verse: EST.008.009
translations:
  mal-C: മൂന്നാംമാസമായ സീവാൻ മാസം ഇരുപത്തിമൂന്നാംതീയതി രാജാവിന്റെ ലേഖകരെ എല്ലാം വിളിച്ചുവരുത്തി.
    ഇന്ത്യമുതൽ കൂശ് വരെ വ്യാപിച്ചുകിടക്കുന്ന 127 പ്രവിശ്യകളിലെ സകല യെഹൂദർക്കും രാജപ്രതിനിധികൾക്കും
    ദേശാധിപതികൾക്കും ജനത്തിന്റെ പ്രഭുക്കന്മാർക്കുംവേണ്ടി മൊർദെഖായി നിർദേശിച്ചതൊക്കെയും
    അവർ എഴുതി. കൽപ്പനകൾ എല്ലാം ഓരോ സംസ്ഥാനത്തിന്റെ ലിപിയിലും ഓരോ ജനതയുടെ ഭാഷയിലും
    യെഹൂദർക്ക് അവരുടേതായ ലിപിയിലും ആണ് എഴുതിയത്.
  deu-TKW: Da wurden zu jener Zeit, am 23. des dritten Monats - das ist der Monat
    Siwan - , die Schreiber des Königs berufen; und es wurde geschrieben, ganz so
    wie Mardachai es anordnete, an die Juden und an die Satrapen und die Statthalter
    und die Obersten der hundertundsiebenundzwanzig Provinzen von Indien bis Äthiopien,
    gemäß der Schrift jeder einzelnen Provinz und gemäß der Sprache jedes einzelnen
    Volks, und so auch an die Juden gemäß ihrer Schrift und Sprache.
  lin-lin: Na tango wana kaka, na mokolo ya tuku mibale na misato ya sanza ya misato,
    sanza ya Sivani, babengisaki bakomi mikanda ya mokonzi. Makambo nyonso oyo Maridoshe
    atindaki mpo na Bayuda, bakomelaki yango bayangeli ya bituka, bayangeli mpe bakalaka
    ya bituka nyonso, longwa na Ende kino na Kushi, bituka nkama moko na tuku mibale
    na sambo, ekolo moko na moko kolanda lokota na yango, etuka moko na moko kolanda
    ndenge na yango ya kokoma mpe Bayuda kolanda ndenge na bango ya kokoma mpe lokota
    na bango.
  eng-LSV: And the scribes of the king are called, at that time, in the third month—it
    [is] the month of Sivan—in the twenty-third [day] of it, and it is written, according
    to all that Mordecai has commanded, to the Jews, and to the lieutenants, and the
    governors, and the heads of the provinces, that [are] from Hodu even to Cush,
    one hundred twenty-seven provinces—province and province according to its writing,
    and people and people according to its tongue, and to the Jews according to their
    writing, and according to their tongue.
  eng-GNV: 'Then were the Kings Scribes called at the same time, euen in the thirde
    moneth, that is the moneth Siuan, on the three and twentieth day thereof: and
    it was written, according to all as Mordecai commanded, vnto the Iewes and to
    the princes, and captaines, and rulers of the prouinces, which were from India
    euen vnto Ethiopia, an hundreth and seuen and twentie prouinces, vnto euery prouince,
    according to the writing thereof, and to euery people after their speache, and
    to the Iewes, according to their writing, and according to their language.'
  eng-WEBSTER: Then were the king's scribes called at that time in the third month,
    that is , the month Sivan, on the three and twentieth day of it; and it was written,
    according to all that Mordecai commanded, to the Jews, and to the lieutenants,
    and the deputies and rulers of the provinces which are from India to Cush, a hundred
    twenty and seven provinces, to every province according to the writing of it,
    and to every people after their language, and to the Jews according to their writing,
    and according to their language.
  nhw-BL: Huajca nimantzi ipan 23 itequi nopa metztli eyi ipan toisraelita calendario,
    nopa metztli Siván [8:9 Elqui ipan 25 itequi junio ipan tocalendario tlen ama.],
    quinnotzque nopa tlajcuilohuani catli quitequipanoyayaj nopa tlanahuatijquetl.
    Huan Mardoqueo quinilhuijtiyajqui nochi catli monejqui quiijcuilose para quinnahuatise
    israelitame. Huan quiijcuilojque para quintitlanilise nochi gobernadores, presidentes
    huan tequitini ipan nochi municipios ipan nopa 127 tlalme catli pejqui hasta nopona
    ipan tlali India huan ontlami ipan tlali Etiopía. Huan quiijcuilojque sese ica
    icamanal catli camanaltiyayaj huan nojquiya quiijcuilojque sese ica nopa tlajcuiloli
    catli momatque tlajcuilohuaj para nochi quimachilise. Nojquiya nopa israelitame
    quintlajcuilhui ica inincamanal huan inintlajcuilol.
  swh-ONEN: Mara moja waandishi wa mfalme wakaitwa kwenye siku ya ishirini na tatu,
    mwezi wa tatu, ndio mwezi wa Siwani. Wakaandika yote Mordekai aliyoamuru kwa Wayahudi,
    kwa majemadari, watawala na wakuu wa majimbo 127 kuanzia Bara Hindi mpaka Kushi.
    Maagizo haya yaliandikwa kwa maandishi ya kila jimbo na kwa lugha ya kila mtu
    pia kwa Wayahudi kwa maandishi yao wenyewe na lugha yao.
  bba-bba: Wɔ̃ɔn suru itɑse wi bɑ mɔ̀ Sifɑ̃ɑ, win sɔ̃ɔ yɛndɑ itɑse sɔɔ, yerɑ bɑ sinɑ
    bokon tire yorobu sokusiɑmɑ, mɑ Mɑɑdose u bu woodɑ wɛ̃ bu Yuubɑ tirenu kuɑ kɑ
    sinɑ bokon sinɑ ɑsɑkpɔbu kɑ win tem wiruɡibu kɑ sere wiruɡii be bɑ wɑ̃ɑ berɑ wunɑɑ
    teeru kɑ nɔɔbɑ yiru ye sɔɔ, sɑɑ Ɛndin di n kɑ ɡirɑri Etiopiɔ. Mɑ bɑ tire ni kuɑ
    kɑ Yuubɑn bɑrum kɑ sere mɑɑ bɑrum mɛ mu wɑ̃ɑ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: Then were the king’s scribes called at that time in the third month,
    that is, the month Sivan, on the three and twentieth day thereof; and it was written
    according to all that Mordecai commanded unto the Jews, and to the lieutenants,
    and the deputies and rulers of the provinces which are from India unto Ethiopia,
    an hundred twenty and seven provinces, unto every province according to the writing
    thereof, and unto every people after their language, and to the Jews according
    to their writing, and according to their language.
  luo-luo: Kuom mano, noluong jondiko mag ruoth chiengʼ tarik piero ariyo gadek dwe
    mar adek miluongo ni Sivan. Negindiko weche duto mane Modekai ochiko ne ondiki
    ne jo-Yahudi, askeche, jotelo, kod joka ruoth modak e pinje mia achiel gi piero
    ariyo gabiriyo kochakore e piny India nyaka chop Kush. Chikegi nondiki e dhok
    mar piny ka piny kata mana mar jo-Yahudi bende nondiki e dhogi giwegi.
  meu-meu: Una negana ai hanua pavapavana ena toretore taudia na e boiridia, hua ihatoina,
    ladana Sivana, dinana iharuahui-toina ai. Bena haheḡani herevana e torea, Morodekai
    ese e haḡanidia heḡereḡerena, Iuda taudia daidiai, basileia sinahu-ta ruahui-hitu,
    India amo ela bona Etiopia, edia heitatao taudia bona edia basileia ikwaradia
    taudia bona edia bese lohiadia ediai, basileia ta ta edia revareva daladia amo
    bona bese ta ta edia gado ai, bona Iuda taudia ediai danu, edia revareva dalana
    amo bona edia gado ai.
  npi-ULB: तब तेस्रो महिना अर्थात् सीवान महिनाको तेइसौँ दिनमा राजाका सचिवहरूलाई बोलाइयो
    । यहूदीहरूको सम्बन्धमा मोर्दकैले दिएका सबै आदेशलाई समावेश गर्दै एउटा आदेश लेखियो
    । भारतदेखि कूश देशसम्‍मका एक सय सत्ताइस प्रान्तका गभर्नरहरू, स्‍थानीय गभर्नरहरू
    र अधिकारीहरूलाई हरेक प्रान्तलाई आ-आफ्नो लिपिअनुसार र हरेक जातिलाई आफ्नै भाषामा
    र यहूदीहरूलाई पनि आफ्नै लिपि र भाषामा एउटा लिखित आदेश लेखियो ।
  yor-yor: Lẹ́sẹ̀kan náà àwọn akọ̀wé ọba péjọ ní ọjọ́ kẹtàlélógún oṣù kẹta, oṣù Sifani.
    Wọ́n kọ gbogbo àṣẹ Mordekai sí àwọn Júù, àti sí àwọn alákòóso baálẹ̀ àti àwọn
    ọlọ́lá ìgbèríko mẹ́tàdínláàádóje (127) tí ó lọ láti India títí ó fi dé Kuṣi. Kí
    a kọ àṣẹ náà ní ìlànà bí ìgbèríko kọ̀ọ̀kan ṣe ń kọ̀wé àti bí èdè olúkúlùkù àti
    pẹ̀lú sí àwọn Júù ní ìlànà bí wọ́n ṣe ń kọ̀wé àti èdè e wọn.
  ind-ind: Maka pada hari itu juga— yaitu pada tanggal 23 bulan Siwa, Raja memanggil
    para sekretarisnya, dan Mordekai memerintahkan mereka untuk menulis surat kepada
    seluruh warga bangsa Yahudi dan kepada semua pejabat di seluruh wilayah kekuasaan
    Raja Ahasweros— mulai dari India di wilayah timur hingga ke Etiopia di wilayah
    barat. Para sekretaris menulis semua surat-surat dalam bahasa dan tulisan yang
    digunakan di setiap wilayah. Mereka pun menulis surat yang ditujukan kepada orang
    Yahudi di dalam bahasa Yahudi.
  pes-OPCB: آن روز، بیست و سوم ماه سوم یعنی ماه سیوان بود. کاتبان دربار فوری احضار
    شدند و فرمانی را که مردخای صادر کرد، نوشتند. این فرمان خطاب به یهودیان، حاکمان،
    مقامات مملکتی و استانداران ۱۲۷ استان، از هند تا حبشه، بود و به خطها و زبانهای
    رایج مملکت و نیز به خط و زبان یهودیان نوشته شد.
  tgl-ULB: Kaya pinatawag ang mga manunulat ng hari sa oras na iyon, sa ikatlong buwan,
    na buwan ng Sivan, sa ikadalawampu't tatlong araw ng buwan. Isang kautusan ang
    isinulat na naglalaman ng lahat ng iniuutos ni Mordecai na may kinalaman sa mga
    Judio. Isinulat ito para sa mga panlalawigang gobernador, ang mga gobernador at
    mga opisyal ng mga lalawigang matatagpuan mula India hanggang Ethiopia, 127 na
    lalawigan, sa bawat lalawigan ang liham ay isinulat sa kanilang sariling pagsulat,
    at sa bawat lahi sa kanilang wika, at sa mga Judio sa kanilang pagsulat at wika.
  hui-hui: Libugua ege tebone mini Sibananaga horo pira kirani tebira (23) layagola
    ogodagua bini. Modegaihanda kininaga beba gili biahaga bibahende olo ngoai hene.
    Ti íbu heagola ibunaga bi lamiyago tigua bebani gilibu wini. Ibugua beba uruni
    Yu wali agalihondobi gabumane dindi emene emene hondo biraga hearuhondobi gabumane
    agali haguane bibahendebi gabumane biabe biahaga bibahendebi dindi handari mbirani
    pira kirani karia (127) India howa piaho wialu Idiobiani hearu bibahendenaga gili
    bini. Tigua beba ogoni gili bialu howa Yu wali agali tinaga bi lalubi dindi mbira
    mbira ngaru tininaga bi lalu gili biagane wiadagua gili bini.
  mya-mya: ဤ​သို့​ဖြစ်​ပျက်​သည်​မှာ​သိ​ဝန်​ခေါ်​တ​တိ​ယ လ၊ နှစ်​ဆယ့်​သုံး​ရက်​နေ့​၌​ဖြစ်​၏။
    မော်​ဒ​ကဲ သည်​မင်း​ကြီး​၏​အ​တွင်း​ဝန်​များ​ကို​ခေါ် ယူ​ကာ​ယု​ဒ​အ​မျိုး​သား​တို့​ထံ​သို့​လည်း
    ကောင်း၊ အိန္ဒိ​ယ​ပြည်​မှ​အဲ​သ​ရော​ပိ​ပြည် တိုင်​အောင်​တစ်​ရာ့​နှစ်​ဆယ့်​ခု​နစ်​ပြည်​နယ်
    ရှိ​ဘု​ရင်​ခံ​များ၊ အုပ်​ချုပ်​ရေး​မှူး​များ နှင့်​မင်း​အ​ရာ​ရှိ​များ​ထံ​သို့​အ​မှာ​စာ
    များ​ရေး​သား​ရန်​နှုတ်​တိုက်​ချ​ပေး​လေ သည်။ ထို​စာ​များ​ကို​ပြည်​နယ်​အ​သီး​သီး
    တွင်​အ​သုံး​ပြု​သည့်​ဘာ​သာ​စ​ကား များ​ဖြင့်​လည်း​ကောင်း၊ ယု​ဒ​အ​မျိုး​သား တို့​အ​တွက်​ယု​ဒ​ဘာ​သာ​ဖြင့်​လည်း
    ကောင်း​ရေး​သား​ထား​သ​တည်း။-
  bod-N: དེ་ནས་ཟླ་བ་གསུམ་པ་སྟེ་སི་ཝཱན་ཟླ་བའི་ཚེས་ཉེར་གསུམ་ལ། རྒྱལ་པོའི་དྲུང་ཡིག་པ་རྣམས་བོས་ཡོང་ནས།
    མོར་དོ་ཀཱ་ཨིའི་བཀའ་བཞིན་དུ་ལྗོངས་སོ་སོའི་ཡི་གེ་དང་མི་རིགས་སོ་སོའི་སྐད་དང་། ཡ་ཧུ་དཱ་པའི་སྐད་དང་ཡི་གེ་ནང་བཀའ་མཆིད་བྲིས་ཏེ།
    རྒྱ་གར་ནས་གུ་ཤ་བྱ་བའི་ཡུལ་གྱི་བར་དུ་ཡོད་པའི་ལྗོངས་བརྒྱ་དང་ཉེར་བདུན་གྱི་ནང་དུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་དང་།
    སྤྱི་དཔོན་རྣམས་དང་། འགོ་བདག་དང་དཔོན་རིགས་རྣམས་ལ་བསྒྲགས་སོ། །
  sna-sna: Pakarepo vanyori vamambo vakadaidzwa, pazuva ramakumi maviri namatatu romwedzi
    wechitatu, mumwedzi waSivhana. Vakapa zvose zvakarayirwa naModhekai kuvaJudha,
    nokuvakuru vehondo, navabati uye namakurukota enyika dzaiva zana namakumi maviri
    nenomwe kubva kuIndia kusvika kuEtiopia. Zvakarayirwa izvi zvakanyorwa namanyorerwo
    enyika imwe neimwe nomutauro wenyika imwe neimwe.
  spa-BLM: Entonces fueron llamados los escribas del rey en aquel tiempo, en el mes
    tercero, que es el mes de Siván, a los veintitrés días del mes; y se escribió
    según todo lo que Mardoqueo mandó a los judíos, y a los gobernadores locales,
    y a los gobernadores y príncipes de las provincias que están desde la India hasta
    Etiopía, ciento veintisiete provincias, a cada provincia según su escritura, y
    a cada pueblo en su lengua, y a los judíos en su escritura y en su lengua.
  cac-cac: Elan̈chamel ix avtaj eb' vin̈ stz'ib'um vin̈ rey chi', ayic 23 yoch yoxil
    uj scuch Siván. Masanil tas ix yal vin̈aj Mardoqueo chi' ix tz'ib'chajb'at d'a
    masanil eb' israel, d'a eb' vin̈ yajal, d'a eb' vin̈ yajalil eb' soldado, d'a
    masanil eb' vin̈ yajal yaj d'a 127 macan̈il yaj smacb'en vin̈ rey chi', scotto
    d'a India masanto sc'och d'a Etiopía. Ix tz'ib'chajb'at d'a sti' yed' d'a sletra
    junjun chon̈ab' yed' d'a sti' eb' israel.
  swh-ULB: Kisha waandishi wa mfalme wakakusanyika kwa wakati huo huo katika mwezi
    wa tatu, ambao ni mwezi wa Sivani, siku ya ishirini ya mwezi wa tatu. Mbiu iliandikwa
    yote ambayo Modekai aliyaamuru kwa Wayahudi watendewe na wenyeji wa kila jimbo.
    Mbiu iliandikwa kwa maakida magavana na wakuu wa majimbo yote yaliyokuwa toka
    India hadi Ethiopia, majimbo 127 kila jimbo iliandikwa kuwa maandishi yake, na
    kila watu kwa lugha yao, na kwa Wayahudi kwa maandishi na lugha yao.
  bel-bel: І пакліканы былі тады царскія пісцы ў трэці месяц, гэта значыцца, у месяц
    Сіван, на дваццаць трэцім дні яго, і напісана было ўсё, як загадаў Мардахэй, як
    Юдэям так і сатрапам, і вобласьценачальнікам і ўпраўцам вобласным ад Індыі да
    Эфіопіі - ста дваццаці сямі вобласьцяў, у кожную вобласьць пісьмёнамі яе і да
    кожнага народу на мове ягонай, і да Юдэяў пісьмёнамі іхнімі і на мове іхняй.
  deu-ELBBK: Da wurden die Schreiber des Königs gerufen in dieser Zeit, im 3. Monat,
    das ist der Monat Siwan, am 23. desselben; und es wurde nach allem, was Mordokai
    gebot, an die Juden geschrieben, und an die Satrapen und die Statthalter und die
    Fürsten der Landschaften, die von Indien bis Äthiopien waren, 127 Landschaften,
    nach der Schrift jeder einzelnen Landschaft und nach der Sprache jedes einzelnen
    Volkes; und auch an die Juden nach ihrer Schrift und nach ihrer Sprache.
  mbb-OT: Ne hein ike-23 he andew te iketelu he vulan te tuig he migngezanan te vulan
    he Sivan, mibpesuǥuan sikan is menge sikritaryu zuen te hadì. Ne insurat dan is
    suǥù he impesurat kandan ni Mordecai he para te menge Judio, menge gubirnedur,
    menge pengulu, wey te lavew he menge upisyal zutun te 127 he menge prubinsya su
    puun dà te nasyun he India ne pehendiyè en te Etiopia. Ne is paaǥi te kedsurata
    zutun he suǥù, migamit dan is keugelingen he kineǥiyan te menge etew ziyà te kada
    prubinsya wey is kineǥiyan te menge Judio.
  mal-2015: അങ്ങനെ സീവാൻ മാസമായ മൂന്നാം മാസം ഇരുപത്തിമൂന്നാം തിയ്യതി തന്നേ രാജാവിന്റെ
    രായസക്കാരെ വിളിച്ചു; മെർദ്ദെഖായി കല്പിച്ചതുപോലെ ഒക്കെയും അവർ യെഹൂദന്മാർക്കു ഹിന്തുദേശംമുതൽ
    കൂശ്‌വരെയുള്ള നൂറ്റിരുപത്തേഴു സംസ്ഥാനങ്ങളിലെ രാജപ്രതിനിധികൾക്കും ദേശാധിപതിമാർക്കും
    സംസ്ഥാനപ്രഭുക്കന്മാർക്കും അതതു സംസ്ഥാനത്തിലേക്കു അവിടത്തെ അക്ഷരത്തിലും അതതു ജാതിക്കു
    അതതു ഭാഷയിലും യെഹൂദന്മാർക്കു അവരുടെ അക്ഷരത്തിലും ഭാഷയിലും എഴുതി.
  rmc-rmc: Avke pes ačhiľa, hoj andro bišutrito (23.) džives andro trito čhon Sivan
    o Mordekaj peske vičinďa le kraľiskre uradňiken, hoj te pisinel ľil prekal o Židi,
    vladara, guvernera the princi andro šel the bišuefta (127) provinciji la Indijatar
    dži ko Kuš. Sas pisimen prekal dojekh phuv the narodos andre lengri čhib the pisišagos
    a the le Židenge lengra čhibaha the pisišagoha.
  nlg-nlg: Keri ke, mi tana rua hangavulu-limani na bongina June, na kokoe tara hera
    nina lei tinoni gegere na vunaghi haba. Te vagha te ghanaghanaa tua Mordecai,
    a gaira tara gegerea na vetena geke rughuhoru vanira vaa na lei vure ni Jew maira
    na lei vinahogho (na lei tauna na vunaghi haba), na lei vure righitaoni maira
    na lei vure ni komu tara lavi lutu nagho ilokani hangalatu rua hangavulu-vitu
    na bubulo, tara vuivuni India me sara Ethiopia. Na vetena tara gegerei tana lei
    vaughilala mana kokoe-dira na na lei vure udolu, kolura nia na lei vure ni Jew
    udolu tana kema talighu te haba pugisia vunaghi haba Xerxes.
  pes-OPV: پس در آن ساعت، در روز بیست و سوم ماه سوم که ماه سیوان باشد، کاتبان پادشاه
    را احضارکردند و موافق هر‌آنچه مردخای امر فرمود، به یهودیان و امیران و والیان و
    روسای ولایتها یعنی صد و بیست و هفت ولایت که از هند تا حبش بودنوشتند. به هر ولایت،
    موافق خط آن و به هر قوم، موافق زبان آن و به یهودیان، موافق خط و زبان ایشان.
  ron-1924: Логофеций ымпэратулуй ау фост кемаць ын время ачея, ын а доуэзечь ши трея
    зи а луний а трея, адикэ луна Сиван, ши ау скрис, дупэ тот че а порунчит Мардохеу,
    иудеилор, кэпетениилор оштирий, дрегэторилор ши май-марилор челор о сутэ доуэзечь
    ши шапте де цинутурь ашезате де ла Индия ла Етиопия, фиекэруй цинут дупэ скриеря
    луй, фиекэруй попор дупэ лимба луй ши иудеилор дупэ скриеря ши лимба лор.
  ben-OBCV: তৃতীয় মাসে, সীবন মাসে তেইশ দিনের দিন—সঙ্গে সঙ্গে রাজার কার্যনির্বাহকদের
    ডাকা হল। মর্দখয়ের সমস্ত আদেশ অনুসারে হিন্দুস্থান থেকে কূশ দেশ পর্যন্ত 127-টি
    রাজ্যের ইহুদিদের, রাজ্যের শাসক, কর্মকর্তা ও উঁচু পদের কর্মকর্তাদের কাছে চিঠি লেখা
    হল। এই চিঠিগুলো প্রত্যেকটি রাজ্যের অক্ষর ও প্রত্যেকটি জাতির ভাষা এমনকি ইহুদিদের
    ভাষা অনুসারে লেখা হল।
  lex-lex: La ler de nekpa la' wolla wotellu, maka ha rweta la wolla Siwan, la lerni
    terampworu wehrani wotellu, de Mordekhai npolga makhorat ray horatni-hairni na'nama
    nhopan pa rhorta horta la gubernura re rora o'ta-mata la'a propinsi rahu ida terampworu
    wehrani wo'itu re la nwau lia India pa nla ntut lia Etiopia. Horta re, de rhorta
    la propinsi re nor leta-leta honona re rima-rima yawalli ror wutga nhioratni wamueheni.
    Rhorat walia horta rella la'a riy Yahudi re honona de rnairia ir yawalli nor wutga
    ira nhioratni.
  som-som: Oo markaasaa isla wakhtigaasba waxaa loo yeedhay boqorka karraaniyadiisii.
    Oo waxayna ahayd bisha Siwaan, oo ah bisha saddexaad, maalinteedii saddex iyo
    labaatanaad. Oo waxaa la qoray wax alla wixii Mordekay uu ku amray Yuhuuddii iyo
    saraakiishii iyo taliyayaashii iyo amiirradii joogay gobolladii ku yiil Hindiya
    iyo Itoobiya inta ka dhex leh, oo ahaa boqol iyo toddoba iyo labaatan gobol, oo
    waxaa gobol kasta loogu qoray fartiisii, dad kastana waxaa loogu qoray afkoodii,
    oo Yuhuuddiina waxaa loogu qoray fartoodii iyo afkoodiiba.
  lat-VUC: 'Accitisque scribis et librariis regis (erat autem tempus tertii mensis,
    qui appellatur Siban) vigesima et tertia die illius scriptæ sunt epistolæ, ut
    Mardochæus voluerat, ad Judæos, et ad principes, procuratoresque et judices, qui
    centum viginti septem provinciis ab India usque ad Æthiopiam præsidebant: provinciæ
    atque provinciæ, populo et populo juxta linguas et litteras suas, et Judæis, prout
    legere poterant et audire.'
  eng-ASVBT: Then were the king’s scribes called at that time, in the third month,
    which is the month Sivan, on the three and twentieth day thereof; and it was written
    according to all that Mordecai commanded unto the Jews, and to the satraps, and
    the governors and princes of the provinces which are from India unto Ethiopia,
    a hundred twenty and seven provinces, unto every province according to the writing
    thereof, and unto every people after their language, and to the Jews according
    to their writing, and according to their language.
  ita-1885: Ed in quell'istesso tempo, al ventesimoterzo giorno del terzo mese, che
    è il mese di Sivan, furono scritte lettere, interamente come ordinò Mardocheo,
    ai Giudei, ed a' satrapi, ed a' governatori, ed a' principi delle provincie, ch'erano
    dall'India fino in Etiopia, in numero di cenventisette provincie; a ciascuna provincia,
    secondo la sua maniera di scrivere, e a ciascun popolo, secondo il suo linguaggio;
    ed a' Giudei, secondo la lor maniera di scrivere, e secondo il lor linguaggio.
  eng-ULB: Then the king's scribes were called at that time, in the third month, which
    is the month of Sivan, on the twenty-third day of the month. A decree was written
    containing all that Mordecai was commanding concerning the Jews. It was written
    to the provincial governors, the governors and officials of the provinces that
    were located from India to Cush, 127 provinces, to every province written in their
    own writing, and to every people in their language, and to the Jews in their writing
    and language.
  spa-VBL: Los secretarios del rey fueron convocados y el día veintitrés del tercer
    mes, el mes de Siván, y escribieron un decreto con todas las órdenes de Mardoqueo
    a los judíos y a los oficiales principales del rey, los gobernadores y los nobles
    de las 127 provincias desde la India hasta Etiopía. Escribió a cada provincia
    en su propia escritura, a cada pueblo en su propia lengua, y a los judíos en su
    propia escritura y lengua.
  fra-_FOB: Aussitôt, au vingt-troisième jour du troisième mois, qui est le mois de
    Sivan, les secrétaires du roi furent appelés, et on écrivit aux Juifs, comme Mardochée
    le commanda, et aux satrapes, aux gouverneurs et aux chefs des provinces, qui
    étaient depuis les Indes jusqu'en Éthiopie, cent vingt-sept provinces, à chaque
    province selon sa façon d'écrire, et à chaque peuple selon sa langue, et aux Juifs
    selon leur façon d'écrire, et selon leur langue.
  mal-mal: അങ്ങനെ സീവാൻ മാസമായ മൂന്നാം മാസം ഇരുപത്തിമൂന്നാം തീയതി തന്നേ രാജാവിന്റെ
    എഴുത്തുകാരെ വിളിച്ചു; മൊർദെഖായി കല്പിച്ചതുപോലെ ഒക്കെയും അവർ യെഹൂദന്മാർക്ക് ഹിന്ദുദേശംമുതൽ
    കൂശ്‌വരെയുള്ള നൂറ്റിരുപത്തേഴ് സംസ്ഥാനങ്ങളിലെ രാജപ്രതിനിധികൾക്കും ദേശാധിപതിമാർക്കും
    സംസ്ഥാനപ്രഭുക്കന്മാർക്കും ഓരോ സംസ്ഥാനത്തിലേക്ക് അവരുടെ അക്ഷരത്തിലും ഓരോ ജാതിക്കും
    അതത് ഭാഷയിലും യെഹൂദന്മാർക്ക് അവരുടെ അക്ഷരത്തിലും ഭാഷയിലും എഴുതി.
  urd-GVR: Usī waqt bādshāh ke muharrir bulāe gae. Tīsre mahīne sīwān kā 23wāṅ din
    thā. Unhoṅ ne Mardakī kī tamām hidāyāt ke mutābiq farmān likh diyā jise Yahūdiyoṅ
    aur tamām 127 sūboṅ ke gawarnaroṅ, hākimoṅ aur ra'īsoṅ ko bhejnā thā. Bhārat se
    le kar Ethopiyā tak yih farmān har sūbe ke apne tarz-e-tahrīr aur har qaum kī
    apnī zabān meṅ qalamband thā. Yahūdī qaum ko bhī us ke apne tarz-e-tahrīr aur
    us kī apnī zabān meṅ farmān mil gayā.
  suz-BL: मिनु सिवान माइश्‍शो ३ महिना ङा २३ नाक्‍तीम पिपम आ ब्रेक्‍स पाइब मुर आन कली
    ब्रेत्‍ताक्‍मी। मेकोपुकीमी मोरदेकै आ देंशो खोदेंशो पा यहूदी, सरकार ङा गेय पाइब,
    मान ताइब नु रागी रागी आन कली हुकुम पाइब भारत रे कूश माइश्‍शो एथीयोपीया सम्‍म ङा
    १२७ ओटा रागी नेल्‍लेमी मुर नेल्‍ल आन ब्रेक्‍स नु आंम आंम लोव़म नु यहूदी आन कली
    आंम आंम आन ब्रेक्‍स नु आंम आंम आन लोव़म पिप आ अरेशो लोव़ ब्रेक्‍ताक्‍म।
  ita-1927: Senza perder tempo, il ventitreesimo giorno del terzo mese, ch’è il mese
    di Sivan, furon chiamati i segretari del re e fu scritto, seguendo in tutto l’ordine
    di Mardocheo, ai Giudei, ai satrapi, ai governatori e ai capi delle centoventisette
    province, dall’India all’Etiopia, a ogni provincia secondo il suo modo di scrivere,
    a ogni popolo nella sua lingua, e ai Giudei secondo il loro modo di scrivere e
    nella loro lingua.
  ckb-ckb: لەو کاتە، لە بیست و سێی سێ، واتە مانگی سیڤان، خامەی نهێنییەکانی پاشا بانگ
    کران. هەموو ئەو شتانەی کە مۆردەخای فەرمانی پێ کردن بۆ جولەکە و میر و پارێزگار
    و سەرکردەکانی هەرێمەکان نووسییان، سەد و بیست و حەوت هەرێم بوون، لە هیندستانەوە
    هەتا کوش، بۆ هەر هەرێمێک بە زمان و ڕێنووسی خۆی، بۆ جولەکەکانیش بە زمان و ڕێنووسی
    خۆیان.
  eng-BBE: Then at that time, on the twenty-third day of the third month, which is
    the month Sivan, the king's scribes were sent for; and everything ordered by Mordecai
    was put in writing and sent to the Jews and the captains and the rulers and the
    chiefs of all the divisions of the kingdom from India to Ethiopia, a hundred and
    twenty-seven divisions, to every division in the writing commonly used there,
    and to every people in their language, and to the Jews in their writing and their
    language.
  kan-OKCV: ಆಗ ಮೂರನೆಯ ತಿಂಗಳಾದ ಸಿವಾನ್ ಎಂಬ ಮಾಸದ ಇಪ್ಪತ್ತಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅರಸನ ಲೇಖಕರನ್ನು
    ಕರೆಯಲಾಯಿತು. ಮೊರ್ದೆಕೈ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾದರ ಪ್ರಕಾರ, ಸಕಲ ಯೆಹೂದ್ಯರಿಗೂ ಹಿಂದೂ ದೇಶ ಮೊದಲುಗೊಂಡು
    ಇಥಿಯೋಪಿಯ ದೇಶದವರೆಗೂ ಇರುವ ನೂರ ಇಪ್ಪತ್ತೇಳು ಪ್ರಾಂತಗಳ ಉಪರಾಜರಿಗೂ, ದೇಶಾಧಿಪತಿಗಳಿಗೂ, ಅಧಿಕಾರಿಗಳಿಗೂ,
    ಅವರವರ ಪ್ರಾಂತದ ಲಿಪಿಯಲ್ಲಿಯೂ, ಅವರವರ ಭಾಷೆಯಲ್ಲಿಯೂ ಪತ್ರಗಳನ್ನು ಬರೆಯಲಾಯಿತು.
  tam-2017: சீவான் மாதம் என்னும் மூன்றாம் மாதம் இருபத்துமூன்றாம் தேதிலே ராஜாவின் எழுத்தர்கள்
    அழைக்கப்பட்டார்கள்; மொர்தெகாய் கற்பித்தபடியெல்லாம் யூதர்களுக்கும் இந்திய தேசம்முதல்
    எத்தியோப்பியா தேசம் வரையுள்ள நூற்றிருபத்தேழு நாடுகளின் தேசாதிபதிகளுக்கும், அதிபதிகளுக்கும்,
    அதிகாரிகளுக்கும், அந்தந்த தேசத்தில் பேசுகிற மொழிகளிலும், அந்தந்த ஜாதியார் பேசும்
    மொழியிலும், யூதர்களுக்கும் அவர்களுடைய தேசத்தில் பேசுகிற மொழிகளிலும் அவர்களுடைய
    சொந்த மொழிகளிலும் எழுதப்பட்டது.
  spa-RV-1909: Entonces fueron llamados los escribanos del rey en el mes tercero,
    que es Siván, á veintitrés del mismo; y escribióse conforme á todo lo que mandó
    Mardochêo, á los Judíos, y á los sátrapas, y á los capitanes, y á los príncipes
    de las provincias que había desde la India hasta la Ethiopía, ciento veintisiete
    provincias; á cada provincia según su escribir, y á cada pueblo conforme á su
    lengua, á los Judíos también conforme á su escritura y lengua.
  ron-BTF: Atunci au fost chemaţi scribii împăratului în acel timp în a treia lună,
    care este luna Sivan, în a douăzeci şi treia zi a ei şi a fost scris conform cu
    tot ce a poruncit Mardoheu iudeilor şi locotenenţilor şi prefecţilor şi conducătorilor
    provinciilor care sunt din India până în Etiopia, o sută douăzeci şi şapte de
    provincii, fiecărei provincii conform scrierii ei şi fiecărui popor după limba
    lui şi iudeilor conform scrierii lor şi conform limbii lor.
  eng-WEBP: Then the king’s scribes were called at that time, in the third month,
    which is the month Sivan, on the twenty-third day of the month; and it was written
    according to all that Mordecai commanded to the Jews, and to the local governors,
    and the governors and princes of the provinces which are from India to Ethiopia,
    one hundred twenty-seven provinces, to every province according to its writing,
    and to every people in their language, and to the Jews in their writing, and in
    their language.
  eng-FBV: The king's secretaries were summoned, and on the twenty-third day of the
    third month, the month of Sivan, they wrote a decree of all of Mordecai's orders
    to the Jews and to the king's chief officers, the governors, and the nobles of
    the 127 provinces from India to Ethiopia. They wrote to every province in its
    own script, to every people in their own language, and to the Jews in their own
    script and language.
  nld-1939: Nog diezelfde dag, de drie en twintigste van Siwan, de derde maand, werden
    de koninklijke geheimschrijvers ontboden, en dezen schreven al wat Mordokai gelastte,
    aan de Joden, aan de stadhouders, de landvoogden en de vorsten der provincies
    van Hoddoe tot Koesj, tezamen honderd zeven en twintig provincies, en wel aan
    iedere provincie in haar eigen schrift, en aan ieder volk in zijn eigen taal,
    ook aan de Joden in hun eigen schrift en hun eigen taal.
  nch-BL: Huajca nimantzi ipan 23 itequi nopa metzti eyi ipan toisraelita calendario,
    nopa metzti Siván, quinnotzque nopa tajcuilohuani cati quitequipanohuayayaj nopa
    tanahuatijquet. Huan Mardoqueo quinilhuijtiyajqui nochi cati monejqui quiijcuilose
    para quinnahuatise israelitame. Huan quiijcuilojque para quintitanilise nochi
    gobernadores, presidentes huan tequichihuani ipan nochi municipios ipan nopa 127
    talme cati pejqui hasta nopona ipan tali India huan ontami ipan tali Etiopía.
    Huan quiijcuilojque sese ica inincamanal cati camanaltiyayaj huan nojquiya quiijcuilojque
    sese ica nopa tajcuiloli cati momatque tajcuilohuaj para nochi quimachilise. Nojquiya
    nopa israelitame quintajcuilhui ica inincamanal huan ica inintajcuilol.
  vie-1934: Bấy giờ, nhằm tháng ba, là tháng Si-van, ngày hai mươi ba; những thầy
    thơ ký được gọi vào, họ y theo mọi điều Mạc-đô-chê dạy biểu mà viết cho dân Giu-đa,
    các quan trấn thủ, các quan cai quản và những đầu trưởng của các tỉnh, từ Aán-độ
    cho đến Ê-thi-ô-bi, tức một trăm hai mươi bảy tỉnh, viết cho tỉnh nào dùng chữ
    nấy, cho dân tộc nào theo thổ âm nấy, và cho dân Giu-đa, thì theo chữ và tiếng
    của họ.
  hin-CV: यह तृतीय माह अर्थात् सिवान की तेईसवीं तिथि थी. राजा के सचिवों को बुलवाया
    गया. उन्होंने समस्त 127 राज्यों में, जो हिंद से कूश तक फैले थे, उनमें निवास कर
    रहे यहूदियों, वहां नियुक्त राज्यपालों, उपराज्यपालों, हाकिमों को संबोधित मोरदकय
    के आदेश की चिट्ठियां उन राज्यों की अक्षरों एवं भाषाओं में लिख दी गई.
  spa-BES: Luego, en ese momento, el día veintitrés del tercer mes, que es el mes
    de Sivan, se enviaron los escribas del rey; y todo lo ordenado por Mardoqueo se
    puso por escrito y se envió a los judíos, a los capitanes, a los gobernantes y
    a los jefes de todas las provincias del reino desde la India hasta Etiopía, ciento
    veintisiete provincias, a todas las provincias, conforme a su escritura común,
    utilizado allí, y para todas las personas en su idioma, y para los judíos en su
    escritura y su idioma.
  tdx-tdx: Kinoik’ amy zao o mpitan-tsoki’ i mpanjakaio, amy volam-paha-teloy, toe
    volan-tsakamasay, ty andro faha roapolo-telo’ ambi’e; le ze nandilia’ i Mordekay
    ro sinokitse amo nte-Iehodao naho amo sorotào naho amo mpifelekeo naho amo roandria’
    o fifelehañeoo, mifototse an-Karane añe pake Kose añe, fifelehañe zato-tsi-roapolo-fito’
    amby, ho amy ze songa fifelehañe amy fisoki’ey naho ze hene ondaty amy fisaontsi’ey
    naho ze nte-Iehoda, ami’ty soki’ iareo naho ami’ty fisaontsi’ iareo;
  tha-KJV: แล​้วพระองค์ทรงเรียกราชอาลักษณ์​เข​้ามาในเวลานั้นในเดือนที่สามซึ่งเป็นเดือนสิ​วัน
    ณ วันที่​ยี​่​สิ​บสาม และให้​เข​ียนกฤษฎีกาตามที่โมรเดคัยบัญชาทุกอย่างเกี่ยวกับพวกยิว
    ถึงบรรดาสมุหเทศาภิบาล และผู้​ว่าราชการ และเจ้าหน้าที่ของมณฑล ตั้งแต่​อินเดียถึงเอธิโอเปีย
    ร้อยยี่​สิ​บเจ็ดมณฑล ไปถึงทุกมณฑลเป็​นอ​ักขระของมณฑลนั้น และถึงชนทุกชาติเป็นภาษาของเขา
    และถึงพวกยิวเป็​นอ​ักขระและในภาษาของเขา
  por-BR-2018: Então foram chamados os escrivães do rei naquele mesmo instante, no
    terceiro mês (que é Sivã), ao dia vinte e três do mesmo; e escreveu-se conforme
    tudo quanto Mardoqueu mandou, aos judeus, como também aos sátrapas, aos governadores,
    e aos líderes das províncias, que se estendem da Índia até Cuxe, cento e vinte
    e sete províncias, a cada província segundo sua escrita, e a cada povo conforme
    sua língua; como também aos judeus conforme sua escrita, e conforme sua língua.
  deu-ELO: Da wurden die Schreiber des Königs gerufen zu selbiger Zeit, im dritten
    Monat, das ist der Monat Siwan, am Dreiundzwanzigsten desselben; und es wurde
    nach allem, was Mordokai gebot, an die Juden geschrieben, und an die Satrapen
    und die Landpfleger und die Fürsten der Landschaften, die von Indien bis Äthiopien
    waren, hundertsiebenundzwanzig Landschaften, nach der Schrift jeder einzelnen
    Landschaft und nach der Sprache jedes einzelnen Volkes; und auch an die Juden
    nach ihrer Schrift und nach ihrer Sprache.
  caa-caa: Entonces wacchetaca pejcnobꞌ cora sian secretario tuaꞌ e rey. Y bꞌan achempa
    tama e veintitrés día tama e uxteꞌ mes, o erer caware tama e mes Siván. Y quetpa
    tuaꞌ utzꞌijbꞌobꞌ tunor lo que arobꞌnobꞌ umen e Mardoqueo tama inteꞌ carta, y quetpa
    tuaꞌ eꞌbꞌtana axin e carta era esto tut tin e tuobꞌ e Israel, y tut tunor e ajcꞌotorerobꞌ
    tama inteꞌ inteꞌ departamento, y tut tunor e inmojr ajcꞌamparobꞌ lo que ayan tama
    e 127 departamento. Pues ayan meyra sian lugar tiaꞌ war acꞌotori e rey xeꞌ acay
    tama e lugar India y acꞌotoy esto tama e lugar Etiopía. Y e carta quetpa tzꞌijbꞌabꞌir
    tama e letra y tama inteꞌ inteꞌ ojroner bꞌan cocha ojronobꞌ e gente tama inteꞌ
    inteꞌ departamento, y bꞌan chempa tama e ojroner tuaꞌ tin e tuobꞌ e Israel ubꞌan.
  eng-WYC-2018: And when the arrayers of the king’s letters, and his writers, were
    called; it was then the time of the third month, that is called Sivan, that is,
    June, in the three and twentieth day of the month; letters were written, as Mordecai
    would, to [the] Jews, and to [the] princes, and to procurators, and to judges,
    that were sovereigns over an hundred and seven and twenty provinces, from India
    unto Ethiopia, they were written to that province and to that province, to that
    people and to that people, by their languages and by their letters, and (also)
    to the Jews, (or by their language and by their letters), (so) that they (all)
    might read and hear them. (And when the king’s writers, or his royal secretaries,
    were called; it was then the third month, that is called Sivan, or June, on the
    twenty-third day of the month; letters were written, as Mordecai directed, to
    the Jews, and to the princes, or the leaders, and to the procurators, and the
    judges, who were the rulers over a hundred and twenty-seven provinces, from India
    to Ethiopia, yea, they were written to this province and to that province, to
    this people and to that people, to each in their own language and writing, and
    to the Jews in their own language and writing, so that they all might read and
    hear them.)
  epo-epo: Kaj oni vokis la skribistojn de la reĝo en tiu tempo, en la tria monato,
    tio estas en la monato Sivan, en ĝia dudek-tria tago; kaj oni skribis ĉion tiel,
    kiel ordonis Mordeĥaj, al la Judoj, al la satrapoj, al la regionestroj, kaj al
    la princoj de la landoj, kiuj estis de Hindujo ĝis Etiopujo, cent dudek sep landoj,
    al ĉiu lando laŭ ĝia skribmaniero kaj al ĉiu popolo en ĝia lingvo, ankaŭ al la
    Judoj laŭ ilia skribmaniero kaj en ilia lingvo.
  uig-PIN: Xu qaƣda, üqinqi ayda, yǝni Siwan eyining yigirmǝ üqinqi küni, padixaⱨning
    mirzilirining ⱨǝmmisi qaⱪirip kelindi. Ular Mordikayning barliⱪ buyruƣini boyiqǝ
    yarliⱪ yazdi; yarliⱪ Yǝⱨudalarning ixi toƣruluⱪ Ⱨindistandin Ⱨǝbǝxstanƣiqǝ bir
    yüz yigirmǝ yǝttǝ ɵlkining waliyliriƣa, ɵlkǝ baxliⱪi wǝ bǝglirigǝ yezilƣan bolup,
    mǝktuplar ⱨǝrⱪaysi ɵlkigǝ ɵz yeziⱪi bilǝn, ⱨǝrⱪaysi ǝl-millǝtlǝrgǝ ɵz tili bilǝn,
    xundaⱪla Yǝⱨudiylarƣa ɵz yeziⱪi bilǝn, ɵz tilida pütülgǝnidi.
  beo-beo: 'Amo hou da eso 23 amola oubi osoda (Sifane oubi) amoga ba:i. Modigai da
    hina bagade ea sia: dedesu dunu ema misa:ne sia:si, ili da ea sia: amo eagene
    ouligisu amola hina dunu fifi asi gala 127 soge amo da Inidia sogega asili Suda:ne
    amoga doaga:i, ilima iasima:ne, meloa dedema:ne sia:i. Amo sia: da fifi asi gala
    hihi ilia sia: defele dedene, amola Yu dunu ilia sia: defele dedene ilima iasima:ne
    sia:i.'
  tpi-OTNT: Ol i mekim olsem long de namba 23 bilong mun Sivan, em namba 3 mun bilong
    yia. Na Mordekai i singautim olgeta kuskus bilong king na ol i kam. Em i givim
    tok long ol na ol i raitim dispela tok long ol pas. Em i raitim ol dispela pas
    long ol Juda na long ol namba wan kiap na ol namba wan gavman na olgeta ofisa
    bilong ol 127 provins, stat long India na i go inap long Itiopia. Dispela pas
    ol i raitim long ol tok ples bilong olgeta provins na long tok ples bilong ol
    Juda.
  hau-SA: Nan da nan aka kira magatakardun fada, a ranar ashirin da uku ga watan uku,
    wato, watan Siban. Suka rubuta dukan umarnan Mordekai ga Yahudawa, da kuma ga
    shugabanni, da gwamnoni, da hakiman larduna 127 tun daga Indiya har zuwa Kush.
    Aka rubuta waɗannan umarnan a rubutun kowane lardi, da kuma cikin harshen kowane
    mutane. Aka kuma rubuta ga Yahudawa a rubutunsu da harshensu.
  uig-LAT: Shu chaghda, üchinchi ayda, yeni Siwan éyining yigirme üchinchi küni, padishahning
    mirzilirining hemmisi chaqirip kélindi. Ular Mordikayning barliq buyrughini boyiche
    yarliq yazdi; yarliq Yehudalarning ishi toghruluq Hindistandin Hebeshstan’ghiche
    bir yüz yigirme yette ölkining waliylirigha, ölke bashliqi we beglirige yézilghan
    bolup, mektuplar herqaysi ölkige öz yéziqi bilen, herqaysi el-milletlerge öz tili
    bilen, shundaqla Yehudiylargha öz yéziqi bilen, öz tilida pütülgenidi.
  nde-nde: Onobhala besigodlweni bahle babizwa masinyane, ngelanga lamatshumi amabili
    lantathu ngenyanga yesithathu, inyanga ethiwa nguSivana. Babhala yonke imilayo
    kaModekhayi kumaJuda, lakuziphathamandla, kubabusi lakuzikhulu kuzozonke izabelo
    ezilikhulu elilamatshumi amabili lesikhombisa (127) kusukela e-Indiya kuze kuyefika
    eTopiya. Imilayo leyo yayibhalwe ngombhalo walelo lalelo lizwe ngolimi lwalabobantu
    njalo lakubaJuda ngombhalo wabo lolimi lwabo.
  ton-ton: Pea naʻe fekau ke haʻu ʻae kau tangata tohi ʻae tuʻi ʻi he ʻaho ko ia ʻi
    hono tolu ʻoe māhina, ʻaia ko e māhina ko Sivani, ʻi hono ʻaho uofulu mā tolu;
    pea naʻe tohi ʻo fakatatau ki he meʻa kotoa pē naʻe fekau ʻe Motekiai ki he kakai
    Siu, pea ki he kau pule, mo e kau matāpule, mo e kau fetongi pule mo e kau pule
    ʻoe ngaahi puleʻanga ʻaia ʻoku tuʻu mei Initia ki ʻItiopea, ko e puleʻanga ʻe
    teau mo e uofulu ma fitu, ki he puleʻanga kotoa pē ʻo fakatatau ki he tohi ki
    ai, pea ki he kakai kotoa pē ʻi heʻenau lea, pea ki he ngaahi Siu ʻo fakatatau
    ki heʻenau tohi, pea fakatatau ki heʻenau lea.
  ces-1613: Takž svolali písaře královské v ten čas měsíce třetího, jenž jest měsíc
    Siban, dvadcátého třetího dne téhož měsíce, a psáno jest všecko tak, jakž přikázal
    Mardocheus, k Židům a knížatům, i vývodám a hejtmanům krajin, kteréž jsou od Indie
    až do země Mouřenínské, sto dvadceti sedm krajin, do každé krajiny písmem jejím,
    každému národu jazykem jeho, též i Židům písmem jejich a jazykem jejich.
  eng-WMB: Then the king’s scribes were called at that time, in the third month, which
    is the month Sivan, on the twenty-third day of the month; and it was written according
    to all that Mordecai commanded to the Jews, and to the local governors, and the
    governors and princes of the provinces which are from India to Ethiopia, one hundred
    twenty-seven provinces, to every province according to its writing, and to every
    people in their language, and to the Jews in their writing, and in their language.
  tam-TCV: உடனடியாக மூன்றாம் மாதமாகிய சீவான் மாதம் இருபத்தி மூன்றாம் நாளிலே அரச செயலாளர்கள்
    அழைக்கப்பட்டார்கள். அவர்கள் யூதர்களுக்கும், அரச பிரதிநிதிகளுக்கும், ஆளுநர்களுக்கும்,
    இந்திய தேசம் முதல் எத்தியோப்பியாவரை பரந்திருந்த நூற்று இருபத்தேழு நாடுகளின் பிரதிநிதிகளுக்கும்
    மொர்தெகாயின் உத்தரவுகளையெல்லாம் எழுதினார்கள். இந்த உத்தரவுகள் ஒவ்வொரு நாடுகளின்
    எழுத்திலும், ஒவ்வொரு மக்களின் மொழியிலும் எழுதப்பட்டன. அத்துடன் யூதர்களுக்கும்
    அவர்களுடைய சொந்த எழுத்திலும், மொழியிலும் எழுதப்பட்டன.
  ceb-ULB: Unya niadtong higayona gipatawag ang mga escriba sa hari, sa ikatulong
    bulan, nga mao ang bulan sa Sivan, sa ika-23 nga adlaw sa bulan. Gisulat ang kasugoan
    nga naglangkob sa tanan nga gimando ni Mordecai mahitungod sa mga Judio. Gisulat
    kini ngadto sa mga gobernador sa probinsya, mga gobernador ug mga opisyal sa mga
    probinsya nga nahimutang gikan sa India paingon sa Etiopia, 127 ka mga probinsya,
    ngadto sa matag probinsya nga gisulat sa ilang kaugalingong sinulatan, ug ngadto
    sa matag katawhan sa ilang pinulongan, ug ngadto sa mga Judio sa ilang sinulatan
    ug pinulongan.
  mkn-mkn: 'Jadi itu waktu ju, andia tanggal 25 Juni, Mordekai suru raja pung juru
    tulis dong datang bakumpul. Dong tulis surat parenta, iko parsís apa yang Mordekai
    kasi tau sang dong. Itu surat dong, dong tulis kasi samua-samua, andia: orang
    Yahudi, pagawe, gubernor, deng bangsawan dong di 127 propinsi yang tasiar dari
    Hindia sampe deng Sudan. Dong tulis iko tiap propinsi deng bangsa pung bahasa
    deng huruf dong. Dong tulis sang orang Yahudi pake dong pung bahasa Ibrani deng
    huruf Ibrani ju.'
  pol-UBG: Zwołano więc pisarzy króla w tym czasie, trzeciego miesiąca, to jest miesiąca
    Siwan, dwudziestego trzeciego dnia tego miesiąca, i napisano wszystko, tak jak
    nakazał Mardocheusz, do Żydów, do satrapów, do namiestników i do przełożonych
    prowincji, które rozciągają się od Indii aż do Etiopii, do stu dwudziestu siedmiu
    prowincji, do każdej prowincji jej pismem i do każdego ludu w jego języku, i do
    Żydów ich pismem i w ich języku.
  urd-GVU: اُسی وقت بادشاہ کے محرّر بُلائے گئے۔ تیسرے مہینے سیوان کا 23واں دن تھا۔
    اُنہوں نے مردکی کی تمام ہدایات کے مطابق فرمان لکھ دیا جسے یہودیوں اور تمام 127
    صوبوں کے گورنروں، حاکموں اور رئیسوں کو بھیجنا تھا۔ بھارت سے لے کر ایتھوپیا تک
    یہ فرمان ہر صوبے کے اپنے طرزِ تحریر اور ہر قوم کی اپنی زبان میں قلم بند تھا۔ یہودی
    قوم کو بھی اُس کے اپنے طرزِ تحریر اور اُس کی اپنی زبان میں فرمان مل گیا۔
  eng-OEBCW: On the twenty-third day of the third month (that is the month of Sivan),
    the king’s secretaries were summoned and as Mordecai instructed an edict was issued
    to the Jews, to the satraps and provincial governors and the rulers of each of
    the one hundred twenty-seven provinces from India to Ethiopia in their own script
    and their own language, and to the Jews in their own script and language.
  deu-1912: Da wurden berufen des Königs Schreiber zu der Zeit im dritten Monat, das
    ist der Monat Sivan, am dreiundzwanzigsten Tage, und wurde geschrieben, wie Mardochai
    gebot, an die Juden und an die Fürsten, Landpfleger und Hauptleute in den Landen
    von Indien bis an das Mohrenland, nämlich hundert und siebenundzwanzig Länder,
    einem jeglichen Lande nach seiner Schrift, einem jeglichen Volk nach seiner Sprache,
    und den Juden nach ihrer Schrift und Sprache.
  kan-2017: ಆಗ ರಾಜಲೇಖಕರು ಕರೆಯಲ್ಪಟ್ಟರು. ಅವರು ಬಂದು ಮೂರನೆಯ ತಿಂಗಳಾದ ಜೇಷ್ಠಮಾಸದ ಇಪ್ಪತ್ತಮೂರನೆಯ
    ದಿನದಲ್ಲಿ, ಮೊರ್ದೆಕೈಯ ಆಜ್ಞಾನುಸಾರ ಯೆಹೂದ್ಯರಿಗೂ, ಭಾರತ ಮೊದಲುಗೊಂಡು ಕೂಷಿನ ವರೆಗೂ ಇರುವ ನೂರ
    ಇಪ್ಪತ್ತೇಳು ಸಂಸ್ಥಾನಗಳ ಉಪರಾಜರಿಗೂ, ದೇಶಾಧಿಪತಿಗಳಿಗೂ ಮತ್ತು ಅಧಿಕಾರಿಗಳಿಗೂ ಪತ್ರಗಳನ್ನು ಬರೆದರು.
    ಆ ಪತ್ರಗಳು ಆಯಾ ಸಂಸ್ಥಾನಗಳ ಬರಹಗಳಲ್ಲಿಯೂ, ಆಯಾ ಜನಾಂಗಗಳ ಭಾಷೆಗಳಲ್ಲಿಯೂ ಇದ್ದವು. ಯೆಹೂದ್ಯರಿಗೆ
    ಬರೆದ ಪತ್ರಗಳು ಯೆಹೂದ್ಯ ಬರಹದಲ್ಲಿಯೂ, ಭಾಷೆಗಳಲ್ಲಿಯೂ ಲಿಖಿತವಾದವು.
  yap-yap: Pin’ey e buch ko rran ni rliw’ nge dalip ko pul ni dalip ni fare pul ni
    Sivan. Me pining Mordekai fapi tayol rok fare pilung me yog ngorad ko mang e ngar
    yoloyed ngak e pi Jew nge ngak e pi governor, pi tolang ko am, nge pi tayugang’
    u gubin fa 127 yang i nug ni tabab u India me yan i mada’ nga Sudan. Fa yung i
    babyor e go’ ni yoloy nthin rok e pi girdi’ ko yungi nug nem nge yol rorad.
  hlt-MCSB: Te dongah te khohnin ah manghai kah cadaek rhoek khue uh thae. Te te a
    kum kul kum thum nah, hla thum dongkah Sivan hla ni. Te vaengah Mordekai ol uen
    boeih te Judah rhoek ham neh khoboei rhoek ham khaw, India lamloh Kusah hil paeng
    ya pakul parhih kah paeng rhalboei rhoek neh mangpa ham khaw, paeng khat ah amah
    paeng kah ca neh, pilnam khat taengah amah pilnam ol neh, Judah ham khaw amah
    ca, amah ol neh a daek pah.
  mdy-ETH: ሜርዴኪዮሴ ዒማና ካኣቲኮ ፃኣፖ ባኮ ፃኣፓ ዓሶ ቢያ ዔኤሊሲ ዓይሁዶ ዓሶም፤ ሃሣ ጊንሣ ሂንዴ ዓጫፓ ዴንዲ ዒቶጲያ
    ሄላንዳኣና ዓኣ ፄኤታና ላማታሚ ላንካይ ማዓ ዓጮ ዎይሣ ዓሶንታ ዱማ ዱማ ቢታንታ ዓኣ ዓሶንታም ዳኪንታንዳ ኪኢታ ፃኣፒሴኔ፤
    ዬና ኪኢታ፦ ፔቴ ፔቴ ዓጮኮ ሙኡጮና፥ ሃሣ ፃኣፒንታ ጎይፆና፤ ዬያጉዲ ጊንሣ ዓይሁዶ ዓሶ ሙኡጮናኣ ፃኣፖ ጎይፆጉዴያ ፃኣፒንቴኔ፤
    ዬይ ያኣዼ ማዺንቴሢ ሲዋኔ ጌይንታ ሃይሣሳ ዓጊና ፄኤሬንቴ ላማታሚ ሃይሣሳ ኬሎናኬ።
  twi-ASANTE: Enti, Siwan bosome (bɛyɛ Ayɛwohomumu) da a ɛtɔ so aduonu enum no, wɔfrɛɛ
    ɔhene atwerɛfoɔ. Mordekai kaa nsɛm no, na wɔtwerɛɛ mmara kɔmaa Yudafoɔ ne mmapɔmma,
    amradofoɔ ne mpasua no mu adwumayɛfoɔ a wɔwɔ amantam ɔha aduonu nson no mu, ɛfiri
    India kɔsi Etiopia. Wɔtwerɛɛ mmara no wɔ kasa hodoɔ a nnipa no ka no ahemman no
    mu, a Yudafoɔ no ka ho.
  eng-WEBU: Then the king’s scribes were called at that time, in the third month,
    which is the month Sivan, on the twenty-third day of the month; and it was written
    according to all that Mordecai commanded to the Jews, and to the local governors,
    and the governors and princes of the provinces which are from India to Ethiopia,
    one hundred twenty-seven provinces, to every province according to its writing,
    and to every people in their language, and to the Jews in their writing, and in
    their language.
  wal-wal: Siiwaana giyo heezzantto aginan, laatamanne heezzantto gallassan, Marddikiyoosi
    kawuwaa xaafeta ubbaa xeegiis; xeegidi Hinddeppe Toophphiyaa gakkanaashin de7iya,
    xeetanne laatamanne laappun biittata kawoppe garssaara haariyaageetussi, auraajjaa
    haariyaageetussinne biittaa halaqatussi yeddiyo awaajuwaa xaafissiis. Awaajoi
    dumma dumma qaalaaninne dumma dumma pitaliyan xaafettiis; qassi Aihudatussikka
    eta qaalaaninne eta pitaliyan xaafettiis.
  tgk-tgk: Сипас бисту панҷуми июн котибони шоҳ даъват шуданд. Онҳо фармонро оид ба
    яҳудиён, аз рӯйи ҳамаи гуфтаҳои Мордахай бо хати ҳар як вилоят ва бо забони ҳар
    як халқ, ба ҳокимону мирони яксаду бисту ҳафт вилоят — аз Ҳиндустон то Эфиопия
    навиштанд. Фармон ба яҳудиён низ бо хату забони худашон навишта шуд.
  spa-PDDPT: Entonces, a los 23 días del mes tercero, que es Siván, los secretarios
    del rey fueron llamados. Todo lo que Mardoqueo mandó en relación con los judíos
    se les escribió a los sátrapas, los gobernadores y jefes de las 127 provincias
    que están desde India hasta Etiopía, cada provincia según su escritura y cada
    pueblo según su lengua. También se escribió esto a los judíos según su escritura
    y su lengua.
  gun-gun: Ha'e ramove oenoĩ huvixa rembiguai kuaxia mboparaaty kuery, mboapy jaxya
    sivã 'epy va'e ha'e vinte e três araa py. Ha'e vy Mordecai ijayvua ha'e javi rami
    ombopara okuapy judeu kuery pe, opena va'e ha'e huvixa kuery pe guive, ha'e yvy
    mboae Índia ha'e Etiópia rupi yvatekueve opena va'e kuery pe. Cento e vinte e
    sete yvy re opena va'e kuery pe ombopara peteĩ-teĩ regua ayvu py, peteĩ-teĩ regua
    oendu kuaa aguã rami. Judeu kuery pe voi ha'e rami ae avi ombopara ha'e kuery
    ayvu py, oendu kuaa aguã rami.
  agu-BL: Lajke'l nintzun bene'n mantar tan chichakle'n cyakil yi e' ajtz'ib yi na
    chak'uj jak' wi' yi rey. Yi chimolol quib nintzun e' oc tan stz'ibe'n cyakil yi
    xtxolbil yi tal Mardoqueo scyetz nin bnix wi'nin cart tan bene'n ẍchik'ab yi e'
    ajcaw yi ate' le jujun tnum tu cyakil e' mas ajcaw yi na chicawun tibaj yi jun
    cient tu junak juk nación yi at jak' ca'wl yi rey. Yi e'chk ama'la'tz cho'n nxe't
    tzaj te yi mojom tetz India nin na opon jalen te mojom tetz Etiopía. Cyakil yi
    e'chk cart yi bnix, bnix le cyakil jilwutz chiyol nin cyakil jilwutz chi'alfabeto
    yi nxcon cyak'un wunak bene'n tzi'n. Ncha'tz bnix le chiyol tu chi'alfabeto yi
    e' judiy. Ja bnix yi xtxolbile'j le junak ox tajlal yi xaw Siván yi toxi'n xaw
    te yi cyetz chiyob.
  ilo-ULB: Kalpasanna, naayaban dagiti eskriba ti ari iti dayta a kanito, iti maikatallo
    a bulan, nga isu ti bulan ti Sivan, iti maika-23 nga aldaw ti bulan. Maysa a bilin
    ti naipaulog iti nagan ti ari ti naisurat a naglaon iti amin nga imbilbilin ni
    Mardokeo maipapan kadagiti Judio. Naisurat daytoy para kadagiti gobernador dagiti
    probinsia, kadagiti gobernador ken kadagiti opisial dagiti probinsia a masarakan
    manipud idiay India agingga idiay Etiopia, kadagiti 127 a probinsia, iti tunggal
    probinsia a naisurat iti bukodda a panagsurat, ken kadagiti tribu dagiti tattao
    iti pagsasaoda, ken kadagiti Judio kadagiti bukodda a panagsurat ken pagsasao.
  kpg-kpg: Di mee deenei ne hai i di madalua maa dolu laangi o di tolu malama, go di
    malama go Sivan. Mordecai ga gahi mai nia daangada hihi huogodoo di king, bolo
    gi hihia nia lede ang gi nia gobinaa, digau hagamaamaa, digau oobidi o nia guongo
    e lau mada lua maa hidu (127) mai i India gaa tugi i Ethiopia. Nia lede le e wanga
    gi nia guongo i nadau helekai mo labelaa gi digau o Jew i nadau helekai.
  uig-ARA: شۇ چاغدا، ئۈچىنچى ئايدا، يەنى سىۋان ئېيىنىڭ يىگىرمە ئۈچىنچى كۈنى، پادىشاھنىڭ
    مىرزىلىرىنىڭ ھەممىسى چاقىرىپ كېلىندى. ئۇلار موردىكاينىڭ بارلىق بۇيرۇغىنى بويىچە
    يارلىق يازدى؛ يارلىق يەھۇدالارنىڭ ئىشى توغرۇلۇق ھىندىستاندىن ھەبەشستانغىچە بىر
    يۈز يىگىرمە يەتتە ئۆلكىنىڭ ۋالىيلىرىغا، ئۆلكە باشلىقى ۋە بەگلىرىگە يېزىلغان بولۇپ،
    مەكتۇپلار ھەرقايسى ئۆلكىگە ئۆز يېزىقى بىلەن، ھەرقايسى ئەل-مىللەتلەرگە ئۆز تىلى
    بىلەن، شۇنداقلا يەھۇدىيلارغا ئۆز يېزىقى بىلەن، ئۆز تىلىدا پۈتۈلگەنىدى.
  sus-sus: Na lɔxɔɛ yati, e naxa sɛbɛlitie maxili. Morodekayi naxa yaamari fi e ma
    naxan nabama Yuwifie xa fe ra. E naxa na bataaxɛ sɛbɛ mangɛ rasimae, gominae,
    nun mangɛdie birin ma naxee nu na bɔxi kɛmɛ mɔxɔɲɛn nun solofere xun ma, kelife
    Inidya ma, han Etiyopi. Kankan gbe nu sɛbɛxi a xa sɛbɛli ki ma nun a bari xui
    ra. Yuwifie fan naxa e gbe sɔtɔ e xa sɛbɛli ki ma nun e bari xui ra. Na raba kike
    saxan nde nɛ, kike naxan xili «Sifan,» na xi mɔxɔɲɛn nun saxan nde lɔxɔɛ.
  pon-2006: Met pweidahr ni kerieisek siluhn kesiluhn sounpwong, sounpwong Sipan.
    Mordekai eri ekerodo sapwellimen nanmwarkio sounntingo oh patohwanohng en wiahda
    ehu kisinlikou ong mehn Suhs kan, ong kepina, soupeidi kan, lapalap akan en wehi
    127 sang India lel Sudan. Kisinlikouo wiawihda ni mwomwen lokaia oh nting en ehuehu
    wehi.
  ksd-ksd: Ma ta nam ra e, ta ra gai a utul, a gai Sivan, ta ra bung a ura vinun ma
    a utul tana, di ga oro pa ra umana tena tutumu kai ra king; ma di ga tumu ra tinata
    da Mordekai i ga vartuluai tana tadav ra umana Iudaia, ma tadav ra umana ngala
    na luluai, ma tadav ra umana luluai na gunan, ma tadav ra lavur luluai na papar
    papa aro India ma tuk tar uro Etiopia, tika na mar ma a ura vinun ma lavurua na
    papapar; di ga tumu ia ta ra lavur papar tikatikai varogop ma kadia mangana tutumu,
    ma tadav ra lavur vuna tarai tikatikai varogop ma kadia tinata, ma tadav ra umana
    Iudaia varogop ma kadia mangana tutumu ma kadia tinata.
  tur-YTC: O zaman, üçüncü ayda, Sivan ayında, ayın yirmi üçüncü gününde, kralın kâtipleri
    çağrıldı; ve Mordekay'ın Yahudiler'e, yerel valilere, Hindistan'dan Etiyopya'ya
    kadar olan illerin valilerine ve beylerine, yüz yirmi yedi ile, her ile yazısına
    göre, her halka kendi dilinde, Yahudiler'e de yazısına ve kendi diline göre buyurduğu
    her şeye göre yazıldı.
  ind-AYT: Kemudian, para juru tulis istana dipanggil pada waktu itu, bulan ketiga,
    yaitu bulan Siwan, pada hari ke-23. Adapun semuanya ditulis seperti yang Mordekhai
    perintahkan kepada orang-orang Yahudi dan para raja wilayah, dan para gubernur,
    dan para pemimpin provinsi dari India sampai Kush, 127 provinsi, ke setiap provinsi
    sesuai tulisannya, dan ke setiap bangsa sesuai bahasanya, dan kepada orang-orang
    Yahudi dalam tulisan dan bahasa mereka.
  nya-nya: Nthawi yomweyo, pa tsiku la 23 la mwezi wachitatu wa Sivani, mfumu inayitana
    alembi ake. Analemba zonse zokhudza Ayuda monga ananenera Mordekai. Analembera
    akazembe, abwanamkubwa ndi nduna za zigawo 127 kuyambira ku India mpaka ku Kusi.
    Zimene analamula Mordekai zinalembedwa mʼzilembo za chigawo chilichonse ndi chiyankhulo
    cha mtundu uliwonse wa anthu. Ayudanso anawalembera mʼmalemba awo ndi chiyankhulo
    chawo.
  kyg-kyg: Inagi ani kavaꞌmo hisayafeꞌmo tuveti tali afinaꞌmo tali kaimo agiꞌamo Sivani
    kaileꞌmo ani kafugafiꞌmo Motekaiꞌa kini vekamo avoꞌamo nekaya vayaꞌaifeꞌmo ge
    higeꞌa eꞌnae. Agaemo mago gemo hapa paiꞌnigeꞌa ani gemo avoꞌmo kaeꞌnae. Ani avoꞌmo
    kaeꞌa atalageno Yu vayaꞌaitegagi muki kotega polovenisifiꞌmo neꞌyagaiya vayaꞌaitegagi
    hogote gamani vayaꞌaitegagi kini nofi vayaꞌmo neꞌyagaiya vayaꞌaitegagi vani hataleti
    tuveti seveniꞌa polovenisi koteꞌmogi huno uneno huteno Itiya kotetiꞌmo aepa faiteno
    uno Itiyopiya kotegamogi huno uneno huꞌniye. Ani avoꞌmo Yu gefatiꞌmo kaege alu
    kote alu koteꞌmo maiꞌnaya vayaꞌai apakeꞌapifati apakeꞌapifatiꞌmo kaege huꞌa avoꞌmo
    kaeꞌnae.
  mps-mps: Augwaligo te tiwai sę te polua Sivan te 23 dei, tede te kibu be te sela
    poluade te tiwai yali. Tama Mordekaigo te tuni bidigo sę ebo kuskus bidi dabe
    tigidali i olama, tama augwali asai. Agai po augwalibolo menama, tama te po augwaligo
    te pas dabede asęai. Agai te pas dabe te Juda dabebolo me, te polalubo kiap dabebolo
    badi, te polalubo gavman dabebolo badi, tama te tigidali 127 tǫ pedai provinsde
    bidibo ofisa dabebolo me, te tǫ pedai provins Indiade gagalasa, te Itiopia teba
    usu nagaselama, te tǫ pedai tigidaliba te asęani. Te asęani pas dabe augwaligo
    te augwali tigidali tǫ pedai pogo naga asęnama, tama Juda dabego pogo me asęai
    dao.
  tpi-tpi: Ol i mekim olsem long de namba 23 bilong mun Sivan, em namba 3 mun bilong
    yia. Na Mordekai i singautim olgeta kuskus bilong king na ol i kam. Em i givim
    tok long ol na ol i raitim dispela tok long ol pas. Em i raitim ol dispela pas
    long ol Juda na long ol namba wan kiap na ol namba wan gavman na olgeta ofisa
    bilong ol 127 provins, stat long India na i go inap long Itiopia. Dispela pas
    ol i raitim long ol tok ples bilong olgeta provins na long tok ples bilong ol
    Juda.
  dan-1931: Så blev Kongens Skrivere med det samme tilkaldt på den tre og tyvende
    Dag i den tredje Måned, det er Sivan Måned, og der blev skrevet, ganske som Mordokaj
    bød, til Jøderne og til Satraperne og Statholderne og Fyrsterne i Landene fra
    Indien til Ætiopien, 127 Landsdele, til hver Landsdel med dens egen Skrift og
    til hvert Folk på dets eget Sprog, også til Jøderne med deres egen Skrift og på
    deres eget Sprog.
  vie-OVCB: Theo lệnh Mạc-đô-chê, các thư ký của vua lập tức được triệu tập vào ngày
    hai mươi ba tháng ba, để thảo văn thư gửi cho người Do Thái, cho các thống đốc,
    tổng trấn, và quan chức các tỉnh từ Ấn Độ đến Ê-thi-ô-pi, gồm 127 tỉnh. Thư viết
    theo ngôn ngữ từng dân tộc ở mỗi địa phương, thư cho người Do Thái theo ngôn ngữ
    của họ.
  guj-2017: ત્યારે ત્રીજા મહિનાના એટલે સીવાન મહિનાના ત્રેવીસમા દિવસે રાજાના મંત્રીઓને
    બોલાવવામાં આવ્યા અને મોર્દખાયની આજ્ઞા પ્રમાણે યહૂદીઓને લગતો એક હુકમ ભારત દેશથી
    તે કૂશ સુધીના એકસો સત્તાવીશ પ્રાંતના સૂબાઓ, રાજ્યપાલો અને અમલદારોને તે પ્રાંતની
    ભાષાઓમાં અને લિપિમાં, તેમ જ યહૂદીઓની ભાષા અને લિપિમાં લખાવવામાં આવ્યો.
  pon-2006A: Met pweidahr ni kerieisek siluhn kesiluhn sounpwong, sounpwong Sipan.
    Mordekai eri ekerodo sapwellimen nanmwarkio sounntingo oh patohwanohng en wiahda
    ehu kisinlikou ong mehn Suhs kan, ong kepina, soupeidi kan, lapalap akan en wehi
    127 sang India lel Sudan. Kisinlikouo wiawihda ni mwomwen lokaia oh nting en ehuehu
    wehi.
  por-BRBSL: Então os escribas do rei foram chamados naquela época, no terceiro mês,
    que é o mês Sivan, no vigésimo terceiro dia do mês; e foi escrito de acordo com
    tudo o que Mordecai ordenou aos judeus, e aos governadores locais, e aos governadores
    e príncipes das províncias que são da Índia à Etiópia, cento e vinte e sete províncias,
    a cada província de acordo com sua escrita, e a cada povo em sua língua, e aos
    judeus em sua escrita, e em sua língua.
  eng-OEBUS: On the twenty-third day of the third month (that is the month of Sivan),
    the king’s secretaries were summoned and as Mordecai instructed an edict was issued
    to the Jews, to the satraps and provincial governors and the rulers of each of
    the one hundred twenty-seven provinces from India to Ethiopia in their own script
    and their own language, and to the Jews in their own script and language.
  cth-cth: Hatnavah, Sivan thapa ayung pâthum, hnin 23 navah cakathutkungnaw a kaw
    teh India ram hoi Ethiopia ram totouh a ram 127 touh dawk kaawm e Judahnaw, ka
    ukkungnaw hoi kahrawikungnaw koevah Mordekai ni kâ a poe e patetlah Judahnaw e
    lawk lahoi miphun pueng e lawk lahoi,
  twi-twi: Enti Siwan ɔsram (bɛyɛ Ayɛwohomumɔ) da a ɛto so aduonu anum no, wɔfrɛɛ
    ɔhene akyerɛwfo. Mordekai kaa nsɛm no, na wɔkyerɛw mmara kɔmaa Yudafo ne mmapɔmma,
    amradofo ne mpasua no mu adwumayɛfo a wɔwɔ amantam ɔha aduonu ason no mu, efi
    India kosi Etiopia. Wɔkyerɛw mmara no wɔ kasa ahorow a nnipa no ka wɔ ahemman
    no mu, a Yudafo no ka ho.
  hlt-hlt: Te dongah te khohnin ah manghai kah cadaek rhoek khue uh thae. Te te a
    kum kul kum thum nah, hla thum dongkah Sivan hla ni. Te vaengah Mordekai ol uen
    boeih te Judah rhoek ham neh khoboei rhoek ham khaw, India lamloh Kusah hil paeng
    ya pakul parhih kah paeng rhalboei rhoek neh mangpa ham khaw, paeng khat ah amah
    paeng kah ca neh, pilnam khat taengah amah pilnam ol neh, Judah ham khaw amah
    ca, amah ol neh a daek pah.
  tbz-SIM: Dɛ kó diyiè otɑ̃ɑ̃̀tɑ̃ɑ̃́nwè, otɑ̃̀nkù bɛ̀ tu we Sifɑ̃ɑ̃, diyiè sipísìdɛ́
    nɛ̀ ditɑ̃ɑ̃́nnì kɛ̀ bɛ̀ɛ tíí nhokpɑ̀ɑ̀tì pɑ́tíwɑ̃ɑ̃̀bɛ̀ kɛ̀ Mɑɑdosee nɑ́kɛ́ kɛ̀
    bɛ̀ɛ wɑ̃ri yɛpɑ́tɛ kɛ́duɔ́ nSifubɛ nɛ̀ okpɑ̀ɑ̀tì tũ̀mbɛ̀, nɛ̀ mìníísìbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀
    bɛ̀ɛ̀ bo itempɛ̃ ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìdɛ́ nɛ̀ ìyiekɛ̀ (127) miɛkɛ, kɛ́túótɛ́ Ɛ̃ndi
    kɛ́tuɔkɛnɛ̀ Etiopii, kɛ́wɑ̃ri bɑ́ kùù botí nɛ̀ ku nɑ́ɑǹtì nɛ̀ ku wɑ̃rii, kɛ́wɑ̃ri
    Sifubɛ nɛ̀ bɛ nɑ́ɑǹtì.
  msy-2020: Ezɨ Mordekai atrivimɨn akɨnafariba osirir gumazibav keme. Ezɨ me akɨnafariba
    osirigha da isa Judaba ko, gumazir dapanir ekiaba ko, nguibar ekiabar garir gumazir
    dapaniba ko, 127plan provinsbar garir gumazir ekiaba, provinsɨn kaba da Indian
    provinsɨn ikegha ghua Itiopian provinsɨn tu, me me bagha vaghvagha da amada. Mordekai
    osirir gumazibav gɨa ghaze, ia da osirɨva men nguibabar akabar me osirir arazimɨn
    akaba vaghvagh me bagh da osirigh, egh uaghan Judaba mɨgeir akamɨn me bagh osirigh.
    Mordekai amir bizir kam, a iakɨnir namba 3 an ziam Sivan, an 23 aruemɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee kotɑ wulɑʋ tɑkǝlɑsɩ ŋmɑɑlɑɑ kɛ kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ.
    Pɩɩ kɛ́ pɑ ɩsɔtʋ tooso nyǝŋ Sifɑŋ kʋyɑkʋ hiu nɑ tooso nyǝŋkʋ wule kɛ́. Ɩlɛnɑ pɑ́
    ŋmɑɑ tɑkǝlɑsɩ kɛ Yutɑ nyǝ́mɑ nɑ tɛtʋ feŋlɑɑ, nɑ tɛtʋ hɔɣɔlǝŋ nɩɩnʋwɑ nɑ hiu nɑ
    nɑɑtosompɔɣɔlɑɣɑ (127). Pǝ kpɑɣɑʋ hɑtoo Ɛntɩ hɑlǝnɑ Ɩtiyopii tɔ, pǝ kʋmɑtɑŋnɑɑ
    sɔsɑɑ nɑ nyʋɣʋ nyǝ́mɑ kɛ pɑ ŋmɑɑwɑ nɑ pɑ́ tɛlǝsǝnɑ pɑɑ piitim mpi pǝ tɑɑ. Nɑ Yutɑ
    nyǝ́mɑ tɔm tɑɑ tɔtɔ.
  azb-azb: Elə o zaman üçüncü ay olan Sivan ayının iyirmi üçündə padşahın mirzələri
    çağırıldı. Mordokayın Hinddən Kuşa qədər yüz iyirmi yeddi vilayətdəki Yəhudilərə,
    canişinlərə, valilərə, rəislərə əmr etdiyi hər şey yazılıb, hər vilayətə öz yazısı
    ilə və hər xalqa öz dili ilə, habelə Yəhudilərə də öz yazı və dillərində göndərildi.
  eng-DBY: Then were the king's scribes called at that time, in the third month, that
    is, the month Sivan, on the three and twentieth [day] thereof; and it was written
    according to all that Mordecai commanded, to the Jews, and to the satraps, and
    the governors, and the princes of the provinces which are from India even to Ethiopia,
    a hundred and twenty-seven provinces, to every province according to the writing
    thereof, and to every people according to their language, and to the Jews according
    to their writing and according to their language.
  hin-2017: उसी समय अर्थात् सीवान नामक तीसरे महीने के तेईसवें दिन को राजा के लेखक
    बुलवाए गए और जिस-जिस बात की आज्ञा मोर्दकै ने उन्हें दी थी, उसे यहूदियों और अधिपतियों
    और भारत से लेकर कूश तक, जो एक सौ सत्ताईस प्रान्त हैं, उन सभी के अधिपतियों और हाकिमों
    को एक-एक प्रान्त के अक्षरों में और एक-एक देश के लोगों की भाषा में, और यहूदियों
    को उनके अक्षरों और भाषा में लिखी गईं।
  wol-KYG: Ci kaw loolu ñu woo bindkati buur ca bés ba, di ñaar fukki fan ak ñett
    ca weeru Siwan, ñetteelu weer wa. Ñu daldi bind mboolem lu Mardose santaane, ca
    mbirum Yawut yaak jawriñ yaak boroom dëkk yaak kàngami diiwaan ya, dale ko ca
    End ba ca Kuus. Muy téeméeri diiwaan ak ñaar fukk ak juróom ñaar (127). Ñu bind
    ndigal ya ci mbindum diiwaan bu nekk ak ci làkku xeet wu nekk, Yawut ya it ak
    seen mbindu bopp ak seen làkku bopp.
  bjr-bjr: Misa miqimmasee Siwa uqoona 23 faasaana Moodeekaifa aiqama kinna kuskusauqa
    naaroofaqa aniqau. Aniroofanoo misa ufa qimannimufaqa misa mi ufausa papiqaki
    akara riqau. Misa mi pasana Yuda maqannaasa uriqararausa faqa kiapausa faqa aiqama
    oofisaauqa faqa 127 maqa maaqaki marusa faqa India maqa maaqaki oosana arasee
    Itioopia maqa maaqai dinni ati oonuroofanoo misa akara ruma nimaqaqau. Misa mi
    pasana aiqama mi maqa maaqausaki marusa ufakiqari faqa Yuda maqannaasa ufakiqari
    faqa akara riqau.
  eng-YLT: And the scribes of the king are called, at that time, in the third month
    — it [is] the month of Sivan — in the three and twentieth of it, and it is written,
    according to all that Mordecai hath commanded, unto the Jews, and unto the lieutenants,
    and the governors, and the heads of the provinces, that [are] from Hodu even unto
    Cush, seven and twenty and a hundred provinces — province and province according
    to its writing, and people and people according to its tongue, and unto the Jews
    according to their writing, and according to their tongue.
  eng-WYC-2017: And when the arrayers of the king’s letters, and his writers, were
    called; it was then the time of the third month, that is called Sivan, that is,
    June, in the three and twentieth day of the month; letters were written, as Mordecai
    would, to [the] Jews, and to [the] princes, and to procurators, and to judges,
    that were sovereigns over an hundred and seven and twenty provinces, from India
    unto Ethiopia, they were written to that province and to that province, to that
    people and to that people, by their languages and by their letters, and to the
    Jews, that they might read and hear them.
  eng-WMBB: Then the king’s scribes were called at that time, in the third month,
    which is the month Sivan, on the twenty-third day of the month; and it was written
    according to all that Mordecai commanded to the Jews, and to the local governors,
    and the governors and princes of the provinces which are from India to Ethiopia,
    one hundred and twenty-seven provinces, to every province according to its writing,
    and to every people in their language, and to the Jews in their writing, and in
    their language.
  urd-GVH: उसी वक़्त बादशाह के मुहर्रिर बुलाए गए। तीसरे महीने सीवान का 23वाँ दिन था।
    उन्होंने मर्दकी की तमाम हिदायात के मुताबिक़ फ़रमान लिख दिया जिसे यहूदियों और तमाम
    127 सूबों के गवर्नरों, हाकिमों और रईसों को भेजना था। भारत से लेकर एथोपिया तक यह
    फ़रमान हर सूबे के अपने तर्ज़े-तहरीर और हर क़ौम की अपनी ज़बान में क़लमबंद था। यहूदी
    क़ौम को भी उसके अपने तर्ज़े-तहरीर और उस की अपनी ज़बान में फ़रमान मिल गया।
  rug-rug: Ta evaṉa si hie pa sidara vina ṉeta pa vina rua rane koasa sidara Sivani.
    Tioki Modekae sari na tie kubekubere tanisa baṉara meke tiro vura la nia sa koa
    rini sapu kote ta kubere koasa leta, pude ta garunu la pa doduru tie Ziu, doduru
    koimata pa vinaripera, qavuna, meke sari na palabatu pa qinavuna tadi ka keke
    gogoto hiokona zuapa pinaqaha popoa podalae pa popoa Idia meke kamo pa Itiopia.
    Sa leta hie si ta kubere pa hopeke dia vinekala soti pa hopeke kinopu qinavuna,
    meke pa hopeke dia kinubekubere.
  gaz-gaz: Barreessitoonni mootichaas yommusuma bultii digdamii sadaffaa jiʼa sadaffaatti
    jiʼa Siiwaan jedhamu keessa walitti waamaman. Isaanis ajaja Mordekaayi hunda gara
    Yihuudoota, ergamoota, bulchitootaa fi namoota bebeekamoo kutaalee biyyaa 127
    kanneen biyya Hindiitii hamma Itoophiyaatti jiraatanitti barreessanii ergan. Ajajni
    kunis arfii tokkoo tokkoo kutaalee biyyaatiin, afaan tokkoo tokkoo sabaatiin akkasumas
    Yihuudootatti arfii fi afaanuma ofii isaaniitiin barreeffame.
  fra-LSG: Les secrétaires du roi furent appelés en ce temps, le vingt-troisième jour
    du troisième mois, qui est le mois de Sivan, et l’on écrivit, suivant tout ce
    qui fut ordonné par Mardochée, aux Juifs, aux satrapes, aux gouverneurs et aux
    chefs des cent vingt-sept provinces situées de l’Inde à l’Éthiopie, à chaque province
    selon son écriture, à chaque peuple selon sa langue, et aux Juifs selon leur écriture
    et selon leur langue.
  yal-yal: Na lɔxɔn yɛtɛni, e yi yamanan sɛbɛli tiine birin xili, kike saxanden xii
    mɔxɔɲɛn nun saxande lɔxɔn nin, kiken naxan xili Sifan kikena. Mangana sɛbɛli tiine
    yi Marodoke a yamarine sɛbɛ siga Yahudiyane nun yamana kanne nun kuntigine birin
    ma na yamana kan taa kɛmɛ mɔxɔɲɛn nun solofere birin yi, keli Indiya yamanani
    han sa dɔxɔ Kusi yamanani. Siyane birin yi kɛdin sɛbɛxin sɔtɔ e sɛbɛnla nun e
    xuiin nin, Yahudiyane fan yi a sɔtɔ e gbee sɛbɛnla nun e xuini.
  haw-1868: Ia manawa, i ke kolu o ka malama, oia hoi ka malama o Sivana, i ka iwakaluakumamakolu
    o ka la, kiina ka poe kakanolelo a ka alii; a e like me na mea a pau a Moredekai
    i kauoha'i pela no i palapalaia 'ku ai i na Indiaio a me na kiaaina, a me na'lii
    aimoku, a me na'lii o na aina, mai Inia mai a Aitiopia, hookahi haneri me ka iwakaluakumamahiku
    aina, i kela aina i keia aina, he like me ka kana palapala iho, i kela lahuikanaka
    i keia lahuikanaka, ma ka lakou olelo, a i na Indaio, e like me ka lakou palapala
    ana, a ma ka lakou olelo ponoi.
  arb-NAV: فَاسْتُدْعِيَ كُتَّابُ الْمَلِكِ عَلَى التَّوِّ، فِي الْيَوْمِ الثَّالِثِ
    وَالْعِشْرِينَ مِنَ شَهْرِ سِيوَانَ، (تَمُّوزَ – يُولْيُو) وَكَتَبُوا مَا أَمْلاهُ
    عَلَيْهِمْ مُرْدَخَايُ إِلَى الْيَهُودِ وَالْحُكَّامِ وَالْوُلاةِ وَرُؤَسَاءِ
    الأَقَالِيمِ، الَّتِي تَمْتَدُّ مِنَ الْهِنْدِ إِلَى كُوشٍ، وَالْبَالِغُ عَدَدُهَا
    مِئَةً وَسَبْعَةً وَعِشْرِينَ إِقْلِيماً إِلَى كُلِّ إِقْلِيمٍ بِلُغَتِهِ وَلَهْجَةِ
    شَعْبِهِ، وَإِلَى الْيَهُودِ بِلُغَتِهِمْ وَلَهْجَتِهِمْ.
  ewe-ewe: Enumake woyɔ agbalẽŋlɔla siwo le fia la ƒe dɔ me la vɛ le ɣleti etɔ̃lia
    si woyɔna be, Sivan la ƒe ŋkeke blaeve-vɔ-etɔ̃a gbe. Azɔ woŋlɔ Mordekai ƒe gbedeasi
    siwo ɖom wòle ɖe Yudatɔwo, dumegãwo, mɔmefiawo kple bubume siwo le nuto alafa
    ɖeka kple blaeve-vɔ-adre (127) si keke tso India yi ɖase ɖe Kus ƒe liƒowo dzi
    ke la me. Woŋlɔ gbedeasi siawo ɖe nuto ɖe sia ɖe ƒe gbegbɔgblɔ me, eye woŋlɔe
    na Yudatɔwo hã ɖe woƒe degbe me.
  eng-LEE: Then were called the king's scribes at that time in the third month, that
    is, the month Sivan, on the three and twentieth day thereof; and it was written
    all just as Mordecai commanded to the Jews, and to the lieutenants, and the governors
    and the princes of the provinces who were from India unto Ethiopia, one hundred
    and twenty-seven provinces, unto every province according to its writing, and
    unto every people according to its language, and to the Jews according to their
    writing, and according to their language.
  asm-FB: তাৰ পাছত তৃতীয় মাহৰ তেইশ দিনৰ দিনা ৰাজ লিখক সকলক মতা হৈছিল। মৰ্দখয়ে যিহুদী
    লোকসকলৰ বিষয়ে চিন্তা কৰি তেওঁ নিজৰ সকলো ক্ষমতাৰে আজ্ঞা পত্র লিখিবলৈ দিছিল। ভাৰতবৰ্ষৰ
    পৰা কুচ দেশলৈকে এশ সাতাইশ খন প্ৰদেশ, প্ৰত্যেক প্ৰদেশৰ আখৰ আৰু প্ৰত্যেক জাতিৰ ভাষা
    অনুসাৰে প্রদেশৰ দেশাধ্যক্ষ আৰু কৰ্মচাৰী সকললৈ; আৰু প্রত্যেক প্রদেশ অনুসাৰে তেওঁলোকৰ
    নিজৰ আখৰ আৰু প্রত্যেক লোকৰ ভাষা অনুসাৰে তেওঁলোকৰ নিজৰ ভাষাৰে আজ্ঞা পত্ৰ লিখা হৈছিল।
    ইহুদী লোকসকললৈ তেওঁলোকৰ নিজৰ আখৰ আৰু ভাষাৰে লিখা হৈছিল।
  sus-A: نَ لْشْي يَتِ، عٍ نَشَ سّبّلِتِيٍ مَشِلِ. مٌرٌدٍكَيِ نَشَ يَامَرِ قِ عٍ مَ
    نَشَن نَبَمَ يُوِقِيٍ شَ قٍ رَ. عٍ نَشَ نَ بَتَاشّ سّبّ مَنفّ رَ سِمَيٍ، فٌمِنَيٍ،
    نُن مَنفّدِيٍ بِرِن مَ نَشٍيٍ نُ نَ بْشِ كّمّ مْشْحّن نُن سٌلٌقٍرٍ شُن مَ، كٍلِقٍ
    عِنِديَ مَ، هَن عٍتِيٌثِ. كَنكَن فبٍ نُ سّبّشِ عَ شَ سّبّلِ كِ مَ نُن عَ بَرِ
    شُي رَ. يُوِقِيٍ قَن نَشَ عٍ فبٍ سْتْ عٍ شَ سّبّلِ كِ مَ نُن عٍ بَرِ شُي رَ. نَ
    رَبَ كِكٍ سَشَن ندٍ نّ، كِكٍ نَشَن شِلِ «سِقَن،» نَ شِ مْشْحّن نُن سَشَن ندٍ لْشْي.
  fra-SBL: Les scribes du roi furent convoqués en ce temps-là, au troisième mois,
    qui est le mois de Sivan, le vingt-troisième jour du mois, et l'on écrivit, selon
    tout ce que Mardochée avait ordonné, aux Juifs, aux gouverneurs locaux, aux gouverneurs
    et aux princes des provinces qui s'étendent de l'Inde à l'Éthiopie, soit cent
    vingt-sept provinces, à chaque province selon son écriture, à chaque peuple dans
    sa langue, aux Juifs selon leur écriture et dans leur langue.
  hbo-hbo: וַיִּקָּרְא֣וּ סֹפְרֵֽי־הַמֶּ֣לֶךְ בָּֽעֵת־הַ֠הִיא בַּחֹ֨דֶשׁ הַשְּׁלִישִׁ֜י
    הוּא־חֹ֣דֶשׁ סִיוָ֗ן בִּשְׁלֹושָׁ֣ה וְעֶשְׂרִים֮ בֹּו֒ וַיִּכָּתֵ֣ב כְּֽכָל־אֲשֶׁר־צִוָּ֣ה
    מָרְדֳּכַ֣י אֶל־הַיְּהוּדִ֡ים וְאֶ֣ל הָאֲחַשְׁדַּרְפְּנִֽים־וְהַפַּחֹות֩ וְשָׂרֵ֨י
    הַמְּדִינֹ֜ות אֲשֶׁ֣ר ׀ מֵהֹ֣דּוּ וְעַד־כּ֗וּשׁ שֶׁ֣בַע וְעֶשְׂרִ֤ים וּמֵאָה֙
    מְדִינָ֔ה מְדִינָ֤ה וּמְדִינָה֙ כִּכְתָבָ֔הּ וְעַ֥ם וָעָ֖ם כִּלְשֹׁנֹ֑ו וְאֶ֨ל־הַיְּהוּדִ֔ים
    כִּכְתָבָ֖ם וְכִלְשֹׁונָֽם׃
  pjt-pjt: '@see-verse:EST.008.008'
  kik-kik: O rĩmwe aandĩki-marũa a ũthamaki magĩĩtwo, mũthenya wa mĩrongo ĩĩrĩ na
    ithatũ, mweri-inĩ wa gatatũ, mweri wa Sivani. Makĩandĩka watho wothe wa Moridekai
    kũrĩ Ayahudi na anene a mũthamaki, na abarũthi, na andũ arĩa maarĩ igweta a mabũrũri
    127 matambũrũkĩte kuuma bũrũri wa Ahĩndĩ nginya bũrũri wa Kushi. Mawatho macio
    maandĩkirwo na mwandĩkĩre wa o bũrũri na rũthiomi rwa a andũ, o na kũrĩ Ayahudi
    na mwandĩkĩre na rũthiomi rwao.
  fra-NCL: Les secrétaires du roi furent alors appelés, le vingt-troisième jour du
    troisième mois, qui est le mois de Sivan, et l’on écrivit, conformément à tout
    ce qu’ordonna Mardochée, aux Juifs, aux satrapes, aux gouverneurs et aux chefs
    des provinces, des cent vingt-sept provinces situées de l’Inde à l’Ethiopie, à
    chaque province selon son écriture, à chaque peuple selon sa langue, et aux Juifs
    selon leur écriture et selon leur langue.
  cek-AK: To naah Sivan, tiah kawk ih khrah thumto haih, ni pumphae thumto naah, siangpahrang
    im ih ca tarik kaminawk to kawk o moe, Mordekai mah thuih ih lok baktih toengah,
    India hoi Ethiopia karoek to, prae cumvai, pumphae sarihto thungah kaom, Judahnawk,
    prae ukkungnawk, prae ahap ukkung angraengnawk hoi vangpui ukkungnawk khaeah ca
    tarik o; to lokpaekhaih ca loe prae boih ah angmacae mah patoh ih ca, angmacae
    ih lok hoiah tarik moe, a pat o; Judahnawk khaeah doeh angmacae ih ca hoi lok
    baktih toengah tarik o.
  cuk-cuk: 'Geb degine, nii-warbaagi, Siván-nii-gwichidgi, e-iba-durgwen-gakapaagi
    reyga-garda-narmakmaladse yog-gollar imaksamalad. Dule-garda-narmakmalad bela
    Mardoqueo ega igar-uksadba narmaksamalad: Judío-dulemarga, dummagan-negdakmamaid-Sátrapaʼmarye-nugmaladga,
    sordamar-idudimaladga, degi, India-yala-akale, Etiopía-yalase yarmar dulanergwa-gakagugle-naid
    (127), e-dummagan-negdakmamaidga garda narmaklesad. A-gardamar na gwabin-akar-akar-sunmakmaladba
    narmaklesad. Deginbali, Judío-dulemarga na e-gwabin-sunmakedba narmaklesmogad.'
  uig-CYR: Шу чағда, үчинчи айда, йәни Сиван ейиниң жигирмә үчинчи күни, падишаниң
    мирзилириниң һәммиси чақирип келинди. Улар Мордикайниң барлиқ буйруғини бойичә
    ярлиқ язди; ярлиқ Йәһудаларниң иши тоғрилиқ Һиндистандин Һәбәшстанғичә бир йүз
    жигирмә йәттә өлкиниң валийлириға, өлкә башлиғи вә бәглиригә йезилған болуп, мәктуплар
    һәр қайси өлкигә өз йезиғи билән, һәр қайси әл-милләтләргә өз тили билән, шундақла
    Йәһудийларға өз йезиғи билән, өз тилида пүтүлгән еди.
  tel-2017: సీవాను అనే మూడో నెలలో ఇరవై మూడో రోజున రాజుగారి లేఖికులను పిలిచారు. మొర్దెకై
    ఆజ్ఞాపించినట్టు యూదులకు, ఇండియా నుండి ఇతియోపియా వరకూ విస్తరించిన 127 సంస్థానాల్లోని
    అధిపతులకు, అధికారులకు, వివిధ సంస్థానాలకు వాటి లిపిలో, వాటి భాషల్లో శాసనాలు రాశారు.
  hat-BSA: Pou sa, grefye a wa yo te rele nan lè sa a nan twazyèm mwa a (sa vle di,
    mwa Sivan an), nan twazyèm jou a; epi, li te ekri selon tout sa ke Mardochée te
    kòmande a Jwif yo, reprezantan a wa yo nan pwovens yo, gouvènè yo, avèk chèf a
    pwovens ki te lonje rive soti nan Inde jis rive Ethiopie, san-venn-sèt pwovens,
    a chak pwovens selon ekriti pa li e a chak pèp selon langaj yo, epi anplis a Jwif
    yo selon ekriti pa yo, avèk langaj pa yo.
  kos-kos: Ma se inge sikyak ke len aklongoul tolu in malem aktolu, malem lun Sivan.
    Mordecai el solani mwet sim nukewa lun tokosra. El kaskas ac elos sim leta nu
    sin mwet Jew ac nu sin governor, mwet leum ac mwet fulat nukewa lun mutunfacl
    siofok longoul itkosr, mutawauk India me na nwe Ethiopia. Leta inge simla ke kas
    lun kais sie acn, ac ke luman sim lun kais sie acn, oayapa nu sin mwet Jew in
    kas lalos ac ouiyen sim lalos.
  hbo-WLC: וַיִּקָּרְא֣וּ סֹפְרֵֽי־הַמֶּ֣לֶךְ בָּֽעֵת־הַ֠הִיא בַּחֹ֨דֶשׁ הַשְּׁלִישִׁ֜י
    הוּא־חֹ֣דֶשׁ סִיוָ֗ן בִּשְׁלוֹשָׁ֣ה וְעֶשְׂרִים֮ בּוֹ֒ וַיִּכָּתֵ֣ב כְּֽכָל־אֲשֶׁר־צִוָּ֣ה
    מָרְדֳּכַ֣י אֶל־הַיְּהוּדִ֡ים וְאֶ֣ל הָאֲחַשְׁדַּרְפְּנִֽים־וְהַפַּחוֹת֩ וְשָׂרֵ֨י
    הַמְּדִינ֜וֹת אֲשֶׁ֣ר ׀ מֵהֹ֣דּוּ וְעַד־כּ֗וּשׁ שֶׁ֣בַע וְעֶשְׂרִ֤ים וּמֵאָה֙
    מְדִינָ֔ה מְדִינָ֤ה וּמְדִינָה֙ כִּכְתָבָ֔הּ וְעַ֥ם וָעָ֖ם כִּלְשֹׁנ֑וֹ וְאֶ֨ל־הַיְּהוּדִ֔ים
    כִּכְתָבָ֖ם וְכִלְשׁוֹנָֽם׃
  ibo-ibo: Otu mgbe ahụ, akpọrọ ndị ode akwụkwọ eze. Ọ bụ nʼiri abalị na atọ nke ọnwa
    atọ nʼafọ nke bụ ọnwa Sivan ka ihe ndị a mere. Ha dere iwu niile Mọdekai nyere
    banyere ndị Juu, ndịisi ọchịchị niile na ndị ọchịchị niile na-elekọta mpaghara
    alaeze niile site nʼIndia ruo Kush. Ọnụọgụgụ ha niile dị otu narị na iri abụọ
    na asaa (127). E depụtasịrị iwu ahụ nʼodide akwụkwọ nke ala ọbụla a na-achị achị
    si dị, na dịka asụsụ ndị ọbụla si dị, ma nyekwa ndị Juu dịka odide akwụkwọ na
    asụsụ ha si dị.
  ory-ory: ତେଣୁ ତୃତୀୟ ମାସର, ଅର୍ଥାତ୍‍, ସୀବନ ମାସର ତେଇଶ ଦିନରେ ରାଜାଙ୍କ ଲେଖକମାନେ ଆହୂତ ହୁଅନ୍ତେ,
    ମର୍ଦ୍ଦଖୟର ସକଳ ଆଜ୍ଞାନୁସାରେ ଯିହୁଦୀୟମାନଙ୍କ ନିକଟକୁ ଓ ହିନ୍ଦୁସ୍ଥାନଠାରୁ କୂଶ ଦେଶ ପର୍ଯ୍ୟନ୍ତ
    ଏକ ଶହ ସତାଇଶ ପ୍ରଦେଶାନ୍ତର୍ଗତ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶର ଅକ୍ଷରାନୁସାରେ କ୍ଷିତିପାଳ ଓ ଶାସନକର୍ତ୍ତା
    ଓ ପ୍ରଦେଶାଧିପତିମାନଙ୍କ ନିକଟକୁ, ପୁଣି ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀକୁ ସେମାନଙ୍କ ଭାଷାନୁସାରେ, ଆଉ ଯିହୁଦୀୟ
    ଲୋକମାନଙ୍କ ନିକଟକୁ ସେମାନଙ୍କ ଅକ୍ଷର ଓ ଭାଷାନୁସାରେ ପତ୍ର ଲିଖିତ ହେଲା।
  chk-chk: Iwe, lon rüe me ülüngatin ränin ewe aülüngatin maram a iteni Siwan ra körifengeni
    nöün ewe king soumak, pwe repwe makei meinisin mine Mortokai epwe allük ngeniir
    usun mine epwe öchiti ekewe chon Juta. Iwe, ra makei ewe allük ngeni ekewe nöüwis
    mi tekia me ekewe kepina, pwal samolun ekewe ipükü rüe me fisu sop seni Intia
    tori Itiopia. Ra makei lon en me maken fanüan me fosun fanüan, ra pwal mak ngeni
    ekewe chon Juta lon maken fanüer me fosun fanüer.
  rop-rop: Wal streidawei det king bin jingat blanga ol detlot men hubin raidimdan
    ola wed blanga im. Imbin langa det namba 23 dei blanga det namba 3 manth gulum
    Siban. Modakai bin dalim olabat wanim dei garra raidimdan, en deibin raidimdan
    det wed blanga jandim langa ola Juwish pipul en langa ola haibala bos en lidamob
    langa ola kantri, detlot 127 kantri, olawei brom Indiya raidap langa Ithiyopiya.
    Deibin raidimdan ol detlot wed blanga ola difrinwan pipul langa olabat ronwan
    langgus, en deibin yusum detlot raitwan namba en wed blanga ol detlot difrinwan
    kantri. En deibin raidimdan blanga ola Juwish pipul du garram olabat ronwan langgus,
    en deibin yusum ola raitwan namba en wed blanga olabat langgus.
  ukr-1871: І покликано царських писарів третього місяця, се б то місяця Сивана, двайцять
    третього дня його, й написано все так, як звелїв Мардохей, до Юдеїв і до сатрапів
    і начальників в країнах і князїв у краях від Индиї до Етиопиї — в сто двайцятьох
    сїмох країнах, в кожний край його письмом і до кожного народу його мовою, та й
    до Юдеїв їх письмом і їх мовою.
  deu-1951: Da wurden des Königs Schreiber zu jener Zeit berufen, im dritten Monat,
    das ist der Monat Sivan, am dreiundzwanzigsten Tage desselben. Und es ward geschrieben,
    ganz wie Mardochai gebot, an die Juden und an die Fürsten und Landpfleger und
    Hauptleute der Provinzen von Indien bis Äthiopien, nämlich 127 Provinzen, einer
    jeden Provinz in ihrer Schrift, und einem jeden Volk in seiner Sprache, auch an
    die Juden in ihrer Schrift und in ihrer Sprache.
  eng-JPS: Then were the king's scribes called at that time, in the third month, which
    is the month Sivan, on the three and twentieth day thereof; and it was written
    according to all that Mordecai commanded concerning the Jews, even to the satraps,
    and the governors and princes of the provinces which are from India unto Ethiopia,
    a hundred twenty and seven provinces, unto every province according to the writing
    thereof, and unto every people after their language, and to the Jews according
    to their writing, and according to their language.
  srp-1865: I dozvaše pisare careve u isto vrijeme, treæega mjeseca, koje je mjesec
    Sivan, dvadeset treæega dana, i pisa se sve, kako zapovjedi Mardohej, Judejcima
    i namjesnicima i knezovima i upraviteljima po zemljama, od Indije do Etiopije,
    sto i dvadeset i sedam zemalja, u svaku zemlju njezinijem pismom i svakom narodu
    njegovijem jezikom, i Judejcima njihovijem pismom i njihovijem jezikom.
  lug-lug: Ku lunaku olw’amakumi abiri mu esatu mu mwezi ogwokusatu, gwe mwezi Sivaani
    abawandiisi ba Kabaka ne bayitibwa ne bawandiika byonna Moluddekaayi bye yalagira
    Abayudaaya, ebbaluwa n’eweerezebwa eri abaamasaza, ne bagavana n’abakungu abaafuganga
    mu bitundu ekikumi mu abiri mu omusanvu (127) okuva e Buyindi okutuusa ku Buwesiyopya.
    Ebiragiro by’awandiikibwa eri buli ssaza ng’empandiika yaalyo bwe yali, n’eri
    buli ggwanga ng’olulimi lwabwe bwe lwali, n’eri Abayudaaya mu mpandiika yaabwe
    era ne mu lulimi lwabwe.
  heb-heb: ויקראו ספרי המלך בעת ההיא בחדש השלישי הוא חדש סיון בשלושה ועשרים בו ויכתב
    ככל אשר צוה מרדכי אל היהודים ואל האחשדרפנים והפחות ושרי המדינות אשר מהדו ועד כוש
    שבע ועשרים ומאה מדינה מדינה ומדינה ככתבה ועם ועם כלשנו ואל היהודים ככתבם וכלשונם׃
  ben-IRV: তখন তৃতীয় মাসে, অর্থাৎ সীবন মাসের তেইশ দিনের র দিন রাজার লেখকদের ডাকা
    হল। আর মর্দখয়ের সমস্ত আদেশ অনুসারে ইন্ডিয়া থেকে কূশ পর্যন্ত একশো সাতাশটা বিভাগের
    ইহুদীদের, দেশের ও বিভাগের শাসনকর্ত্তাদের এবং উঁচু পদের কর্মচারীদের কাছে চিঠি লেখা
    হল। এই চিঠিগুলো প্রত্যেকটি বিভাগের অক্ষর ও প্রত্যেকটি জাতির ভাষা অনুসারে এবং ইহুদীদের
    অক্ষর ও ভাষা অনুসারে লেখা হল।
  pan-pan: ਉਸੇ ਸਮੇਂ ਅਰਥਾਤ ਸੀਵਾਨ ਨਾਮਕ ਤੀਸਰੇ ਮਹੀਨੇ ਦੀ ਤੇਈਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਰਾਜਾ ਦੇ ਲਿਖਾਰੀ
    ਬੁਲਾਏ ਗਏ ਅਤੇ ਮਾਰਦਕਈ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਯਹੂਦੀਆਂ ਦੇ ਲਈ ਅਤੇ ਹਾਕਮਾਂ ਅਤੇ ਪ੍ਰਧਾਨਾਂ ਲਈ ਅਤੇ
    ਹਿੰਦੁਸਤਾਨ ਤੋਂ ਲੈ ਕੇ ਕੂਸ਼ ਤੱਕ ਇੱਕ ਸੌ ਸਤਾਈ ਸੂਬਿਆਂ ਦੇ ਸਾਰੇ ਹਾਕਮਾਂ ਅਤੇ ਪ੍ਰਧਾਨਾਂ ਲਈ,
    ਹਰ ਇੱਕ ਸੂਬੇ ਦੀ ਲਿਖਤ ਅਤੇ ਹਰ ਇੱਕ ਜਾਤੀ ਦੇ ਲੋਕਾਂ ਦੀ ਭਾਸ਼ਾ ਵਿੱਚ ਅਤੇ ਯਹੂਦੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੀ ਲਿਖਤ ਅਤੇ ਭਾਸ਼ਾ ਵਿੱਚ ਲਿਖਿਆ ਗਿਆ।
  mya-JVB: ထိုအခါ သိဝန် အမည်ရှိသောတတိယ လ နှစ်ဆယ် သုံး ရက်နေ့တွင် ၊ စာရေး တော်ကြီးတို့ကိုခေါ်
    ၍ ၊ အိန္ဒိယ ပြည်မှ ကုရှ ပြည်တိုင်အောင် တိုင်းပြည် တရာ နှစ်ဆယ် ခုနစ် ပြည်တို့၌
    ရှိသောယုဒ လူ၊ ကိုယ်စား တော် မင်း၊ အပြည် ပြည်အုပ်သော မြို့ဝန် ၊ မြို့ သူကြီးတို့ကို
    မော်ဒကဲ မှာ ထားသမျှ အတိုင်း ၊ ယုဒဘာသာစကားမှစ၍လူအမျိုးမျိုးပြောသောစကားအသီးအသီး
    အားဖြင့်၊
  tbg-tbg: Avuhainaa vaiintivano minti tuvaro 23 enta Sivaani tora, 3 toraqaa, Motekaiva
    oru avuhainaara qara kaiqa vare vauka naaromanta anuvaro Motekaiva nai uva vika
    tiva nimumanta vi uvara qara ntuvatora. Vika vi uvara qara ntiha ekaa vi vatanaaka
    nái uvaqihai tuqantaake qara ntuvatora. India vataihairo viviro Itiopia vataini
    vuru taiqo vatava vauvaro, 127 provinsinavu vaumanta mini Iutaa vatanaakave, ekaa
    nora vaiintive, kamaanira kaiqa vaiintive, vi uvara tavaate ti, vi uvara qara
    ntuva tovaro
  hmo-hmo: Vadaeni, maoromaoro king ena toretore taudia idia boiria mai, bona unai
    dina, hua ihatoina, ladana Sivana, ena dina namba 23 dekenai, revareva idia torea,
    Morodekai ena oda hegeregerena. Inai revareva ese Morodekai ena oda ibounai Iuda
    taudia dekenai idia gwauraia hedinarai, basileia 127 dekenai, bona basileia gunalaia
    taudia, bona gavana taudia, bona lohia taudia ibounai, India dekena amo ia lao
    bona Etiopia dekenai. Inai revareva be gado idauidau ibounai dekenai, bona revareva
    torea daladia ibounai dekenai idia torea, Iuda taudia dekenai danu, edia revareva
    dala dekenai, bona edia gado dekenai.
  urd-urd: तब उसी वक़्त तीसरे महीने, या'नी सैवान महीने की तेइसवीं तारीख़ को, बादशाह
    के मुन्शी तलब किए गए और जो कुछ मर्दकै ने हिन्दोस्तान से कूश तक एक सौ सताईस सूबों
    के यहूदियों और नवाबों और हाकिमों और सूबों के अमीरों को हुक्म दिया, वह सब हर सूबे
    को उसी के हुरूफ़ और हर क़ौम को उसी की ज़बान, और यहूदियों को उनके हुरूफ़ और उनकी
    ज़बान के मुताबिक़ लिखा गया।
  rus-SYN: И позваны были тогда царские писцы в третий месяц, то есть в месяц Сиван,
    в двадцать третий день его, и написано было все так, как приказал Мардохей, к
    Иудеям, и к сатрапам, и областеначальникам, и правителям областей от Индии до
    Ефиопии, ста двадцати семи областей, в каждую область письменами ее и к каждому
    народу на языке его, и к Иудеям письменами их и на языке их.
  bqc-SIM: Wegↄ̃ↄ aa kí lakɛ̃naↄ sìsi. Mↄ àaↄ̃de Sivã gↄↄ bao ń àaↄ̃ode zĩ́
    ↄ̃ aa yã́ pↄ́ Maadose dìlɛ Yudaↄnɛ ń kí ìwaↄ ń kíaↄ ń bùsu gbãadeↄ kɛ̃̀
    píi bùsu mɛ̀n basoolo ń soplaoↄnɛ sɛa za India bùsuu e à gɛ̀ pɛ̀ Etiopi bùsuwa.
    Aa lakɛ̃ bùsu ń bùsuo ń a lákɛ̃ao, bui ń buio ń ń buiyão. Aa lakɛ̃ Yudaↄnɛ
    lá aaì lákɛ̃wa ń ń buiyão lↄ.
  tcz-CHONGTHU: Hiti chun lhathum lhinna, Sivan lha, nisom ni le nithum nichun, Mordecai
    in lengpa lekha jeh a pangho chu akikou khomin chuleh Mordecai jin jih in ati
    dungjui chun ajih taovin ahi. Hiche chu Judate ho komlah vaihom ho jouse kom,
    gamvaipo ho kom, gambih jakhat le somni le sagi, India a patna Ehopia changeijin
    milen milal ho jouse kom’ah akithot dohtan ahi. Hiche dan chu lenggam sunga mipite
    Judate op um'in ama ama paole ama lekhajem cheh in akisunin ahi.
  mar-mar: राजाच्या लेखकांना ताबडतोब बोलवण्यात आले, तिसऱ्या म्हणजे शिवान महिन्याच्या
    तेविसाव्या दिवशी हे झाले. सर्व यहूदी आणि भारतापासून कूशपर्यंतच्या एकशेंसत्तावीस
    प्रांतांमधील अधिपती, अधिकारी आणि सरदार यांना उद्देशून मर्दखयाने दिलेले यहूदयांविषयी
    असलेले सर्व आदेश त्या लेखकांनी लिहून काढले. प्रत्येक प्रांताच्या भाषेत ते लिहिण्यात
    आले. प्रत्येक भाषिक गटाच्या भाषेत त्यांचा अनुवाद करण्यात आला. यहूद्यांच्या भाषेत
    आणि त्यांच्या लिपीत ते आदेश लिहिले गेले.
  qub-qub: Chauraga jinan örami gayachiran raypa secretaryuncunata. Chayga caran chay
    watacho Siván quilla ishcay chunca quimsa (23) junajnincho. Chay quillaga caran
    quimsa quillaman aywajmi. Mardoqueoga ray nishannölla isquirbiran Israel runacunaman,
    rayta mandäshejcunaman, gobernadorcunaman. Chayno apachiran pachac ishcay chuncan
    ganchis (127) probinsyacunapa waquin autoridänincunamanpis. Chay probinsyacunaga
    caycaran Indiapita Etiopiacama. Quiquincunapa rimaynincho isquirbicuynincho cada
    probinsyaman apachiran. Israel runacunamanpis apachiran quiquincunapa rimaynincho
    isquirbicuynincho.
  bqp-bqp: Gwe gↄ̃̀nↄ ò kína takadakɛ̃rinↄ sìsi. Mↄ aakↄ̃de Sivã gↄrↄ baro awɛɛ'aakↄ̃de
    zĩn ò yã kũ Mↄdekai dìtɛ Yudanↄnɛ kũ kína ìbanↄ kũ kínanↄ kũ bùsu gbãnadenↄo
    kɛ̃̀ pínki bùsu mɛ̀n basuddo awɛɛsupplanↄnɛ sɛna zaa India bùsun ari à gɛ̀ɛ pɛ́
    Etiopia bùsuua. Ò takada kɛ̃̀ bùsu kũ bùsuuo kũ ń takadakɛ̃na burio, buri kũ
    burio kũ ń yão. Ò takada kɛ̃̀ Yudanↄnɛ kũ ń takadakɛ̃na takao kũ ń buriyão
    dↄ.
  hat-hat: Tou sa te pase nan venntwazyèm jou twazyèm mwa a, mwa Sivan an. Madoche
    fè chache tout sekretè wa yo, li di yo tou sa pou yo mete nan lèt pou yo voye
    bay jwif yo, bay gouvènè yo, bay prefè yo ak lòt chèf pèp yo, nan tout sanvennsèt
    (0127) pwovens yo, depi peyi Lend rive peyi Letiopi. Lèt yo te ekri pou chak pwovens
    yo nan lang yo, dapre jan yo ekri lang lan nan peyi a. Yo ekri lèt pou jwif yo
    nan lang pa yo, dapre jan yo ekri lang pa yo a tou.
  eng-BSB: At once the royal scribes were summoned, and on the twenty-third day of
    the third month (the month of Sivan ), they recorded all of Mordecai’s orders
    to the Jews and to the satraps, governors, and princes of the 127 provinces from
    India to Cush —writing to each province in its own script, to every people in
    their own language, and to the Jews in their own script and language.
  eng-WEBPB: Then the king’s scribes were called at that time, in the third month,
    which is the month Sivan, on the twenty-third day of the month; and it was written
    according to all that Mordecai commanded to the Jews, and to the local governors,
    and the governors and princes of the provinces which are from India to Ethiopia,
    one hundred and twenty-seven provinces, to every province according to its writing,
    and to every people in their language, and to the Jews in their writing, and in
    their language.
  kbq-kbq: Higeno 3 ikanku'ma Sivanie nehaza ikamofo 23 zupa kini ne'mofo avoma kre
    eri'za neku higeno, Modekaima hia kante anteno, Jiu vahetegama, ugota kva vahetegama,
    ranra kva vahetegama gavana vahetegama, mareri eri'za vaheteganena kreno atregeno
    maka 127ni'a provinsia Indiati vuno (Kus) Itiopia ome atre'nea kumatamintega vuno
    eno hu'ne. Hagi mago mago provinsifi vahetmintega zamagri'a zamagerupinti kretere
    nehuno, Jiu vahetega zamagri zamagerupinti kretre'ne.
  nhe-BL: Huajca nimantzi ipan 23 itequi nopa metztli eyi ipan toisraelita calendario,
    nopa metztli Siván [8:9 Elqui ipan 25 itequi junio ipan tocalendario tlen ama.],
    quinnotzque nopa tlajcuilohuani tlen quitequipanoyayaj nopa tlanahuatijquetl.
    Huan Mardoqueo quinilhuijtiyajqui nochi tlen monejqui quiijcuilose para quinnahuatise
    israelitame. Huan quiijcuilojque para quintitlanilise nochi gobernadores, presidentes
    huan tequihuejme ipan nochi municipios ipan nopa 127 tlaltini tlen pejqui hasta
    nopona ipan tlali India huan ontlami ipan tlali Etiopía. Huan quiijcuilojque sese
    ica itlajtol tlen camatiyayaj huan nojquiya quiijcuilojque sese ica nopa tlajcuiloli
    tlen momatque tlajcuilohuaj para nochi quimachilise. Nojquiya nopa israelitame
    quintlajcuilhui ica inintlajtol huan inintlajcuilol.
  bus-bus: Gwe gↄ̃ↄ aↄ̃ kína takadakɛ̃rinↄ sìsi. Mↄ aagↄ̃de Sivã gurↄ baro awɛɛ'aagↄ̃dee
    zĩn aↄ̃ yã kɛ̀ Mↄdekai dìɛ Yudanↄnɛ kↄ̃n kína ìbanↄ kↄ̃n kínanↄ kↄ̃n bùsu gbãadeenↄo
    kɛ̃̀ píngi bùsu mɛ̀n baswɛɛdo awɛɛswɛɛplaaanↄnɛ sɛna zaa India bùsun ai à gàa
    pɛ́ Etiopia bùsua. Aↄ̃ takada kɛ̃̀ bùsu kↄ̃n bùsuo kↄ̃n ń lákɛ̃na boriio, bori
    kↄ̃n boriio kↄ̃n ń yão. Aↄ̃ takada kɛ̃̀ Yudanↄnɛ kↄ̃n ń lákɛ̃na takao kↄ̃n ń
    boriyão dↄ.
  gub-BL: 'Na''iruz zahy Xiwà her ma''e rehe 23 haw ''ar mehe uzeapo a''e ma''e. Monekaz
    wenoz kar tuwihawete ze''eg imuapykar har wamuwà wà. Umume''u uze''eg pape rehe
    imuapyk kar pà kury: Zutew wanupe, tuwihaw tuwihawete hekuzaromo har wanupe, ywy
    imuza''ak pyrer wanehe har wanuwihaw wanupe, teko wanuwihaw tuwihawete ipureruze''egaw
    rehe har wanupe. Heta 127 ywy imuza''ak pyrer. Uzypyrog In ywy pe. Oho te Exio
    ywy pe. Uzapo ize''eg ze''eg a''e ywy rehe har nànàn. Umuapyk ze''eg imuapykaw
    ywy nànànar rupi no. Uzapo a''e ze''eg Zutew waze''eg rupi no, waze''eg imuapykaw
    rupi no.'
  eng-DRA: 'Then the king’s scribes and secretaries were called for (now it was the
    time of the third month which is called Siban) the three and twentieth day of
    the month, and letters were written, as Mardochai had a mind, to the Jews, and
    to the governors, and to the deputies, and to the judges, who were rulers over
    the hundred and twenty-seven provinces, from India even to Ethiopia: to province
    and province, to people and people, according to their languages and characters,
    and to the Jews, according as they could read and hear.'
