verse: EST.008.007
translations:
  mal-C: അഹശ്വേരോശ് രാജാവ് എസ്ഥേർരാജ്ഞിയോടും മൊർദെഖായി എന്ന യെഹൂദനോടും പറഞ്ഞു, “ഹാമാൻ
    യെഹൂദരെ ആക്രമിച്ചതിനാൽ അവന്റെ വീട് ഞാൻ എസ്ഥേരിനു നൽകി. അവനെ അവൻതന്നെ ഒരുക്കിയ
    തൂക്കുമരത്തിലേറ്റുകയും ചെയ്തു.
  deu-TKW: 'Da sprach der König Ahasveros zur Königin Esther und zu dem Juden Mardachai:
    Ich habe ja Esther das Haus Hamans geschenkt, und ihn hat man an den Galgen gehängt,
    dafür, daß er Hand an die Juden gelegt hatte.'
  lin-lin: 'Mokonzi Kizerisesi azongiselaki Ester, mwasi na ye, mpe Maridoshe, Moyuda :
    — Lokola Amani abundisaki Bayuda, ngai napesi ndako na ye epai ya Ester ; mpe
    napesi mitindo mpo ete badiembika ye na nzete.'
  eng-LSV: And King Ahasuerus says to Esther the queen, and to Mordecai the Jew, “Behold,
    the house of Haman I have given to Esther, and him they have hanged on the tree,
    because that he put forth his hand on the Jews,
  eng-GNV: And the King Ahashuerosh sayde vnto the Queene Ester, and to Mordecai the
    Iewe, Behold, I haue giuen Ester the house of Haman, whome they haue hanged vpon
    the tree, because he layd hand vpon the Iewes.
  eng-WEBSTER: Then the king Ahasuerus said to Esther the queen and to Mordecai the
    Jew, Behold, I have given Esther the house of Haman, and him they have hanged
    upon the gallows, because he laid his hand upon the Jews.
  nhw-BL: 'Huajca Tlanahuatijquetl Asuero quinanquili Ester huan Mardoqueo, nopa israelita
    tlacatl: ―Xiquita ya nijmacatoc Ester ichaj Amán huan nochi catli quipixqui. Huan
    nitlanahuati ma quicuapiloca pampa quinequiyaya quinmictis nochi israelitame.'
  swh-ONEN: Mfalme Ahasuero akawajibu Malkia Esta na Mordekai Myahudi, “Kwa sababu
    Hamani aliwashambulia Wayahudi, nimetoa shamba la Hamani kwa Esta, naye ameangikwa
    kwenye mti wa kunyongea.
  bba-bba: Yerɑ sinɑ boko Asuresi u Ɛsitɛɛ kɑ Mɑɑdose wisɑ u nɛɛ, i swɑɑ dɑkio i nɔ.
    Wee nɑ derɑ bɑ Hɑmɑni sɔkɑ dɑ̃ɑ sɔɔ bɑ bwɛ̃ yèn sɔ̃ u kɑsu bu Yuubɑ ɡo. Mɑ nɑ
    mɑɑ wunɛ Ɛsitɛɛ win dukiɑ kpuro wɛ̃.
  eng-KJVCPB: Then the king Ahasuerus said unto Esther the queen and to Mordecai the
    Jew, Behold, I have given Esther the house of Haman, and him they have hanged
    upon the gallows, because he laid his hand upon the Jews.
  luo-luo: Ruoth Ahasuerus nodwoko Esta ma mikache gi Modekai ma ja-Yahudi niya, Nikech
    Haman ne obuko jo-Yahudi ma ema omiyo asemiyo Esta mwandune, to en to osenege,
    kongʼawe e yath.
  meu-meu: Bena King Ahasuero ese Queen Eseta bona Morodekai, tau Iuda, na e e hamaorodia,
    eto, A itaia, Hamana ena ruma na Eseta vada na henia, bona tauna na tau-dae ḡauna
    ai vada e mataia, badina be ia ese Iuda taudia baine dabaidia tao eto.
  npi-ULB: राजा अहासूरसले रानी एस्तर र यहूदी मोर्दकैलाई भने, “हेर, मैले एस्तरलाई हामानको
    घर दिएको छु, र तिनीहरूले त्यसलाई फाँसीको काठमा झुण्ड्याएका छन् किनकि त्यसले यहूदीहरूलाई
    आक्रमण गर्न खोज्दै थियो ।
  yor-yor: Ọba Ahaswerusi dá Esteri ayaba àti Mordekai ará a Júù náà lóhùn pé, “Nítorí
    Hamani kọlu àwọn ará a Júù, èmi ti fi ilé e rẹ̀ fún Esteri, wọ́n sì ti ṣo ó kọ́
    sórí igi.
  ind-ind: Raja Ahasweros menjawab Ratu Ester dan Mordekai, “Karena Haman sudah berupaya
    untuk menghabisi seluruh bangsa Yahudi, aku sudah menyerahkan kepadamu Ester,
    semua harta benda milik Haman, dan aku pun sudah memerintahkan para prajuritku
    untuk menghukum mati Haman dengan cara digantung.
  pes-OPCB: 'آنگاه خشایارشا به ملکه استر و مردخای یهودی گفت: «من دستور دادم هامان
    را که می‌خواست شما یهودیان را نابود کند، به دار بیاویزند. همچنین املاک او را به
    ملکه استر بخشیدم.'
  tgl-ULB: Sinabi ni Haring Assuero kina Esther at Mordecai na Judio, “Tingnan ninyo,
    ibinigay ko kay Esther ang bahay ni Haman, at binitay nila si Haman sa bitayan,
    dahil sasalakayin niya ang mga Judio.
  hui-hui: Ani layagola Kini Segesisi ibugua Kuini Eseda Modegaila libuhondo lamialu
    lalu, Hale hadaba. Hamanahanda Yu wali agali mo ko holobada lo manda bialu i̱na
    ibuni bo waharugoni. Ani bialu ibunaga mbirale wiaruni bibahende Eseda í̠hondo
    mo ngiai harugoni.
  mya-mya: ထို​အ​ခါ​ဇေ​ရဇ်​မင်း​သည်​ဧ​သ​တာ​နှင့် ယု​ဒ​အမျိုး​သား​မော်​ဒ​ကဲ​အား``ငါ​သည်
    ဟာ​မန်​အား​ယု​ဒ​အ​မျိုး​သား​များ​ကို သတ်​ဖြတ်​ရန်​ကြံ​စည်​သည့်​အ​တွက်​လည်​ဆွဲ
    တိုင်​၌​ကွပ်​မျက်​စေ​ခဲ့​ပြီ။ သူ​၏​အိမ်​ရာ​ပစ္စည်း များ​ကို​လည်း​ဧ​သ​တာ​အား​ပေး​ခဲ့​ပြီ။-
  bod-N: དེར་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་རྒྱལ་མོ་ཨེས་སི་ཐེར་དང་། ཡ་ཧུ་དཱ་པ་མོར་དོ་ཀཱ་ཨི་གཉིས་ལ་འདི་ལྟར།
    ལྟོས་ཤིག ཧ་མཱན་གྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་གནོད་བསྐྱལ་བསམས་པས། ངས་ཁོའི་ཁྱིམ་གཞིས་ཨེས་སི་ཐེར་ལ་སྤྲད་པ་དང་།
    ཧ་མཱན་ཡང་འཕྱར་ཤིང་སྟེང་དུ་དཔྱངས་པ་ཡིན།
  sna-sna: Ipapo Mambo Zekisesi akapindura vaHosi Esteri naModhekai muJudha achiti,
    “Nokuti Hamani akarwisa vaJudha, ndapa imba yake kuna Esteri, uye ivo vamuturika
    padanda.
  spa-BLM: 'Entonces el rey Asuero dijo a la reina Ester y al judío Mardoqueo: “Mira,
    he entregado a Ester a la casa de Amán, y lo han colgado en la horca porque puso
    su mano sobre los judíos.'
  cac-cac: 'Ix yalan vin̈aj rey Asuero chi'' d''a ix yed'' d''a vin̈aj Mardoqueo chi''
    icha tic: —A vin̈aj Amán chi'' locanxoq''ue vin̈ d''a te te'', yujto chuc tas
    ix snachaan̈ vin̈ d''a spatic eb'' eyetchon̈ab''. Masanil tas ay d''a vin̈, toxo
    ix vac'' d''ayach.'
  swh-ULB: Mfalme Ahusiero akamwambia Esta na Modekai, Muyahudi, tazama nimempa Esta
    nyumba yote ya Hamani na wamemtundika Hamani katika mti kwa sababu alikuwa amekusudia
    kuwaangamiza Wayahudi wote.
  bel-bel: 'І сказаў цар Артаксэркс царыцы Эстэры і Мардахэю Юдэю: вось, я дом Амана
    аддаў Эстэры, і яго самога павесілі на дрэве за тое, што накладваў руку сваю на
    Юдэяў;'
  deu-ELBBK: 'Und der König Ahasveros sprach zu der Königin Esther und zu Mordokai,
    dem Juden: Siehe, das Haus Hamans habe ich Esther gegeben, und ihn hat man an
    das Holz gehängt, weil er seine Hand an die Juden gelegt hat.'
  mbb-OT: Ne migkaǥi si Hadì Ahasuerus ziyà te ki Rayna Ester wey ki Mordecai te,
    “Impevitey ku en si Haman tenged te mezaat he vaal zin he idezaat din te menge
    Judio. Imbeǥey ku en diyà te kenikew, Rayna Ester, is keǥehem te kebayàbayà te
    langun he azen ni Haman.
  mal-2015: 'അപ്പോൾ അഹശ്വേരോശ്‌രാജാവു എസ്ഥേർരാജ്ഞിയോടും യെഹൂദനായ മൊർദ്ദെഖായിയോടും
    കല്പിച്ചതു: ഞാൻ ഹാമാന്റെ വീടു എസ്ഥോരിന്നു കൊടുത്തുവല്ലോ; അവൻ യെഹൂദന്മാരെ കയ്യേറ്റം
    ചെയ്‌വാൻ പോയതുകൊണ്ടു അവനെ കഴുമരത്തിന്മേൽ തൂക്കിക്കളഞ്ഞു.'
  rmc-rmc: 'Avke o kraľis Ahasver phenďa la kraľovnake Esterake the le Mordekajiske:
    „Le Hamanoskro kher diňom la Esterake, bo les diňom te figinel pre šibeňica vaš
    oda, hoj kamľa te murdarel le Židen.'
  nlg-nlg: Keri ge bosa vanira vinahogho Esther maia Mordecai, rana tinoni ni Jew
    vunaghi haba Xerxes, me ghaghua, “inau tu hea sokoa tua Esther na valena Haman
    maia nina lei lologho iga, mara tari sasaraua tua Haman me mate tana vatei tari
    sasarau ni mate tinoni. Na pukuna te tabotabo geke mate taghalaghinira na lei
    vure ni Jew.
  pes-OPV: 'آنگاه اخشورش پادشاه به استر ملکه و مردخای یهودی فرمود: «اینک خانه هامان
    را به استر بخشیدم و او را به‌سبب دست درازی به یهودیان به دار کشیده‌اند.'
  ron-1924: 'Ымпэратул Ахашверош а зис ымпэрэтесей Естера ши иудеулуй Мардохеу: „Ятэ,
    ам дат Естерей каса луй Хаман, ши ел а фост спынзурат пе спынзурэтоаре, пентру
    кэ ынтинсесе мына ымпотрива иудеилор.'
  ben-OBCV: রাজা অহশ্বেরশ রানি ইষ্টেরকে ও ইহুদি মর্দখয়কে বললেন, “যেহেতু হামন ইহুদিদের
    আক্রমণ করেছিল, আমি তার সম্পত্তি ইষ্টেরকে দিয়েছি আর লোকেরা তাকে ফাঁসিকাঠে ফাঁসি
    দিয়েছে।
  lex-lex: 'Noma ray Aswerus nakot la ratu Ester nora Mordekhai makden Yahudi de niwra:
    “Plola a''g ed maka kla wairi Haman, yoma eniwra nkuhi-nho''ora riy Yahudi rella
    ne agal oleka e gahani hya''a-hya''a honona la''a Ester wa.'
  som-som: Markaasaa Boqor Ahashwerus wuxuu Boqorad Esteer iyo Yuhuudigii Mordekay
    ku yidhi, Bal eega, gurigii Haamaan ayaan Esteer siiyey, isagiina waxaa lagu deldelay
    meesha deldelaadda, maxaa yeelay, wuxuu gacan ku fidiyey Yuhuudda.
  lat-VUC: 'Responditque rex Assuerus Esther reginæ, et Mardochæo Judæo: Domum Aman
    concessi Esther, et ipsum jussi affigi cruci, quia ausus est manum mittere in
    Judæos.'
  eng-ASVBT: Then the king Ahasuerus said unto Esther the queen and to Mordecai the
    Jew, Behold, I have given Esther the house of Haman, and him they have hanged
    upon the gallows, because he laid his hand upon the Jews.
  ita-1885: 'E il re Assuero disse alla regina Ester, ed a Mardocheo Giudeo: Ecco,
    io ho donata ad Ester la casa di Haman, ed egli è stato appiccato al legno; perciocchè
    egli avea voluto metter la mano sopra i Giudei.'
  eng-ULB: King Ahasuerus said to Queen Esther and to Mordecai the Jew, “Look, I have
    given Esther the house of Haman, and they have hanged him on the gallows, because
    he was going to attack the Jews.
  spa-VBL: 'El rey Jerjes dijo a la reina Ester y al judío Mardoqueo: “Le entrego
    a Ester la hacienda de Amán, que fue empalado en un poste porque quería matar
    a los judíos.'
  fra-_FOB: 'Alors le roi Assuérus dit à la reine Esther et au Juif Mardochée: Voici,
    j''ai donné la maison d''Haman à Esther, et on l''a pendu au gibet, parce qu''il
    avait étendu sa main contre les Juifs.'
  mal-mal: 'അപ്പോൾ അഹശ്വേരോശ്‌ രാജാവ് എസ്ഥേർരാജ്ഞിയോടും യെഹൂദനായ മൊർദെഖായിയോടും കല്പിച്ചത്:
    “ഞാൻ ഹാമാന്റെ വീട് എസ്ഥേറിന് കൊടുത്തുവല്ലോ; അവൻ യെഹൂദന്മാരെ കയ്യേറ്റം ചെയ്യുവാൻ
    പോയതുകൊണ്ട് അവനെ കഴുമരത്തിന്മേൽ തൂക്കിക്കൊന്നു.'
  urd-GVR: Tab Aḳhaswerus ne Āstar aur Mardakī Yahūdī se kahā, “Maiṅ ne Āstar ko Hāmān
    kā ghar de diyā. Use ḳhud maiṅ ne Yahūdiyoṅ par hamlā karne kī wajah se phāṅsī
    dī hai.
  suz-BL: मिनु पिप अहासूरसमी पिपीम एस्‍तर नु यहूदी मोरदेकै कली “हामानमी यहूदी आन कली
    खतम सेल्‍चा माल्‍तीके, मेको आ खिं पिपीम एस्‍तर कली गेता। मारदे हना हामान क्‍युक्‍शा
    साइक्‍चा पुंइसाक्‍व।
  ita-1927: 'Allora il re Assuero disse alla regina Ester e a Mardocheo, il Giudeo:
    “Ecco, io ho dato a Ester la casa di Haman, e questi e stato appeso alla forca,
    perché avea voluto metter la mano addosso ai Giudei.'
  ckb-ckb: 'ئەحەشوێرۆش پاشا وەڵامی شاژنە ئەستێر و مۆردەخای جولەکەی دایەوە: «لەبەر
    ئەوەی هامان دەستدرێژی کردە سەر جولەکە، سامانەکەی ئەوم دایە ئەستێر، لە داریان دا.'
  eng-BBE: Then King Ahasuerus said to Esther the queen and to Mordecai the Jew, See
    now, I have given Esther the family of Haman, and he has come to his death by
    hanging, because he made an attack on the Jews.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಎಸ್ತೇರ್ ರಾಣಿಗೂ ಯೆಹೂದ್ಯನಾದ ಮೊರ್ದೆಕೈಗೂ ಹೇಳಿದ್ದೇನೆಂದರೆ,
    “ಇಗೋ, ಹಾಮಾನನು ಯೆಹೂದ್ಯರ ವಿರುದ್ಧ ಕೈಯೆತ್ತಿದ್ದರಿಂದ ಅವನ ಸೊತ್ತನ್ನು ಎಸ್ತೇರಳಿಗೆ ಕೊಟ್ಟೆನು.
    ಹಾಮಾನನನ್ನು ಗಲ್ಲಿಗೆ ಹಾಕಿದ್ದಾರೆ.
  tam-2017: 'அப்பொழுது அகாஸ்வேரு ராஜா ராணியாகிய எஸ்தரையும் யூதனாகிய மொர்தெகாயையும்
    நோக்கி: இதோ, ஆமானின் வீட்டை எஸ்தருக்குக் கொடுத்தேன்; அவன் யூதர்களை தாக்க துணிந்தபடியால்
    அவனை மரத்திலே தூக்கிப்போட்டார்கள்.'
  spa-RV-1909: 'Y respondió el rey Assuero á la reina Esther, y á Mardochêo Judío:
    He aquí yo he dado á Esther la casa de Amán, y á él han colgado en la horca, por
    cuanto extendió su mano contra los Judíos.'
  ron-BTF: Atunci împăratul Ahaşveroş a spus împărătesei Estera şi iudeului Mardoheu.
    Iată, i-am dat Esterei casa lui Haman, şi pe el l-au spânzurat de spânzurătoare,
    pentru că şi-a întins mâna împotriva iudeilor.
  eng-WEBP: Then King Ahasuerus said to Esther the queen and to Mordecai the Jew,
    “See, I have given Esther the house of Haman, and they have hanged him on the
    gallows because he laid his hand on the Jews.
  eng-FBV: King Xerxes said to Esther the Queen and Mordecai the Jew, “Notice that
    I have given Haman's estate to Esther, and he was impaled on a pole because he
    wanted to kill the Jews.
  nld-1939: 'Toen sprak koning Achasjwerosj tot koningin Ester en den Jood Mordokai:
    Zie, ik heb het huis van Haman aan Ester gegeven en hemzelf aan een paal laten
    ophangen, omdat hij de hand naar de Joden had uitgestoken.'
  nch-BL: 'Huajca Tanahuatijquet Asuero quinanquili Ester huan Mardoqueo, nopa israelita
    tacat: ―Xiquita ya nijmacatoc Ester ichaj Amán huan nochi cati quipixtoya. Huan
    nitanahuati ma quicuapiloca pampa quinequiyaya quinmictis nochi israelitame.'
  vie-1934: 'Vua A-suê-ru nói với hoàng hậu Ê-xơ-tê và Mạc-đô-chê, người Giu-đa, rằng:
    Nầy ta đã ban cho bà Ê-xơ-tê nhà của Ha-man, còn hắn, người ta đã xử treo mộc
    hình, bởi vì hắn đã tra tay ra làm hại người Giu-đa.'
  hin-CV: तब राजा ने रानी एस्तेर तथा यहूदी मोरदकय से कहा, “मैंने हामान की संपत्ति
    एस्तेर के नाम कर दी है, हामान को उन्होंने मृत्यु दंड पर लटका दिया है, क्योंकि
    उसने यहूदियों के विरुद्ध हाथ उठाया था.
  spa-BES: 'Entonces el rey Asuero dijo a la reina Ester y al judío Mardoqueo: Mira,
    le he dado a Ester la casa de Aman, y él murió por ahorcamiento, porque atacó
    a los judíos.'
  tdx-tdx: 'Le hoe t’i Akasverose mpanjaka amy Estere mpanjaka-ampela naho amy Mordekay
