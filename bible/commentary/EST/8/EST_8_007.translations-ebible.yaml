  eng-WMBB: Then King Ahasuerus said to Esther the queen and to Mordecai the Jew,
    “See, I have given Esther the house of Haman, and they have hanged him on the
    gallows because he laid his hand on the Jews.
  urd-GVH: तब अख़स्वेरुस ने आस्तर और मर्दकी यहूदी से कहा, “मैंने आस्तर को हामान का
    घर दे दिया। उसे ख़ुद मैंने यहूदियों पर हमला करने की वजह से फाँसी दी है।
  rug-rug: Zama la ia Zekisi sa baṉara, sari Esita, sa kalaho, meke se Modekae sapu
    na tie Ziu, “Ele ta huqi va mate se Hamani koasa guguana sa tinavete kaleana sapu
    tavetia Hamani pa guguadi sari na tie Ziu, meke ele poni ni rau sari na tinagotago
    tanisa koe Esita.
  gaz-gaz: Ahashweroos Mootichis akkana jedhee Asteer Mootittii fi Mordekaayi Yihuudichaaf
    deebii kenne; “Sababii Haamaan Yihuudoota miidheef ani qabeenya isaa Asteeriif
    kenneera; isaanis muka irratti isa fannisaniiru.
  fra-LSG: 'Le roi Assuérus dit à la reine Esther et au Juif Mardochée: Voici, j’ai
    donné à Esther la maison d’Haman, et il a été pendu au bois pour avoir étendu
    la main contre les Juifs.'
  yal-yal: Awa, Manga Asuyerusu yi Esita nun Yahudiya Marodoke yabi, a naxa, “Ɛ mato,
    n bata Haman faxa bayo a Yahudiyane faxa feni tɔn nɛn. N mɔn bata Haman ma seene
    so Esita yii.
  haw-1868: Alaila, olelo mai la ke alii o Ahasuero ia Esetera, i ke alii wahine,
    a ia Moredekai, i ka Iudaio, Aia hoi, ua haawi aku au i ka hale o Hamana no Esetera,
    a na li lakou ia ia maluna o ke olokea, no ka mea, kau no oia i kona lima maluna
    o na Iudaio.
  arb-NAV: 'فَقَالَ الْمَلِكُ أَحَشْوِيرُوشُ لِلْمَلِكَةِ أَسْتِيرَ وَلِمُرْدَخَايَ
    الْيَهُودِيِّ: «لَقَدْ أَعْطَيْتُ مُمْتَلَكَاتِ هَامَانَ لأَسْتِيرَ، وَصَلَبْتُهُ
    هُوَ عَلَى خَشَبَةٍ، لأَنَّهُ حَاوَلَ أَنْ يَمُسَّ الْيَهُودَ بِسُوءٍ.'
  ewe-ewe: Fia Ahasuerus ɖo eŋu na Fiasrɔ̃ Ester kple Mordekai, Yudatɔ la be, “Esi
    Haman tso ɖe Yudatɔwo ŋuti ta la, mexɔ eƒe nunɔamesiwo katã tsɔ na Ester, eye
    mena wode ka ve na eya ŋutɔ.
  eng-LEE: Then said king Achashverosh unto Esther the queen and to Mordecai the Jew,
    Behold, the house of Haman have I given to Esther, and him have they hanged on
    the gallows, because he had stretched out his hand against the Jews.
  asm-FB: তেতিয়া ৰজা অহচবেৰোচে ৰাণী ইষ্টেৰ আৰু যিহুদী মৰ্দখয়ক ক’লে, “চোৱা, মই ইষ্টেৰক
    হামনৰ সা-সম্পত্তি দিলোঁ, আৰু হামনক ফাঁচি কাঠত ফাঁচিও দিয়া হ’ল, কাৰণ সি ইহুদী
    লোকসকলক বিনাশ কৰিবলৈ ইচ্ছা কৰিছিল।
  sus-A: عَوَ، مَنفّ عَسُيٍرُ سُ نَشَ عَ مَسٍن مَنفّ فِنّ عٍسِتَ نُن يُوِقِ مٌرٌدٍكَيِ
    بّ، «ﭑ بَرَ هَمَن قَشَ، بَرِ مَ عَ نُ وَ مَ يُوِقِيٍ هَلَكِقٍ نّ. ﭑ مَن بَرَ هَمَن
    هَرِفٍ قِ عٍسِتَ مَ.
  fra-SBL: 'Alors le roi Assuérus dit à la reine Esther et à Mardochée, le Juif :
    « Voici, j''ai donné à Esther la maison d''Haman, et on l''a pendu au gibet parce
    qu''il a porté la main sur les Juifs.'
  hbo-hbo: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ אֲחַשְׁוֵרֹשׁ֙ לְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה וּֽלְמָרְדֳּכַ֖י
    הַיְּהוּדִ֑י הִנֵּ֨ה בֵית־הָמָ֜ן נָתַ֣תִּי לְאֶסְתֵּ֗ר וְאֹתֹו֙ תָּל֣וּ עַל־הָעֵ֔ץ
    עַ֛ל אֲשֶׁר־שָׁלַ֥ח יָדֹ֖ו *בַּיְּהוּדִיִּים (בַּיְּהוּדִֽים)׃
  pjt-pjt: '@see-verse:EST.008.006'
  kik-kik: Mũthamaki Ahasuerusu agĩcookeria Esiteri mũtumia wa mũthamaki na Moridekai
    ũrĩa Mũyahudi atĩrĩ, “Nĩ ũndũ Hamani nĩaciirĩire kũũragithia Ayahudi, indo ciake
    nĩndĩciheete Esiteri, na nĩ mamũcuurĩtie mũtĩ-igũrũ.
  fra-NCL: 'Le roi Assuérus dit à la reine Esther et au Juif Mardochée : « Voici que
    j’ai donné à Esther la maison d’Aman, et il a été pendu au bois pour avoir étendu
    la main contre les Juifs.'
  cek-AK: Ahasuerus siangpahrang mah siangpahrang zu Esther hoi Judah kami Mordekai
    khaeah, Khenah, Haman mah Judahnawk nuiah ban phok pongah, anih ih im to Esther
    hanah ka paek moe, angmah to doeh tung pongah bangh o boeh.
  cuk-cuk: 'Geb degine, Rey-Asuero, e-ome-Esterʼga, degi, Judío-dule-Mardoqueoʼga
    sogded: —An Esterʼga, Amán-neg uksad. Ar Amán Judío-dulemar-oburgwebigusad-ulale,
    dukargi-atinnar bannu-bannu-nai burgwisad.'
  uig-CYR: 'Падиша Аһашверош ханиш Әстәр билән Йәһудий Мордикайға: — Мана, Һаман Йәһудийларға
    зиянкәшлик қилмақчи болғачқа, мән униң өй-зиминини Әстәргә бәрдим вә униң өзини
    улар дарға асти.'
  tel-2017: అహష్వేరోషు రాజు రాణి అయిన ఎస్తేరుకు, మొర్దెకైకి ఇలా చెప్పాడు. “హామాను
    ఇంటిని ఎస్తేరుకు ఇచ్చాను. అతడు యూదులను హతమార్చడానికి ప్రయత్నించినందు వల్ల అతడు
    ఉరికొయ్య మీద వేలాడి చనిపోయాడు.
  hat-BSA: 'Pou sa, Wa Assuérus te pale a rèn Esther e a Mardochée, Jwif la: “Veye
    byen, Mwen te bay lakay Haman a Esther e li menm, yo te pann li sou wo etaj la
    akoz li te lonje men li kont Jwif yo.'
  kos-kos: Na Tokosra Ahasuerus el fahk nu sel Kasra Esther ac Mordecai, mwet Jew,
    “Liye, nga srupsrulak Haman ke sripen pwapa sulallal lal lain mwet Jew, ac nga
    sang lal Esther ma lal nukewa.
  hbo-WLC: וַיֹּ֨אמֶר הַמֶּ֤לֶךְ אֲחַשְׁוֵרֹשׁ֙ לְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה וּֽלְמָרְדֳּכַ֖י
    הַיְּהוּדִ֑י הִנֵּ֨ה בֵית־הָמָ֜ן נָתַ֣תִּי לְאֶסְתֵּ֗ר וְאֹתוֹ֙ תָּל֣וּ עַל־הָעֵ֔ץ
    עַ֛ל אֲשֶׁר־שָׁלַ֥ח יָד֖וֹ ביהודיים׃
  ibo-ibo: Mgbe ahụ, eze bụ Ahasuerọs gwara Esta nwunye eze na Mọdekai onye Juu okwu
    sị ha, “Enyela m Esta akụnụba Heman, ha akwụgbukwaala Heman nʼosisi, nʼihi na
    ọ chọrọ ịla ndị Juu nʼiyi.
  ory-ory: ଏଥିରେ ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଏଷ୍ଟର ରାଣୀଙ୍କୁ ଓ ଯିହୁଦୀୟ ମର୍ଦ୍ଦଖୟଙ୍କୁ କହିଲେ, “ଦେଖ,
    ମୁଁ ଏଷ୍ଟରଙ୍କୁ ହାମନ୍‍ର ଗୃହ ଦେଲି, ଲୋକମାନେ ହାମନ୍‍କୁ ଫାଶୀକାଠରେ ଫାଶୀ ଦେଇଅଛନ୍ତି, କାରଣ
    ସେ ଯିହୁଦୀୟମାନଙ୍କ ଉପରେ ହସ୍ତକ୍ଷେପ କରିଥିଲେ।
  chk-chk: Mürin, ewe king Asuworos a üreni kiwiin Ester me Mortokai ewe re Juta,
    “Nengeni, üa ngeni Ester meinisin mine Haman a eäni, ra pwal forusi won ewe irä
    pokiten a ekiekin niela ekewe chon Juta.
  rop-rop: Wal King Seksis bin tok langa Esta, en langa Modakai, det Juwish men. Imbin
    tok, “Irrim mi na. Aibin gibit Esta det haus blanga Heiman en ol im enijing, en
    aibin heingim Heiman langa det speshalwan pos raidap imbin dai, dumaji imbin meigim
    det plen blanga kilimbat ola Juwish pipul.
  ukr-1871: 'І сказав царь Артаксеркс до цариці Естери й до Мардохея Юдея: От я віддав
    дім Аманів Естері, а його самого повісили на дереві за те, що він накладав руку
    свою на Юдеїв;'
  deu-1951: 'Da sprach der König Ahasveros zur Königin Esther und zu Mardochai, dem
    Juden: Seht, ich habe Esther das Haus Hamans gegeben, und man hat ihn an den Galgen
    gehängt, weil er seine Hand gegen die Juden ausgestreckt hat.'
  eng-JPS: 'Then the king Ahasuerus said unto Esther the queen and to Mordecai the
    Jew: ''Behold, I have given Esther the house of Haman, and him they have hanged
    upon the gallows, because he laid his hand upon the Jews.'
  srp-1865: 'A car Asvir reèe carici Jestiri i Mardoheju Judejcu: eto, dao sam kuæu
    Amanovu Jestiri a njega su objesili na vješala zato što šæaše dignuti ruku svoju
    na Judejce.'
  lug-lug: Awo Kabaka Akaswero n’agamba Nnabagereka Eseza ne Moluddekaayi Omuyudaaya
    nti, “Olw’okuba Kamani yali ayagala kuzikiriza Abayudaaya, ebintu bye mbiwadde
    Eseza, era n’okuwanikibwa awanikibbwa ku Kalabba.
  heb-heb: ויאמר המלך אחשורש לאסתר המלכה ולמרדכי היהודי הנה בית המן נתתי לאסתר ואתו
    תלו על העץ על אשר שלח ידו ביהודיים׃
  ben-IRV: তখন রাজা অহশ্বেরশ রাণী ইষ্টের ও যিহূদী মর্দখয়কে বললেন, “দেখ, হামন ইহুদীদের
    বিরুদ্ধে কাজ করেছিল বলে আমি তার বাড়ি ইষ্টেরকে দিয়েছি আর লোকেরা তাকে ফাঁসি দিয়েছে।
  pan-pan: ਤਦ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੇ ਰਾਣੀ ਅਸਤਰ ਅਤੇ ਮਾਰਦਕਈ ਨੂੰ ਕਿਹਾ, “ਵੇਖੋ, ਮੈਂ ਹਾਮਾਨ ਦਾ
    ਘਰ ਅਸਤਰ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਫਾਂਸੀ ਦੇ ਕੇ ਲਟਕਾ ਦਿੱਤਾ ਗਿਆ ਹੈ, ਇਸ ਲਈ ਕਿ ਉਸ
    ਨੇ ਯਹੂਦੀਆਂ ਉੱਤੇ ਹੱਥ ਚਲਾਇਆ ਸੀ।
  mya-JVB: ရှင်ဘုရင် အာရွှေရု ကလည်း ၊ ဟာမန်သည် ယုဒ လူတို့ကို ထိခိုက် သောကြောင့် ၊
    သူ ၏အိမ် ကို ဖိဖုရား ဧသတာ အား ငါပေး ပြီ။ ထိုသူ ကိုလည်း လည်ဆွဲ ချတိုင်၌ ကွပ်မျက်
    စေပြီ။
  tbg-tbg: Minti tuvaro King Sekesisiva Kuini Estaaravata, Iutaa vaiinti Motekairavata,
    tiva nimiro tiharo, Ho tavaate. Hamaaniva Iutaa vatanaaka aru taiqa kareva auti
    vaira kaara te nai aunta taaqikuma kauraro qutu vimanta ekaa viva i haikara te
    Estaara amunarave.
  hmo-hmo: Vadaeni king Ahasuero ese kwini Eseta bona Morodekai, Iuda tauna, ia hamaoroa,
    ia gwau, “Kamonai, Hamana be lau taua dae, ia mase, badina ia ese Iuda taudia
    ia hadikaia gwauraia, bona lau ese Hamana ena tano bona ena ruma be Eseta dekenai
    lau henia vadaeni.
  urd-urd: तब अख़्सूयरस बादशाह ने आस्तर मलिका और मर्दकै यहूदी से कहा कि “देखो, मैंने
    हामान का घर आस्तर को बख़्शा है, और उसे उन्होंने सूली पर टाँग दिया, इसलिए कि उसने
    यहूदियों पर हाथ चलाया।
  rus-SYN: 'И сказал царь Артаксеркс царице Есфири и Мардохею Иудеянину: вот, я дом
    Амана отдал Есфири, и его самого повесили на дереве за то, что он налагал руку
    свою на Иудеев;'
  bqc-SIM: 'Ɔ̃ kí Aasuelu ò a na Ɛsitɛɛɛ ń Maadoseo: À gwa, ma Amani bɛ kpà Ɛsitɛɛwa,
    ↄ̃ ma Amanipi lòo líwa, kɛ́ à vãikpàaĩ ń Yudaↄ yã́i.'
  tcz-CHONGTHU: Hichun Xerxes lengpan lengnu Esther le Judate mi Mordecai kom’ah,
    “Keima Haman thilkeo jouse Esther kape tan chuleh aman Judate te suhmang ding
    agot jeh in thinglhon chunga amajoh akikhailih tan,
  mar-mar: राजा अहश्वेरोशाने राणी एस्तेर आणि मर्दखय यहूदी यांना उत्तर दिले. राजा त्यांना
    म्हणाला, “हे, पहा, हामान यहूद्यांविरुध्द होता म्हणून त्याची मालमत्ता मी एस्तेरला
    दिली आणि माझ्या शिपायांनी त्यास फाशी दिले आहे. कारण तो यहूद्यांवर हल्ला करणार
    होता.
  qub-qub: 'Chaura ray Asueroga rayna Estertawan Mardoqueota niran: «Nogaga Estertanami
    goycushcä Amanpa ima-aycantapis. Quiquin Amantanami matichishcä Israel runacunata
    wañuchiyta munashanpita.'
  bqp-bqp: 'Akũ kína Asueru pì a nanↄ Ɛsitanɛ kũ Mↄdekaio: À gwa, ma Amana bɛ kpà
    Ɛsitaa, akũ ma Amana pìi lòko lía kũ à yã vãni kpàkũsũ Yudanↄi yãi.'
  hat-hat: 'Wa Asyeris di Estè ak Madoche konsa: -Gade, mwen fè pann Aman poutèt konplo
    li te moute sou do jwif yo, lèfini, m'' bay Estè tout byen li yo.'
  eng-BSB: So King Xerxes said to Esther the Queen and Mordecai the Jew, “Behold,
    I have given Haman’s estate to Esther, and he was hanged on the gallows because
    he attacked the Jews.
  eng-WEBPB: Then King Ahasuerus said to Esther the queen and to Mordecai the Jew,
    “See, I have given Esther the house of Haman, and they have hanged him on the
    gallows because he laid his hand on the Jews.
  kbq-kbq: Higeno kuini a' Estane Jiu ne' Modekainena amanage huno kini ne' Serksisi'a
    znasmi'ne, Hemani nonkumara ko Esta amugeno, Hemanina zafare ahe'za hanti'naze.
    Na'ankure agra Jiu vahetmina zamahe fanane huke hu'negu anara hu'noe.
  nhe-BL: 'Huajca Tlanahuatijquetl Asuero quinanquili Ester huan Mardoqueo, nopa israelita
    tlacatl: ―Xiquita ya nijmacatoc Ester ichaj Amán huan nochi tlen quipixqui. Huan
    nitlanahuati ma quicuapiloca pampa quinequiyaya quinmictis nochi israelitame.'
  bus-bus: 'Ben kí Asueru bè a naↄ̃ Ɛsitanɛ kↄ̃n Mↄdekaio: À gwa, ma Amana bɛɛ kpà
    Ɛsitaa, ben ma Amana pì lògo lía kɛ̀ à à zaaa kpàkↄ̃sↄ̃ Yudanↄzi yãnzi.'
  gub-BL: Na'e tuwihawete Xerexe uze'eg wemirekoete Eter pe Zutew Monekaz pe kury.
    — Uze'azuwyk kar Àmà a'e, ta'e ipuruzuka wer Zutew paw wanehe a'e wà xe. Amono
    ima'e kwer Eter pe.
  eng-DRA: 'And king Assuerus answered Esther the queen, and Mardochai the Jew: I
    have given Aman’s house to Esther, and I have commanded him to be hanged on a
    gibbet, because he durst lay hands on the Jews.'
