verse: EST.008.012
translations:
  mal-C: അഹശ്വേരോശ് രാജാവിന്റെ എല്ലാ പ്രവിശ്യകളിലും പന്ത്രണ്ടാംമാസമായ ആദാർമാസം പതിമ്മൂന്നാംതീയതിയായിരുന്നു
    യെഹൂദർക്ക് ഇതു ചെയ്യാൻ അനുവാദം.
  deu-TKW: an einem Tag in allen Provinzen des Königs Ahasveros, nämlich am dreizehnten
    des zwölften Monats - das ist der Monat Adar.
  lin-lin: Bongo, mokolo ya zomi na misato ya sanza ya zomi na mibale, sanza ya Adari,
    ezalaki mokolo oyo Bayuda bakataki mpo na kokokisa yango kati na bituka nyonso
    ya mokonzi Kizerisesi.
  eng-LSV: In one day, in all the provinces of King Ahasuerus, on the thirteenth of
    the twelfth month—it [is] the month of Adar—
  eng-GNV: Vpon one day in all the prouinces of King Ahashuerosh, euen in the thirteenth
    day of the twelft moneth, which is the moneth Adar.
  eng-WEBSTER: Upon one day in all the provinces of king Ahasuerus, namely , upon
    the thirteenth day of the twelfth month, which is the month Adar,
  nhw-BL: Nochi ya ni monequi quichihuase ipan san se tonal ipan nochi ialtepehua
    Tlanahuatijquetl Asuero. Huan nopa tonal catli quiixquetztoya elqui ipan 13 itequi
    nopa metztli majtlactli huan ome, nopa metztli Adar ipan toisraelita calendario
    [8:12 Elqui ipan 7 itequi marzo ipan tocalendario tlen ama.] ipan ne seyoc xihuitl.
  swh-ONEN: Siku ambayo iliwekwa kwa Wayahudi kufanya hili katika majimbo yote ya
    Mfalme Ahasuero ilikuwa siku ya kumi na tatu ya mwezi wa kumi na mbili, yaani
    mwezi wa Adari.
  bba-bba: Bɑɑwurewɑ u koo woodɑ ye mɛm nɔɔwɑ Asuresin tem kpuro sɔɔ, suru wɔkurɑ
    yirusen sɔ̃ɔ wɔkurɑ itɑse sɔɔ. Suru wiyɑ bɑ mɔ̀ Adɑri. Tɔ̃ɔ terɑ bɑ rɑɑ yi bu
    kɑ Yuubɑ ɡo.
  eng-KJVCPB: upon one day in all the provinces of king Ahasuerus, namely, upon the
    thirteenth day of the twelfth month, which is the month Adar.
  luo-luo: Chiengʼ mane oyier ne jo-Yahudi mondo otimie magi e gwenge duto mag pinyruodh
    Ahasuerus ne en tarik apar gadek dwe mar apar gariyo dwe miluongo ni Adar.
  meu-meu: dina tamona ai, King Ahasuero ena basileia iboudiai lalodiai; una dina
    be hua ihagwauta-ruana ladana Adara, dinana ihagwauta-toina.
  npi-ULB: बाह्रौँ महिना वा अदार महिनाको तेह्रौँ दिनमा राजा अहासूरसका सबै प्रान्तमा
    यसलाई कार्यान्वयन गरिनुपर्थ्यो ।
  yor-yor: Ọjọ́ tí a yàn fún àwọn Júù ní gbogbo agbègbè ọba Ahaswerusi láti ṣe nǹkan
    yìí ni ọjọ́ kẹtàlá èyí tí í ṣe oṣù kejìlá, oṣù Addari.
  ind-ind: Sesudah itu para kurir segera mengantarkan surat-surat itu ke seluruh penjuru
    kerajaan dengan menunggangi kuda milik raja yang dapat berlari dengan cepat. Salinan
    surat perintah itu dikeluarkan sebagai undang-undang dan diumumkan di setiap provinsi
    untuk diketahui, supaya orang Yahudi bersiaga untuk melawan musuh-musuh mereka
    pada hari ketiga belas bulan Adar, yaitu hari yang sebelumnya sudah ditetapkan
    Haman untuk membunuh orang-orang Yahudi. Salinan surat yang sama juga dibacakan
    kepada warga ibukota kerajaan.
  pes-OPCB: روزی که برای این کار تعیین شد، همان روزی بود که برای قتل عام یهودیان در
    همۀ ولایتهای خشایارشای پادشاه در نظر گرفته شده بود، یعنی سیزدهم ماه دوازدهم که
    ماه اَدار باشد.
  tgl-ULB: Ipapairal ito sa lahat ng lalawigan ni Haring Assuero, sa ikalabintatlong
    araw ng ikalabindalawang buwan, na buwan ng Adar.
  hui-hui: Hamanahanda Yu wali agali bibahende bo wahai hole lalu horo pongo bo wirangi
    tígua Pesia dindi bibahendeha anidagua bule lowa manda mandabu halimu. Tígua ege
    hombeane (12) Adanaga horo halene laragola anidagua bilimu.
  mya-mya: ထို​အ​မိန့်​တော်​သည်​ပေ​ရ​သိ​အင်​ပါ​ယာ နိုင်​ငံ​တစ်​ဝှန်း​လုံး​၌​ယု​ဒ​အ​မျိုး​သား
    တို့​အား သတ်​ဖြတ်​ရန်​သတ်​မှတ်​ထား​သည့် အာ​ဒါ​ခေါ်​ဒွါ​ဒ​သ​မ​လ​ဆယ့်​သုံး​ရက် နေ့​မှ​အ​စ​ပြု​၍​အ​တည်​ဖြစ်​စေ​ရ​မည်။-
  bod-N: '@see-verse:EST.008.011'
  sna-sna: Zuva regumi namatatu romwedzi waAdhari ndiro zuva rakanga rakatsaurirwa
    vaJudha kuti vaite izvi munyika yose yaMambo Zekisesi.
  spa-BLM: en un solo día en todas las provincias del rey Asuero, el día trece del
    duodécimo mes, que es el mes de Adar.
  cac-cac: A juntzan̈ tic, junn̈ej c'ual tz'aj sb'o d'a masanil yol smacb'en vin̈aj
    rey Asuero chi', aton d'a jun c'u chequel yajcan d'a 13 yoch slajchavil uj scuch
    Adar.
  swh-ULB: Jambo hili lilipaswa litekelezwe katika majimbo yote ya Mfalme Ahusiero,
    siku ya ya kumi na tatu ya mwezi wa kumi na mbili, ambao ni mwezi wa Adari.
  bel-bel: у адзін дзень па ўсіх вобласьцях цара Артаксэркса, у трынаццаты дзень дванаццатага
    месяца, гэта значыцца, месяца Адара.
  deu-ELBBK: an einem Tag in allen Landschaften des Königs Ahasveros, am 13. Tag des
    12. Monats, das ist der Monat Adar.
  mbb-OT: Ne ebeelan heini te menge Judio ziyà te langun he menge prubinsya he sakup
    te ginhedian ni Hadì Ahasuerus seled dà te senga andew he iyan is ike-13 he andew
    zutun te ike-12 he vulan he iyan kes migngezanan te vulan he Adar.
  mal-2015: അതതു പട്ടണത്തിലേ യെഹൂദന്മാർ ഒന്നിച്ചുകൂടി തങ്ങളുടെ ജീവരക്ഷെക്കു വേണ്ടി
    പൊരുതുനില്പാനും തങ്ങളെ ഉപദ്രവിപ്പാൻ വരുന്ന ജാതിയുടെയും സംസ്ഥാനത്തിന്റെയും സകലസൈന്യത്തെയും
    കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും നശിപ്പിച്ചു കൊന്നുമുടിപ്പാനും അവരുടെ സമ്പത്തു കൊള്ളയിടുവാനും
    യെഹൂദന്മാർക്കു അധികാരം കൊടുത്തു.
  rmc-rmc: Oda džives, kana oda sas domuklo le Židenge te kerel andre savore provinciji
    le kraľiskre le Ahasveroskre, sas dešutrito (13.) džives andro dešudujto (12.)
    čhon Adar.
  nlg-nlg: Na bongi eni tara talua geke kale iga na kisumate ke, tana vitu na bongina
    na vula March tana niulu imurina eni, tana lei bubulo udolu ilokana na kema te
    haba pungisia gaia vunaghi haba Xerxes.
  pes-OPV: در یک روز یعنی در سیزدهم ماه دوازدهم که ماه آذار باشد در همه ولایتهای اخشورش
    پادشاه.
  ron-1924: Ачаста сэ се факэ ынтр-о сингурэ зи ын тоате цинутуриле ымпэратулуй Ахашверош,
    ши ануме ын а трейспрезечя зи а луний а доуэспрезечя, адикэ луна Адар.
  ben-OBCV: রাজা অহশ্বেরশের সকল রাজ্যে ইহুদিদের জন্য যে দিনটি ঠিক করল তা হল অদর মাসে,
    মানে বারো মাসের তেরো দিনের দিন।
  lex-lex: Ler maka Yahudi re hota rod nian inonni la'a propinsi meni-meni la'a Aswerus
    lodanni-hairni de, de la'a lera-mela termida wehrani wotellu la'a wolla termida
    wehrani woru die, maka ha rwet la wolla Adar de.
  som-som: Oo amarkii wuxuu ahaa in Boqor Ahashwerus gobolladiisa oo dhan saas isku
    maalin laga yeelo, taas oo ah maalinta saddex iyo tobnaad oo bisha laba iyo tobnaad
    ee Adaar la yidhaahdo.
  lat-VUC: Et constituta est per omnes provincias una ultionis dies, id est tertiadecima
    mensis duodecimi Adar.
  eng-ASVBT: upon one day in all the provinces of king Ahasuerus, namely, upon the
    thirteenth day of the twelfth month, which is the month Adar.
  ita-1885: e ciò in un medesimo giorno, per tutte le provincie del re Assuero, cioè,
    nel tredicesimo giorno del duodecimo mese, che è il mese di Adar.
  eng-ULB: This was to be in effect in all the provinces of King Ahasuerus, on the
    thirteenth day of the twelfth month, which is the month of Adar.
  spa-VBL: Esto debía ocurrir en un día en todas las provincias del rey Jerjes, el
    día trece del duodécimo mes, el mes de Adar.
  fra-_FOB: Et cela, en un même jour, dans toutes les provinces du roi Assuérus, au
    treizième jour du douzième mois, qui est le mois d'Adar.
  mal-mal: ഓരോ പട്ടണത്തിലെ യെഹൂദന്മാർ ഒന്നിച്ചുകൂടി തങ്ങളുടെ ജീവരക്ഷയ്ക്ക് വേണ്ടി
    പൊരുതി തങ്ങളെ ഉപദ്രവിക്കുവാൻ വരുന്ന ജാതിയുടെയും സംസ്ഥാനത്തിന്റെയും സകലസൈന്യത്തെയും
    കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും നശിപ്പിച്ച് കൊന്നുമുടിക്കുവാനും അവരുടെ സമ്പത്ത് കൊള്ളയിടുവാനും
    യെഹൂദന്മാർക്ക് അധികാരം കൊടുത്തു.
  urd-GVR: Ek hī din yānī 12weṅ mahīne Adār ke 13weṅ din Yahūdiyoṅ ko bādshāh ke tamām
    sūboṅ meṅ yih kuchh karne kī ijāzat hai.”
  suz-BL: पिप अहासूरसमी आ रागी नेल्‍लेमी मेको श्‍येत गेब आन कली अदार माइश्‍शो १२ महिना
    ङा १३ नाक्‍तीम खतम सेल्‍चा माल्‍ब” दे ब्रेक्‍शो बाक्‍त।
  ita-1927: 'e ciò, in un medesimo giorno, in tutte le province del re Assuero: il
    tredici del dodicesimo mese, ch’è il mese di Adar.'
  ckb-ckb: ئەو ڕۆژە لەناو هەموو هەرێمەکانی ئەحەشوێرۆشی پاشا دیاریکراوە، لە سێزدەی
    دوازدە، واتە لە مانگی ئادار.
  eng-BBE: On one day in every division of the kingdom of Ahasuerus, that is, on the
    thirteenth day of the twelfth month, the month Adar.
  kan-OKCV: ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನ ಸಮಸ್ತ ಪ್ರಾಂತಗಳ ಆಯಾ ಪಟ್ಟಣಗಳಲ್ಲಿರುವ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರು ಇದನ್ನು
    ಮಾಡಲು ನೇಮಿಸಿದ ದಿನವು, ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಾದ ಆದಾರ್ ಮಾಸದ ಹದಿಮೂರನೆಯ ದಿನವಾಗಿತ್ತು.
  tam-2017: அந்தந்த நாடுகளில் இருக்கிற யூதர்கள் ஒன்றாகச் சேர்ந்து, தங்களுடைய உயிரைக்
    காப்பாற்றவும், தங்களை விரோதிக்கும் எதிரிகளாகிய மக்களும், தேசத்தைச் சேர்ந்தவர்களுமான
    எல்லோரையும், அவர்களுடைய குழந்தைகளையும், பெண்களையும் கொன்று அழிக்கவும், அவர்களுடைய
    உடைமைகளைக் கொள்ளையிடவும், ராஜா யூதர்களுக்குக் கட்டளையிட்டார் என்று எழுதியிருந்தது.
  spa-RV-1909: En un mismo día en todas las provincias del rey Assuero, en el trece
    del mes duodécimo, que es el mes de Adar.
  ron-BTF: Într-o singură zi în toate provinciile împăratului Ahaşveroş, adică, în
    a treisprezecea zi a lunii a douăsprezecea, care este luna Adar.
  eng-WEBP: on one day in all the provinces of King Ahasuerus, on the thirteenth day
    of the twelfth month, which is the month Adar.
  eng-FBV: This was to happen on one day throughout all the provinces of King Xerxes,
    the thirteenth day of the twelfth month, the month of Adar.
  nld-1939: en wel in alle provincies van koning Achasjwerosj op een en dezelfde dag,
    namelijk op de dertiende van Adar, de tweede maand.
  nch-BL: Nochi ya ni monequi quichihuase ipan san se tonali ipan nochi ialtepehua
    Tanahuatijquet Asuero. Huan nopa tonali cati quiixquetztoya elqui ipan 13 itequi
    nopa metzti doce, nopa metzti Adar ipan toisraelita calendario ipan ne seyoc xihuit.
  vie-1934: nội trong một ngày, là ngày mười ba tháng mười hai, tức là tháng A-đa,
    đặng binh vực sanh mạng mình, tuyệt diệt, đánh giết, và làm cho hư mất quyền năng
    của dân cừu địch toan hãm hiếp mình, vợ và con cái mình, cùng cho phép đoạt lấy
    tài sản của chúng nó.
  hin-CV: यह राजा अहषवेरोष के अखिल साम्राज्य के समस्त राज्यों में एक ही दिन-बारहवें
    महीना अदार की तेरहवीं तिथि पर किया जाए.
  spa-BES: En un día en cada provincia del reino de Asuero, es decir, en el decimotercer
    día del duodécimo mes, el mes Adar.
  tdx-tdx: ami’ty andro raike, amo fonga fifeleha’ i Akasveroseo, le i andro faha
    folo-telo’ ambi’ i volam-paha-folo-ro’ambiy, i volan-kiahiay.
  tha-KJV: ในวันเดียวตลอดทั่​วท​ุกมณฑลของกษั​ตริ​ย์อาหสุเอรัส คือวั​นที​่​สิ​บสาม
    เดือนที่​สิบสอง ซึ่งเป็นเดือนอาดาร์
  por-BR-2018: Em um mesmo dia, em todas as províncias do rei Assuero, no dia treze
    do décimo segundo mês, que é o mês de Adar.
  deu-ELO: an einem Tage in allen Landschaften des Königs Ahasveros, am dreizehnten
    Tage des zwölften Monats, das ist der Monat Adar.
  caa-caa: Y tunor era aquetpa tuaꞌ achempa tama inteꞌ taca día tama inteꞌ inteꞌ departamento
    tiaꞌ war acꞌotori e rey Asuero. Y e día xeꞌ actabꞌir tuaꞌ achempa tunor era jax
    e trece día tama e doce mes, o erer caware tama e mes Adar.
  eng-WYC-2018: And one day of vengeance, that is, the thirteenth day of the twelfth
    month of Adar, that is, March, was ordained by all provinces. (And one day of
    vengeance was ordained in all the provinces, that is, the thirteenth day of the
    twelfth month, that is Adar, or March.)
  epo-epo: en la daŭro de unu tago en ĉiuj landoj de la reĝo Aĥaŝveroŝ, en la dek-tria
    tago de la dek-dua monato, tio estas de la monato Adar;
  uig-PIN: bu ix bir kündǝ, yǝni on ikkinqi ayning, yǝni Adar eyining on üqinqi küni
    padixaⱨ Aⱨaxweroxning ⱨǝrⱪaysi ɵlkiliridǝ ijra ⱪilinsun» dǝp pütülgǝnidi.
  beo-beo: 'Meloa dedei da amo hou Besia fifi asi gala huluane amo ganodini, eso13amola
    oubi fago (A:ida oubi) amoga ba:mu. Amo esoga, Ha:ima:ne da musa: Yu dunu huluane
    fuga:ma:ne sia:i.'
  tpi-OTNT: Ol Juda i mas mekim olsem long olgeta hap bilong Persia long dispela de
    Haman i bin makim bilong kilim olgeta Juda i dai. Ol bai i mekim olsem long de
    namba 13 bilong mun Adar, em namba 12 mun.
  hau-SA: Ranar da aka shirya domin Yahudawa su yi wannan a dukan lardunan Sarki Zerzes,
    ita ce ranar goma sha uku ga watan goma sha biyu, wato, watan Adar.
  uig-LAT: bu ish bir künde, yeni on ikkinchi ayning, yeni Adar éyining on üchinchi
    küni padishah Ahashwéroshning herqaysi ölkiliride ijra qilinsun» dep pütülgenidi.
  nde-nde: Ilanga elamiswayo ukuba amaJuda enze lokho kuzozonke izabelo zeNkosi u-Ahasuweru
    lalingeletshumi lantathu ngenyanga yetshumi lambili, inyanga ethiwa ngu-Adari.
  ton-ton: ‌ʻI he ʻaho pē taha ʻi he puleʻanga kehekehe ʻoe tuʻi ko ʻAhasivelo, ʻi
    hono hongofulu mā tolu ʻoe ʻaho ʻi hono hongofulu mā ua ʻoe māhina, ʻaia ko e
    māhina ko ʻAtali.
  ces-1613: Jednoho a téhož dne ve všech krajinách krále Asvera, totiž třináctého,
    měsíce dvanáctého, jenž jest měsíc Adar.
  eng-WMB: on one day in all the provinces of King Ahasuerus, on the thirteenth day
    of the twelfth month, which is the month Adar.
  tam-TCV: அகாஸ்வேரு அரசனின் எல்லா மாகாணங்களிலும் யூதர்கள் இதைச் செய்வதற்காக நியமிக்கப்பட்ட
    நாள், ஆதார் மாதமாகிய பன்னிரண்டாம் மாதம் பதிமூன்றாம் நாளாயிருந்தது.
  ceb-ULB: Ipatuman kini sa tanang mga probinsya ni Haring Ahasuerus, sa ikanapulog
    tulo ka adlaw sa ikanapulog duha nga bulan, nga mao ang bulan sa Adar.
  mkn-mkn: '@see-verse:EST.008.011'
  pol-UBG: I to w jednym dniu we wszystkich prowincjach króla Aswerusa, mianowicie
    trzynastego dnia dwunastego miesiąca, to jest miesiąca Adar.
  urd-GVU: ایک ہی دن یعنی 12ویں مہینے ادار کے 13ویں دن یہودیوں کو بادشاہ کے تمام صوبوں
    میں یہ کچھ کرنے کی اجازت ہے۔“
  eng-OEBCW: throughout all the provinces of King Ahasuerus on that thirteenth day
    of the twelfth month (which is called Adar).
  deu-1912: auf einen Tag in allen Ländern des Königs Ahasveros, nämlich am dreizehnten
    Tage des zwölften Monats, das ist der Monat Adar.
  kan-2017: ತಮ್ಮ ಪ್ರಾಣರಕ್ಷಣೆಗಾಗಿ ಎದ್ದು, ತಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಆಯುಧಗಳೊಡನೆ ನೆರೆದು ಬರುವ ಎಲ್ಲಾ
    ಜನಾಂಗಗಳವರನ್ನೂ, ಸಂಸ್ಥಾನಗಳವರನ್ನೂ, ಅವರ ಹೆಂಡತಿಯರು ಮಕ್ಕಳು ಸಹಿತವಾಗಿ ಕೊಂದು, ಸಂಹರಿಸಿ,
    ನಿರ್ನಾಮಗೊಳಿಸಬೇಕು.
  yap-yap: Re thin ney e ni fanay u ga’ngin yu Persia ko rofen nturguy ni ngan thang
    mit e Jew, rofen ni ragag nge dalip ko bin ragag nge l’agruw e pul ni Adar.
  hlt-MCSB: Te te hla hlai nit, Adar hla hnin hlai thum dongah tah manghai Ahasuerus
    kah paeng pum ah hnin at neh saii saeh a ti.
  mdy-ETH: ዬይ ካኣቲ ዓይሤያ ማዔ ዓይሢፃ ዓዳሬ ጌይንታ ታጶ ላምዓሳ ዓጊኖኮ ታጶ ሃይሣሳ ኬሎና፤ ጊይፃ፦ ዓይሁዳ ዎዺንታንዳጉዲ
    ጌይንቴ ኬሎ ፓርሴ ዓጮ ካኣቲ ካኣታዺ ዎይሣ ዓጮ ጉቤሢዳ ፔጌና ኬኤዚንቴም ማዾይዳ ፔኤቃንዳጉዲ ዓይሢንቴኔ።
  twi-ASANTE: Ɛda pɔtee a wɔtu sii hɔ maa adeyɛ yi wɔ ɔhene Ahasweros mantam mu no
    yɛ Adar bosome (bɛyɛ Ɔbɛnem) da a ɛtɔ so nson wɔ afe a na wɔrebɛsim no mu.
  eng-WEBU: on one day in all the provinces of King Ahasuerus, on the thirteenth day
    of the twelfth month, which is the month Adar.
  wal-wal: Aihudati Kawuwaa Arxxekssiisa kawotettan hegaa oottanau keerettida gallassai,
    Adaare giyo tammanne naa77antto aginaa, tammanne heezzantto gallassaa.
  tgk-tgk: Рӯзе ки ин амр бояд дар тамоми вилоятҳо иҷро шавад, ҳафтуми марти соли
    оянда буд.
  spa-PDDPT: en todas las provincias del rey Asuero, en un solo día, el día 13 del
    mes duodécimo, que es el mes de Adar.
  gun-gun: Peteĩ ára pyve ha'e nunga ojapo 'rã okuapy yvy huvixa Assuero openaa ha'e
    javi rupi, doze jaxya adar 'epy va'e ha'e treze araa py.
  agu-BL: Poro yi xtxolbila'tz tajwe'n tan chibnol tane'n tul jun ntzi' k'ej. Nin
    bixe' yi tajwe'n tan chibnol tane'n le oxlaj tajlal yi coblaji'n xaw tetz yi yob
    yi i'tz Adar.
  ilo-ULB: Maipatungpal daytoy kadagiti amin a probinsia ni Ari Ahasuero, iti maika-13
    nga aldaw ti maika-12 a bulan, nga isu ti bulan ti Adar.
  kpg-kpg: Taganoho deenei le e mogobuna i hongo nia guongo Persia i di laangi dela
    guu dugu bolo e daaligi digau o Jew, di madangaholu maa dolu laangi o Adar, di
    madangaholu maa lua malama.
  uig-ARA: بۇ ئىش بىر كۈندە، يەنى ئون ئىككىنچى ئاينىڭ، يەنى ئادار ئېيىنىڭ ئون ئۈچىنچى
    كۈنى پادىشاھ ئاھاشۋېروشنىڭ ھەرقايسى ئۆلكىلىرىدە ئىجرا قىلىنسۇن» دەپ پۈتۈلگەنىدى.
  sus-sus: Yi yaamari nu lanxi a xa raba mangɛ Asuyerusu xa mangɛya birin kui, Ada
    kike, ɲɛ kike fu nun firin nde, a xi fu nun saxan nde ma.
  pon-2006: Koasoandi wet pahn tepida manaman nan wehin Persia pwon ni rahn me koasoandier
    mehn Suhs en kamakamala, ni rahn kaeisek siluhn sounpwong Adar, ni kaeisek riaun
    sounpwong.
  ksd-ksd: ta ra kopono bung ta ra.lavur papar kai ra king Akasueros, ta ra bung a
    vinun ma a utul ta ra gai a vinun ma a urua, a gai Adar.
  tur-YTC: Kral Ahaşveroş'un bütün illerinde, on ikinci ayın, Adar ayının on üçüncü
    gününde bir günde tahrip etmeleri, öldürmeleri ve yok etmeleri için izin verdi.
  ind-AYT: Pada suatu hari, di seluruh provinsi Raja Ahasyweros, pada hari ketiga
    belas, bulan kedua belas, yaitu bulan Adar.
  nya-nya: Ayuda analoledwa kuchita zimenezi mʼzigawo zonse za Mfumu Ahasiwero pa
    tsiku limodzi lokha la 13 la mwezi wa 12, mwezi wa Adara.
  kyg-kyg: Kini vekamo Sekisiꞌa yagaino neꞌapateya koteꞌmo ani kavaꞌmo tetini afinaꞌmo
    tuolofu kaimo agiꞌamo Aꞌna kaileꞌmo Yu vayaꞌmogimo alo huꞌa maiꞌneꞌapaeꞌmo kame
    hisayafeꞌmo lekana pai maleꞌniye.
  mps-mps: Te Juda dabe augwaligo te tama tiwai te genuai tǫ Persia tigidali badu
    elama, te Hamango te Juda dabe tigidali elainu bodolu muani side te tiwai yao.
    Augwaligo te sę yainu da, te polua Adar te nogo si olama, te sągągo sela wabo,
    te 13 dei, te 12 wabo poluade te sę yao,” po wai.
  tpi-tpi: Ol Juda i mas mekim olsem long olgeta hap bilong Persia long dispela de
    Haman i bin makim bilong kilim olgeta Juda i dai. Ol bai i mekim olsem long de
    namba 13 bilong mun Adar, em namba 12 mun.
  dan-1931: alt på en og samme Dag i alle Kong Ahasverus' Lande, på den trettende
    Dag i den tolvte Måned, det er Adar Måned.
  vie-OVCB: Ngày ấn định để thực hiện việc này trong tất cả các tỉnh của Vua A-suê-ru
    là ngày mười ba tháng chạp.
  guj-2017: આ હુકમ રાજા અહાશ્વેરોશના સર્વ પ્રાંતોમાં એક જ દિવસે એટલે કે બારમેં મહિને
    એટલે અદાર મહિનાના, તેરમા દિવસે અમલમાં આવવાનો હતો.
  pon-2006A: Koasoandi wet pahn tepida manaman nan wehin Persia pwon ni rahn me koasoandier
    mehn Suhs en kamakamala, ni rahn kaeisek siluhn sounpwong Adar, ni kaeisek riaun
    sounpwong.
  por-BRBSL: em um dia em todas as províncias do rei Assuero, no décimo terceiro dia
    do décimo segundo mês, que é o mês de Adar.
  eng-OEBUS: throughout all the provinces of King Ahasuerus on that thirteenth day
    of the twelfth month (which is called Adar).
  cth-cth: Siangpahrang Ahasuerus uknaeram pueng dawk teh thapa hlaikahni, Adar thapa
    hnin 13 nah, Judahnaw koung thei hanlah khokhangnae hnin dawk hno hanlah ao.
  twi-twi: Da pɔtee a wotu sii hɔ maa nneyɛe yi wɔ ɔhene Ahasweros mantam mu no yɛ
    Adar ɔsram (bɛyɛ Ɔbɛnem) da a ɛto so ason wɔ afe a na wɔrebesi mu no mu.
  hlt-hlt: Te te hla hlai nit, Adar hla hnin hlai thum dongah tah manghai Ahasuerus
    kah paeng pum ah hnin at neh saii saeh a ti.
  tbz-SIM: Okpɑ̀ɑ̀tì Asuyeduusi do bɛ̀ duɔ́ ndìì nùù do dò nkɛ́dɔɔ̀ diyiè dìmɑ́ɑ̀
    ndi, dibenni tɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì diyiè tɛpíítɛ̀ nɛ̀ ditɑ̃ɑ̃́nnì.
  msy-2020: Egha Haman faragha Persian nguibar ekiamɨn akar kam akɨri, iakɨnir namba
    12, an ziam Adar, an aruer 13ɨn, a Judabagh asɨghasɨghasa dughiar kam atɨ. Ezɨ
    bizim ua raghɨrɨ, ezɨ dughiar Haman atɨzir kamra, Judaba uan apanibav sogham.
  dop-dop: Ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ Atɑɑ kʋyɑkʋ nɑɑnʋwɑ nɑ tooso nyǝŋkʋ wule mɑɣɑmɑɣɑ
    kɛ ɩ́ kɑ́ lɑ mpʋ ɩnǝɣɩ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Padşah Axaşveroşun bütün vilayətlərində bu iş üçün müəyyən olunmuş gün,
    on ikinci ay olan Adar ayının on üçü idi.
  eng-DBY: upon one day in all the provinces of king Ahasuerus, upon the thirteenth
    of the twelfth month, that is, the month Adar.
  hin-2017: और यह राजा क्षयर्ष के सब प्रान्तों में एक ही दिन में किया जाए, अर्थात्
    अदार नामक बारहवें महीने के तेरहवें दिन को।
  wol-KYG: Bés ba ñu mayee loolu ci mboolem diiwaani Buur Aserus di fukki fan ak ñett
    ci weeru Adar, fukkeelu weer waak ñaar.
  bjr-bjr: Mi faasaana Yuda maqannaasa aiqama Peereesia maqa maaqaki mi ainainausa
    auqeefaranoo. Misa 13 faasaana Adara uqoonaki auqeefaranoo.
  eng-YLT: In one day, in all the provinces of the king Ahasuerus, on the thirteenth
    of the twelfth month — it [is] the month of Adar —
  eng-WYC-2017: And one day of vengeance, that is, the thirteenth day of the twelfth
    month of Adar, that is, March, was ordained by all provinces.
  eng-WMBB: on one day in all the provinces of King Ahasuerus, on the thirteenth day
    of the twelfth month, which is the month Adar.
  urd-GVH: एक ही दिन यानी 12वें महीने अदार के 13वें दिन यहूदियों को बादशाह के तमाम
    सूबों में यह कुछ करने की इजाज़त है।”
  rug-rug: Sa tinarae hie si kaqu podalae ta luli pa korapana sa binaṉara pa Pesia
    pa rane sapu ta huhuku kekenu pude tava mate sari na tie Ziu, sa rane asa sina
    vina manege ṉeta pa Ada sa vina manege rua sidara.
  gaz-gaz: Guyyaan akka Yihuudoonni kutaalee biyya Ahashweroos Mootichaa hunda keessatti
    waan kana godhan murtaaʼeefis bultii kudha sadaffaa jiʼa kudha lammaffaa, jiʼa
    Adaar jedhamu keessa ture.
  fra-LSG: et cela en un seul jour, dans toutes les provinces du roi Assuérus, le
    treizième du douzième mois, qui est le mois d’Adar.
  yal-yal: Na yamarin yi lanxi xii keden nan ma Manga Asuyerusu a yamanan birin yi,
    Ada kiken xii fu nun saxande lɔxɔni, ɲɛɛn kiken fu nun firindena.
  haw-1868: Ma ka la hookahi, Ma na aina a pau o ke alii o Ahasuero, ma ka la umikumamakolu
    o ka malama umikumalaua, oia hoi ka malama o Adara.
  arb-NAV: فِي يَوْمٍ وَاحِدٍ، هُوَ الْيَوْمُ الثَّالِثَ عَشَرَ مِنَ الشَّهْرِ الثَّانِي
    عَشَرَ، (آذَارَ – مَارِسَ)، وَذَلِكَ فِي جَمِيعِ أَقَالِيمِ الْمَلِكِ أَحَشْوِيرُوشَ.
  ewe-ewe: Ŋkeke si woɖo hena Yudatɔwo ƒe nu sia wɔwɔ le Fia Ahasuerus ƒe fiaɖuƒe
    blibo la mee nye ɣleti wuievelia, Ada, ƒe ŋkeke wuietɔ̃a gbe.
  eng-LEE: On one day in all the provinces of king Achashverosh, on the thirteenth
    day of the twelfth month, which is the month Adar.
  asm-FB: ৰজা অহচবেৰোচৰ অধীনত থকা সকলো প্রদেশলৈ ইয়াক কাৰ্যকৰী কৰিবলৈ কোৱা হ’ল, সেয়া
    আছিল দ্বাদশ মাহৰ তেৰ তাৰিখ, অৰ্থাৎ অদৰ মাহৰ তেৰ তাৰিখ।
  sus-A: يِ يَامَرِ نُ لَنشِ عَ شَ رَبَ مَنفّ عَسُيٍرُ سُ شَ مَنفّيَ بِرِن كُي، عَدَ
    كِكٍ، حّ كِكٍ قُ نُن قِرِن ندٍ، عَ شِ قُ نُن سَشَن ندٍ مَ.
  fra-SBL: en un seul jour dans toutes les provinces du roi Assuérus, le treizième
    jour du douzième mois, qui est le mois d'Adar.
  hbo-hbo: בְּיֹ֣ום אֶחָ֔ד בְּכָל־מְדִינֹ֖ות הַמֶּ֣לֶךְ אֲחַשְׁוֵרֹ֑ושׁ בִּשְׁלֹושָׁ֥ה
    עָשָׂ֛ר לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר הוּא־חֹ֥דֶשׁ אֲדָֽר׃
  pjt-pjt: '@see-verse:EST.008.011'
  kik-kik: Mũthenya ũrĩa wamũrirwo wa Ayahudi gwĩka ũguo mabũrũri-inĩ mothe ma Mũthamaki
    Ahasuerusu warĩ mũthenya wa ikũmi na ĩtatũ mweri wa ikũmi na ĩĩrĩ, naguo nĩ mweri
    wa Adari.
  fra-NCL: et cela en un seul jour, dans toutes les provinces du roi Assuérus, le
    treizième jour du douzième mois, qui est le mois d’Adar. *** Voir le texte de
    l’édit, fragment VIII,. ***
  cek-AK: khrah hatlai hnetto haih, Adar khrah, ni hatlai thumto naah, Judahnawk mah
    siangpahrang Ahasuerus ukhaih prae thung boih ah to tiah sak thaihaih to tawnh
    o.
  cuk-cuk: Judío-dulemar, bela-Rey-Asuero-yargi nii-warambe gakabogi, e-iba ibambe-gakapaagi,
    weyob-ibmar-imakega, iba mesismalad. We-nii-warambe-gakabogwadde Adar-niiye-nugad.
  uig-CYR: бу иш бир күндә, йәни он иккинчи айниң, йәни Адар ейиниң он үчинчи күни
    падиша Аһашверошниң һәр қайси өлкилиридә иҗра қилинсун» дәп пүтүлгән еди.
  tel-2017: వారి సొత్తు అంతటినీ కొల్లగొట్టాలి, అని రాజు యూదులకు ఆజ్ఞాపించాడు” అని
    దానిలో రాశారు.
  hat-BSA: nan yon sèl jou nan tout pwovens a Wa Assuérus yo, trèzyèm jou nan douzyèm
    mwa a, (sa vle di, mwa Adar a).
  kos-kos: Ma sap se inge ac fah mutawauk orekmakinyuk fin acn Persia nufon, fal nu
    ke len se oakwuki in anwuki mwet Jew, len aksingoul tolu in malem aksingoul luo,
    malem in Adar.
  hbo-WLC: בְּי֣וֹם אֶחָ֔ד בְּכָל־מְדִינ֖וֹת הַמֶּ֣לֶךְ אֲחַשְׁוֵר֑וֹשׁ בִּשְׁלוֹשָׁ֥ה
    עָשָׂ֛ר לְחֹ֥דֶשׁ שְׁנֵים־עָשָׂ֖ר הוּא־חֹ֥דֶשׁ אֲדָֽר׃
  ibo-ibo: Ụbọchị a akara aka maka ndị Juu ime ihe ndị a nʼobodo niile nʼalaeze eze
    Ahasuerọs bụ nʼabalị iri na atọ nke ọnwa Ada.
  ory-ory: ପ୍ରତ୍ୟେକ ନଗରର ସବୁ ଯିହୁଦୀୟଙ୍କୁ ଏକତ୍ରିତ ହୋଇ ଆପଣା ଆପଣା ପ୍ରାଣରକ୍ଷାର୍ଥେ ଠିଆ
    ହେବାକୁ, ପୁଣି ଯେଉଁ ଗୋଷ୍ଠୀ ଓ ପ୍ରଦେଶ ସେମାନଙ୍କର ବିପକ୍ଷତା କରିବେ, ସେମାନଙ୍କ ସାମର୍ଥ୍ୟ
    ଓ ସେମାନଙ୍କ ବାଳକ ଓ ସ୍ତ୍ରୀସକଳକୁ ସଂହାର ଓ ବଧ ଓ ବିନାଶ କରିବାକୁ, ପୁଣି ସେମାନଙ୍କର ସମସ୍ତ
    ଦ୍ରବ୍ୟ ଲୁଟିବାକୁ ରାଜା ଅନୁମତି ଦେଲେ।
  chk-chk: Ei repwe tongeni föri lon ekewe sop meinisin mi nom fän nemenien ewe king
    Asuworos lon engol me ülüngatin ränin ewe engol me ruuen maram a iteni Atar.
  rop-rop: En langa det namba 13 dei langa det namba 12 manth gulum Edara, ola Juwish
    pipul gin dum lagijat langa ola enamimob hu jidan langa ola kantri blanga King
    Seksis.
  ukr-1871: В один день по всїх областях царя Артаксеркса, на тринайцятий день дванайцятого
    місяця, се б то місяця Адара.
  deu-1951: und zwar an einem Tage in allen Provinzen des Königs Ahasveros, nämlich
    am dreizehnten Tage des zwölften Monats, das ist der Monat Adar.
  eng-JPS: upon one day in all the provinces of king Ahasuerus, namely, upon the thirteenth
    day of the twelfth month, which is the month Adar.
  srp-1865: U isti dan po svijem zemljama cara Asvira, trinaestoga dana mjeseca dvanaestoga,
    koje je mjesec Adar.
  lug-lug: Olunaku olwalondebwa Abayudaaya okukola bino mu bitundu byonna ebya Kabaka
    Akaswero lwe lwali olunaku olw’ekkumi n’essatu mu mwezi ogw’ekkumi n’ebiri, gwe
    mwezi Adali.
  heb-heb: ביום אחד בכל מדינות המלך אחשורוש בשלושה עשר לחדש שנים עשר הוא חדש אדר׃
  ben-IRV: তা দিয়ে রাজা অহশ্বেরশ সেই চিঠিতে অদর মাসের, অর্থাৎ বারো মাসের তেরো দিনের
    র দিন যাতে তাঁর রাজ্যের প্রত্যেক শহরের ইহুদীরা জড়ো হয়ে নিজেদের রক্ষা করতে পারে
    সেই অধিকার দিলেন।
  pan-pan: ਅਤੇ ਇਹ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ ਬਾਰਵੇਂ ਮਹੀਨੇ ਅਰਥਾਤ ਅਦਾਰ ਮਹੀਨੇ
    ਦੀ ਤੇਰ੍ਹਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਇੱਕ ਹੀ ਦਿਨ ਵਿੱਚ ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: မိမိ တို့အသက် ကို စောင့် ရသောအခွင့်၊ တိုက်လာ သောပြည်သူ ၊ စစ်သူရဲ အပေါင်း
    တို့ကို မိန်းမ သူငယ် နှင့်တကွ သတ်ဖြတ် သုတ်သင် ပယ်ရှင်း ၍၊ သူ တို့ဥစ္စာ ကိုလုယူ
    သိမ်းရုံးရသောအခွင့်ကိုရှင်ဘုရင် ပေး တော်မူ၏။
  tbg-tbg: Haaru Hamaaniva 13 enta 12 tora Adaa toraqaa ekaa Iutaa vatanaaka aru taiqa
    kaate tu entara, vi entaraqaa Motekaira uvavanovata kempukaiqama viro vaumanta
    Iutaa vatanaaka vi entaraqaa nái navutaaka ho arukeva vaura.
  hmo-hmo: Iuda taudia ese unai kara be dina tamona lalonai do idia karaia, king Ahasuero
    ena basileia ibounai edia lalonai. Unai dina be hua namba 12, hua ladana Adara,
    ena dina namba 13.”
  urd-urd: यह अख़्सूयरस बादशाह के सब सूबों में बारहवें महीने, या'नी अदार महीने की
    तेरहवीं तारीख़ की एक ही दिन में हो।
  rus-SYN: в один день по всем областям царя Артаксеркса, в тринадцатый день двенадцатого
    месяца, то есть месяца Адара.
  bqc-SIM: À ń gba zɛ́ aa bee kɛ kí Aasuelu bùsu daside guu píi mↄ kuɛplade pↄ́
    wì mɛ Adaa gↄↄ kuɛ'aaↄ̃dezĩ.
  tcz-CHONGTHU: Xerxes lenggam jousea hitobang tohna dinga nikho kilhengdoh chu Lhakao
    nisagi ni kumkit hiding ahi.
  mar-mar: अहश्वेरोश राजाच्या सर्व प्रांतांत एकाच दिवशी, बाराव्या महिन्याच्या म्हणजे
    अदार महिन्याच्या, तेराव्या दिवशी यहूद्यांवर कारवाई करायची असे ठरले होते.
  qub-qub: Ray Asuero mandashan probinsyacunachöga juc junajllacho Israelcunata chayno
    rurananpämi niycaran. Chaytaga ruranan caran Adar quilla chunca quimsa (13) junajnincho.
    Chay quillaga caran wata ushajna.
  bqp-bqp: À ń gbá zɛ́ ò abire kɛ kína Asueru bùsunↄ gũn pínki mↄ kuri awɛɛplade
    Ada gↄrↄ kuri awɛɛ'aakↄ̃de zĩn.
  hat-hat: Se sa pou jwif yo fè nan tout pwovens peyi wa Asyeris la, nan trèzyèm jou
    douzyèm mwa a, ki vle di mwa Ada a.
  eng-BSB: The single day appointed throughout all the provinces of King Xerxes was
    the thirteenth day of the twelfth month, the month of Adar.
  eng-WEBPB: on one day in all the provinces of King Ahasuerus, on the thirteenth
    day of the twelfth month, which is the month Adar.
  kbq-kbq: Hagi ana'ma hanaza zamofo knama kini ne' Serksisima erinte'neana Adarie
    nehaza ikana 12fu ikankino, 13 knazupa ana zama hanazankna erinte'ne.
  nhe-BL: Nochi ya ni monequi quichihuase ipan san se tonal ipan nochi ialtepehua
    Tlanahuatijquetl Asuero. Huan nopa tonal tlen quiixtlalijtoya elqui ipan 13 itequi
    nopa metztli majtlactli huan ome, nopa metztli Adar ipan toisraelita calendario
    [8:12 Elqui ipan 7 itequi marzo ipan tocalendario tlen ama.] ipan ne seyoc xihuitl.
  bus-bus: À ń gbá zɛ́ aↄ̃ beee kɛ kí Asueru bùsunↄ guu píngi mↄ kuri awɛɛplaade Ada
    gurↄ kuri awɛɛ'aagↄ̃dee zĩ.
  gub-BL: Uzeagaw putar pezuka haw rehe 13 haw 'ar mehe 12 haw zahy Anar her ma'e
    rehe wà nehe. A'e 'ar mehe pepuner wazuka haw rehe pezepyro kar pà nehe. i'i tuwihawete
    Zutew wanupe.
  eng-DRA: And one day of revenge was appointed through all the provinces, to wit,
    the thirteenth of the twelfth month Adar.
