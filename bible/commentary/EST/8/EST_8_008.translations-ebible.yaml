verse: EST.008.008
translations:
  mal-C: ഇനി രാജാവിന്റെ നാമത്തിൽ യെഹൂദർക്ക് അനുകൂലമായി നിങ്ങൾക്ക് ഉത്തമമെന്നു തോന്നുന്ന
    മറ്റൊരു കൽപ്പന എഴുതിക്കൊള്ളുക. അതിൽ രാജാവിന്റെ മുദ്രമോതിരത്താൽ മുദ്രയിടുക. രാജാവിന്റെ
    നാമത്തിൽ എഴുതി രാജാവിന്റെ മുദ്രമോതിരത്താൽ മുദ്രയിടപ്പെട്ട ഒരു കൽപ്പനയും റദ്ദാക്കാവുന്നതല്ല.”
  deu-TKW: Ihr nun mögt in betreff der Juden im Namen des Königs schreiben, wie es
    euch gut dünkt, und es alsdann mit dem königlichen Siegelringe versiegeln. Denn
    ein Schreiben, daß im Namen des Königs geschrieben und mit dem königlichen Siegelringe
    versiegelt ist, kann nicht zurückgenommen werden.
  lin-lin: Sik’oyo, koma mobeko mosusu na tina na Bayuda, na kombo ya mokonzi, ndenge
    okomona malamu mpe beta yango kashe ya mokonzi ; pamba te mokanda oyo ekomami
    na kombo ya mokonzi mpe babeti yango kashe na ye ekoki kobongwana te.
  eng-LSV: and you, write for the Jews, as [it is] good in your eyes, in the name
    of the king, and seal with the signet of the king—for the writing that is written
    in the name of the king, and sealed with the signet of the king, there is none
    to turn back.”
  eng-GNV: Write yee also for the Iewes, as it liketh you in the Kinges name, and
    seale it with the Kings ring (for the writings written in the Kings name, and
    sealed with the Kings ring, may no man reuoke)
  eng-WEBSTER: 'Write ye also for the Jews, as it pleaseth you, in the king''s name,
    and seal it with the king''s ring: for the writing which is written in the king''s
    name, and sealed with the king''s ring, no man may reverse.'
  nhw-BL: Pero amo hueli mopatla se tlanahuatili catli ijcuilijtoc ica notequiticayo
    huan quisellojhuijtoque ica noanillo. San huelis xiquijcuiloca seyoc tlanahuatili
    para nopa israelitame ipan nochi altepeme. Ica notequiticayo xiquinilhuica nopa
    camanali catli anquinequij huan catli anmoilhuíaj para cualtiyas huan quinpalehuis
    amomasehualhua. Huan catli anquiijcuilose xijsellojhuica ica noanillo huan xiquintitlanilica
    nopa israelitame, pampa se amacamanali catli quipiya noanillo isello, amo aqui
    hueli quisosolos.
  swh-ONEN: Basi andika amri nyingine kwa jina la mfalme kwa ajili ya Wayahudi kama
    unavyoona vyema, kisha uifunge kwa kutia muhuri kwa pete ya mfalme kwa kuwa hakuna
    andiko lililoandikwa kwa jina la mfalme na kutiwa muhuri kwa pete ya mfalme linaloweza
    kutanguliwa.”
  bba-bba: Yen sɔ̃ tɛ̃, i yoruo kɑ nɛn yĩsiru ye yɑ koo Yuubɑ ɑrufɑɑni kuɑ. Kpɑ i
    ye nɛ sinɑ bokon yĩreru koosi. Domi ye bɑ yoruɑ kɑ sinɑ bokon yĩsiru mɑ bɑ ye
    win yĩreru koosi, bɑ ǹ mɑɑ kpɛ̃ bu ye ɡɔsiɑ.
  eng-KJVCPB: 'Write ye also for the Jews, as it liketh you, in the king’s name, and
    seal it with the king’s ring: for the writing which is written in the king’s name,
    and sealed with the king’s ring, may no man reverse.'
  luo-luo: Koro ndik chik machielo gi nying ruoth kar jo-Yahudi kaka ineno ni berni,
    kendo iketie sei mar nying ruoth bangʼe ketie ranyisi mar tere mar ruoth, nimar
    gik moko duto mondiki e nying ruoth kendo oketie tere mar ruoth ok nyal loki kata
    kethi.
  meu-meu: Bona Iuda taudia herevadia na emui ura heḡereḡerena ba tore, hanua pavapavana
    ladagu ai, bona hanua pavapavana imagu kwakikwakina vaḡivagina amo toana ba karaia;
    badina be haheḡani herevana hanua pavapavana ladana ai e torea bona imana kwakikwakina
    vaḡivaḡina amo toana e karadia na ta ese basine gwaua tao diba.
  npi-ULB: राजाको नाउँमा यहूदीहरूको पक्षमा अर्को आदेश लेखे र त्यसमा राजाको औँठीले
    छाप लगाओ । किनकि पहिले नै राजाको नाउँमा लेखिएको आदेश जसमा राजाको औँठीको छाप लागेको
    छ, त्यो रद्द हुन सक्दैन ।”
  yor-yor: Nísinsin yìí, kọ ìwé àṣẹ mìíràn ní orúkọ ọba bí àwọn Júù ṣe jẹ́ pàtàkì
    sí ọ, kí o sì fi òrùka ọba ṣe èdìdì dì í, nítorí kò sí àkọsílẹ̀ tí a bá ti kọ
    ní orúkọ ọba tí a sì fi òrùka ọba ṣe èdìdì tí a lè yìí padà.”
  ind-ind: Maka sekarang tulislah surat untuk menyelamatkan bangsamu. Cantumkanlah
    namaku pada surat-surat tersebut, dan gunakanlah cincin meteraiku untuk mengesahkan
    surat keputusan tersebut, karena surat yang sudah dibubuhi nama serta disegel,
    selamanya tidak dapat diubah.”
  pes-OPCB: اما حکمی را که به نام پادشاه صادر شده و با انگشتر او مهر شده باشد نمی‌توان
    لغو کرد. ولی شما می‌توانید به صلاح خود حکم دیگری به نام پادشاه برای یهودیان صادر
    کنید و آن را با انگشتر پادشاه مهر کنید.»
  tgl-ULB: Sumulat ka ng iba pang kautusan para sa mga Judio sa pangalan ng hari,
    at selyuhan ito sa pamamagitan ng singsing ng hari. Sapagkat ang kautusang naisulat
    na sa pangalan ng hari at naselyuhan sa pamamagitan ng singsing ng hari ay hindi
    maaaring mapawalang-bisa.”
  hui-hui: Ani birugo tigua i̱naga minini howa bi gili bialu i̱naga gi magi wialu
    binidago ai lone i̱na mo iriari bibe nahe ko. Anigo libugua Yu wali agaliruhondo
    beba mbira gili bialu purogo leloleyagua nde karulapego ani bidaba. Libugua bi
    ogoni i̱naga minini howa gili bialu i̱ninaga gi magibi ngelalu bilibu, lene.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရင့်​အ​မည်​ဖြင့်​ရေး​၍​လက်​စွပ် တော်​တံ​ဆိပ်​ခတ်​နှိပ်​ထား​သည့်​အ​မိန့်​တော်
    စာ​ကို​မူ​မ​ဖျက်​မ​ပယ်​နိုင်။ သို့​သော်​လည်း သင်​တို့​အ​လို​ရှိ​သည့်​အ​တိုင်း​ယု​ဒ​အ​မျိုး
    သား​များ​ထံ​သို့​ငါ​၏​နာ​မည်​ဖြင့်​စာ​ရေး ၍​ဘု​ရင့်​လက်​စွပ်​တော်​တံ​ဆိပ်​ကို​ခတ်​နှိပ်
    လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ད་ལྟ་ཁྱོད་གཉིས་ཀྱིས་རང་གི་འདོད་མོས་བཞིན། རྒྱལ་པོ་ངའི་མིང་ལ་བརྟེན་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཀའ་མཆིད་ཕྲིས་ལ།
    བདག་གི་མཛུབ་དཀྲིས་ཀྱི་ཕྱག་རྒྱ་ཐོབས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན། རྒྱལ་པོའི་མིང་ལ་བརྟེན་ནས་བྲིས་ཤིང་རྒྱལ་པོའི་མཛུབ་དཀྲིས་ཀྱི་ཕྱག་རྒྱ་བཏབ་པའི་བཀའ་ཤོག་ནི་མེད་པར་བཟོ་མི་ནུས་སོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvino chinyorai chimwe chirevo muzita ramambo sezvamunoona zvakakunakirai
    mugochisimbisa nemhete yamambo, nokuti hakuna gwaro rakanyorwa muzita ramambo
    rikasimbiswa nemhete yake ringashandurwa.”
  spa-BLM: Escribe también a los judíos lo que te plazca, en nombre del rey, y séllalo
    con el anillo del rey; porque lo que se escribe en nombre del rey, y se sella
    con el anillo del rey, no puede ser revocado por nadie.”
  cac-cac: A ticnaic tz'ib'ejb'at icha tas tze na yuj svach'iloc masanil eb' eyetchon̈ab'
    chi'. Tzeyac'anoch in b'i yed' in sello d'ay. Yujto a junoc ley b'aj ayoch in
    b'i yed' in sello d'ay, maxtzac yal-laj yeq'ui, xchi vin̈.
  swh-ULB: Hivyo andika mbiu nyingine kwa ajili ya Wayahudi kwa jina la mfalme na
    uipige muhuri kwa pete ya mfalme. Kwa sababu mbiu imekwisha andikwa kwa jina la
    mfalme na kugongwa muhuri kwa pete ya mfamle na haiwezi kubatilishwa.”
  bel-bel: напішэце і вы пра Юдэяў, што вам заўгодна, ад імя цара і змацуйце царскім
    пярсьцёнкам, бо ліст, напісаны ад імя цара і змацаваны пярсьцёнкам царскім, нельга
    зьмяніць.
  deu-ELBBK: So schreibt ihr nun im Namen des Königs bezüglich der Juden, wie ihr
    es für gut haltet, und untersiegelt es mit dem Siegelring des Königs. Denn eine
    Schrift, die im Namen des Königs geschrieben und mit dem Siegelring des Königs
    untersiegelt ist, kann nicht widerrufen werden.
  mbb-OT: Guntaan, surat kew en te sevaha pa he suǥù pinaaǥi te ngazan ku para te
    menge Judio. Ne isurat niw ke hengkey is meupiya para keniyu, ne merkahi niw heini
    te sising ku. Su is minsan hengkey he dukumintu, kenà egkehimu he edhelinen emun
    ingkemarka zuen is ngazan ku wey sising ku.”
  mal-2015: നിങ്ങൾക്കു ബോധിച്ചതുപോലെ നിങ്ങളും രാജാവിന്റെ നാമത്തിൽ യെഹൂദന്മാർക്കുവേണ്ടി
    എഴുതി രാജാവിന്റെ മോതിരംകൊണ്ടു മുദ്രയിടുവിൻ; രാജനാമത്തിൽ എഴുതുകയും രാജമോതിരംകൊണ്ടു
    മുദ്രയിടുകയും ചെയ്ത രേഖയെ ദുർബ്ബലപ്പെടുത്തുവാൻ ആർക്കും പാടില്ലല്ലോ.
  rmc-rmc: Ale o zakonos, so ov diňa avri, pes na del te čerinel, bo me imar thoďom
    la angrusakro znakos pre oda ľil. Ale me šaj kerav oda, hoj tumenge akana domukava
    te del avri nevo zakonos. Keren avke, sar džanen prekal e zachrana tumare narodoske,
    a thoven upre miro znakos.“
  nlg-nlg: Koro tona haliu tua na niana vetena rughuhoru vanira na kokoe na lei vure
    ni Jew tana ahana na vunaghi haba, talutatea vanira na hava te liomiu na bosaana
    vaniadira, mo koro vaughilalaa nia na papada (ringi) ni vaughilala ni vunaghi
    haba. Hau vakaa, mo koro ghanaghana utoa, na hava tua na ghanaghana ia kara gegerea
    iga na ahana na vunaghi haba, ma kara vaughilalaa nia na papada (ringi) vaughilala
    ni vunaghi haba ke, kara mua ghoi hughua pa, kara mua ghoi haurakea tua”.
  pes-OPV: و شما آنچه را که درنظرتان پسند آید، به اسم پادشاه به یهودیان بنویسید و
    آن را به مهر پادشاه مختوم سازید، زیراهرچه به اسم پادشاه نوشته شود و به مهر پادشاه
    مختوم گردد کسی نمی تواند آن را تبدیل نماید.»
  ron-1924: Скриець дар ын фолосул иудеилор кум вэ ва плэчя, ын нумеле ымпэратулуй,
    ши печетлуиць ку инелул ымпэратулуй. Кэч о скрисоаре скрисэ ын нумеле ымпэратулуй
    ши печетлуитэ ку инелул ымпэратулуй ну поате фи десфиинцатэ.”
  ben-OBCV: এখন যেভাবে তোমাদের ভালো মনে হয় সেই ইহুদিদের পক্ষে রাজার নামে আরেকটি আদেশ
    লিখে রাজার স্বাক্ষর করা আংটি দিয়ে সিলমোহর করো রাজার নাম করে লেখা এবং রাজার আংটি
    দিয়ে সিলমোহর করা কোনও আদেশ বাতিল করা যায় না।”
  lex-lex: Nah, dodo'ondi de a'g ed mak khopan pa mial horat totpena riy Yahudi re
    ramori-ralewna, de plolli nek la ha mimkeka pa samoga de mhiorta la' horat de
    ralamni. Miala na'nu me mniairia a kdie'lu de pa mkenia lodna-hairi ya'udalli
    (cap). Yoma horta-hairi maka ha ralgot de e rwet hadella ray nanni, me la' walia
    ray ed maka ka'udlia kdielli la'a horat de pa hota taken niana rhernia owa'an
    horat de.”
  som-som: Haddaba idinku sidaad doonaysaan Yuhuudda warqado ugu qora. Magaca boqorka
    ku qora, oo ku shaabadeeya kaatunka boqorka, waayo, qorniinkii lagu qoro boqorka
    magiciisa, oo haddana kaatunka boqorka lagu shaabadeeyo, ninna ma beddeli karo.
  lat-VUC: Scribite ergo Judæis, sicut vobis placet, regis nomine, signantes litteras
    annulo meo. Hæc enim consuetudo erat, ut epistolis, quæ ex regis nomine mittebantur
    et illius annulo signatæ erant, nemo auderet contradicere.
  eng-ASVBT: Write ye also to the Jews, as it pleaseth you, in the king’s name, and
    seal it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may no man reverse.
  ita-1885: Or voi scrivete lettere a' Giudei, nella maniera che vi parrà meglio,
    a nome del re; e suggellatele con l'anello del re; perciocchè quello ch'è scritto
    a nome del re, ed è suggellato col suo anello, non si può rivocare.
  eng-ULB: Write another decree for the Jews in the name of the king and seal it with
    the king's ring. For the decree that has already been written in the king's name
    and sealed with the king's ring cannot be revoked.”
  spa-VBL: Ahora pueden escribir una orden con respecto a los judíos de la manera
    que ustedes quieran, en nombre del rey, y sellarla con el anillo de sello del
    rey. Porque ningún decreto escrito en nombre del rey y sellado con su anillo de
    sello puede ser revocado”.
  fra-_FOB: Vous donc, écrivez au nom du roi en faveur des Juifs, comme il vous semblera
    bon, et scellez l'écrit de l'anneau du roi; car l'écriture qui est écrite au nom
    du roi et scellée de l'anneau du roi, ne se révoque point.
  mal-mal: നിങ്ങളുടെ ഇഷ്ടംപോലെ നിങ്ങളും രാജാവിന്റെ നാമത്തിൽ യെഹൂദന്മാർക്കുവേണ്ടി കല്പന
    എഴുതി രാജാവിന്റെ മോതിരംകൊണ്ട് മുദ്രയിടുവിൻ; രാജനാമത്തിൽ എഴുതുകയും രാജമോതിരംകൊണ്ടു
    മുദ്രയിടുകയും ചെയ്ത രേഖ തള്ളിക്കളയുവാൻ ആർക്കും സാധ്യമല്ല.
  urd-GVR: Lekin jo bhī farmān bādshāh ke nām meṅ sādir huā hai aur jis par us kī
    angūṭhī kī muhr lagī hai use mansūḳh nahīṅ kiyā jā saktā. Lekin āp ek aur kām
    kar sakte haiṅ. Mere nām meṅ ek aur farmān jārī kareṅ jis par merī muhr lagī ho.
    Use apnī tasallī ke mutābiq yoṅ likheṅ ki Yahūdī mahfūz ho jāeṅ.”
  suz-BL: मुल आं नेंमी इन दाक्‍स पा यहूदी आन कली रिम्‍शो दुम्‍चा आ पर्बम नक ब्रेक्‍स
    का ब्रेक्‍तीन। मिनु मेकोमी आं छाप थोक्‍तीन। मारदे हना पिप आ नेंमी ब्रेक्‍शा, आं
    छाप थोक्‍शो हुकुम गेनायो क्‍याम्‍ने मचाम्‍सीब” देंत।
  ita-1927: Scrivete dunque, a pro de’ Giudei, come vi parrà meglio, nel nome del
    re, e suggellate coll’anello reale; perché ciò ch’è scritto in nome del re e sigillato
    con l’anello reale, è irrevocabile?”
  ckb-ckb: ئێوەش ئەوەی پێتان باشە بە ناوی پاشاوە بۆ جولەکەکانی بنووسن، بە ئەنگوستیلەکەی
    پاشا مۆری بکەن، چونکە ئەو نووسینەی بە ناوی پاشاوە دەنووسرێت و بە ئەنگوستیلەکەی
    مۆر بکرێت هەڵناوەشێنرێتەوە.»
  eng-BBE: 'So now send a letter about the Jews, writing whatever seems good to you,
    in the king''s name, and stamping it with the king''s ring: for a writing signed
    in the king''s name and stamped with the king''s ring may not be changed.'
  kan-OKCV: ಈಗ ನೀವು ಯೆಹೂದ್ಯರಿಗೋಸ್ಕರ ಅರಸನ ಹೆಸರಿನಿಂದ ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವ
    ಹಾಗೆ ಬೇರೆ ಒಂದು ಪತ್ರವನ್ನು ಬರೆದು, ಅರಸನ ಉಂಗುರದಿಂದ ಮುದ್ರೆಹಾಕಿರಿ. ಏಕೆಂದರೆ ಅರಸನ ಹೆಸರಿನಿಂದ
    ಬರೆಯಲಾದ ಹಾಗು ರಾಜಮುದ್ರೆಯನ್ನು ಹೊಂದಿರುವ ಲೇಖನವನ್ನು ಯಾರೂ ಈಗ ರದ್ದುಮಾಡಲಾಗದು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: இப்போதும் உங்களுக்கு விருப்பமானபடி நீங்கள் ராஜாவின் பெயரால் யூதர்களுக்காக
    எழுதி ராஜாவின் மோதிரத்தால் முத்திரை போடுங்கள்; ராஜாவின் பெயரால் எழுதப்பட்டு, ராஜாவின்
    மோதிரத்தால் முத்திரை போடப்பட்டதைச் செல்லாமல் போகச்செய்ய ஒருவராலும் முடியாது என்றான்.
  spa-RV-1909: Escribid pues vosotros á los Judíos como bien os pareciere en el nombre
    del rey, y selladlo con el anillo del rey; porque la escritura que se escribe
    en nombre del rey, y se sella con el anillo del rey, no es para revocarla.
  ron-BTF: 'Scrieţi de asemenea în favoarea iudeilor, cum vă place, în numele împăratului
    şi sigilaţi-l cu inelul împăratului: căci înscrisul scris în numele împăratului
    şi sigilat cu inelul împăratului, nimeni nu îl poate revoca.'
  eng-WEBP: Write also to the Jews as it pleases you, in the king’s name, and seal
    it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may not be reversed by any man.”
  eng-FBV: Now you may write an order regarding the Jews in whatever way you want,
    in the king's name, and seal it with the king's signet ring. For no decree written
    in the king's name and sealed with his signet ring can be revoked.”
  nld-1939: Schrijft gij nu in naam des konings ten gunste van de Joden wat u goeddunkt,
    en verzegelt het met ‘s konings zegelring; want wat in naam des konings geschreven
    en met ‘s konings zegelring verzegeld is, kan niet meer herroepen worden.
  nch-BL: Pero amo hueli mopata se tanahuatili cati ijcuilijtoc ica notequiticayo
    huan quisellojhuijtoque ica noanillo. San huelis xiquijcuiloca seyoc tanahuatili
    para nopa israelitame ipan nochi altepeme. Ica notequiticayo xiquinilhuica nopa
    camanali cati anquinequij huan cati anmoilhuíaj para cualtiyas huan quinpalehuis
    amomasehualhua. Huan cati anquiijcuilose xijsellojhuica ica noanillo huan xiquintitanilica
    nopa israelitame, pampa se amacamanali cati quipiya noanillo isello, amo aqui
    hueli quitamiltis.
  vie-1934: Vậy, hai ngươi cũng hãy nhân danh vua mà viết về dân Giu-đa điều gì vừa
    ý hai ngươi, rồi lấy chiếc nhẫn của vua mà ấn dấu. Vì một tờ chiếu chỉ nào viết
    nhân danh vua và ấn dấu với chiếc nhẫn của vua không thể bãi được.
  hin-CV: मोरदकय, अब तुम राजा की ओर से जैसा भी भला समझो, यहूदियों को संबोधित राजाज्ञा
    लिखो और उस पर राजा की राजमुद्रा मुद्रित लगा दो; क्योंकि वह राजाज्ञा, जिस पर राजा
    की राजमुद्रा की मोहर लगी हुई होती है, बदली नहीं जा सकती.”
  spa-BES: Ahora autorizo una carta sobre los judíos, escribiendo lo que le parezca
    bien, en el nombre del rey, y sellándola con el anillo del rey. Un decreto firmado
    con el nombre del rey y sellado con el anillo del rey no puede ser cambiada.
  tdx-tdx: Aa le sokiro ka ty amo nte-Iehodao, amy ze tea’o hanoeñe, ami’ty tahina’
    i mpanjakay, le voli-tomboho amy bange’ i mpanjakaiy; amy te tsy mete afotetse
    ze tsey sinokitse ami’ty tahina’ i mpanjakay naho tinombok’ amy bange’ey.
  tha-KJV: ท่านจะเขียนตามที่ท่านพอใจเกี่ยวกับเรื่องยิวในนามของกษั​ตริ​ย์ และประทับตราด้วยพระธำมรงค์
    เพราะว่ากฤษฎีกาที่​เข​ียนในนามของกษั​ตริ​ย์และประทับตราด้วยพระธำมรงค์จะเปลี่ยนกลับไม่​ได้​”
  por-BR-2018: Escrevei, pois, vós aos judeus como bem vos parecer em nome do rei,
    e selai o com o anel do rei; porque a escritura que é selada com o anel do rei,
    não pode ser revogada.
  deu-ELO: So schreibet ihr nun im Namen des Königs betreffs der Juden, wie es euch
    gut dünkt, und untersiegelt es mit dem Siegelringe des Königs. Denn eine Schrift,
    die im Namen des Königs geschrieben und mit dem Siegelringe des Königs untersiegelt
    ist, kann nicht widerrufen werden.
  caa-caa: Entonces coner cꞌani inwajcꞌox e cꞌotorer tuaꞌ itzꞌijbꞌa inteꞌ carta tiaꞌ
    tuaꞌ aquetpa tzꞌijbꞌabꞌir lo que nox icꞌani tuaꞌ achempa tuaꞌ acorpesna tin e
    tuobꞌ e Israel. Y chenic tama nicꞌabꞌa. Y de allí chenic sellar taca e sello lo
    que incꞌampes. Pero cꞌajric imener que inteꞌ carta xeꞌ firmado nimener y xeꞌ sellado
    taca nisello, ma cocha erer asatpa, che e rey.
  eng-WYC-2018: Therefore write ye to [the] Jews, as it pleaseth to you, by the name
    of the king, and aseal ye the letters with my ring. For this was the custom, that
    no man durst against-say the letters, that were sent in the king’s name, and were
    sealed with his ring. (And so now write ye to the Jews, what pleaseth you, in
    the name of the king, and seal ye the letters with my ring. For it is the law,
    that no one can revoke the orders, that were sent before in the king’s name, and
    were sealed with his ring,or his signet.)
  epo-epo: skribu do pri la Judoj en la nomo de la reĝo tion, kio plaĉas al vi, kaj
    sigelu per la reĝa ringo; ĉar leteron, skribitan en la nomo de la reĝo kaj sigelitan
    per la reĝa ringo, oni ne povas revoki.
  uig-PIN: Əmdi silǝr ɵzünglarning toƣra tapⱪini boyiqǝ mening namimda Yǝⱨudiylar
    üqün bir yarliⱪ yezip, mening üzük mɵⱨürümni besinglar; qünki padixaⱨning namida
    yezilƣan, padixaⱨning üzük mɵⱨüri besilƣan yarliⱪni ⱨeqkim bikar ⱪilalmaydu, dedi.
  beo-beo: 'Be sia: da Besia hina bagade ea dioba:le sia:i, amola amo sia: dedei da
    hina bagade ea lobo sosoga gasisalasu amoga bu hamoi, amo sia: afadenemu da hamedei.
    Be alia hanaiga, Yu dunuma meloa dedene imunu da defea. Ali da na dioba:le dedenanu,
    na lobo sogoga gasisalasu amoga bu hamoma.”'
  tpi-OTNT: Tasol dispela pas ol i bin raitim long nem bilong mi, na putim mak bilong
    mi yet long en, em bai mi no inap senisim. Tasol sapos yutupela i laik raitim
    wanem tok long ol Juda, orait yutupela raitim tasol. Yutupela i ken raitim dispela
    pas long nem bilong mi, na putim mak bilong mi long en.”
  hau-SA: Yanzu ku rubuta wata doka, a sunan sarki, a madadin Yahudawa, yadda kuka
    ga ya fi kyau ku kuma hatimce ta da zoben hatimin sarki, gama babu takardar da
    aka rubuta da sunan sarki, aka kuma hatimce da zobensa da za a iya sokewa.”
  uig-LAT: Emdi siler özünglarning toghra tapqini boyiche méning namimda Yehudiylar
    üchün bir yarliq yézip, méning üzük möhürümni bésinglar; chünki padishahning namida
    yézilghan, padishahning üzük möhüri bésilghan yarliqni héchkim bikar qilalmaydu,
    dédi.
  nde-nde: Ngakho-ke bhala omunye umlayo ngebizo lenkosi usenzela amaJuda njengokubona
    kwakho, ubusuyingcina ngophawu lwendandatho yenkosi, ngoba awukho umbiko olotshwe
    ngebizo lenkosi wangcinwa ngophawu lwendandatho yayo ongadilizwa.”
  ton-ton: 'Mou tohi foki maʻae ngaahi Siu, ʻae meʻa ʻoku lelei kia kimoua, ʻi he
    huafa ʻoe tuʻi, pea pulusi ia ʻaki ʻae mama ʻae tuʻi: he ko e tohi kuo tohi ʻi
    he huafa ʻoe tuʻi, pea fakamaʻu ʻaki ʻae mama ʻoe tuʻi, ʻoku ʻikai ngofua ke fakakehe
    ia ʻe ha tokotaha.”'
  ces-1613: Vy tedy pište Židům, jakž se vám za dobré zdá, jménem královským, a zapečeťte
    prstenem královským. (Nebo což se píše jménem krále, a zapečetí prstenem královským,
    nemůže zpátkem jíti.)
  eng-WMB: Write also to the Jews as it pleases you, in the king’s name, and seal
    it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may not be reversed by any man.”
  tam-TCV: இப்பொழுதும் உங்களுக்கு நலமாய்க் காண்கிறபடியே யூதர்களின் சார்பாக அரசனின்
    பெயரால் இன்னொரு கட்டளையை எழுதி, அரசனின் மோதிரத்தினால் அதை முத்திரையிடுங்கள். ஏனெனில்
    அரசனின் பெயரால் எழுதப்பட்டு, அவருடைய மோதிரத்தால் முத்திரையிடப்பட்ட எந்த ஆவணமும்
    ரத்துச் செய்யப்பட முடியாது” என்றான்.
  ceb-ULB: Pagsulat ug laing kasugoan alang sa mga Judio pinaagi sa ngalan sa hari
    ug selyohi kini pinaagi sa singsing sa hari. Kay ang kasugoan nga nahisulat na
    sa ngalan sa hari ug naselyohan na sa singsing sa hari dili na mahimong bawion
    pa.”
  mkn-mkn: '@see-verse:EST.008.007'
  pol-UBG: Napiszcie więc do Żydów to, co uznacie za słuszne, w imieniu króla i zapieczętujcie
    pierścieniem królewskim. To bowiem, co zostało napisane w imieniu króla i zapieczętowane
    pierścieniem królewskim, nie może być odwołane.
  urd-GVU: لیکن جو بھی فرمان بادشاہ کے نام میں صادر ہوا ہے اور جس پر اُس کی انگوٹھی
    کی مُہر لگی ہے اُسے منسوخ نہیں کیا جا سکتا۔ لیکن آپ ایک اَور کام کر سکتے ہیں۔
    میرے نام میں ایک اَور فرمان جاری کریں جس پر میری مُہر لگی ہو۔ اُسے اپنی تسلی کے
    مطابق یوں لکھیں کہ یہودی محفوظ ہو جائیں۔“
  eng-OEBCW: Now you write on behalf of the Jews, as seems best to you, in the king’s
    name and seal it with the king’s signet ring. For a document that is written in
    the king’s name and sealed with the king’s signet ring cannot be revoked.’
  deu-1912: so schreibt ihr nun für die Juden, wie es euch gefällt, in des Königs
    Namen und versiegelt's mit des Königs Ringe. Denn die Schriften, die in des Königs
    Namen geschrieben und mit des Königs Ring versiegelt wurden, durfte niemand widerrufen.
  kan-2017: ಆದುದರಿಂದ ಯೆಹೂದ್ಯರ ವಿಷಯವಾಗಿ ನಿಮಗೆ ಸರಿತೋರುವುದನ್ನು ಅರಸನ ಹೆಸರಿನಲ್ಲಿ ನೀವೂ ಬರೆಯಿಸಿ,
    ಅದಕ್ಕೆ ರಾಜಮುದ್ರೆಯನ್ನು ಹಾಕಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane bbug i thin ni kan yoloy kan garareg ni bay fithingan e en pilung
    riy ma ka ni pirdi’iy e pow rok e pilung ngay e dabyag i thilyeg. Ma demturug
    e tin gimew be leamnag mra yag ni mu yoloyew nge yan ngak e pi Jew; ni ngan yoloy
    u tan fithingag mi ni pirdi’iy e hung ko pilung ngay.”
  hlt-MCSB: Nangmih loh Judah rhoek ham te na mik ah then na ti bangla manghai ming
    neh daek pah laeh. Te phoeiah ca te manghai kah kutcaeng neh hnah thil. Manghai
    ming neh a daek tih manghai kutcaeng neh a hnah thil tah a yueh ham voel moenih,”
    a ti nah.
  mdy-ETH: ሃሢያ ማዖም ካኣቲ ሱንፆና ፃኣፒንቴ ባኣዚና ዢኢራሢ ማላቶ ጊዳ ዓይሦና ኪኢታ ማዾይዳ ፔኤቁዋዖ ዓቱዋኣሢሮ ዒንሢም
    ሃሢ ኮሺ ማዒ ጴዼ ጎይፆማ ሜሌ ኪኢታ ካኣቲ ሱንፆና ፃኣፒ፥ ዢኢራሢ ማላቶዋ ጊዳ ዓይሡዋቴ» ጌዔኔ።
  twi-ASANTE: Afei, kɔ so fa ɔhene din to nkra kɔma Yudafoɔ, ka deɛ wopɛ biara kyerɛ
    wɔn, na fa ɔhene kawa no sɔ ano. Nanso, kae sɛ, biribiara a wɔatwerɛ wɔ ɔhene
    din mu de ne kawa asɔ ano no, wɔnnane ani.”
  eng-WEBU: Write also to the Jews as it pleases you, in the king’s name, and seal
    it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may not be reversed by any man.”
  wal-wal: Gidikkonne, kawo keettaa maatafai wodhdhin, kawuwaa sunttan kiyida awaajoi
    laamettanau danddayenna. Hegaa gishshau, intte intte baggaara Aihudata maaddanau
    koyidobaa xaafite. Hegaa ta sunttan xaafidi, kawo maatafaa a bollan wottite” yaagiis.
  tgk-tgk: Акнун аз номи подшоҳ қонуни нав оид ба яҳудиён, чӣ тавре ки дуруст мешуморед,
    бинависеду онро бо ангуштарини шоҳ мӯҳр бизанед. Ҳар қонуне, ки аз номи шоҳ навишта,
    бо ангуштаринаш мӯҳр зада шуда бошад, бекор карда намешавад».
  spa-PDDPT: Ahora pues, escriban en nombre del rey con respecto a los judíos lo que
    les parezca bien y séllenlo con el sello del rey, porque lo que es escrito en
    nombre del rey y sellado con su sello no puede ser revocado.
  gun-gun: Aỹ ma pembopara avi ha'vy judeu kuery pe. Xee penderuvixa rery rupi pembopara
    peikuaa rami ae. Ha'e gui pemboja avi xekuã regua py xerery remoĩ reve. Mba'eta
    huvixa rery rupi pembopara vy ikuã regua py pemboja rire imbovaipa rive pyrã e'ỹ
    ae opyta — he'i.
  agu-BL: Ma jalu' swak'e' ama'l tzitetz tan bene'n itz'ibal alchok ca'wl tan chiclaxe'n
    yi itanum. Yil bnix ita'n ba'n cu' nin imbi' te'j, nin ncha'tz ba'n cu' nin yi
    insey te'j, stzun yi rey bantz. (Te yi tiemp sajle'n yi na cu' nin wik'ab yi rey
    tu yi sey i' te jun cart tajwe'n cu'n tan banle'n tane'n nin qui'c rmeril tan
    stzajse'n.)
  ilo-ULB: Mangisuratkayo iti sabali a bilin a maipaulog iti nagan ti ari para kadagiti
    Judio, ken deppelanyo daytoy iti selio babaen iti singsing ti ari. Ta ti bilin
    a naipaulog iti nagan ti ari a naisuraten ken nadeppelanen iti selio babaen iti
    singsing ti ari ket saanen a mabalin a mawaswas.”
  kpg-kpg: Malaa, nia haganoho huogodoo ala guu hihi i di ingoo di king, ge guu maaga
    gi di maaga di king, le e deemee di huli. Goolua e mee di hihi nia mee huogodoo
    ala e hiihai ginai goolua gi digau o Jew, gei goolua gaa hihi di maa i dogu ingoo
    gaa togo ginai di maaga di king gi nonua.”
  uig-ARA: ئەمدى سىلەر ئۆزۈڭلارنىڭ توغرا تاپقىنى بويىچە مېنىڭ نامىمدا يەھۇدىيلار ئۈچۈن
    بىر يارلىق يېزىپ، مېنىڭ ئۈزۈك مۆھۈرۈمنى بېسىڭلار؛ چۈنكى پادىشاھنىڭ نامىدا يېزىلغان،
    پادىشاھنىڭ ئۈزۈك مۆھۈرى بېسىلغان يارلىقنى ھېچكىم بىكار قىلالمايدۇ، دېدى.
  sus-sus: Yakɔsi wo naxan nabama, wo xa kɛɛdi sɛbɛ n xili ra, naxan nɔma Yuwifie
    xa fe fande. Wo xa n ma mangɛ tɔnxuma sa a ma, barima xa n ma tɔnxuma na a ma,
    na yaamari mu nɔma masarade.»
  pon-2006: Ahpw kalohk ehu me sidamplahr ni mwaren nanmwarki sohte kak pwurehng kasohrala.
    Komw kak wiahda ehu kisinlikou ong mehn Suhs kan ong dahme komw lemeleme me pahn
    mwahu; ke kak wiahda ni edei oh sidampiheki rihng en nanmwarki.”
  ksd-ksd: Amur a tumu bula ra buk ure ra umana Iudaia, da amur mainge, ta ra iang
    i ra king, ma amur a vakilang ia ma ra domol kai ra king; tago ra buk di tumu
    ia ta ra iang i ra king ma di vakilang ia ma ra domol kai ra king, pa ta tutana
    na pukue mule.
  tur-YTC: Yahudiler'e de, kralın adına istediğiniz gibi yazın ve kralın yüzüğüyle
    mühürleyin; çünkü kralın adıyla yazılmış ve kralın yüzüğüyle mühürlenmiş yazıyı
    kimse iptal edemez.”
  ind-AYT: Sekarang, tulislah surat tentang orang Yahudi sesuai apa yang kamu pandang
    baik, atas nama raja dan meteraikan itu dengan cincin meterai raja; karena suatu
    yang ditulis atas nama raja dan dimeteraikan dengan cincin meterai raja, tidak
    dapat dibatalkan.”
  nya-nya: Tsono inu awiri, lembani za Ayudawo monga mufunira. Mulembe mʼdzina la
    mfumu ndipo musindikize chizindikiro cha mphete ya mfumu popeza kuti cholembedwa
    mʼdzina la mfumu ndi kusindikizidwa ndi chizindikiro cha mphete ya mfumu sichingasinthidwe.”
  kyg-kyg: Lanakaitanigeꞌmo Yu vayaꞌmo hapa maesiya agufa avoꞌmo lanahauꞌnisiya gemo
    hutana kaetetana nagae nagimo afaꞌa kaetetana liniletiꞌmo alitana alagena yaꞌnimo
    ani avoteꞌmo hu maleꞌao. Mago avoteꞌmo nagae nagimo haneteno alagena yaꞌnimo haneꞌnisigeꞌa
    ageteꞌapaeꞌmo magoke vekamoꞌa afaꞌa aeno kalo paeno oꞌatalegaiye.
  mps-mps: Tiali goli, te pas augwaligo eno nogide asęnama, tama eno dąį digi tede
    muani, te eno hasegelibo usu me egobeo. Tiali goli, nago magi po te Juda dabebolo
    asęainogo da, tagala, te asęyu naga yao. Nago te pas eno nogide asęnama, tama
    eno dąį ugwadu tede me muao,” king bidigo te po wai.
  tpi-tpi: Tasol dispela pas ol i bin raitim long nem bilong mi, na putim mak bilong
    mi yet long en, em bai mi no inap senisim. Tasol sapos yutupela i laik raitim
    wanem tok long ol Juda, orait yutupela raitim tasol. Yutupela i ken raitim dispela
    pas long nem bilong mi, na putim mak bilong mi long en.”
  dan-1931: Nu kan I selv i Kongens Navn affatte en Skrivelse om Jøderne, som I finder
    det for godt, og sætte det kongelige Segl under; thi en Skrivelse, der én Gang
    er udgået i Kongens Navn og forseglet med det kongelige Segl, kan ikke kaldes
    tilbage.”
  vie-OVCB: Bây giờ hãy viết thư cho người Do Thái, nàng muốn viết gì tùy ý. Thư sẽ
    ký tên ta, đóng dấu bằng nhẫn của ta, như thế sẽ không thể nào thay đổi được.”
  guj-2017: તમને યોગ્ય લાગે તે પ્રમાણે તમે યહૂદીઓ પર રાજાના નામથી લખાણ કરો અને રાજાની
    મુદ્રિકાથી તે મુદ્રિત કરો કેમ કે રાજાના નામથી લખાયેલો તથા રાજાની મુદ્રિકાથી મુદ્રિત
    થયેલો લેખ કોઈથી રદ થતો નથી.”
  pon-2006A: Ahpw kalohk ehu me sidamplahr ni mwaren nanmwarki sohte kak pwurehng
    kasohrala. Komw kak wiahda ehu kisinlikou ong mehn Suhs kan ong dahme komw lemeleme
    me pahn mwahu; ke kak wiahda ni edei oh sidampiheki rihng en nanmwarki.”
  por-BRBSL: Escreva também aos judeus como lhe aprouver, em nome do rei, e sele-o
    com o anel do rei; pois a escrita que está escrita em nome do rei, e selada com
    o anel do rei, não pode ser revertida por nenhum homem”.
  eng-OEBUS: Now you write on behalf of the Jews, as seems best to you, in the king’s
    name and seal it with the king’s signet ring. For a document that is written in
    the king’s name and sealed with the king’s signet ring cannot be revoked.”
  cth-cth: Hahoi, siangpahrang kuthrawt hoi tacikkin e siangpahrang kâlawk hah apinihai
    raphoe thai mahoeh. Na lungngai e patetlah Judahnaw hanlah ca bout thun nateh,
    kuthrawt hoi tacikkin han telah siangpahrangnu Esta hoi Judah tami Mordekai koe
    atipouh.
  twi-twi: Afei, fa ɔhene din kyerɛw mmara foforo wɔ Yudafo no din mu, ka nea wopɛ
    biara wɔ mu, na fa ɔhene kaa no sɔw ano. Biribiara a wɔakyerɛw wɔ ɔhene din mu
    de ne kaa asɔw ano no, wɔnnan ani.”
  hlt-hlt: Nangmih loh Judah rhoek ham te na mik ah then na ti bangla manghai ming
    neh daek pah laeh. Te phoeiah ca te manghai kah kutcaeng neh hnah thil. Manghai
    ming neh a daek tih manghai kutcaeng neh a hnah thil tah a yueh ham voel moenih,”
    a ti nah.
  tbz-SIM: Di bo nɑ kɛ́wɑ̃ri nɛ̀ n kó diyètìrì di dɔ́ tì, tìì yóó teennɛ̀ Sifubɛ,
    kɛ́ĩkú n cɑnnimɛ̀. Kɛ yɛ̃́ tìì wɑ̃̀ri kɛ ĩkú n cɑnnimɛ̀ nɛ̀ n kó diyètìrì tì ɔ̃ɔ̃
    í ncèètɛmɛ̀.
  msy-2020: Ezɨ datɨrɨghɨn guarara uan ifongiamɨn gɨn mangɨ akatam osirigh uan adarazi
    Judaba, me bagh anemangɨsɨ anemang. Gua akɨnafarim osirɨva nan ziamɨn gavgavim
    ko nan ringɨn itir nedazim isɨ akɨnafarimɨn porogh, eghtɨ nɨn akaba gavgavim adar
    ikiam. Gumazamiziba bar fo, akɨnafarir nan ringɨn nedazim itim, tav anebɨghan
    gavgaviba bar puvatɨgham.”
  dop-dop: Mpʋ tɔ, mɑ kɑɑ pǝsɩ nɑ mɑ́ lɑɣɑsɩ tɔm nti pɑ sɩɩnɑ mɑ hǝtɛ nɑ pɑ́ tʋ mɑ
    kʋyʋsʋm tɔ. Ɩlɛ ɩ́ ŋmɑɑ lɛɛtǝlɩ kɛ ɩsǝnɑ ɩ́ cɑɑkɩ sɩ pɑ́ wɑɑsɩ Yutɑ nyǝ́mɑ tɔ.
    Ɩ́ ŋmɑɑ-ɩ nɑ mɑ hǝtɛ tɑɑ nɑ ɩ́ tʋ mɑ kʋyʋsʋm.
  azb-azb: Amma padşahın adı ilə yazılaraq padşahın möhürlü üzüyü ilə möhürlənən qərarı
    heç kim ləğv edə bilməz. Buna görə də gözünüzdə xoş görünən kimi padşahın adı
    ilə Yəhudilərə başqa bir qərar yazın və padşahın möhürlü üzüyü ilə möhürləyin».
  eng-DBY: Write ye then for the Jews as seems good to you, in the king's name, and
    seal [it] with the king's ring. For a writing that is written in the king's name,
    and sealed with the king's ring, cannot be reversed.
  hin-2017: अतः तुम अपनी समझ के अनुसार राजा के नाम से यहूदियों के नाम पर लिखो, और
    राजा की मुहर वाली अंगूठी की छाप भी लगाओ; क्योंकि जो चिट्ठी राजा के नाम से लिखी
    जाए, और उस पर उसकी अंगूठी की छाप लगाई जाए, उसको कोई भी पलट नहीं सकता।”
  wol-KYG: Yeen ci seen wàllu bopp nag, bindleen ci Yawut yi lu leen soob ci sama
    tur, man Buur. Tayleen ko, torloo ko sama jaaro. Ndax mbind mu ñu bind ci turu
    buur, tay ko, torloo ko jaarob buur, maneesu koo toxal.»
  bjr-bjr: Papiqa qini duqusaa akara rumasee qini nambaqa minasaa uqaqaana mina kai
    sia mara aquanauranoo. Inneeqara nana ufa fee Yuda maqannaasara akara ruani qimasee
    kaqi akara ruaqa. Akara rumaseeqa inneeqara mi papiqanasaa qini duqu uqasee qini
    nambaqa faqa uqaaqa.
  eng-YLT: and ye, write ye for the Jews, as [it is] good in your eyes, in the name
    of the king, and seal with the signet of the king — for the writing that is written
    in the name of the king, and sealed with the signet of the king, there is none
    to turn back.'
  eng-WYC-2017: Therefore write ye to [the] Jews, as it pleaseth to you, by the name
    of the king, and aseal ye the letters with my ring. For this was the custom, that
    no man durst against-say the letters, that were sent in the king’s name, and were
    sealed with his ring.
  eng-WMBB: Write also to the Jews as it pleases you, in the king’s name, and seal
    it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may not be reversed by any man.”
  urd-GVH: लेकिन जो भी फ़रमान बादशाह के नाम में सादिर हुआ है और जिस पर उस की अंगूठी
    की मुहर लगी है उसे मनसूख़ नहीं किया जा सकता। लेकिन आप एक और काम कर सकते हैं। मेरे
    नाम में एक और फ़रमान जारी करें जिस पर मेरी मुहर लगी हो। उसे अपनी तसल्ली के मुताबिक़
    यों लिखें कि यहूदी महफ़ूज़ हो जाएँ।”
  rug-rug: Ba sa tinarae sapu ta garunu la pa doduru vasina pa pozaqu rau sa baṉara,
    sapu koa ia sa vina gilagilana sa qua riṉi si koa ia tugo sa qua ṉiniraṉira meke
    lopu boka ta hobe. Ba agoi kote boka kubere la koari doduru tie Ziu gua sapu hiva
    tozi lani goi. Boka kuberia goi pa korapana sa pozaqu sapu koa ia sa vina gilagila
    sa qua riṉi meke sa qua ṉiniraṉira, doduru gua pu hiva nia gamu.”
  gaz-gaz: Sababii labsiin maqaa mootichaatiin barreeffamee chaappaan qubeelaa mootichaa
    itti godhame diigamuu hin dandeenyeef isin akkuma jaallattanitti waan Yihuudoota
    ilaalu maqaa mootichaatiin barreessaatii chaappaa qubeelaa mootichaa itti chaappessaa.”
  fra-LSG: Écrivez donc en faveur des Juifs comme il vous plaira, au nom du roi, et
    scellez avec l’anneau du roi; car une lettre écrite au nom du roi et scellée avec
    l’anneau du roi ne peut être révoquée.
  yal-yal: Iki, ɛ xa sɛbɛnla ti lan Yahudiyane feen ma, naxan yo na ɛ kɛnɛn, n tan
    mangan xinli, ɛ yi n ma taxamasenna sa a ma. Bayo, kɛdin naxan sɛbɛxi mangan xinli
    mangaya taxamasenna yi sa a ma na mi kalɛ mumɛ.”
  haw-1868: E palapala olua no na Iudaio, e like me ko olua makemake, a ma ka inoa
    hoi o ke alii, a e hoailona iho me ke komolima o ke alii; no ka mea, o ka palapala
    i kakauia ma ka inoa o ke alii, a hoailona i ke komolima o ke alii, aohe mea nana
    e hoole.
  arb-NAV: فَاكْتُبَا أَنْتُمَا إِلَى الْيَهُودِ بِكُلِّ مَا تَرَيَانِهِ مُنَاسِباً
    بِاسْمِ الْمَلِكِ، وَاخْتُمَاهُ بِخَاتَمِهِ، لأَنَّ الْمَرَاسِيمَ الَّتِي تُسَنُّ
    بِاسْمِ الْمَلِكِ وَتُخْتَمُ بِخَاتَمِهِ لَا تُبْطَلُ».
  ewe-ewe: Azɔ la, ŋlɔ agbalẽ ɖe fia la ƒe ŋkɔ me ɖe Yudatɔwo katã nu; ŋlɔ nya sia
    nya si nàdi be yeagblɔ la le fia la ƒe ŋkɔ me, eye nàtre agbalẽ la nu kple nye
    ŋkɔsigɛ ale be womagate ŋu atrɔe o, elabena nu sia nu si woŋlɔ ɖe fia la ƒe ŋkɔ
    me, eye wotre enu kple eƒe ŋkɔsigɛ la, womate ŋu atrɔe gbeɖe o.”
  eng-LEE: But ye write yourselves concerning the Jews, as it may be good in your
    eyes, in the king's name, and seal it with the king's signet-ring; for a writing
    which is written in the king's name, and sealed with the king's signet-ring, cannot
    be recalled.
  asm-FB: এতিয়া যিহুদী লোকসকলৰ অৰ্থে ৰজাৰ নামেৰে আন এটা আজ্ঞা পত্র লিখা হওক; আৰু
    ৰজাৰ আঙঠিৰে তাত মোহৰ মৰা হওক। কাৰণ ৰজাৰ নামেৰে ইতিমধ্যে লিখা, আৰু ৰজাৰ আঙঠিৰে
    মোহৰ মৰা পত্ৰ কেতিয়াও বাতিল হ’ব নোৱাৰে।”
  sus-A: يَكْسِ وٌ نَشَن نَبَمَ، وٌ شَ كّيدِ سّبّ ﭑ شِلِ رَ، نَشَن نْمَ يُوِقِيٍ شَ
    قٍ قَندٍ. وٌ شَ ﭑ مَ مَنفّ تْنشُمَ سَ عَ مَ، بَرِ مَ شَ ﭑ مَ تْنشُمَ نَ عَ مَ،
    نَ يَامَرِ مُ نْمَ مَسَرَدٍ.»
  fra-SBL: Écris aussi aux Juifs comme il te plaira, au nom du roi, et scelle-la avec
    l'anneau du roi ; car l'écriture qui est écrite au nom du roi et scellée avec
    l'anneau du roi ne peut être annulée par personne. »
  hbo-hbo: וְ֠אַתֶּם כִּתְב֨וּ עַל־הַיְּהוּדִ֜ים כַּטֹּ֤וב בְּעֵֽינֵיכֶם֙ בְּשֵׁ֣ם
    הַמֶּ֔לֶךְ וְחִתְמ֖וּ בְּטַבַּ֣עַת הַמֶּ֑לֶךְ כִּֽי־כְתָ֞ב אֲשֶׁר־נִכְתָּ֣ב בְּשֵׁם־הַמֶּ֗לֶךְ
    וְנַחְתֹּ֛ום בְּטַבַּ֥עַת הַמֶּ֖לֶךְ אֵ֥ין לְהָשִֽׁיב׃
  pjt-pjt: '@see-verse:EST.008.007'
  kik-kik: Na rĩrĩ, andĩkithiai uuge ũngĩ na rĩĩtwa rĩa mũthamaki wa gũteithia Ayahudi
    ta ũrĩa mũkuona kwagĩrĩire, na mũhũũre marũa macio mũhũũri na gĩcũhĩ kĩa mũthamaki,
    nĩ ũndũ gũtirĩ marũa mandĩkĩtwo na rĩĩtwa rĩa mũthamaki na makahũũrwo mũhũũri
    wa gĩcũhĩ gĩake mangĩgarũrwo.”
  fra-NCL: Vous, écrivez en faveur des Juifs comme il vous plaira, au nom du roi,
    et scellez avec l’anneau du roi ; car une lettre écrite au nom du roi et scellée
    avec l’anneau royal ne peut être révoquée. »
  cek-AK: Siangpahrang ih ahmin hoiah tarik moe, siangpahrang ih bantuek hoiah catui
    daeng ih ca loe, mi kawbaktih mah doeh phraek han om ai pongah, koeh baktiah,
    siangpahrang ih ahmin hoiah Judahnawk hanah ca tarik hoi ah loe, siangpahrang
    ih bantuek hoiah catui to daeng ah, tiah a naa.
  cuk-cuk: Emigindi, igi Judío-dulemar-bendaklebi be abemala, deyobi an-nuggi bemar
    garda narmakmala. Geb we-gardagi an-olargan-e-wilub bemar nasikmaloed. Ar ade,
    garda-soggwen an-nuggi narmaklesale, degi, a-gardagi an-olargan-e-wilub nasiklesale,
    narmakar-igar-uklesadi gege bar elileged.
  uig-CYR: Әнди силәр өзүңларниң тоғра тапқини бойичә мениң намимда Йәһудийлар үчүн
    бир ярлиқ йезип, мениң үзүк мөһүрүмни бесиңлар; чүнки падишаниң намида йезилған,
    падишаниң үзүк мөһүри бесилған ярлиқни һеч ким бекар қилалмайду, деди.
  tel-2017: అయితే రాజు పేరున రాసి రాజ ముద్రిక వేసిన శాసనాన్ని మానవ మాత్రుడెవరూ మార్చలేడు.
    కాబట్టి మీకిష్టమైనట్టు మీరు రాజునైన నా పేర యూదులకు అనుకూలంగా వేరొక శాసనం రాయించి
    రాజ ముద్రికతో ముద్రించండి.”
  hat-BSA: Alò, ou menm ekri a Jwif yo jan ou twouve li bon nan non a wa a, e sele
    lèt la avèk bag so a wa a; paske, yon dekrè ki ekri nan non a wa a e sele avèk
    bag so a wa a p ap kapab anile.”
  kos-kos: Tusruktu kutena mwe fahkak ma supweyukelik inen tokosra ac sil lun tokosra
    oan kac tia ku in tulokinyuki. Finne ouinge, komtal ku in simis kutena ma komtal
    lungse nu sin mwet Jew, ac komtal ku in simusla inek kac, ac siliya ke ring lun
    tokosra.”
  hbo-WLC: וְ֠אַתֶּם כִּתְב֨וּ עַל־הַיְּהוּדִ֜ים כַּטּ֤וֹב בְּעֵֽינֵיכֶם֙ בְּשֵׁ֣ם
    הַמֶּ֔לֶךְ וְחִתְמ֖וּ בְּטַבַּ֣עַת הַמֶּ֑לֶךְ כִּֽי־כְתָ֞ב אֲשֶׁר־נִכְתָּ֣ב בְּשֵׁם־הַמֶּ֗לֶךְ
    וְנַחְתּ֛וֹם בְּטַבַּ֥עַת הַמֶּ֖לֶךְ אֵ֥ין לְהָשִֽׁיב׃
  ibo-ibo: Ugbu a, deenụ akwụkwọ ozi banyere ndị Juu niile, dee ihe ọbụla dị mma nʼanya
    unu nʼaha eze. Werekwa ọlaaka ikike eze kaa ya akara, nʼihi na ọ dịghị akwụkwọ
    ọbụla e dere nʼaha eze, kaakwa ya akara mgbaaka eze nke a pụrụ imegharị.”
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେମାନେ ରାଜା ନାମରେ ଯିହୁଦୀୟମାନଙ୍କ ନିକଟକୁ ଆପଣା ଆପଣା ଇଚ୍ଛାନୁସାରେ ପତ୍ର
    ଲେଖ ଓ ତାହା ରାଜାଙ୍କ ଅଙ୍ଗୁରୀୟରେ ମୋହରାଙ୍କିତ କର; କାରଣ ରାଜାଙ୍କ ନାମରେ ଲିଖିତ ଓ ରାଜାଙ୍କ
    ଅଙ୍ଗୁରୀୟରେ ମୋହରାଙ୍କିତ ପତ୍ର କେହି ଅନ୍ୟଥା କରି ନ ପାରେ।”
  chk-chk: 'Nge eu allük mi sain iten ewe king won o impwang ren nöün ringen impwang
    esap tongeni siwil. Iei usun mine oupwe tongeni föri: Oupwe makei mine oua mochen
    pwe epwe öchiti ekewe chon Juta. Oupwe mak fän itei o impwangei ngeni nei we ringen
    impwang.”'
  rop-rop: Wal yunbala garra lafta raidimdan nyubala wed blanga album ola Juwish pipul.
    Yunbala garra raidimdan wanim yunbala wandim, en yunbala pudum main neim en main
    mak garram det speshalwan ring langa det wed. Wal wen yu dum tharran nobodi kaan
    stapam det wed.”
  ukr-1871: То ж напішіть і ви про Юдеїв що вам сподобаєсь, від імення царського і
    ствердїть царським перстенем; бо письма написаного від імення царського й ствердженого
    царським перстнем, не можна змінити.
  deu-1951: So schreibt nun betreffs der Juden, wie es euch gut dünkt, in des Königs
    Namen, und versiegelt es mit des Königs Ring; denn die Schrift, die in des Königs
    Namen geschrieben und mit des Königs Ring versiegelt worden ist, kann nicht widerrufen
    werden.
  eng-JPS: Write ye also concerning the Jews, as it liketh you, in the king's name,
    and seal it with the king's ring; for the writing which is written in the king's
    name, and sealed with the king's ring, may no man reverse.'
  srp-1865: Vi dakle pišite za Judejce kako vam je drago u ime carevo i zapeèatite
    prstenom carevijem; jer što se piše u ime carevo i zapeèati prstenom carevijem
    ne može se poreæi.
  lug-lug: Noolwekyo muwandiike ekiwandiiko ekirala mu linnya lya Kabaka ku lw’Abayudaaya
    nga bwe musiima, era mukisseeko akabonero n’empeta ya Kabaka, kubanga tewali kiwandiiko
    ekiwandiikiddwa mu linnya lya Kabaka era ekiteekeddwako akabonero n’empeta ya
    Kabaka ekiyinza okujjululwa.”
  heb-heb: ואתם כתבו על היהודים כטוב בעיניכם בשם המלך וחתמו בטבעת המלך כי כתב אשר
    נכתב בשם המלך ונחתום בטבעת המלך אין להשיב׃
  ben-IRV: কিন্তু রাজার নাম করে লেখা এবং রাজার আংটি দিয়ে সীলমোহর করা কোনো আদেশ বাতিল
    করা যায় না। কাজেই এখন যেভাবে তোমাদের ভাল মনে হয় সেই ইহুদীদের পক্ষে রাজার নাম
    করে আর একটা আদেশ লিখে রাজার স্বাক্ষরের আংটি দিয়ে সীলমোহর কর।”
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਵੀ ਜਿਵੇਂ ਤੁਹਾਨੂੰ ਠੀਕ ਲੱਗੇ ਰਾਜਾ ਦੇ ਨਾਮ ਤੇ ਯਹੂਦੀਆਂ ਲਈ ਲਿਖੋ, ਅਤੇ
    ਉਸ ਉੱਤੇ ਰਾਜਾ ਦੀ ਅੰਗੂਠੀ ਦੀ ਮੋਹਰ ਵੀ ਲਾ ਦਿਉ, ਕਿਉਂਕਿ ਜਿਹੜੀ ਲਿਖਤ ਰਾਜਾ ਦੇ ਨਾਮ ਉੱਤੇ ਲਿਖੀ
    ਜਾਵੇ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਰਾਜਾ ਦੀ ਅੰਗੂਠੀ ਦੀ ਮੋਹਰ ਲੱਗ ਜਾਵੇ ਤਾਂ ਉਸ ਨੂੰ ਕੋਈ ਵੀ ਬਦਲ ਨਹੀਂ
    ਸਕਦਾ।”
  mya-JVB: သို့ရာတွင် ရှင်ဘုရင် လက်စွပ် နှင့် တံဆိပ် ခတ် သော ရှင်ဘုရင် အမိန့် တော်စာကို
    အဘယ်သူမျှမ ပယ် ရသည် ဖြစ်၍၊ စိတ် ရှိသည်အတိုင်း ယုဒ လူတို့အဘို့ အမိန့် တော်စာကို
    တဖန်ရေး ၍ ၊ လက်စွပ် တော်နှင့် တံဆိပ် ခတ် ရမည်ဟု မိဖုရားဧသတာနှင့် ယုဒလူမော်ဒကဲတို့အား
    မိန့်တော်မူ၏။
  tbg-tbg: Hamaaniva uva vateharo ti autu qara ntuva tero ti ringiqohairo vi uvara
    kempukaiqama kairara tiro, vi uvava qaqi vairaro kia ho vovanovata vi uvara nunkakero
    vo uva tianarove. Vi okarava mintiro vaimantavata, netanta homa vo uva qara ntuva
    taivaro Iutaa vatanaaka varianaini vuarire. Vi uvara qara ntuva tema, netanta
    homa ti hutu ntehama ti ringiqohai vi uvara kempukaiqama kevarave, tiro.
  hmo-hmo: To oda hereva pepana, king ena ladana dekenai ia torea, bona iena imana
    kwakikwakina rini dekena amo toana ia karaia gauna, be ta ese ia koua o hadokoa
    diba lasi. To umui emui ura hegeregerena Iuda taudia dekenai revareva do umui
    torea. Lauegu ladana dekenai do umui torea, bona egu imana kwakikwakina rini dekena
    amo pepa dekenai egu toa do umui karaia.”
  urd-urd: तुम भी बादशाह के नाम से यहूदियों को जैसा चाहते हो लिखो, और उस पर बादशाह
    की अँगूठी से मुहर करो, क्यूँकि जो लिखाई बादशाह के नाम से लिखी जाती है, उस पर बादशाह
    की अँगूठी से मुहर की जाती है, उसे कोई रद नहीं कर सकता।”
  rus-SYN: напишите и вы о Иудеях, что вам угодно, от имени царя и скрепите царским
    перстнем, ибо письма, написанного от имени царя и скрепленного перстнем царским,
    нельзя изменить.
  bqc-SIM: À lákɛ̃ Yudaↄ yã́ musu lá à kɛ̀ɛ́ maawa. À kɛ̃́ ń ma tↄ́o, í ma
    tãana seela kɛwà, asa lá pↄ́ wa kɛ̃̀ ń ma tↄ́o wà ma tãana seela kɛ̀wà
    suumpaa vĩo.
  tcz-CHONGTHU: Tun lengpa min’in Judate techu nadei dandan’in thuthot tan chuleh
    lengpa khutjem chun mohor namkhum tan. Chule lengpa minna khatvei mohor kinamsa
    chu kinung lahdoh kit theitalou ding ahi, ti melchih lhon in, atipeh tai.
  mar-mar: आता राजाच्या नावाने यहूद्यांविषयी दुसरा आदेश लिहा आणि मग त्या हुकमावर राजाची
    मोहर उमटवा. कारण राजाच्या नावाने लिहिलेले लेख आणि त्यावर झालेली राजाची मोहर कोणालाही
    रद्द करता येत नाही.”
  qub-qub: Canan gamcunana Israelcunapa faburnin imanöpis munashayquino jutëcho cartata
    isquirbiy. ¡Nircur sëllunqui mandaj cay sëllöwan! (Carta raypa jutinwan firmasha
    caycajtaga, sëllunwan sëllusha caycajtaga manami pipis anulanchu.)»
  bqp-bqp: À takada kɛ̃ Yudanↄ yã musu lákũ à kɛ̀árɛ mana nà. À kɛ̃ kũ ma tↄ́o
    à ma tãnka sèeda kɛa, zaakũ takada kũ ò kɛ̃̀ kũ ma tↄ́o ò ma tãnka sèedaa
    kɛ̀a litɛna vĩro.
  hat-hat: Men, depi yo bay yon lòd piblik nan non wa a, avèk so wa a sou li, li pa
    ka revoke. Tansèlman, nou menm, nou gen dwa ekri yon lèt bay jwif yo nan non mwen
    avèk so mwen sou li.
  eng-BSB: Now you may write in the king’s name as you please regarding the Jews,
    and seal it with the royal signet ring. For a decree that is written in the name
    of the king and sealed with the royal signet ring cannot be revoked.”
  eng-WEBPB: Write also to the Jews as it pleases you, in the king’s name, and seal
    it with the king’s ring; for the writing which is written in the king’s name,
    and sealed with the king’s ring, may not be reversed by any man.”
  kbq-kbq: Hagi menina ama'na avona kini ne'mo'na nagire kreta avame'zana rinini'a
    rekamareta Jiu vahetega atrenkeno maka kaziga vuno eno hino. Na'ankure ko'ma kini
    ne'mo'na nagire'ma avoma kreno, nagri avame'zama rinima rekamrentea avontafera
    eri otregahaze.
  nhe-BL: Pero ax hueli mopatla se tlanahuatili tlen ijcuilijtoc ica notequihuejcayo
    huan quisellojhuijtoque ica noanillo. San huelis xiquijcuiloca seyoc tlanahuatili
    para nopa israelitame ipan nochi altepetini. Ica notequiticayo xiquinilhuica nopa
    tlajtoli tlen inquinequij huan tlen inmoilhuíaj para cualtiyas huan quinpalehuis
    imotlacajhua. Huan tlen inquiijcuilose xijsellojhuica ica noanillo huan xiquintitlanilica
    nopa israelitame, pampa se amatlajtoli tlen quipiya noanillo isello, axaca hueli
    quixolehuas.
  bus-bus: À takada kɛ̃ Yudanↄ yã musu lán à kɛ̀are maa nà. À kɛ̃ kↄ̃n ma tↄ́o à
    ma tãnga sèeda kɛa, zaakɛ takada kɛ̀ wà kɛ̃̀ kↄ̃n ma tↄ́o wà ma tãnga sèeda
    kɛ̀a gborona vĩro.
  gub-BL: Napuner kwaw heze'eg pape rehe imuapyk pyrer imunànaw rehe ihe, ta'e awàpytym
    a'e pape hekwàku'aw har pupe ihe xe. Nezewe rehe we emuapyk neze'eg neremimutar
    pape rehe nehe. Emuapyk herer a'e ze'eg iwy pe nehe. Ewàpytym a'e pape hekwàku'aw
    har pupe nehe no, i'i tuwihawete izupe.
  eng-DRA: Write ye therefore to the Jews, as it pleaseth you, in the king’s name,
    and seal the letters with my ring. For this was the custom, that no man durst
    gainsay the letters which were sent in the king’s name, and were sealed with his
    ring.
