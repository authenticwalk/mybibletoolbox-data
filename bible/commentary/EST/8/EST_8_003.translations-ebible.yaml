  eng-OEBUS: Then Esther sought another audience with the king and fell at his feet
    and with tears begged him to avert the evil planned by Haman the Agagite and to
    frustrate his designs against the Jews.
  cth-cth: Hahoi, Esta ni siangpahrang khok koe a tabo teh, Agag tami Haman ni a sak
    e yon, Judahnaw koe a kâcainae naw raphoe pouh hanlah mitphi hoi a kâhei.
  twi-twi: Bio, Ɛster baa ɔhene no nkyɛn bɛhwee ne nan ase, de su srɛɛ no se, Haman
    pɔw a ɔbɔ de tiaa Yudafo no wɔmma wonnyae.
  hlt-hlt: Te phoeiah Esther loh a rhaep tih manghai mikhmuh ah a thui pah. A kho
    kung ah yalh tih rhap. Te vaengah a taengah Agagite Haman kah boethae neh Judah
    rhoek a taeng thil a kopoek te paa sak ham a bih.
  tbz-SIM: Kɛ̀ Ɛsitɛɛ wɛ̃tɛ okpɑ̀ɑ̀tì borɛ̀ kɛ́do kɛ́nínkú o ììkɛ̀ kɛ́ nhò bɑ̀ɑ́ nkɛ
    tú, wèe yetɛ Amɑnni Akɑki yɑɑ̀birɛ yɛ̃ mbɛ̀ɛ dɔɔ̀ mɛ̀ɛ̀ yɛi nSifubɛ.
  msy-2020: Egha gɨn Esta atrivim bagha ua ghugha, an dagarimningɨn boroghɨn irɨ,
    egha azia temeriba ira iti. Egha a gumazir arazir kurar kam gamiziba bagha atrivimɨn
    azangsɨsi, eghtɨ an apangkuvim ikɨ me mɨkemeghtɨ me uam arazir kurar Haman Judabar
    amuasa mɨkemezim damuan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsǝtɛɛ tɑsɑ wulɑʋ kɛ yɔɣɔtǝnɑʋ. Ɩ hotɑ ɩ nɔɔhɛɛ tɛɛ kɛ́ nɑ wulɑ
    nɑ ɩ́ wiinɑ-ɩ sɩ: Sǝŋsɩ ɩsɑɣɑtʋnɑɑ mpɑ Akɑkɩ tʋ Hɑmɑŋ kɑ tɑɣɑnɑ Yutɑ nyǝ́mɑ tɔɔ
    tɔ.'
  azb-azb: Bundan sonra Ester yenə də padşaha müraciət etdi. Onun ayaqlarına düşüb
    ağlaya-ağlaya yalvardı ki, Aqaqlı Hamanın Yəhudilərə qarşı qərəzlə qurduğu qəsdi
    qüvvədən salsın.
  eng-DBY: And Esther spoke yet again before the king, and fell down at his feet,
    and besought him with tears to put away the mischief of Haman the Agagite, and
    his device which he had devised against the Jews.
  hin-2017: फिर एस्तेर दूसरी बार राजा से बोली; और उसके पाँव पर गिर, आँसू बहा बहाकर
    उससे गिड़गिड़ाकर विनती की, कि अगागी हामान की बुराई और यहूदियों की हानि की उसकी
    युक्ति निष्फल की जाए।
  wol-KYG: Esteer daldi dellu wax ak Buur, ne gurub cay tànkam, jooy, tinu ko, ne
    ko mu fanq musiba mi Aman Agageen ba sooke ak pexe mi mu lalaloon Yawut yi.
  bjr-bjr: Rakisi marufanoo inaaqianna Estaa nammarifa kinna marunnai oonureenoo mina
    aikuki aqufinoo maridanoo iki raqee marinau. Mifa kinna qimaminanoo mifa faiqi
    mi manda oosanna auqeefoora rafaaqafu sainaqa Amannafa Akakana atikinaafa Yuda
    maqannaasaki auqararee qimasee ufa rumboondee sia iaqa.
  eng-YLT: And Esther addeth, and speaketh before the king, and falleth before his
    feet, and weepeth, and maketh supplication to him, to cause the evil of Haman
    the Agagite to pass away, and his device that he had devised against the Jews;
  eng-WYC-2017: And Esther was not appeased with these things, and felled down to
    the feet of the king, and wept, and spake to him, and prayed, that he should command
    the malice of Haman of the kindred of Agag, and his worst casts, which he had
    thought out against the Jews, to be made void.
  eng-WMBB: Esther spoke yet again before the king, and fell down at his feet and
    begged him with tears to put away the mischief of Haman the Agagite, and his plan
    that he had planned against the Jews.
  urd-GVH: एक बार फिर आस्तर बादशाह के सामने गिर गई और रो रोकर इलतमास करने लगी, “जो
    शरीर मनसूबा हामान अजाजी ने यहूदियों के ख़िलाफ़ बाँध लिया है उसे रोक दें।”
  rug-rug: Beto asa si hoqa todoṉo se Esita pa nenena sa baṉara meke kabo si asa,
    tepa ia sa koasa baṉara pude kaqu tava beto sa tinavete kaleana gua sapu tavetia
    Hamani sa tie pa butubutu baṉara Aqaqa pa guguadi sari na tie Ziu.
  gaz-gaz: Asteer miilla isaa irratti kuftee booʼaa ammas mooticha kadhatte. Isheenis
    akka inni karoora jalʼaa kan Haamaan namichi biyya Agaag sun Yihuudootatti baase
    sana fashaleessuuf isa kadhatte.
  fra-LSG: Puis Esther parla de nouveau en présence du roi. Elle se jeta à ses pieds,
    elle pleura, elle le supplia d’empêcher les effets de la méchanceté d’Haman, l’Agaguite,
    et la réussite de ses projets contre les Juifs.
  yal-yal: Esita yi a sa mangan bun ma, a wugama, a yi a mafan alogo a xa Haman Agaga
    kaana fe ɲaxi yitɔnxin kala Yahudiyane xili ma.
  haw-1868: Olelo hou aku la o Esetera imua i ke alo o ke alii, a moe iho la ilalo
    ma kona mau wawae, a nonoi aku la ia ia me ka waimaka, e hoopau i ka hewa a Hamana,
    ke Agaga, a me ka manao ana i manao ku e mai ai i na Iadaio.
  arb-NAV: ثُمَّ عَادَتْ أَسْتِيرُ وَكَلَّمَتِ الْمَلِكَ، وَانْطَرَحَتْ عِنْدَ قَدَمَيْهِ،
    وَتَوَسَّلَتْ إِلَيْهِ بَاكِيَةً لِيُبْطِلَ مُؤَامَرَةَ هَامَانَ الأَجَاجِيِّ
    وَتَدْبِيرَاتِهِ الَّتِي خَطَّطَهَا ضِدَّ الْيَهُودِ،
  ewe-ewe: Ester gava fia la ŋkume, dze klo ɖe eƒe afɔ nu, eye wòɖe kuku nɛ kple avi
    be wòatsi nugbe si Haman, Agagitɔ la ɖo ɖe Yudatɔwo ŋu la nu.
  eng-LEE: And Esther spoke again before the king, and fell down at his feet, and
    wept, and besought him to do away the evil of Haman the Agagite, and his device
    which he had devised against the Jews.
  asm-FB: পাছত ইষ্টেৰে পুনৰ ৰজাৰ লগত কথা পাতিলে। তেওঁ ৰজাৰ চৰণত পৰি ক্রন্দন কৰিলে;
    আৰু অগাগীয়া হামনে কৰিব খোজা অমঙ্গল, যিহুদী লোক সকলৰ বিৰুদ্ধে তেওঁ কৰা কল্পনা
    নিবাৰণ কৰিবৰ অৰ্থে তেওঁৰ আগত মিনতি কৰিলে।
  sus-A: نَ تّمُي عٍسِتَ نَشَ عَ مَقٍلٍن مَنفّ بُن مَ، عَ عَ مَيَندِ عَ نَشَ هَمَن
    عَفَفَكَ وَشْنقٍ كٌبِ رَبَ يُوِقِيٍ رَ.
  fra-SBL: Esther parla encore une fois devant le roi, se jeta à ses pieds et le supplia
    en larmes de faire disparaître la malice d'Haman l'Agaguite et le plan qu'il avait
    conçu contre les Juifs.
  hbo-hbo: וַתֹּ֣וסֶף אֶסְתֵּ֗ר וַתְּדַבֵּר֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וַתִּפֹּ֖ל לִפְנֵ֣י
    רַגְלָ֑יו וַתֵּ֣בְךְּ וַתִּתְחַנֶּן־לֹ֗ו לְהַֽעֲבִיר֙ אֶת־רָעַת֙ הָמָ֣ן הָֽאֲגָגִ֔י
    וְאֵת֙ מַֽחֲשַׁבְתֹּ֔ו אֲשֶׁ֥ר חָשַׁ֖ב עַל־הַיְּהוּדִֽים׃
  pjt-pjt: '@see-verse:EST.008.002'
  kik-kik: Esiteri agĩthaitha mũthamaki o rĩngĩ, akĩĩgũithagia magũrũ-inĩ make akĩrĩraga.
    Akĩmũhooya aniine mũbango ũcio mũũru wa Hamani ũcio Mũagagi, ũrĩa aaciirĩire wa
    gũũkĩrĩra Ayahudi.
  fra-NCL: Ensuite Esther parla de nouveau en présence du roi ; se jetant à ses pieds,
    elle le supplia avec larmes d’écarter les effets de la méchanceté d’Aman, du pays
    d’Agag, et des projets qu’il avait formés contre les Juifs.
  cek-AK: Esther loe siangpahrang khokkung ah akuep moe, Agag acaeng Haman mah sak
    ih zaehaih, Judahnawk tamit boih hanah pacaenghaih to boengsak hanah tahmenhaih
    hnik let.
  cuk-cuk: Geb Ester, Rey-asabin ise-boar, sindigar-sii, wilesagwadgi gannar ese egisdebalid.
    Adi, Agag-dule-Amán, Judío-dulemar-oburgwega igar-isgana-uksagusad-osuloye, reyga
    sognai gusad.
  uig-CYR: Әстәр йәнә падишаниң алдиға келип айиғиға жиқилип, көзигә яш алған һалда
    падишадин Агагийлардин болған Һаман кәлтүрүп чиққан балаю-апәтни һәм униң Йәһудийларни
    йоқитиш сүйқәстини бекар қилишни йелинип өтүнди.
  tel-2017: ఎస్తేరు రాజు పాదాలపై పడి విన్నపం చేస్తూ “అగగు వంశీకుడు హామాను చేసిన కీడును,
    అతడు యూదులకు విరోధంగా తలపెట్టిన కార్యాన్ని రద్దు చేయండి” అని కన్నీటితో అతణ్ణి
    వేడుకుంది.
  hat-BSA: Esther te pale ankò a wa a, te tonbe nan pye li, te kriye e te sipliye
    li pou evite mechanste Haman an, Agagit la, avèk konplo ke li te prepare kont
    Jwif yo.
  kos-kos: Na Esther el faksufi sisken nial tokosra, tung ac kwafe sel elan oru sie
    inkanek in sikulya pwapa sulallal ma Haman, su ma in fwilin tulik natul Agag,
    el orala tari in lain mwet Jew.
  hbo-WLC: וַתּ֣וֹסֶף אֶסְתֵּ֗ר וַתְּדַבֵּר֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וַתִּפֹּ֖ל לִפְנֵ֣י
    רַגְלָ֑יו וַתֵּ֣בְךְּ וַתִּתְחַנֶּן־ל֗וֹ לְהַֽעֲבִיר֙ אֶת־רָעַת֙ הָמָ֣ן הָֽאֲגָגִ֔י
    וְאֵת֙ מַֽחֲשַׁבְתּ֔וֹ אֲשֶׁ֥ר חָשַׁ֖ב עַל־הַיְּהוּדִֽים׃
  ibo-ibo: Ọzọkwa, Esta bịara nʼihu eze daa nʼala nʼụkwụ eze rịọ ya arịrịọ nʼanya
    mmiri ka ọ kwụsị echiche ọjọọ ahụ Heman onye Agag, chere megide ndị Juu.
  ory-ory: ଏଷ୍ଟର ରାଜାଙ୍କ ନିକଟରେ ପୁନର୍ବାର ନିବେଦନ କଲେ, ପୁଣି ଯିହୁଦୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ଅଗାଗୀୟ ହାମନ୍‍ର କୃତ ଅମଙ୍ଗଳ ଓ ତାହାର କଳ୍ପିତ କଳ୍ପନା ନିବାରଣାର୍ଥେ ତାହାର ଚରଣରେ ପଡ଼ି ରୋଦନ
    କରି ପ୍ରାର୍ଥନା କଲେ।
  chk-chk: Mürin, Ester a kapassefäl ngeni ewe king. A chapetiu arun pechen o tüngor
    fän kechü pwe epwe amoela ewe allük mi ngau, Haman ewe mwirimwirin Akak a apwüngala,
    pwe chon Juta meinisin repwe mäla.
  rop-rop: Esta bin kaman langa det king igin, en imbin askim im blanga album im.
    Imbin kaman en imbin baudan lida langa im en imbin kraikrai. Imbin dalim det king
    igin blanga Heiman brom det femili lain blanga Eigeg, en blanga det plen weya
    imbin wandim kilim ola Juwish pipul weya deibin jidan langa ebri kantri blanga
    det king, en Esta bin askim im brabliwei blanga stapam det plen.
  ukr-1871: І говорила Естер далї перед царем, і впала йому в ноги, й плакала й благала
    його, відвернути злобу Амана Вугейця і намір його, задуманий проти Юдеїв.
  deu-1951: Und Esther redete weiter vor dem König und fiel ihm zu Füßen, weinte und
    flehte ihn an, daß er die Bosheit Hamans, des Agagiters, nämlich seinen Anschlag,
    den er wider die Juden erdacht hatte, abwenden möchte.
  eng-JPS: And Esther spoke yet again before the king, and fell down at his feet,
    and besought him with tears to put away the mischief of Haman the Agagite, and
    his device that he had devised against the Jews.
  srp-1865: Potom Jestira opet govori caru i padnuvši pred noge njegove i plaèuæi
    moljaše ga da ukloni zloæu Amana Agageja i misao njegovu koju bješe smislio na
    Judejce.
  lug-lug: Awo Eseza n’agenda ewa Kabaka nate ng’amwegayirira ng’agwa ku bigere bye
    n’okukaaba nga bw’akaaba, ng’amusaba akomye enteekateeka embi zonna eza Kamani
    Omwagaagi, n’enkwe ze yali asalidde Abayudaaya.
  heb-heb: ותוסף אסתר ותדבר לפני המלך ותפל לפני רגליו ותבך ותתחנן לו להעביר את רעת
    המן האגגי ואת מחשבתו אשר חשב על היהודים׃
  ben-IRV: পরে ইষ্টের রাজার পায়ে পড়ে কাঁদতে কাঁদতে আবার তাঁর কাছে মিনতি জানালেন।
    ইহুদীদের বিরুদ্ধে অগাগীয় হামন যে দুষ্ট পরিকল্পনা করেছিল তা বন্ধ করে দেবার জন্য
    তিনি রাজাকে অনুরোধ করলেন।
  pan-pan: ਫਿਰ ਅਸਤਰ ਨੇ ਦੂਜੀ ਵਾਰੀ ਰਾਜਾ ਦੇ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਡਿੱਗ ਕੇ
    ਅਤੇ ਰੋ-ਰੋ ਕੇ ਉਸ ਦੇ ਅੱਗੇ ਮਿੰਨਤ ਕੀਤੀ ਕਿ ਉਹ ਹਾਮਾਨ ਅਗਾਗੀ ਦੀ ਬੁਰਿਆਈ ਦੀ ਯੋਜਨਾ ਨੂੰ ਜਿਹੜੀ
    ਉਸ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਵਿਰੁੱਧ ਬਣਾਈ ਸੀ, ਰੱਦ ਕਰ ਦੇਵੇ।
  mya-JVB: တဖန် ဧသတာ သည် ရှင်ဘုရင် ခြေ တော်ရင်း၌ ပြပ်ဝပ် ၍ ၊ အာဂတ် အမျိုး ဟာမန် ပြုသောအပြစ်
    ၊ ယုဒ အမျိုးတစ်ဘက် ၌ ကြံစည်သော အကြံ အစည်ကို ပယ် တော်မူ မည်အကြောင်း ၊ မျက်ရည် ကျလျက်
    တောင်းပန် လေ၏။
  tbg-tbg: Estaava qaiqaa oru avuhainaa vaiintivano vauraqi oruntero vira aiqutaraini
    hiqintiro vaiharo rateharo virara mpo ike tiro tiharo, ˻King˼ Agaakira nainti
    Hamaaniva tinavu Iutaa vatanaaka aru taiqa kareva qora uva tiva taatauke vataira,
    are vi uvara nunka qaqini kaane, tiro.
  hmo-hmo: To Eseta ese king dekenai ma ia noinoi lou. Ia be king ena aena badinai
    ia tui diho, bona mai tai danu ia hereva henia. Ia ese king ia noia, Hamana, Agaga
    tauna, ena oda hereva dikana, Iuda taudia hadikaia ore totona gauna, be king ese
    do ia koua.
  urd-urd: और आस्तर ने फिर बादशाह के सामने दरख़्वास्त की और उसके क़दमों पर गिरी और
    आँसू बहा बहाकर उसकी मिन्नत की कि हामान अजाजी की बदख़्वाही और साज़िश को, जो उसने
    यहूदियों के बरख़िलाफ़ की थी बातिल कर दे।
  rus-SYN: И продолжала Есфирь говорить пред царем и пала к ногам его, и плакала и
    умоляла его отвратить злобу Амана Вугеянина и замысел его, который он замыслил
    против Иудеев.
  bqc-SIM: Ɛsitɛɛ ɛ̀a gɛ̀ yã'oi kíɛ lↄ. À wùlɛ aà gbázĩ, aà wɛ́'i lɛ́ kwɛ́,
    à awakpàɛ̀ aà vãi pↄ́ Agaga bui Amani a lɛkpàaĩ Yudaↄzi gboo.
  tcz-CHONGTHU: Hijou chun Esther chu lengpa kom’a ache kit'in akeng khopi muh a abohkhup
    in Agag mi Haman in Judate te douna thil giloutah ana gon chu suh-tangna dingin
    mitlhi pumin anataovin ahi.
  mar-mar: एस्तेर मग राजाशी पुन्हा बोलली. ती त्याच्या पाया पडून रडू लागली. अगागी हामानाने
    यहूद्यांचा नायनाट करण्याची आखलेली दुष्ट योजना राजाने रद्द करावी म्हणून त्यास विनंती
    करु लागली.
  qub-qub: Chaypita rayna Esterga raywan yapay parlaran. Ñaupanman gongurpacuycur
    wagashpan ruwaran Israelcunata wañuchinanpaj Amán rurachishan mana alli layta
    anulachinanpaj.
  bqp-bqp: Ɛsita ɛ̀ra à gɛ̀ɛ yã o kínanɛ dↄ. À wùtɛ a gbá arɛ àtɛn wɛ́tɛ̃ kↄ́tɛ,
    à kútɛ kɛ̀nɛ de à yã vãni kũ Agaga buri Amana a lɛ́ kpàkũsũ Yudanↄii gboro.
  hat-hat: Apre sa, Estè al pale ak wa a ankò. Li lage kò l' nan pye l' ap kriye.
    Li mande l' pou l' fè kichòy pou kraze vye konplo Aman, moun laras Agag la, te
    moute sou do jwif yo.
  eng-BSB: And once again, Esther addressed the king. She fell at his feet weeping
    and begged him to revoke the evil scheme of Haman the Agagite, which he had devised
    against the Jews.
  eng-WEBPB: Esther spoke yet again before the king, and fell down at his feet and
    begged him with tears to put away the mischief of Haman the Agagite, and his plan
    that he had planned against the Jews.
  kbq-kbq: Ana huteno Esta'a mago'ane kini nete vuno, zavi ome neteno agafi umaseno
    kini nera agesu huno, Agagi ne' Hemani'ma Jiu vahe'ma zamahe hana'ma hunaku'ma
    retro'ma hu'nea nanekea eri atro huno hu'ne.
  nhe-BL: Teipa Ester sampa yajqui quicamahuito nopa tlanahuatijquetl huan motlancuaquetzqui
    iicxitla chocayaya. Quitlajtlani ma quitlamilti nopa tlanahuatili tlen quichijtoya
    nopa fiero tlacatl Amán para ax tleno ma quinchihuilica israelitame.
  bus-bus: Ɛsita ɛ̀ara à gàa yã o kínanɛ dↄ. À dàɛ à gbá saɛ èe wɛ́ɛ'i kwɛɛɛ, à kúɛ
    kɛ̀nɛ lɛ à à zaaa kɛ̀ Agaga bori Amana à lɛ́ kpàkↄ̃sↄ̃ Yudanↄzi gboro.
  gub-BL: Na'e Eter uzeityk tuwihawete ipy huwake uzai'o pà kury. — Emunàn Àmà Akak
    izuapyr hemiapo karer nehe. Uzuka kar Zutew paw rupi a'e wà. Upyro kar wama'e
    paw no. Emupytu'u kar iapo 'ym mehe we nehe 'y. i'i umen tuwihawete pe.
  eng-DRA: And not content with these things, she fell down at the king’s feet and
    wept, and speaking to him besought him, that he would give orders that the malice
    of Aman the Agagite, and his most wicked devices which he had invented against
    the Jews, should be of no effect.
