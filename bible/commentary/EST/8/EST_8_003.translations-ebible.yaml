verse: EST.008.003
translations:
  mal-C: എസ്ഥേർ വീണ്ടും രാജാവിന്റെ കാൽക്കൽവീണ് കരഞ്ഞു യാചിച്ചു. ആഗാഗ്യനായ ഹാമാൻ യെഹൂദർക്കെതിരേ
    ആസൂത്രണംചെയ്ത തന്ത്രം അവസാനിപ്പിക്കണമെന്ന് അവൾ അപേക്ഷിച്ചു.
  deu-TKW: Und Esther redete abermals vor dem Könige, fiel ihm zu Füßen, weinte und
    flehte ihn um Gnade an, daß er den unheilvollen Anschlag, den Haman, der Agagiter,
    gegen die Juden geschmiedet hatte, abwenden möge.
  lin-lin: Ester alobaki lisusu na mokonzi ; amibwakaki na makolo na ye mpe abondelaki
    ye na kolela ete asukisa mikano mabe ya Amani, moto ya Agagi, mpe mabongisi na
    ye ya koboma Bayuda.
  eng-LSV: And Esther adds, and speaks before the king, and falls before his feet,
    and weeps, and makes supplication to him, to cause the evil of Haman the Agagite
    to pass away, and his scheme that he had devised against the Jews;
  eng-GNV: And Ester spake yet more before the King, and fell downe at his feete weeping,
    and besought him that he would put away the wickednes of Haman the Agagite, and
    his deuice that he had imagined against the Iewes.
  eng-WEBSTER: And Esther spoke yet again before the king, and fell down at his feet,
    and besought him with tears to put away the mischief of Haman the Agagite, and
    his device that he had devised against the Jews.
  nhw-BL: Teipa Ester sempa yajqui quicamanalhuito nopa tlanahuatijquetl huan motlancuaquetzqui
    iicxitla chocayaya. Quitlajtlani ma quitlamilti nopa tlanahuatili catli quichijtoya
    nopa fiero tlacatl Amán para amo tleno ma quinchihuilica israelitame.
  swh-ONEN: Esta alimsihi tena mfalme, akianguka miguuni pake na kulia. Akamwomba
    akomeshe mpango mwovu wa Hamani Mwagagi ambao alikuwa ameupanga dhidi ya Wayahudi.
  bba-bba: Yen biru, Ɛsitɛɛ u kpunɑ sinɑ bokon wuswɑɑɔ kɑ swĩi mɑ u nùn suuru kɑnɑ
    u kɑ himbɑ kɔ̃sɑ ye yinɑsiɑ ye Hɑmɑni Aɡɑɡiɡii u rɑɑ yi Yuubɑn sɔ̃.
  eng-KJVCPB: And Esther spake yet again before the king, and fell down at his feet,
    and besought him with tears to put away the mischief of Haman the Agagite, and
    his device that he had devised against the Jews.
  luo-luo: Esta nochako ohombo ruoth mopodho e tiende koywak. Ne okwaye mondo oketh
    chenro marach mane Haman ja-Agag oseloso, mondo otimne jo-Yahudi.
  meu-meu: Bena Eseta ese hanua pavapavana ma e hereva henia lou. Ia na ia aena badinai
    e goru diho, mai taina ida e noia, Hamana tau Agag ena lalo-hadai dikana, Iuda
    taudia ihadikadia dalana vada e lailaia, na baine gwaua tubu.
  npi-ULB: तब एस्तरले फेरि राजासित कुरा गरिन् । उनले भुइँतिर शिर झुकाइन्, र अगागी
    हामानले यहूदीहरूको विरुद्धमा रचेको षडयन्‍त्र, खराब योजनालाई रद्द गरिदिन उनले रुँदै
    राजालाई बिन्ती गरिन् ।
  yor-yor: Esteri sì tún bẹ ọba lórí ìkúnlẹ̀, pẹ̀lú omijé lójú. Ó bẹ̀ ẹ́ kí ó fi òpin
    sí ètò búburú Hamani ará Agagi, èyí tí ó ti pète fún àwọn Júù.
  ind-ind: Sesudah itu Ester menghadap raja lagi. Sambil menangis dia bersujud dan
    memohon agar raja membatalkan rencana jahat untuk membunuh semua orang Yahudi
    yang sudah dibuat oleh Haman.
  pes-OPCB: استر بار دیگر نزد پادشاه رفت و خود را به پای او انداخته، با گریه درخواست
    نمود حکمی که هامان در مورد کشتار یهودیان داده بود، لغو شود.
  tgl-ULB: Pagkatapos nakipag-usap muli si Esther sa hari. Iniyuko niya ang kanyang
    mukha sa lupa at umiyak habang nagmamakaawa sa kanya na tapusin na ang masamang
    balak ni Haman na Agageo, ang pakanang binuo niya laban sa mga Judio.
  hui-hui: Ani bialu mani Eseda ibugua kini berearia puwa ibunaga geha bulu paluwa
    dugu bialu berene. Ani bialu biruwa ibugua Agaganaga aguanene Hamanahanda Yu wali
    agaliru bo wahai holene nga manda bialu bi lo wiyago nabilo kinihondo mo waha
    lalu berene.
  mya-mya: ထို​နောက်​ဧ​သ​တာ​သည်​မင်း​ကြီး​၏​ခြေ တော်​ရင်း​တွင်​ပျပ်​ဝပ်​လျက်​ငို​ယို​ကာ
    ယု​ဒ အ​မျိုး​သား​တို့​အား​ကွပ်​မျက်​ရန်​အ​တွက် အာ​ဂတ်​မှ​ဆင်း​သက်​သူ​ဟာ​မန်​ကြံ​စည်
    ခဲ့​သည့်​ဘေး​အန္တ​ရာယ်​ဆိုး​ကို​တား​ဆီး ပေး​တော်​မူ​ရန်​တောင်း​ပန်​လေ​သည်။-
  bod-N: ཨེས་སི་ཐེར་གྱིས་སླར་ཡང་རྒྱལ་པོའི་ཞབས་དྲུང་དུ་བཏུད་ནས། སྤྱན་ཆབ་བཞུར་བཞིན་སྨྲེ་སྔགས་བཏོན་ཅིང་།
    ཨ་གག་པ་ཧ་མཱན་གྱིས་ཡ་ཧུ་དཱ་པ་ལ་གནོད་བསྐྱལ་བའི་གྲོས་ངན་དེ་མེད་པར་མཛད་ཕྱིར་ནན་གྱིས་ཞུས་སོ།
    །
  sna-sna: Ipapo Esteri akakumbirisa zvakare akawira patsoka dzake achichema. Akakumbirisa
    kuti amise urongwa hwakaipa hwaHamani muAgagi, hwaakanga arongera vaJudha.
  spa-BLM: Ester volvió a hablar ante el rey, se postró a sus pies y le rogó con lágrimas
    que acabara con la maldad de Amán el agagita y con el plan que había planeado
    contra los judíos.
  cac-cac: Ix lajvi chi' ix c'ochxi ix Ester d'a yichan̈ vin̈ rey chi'. Ix em cuman
    ix, ix och ijan ix yoq'ui. Ix tevi ix to tz'ic'jiel yopisio jun ley te chuc ix
    sb'o vin̈aj Amán chi'. Ix yalan ix to max elc'och tas syal jun ley chi' d'a eb'
    israel.
  swh-ULB: Kisha Esta akaongea tena na mfalme. Akaanguka chini na kulia mbele za mfalme
    akimsihi Mfalme abatilishe njama ya kuwaua Wayahudi wote iliyokuwa imetangazwa
    na Hamani Muagagi
  bel-bel: І гаварыла Эстэр далей перад царом і ўпала да ног ягоных, і плакала і ўмольвала
    яго адхіліць злосьць Амана Вугэяніна і намысел ягоны, які ён намысьліў супроць
    Юдэяў.
  deu-ELBBK: Und Esther redete wiederum vor dem König und fiel zu seinen Füßen nieder;
    und sie weinte und flehte ihn an, die Bosheit Hamans, des Agagiters, abzuwenden
    und seinen Anschlag, den er gegen die Juden ersonnen hatte.
  mbb-OT: Ne mid-uman en maan si Ester medhangyù dutun te hadì te meheǥet he kedhangyù
    su midlangkeb en sikandin diyà te uvey te paa zutun te hadì is edsineǥew. Midhangyù
    sikandin he kenè en edleusen is mezaat he pelanu ni Haman he kevuwazan ni Agag,
    he idezaat din te menge Judio.
  mal-2015: എസ്ഥേർ പിന്നെയും രാജാവിനോടു സംസാരിച്ചു അവന്റെ കാല്ക്കൽ വീണു, ആഗാഗ്യനായ
    ഹാമാന്റെ ദുഷ്ടതയും അവൻ യെഹൂദന്മാർക്കു വിരോധമായി നിരൂപിച്ച ഉപായവും നിഷ്ഫലമാക്കേണമെന്നു
    കരഞ്ഞു അപേക്ഷിച്ചു.
  rmc-rmc: E Ester pes pale mangelas angle le kraľiskre pindre, rovelas a mangelas
    les, hoj te na domukel oda nalačhipen, so kamľa te kerel o Haman o Agagitos le
    Židenge.
  nlg-nlg: Ma gaia Esther te ghoi mai sono ta vunaghi haba, ge mai pogho-tao horu
    tana tuana inaghona, ge nongi kurutia, nia na kolobu te tumu tana rana matana,
    geke bettoa nina ghanaghana talugoni dika vanira na lei vure ni Jew Haman.
  pes-OPV: و استر بار دیگر به پادشاه عرض کرد و نزد پایهای او افتاده، بگریست و از اوالتماس
    نمود که شر هامان اجاجی و تدبیری را که برای یهودیان کرده بود، باطل سازد.
  ron-1924: Апой Естера а ворбит дин ноу ынаинтя ымпэратулуй. С-а арункат ла пичоареле
    луй, а плынс, л-а ругат сэ опряскэ урмэриле рэутэций луй Хаман, Агагитул, ши избында
    планурилор луй ымпотрива иудеилор.
  ben-OBCV: ইষ্টের রাজার পায়ে পড়ে কাঁদতে কাঁদতে আবার তাঁর কাছে মিনতি জানালেন। ইহুদিদের
    বিরুদ্ধে অগাগীয় হামন যে দুষ্ট পরিকল্পনা করেছিল তা বন্ধ করার জন্য তিনি রাজাকে
    অনুরোধ করলেন।
  lex-lex: 'Nhorwua noma Ester nhoplia inonni la ray lakni noma nkakur pa nwak lilili-mamuau
    lia ray niwra: “Mtiulan pa mhuria ralammu totpena yan muod niohora Haman, Agag
    duratni-waitni de wniarora-wnialaini maka ha nakot oleka wa de hota rwunu-rwenan
    momuoga luwu-a''na Yahudi re honona.”'
  som-som: Oo Esteer boqorka hortiisii ayay haddana ka hadashay, oo intay cagihiisa
    ku dhacday ayay iyadoo ooyaysa ka bariday inuu baabbi'iyo belaayadii Haamaan kii
    reer Agag iyo xeeladdiisii uu Yuhuudda ku samaynayay.
  lat-VUC: Nec his contenta, procidit ad pedes regis, flevitque, et locuta ad eum
    oravit ut malitiam Aman Agagitæ, et machinationes ejus pessimas quas excogitaverat
    contra Judæos, juberet irritas fieri.
  eng-ASVBT: And Esther spake yet again before the king, and fell down at his feet,
    and besought him with tears to put away the mischief of Haman the Agagite, and
    his device that he had devised against the Jews.
  ita-1885: POI Ester parlò di nuovo in presenza del re, e gli si gittò a' piedi;
    e piangendo, lo supplicava di far che la malvagità di Haman Agageo, e la sua macchinazione
    contro a' Giudei, non avesse effetto.
  eng-ULB: Then Esther spoke again to the king. She lay facedown on the ground and
    wept as she pleaded with him to put an end to the evil plan of Haman the Agagite,
    to the scheme that he had devised against the Jews.
  spa-VBL: Ester fue a hablar de nuevo con el rey, cayendo a sus pies y llorando,
    suplicándole que acabara con el malvado plan de Amán el agagueo que había ideado
    para destruir a los judíos.
  fra-_FOB: Or Esther continua de parler en la présence du roi, et se jetant à ses
    pieds, elle pleura, et le supplia de faire que la malice d'Haman, l'Agagien, et
    ce qu'il avait machiné contre les Juifs, n'eût point d'effet.
  mal-mal: എസ്ഥേർ പിന്നെയും രാജാവിനോട് സംസാരിച്ച് അവന്റെ കാല്ക്കൽ വീണു, ആഗാഗ്യനായ
    ഹാമാന്റെ ദുഷ്ടതയും അവൻ യെഹൂദന്മാർക്ക് വിരോധമായി നടത്തിയ ഗൂഢാലോചനയും നിഷ്ഫലമാക്കണമെന്ന്
    കരഞ്ഞ് അപേക്ഷിച്ചു.
  urd-GVR: Ek bār phir Āstar bādshāh ke sāmne gir gaī aur ro ro kar iltamās karne
    lagī, “Jo sharīr mansūbā Hāmān Ajājī ne Yahūdiyoṅ ke ḳhilāf bāndh liyā hai use
    rok deṅ.”
  suz-BL: मिनु एस्‍तरमी लेंशा पिप आ खोइलीम बाप्‍शा, ङाक्‍शा नमो सिमो पा “अगाग आ मुर
    हामानमी यहूदी आन पर्बम ब्रेक्‍शो मरिम्‍शो ब्रेक्‍स क्‍याम्‍शा गेन” दे पुंइतु।
  ita-1927: Poi Ester parlò di nuovo in presenza del re, gli si gittò ai piedi, e
    lo supplicò con le lacrime agli occhi d’impedire gli effetti della malvagità di
    Haman l’Agaghita, e delle trame ch’egli aveva ordite contro i Giudei.
  ckb-ckb: ئەستێر جارێکی دیکە لەگەڵ پاشا قسەی کرد. خۆی خستە بەر پێیەکانی و گریا و
    لێی پاڕایەوە بۆ ئەوەی پیلانەکەی هامانی ئەگاگی هەڵبوەشێنێتەوە کە لە دژی جولەکەکان
    دایڕشتبوو.
  eng-BBE: Then Esther again came before the king, falling down at his feet, and made
    request to him with weeping, that he would put a stop to the evil purposes of
    Haman the Agagite and the designs which he had made against the Jews.
  kan-OKCV: ಎಸ್ತೇರಳು ಪುನಃ ಅರಸನ ಮುಂದೆ ಹೋಗಿ ಅವನ ಪಾದಗಳ ಮುಂದೆ ಬಿದ್ದು, ಅತ್ತುಕೊಂಡು ಬೇಡಿದಳು.
    ಅಗಾಗನ ವಂಶದನಾದ ಹಾಮಾನನ ಕೇಡನ್ನೂ ಅವನು ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯೋಚಿಸಿದ ಯೋಚನೆಯನ್ನೂ ತೆಗೆದುಹಾಕಲು
    ಬೇಡಿಕೊಂಡಳು.
  tam-2017: பின்னும் எஸ்தர் ராஜாவிடம் பேசி, அவனுடைய பாதங்களில் விழுந்து அழுது, ஆகாகியனான
    ஆமானின் தீவினையையும் அவன் யூதர்களுக்கு விரோதம் செய்ய யோசித்த யோசனையையும் மாற்ற
    அவனிடம் விண்ணப்பம் செய்தாள்.
  spa-RV-1909: Volvió luego Esther á hablar delante del rey, y echóse á sus pies,
    llorando y rogándole que hiciese nula la maldad de Amán Agageo, y su designio
    que había formado contra los Judíos.
  ron-BTF: Şi Estera a vorbit încă o dată înaintea împăratului şi a căzut la picioarele
    lui şi l-a implorat cu lacrimi să îndepărteze ticăloşia lui Haman agaghitul şi
    planul lui pe care l-a plănuit împotriva iudeilor.
  eng-WEBP: Esther spoke yet again before the king, and fell down at his feet and
    begged him with tears to put away the mischief of Haman the Agagite, and his plan
    that he had planned against the Jews.
  eng-FBV: Esther went to speak to the king again, falling down at his feet and weeping,
    pleading with him to do away with the evil scheme of Haman the Agagite that he
    had thought up to destroy the Jews.
  nld-1939: Daarna trad Ester nogmaals als middelares bij den koning op; zij viel
    aan zijn voeten neer, en smeekte hem onder tranen, dat hij het boze plan, dat
    de Agagiet Haman tegen de Joden beraamd had, zou verijdelen.
  nch-BL: Teipa Ester sempa yajqui quicamanalhuito nopa tanahuatijquet huan motancuaquetzqui
    iicxita chocayaya. Quitajtani ma quitamilti nopa tanahuatili cati quichijtoya
    nopa fiero tacat Amán para amo teno ma quinchihuilica israelitame.
  vie-1934: Bà Ê-xơ-tê lại còn nói trước mặt vua, và phục xuống dưới chân người mà
    khóc lóc, cầu xin vua diệt mưu ác mà Ha-man, người A-gát, đã toan ý hại dân Giu-đa.
  hin-CV: इसके बाद एस्तेर फिर राजा से बोली. और राजा के चरणों पर जा गिरी तथा रोते हुए
    उसने राजा से निवेदन किया, कि वह अगागी और हामान की दुष्ट योजना को खत्म कर दें,
    उस षड़्‍यंत्र को, जो उसने यहूदियों के विरुद्ध रचा था.
  spa-BES: Luego Ester se presentó nuevamente ante el rey, cayendo a sus pies, y llorando
    le pidió, para que pusiera fin a los malvados propósitos de Amán y los planes
    que había hecho contra los judíos.
  tdx-tdx: Nisaontsy añatrefa’ i mpanjakay in­draike t’i Estere, le nibabok’ am-pandia’e
    eo naho nihalalia’e an-dranom-pihaino ty hampipoke i fikitroha’ i Hamane nte-Agagey
    naho i fikililiañe nanoe’e amo nte-Iehodaoy.
  tha-KJV: แล​้วพระนางเอสเธอร์กราบทูลกษั​ตริ​ย์​อีก พระนางกราบลงที่พระบาทของพระองค์และวิงวอนพระองค์ด้วยน้ำพระเนตร
    ขอให้​แผนการร้ายของฮามาน คนอากัก และการปองร้ายซึ่งท่านได้คิดขึ้นต่อพวกยิ​วน​ั้นพ้นไปเสีย
  por-BR-2018: Ester falou novamente diante do rei, e lançou-se a seus pés, chorando
    e suplicando-lhe que revogasse a maldade de Hamã, agagita, e seu plano que tinha
    tramado contra os judeus.
  deu-ELO: Und Esther redete wiederum vor dem König und fiel zu seinen Füßen nieder;
    und sie weinte und flehte ihn an, die Bosheit Hamans, des Agagiters, abzuwenden
    und seinen Anschlag, den er wider die Juden ersonnen hatte.
  caa-caa: Y de allí e Ester ixin tuaꞌ uwira e rey otronyajr y cotuan tama unuc uyoc
    y war oꞌyqꞌui oꞌjron tacar. Y ucꞌajti tuaꞌ usati e ley lo que tzꞌijbꞌabꞌir umen
    e Amán, y que uquete uwabꞌu tunor lo que war ani ubꞌijnu tuaꞌ achena upater tin
    e tuobꞌ e Israel.
  eng-WYC-2018: And Esther was not appeased with these things, and felled down to
    the feet of the king, and wept, and spake to him, and prayed, that he should command
    the malice of Haman of (the kindred of) Agag, and his worst casts, which he had
    thought out against the Jews, to be made void. (But Esther was not yet appeased
    with these things, and she fell down at the king’s feet, and wept, and spoke to
    him, and begged (him), that he would command that the malice of Haman, the son
    of Hammedatha, the Agagite, (the enemy of the Jews), and his evil plans, that
    he had plotted against the Jews, be stopped.)
  epo-epo: Kaj Ester plue parolis antaŭ la reĝo, kaj ĵetis sin antaŭ liajn piedojn,
    kaj ploris kaj petegis lin, ke li neniigu la malbonaĵon de Haman, la Agagido,
    kaj lian planon, kiun li entreprenis kontraŭ la Judoj.
  uig-PIN: Əstǝr yǝnǝ padixaⱨning aldiƣa kelip ayiƣiƣa yiⱪilip, kɵzigǝ yax alƣan ⱨalda
    padixaⱨtin Agagiylardin bolƣan Ⱨaman kǝltürüp qiⱪⱪan balayi’apǝtni ⱨǝm uning Yǝⱨudiylarni
    yoⱪitix suyiⱪǝstini bikar ⱪilixni yelinip ɵtündi.
  beo-beo: 'Amalalu, Eseda da hina bagade ema bu adole ba:i. E da ea emo gadenene
    gala:la sa:ili, dinana ha:giwane amane sia:i, “Hina bagade! Ninia ha lai dunu,
    Ha:ima:ne (A:iga:ge egaga fi dunu) da Yu dunu fi huluane medole legemusa: ilegei.
    Be ea wadela:i ilegesu, di hedofama!”'
  tpi-OTNT: Bihain Esta i go long king na i pundaun klostu long lek bilong en na i
    krai i stap. Na em i askim king bai em i ken stopim ol man long mekim dispela
    pasin nogut, Haman i bin pasim tok long mekim long ol Juda.
  hau-SA: Esta ta sāke roƙon sarki, ta fāɗi a ƙafafunsa tana kuka. Ta roƙe shi yă
    kawo ƙarshen mugun shirin nan na Haman, mutumin Agag; wanda ya shirya a kan Yahudawa.
  uig-LAT: Ester yene padishahning aldigha kélip ayighigha yiqilip, közige yash alghan
    halda padishahtin Agagiylardin bolghan Haman keltürüp chiqqan balayi’apetni hem
    uning Yehudiylarni yoqitish suyiqestini bikar qilishni yélinip ötündi.
  nde-nde: U-Esta wabuye wancenga enkosini, eziwisela ezinyaweni zayo njalo ekhala.
    Wayicela ukuba inqabele icebo elibi likaHamani umʼAgagi, ayelicebe ngamaJuda.
  ton-ton: ¶ Pea naʻe toe lea ʻa Eseta ʻi he ʻao ʻoe tuʻi, pea fakatōmapeʻe ki hono
    vaʻe, ʻo ne kole tangi loʻimata ke ne taʻofi ʻae kovi naʻe langaʻi ʻe Hamani ko
    e tangata Ekaki, mo e tuʻutuʻuni ʻaia naʻa ne tuʻutuʻuni kovi ki he kakai Siu
  ces-1613: Potom ještě Ester mluvila před králem, padši k nohám jeho, a s pláčem
    pokorně ho prosila, aby zrušil nešlechetnost Amana Agagského a jeho úklady, kteréž
    smyslil proti Židům.
  eng-WMB: Esther spoke yet again before the king, and fell down at his feet and begged
    him with tears to put away the mischief of Haman the Agagite, and his plan that
    he had planned against the Jews.
  tam-TCV: எஸ்தர் திரும்பவும் அரசனின் காலில் விழுந்து அழுது மன்றாடினாள், யூதருக்கு
    எதிராக ஆகாகியனான ஆமான் திட்டமிட்டிருந்த கொடிய திட்டத்திற்கு ஒரு முடிவு கொண்டுவரும்படி
    அவனை கெஞ்சி வேண்டினாள்.
  ceb-ULB: Unya nakigsulti pag-usab si Ester sa Hari. Mihapa siya sa yuta ug mihilak
    samtang nagpakitabang kaniya nga tapuson na ang daotang laraw ni Haman nga Agagnon,
    kadtong mga laraw nga iyang gihimo batok sa mga Judio.
  mkn-mkn: Ais satu kali lai, Ester maso pi raja pung ruang parenta ko mau baꞌomong
    deng raja. Ju dia tikam lutut di raja pung kaki, deng manangis ko mau minta raja
    cari jalan ko biar Haman, yang orang Agag tu, pung rancana jahat jang jadi.
  pol-UBG: Potem Estera jeszcze mówiła do króla, upadła mu do nóg i z płaczem prosiła
    go, aby odwrócił złość Hamana, Agagity, i jego zamiar, który powziął przeciwko
    Żydom.
  urd-GVU: ایک بار پھر آستر بادشاہ کے سامنے گر گئی اور رو رو کر التماس کرنے لگی، ”جو
    شریر منصوبہ ہامان اجاجی نے یہودیوں کے خلاف باندھ لیا ہے اُسے روک دیں۔“
  eng-OEBCW: Then Esther sought another audience with the king and fell at his feet
    and with tears begged him to avert the evil planned by Haman the Agagite and to
    frustrate his designs against the Jews.
  deu-1912: Und Esther redete weiter vor dem König und fiel ihm zu den Füßen und weinte
    und flehte ihn an, daß er zunichte machte die Bosheit Hamans, des Agagiters, und
    seine Anschläge, die er wider die Juden erdacht hatte.
  kan-2017: ಎಸ್ತೇರಳು ಪುನಃ ಅರಸನನ್ನು ಮಾತನಾಡಿಸುವುದಕ್ಕೆ ಹೋಗಿ ಅವನ ಪಾದಗಳಿಗೆ ಬಿದ್ದು, ಅಳುತ್ತಾ,
    “ಅಗಾಗನ ವಂಶದವನಾದ ಹಾಮಾನನು ಯೆಹೂದ್ಯರ ಹಾನಿಗಾಗಿ ಕಲ್ಪಿಸಿದ ದುಷ್ಟ ಯೋಜನೆಗಳನ್ನು, ಅಪಾಯಗಳನ್ನು
    ನಿವಾರಿಸಬೇಕು” ಎಂದು ವಿಜ್ಞಾಪಿಸಿದಳು.
  yap-yap: Miki non Ester ko fare pilung bayay, nike pag ir nga but u rifrifen ay
    ni be yor. Ma be wenig ngak ni nge taleg fare makath rok Haman nib togopluw ko
    Jew, ni Haman e reb i owchen Agag.
  hlt-MCSB: Te phoeiah Esther loh a rhaep tih manghai mikhmuh ah a thui pah. A kho
    kung ah yalh tih rhap. Te vaengah a taengah Agagite Haman kah boethae neh Judah
    rhoek a taeng thil a kopoek te paa sak ham a bih.
  mdy-ETH: ሃሣ ጊንሣ ዓስቲራ ካኣቲኮ ቶካ ሎኦሚ ዬኤኪ ዬኤኪ ሺኢቄኔ፤ ዒዛ ሺኢቄሢ፦ ዓጋጌ ዜርፆ ማዔሢ፥ ሃማ ዓይሁዶ ማዻኒ
    ማሌ ፑርቶ ጌኖ ላኣጊሳኒ ፔቴ ባኣዚ ካኣቲ ማዻንዳጉዲኬ።
  twi-ASANTE: Bio, Ɛster baa ɔhene no nkyɛn bɛhwee ne nan ase, de su srɛɛ no sɛ, Haman
    atirisopam a ɔpam de tiaa Yudafoɔ no, wɔmma wɔnnyae.
  eng-WEBU: Esther spoke yet again before the king, and fell down at his feet and
    begged him with tears to put away the mischief of Haman the Agagite, and his plan
    that he had planned against the Jews.
  wal-wal: Hegaappe guyyiyan, Asttira yeekkaidda, kawuwaa tohuwaa bollan zaarettada
    kunddada, Agaaga zare gidiya Hamaani Aihudatu bollan tukkido iita maqqoi oosuwan
    pe7ennaadan kawuwaa woossaasu.
  tgk-tgk: Малика Эстер бори дигар бо подшоҳ гап зада, худро пеши пояш партофту гиря
    кард. Ӯ зорию тавалло намуд, ки нақшаи бади зидди яҳудиён тайёркардаи Ҳаманро
    бекор намояд.
  spa-PDDPT: Ester habló otra vez ante el rey. Cayó a sus pies y con lágrimas en los
    ojos le rogó que impidiera la perversidad de Amán agageo y el plan que tramó contra
    los judíos.
  gun-gun: Huvixa renonde py Ester ijayvuve tema. Ha'e vy ipy rupi ojero'a oiny vy
    ojae'o reve ojerure oiny ombovaipa aguã Agague ramymino Hamã judeu kuery ojukapa
    aguã regua ombopara va'ekue.
  agu-BL: 'Ej nin ncha''tz xtxum yi reina tan bene''n junt tir swutz yi rey tan yol
    tetz, tan cu''swutzil tan qui chiquime''n yi e'' tanum. Nin yi tocompone''n swutz
    yi rey, nintzun cu'' mejlok tan o''kl, itzun taltz tetz: —Ta'', ilu'' kareyil
    na cu'' inwutz teru'' tan cawune''nu'' tan stzajse''n yi jun ca''wl yi el tan
    Amán, kale na talwit yi tajwe''n tan kaquime''n kacyakil yi o'' yi o'' judiy.'
  ilo-ULB: Kalpasanna, nakisarita manen ni Ester iti ari. Nagpakleb isuna iti daga
    ken nagsangit kabayatan ti panangpakpakaasina kenkuana tapno gibusenna ti dakes
    a panggep ni Haman a kaputotan ni Agag, ti gandat nga insaganana a maibusor kadagiti
    Judio.
  kpg-kpg: Gaa lawa, gei Esther ga dogoduli gi lala gi nia wae o di king, gaa dangi
    gi mee gi heia di mee e dugu di taaligi dela ne daamada go Haman, tangada ni di
    madawaawa Agag, ang gi digau o Jew.
  uig-ARA: ئەستەر يەنە پادىشاھنىڭ ئالدىغا كېلىپ ئايىغىغا يىقىلىپ، كۆزىگە ياش ئالغان
    ھالدا پادىشاھتىن ئاگاگىيلاردىن بولغان ھامان كەلتۈرۈپ چىققان بالايىئاپەتنى ھەم
    ئۇنىڭ يەھۇدىيلارنى يوقىتىش سۇيىقەستىنى بىكار قىلىشنى يېلىنىپ ئۆتۈندى.
  sus-sus: Na tɛmui Esita naxa a mafelen mangɛ bun ma, a a mayandi a naxa Haman Agagaka
    waxɔnfe kobi raba Yuwifie ra.
  pon-2006: Ester eri pwurehng pekipek rehn nanmwarkio, e ahpw poaridiong pohn aluweluwe
    kan oh sengiseng. E peki en kupwurehla oh katokihedi koasoandi suwed me Aman wiadahro,
    kadaudok en Akak me uhwong mehn Suhs kan.
  ksd-ksd: Ma Esta i ga tata mulai pire ra king, ma i ga bura timtibum pire ra ura
    kauna, ma i ga tangi ma i ga lul ia pi na tur bat ra kaina nina Aman ra te Agag
    i ga vaninare, ma ra varpit i ga pait ia ure ra umana Iudaia.
  tur-YTC: Ester yine kralın önünde konuştu, ayaklarına kapanıp gözyaşlarıyla Agaglı
    Haman'ın kötülüğünü ve Yahudiler'e karşı kurmuş olduğu düzeni ortadan kaldırmasını
    rica etti.
  ind-AYT: Setelah itu, Ester berbicara lagi kepada raja, sujud di depan kakinya,
    menangis memohon belas kasihan supaya dibatalkan rencana jahat Haman, orang Agag
    itu, dan rencana yang telah dibuatnya untuk orang-orang Yahudi.
  nya-nya: Estere anayankhulanso ndi mfumu ndipo anadzigwetsa pa mapazi ake. Uku akulira
    iye anapempha mfumu kuti iletse choyipa, makamaka chiwembu chimene Hamani Mwagagi
    anakonza kuti awononge a Yuda.
  kyg-kyg: Inagi halate Esataꞌa uno kini vekamo aiyafiꞌmo agoꞌya faino maiꞌneno aviꞌyaꞌmo
    nehunoꞌaeꞌmo kini vekaeꞌmo, Kanalenageka Hemaniꞌa Yu vayaꞌmogitalegamo hisiya
    hosu kavafeꞌmo hu maleꞌniya gelefeꞌmo muki vayaꞌaifeꞌmo, Yu vayaꞌaitegamo ani
    agufa kavaꞌmo osiyo, huka hapa paiyo, huno ha paiꞌniye.
  mps-mps: Nosali Esta te king bidi bidibo digi pelama tama aga sągą pąba degegulama,
    tama gela udalio. Tama agai king bidibolo te dwai kolesaga yainogo yali bidi dabego
    kolesaga palimainu hanalu wali, Hamango te tiwai sę emainu te po minama, dąų
    walai dao.
  tpi-tpi: Bihain Esta i go long king na i pundaun klostu long lek bilong en na i
    krai i stap. Na em i askim king bai em i ken stopim ol man long mekim dispela
    pasin nogut, Haman i bin pasim tok long mekim long ol Juda.
  dan-1931: Men Ester henvendte sig atter til Kongen, og hun kastede sig ned for hans
    Fødder og græd og bønfaldt ham om at afværge de onde Råd, Agagitten Haman havde
    lagt op imod Jøderne.
  vie-OVCB: Hoàng hậu Ê-xơ-tê lại vào nội điện quỳ dưới chân vua khóc lóc, cầu xin
    vua hủy bỏ kế hoạch Ha-man, người A-gát, định tiêu diệt người Do Thái.
  guj-2017: એસ્તેર રાણી ફરીથી એકવાર રાજાના દરબારમાં આવી અને રાજાના પગમાં પડીને તેણે
    આંખમાં આંસુ સાથે અગાગી હામાને યહૂદીઓની વિરુદ્ધ ઘડેલું કાવતરું રદ કરવા કાલાવાલા
    કર્યા.
  pon-2006A: Ester eri pwurehng pekipek rehn nanmwarkio, e ahpw poaridiong pohn aluweluwe
    kan oh sengiseng. E peki en kupwurehla oh katokihedi koasoandi suwed me Aman wiadahro,
    kadaudok en Akak me uhwong mehn Suhs kan.
  por-BRBSL: Esther falou mais uma vez perante o rei, e caiu a seus pés e implorou-lhe
