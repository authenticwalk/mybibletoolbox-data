    yungi nug ni yad ra yib ni cham ngak e Jew, fa ngak pifakrad, fa ppin rorad, mra
    yag ni ngar chamgad ngorad ngar thanged owcherad; miyad fanay e tirorad.
  hlt-MCSB: Manghai loh Judah rhoek te khopuei, khopuei boeih ah tingtun ham neh amamih
    hinglu te pai puei ham, amih aka dum paeng neh pilnam tatthai boeih te tah mitmoeng
    sak ham, ngawn ham, milh sak ham, huta camoe neh a kutbuem te poelyoe pah ham
    a paek.
  mdy-ETH: ዬና ካኣቲ ማኣራፓ ኬስኬ ኪኢቴላ ዓይሁዶ ዓሳ ናንጋ ካታሞይዳ ቢያ ቡኪንቲ ፔ ጊዳ ሙካ ባኮ ዖሊ ማሃኒ ዳንዳዒሳ
    ቢታንቶ ዔያቶም ዒንጋያኬ፤ ዬይ ቢታንታ ዓይጎ ፃጲፓኣ ማዖም ዓጪፓ ዔያቶኮ ላኣሎንታ ናኣቶንታ ባይዛኒ ሙካ ዖልዚ ዓሲ ዔያታ
    ዖሊ ባይዛንዳጉዲ፥ ዎዺያ ጋፒሳንዳጉዲ፤ ጊንሣ ሃሣ ዔያቶ ሞርኮኮ ዓኣ ባኮዋ ዲዒ ዔካንዳጉዲ ዒንጊንቴያኬ።
  twi-ASANTE: Ɔhene no mmara no maa Yudafoɔ a wɔwɔ kuro biara so tumi ma wɔkaa wɔn
    ho bɔɔ mu, bɔɔ wɔn nkwa ho ban. Wɔmaa wɔn ho kwan sɛ, ɔman anaa ɔmantam biara
    a ɛbɛtu wɔn mma anaa wɔn yerenom so sa no, wɔwɔ ho kwan sɛ, wɔkunkum wɔn, tɔre
    wɔn ase, fo wɔn atamfoɔ no agyapadeɛ.
  eng-WEBU: In those letters, the king granted the Jews who were in every city to
    gather themselves together and to defend their lives—to destroy, to kill, and
    to cause to perish all the power of the people and province that would assault
    them, their little ones and women, and to plunder their possessions,
  wal-wal: Kawoi kessido awaajoi katamatu ubban de7iya Aihudati issippe shiiqanaunne
    bantta bolli yiyaabaa olettidi teqqanau danddayana mala, maataa etau immees. Qassi
    ola miishshaa oiqqidi, ai biittappe gidikkokka, eta olanau yiyaageeta, eta naatuuranne
    eta maccaasaara ubbaa issuwaanne ashshennan wurssi woranaunne eta aquwaakka bonqqidi
    ekkanau maataa immees.
  tgk-tgk: Фармони шоҳ ба яҳудиён ҳуқуқ дод, ки дар ҳар шаҳр барои муҳофизати худ
    ҷамъ шаванд. Ҳар қувваи мусаллаҳ аз ҳар халқ ё вилоят, ки ба онҳо ҳуҷум кунад,
    бо занону кӯдаконашон кушта, несту нобуд карда шавад. Илова бар ин ҳамаи дороияшонро
    бо зӯрӣ кашида гиранд.
  spa-PDDPT: En estas cartas el rey concedía que los judíos que estaban en cada ciudad
    se reunieran para defender sus vidas, y destruyeran, mataran y exterminaran a
    cualquier fuerza armada que los atacara a ellos, a sus niños y sus mujeres, y
    para tomar los bienes de los enemigos como despojo
  gun-gun: Ha'e va'e kuaxia re ma tetã nhavõ rupi judeu kuery ikuai va'e pe huvixa
    po rami ojapo uka, ono'õmba okuapy vy guekove oepya rupi joe opu'ã aguã. Ha'e
    kuery re, kyrĩgue e'ỹ vy kunhague re ha'e va'e yvy regua amongue tembiporu reve
    ou va'e rei tema judeu kuery ha'eve ojuka aguã. Omomba 'rã okanhymba vyvoi aguã
    rami, oipe'apa 'rã guive imba'e rei-reikue.
  agu-BL: Tul yi e'chk carta'tz na tal yi ba'n chimole'n quib yi e' judiy alchok ama'lil
    ate't, tan chicolol quib ẍchik'ab yi chicontr. Alchok wunakil yil cho'c tan contri'n
    scye'j, ba'n chiquim tircu'n, tuml yi chinitxajil tu quixkel. Ej nin yi chica'l
    tu chime'bi'l ba'n cyetzaj yi e' judiy.
  ilo-ULB: Inted ti ari kadagiti Judio nga adda iti tunggal siudad ti pammalubos nga
    aguummong ken agkaykaysa a mangsalakib kadagiti biagda; a mangkisap, mangpapatay,
    ken mangdadael iti aniaman nga armada manipud kadagiti aniaman a tattao wenno
    probinsia a mabalin a mangraut kadakuada, kadagiti annakda, agraman kadagiti babbai,
    wenno kadagiti mangtakaw kadagiti sanikuada.
  kpg-kpg: Nia lede aanei e hagamodongoohia bolo di king gu haga mahuge ang gi digau
    o Jew i lodo nia guongo huogodoo di nadau hai e duuli ai ginaadou. Maa nia daane dauwa
    mai i lodo nia guongo huogodoo ala ga lloomoi ga daaligi nia daane o Jew, mo nadau
    dama, be go nadau ahina, gei digau o Jew guu mee hua di heebagi gi muli e daaligi
    digau aanei, gei e mee di daaligi digaula huogodoo gii odi, gaa kae nia mee nogo
    hai mee ginai digaula.
  uig-ARA: 'يارلىقتا: «پادىشاھ ھەرقايسى شەھەرلەردىكى يەھۇدىيلارنىڭ ئۇيۇشۇپ، ئۆز ھاياتىنى
    قوغدىشىغا، شۇنداقلا ئۆزلىرىگە دۈشمەنلىك قىلىدىغان ھەر مىللەت ۋە ھەر قايسى ئۆلكىلەردىكى
    كۈچلەرنى، جۈملىدىن ئۇلارنىڭ بالا-چاقىلىرىنى قويماي يوقىتىشىغا، قىرىشىغا، نەسلىنى
    قۇرۇتۇشىغا، شۇنداقلا مال-مۈلكىنى ئولجا قىلىشىغا ئىجازەت بېرىلدى؛'
  sus-sus: Mangɛ xa kɛɛdi a masen nɛ, Yuwifie nɔma e malande e xa e yɛtɛ xun magere.
    Xa mixi yo wama e gerefe, mangɛ bara tin Yuwifie xa e faxa, e nun e xa ginɛe nun
    e xa die. E man nɔma e harige birin tongode.
  pon-2006: Kisinlikou pwukat kawehwehda me nanmwarki ketin mweidohng mehn Suhs kan
    nan kahnimw koaros mweimweiong re en ehupene oh pein doareirailla. Ma tohn wehi
    ehu pahn mahweniong mehn Suhs kan, neirail seri kan, de arail pwoud kan, mehn
    Suhs kan mweimweiong re en pil mahweniong irail oh kamwomwala irail kan me mahweniong
    irail; re kak kemeirailla koaros oh kihsang arail dipwisou kan.
  ksd-ksd: Ma ta nam ra lavur buk ra king i ga tul tar ia ta ra umana Iudaia ta ra
    lavur pia na pal par ba diat a vana varurung upi diat a tur padikat ure kadia
    nilaun, ma upi diat a nila vue ra dekdek i ra tarai ba ra dekdek i ra papar nina
    ba na varubu ma diat, upi diat a ubu vue diat ma diat a vamutue diat, ra umana
    natu i diat ma ra vaden bula, ma ba diat a ra vue kadia tabarikik,
  tur-YTC: Kral bu mektuplarda, her kentte bulunan Yahudiler'e, kendilerini bir araya
    toplayıp canlarını savunmaları, kendilerine, küçüklerine ve kadınlarına saldıran
    ve mallarını yağmalayan halkın ve ilin bütün gücünü,
  ind-AYT: Dalam surat itu, raja mengizinkan orang-orang Yahudi yang ada di setiap
    kota untuk berkumpul dan mempertahankan nyawa mereka, menghancurkan, membunuh,
    dan membinasakan semua tentara, bahkan anak-anak maupun perempuan, dari bangsa
    dan provinsi yang menyerang mereka, serta untuk merampas harta milik mereka.
  nya-nya: Mʼmakalata amenewa mfumu inalola kuti Ayuda okhala mu mzinda uliwonse akhale
    ndi ufulu wokumana ndi kudzitchinjiriza komanso kuwononga, kupha ndi kufafaniziratu
    gulu lililonse la nkhondo la anthu a mtundu uliwonse kapena chigawo chimene chingawathire
    nkhondo. Ayudawo analoledwa kuwononga gulu lankhondo lija, ana awo ndi akazi awo
    komanso kuti afunkhe katundu wawo.
  kyg-kyg: Ani avoꞌmoꞌa hunoꞌaeꞌmo, Kini vekamoꞌa muki taoniꞌafiꞌmo maiꞌnaya Yu vayaꞌmogitapamo
    afiyo, huno, lapakaemogi aꞌnetapimogi mafaꞌnetapimogi huꞌa naipeletiꞌmo lapaigefeꞌmo
    hisaya vayaꞌmo anonaꞌapilefeꞌmo lapakaemo kame hutapa apategae. Kame hisayafeꞌmo
    haiya vayaꞌmogimofi alu kotega maiꞌnaya vayaꞌmogiꞌeꞌmofi hutapa kame hutetapa
    apaitapa hano hutaletapaeꞌmo muki kagemi yaꞌapimo afaꞌa aligae, huno hapa paiꞌniye.
  mps-mps: Te pasigo te po wai, “Tuni bidigo po olama, te tigidali hanude bidibo Juda
    dabe tigidaligo te augwali, me augwa we wai puluba dali elainu usu sali te wąbi
    wei ponoyu hwįmainao,” po wai. “Te Juda dabego wąbi wei augwalibolo ponoyu,
    te mena gasa tǫdu asai bidigo, me ma te tǫ pedai provinsde bidibo bage. Tama
    eyu, augwaligo te boi bidi dabego doado bage somainao.
  tpi-tpi: Pas i tok olsem, “King i tok, ol Juda bilong olgeta taun i ken bekim pait
    long ol man i laik kilim ol wantaim ol meri pikinini bilong ol. Ol Juda i ken
    bekim pait long ol, maski wanem ol man bilong arapela kantri na bilong wanem provins
    i laik bagarapim ol. Bai ol Juda i kilim olgeta na kisim olgeta samting bilong
    ol.”
  dan-1931: at Kongen tilstedte Jøderne i hver enkelt By at slutte sig sammen og værge
    deres Liv og i hvert Folk og hvert Land at udrydde, ihjelslå og tilintetgøre alle
    væbnede Skarer, som angreb dem, tillige med Børn og Kvinder, og at plyndre deres
    Ejendele,
  vie-OVCB: Theo văn thư này, vua cho phép người Do Thái tại mỗi đô thị được tập họp
    lại để bảo vệ sinh mạng mình; đánh giết, tiêu diệt tất cả lực lượng của các dân
    thù địch và cướp đoạt tài sản của họ.
  guj-2017: એ પત્રોમાં રાજાએ પ્રત્યેક નગરના યહૂદીઓ તેઓ એકત્ર થઈને પોતાના જીવના રક્ષણને
    માટે એટલે સુધી સામનો કરે કે જે લોક તથા પ્રાંત તેઓના પર હુમલો કરે તો કોઈ પણ પ્રાંતની
    સતાનો, બાળકોનો તથા સ્ત્રીઓને મારી નાખવાની તથા લૂંટી લેવાની પરવાનગી આપવામાં આવી.
  pon-2006A: Kisinlikou pwukat kawehwehda me nanmwarki ketin mweidohng mehn Suhs kan
