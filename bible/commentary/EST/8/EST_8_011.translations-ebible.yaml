  por-BRBSL: Nessas cartas, o rei concedeu aos judeus que estavam em cada cidade para
    se reunirem e defenderem suas vidas - para destruir, matar e fazer perecer todo
    o poder do povo e da província que os atacaria, seus pequenos e mulheres, e para
    saquear seus bens,
  eng-OEBUS: In this way the king permitted the Jews who were in every city to gather
    together and make a stand for their life, to destroy, to kill, and annihilate
    all the armed forces of any people or province that might be hostile to them,
    including their children and women, and to take their goods as plunder
  cth-cth: Hatdawkvah, siangpahrang ni ram pueng dawk kaawm e Judahnaw pueng kamkhueng
    awh nateh, hringnae kâhruetcuet han hoi tuk hanlah ka tho e ransanaw pueng hah
    a yucanaw hoi koung thet awh nateh a hnopai hai la thainae kâ hah siangpahrang
    ni a poe.
  twi-twi: Ɔhene no mmara no maa Yudafo a wɔwɔ kurow biara so tumi ma wɔkaa wɔn ho
    bɔɔ mu, bɔɔ wɔn nkwa ho ban. Wɔmaa wɔn ho kwan sɛ ɔman anaa ɔmantam biara a ebetu
    wɔn mma anaa wɔn yerenom so sa no, wɔwɔ ho kwan sɛ wokunkum wɔn, tɔre wɔn ase,
    fow wɔn atamfo no agyapade.
  hlt-hlt: Manghai loh Judah rhoek te khopuei, khopuei boeih ah tingtun ham neh amamih
