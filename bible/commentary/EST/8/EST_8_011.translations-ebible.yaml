verse: EST.008.011
translations:
  mal-C: ഈ കൽപ്പനയാൽ, എല്ലാ പട്ടണങ്ങളിലുമുള്ള യെഹൂദർക്ക് സ്വയസംരക്ഷണയ്ക്കായി ഒത്തുകൂടുന്നതിനും
    അവരെയും അവരുടെ സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും ആക്രമിക്കാൻ ഏതു ജനവിഭാഗങ്ങളിൽനിന്നും
    പ്രവിശ്യയിൽനിന്നും വരുന്ന എല്ലാ സൈന്യത്തെയും കൊന്നു നശിപ്പിച്ച് ഉന്മൂലനംചെയ്യാനും
    ശത്രുക്കളെ കൊള്ളയടിക്കാനുമുള്ള അനുമതി ലഭിച്ചു.
  deu-TKW: wonach der König den Juden in allen einzelnen Städten gestattete, sich
    zu versammeln und ihr Leben zu verteidigen, und alle Volkshaufen in den Provinzen,
    von denen sie befehdet würden, auch Kinder und Weiber zu vernichten, zu töten
    und umzubringen und ihre Habe wie herrenloses Gut zu plündern,
  lin-lin: Na nzela ya mobeko yango, mokonzi apesaki Bayuda ya bingumba nyonso ndingisa
    ya kosangana mpo na komibatela, kobundisa, koboma mpe kobebisa mampinga ya ekolo
    nyonso to etuka nyonso oyo ekoluka kobundisa bango, basi na bango to bana na bango ;
    mpe ndingisa ya kobotola na makasi bozwi ya banguna na bango.
  eng-LSV: that the king has given to the Jews who [are] in each and every city, to
    be assembled, and to stand for their life, to cut off, to slay, and to destroy
    the whole force of the people and province who are distressing them, infants and
    women, and their spoil to seize.
  eng-GNV: 'Wherein the King graunted the Iewes (in what cities so euer they were)
    to gather theselues together, and to stand for their life, and to roote out, to
    slay and to destroy al the power of the people and of the prouince that vexed
    them, both children and women, and to spoyle their goods:'
  eng-WEBSTER: In which the king granted the Jews who were in every city to assemble,
    and to stand for their life, to destroy, to slay, and to cause to perish, all
    the power of the people and province that would assault them, both little ones
    and women, and to take the spoil of them for a prey,
  nhw-BL: Huan ipan nopa amacamanali nopa tlanahuatijquetl quinnahuatiyaya israelitame
    ipan campa hueli altepeme ipan nochi municipios ipan nochi tlalme ma mosentilica
    para momanahuise. Quincahuili ma quinmictica huan ma quintzontlamiltica nochi
    catli quinequiyayaj quinhuilanase masque tlacame, sihuame o coneme. Nojquiya quinnahuati
    ma quicuica nochi catli eliyaya iniaxca catli quinhuilanasnequiyayaj.
  swh-ONEN: Waraka wa mfalme uliwaruhusu Wayahudi katika kila mji kuwa na haki ya
    kukusanyika na kujilinda wenyewe; kuharibu, kuua na kuangamiza jeshi lolote, taifa
    lolote au jimbo lile litakalowashambulia wao, wake zao, watoto wao na kuteka mali
    za adui zao.
  bba-bba: Wee ye tire ni, nu ɡerumɔ. Nu nɛɛ, sinɑ boko u Yuubɑ woodɑ wɛ̃ u nɛɛ, wuu
    mi bɑ ɡesi wɑ̃ɑ kpuro bu mɛnnɔ bu kɑ ben wɑ̃ɑru wɔrɑ kpɑ bu bwese te tɑ bu wɔri
    kpeerɑsiɑ sere kɑ ten kurɔbu kɑ bibɔ. Kpɑ bu ten dukiɑ ɡurɑ.
  eng-KJVCPB: wherein the king granted the Jews which were in every city to gather
    themselves together, and to stand for their life, to destroy, to slay, and to
    cause to perish, all the power of the people and province that would assault them,
    both little ones and women, and to take the spoil of them for a prey,
  luo-luo: Chik mane ruoth ogolono noyiene jo-Yahudi man e mier madongo duto mondo
    giritre kendgi; kendo mondo giketh kendo ginegi mi gitieki joma obiro nigi gi
    gige lweny moa e oganda moro amora, kata gwengʼ moro momonjogi gi mondgi gi nyithindgi
    kendo gipe mwandu mag wasikgi.
  meu-meu: Unu revareva lalodiai hanua pavapavana na e gwau maoro, Iuda taudia hanua
    ta ta lalodiai bae hebou diba, edia mauri igimadia totona, bona bese ta eiava
    basileia ta ena tuari taudia ese bema ala-ala henidia, idia ese idia bona natudia
    bona adavadia na bae habuadia tari bona bae aladia mase bona bae ha-oredia vaitani,
    bona edia kohu bae dadi,
  npi-ULB: हरेक सहरमा भएका यहूदीहरूलाई एकसाथ भेला हुन र आ-आफ्नो जीवनको रक्षाको निम्‍ति
    संगठित हुन, अनि तिनीहरू, बालबालिका, र स्‍त्रीहरूलाई आक्रमण गर्ने कुनै पनि जाति
    वा प्रान्तका सशस्‍त्र मानिसहरूलाई नाश गर्न, मार्न र नामेट पार्न अनि तिनीहरूका
    धनदौलत लुट्न राजाले तिनीहरूलाई अनुमति दिए ।
  yor-yor: Àṣẹ ọba sì dé ọ̀dọ̀ àwọn Júù ní gbogbo ìlú láti kó ara wọn jọ kí wọn sì
    dáàbò bo ara wọn; láti pa, láti run àti láti kọlu ogunkógun orílẹ̀-èdè kórílẹ̀
    èdè kankan tàbí ìgbèríko tí ó bá fẹ́ kọlù wọ́n, àwọn obìnrin àti àwọn ọmọ wọn;
    kí ẹ sì kó gbogbo ohun ìní àwọn ọ̀tá wọn.
  ind-ind: '@see-verse:EST.008.010'
  pes-OPCB: این فرمان پادشاه به یهودیان تمام شهرها اجازه می‌داد که برای دفاع از خود
    و خانواده‌هایشان متحد شوند و تمام بدخواهان خود را از هر قومی که باشند، بکشند و
    دارایی آنها را به غنیمت بگیرند.
  tgl-ULB: Pinahintulutan ng hari ang mga Judio na nasa bawat siyudad na magtipun-tipon
    at gumawa ng paninindigan upang pangalagaan ang kanilang buhay; upang ubusin,
    patayin, at lipulin ang anumang sandatahang lakas mula sa alinmang lahi o lalawigang
    gustong sumalakay sa kanila, kasali ang mga bata at mga kababaihan o dambungin
    ang kanilang mga ari-arian.
  hui-hui: Bebani bi ogodagua gilibu wini. Kini Segesisihanda lalu, Yu wali agali
    tano bibahendeha kamiru tínaga one waneiginibi tínibi waitigi agalime bo wahole
    ibiragola tígua nde ti baba wai bule lowa manda manda bu halimu. Agali dindi ogoriani
    haga karumeyaguabi agali dindi tara mendeha howayaguabi Yu wali agali tí baba
    wai bule ibiragola tígua wai biadai bialu tíni mo wilimu. Ani bialu ti bibahende
    bo hilo wahai halu tinaga mbirale bibahende ngaruni Yuali tí mo yai halimu.
  mya-mya: ထို​အ​မိန့်​စာ​များ​တွင်​မင်း​ကြီး​သည်​ယု​ဒ အ​မျိုး​သား​တို့​အား မိ​မိ​တို့​၏​အ​သက်
    ဘေး​ကို​ကာ​ကွယ်​ရန်​အ​တွက်​စု​ရုံး​ခွင့်​ပြု တော်​မူ​ကြောင်း​ပါ​ရှိ​လေ​သည်။ မည်​သည့်
    ပြည်​နယ်​၌​မ​ဆို​ယု​ဒ​ယောကျာ်း​နှင့်​ဇ​နီး သား​သ​မီး​များ​ကို​လက်​နက်​စွဲ​ကိုင်​တိုက်
    ခိုက်​လာ​သော​အ​ဘယ်​လူ​မျိုး​ကို​မ​ဆို ပြန်​လည်​တိုက်​ခိုက်​နိုင်​ခွင့်​ရှိ​ကြ​၏။
    သူ တို့​အား​တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ် ပြီး​လျှင်​သူ​တို့​၏​ပစ္စည်း​များ​ကို​လု​ယူ
    နိုင်​လေ​သည်။-
  bod-N: དེའང་རྒྱལ་པོས་ལྗོངས་དང་གྲོང་ཁྱེར་སོ་སོའི་ཡ་ཧུ་དཱ་པ་ཚང་མ་ཉིན་གཅིག་གི་རིང་།
    ཟླ་བ་བཅུ་གཉིས་པ་སྟེ་ཨ་དཱར་ཟླ་བའི་ཚེས་བཅུ་གསུམ་ལ་འཚོག་དགོས་ཤིང་། རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་ལྗོངས་སོ་སོར་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་རང་སྲོག་སྐྱོབ་པ་དང་།
    ལྗོངས་དང་གྲོང་ཁྱེར་སོ་སོའི་ནང་དུ་ཡ་ཧུ་དཱ་པར་རྒོལ་བར་འགྱུར་བའི་དམག་དཔུང་དང་། དེ་དག་གི་བུད་མེད་དང་བུ་ཕྲུག་བཅས་པ་ཚར་གཅོད་པ་དང་།
    འགུམ་པ་དང་། མེད་པར་བྱེད་པ་དང་། དེ་དག་གི་རྒྱུ་ནོར་འཕྲོག་བཅོམ་བཏང་ཆོག་པའི་དགོངས་འཁྲོལ་གནང་ཡོད་པ་ཡིན་ནོ།
    །
  sna-sna: Chirevo chamambo chakapa vaJudha vaiva muguta rimwe nerimwe mvumo yokuungana
    nokuzvidzivirira; kuuraya nokuparadza zvachose varwi vapi zvavo vakapakata zvombo,
    vorudzi rupi norupi, kana nyika ipi yaigona kuzovarwisa ivo navakadzi vavo navana
    vavo; uye kupamba midziyo yavavengi vavo.
  spa-BLM: En esas cartas, el rey concedía a los judíos que estaban en cada ciudad
    que se reunieran y defendieran sus vidas, para destruir, matar y hacer perecer
    a todo el poder del pueblo y de la provincia que los asaltara, a sus pequeños
    y a sus mujeres, y para saquear sus posesiones,
  cac-cac: A d'a jun ley ix yalb'at vin̈ rey chi', yaln̈ej tas chon̈ab'il b'aj ayec'
    eb' israel chi', syal smolb'an sb'a eb' yic scolan sb'a eb'. Tato ay eb' ajc'ol
    yaln̈ej tas chon̈ab'il sc'och d'a eb' yed' syamc'ab' yic oval, syal satanel eb'
    ajc'ol chi' eb'. Yed' pax yetb'eyum yed' yalyuninal eb' ajc'ol chi' syal satanel
    eb'. Syic'ancanec' eb' tas ay d'a eb' ajc'ol chi'.
  swh-ULB: Mfalme akawapa Wayahudi wote katika majimbo ya utawala wake kibali cha
    kukusanyika na kujilinda na ruhusa ya kuangamiza, kuua na kuharibu mtu yeyote
    aliyekuwa na kusudi la kuwaua Wayahudi wote na kupora mali zao.
  bel-bel: пра тое, што цар дазваляе Юдэям, якія ў любым горадзе, сабрацца і стаць
    на абарону жыцьця свайго, зьнішчыць, забіць і загубіць усіх моцных у народзе і
    ў вобласьці, якія ў варожасьці зь імі, дзяцей жонак, і маёмасьць іхнюю зрабаваць
  deu-ELBBK: 'dass der König den Juden, die in jeder einzelnen Stadt wären, gestattet
    habe, sich zu versammeln und für ihr Leben einzustehen, zu vertilgen, zu töten
    und umzubringen alle Heeresmacht von Volk und Landschaft, die sie, ihre Kinder
    und Frauen bedrängen würden, und ihre Habe zu plündern:'
  mbb-OT: Ne zutun te surat, intuǥut te hadì diyà te menge Judio he ziyà te minsan
    hendei he inged dutun te ginhedian is ketenged te kedsevaha, su wey zan mepengelangi
    is keugelingen dan. Intuǥut kandan is kedezaat, kebpenhimatey, wey kebpuew te
    menge edsurung kandan, minsan hengkey he nasyun is ebpuunan dan wey minsan hengkey
    he prubinsya, ragkes en is menge vahi wey menge vatà. Ne elin daan intuǥut kandan
    is kedtavan te menge azen te menge kuntada zan.
  mal-2015: അവയിൽ രാജാവു അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും ആദാർമാസമായ പന്ത്രണ്ടാം
    മാസം പതിമ്മൂന്നാം തിയ്യതി തന്നേ,
  rmc-rmc: Andre oda ľil o kraľis domukľa le Židenge andral dojekh foros, hoj pes
    te zdžan jekhetane a te na den pes te murdarel. Te varesave slugaďa andral aver
    phuva abo narodos len kamlehas te murdarel, sas lenge domuklo savore slugaďen
    lengre romňijenca the čhavenca te murdarel, hoj ňiko lendar te na ačhel džido,
    a šaj peske len oda, so hin lengro.
  nlg-nlg: A nina vetena na vunaghi haba te rughuhoru ke, te hera na maana na lei
    vure ni Jew udolu, ge kara sakai-sonikolu tana hava tua kara gonia, ge kara pilupungisia
    na vola-dira, ilokani na lei komu ni pura udolu tana kema te haba pungisia gaia
    vunaghi haba Xerxes. Agaira tara taladira ge kara matera, pahepahera, kara kosoi
    na sosono-dira ma kara mate taghalaghinira arahei tana siki koukomu pana bubulo,
    ge kara mai ni labuadira pa, na taudira mana daledira. Maia kara lavighi didira
    na lei lologho ghadira na lei levu ni mate.
  pes-OPV: و در آنهاپادشاه به یهودیانی که در همه شهرها بودند، اجازت داد که جمع شده،
    به جهت جانهای خودمقاومت نمایند و تمامی قوت قومها و ولایتها راکه قصد اذیت ایشان
    می‌داشتند، با اطفال و زنان ایشان هلاک سازند و بکشند و تلف نمایند واموال ایشان
    را تاراج کنند.
  ron-1924: Прин ачесте скрисорь, ымпэратул дэдя вое иудеилор, ын орькаре четате ар
    фи фост, сэ се адуне ши сэ-шь апере вяца, сэ нимичяскэ, сэ омоаре ши сэ пярдэ,
    ымпреунэ ку прунчий ши фемеиле лор, пе тоць ачея дин фиекаре попор ши дин фиекаре
    цинут каре ар луа армеле сэ-й ловяскэ ши сэ ле праде авериле.
  ben-OBCV: রাজার ফরমান প্রত্যেক নগরের ইহুদিদের একত্র হওয়ার ও নিজেদের রক্ষা করার
    অধিকার দিল। কোনও জাতির বা রাজ্যের লোকেরা ইহুদিদের ও তাদের স্ত্রীলোক ও ছেলেমেয়েদের
    আক্রমণ করলে তারা সেই দলকে ধ্বংস ও হত্যা করার অধিকার পেল, আর সেই শত্রুদের সম্পত্তি
    লুট করারও অধিকার পেল।
  lex-lex: La' horta re lirni de e riwra ray orgahani e nhuria olek lirni pa riy Yahudi
    makden la' leta-leta re rawoka pa rod nian inonni. Ne la'pa hameni to' pa mak
    kwatiawua luwnu-a'na la'a propinsi meni-meni to'a, rmai pia rnairia keki-rautu
    pa riwra rwahak ya'arni la makden Yahudi re de, de hota Yahudi re rora la ya'ara
    totpena rwunu-rwenan wutga hawni-a'nani re honona nampena reyahru momuoga re'eni-tniarnu
    re.
  som-som: Oo boqorkii wuxuu u oggolaaday Yuhuuddii magaalo kasta degganayd inay isa
    soo wada urursadaan oo ay daaficidda naftooda isu taagaan, oo ay baabbi'iyaan,
    oo laayaan, oo halaag ku ridaan kulli xooggii dadka iyo gobolkii doonayay inay
    weeraraan iyaga iyo dhallaankooda iyo dumarkoodaba, iyo inay maalkooda booli ahaan
    u dhacaan.
  lat-VUC: Quibus imperavit rex, ut convenirent Judæos per singulas civitates, et
    in unum præciperent congregari ut starent pro animabus suis, et omnes inimicos
    suos cum conjugibus ac liberis et universis domibus, interficerent atque delerent,
    et spolia eorum diriperent.
  eng-ASVBT: wherein the king granted the Jews that were in every city to gather themselves
    together, and to stand for their life, to destroy, to slay, and to cause to perish,
    all the power of the people and province that would assault them, their little
    ones and women, and to take the spoil of them for a prey,
  ita-1885: 'il cui tenore era: Che il re concedeva ai Giudei ch''erano in ciascuna
    città, di raunarsi, e di stare alla difesa della lor vita, per distruggere, per
    uccidere, e per isterminare ogni moltitudine di gente armata di qualunque popolo,
    o provincia, che li assalisse; insieme co'' piccoli figliuoli, e le mogli; e per
    predar le loro spoglie;'
  eng-ULB: 'The king gave to the Jews who were in every city permission to gather
    together and to make a stand to protect their lives: To annihiliate, to kill,
    and to destroy any armed force from any people or province that might attack them,
    children and women included, or to plunder their possessions.'
  spa-VBL: Las cartas del rey autorizaban a los judíos de cada ciudad a reunirse en
    defensa propia y a destruir, matar y aniquilar a cualquier grupo armado de un
    pueblo o provincia que los atacara, incluyendo a las mujeres y los niños, y a
    confiscar sus posesiones.
  fra-_FOB: Ces lettres portaient que le roi permettait aux Juifs qui étaient dans
    chaque ville, de s'assembler et de se mettre en défense pour leur vie; d'exterminer,
    de tuer et de détruire toute force armée du peuple et de la province qui les opprimerait,
    ainsi que les petits enfants et les femmes, et de piller leurs dépouilles;
  mal-mal: അവയിൽ രാജാവ് അഹശ്വേരോശ്‌രാജാവിന്റെ സകലസംസ്ഥാനങ്ങളിലും ആദാർ മാസമായ പന്ത്രണ്ടാം
