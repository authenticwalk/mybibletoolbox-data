    sak ham, ngawn ham, milh sak ham, huta camoe neh a kutbuem te poelyoe pah ham
    a paek.
  tbz-SIM: 'kɛ wɑ̃̀ri yɛpɑ́tɛ miɛkɛ kɛ tú: Okpɑ̀ɑ̀tì duɔ́mmu dinùù Sifubɛ bɛ̀ɛ̀ bo
    o ɛkɛ̀ yɛmɔu kɛ tú bɛ̀ɛ tíí nkɛ́dɛɛtɛ́ bɛ fòmmu, ò bɛ̀ pɑ̃mu dinùù kɛ tú bɛ̀ɛ
    fíé itempɛ̃ nyimɔu kɔbɛ bɛ̀ɛ bo ndɔ́ kɛ́ bɛ̀ dokɛ́nɛ̀, bɛ̀ bo nɑ kɛ́kuɔ bɛnitipòbɛ̀
    nɛ̀ ibí kɛ́hɛí bɛ kpɛrɛ.'
  msy-2020: Ezɨ akɨnafarir kabar osiziribar averiabar, atrivimɨn akar gavgavim dar
    iti. Da kamaghɨn mɨgɨa ghaze, nguibar an ativagha garibar aven, Judaba ko mɨsoghsɨ
    izɨ uari uari akɨrɨva uari bagh gan, egh uarir akurvagham. Eghtɨ atrivim garir
    nguibabar dar mɨdorozir gumazir manaba, me izɨva Judaba mɨsoghsɨ izɨtɨ, atrivim
    Judabar amamangatɨgham. Eghtɨ me uan ifongiamɨn gumaziba ko, amiziba ko, boriba
    ko mɨsogh me agɨvagh men biziba bar ada iniam.
  dop-dop: 'Lɛɛtǝlǝnɑɑ mpɛ pɑ tɑɑ tǝnɑɣɑ wulɑʋ hɑ nɔɣɔ kɛ tɛtʋ tǝnɑ tɑɑ Yutɑ nyǝ́mɑ
    sɩ: Ɩ́ kpeɣeli nɑ ɩ́ tɑŋ. Pɑɑ piitim mpi pǝ yǝlɑɑ ɩ́ kɔmɑ-mɛɣɛ yoonɑʋ ɩ́ kʋ-wɛ,
    nɑ ɩ́ kpɛŋnɑ pɑ ɑlɑɑ nɑ pɑ piyɑ nɑ ɩ́ kuu pɑ wɛnɑʋ.'
  azb-azb: Bu məktublara görə padşah hər şəhərdə yaşayan Yəhudilərə izin verdi ki,
    yığılıb öz canlarını qorusunlar. Onlara, arvad və uşaqlarına hücum edən hər millətin
    yaxud hər vilayətin silahlı dəstələrini tamamilə qırıb öldürərək yox etsinlər,
    əmlaklarını isə talan etsinlər.
  eng-DBY: '[stating] that the king granted the Jews that were in every city to gather
    themselves together, and to stand for their life, to destroy, to slay, and to
    cause to perish, all the power of the people and province that might assault them,
    [their] little ones and women, and to [take] the spoil of them for a prey,'
  hin-2017: इन चिट्ठियों में सब नगरों के यहूदियों को राजा की ओर से अनुमति दी गई, कि
    वे इकट्ठे हों और अपना-अपना प्राण बचाने के लिये तैयार होकर, जिस जाति या प्रान्त
    के लोग अन्याय करके उनको या उनकी स्त्रियों और बाल-बच्चों को दुःख देना चाहें, उनको
    घात और नाश करें, और उनकी धन-सम्पत्ति लूट लें।
  wol-KYG: Ñu bind ca bataaxal ya, ne Buur may na Yawut yi ci dëkkoo dëkk sañ-sañu
    taxawandoo, aar seen bopp. Sañ nañoo tas mbooloo mu leen mana song, ak xeet wu
    ñu bokk mbaa diiwaan bu ñu bawoo. Nañu sànk woowu xeet, rey leen, faagaagal leen
    ñook seeni jabar ak seeni doom, boole ca lël seen alal.
  bjr-bjr: Pasaki maaqi qimasee akara riqau. Kinna fannoo qidanoo, Yuda maqannaasa
    misa aiqama maqusakiaqa mariasa misa nári faiqi anaasee namufaqa nariraree qu
    fasiqausa misa ruqaummafi nári faqa naruaqa. Moo maqusakinaa fasiqauqee moo maqannaa
    fasiqauqee misa mandaikamma nimaqararee qusa, Yuda maqannaasa aiqama ruqaummafi
    misa naru taikasee misa aiqama ainaina mareefaranoo.
  eng-YLT: that the king hath given to the Jews who [are] in every city and city,
    to be assembled, and to stand for their life, to cut off, to slay, and to destroy
    the whole force of the people and province who are distressing them, infants and
    women, and their spoil to seize.
  eng-WYC-2017: To whom the king commanded, that they should call together the Jews,
    and command them to be gathered together by all cities, and that they should stand
    together for their lives; and that they should slay, and do away, all their enemies,
    with their wives, and with their children, and with all their households.
  eng-WMBB: In those letters, the king granted the Jews who were in every city to
    gather themselves together and to defend their lives—to destroy, to kill, and
    to cause to perish all the power of the people and province that would assault
    them, their little ones and women, and to plunder their possessions,
  urd-GVH: “बादशाह हर शहर के यहूदियों को अपने दिफ़ा के लिए जमा होने की इजाज़त देते
    हैं। अगर मुख़्तलिफ़ क़ौमों और सूबों के दुश्मन उन पर हमला करें तो यहूदियों को उन्हें
    बाल-बच्चों समेत तबाह करने और हलाक करके नेस्तो-नाबूद करने की इजाज़त है। नीज़, वह
    उनकी मिलकियत पर क़ब्ज़ा कर सकते हैं।
  rug-rug: Koari na leta hire si ta kubere sapu tava malumu koasa baṉara sari doduru
    tie Ziu pude madi kopu pule ni pa tinasuna. Be guana keke puku tie pa votiki butubutu
    si mae raza i sari na tie Ziu, sari dia koburu, babe dia barikaleqe si kaqu varipera
    hobe sari na tie Ziu meke podekia pude va mate i sari na kana. Kaqu tava mate
    beto sari na kana hire meke kaqu ta vagi sari na dia tinagotago.
  gaz-gaz: Labsiin mootichaa akka Yihuudoonni magaalaawwan hunda keessa jiraatan walitti
    qabaman, akka of eeganii fi akka isaan humna waraana saba kamii iyyuu yookaan
    biyya kamii iyyuu kan isaan, dubartoota isaaniitii fi ijoollee isaanii miidhu
    akka ajjeesan, akka barbadeessanii fi lafa irraa balleessan akkasumas akka qabeenya
    diinota isaanii saaman mirga kenneef.
  fra-LSG: Par ces lettres, le roi donnait aux Juifs, en quelque ville qu’ils fussent,
    la permission de se rassembler et de défendre leur vie, de détruire, de tuer et
    de faire périr, avec leurs petits enfants et leurs femmes, tous ceux de chaque
    peuple et de chaque province qui prendraient les armes pour les attaquer, et de
    livrer leurs biens au pillage,
  yal-yal: A yi sɛbɛxi nɛn Mangana kɛdini ito kui fa fala Yahudiyane xa e malan taan
    birin yi, e yi e yɛtɛ xun mayɛngɛ. Xa siya gbɛtɛ yo waxi e yɛngɛ feni, e tan Yahudiyane
    fan xa ne yɛngɛ, e yi e faxa e nun e ɲaxanle nun e diine. Yahudiyane xa ne birin
    faxa, e yi e yii seene tongo.
  haw-1868: 'A haawi mai la ka alii i na Iudaio ma na kulanakauhale a pau, e hoakoakoa
    pu, e malama i ko lakou oia, e luku, a e pepehi, a e hoolilo i ka make i ka poe
    koa o na kanaka, a me na mokuna ke hana ino mai ia lakou, i na keiki a me na wahine,
    a e lawe hoi i ko lakou waiwai, i waiwaipio:'
  arb-NAV: وَفِيهَا خَوَّلَ الْمَلِكُ الْيَهُودَ فِي كُلِّ مَدِينَةٍ أَنْ يَتَآزَرُوا
    لِلدِّفَاعِ عَنْ أَنْفُسِهِمْ، وَيُهْلِكُوا وَيَقْتُلُوا وَيَسْتَأْصِلُوا أَيَّةَ
    قُوَّةٍ مُسَلَّحَةٍ تَابِعَةٍ لأَيِّ شَعْبٍ أَوْ إِقْلِيمٍ تُهَاجِمُهُمْ مَعَ
    أَطْفَالِهِمْ وَنِسَائِهِمْ، وَأَنْ يَسْتَوْلُوا عَلَى غَنَائِمِهِمْ،
  ewe-ewe: Fia la ƒe sedede ɖe mɔ na Yudatɔwo le du ɖe sia ɖe me be wokpɔ mɔ aƒo ƒu,
    eye woaʋli wo ɖokuiwo ta. Wokpɔ mɔ hã be woagblẽ nu, awu alo atsrɔ̃ asrafoha ɖe
    sia ɖe tso dukɔ alo to ɖe sia ɖe me, esiwo ke aho aʋa ɖe woawo ŋutɔ kple wo srɔ̃wo
    kple wo viwo ŋu, eye woaha woƒe futɔwo ƒe nunɔamesiwo.
  eng-LEE: That the king had granted to the Jews who were in every city to gather
    themselves together, and to stand forward for their life, to destroy, to slay,
    and to exterminate all the military strength of the people and province that would
    assault them, both little ones and women, and to plunder their property as spoil,
  asm-FB: এই পত্রত প্রত্যেক নগৰত থকা যিহুদী লোক সকলক ৰজা অহচবেৰোচে একলগ হৈ সমবেত হবলৈ;
    আৰু নিজৰ প্ৰাণ ৰক্ষা কৰিবৰ বাবে স্থিৰ হৈ থাকিবলৈ আদেশ দিছিল। যি কোনো লোক বা প্ৰদেশৰ
    পৰা অস্ত্রধাৰী দলে তেওঁলোকক আক্ৰমণ কৰিলে, ইহুদী লোকসকলে তেওঁলোকৰ ল’ৰা-ছোৱালী আৰু
    মহিলা সকলৰ সৈতে তেওঁলোকক ধ্বংস, বধ আৰু বিনষ্ট কৰিব পাৰিব; আৰু তেওঁলোকৰ সম্পত্তি
    লুট কৰিব পাৰিব। এই বুলি সেই পত্ৰত ৰজাই প্ৰত্যেক নগৰত থকা ইহুদী লোক সকলক অনুমতি
    দিছিল।
  sus-A: مَنفّ شَ كّيدِ عَ مَسٍن نّ، يُوِقِيٍ نْمَ عٍ مَلَندٍ عٍ شَ عٍ يّتّ شُن مَفٍرٍ.
    شَ مِشِ يٌ وَ مَ عٍ فٍرٍقٍ، مَنفّ بَرَ تِن يُوِقِيٍ شَ عٍ قَشَ، عٍ نُن عٍ شَ فِنّيٍ
    نُن عٍ شَ دِيٍ. عٍ مَن نْمَ عٍ هَرِفٍ بِرِن تٌنفٌدٍ.
  fra-SBL: Dans ces lettres, le roi accordait aux Juifs qui se trouvaient dans chaque
    ville de se rassembler et de défendre leur vie - de détruire, de tuer et de faire
    périr toute la puissance du peuple et de la province qui les attaquerait, leurs
    petits enfants et leurs femmes, et de piller leurs biens,
  hbo-hbo: אֲשֶׁר֩ נָתַ֨ן הַמֶּ֜לֶךְ לַיְּהוּדִ֣ים ׀ אֲשֶׁ֣ר בְּכָל־עִיר־וָעִ֗יר לְהִקָּהֵל֮
    וְלַעֲמֹ֣ד עַל־נַפְשָׁם֒ לְהַשְׁמִיד֩ וְלַהֲרֹ֨ג וּלְאַבֵּ֜ד אֶת־כָּל־חֵ֨יל עַ֧ם
    וּמְדִינָ֛ה הַצָּרִ֥ים אֹתָ֖ם טַ֣ף וְנָשִׁ֑ים וּשְׁלָלָ֖ם לָבֹֽוז׃
  pjt-pjt: '@see-verse:EST.008.010'
  kik-kik: Itua rĩu rĩa mũthamaki rĩgĩtĩkĩria Ayahudi a matũũra mothe marĩa manene
    kĩhooto gĩa kũngana megitĩre; maniine, na moorage, na mahukie mbũtũ o ciothe cia
    rũruka o ruothe kana bũrũri ũrĩa ũngĩmatharĩkĩra, o hamwe na andũ-a-nja na ciana
    ciao; na matahe indo cia thũ ciao.
  fra-NCL: Par ces lettres, le roi permettait aux Juifs, en quelque ville qu’ils fussent,
    de se rassembler et de défendre leur vie, de détruire, de tuer et de faire périr,
    avec leurs petits enfants et leurs femmes, les troupes de chaque peuple et de
    chaque province qui les attaqueraient, et de livrer leurs biens au pillage,
  cek-AK: Siangpahrang lokpaekhaih mah, prae kruekah kaom Judahnawk nawnto amkhueng
    thaihaih, angmacae hing angvaeng thaihaih, nihcae tuh kaminawk hoi praenawk to,
    nawkta hoi nongpata pathlaeng ai ah paro thaihaih, hum thaihaih hoi tamit thaihaih
    to paek khue ai ah, a misanawk ih hmuennawk boih lomh pae thaihaih to paek,
  cuk-cuk: Rey garda-narmaksadgine bela neggwebur-iliba Judío-dulemar-na-san-bendakega
    sunna danar-ambikuye igar uksad. Deginbali, rey igar-uksabalid, doa-dulemar Judío-dulemar-oburgwebi-gudanimalale,
    Judío-dulemar sunna a-dulemar, e-omegan, degi, e-mimmigan oburgweye. Deginbali,
    Judío-dulemar sunna e-isdarmalad-ibe ibmar subarye.
  uig-CYR: 'Ярлиқта: «Падиша һәр қайси шәһәрләрдики Йәһудийларниң уюшуп, өз һаятини
    қоғдишиға, шундақла өзлиригә дүшмәнлик қилидиған һәр милләт вә һәр қайси өлкиләрдики
    күчләрни, җүмлидин уларниң бала-җақилирини қоймай йоқитишиға, қиришиға, нәслини
    қурутушиға, шундақла мал-мүлкини олҗа қилишиға иҗазәт берилди;'
  tel-2017: “రాజైన అహష్వేరోషు సంస్థానాలన్నిటిలో ఒక్క రోజునే అంటే అదారు అనే పన్నెండో
    నెల పదమూడో తేదీన అన్ని పట్టణాల్లో నివసించే యూదులు సమకూడాలి. తమ ప్రాణాలు కాపాడుకొనేందుకు
    అన్ని చోట్లా తమకు విరోధులైన వారి సైనికులందరిని, బాలలను, స్త్రీలను కూడా, హతం చేసి,
    సర్వనాశనం చెయ్యాలి.
  hat-BSA: Nan lèt sa yo, wa a te bay dwa a Jwif yo nan chak vil, pou rasanble e fè
    defans lavi yo, pou detwi, pou touye e pou anile tout lame a nenpòt pèp oswa pwovens
    ki ta vin atake yo, menm ansanm avèk pitit yo ak fanm yo, e piyaje byen yo,
  kos-kos: Leta inge akkalemye lah tokosra el lela mwet Jew in siti nukewa in tukeni
    pwapa in sifacna loangelos. Mwet mweun lun kutena mutunfacl ku kutena acn fin
    tuku mweun nu selos, tulik natulos, ku mutan kialos, na mwet Jew elos ku in lainulos
    ac onelosla. Elos ku in sukelosla ac eis ma lalos nukewa tuh in ma wap.
  hbo-WLC: אֲשֶׁר֩ נָתַ֨ן הַמֶּ֜לֶךְ לַיְּהוּדִ֣ים ׀ אֲשֶׁ֣ר בְּכָל־עִיר־וָעִ֗יר לְהִקָּהֵל֮
    וְלַעֲמֹ֣ד עַל־נַפְשָׁם֒ לְהַשְׁמִיד֩ וְלַהֲרֹ֨ג וּלְאַבֵּ֜ד אֶת־כָּל־חֵ֨יל עַ֧ם
    וּמְדִינָ֛ה הַצָּרִ֥ים אֹתָ֖ם טַ֣ף וְנָשִׁ֑ים וּשְׁלָלָ֖ם לָבֽוֹז׃
  ibo-ibo: Akwụkwọ nke iwu eze a, nyere ndị Juu niile nọ nʼobodo ọbụla ike izukọta
    nʼotu maka ịzọ ndụ ha, nyekwa ha ikike ibibi, gbuo ma laa nʼiyi ndị agha nke mba
    ọbụla, maọbụ ala ndị ahụ a na-achị achị bụ ndị nwere ike ịla ha, ndị inyom ha
    na ụmụntakịrị ha nʼiyi, na ịpụnara ha akụnụba ha.
  ory-ory: ତଦ୍ଦ୍ୱାରା ଅକ୍ଷଶ୍ୱେରଶ ରାଜାଙ୍କ ସବୁ ପ୍ରଦେଶରେ ଏକ ଦିନରେ, ଅର୍ଥାତ୍‍, ଅଦର ନାମକ
    ଦ୍ୱାଦଶ ମାସର ତ୍ରୟୋଦଶ ଦିନରେ
  chk-chk: Iwe, ren masouen lon ekewe toropwe ewe king a mwüt ngeni ekewe chon Juta
    mi nom lon ekewe telinimw meinisin, pwe repwe tongeni chufengen o fiu ngeni chon
    oputeer pwe resap mäla. A mwüt ngeniir pwe repwe niela o arosala iteiten mwicheichen
    aramas lon ekewe sop mi fiu ngeniir, repwe pwal niela nöür me pwülüer o angei
    pisekir fän pöchökül.
  rop-rop: Det wed na brom det king bin dalim ola Juwish pipul langa ebri taun, dei
    garra majurrumap miselp blanga stapam detlot pipul weya dei oldei wandim kilim
    olabat. En ola Juwish pipul gin kilim en binijimap eni pipul brom eni kantri hu
    kaman blanga ardim olabat. En dei gin deigidawei ola enijing brom detlot enami.
  ukr-1871: Про те, що царь дозволяє Юдеям, жиючим в кожному містї, скупитись і стати
    до оборони свого життя, вигубити, повбивати і знищити всїх значних споміж народу
    й по країнах, що ворогували проти них, — дїтей і жінок, а маєтки їх розграбити
  deu-1951: darin gestattete der König den Juden, sich in allen Städten zu versammeln
    und für ihr Leben einzustehen und zu vertilgen, zu erwürgen und umzubringen alle
    Volks und Bezirkstruppen, die sie befehden sollten, mitsamt den Kindern und Frauen,
    und die ihr Gut rauben wollten;
  eng-JPS: that the king had granted the Jews that were in every city to gather themselves
    together, and to stand for their life, to destroy, and to slay, and to cause to
    perish, all the forces of the people and province that would assault them, their
    little ones and women, and to take the spoil of them for a prey,
  srp-1865: Da je car dopustio Judejcima što su u kome god gradu da se skupe i brane
    život svoj, da potru i pobiju i istrijebe svaku vojsku kojega mu drago naroda
    i zemlje, koji bi udarili na njih, i djecu njihovu i žene njihove, a imanje njihovo
    da razgrabe.
  lug-lug: Ekiragiro kya Kabaka ky’awa Abayudaaya mu buli kibuga olukusa okukuŋŋaana
    n’okwekuuma; okuzikiriza, n’okutta, n’okusaanyaawo eggye lyonna ery’eggwanga lyonna
    oba essaza lyonna erinaabalumba, abakazi baabwe n’abaana baabwe abato, ate era
    n’okunyaga ebintu by’abalabe baabwe.
  heb-heb: אשר נתן המלך ליהודים אשר בכל עיר ועיר להקהל ולעמד על נפשם להשמיד ולהרג
    ולאבד את כל חיל עם ומדינה הצרים אתם טף ונשים ושללם לבוז׃
  ben-IRV: কোনো জাতির বা বিভাগের লোকেরা ইহুদীদের ও তাদের ছেলে মেয়েদের ও স্ত্রীদের
    আক্রমণ করলে তারা সেই দলকে ধ্বংস করবার, অর্থাৎ মেরে ফেলবার, অর্থাৎ একেবারে শেষ
    করে দেবার অধিকার পেল, আর সেই শত্রুদের সম্পত্তি লুট করবারও অধিকার পেল।
  pan-pan: ਉਨ੍ਹਾਂ ਹੁਕਮਨਾਮਿਆਂ ਵਿੱਚ ਰਾਜਾ ਵੱਲੋਂ ਸਾਰੇ ਯਹੂਦੀਆਂ ਨੂੰ ਜਿਹੜੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਰਹਿੰਦੇ ਸਨ, ਹੁਕਮ ਦਿੱਤਾ ਗਿਆ ਕਿ ਉਹ ਸਾਰੇ ਇਕੱਠੇ ਹੋ ਜਾਣ ਅਤੇ ਆਪਣੀ ਜਾਣ ਬਚਾਉਣ ਲਈ ਤਿਆਰ ਰਹਿਣ
    ਅਤੇ ਜਿਸ ਜਾਤੀ ਜਾਂ ਸੂਬੇ ਦੇ ਲੋਕ ਉਨ੍ਹਾਂ ਉੱਤੇ ਜਾਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਉੱਤੇ
    ਵਾਰ ਕਰਨ, ਯਹੂਦੀ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਮਾਰ ਦੇਣ, ਨਾਸ ਕਰਨ, ਮਿਟਾ ਦੇਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਮਾਲ
    ਧਨ ਲੁੱਟ ਲੈਣ।
  mya-JVB: အမိန့်တော်စာချက်ဟူမူကား၊ အာဒါ အမည် ရှိသောဒွါဒသမ လ တဆယ် သုံး ရက် တ နေ့ ခြင်းတွင်
    ၊ နိုင်ငံတော်အတိုင်းတိုင်းအပြည်ပြည်အမြို့မြို့၌ရှိသောယုဒ လူတို့သည် စုဝေး ၍၊
  tbg-tbg: 'Qara viraqi ntuvato uvava maantima tiro: Iutaa vatanaaka vo vatuka vo
    vatukaini variaka homa nái auta ntireka auvihehavaa vaqa ntuva vataimanta, nai
    ta vatanaakave, nai taihainaakave, vika navutaiqiha arireka autivera, vika homa
    náivata arivarave. Vika náivata aruqi viha homa navutaa vika vaiintive, nahentive,
    vaintive, ekaa aru taiqake vika i haikaravata varevarave. Te King Sekesisika minti
    turo, tiro.'
  hmo-hmo: 'Unai revareva Morodekai ese ia karaia gauna lalonai inai hereva idia torea:
    “King ese gwaumaoro ia henia inai, Iuda taudia hanua ta ta ibounai lalonai idia
    noho ese idia haboua diba, bona do idia tuari henidia gwauraia taudia be ma do
    idia tuari henidia lou diba. Edena bese o edena basileia ese Iuda taudia idia
    hadikaia toho, to Iuda taudia ese do idia toreisi, bona idia tuari henidia diba.
    Iuda taudia ese idia ibounai idia alaia diba, edia hahine bona natudia danu, edia
    kohu danu idia abia diba.'
  urd-urd: इनमें बादशाह ने यहूदियों को जो हर शहर में थे, इजाज़त दी कि इकट्ठे होकर
    अपनी जान बचाने के लिए मुक़ाबिले पर अड़ जाएँ, और उस क़ौम और उस सूबे की सारी फ़ौज
    को जो उन पर और उनके छोटे बच्चों और बीवियों पर हमलावर हो हलाक और क़त्ल करें और
    बरबाद कर दें, और उनका माल लूट लें।
  rus-SYN: о том, что царь позволяет Иудеям, находящимся во всяком городе, собраться
    и стать на защиту жизни своей, истребить, убить и погубить всех сильных в народе
    и в области, которые во вражде с ними, детей и жен, и имение их разграбить,
  bqc-SIM: Yã́ pↄ́ kí dìlɛpi Yuda pↄ́ kú wɛ̃́lɛ ń wɛ̃́lɛoↄ gbà zɛ́ aa kↄ̃ kãaa
    aa gí ń ńzĩao. À ń gba zɛ́ aa bui ge bùsu zĩgↄ̃ pↄ́ íbɛlɛsɛ̀ńnↄ ń ń
    nɛ́ↄ ń ń nↄɛↄ kɛ́ aa ń pↄ́ↄ sɛ́lɛↄ dɛdɛ, aa ń míↄnzↄ̃ aa ń midɛ.
  tcz-CHONGTHU: Hiche leng thupeh hin khopi tinna um Judate hochu kipun khomna kihuhdohna
    anei thei diu ahi. Koi nammi hihenlang hoilai gambih a konna hijohgleh aji achateo
    leh amaho hindel buluho jouse chu athaova, asuhmang diu chuleh asuhgamhel theidiu
    chuleh agalmi hou thilkeo akichom theidiu ahi.
  mar-mar: राजाने त्या पत्रात सर्व नगरातील यहूद्यांनी एकत्र जमावे आणि स्वसंरक्षणासाठी
    उभे रहावे; त्यांना जे लोक व प्रांत उपद्रव करतील, त्यांच्या सर्व सैन्याचा, स्त्रियांचा,
    मुलांचाही नाश करावा व त्यांना ठार मारावे व त्यांना नाहीसे करावे, त्यांची लूट करून
    घ्यावी.
  qub-qub: Apachishan cartacho Israel runacunata ray niycaran may siudächöpis tiyarcaycashancho
    llapan shuntacaycur wañuchinanpita difindicunanpaj. Niycaran Israelcunata wañuchiyta
    munajtaga ticrapar quiquincunata wañuchinanpaj. Niycaran may marcapita may siudäpitapis
    Israel runacunata wañuchinanpaj shamojtaga quiquinta wañuycachir ima-aycantapis
    shuntacunanpaj, mana cuyapaypa warmita wamrata wañuchinanpaj.
  bqp-bqp: Yã kũ kína dìtɛ pì Yuda kũ ò kú wɛ̃tɛ kũ wɛ̃tɛonↄ gbà zɛ́ ò kↄ̃ kakara
    ò gí kũ ń zĩdao. Tó buri ke bùsu zĩ̀kari ke lɛ̀tɛḿma kũ ń nɛ́nↄ kũ ń nↄgbɛ̃nↄ,
    ò ń dɛdɛ ò láka kũńwo ò ń mì dɛ ò ń pↄ́nↄ sɛ́tɛ.
  hat-hat: Dapre sa ki te nan lèt yo, wa a te bay tout jwif yo pèmisyon pou yo te
    òganize yo nan chak lavil peyi a pou yo te ka defann tèt yo. Nenpòt moun lòt nasyon
    ki ta atake yo ak zam nan nenpòt pwovens, se pou yo koresponn ak yo, se pou yo
    masakre yo ansanm ak madanm yo ak pitit yo. Se pou yo touye yo nèt ale, lèfini
    pou yo pran tout byen yo.
  eng-BSB: By these letters the king permitted the Jews in each and every city the
    right to assemble and defend themselves, to destroy, kill, and annihilate all
    the forces of any people or province hostile to them, including women and children,
    and to plunder their possessions.
  eng-WEBPB: In those letters, the king granted the Jews who were in every city to
    gather themselves together and to defend their lives—to destroy, to kill, and
    to cause to perish all the power of the people and province that would assault
    them, their little ones and women, and to plunder their possessions,
  kbq-kbq: Hagi ana avontafepina kini ne'mo'a Jiu vahera hu izo huzmanteno, magokepi
    ome atru hutma manitere hu'neta ha'ma vahe'mo'zama huramantesageta tamagra amne
    hara huzmanteta fenontamine a'netamine mofavre'taminena tamagura nevazita, ha'
    vahetamimofo fenozana erigahaze huno krentene.
  nhe-BL: Huan ipan nopa amatlajtoli nopa tlanahuatijquetl quinnahuatiyaya israelitame
    ipan campa hueli altepetini ipan nochi municipios ipan nochi tlaltini ma mosentilica
    para momanahuise. Quincahuili ma quinmictica huan ma quintzontlamiltica nochi
    tlen quinequiyayaj quintehuise yonque tlacame, sihuame o coneme. Nojquiya quinnahuati
    ma quicuica nochi tlen eliyaya iniaxca tlen quintehuisnequiyayaj.
  bus-bus: Yã kɛ̀ kína dìɛ pì Yuda kɛ̀ aↄ̃ↄ kú wɛ́tɛ kↄ̃n wɛ́tɛonↄ gbà zɛ́ aↄ̃ kↄ̃
    kakↄ̃a aↄ̃ gí kↄ̃n ń zĩndao. Tó borii ke bùsu zĩ̀kpɛɛ ke lɛ̀ɛḿma kↄ̃n ń nɛ́nↄ
    kↄ̃n ń nↄgbɛ̃nↄ, aↄ̃ ń dɛdɛ aↄ̃ ń kaatɛ aↄ̃ yãańyo aↄ̃ ń pↄ́nↄ sɛ́ɛ.
  gub-BL: Nezewe i'i tuwihawete ze'eg Zutew wanupe imono pyrer. — Pe Zutew tawhu heywy
    nànànar pe. Zauxiapekwer peàmàtyry'ym putar wà. A'e 'ar mehe pepuner wyzài ma'e
    iapo haw rehe pezepyro pà pezuka har wi nehe. Aze zauxiapekwer wyzài teko waànàm
    peàmàtyry'ym wà nehe. wyzài heywy rehe har peàmàtyry'ym wà nehe. Pepuner waàmàtyry'ymaw
    rehe nehe. Pepuner wazuka haw rehe nehe no. Pepuner peàmàtyry'ymar wamumaw paw
    rehe upaw rupi nehe, kuzà wà, te kwarearer wà no. Pepuner wama'e ipyhykaw rehe
    pezeupe nehe no.
  eng-DRA: And the king gave orders to them, to speak to the Jews in every city, and
    to command them to gather themselves together, and to stand for their lives, and
    to kill and destroy all their enemies with their wives and children and all their
    houses, and to take their spoil.
