  urd-GVH: उसने कहा, “अगर बादशाह को बात अच्छी और मुनासिब लगे, अगर मुझे उनकी मेहरबानी
    हासिल हो और वह मुझसे ख़ुश हों तो वह हामान बिन हम्मदाता अजाजी के उस फ़रमान को मनसूख़
    करें जिसके मुताबिक़ सलतनत के तमाम सूबों में रहनेवाले यहूदियों को हलाक करना है।
  rug-rug: “Qua baṉara, be qetu nia goi na tataru nau goi, meke toṉoto koa goi, si
    mamu kubere pulea goi si keke tinarae hinobena sa tinarae sapu tavetia e Hamani
    sapu ele tava ene pa doduru popoa. Sa tinavete asa sina tinarae mae gua koe Hamani
    na tuna e Hamedata pu podo mae koasa butubutu baṉara Aqaqa koasa guguana sa tina
    huaradi na vina matedi ri doduru tie Ziu pa mua binaṉara.
  gaz-gaz: Isheen akkana jette; “Yoo wanni kun mooticha gammachiise, yoo ani fuula
    mootichaa duratti surraa argadhee jiraadhe, yoo wanni kun qajeelaa isatti fakkaatee
    fi yoo inni natti gammade, xalayaa Haamaan ilmi Hamedaataa namichi biyya Agaag
    sun Yihuudoota kutaalee biyyaa mootichaa hunda keessa jiraatan balleessuudhaaf
    barreesse sana fashaleessuuf ajajni haa barreeffamu.
  fra-LSG: 'Elle dit alors: Si le roi le trouve bon et si j’ai trouvé grâce devant
    lui, si la chose paraît convenable au roi et si je suis agréable à ses yeux, qu’on
    écrive pour révoquer les lettres conçues par Haman, fils d’Hammedatha, l’Agaguite,
    et écrites par lui dans le but de faire périr les Juifs qui sont dans toutes les
    provinces du roi.'
  yal-yal: Esita naxa, “Mangana, xa i bata tin, xa i ya fe n ma fe yi, xa a lanxi
    i ma, xa n nafan i ma, yandi, i xa kɛdin sɛbɛ naxan Haman ma yamarine kalama.
    Hamɛdata a dii xɛmɛna Agaga kaan yamarin naxan fi Yahudiyane faxa feen na i ya
    yamanan birin yi, na nama liga.
  haw-1868: I aku la, Ina i lealea ke alii, a ina i loaa ia'u ke alohaia mai e ia,
    a ina he mea pono i ko ke alii manao, a ina he maikai au i kona nana ana mai,
    e kakauia o hoole i na palapala i noonooia e Hamana, ke keiki a Hamadata ke Agaga,
    na mea ana i palapala aku ai e luku i na Iudaio, ma na aina a pau o ke alii.
  arb-NAV: 'وَقَالَتْ: «إِذَا طَابَ لِلْمَلِكِ وَحَظِيتُ بِرِضَاهُ، وَاسْتَصْوَبَ
    الْمَلِكُ الرَّأْيَ، وَرُقْتُ أَنَا فِي عَيْنَيْهِ، فَلْيُصْدِرِ الْمَلِكُ أَوَامِرَ
    تُلْغِي رَسَائِلَ تَدْبِيرَاتِ هَامَانَ بْنِ هَمَدَاثَا الأَجَاجِيِّ، الَّتِي
    بَعَثَ بِها لإِبَادَةِ الْيَهُودِ الْمُقِيمِينَ فِي كُلِّ أَقَالِيمِ الْمَلِكِ،'
  ewe-ewe: Egblɔ be, “Ne edze fia la ŋu, eye wòve nunye hebui be enye nu nyui yeawɔ,
    eye ne nye nu nyo fia la ŋu la, na be woaŋlɔ agbalẽ bubu atsɔ ate fli ɖe ɖoɖo
    si Hamedata ƒe vi, Haman, Agagitɔ la wɔ heŋlɔ agbalẽ ɖo ɖe amewo le fiaɖuƒe la
    katã me be woatsrɔ̃ Yudatɔwo la me,
  eng-LEE: And she said, If it be pleasing to the king, and if I have found grace
    before him, and the thing seem proper before the king, and I be pleasing in his
    eyes, let it be written to recall the letters, the device of Haman the son of
    Hammedatha the Agagite, which he hath written to exterminate the Jews who are
    in all the provinces of the king.
  asm-FB: ইষ্টেৰে ক’লে, “যদি ৰজাই ভাল দেখে; আৰু মই তেওঁৰ দৃষ্টিত অনুগ্ৰহ পাইছোঁ। মই
    যদি ৰজাক সন্তুষ্ট কৰিব পাৰিছোঁ; আৰু এই কাৰ্য যদি ৰজাই উচিত বুলি ভাবে, তেনেহলে
    অগাগীয়া হম্মদাথাৰ পুত্র হামনে, ৰজাৰ আটাই প্ৰদেশত থকা যিহুদী লোক সকলক ধ্বংস কৰিবৰ
    অৰ্থে লিখা পত্ৰবোৰ বাতিল কৰিবলৈ ৰজাই লিখিত আজ্ঞা দিয়ক।
  sus-A: عَ نَشَ عَ مَسٍن عَ بّ، «مَنفّ، شَ عِ تِن، شَ ﭑ مَ قٍ رَقَن عِ مَ، شَ عِ
    بَرَ نَتّ تٌنفٌ، شَ عِ ﭑ شَنُشِ يَندِ عِ شَ كّيدِ سّبّ نَشَن هَمّدَتَ شَ دِ عَفَفَكَ
    هَمَن شَ يَامَرِ كَنَمَ، يَامَرِ نَشَن قِ يُوِقِيٍ قَشَقٍ رَ عِ شَ مَنفّيَ بِرِن
    كُي.
  fra-SBL: 'Elle dit : Si le roi le veut, si j''ai trouvé grâce à ses yeux, si la
    chose paraît juste au roi et si je suis agréable à ses yeux, qu''on écrive pour
    annuler les lettres conçues par Haman, fils d''Hammedatha l''Agagite, qu''il a
    écrites pour détruire les Juifs qui sont dans toutes les provinces du roi.'
  hbo-hbo: וַ֠תֹּאמֶר אִם־עַל־הַמֶּ֨לֶךְ טֹ֜וב וְאִם־מָצָ֧אתִי חֵ֣ן לְפָנָ֗יו וְכָשֵׁ֤ר
    הַדָּבָר֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וְטֹובָ֥ה אֲנִ֖י בְּעֵינָ֑יו יִכָּתֵ֞ב לְהָשִׁ֣יב
    אֶת־הַסְּפָרִ֗ים מַחֲשֶׁ֜בֶת הָמָ֤ן בֶּֽן־הַמְּדָ֙תָא֙ הָאֲגָגִ֔י אֲשֶׁ֣ר כָּתַ֗ב
    לְאַבֵּד֙ אֶת־הַיְּהוּדִ֔ים אֲשֶׁ֖ר בְּכָל־מְדִינֹ֥ות הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.008.004'
  kik-kik: Akĩĩra mũthamaki atĩrĩ, “Mũthamaki angĩona kwagĩrĩire, na ngorwo nĩnjĩtĩkĩrĩkĩte
    nĩwe na one ũndũ ũcio nĩguo wagĩrĩire nĩ gwĩkwo, na akorwo nĩ akenetio nĩ niĩ-rĩ,
    nĩetĩkĩre kwandĩkithia watho wa kũgarũra marũa marĩa maatũmĩtwo nĩ Hamani mũrũ
    wa Hamedatha, ũcio Mũagagi, ũrĩa aaciirĩire na akĩandĩkithia nĩguo aniinithie
    Ayahudi mabũrũri-inĩ marĩa mothe mũthamaki athamakaga.
  fra-NCL: « Si le roi le trouve bon, dit-elle, et si j’ai trouvé grâce devant lui,
    si la chose paraît convenable au roi et si je suis agréable à ses yeux, qu’on
    écrive pour révoquer les lettres conçues par Aman, fils d’Amadatha, du pays d’Agag,
    et écrites par lui dans le but de faire périr les Juifs qui sont dans toutes les
