  ibo-ibo: ọ sịrị, “Ọ bụrụ na ọ dị eze mma, ọ bụrụkwa na m hụtara amara nʼihu ya,
    bụrụkwa ihe ziri ezi nʼanya eze, ọ bụrụkwa na ihe m masịrị ya, ka ede iwu nʼakwụkwọ
    ịkagbu ozi Heman nwa Hamedata, onye Agag, nke o chepụtara dee ime ka a laa ndị
    Juu nʼiyi nʼala niile eze na-achị.
  ory-ory: ପୁଣି, “ଏହି କର୍ମ ମହାରାଜାଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ ବୋଧ ହୁଏ, ଆଉ ମୁଁ ମହାରାଜାଙ୍କର
    ତୁଷ୍ଟିକାରିଣୀ ଅଟେ, ତେବେ ମହାରାଜାଙ୍କର ସମୁଦାୟ ପ୍ରଦେଶସ୍ଥ ଯିହୁଦୀୟମାନଙ୍କୁ ବିନାଶ କରିବା
    ପାଇଁ ଅଗାଗୀୟ ହମ୍ମଦାଥାର ପୁତ୍ର ହାମନ୍‍ ଯେସକଳ ପତ୍ର ଲେଖିବାକୁ ପରାମର୍ଶ ଦେଇଥିଲେ, ତାହା ଅନ୍ୟଥା
    କରିବାକୁ ଲେଖାଯାଉ;
  chk-chk: Iwe, a apasa, “Are en ai king ka mochen, ika üa küna ümöümöch me reöm,
    are ei mettoch epwe pwüng me reöm en ai king, ika ka tongeei, kopwe makei eu allük
    mi siwili pwüngün ewe allük Haman nöün Hametata ewe mwirimwirin Akak a apwüngala,
    pwe epwe arosala ekewe chon Juta mi nom lon ekewe sop meinisin ra nom fän nemeniom.
  rop-rop: Imbin tok langa det king, “Main king, if yu jinggabat gudwei, en yu jinggabat
    im gudwan blanga dum lagijat, en if yu brabli gudbinji langa mi wal yu garra kain
    langa mi. Wal yu jandim det strongwan wed blanga stapam det wed brom Heiman, det
    san blanga Heimadetha brom det femili lain blanga Eigeg. Wal yu garra stapam det
    wed na weya Heiman bin jandim langa ola kantri blanga yu blanga binijimap ola
    Juwish pipul.
  ukr-1871: 'Та й промовила: Коли цареві до вподоби, і коли я запобігла ласки перед
    лицем царевим, і ся справа справедлива перед царем, та й я подобаюсь очам його,
    то нехай би було написано, щоб відкликано письма по наміру Амана, сина Амадатового,
    Вугейця, ним писані про згубу Юдеїв по всїх царських країнах;'
  deu-1951: Gefällt es dem König, und habe ich Gnade vor ihm gefunden, und dünkt es
    den König gut, und gefalle ich ihm, so schreibe man, daß die Briefe mit dem Anschlag
    Hamans, des Sohnes Hammedatas, des Agagiters, widerrufen werden, welche er geschrieben
    hat, um die Juden in allen Provinzen des Königs umzubringen.
  eng-JPS: 'And she said: ''If it please the king, and if I have found favour in his
    sight, and the thing seem right before the king, and I be pleasing in his eyes,
    let it be written to reverse the letters devised by Haman the son of Hammedatha
    the Agagite, which he wrote to destroy the Jews that are in all the king''s provinces;'
  srp-1865: 'I reèe: ako je ugodno caru i ako sam našla milost pred njim, i ako je
    pravo pred carem i ako sam mu mila, neka se piše da se poreku knjige u kojima
    je misao Amana sina Amedatina, Agageja, koje je raspisao da se istrijebe Judejci
    što su po svijem zemljama carevijem.'
  lug-lug: Eseza n’ayogera nti, “Kabaka bw’anasiima, era obanga ŋŋaanze mu maaso ga
    Kabaka, nange obanga musanyusa, bawandiike ekiragiro okujjulula ebbaluwa Kamani
    mutabani wa Kammedasa Omwagaagi, ze yayiiya era n’awandiika okuzikiriza Abayudaaya
    mu bitundu byonna ebya kabaka.
  heb-heb: ותאמר אם על המלך טוב ואם מצאתי חן לפניו וכשר הדבר לפני המלך וטובה אני בעיניו
    יכתב להשיב את הספרים מחשבת המן בן המדתא האגגי אשר כתב לאבד את היהודים אשר בכל
    מדינות המלך׃
  ben-IRV: ইষ্টের বললেন, “মহারাজের যদি ভাল মনে হয়, তিনি যদি আমাকে দয়ার চোখে দেখেন
    এবং যদি ভাবেন যে, কাজটা করা ভালো আর যদি তিনি আমার উপর খুশী হয়ে থাকেন, তবে মহারাজের
    সমস্ত দেশের ইহুদীদের ধ্বংস করবার জন্য ফন্দী এঁটে অগাগীয় হম্মাদাথার ছেলে হামন
    যে চিঠি লিখেছিল, সে সব বাতিল করবার জন্য লেখা হোক।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਕਿਹਾ, “ਜੇਕਰ ਰਾਜਾ ਨੂੰ ਸਵੀਕਾਰ ਹੋਵੇ ਅਤੇ ਜੇਕਰ ਉਹ ਮੇਰੇ ਤੋਂ ਪ੍ਰਸੰਨ
    ਹੈ ਅਤੇ ਜੇ ਇਹ ਗੱਲ ਰਾਜਾ ਨੂੰ ਵੀ ਠੀਕ ਲੱਗੇ ਅਤੇ ਜੇਕਰ ਮੈਂ ਵੀ ਉਸ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗੀ ਹਾਂ,
    ਤਾਂ ਉਹ ਹੁਕਮਨਾਮੇ ਜਿਹੜੇ ਅਗਾਗੀ ਹਮਦਾਥਾ ਦੇ ਪੁੱਤਰ ਹਾਮਾਨ ਨੇ ਰਾਜਾ ਦੇ ਸਾਰੇ ਸੂਬਿਆਂ ਵਿੱਚ
    ਯਹੂਦੀਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾ ਕੇ ਲਿਖਵਾਏ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਬਦਲਣ ਲਈ ਲਿਖਿਆ ਜਾਵੇ।
  mya-JVB: အရှင်မင်းကြီး အလို တော်ရှိ၍ ၊ ကျွန်တော်မကို စိတ် နှင့်တွေ့တော်မူလျှင် ၎င်း၊
    ကျွန်တော်မအမှု သည် ရှေ့ တော်၌ လျောက်ပတ် ၍ ကိုယ်တော် သည် ကျွန်တော် မ ကိုလည်း ချစ်
    တော်မူလျှင် ၎င်း၊ နိုင်ငံတော်အတိုင်း တိုင်း အပြည်ပြည်တို့၌ ရှိသော ယုဒ လူတို့ကို
    ဖျက်ဆီး ခြင်းငှါ ၊ အာဂတ် အမျိုး ဟမ္မေဒါသ သား ဟာမန် စီရင် သောစာ ကို ပယ်မည်အကြောင်း
    ၊ ထပ်၍စာရေး စေတော်မူပါ။
  tbg-tbg: Avuhainaa vaiintivauvo, are ti koqema timitera tiriara quahairera, te tiaina
    uvaravata avuqavu vaivo tirera, are vo uva vatairaro vi uvava Hamaaniva tivatai
    uvara aatara kaarire. Ekaa Iutaa vatanaaka vo provinsi vo provinsiqaa are raqikiananaini
    variaka aru taiqa kaate tiro, Hamaaniva uva tivatairave.
  hmo-hmo: Eseta ia gwau, “King e, bema oi ura neganai, bona bema lau dekenai oi laloa
    namo, bona bema oi laloa ia be kara maorona, oiemu oda hereva mani do oi torea,
    do oi siaia lao, Hamana Hamedata, Agaga tauna, ena revareva, king ena basileia
    ibounai lalonai idia noho Iuda taudia do idia hadikaia ore totona ia torea gaudia
    do oi hadokoa momokani.
  urd-urd: और कहने लगी, “अगर बादशाह को मन्ज़ूर हो और मैं उसकी नज़र में मक़बूल हूँ,
    और यह बात बादशाह को मुनासिब मा'लूम हो और मैं उसकी निगाह में प्यारी हूँ, तो उन
    फ़रमानों को रद करने को लिखा जाए जिनकी अजाजी हम्मदाता के बेटे हामान ने, उन सब यहूदियों
    को हलाक करने के लिए जो बादशाह के सब सूबों में बसते हैं, पसन्द किया था।
  rus-SYN: 'и сказала: если царю благоугодно, и если я нашла благоволение пред лицем
    его, и справедливо дело сие пред лицем царя, и нравлюсь я очам его, то пусть было
    бы написано, чтобы возвращены были письма по замыслу Амана, сына Амадафа, Вугеянина,
    писанные им об истреблении Иудеев во всех областях царя;'
  bqc-SIM: 'à mɛ̀: Tó n ma wɛgwà, mɛ́ ma yã́ kànguɛ, tó yã́ɛ bee kɛ̀nɛ zɛ́
    vĩ, mɛ́ ma yã́ kànguɛ, lá Amɛdata nɛ́ Amani, Agaga bui, zɛ̀ò à Yuda pↄ́
    kú n bùsuuↄ dɛdɛ píiɛ, o n lakɛ̃naↄnɛ aa lákɛ̃ aa Amani yã́pi fuangba.'
  tcz-CHONGTHU: Esther in ajah a, “Lengpa nalunglhai dinga chuleh khotona kamu theiding
    ahija chujongle nalung lhaina kachanthei dinga ahile Agag mipa Haman thupeh hohi
    suhbei na dingin dan khat semdoh le chun kati, ajehchu aman lengpa gambih jousea
    cheng Judate ho jouse suh gamna dinga thupeh ananei ahi,” ati.
  mar-mar: ती म्हणाली, “जर राजाच्या मर्जीस आल्यास, आणि मजवर तुमची कृपादृष्टी झाली
    असल्यास, जर राजाला ही गोष्ट योग्य वाटली आणि त्यांच्या दृष्टीने मी त्यास आवडले
    तर हम्मदाथा अगागी याचा पुत्र हामान याने सर्व प्रांतातील यहूद्यांचा नायनाट करण्याचे
    पाठवलेले पत्रे रद्द करणारा आदेश लिहावा.
  qub-qub: 'niran: «Tayta ray gampaj alli captin, ruwacushä camacaptin, nogata rasunpa
    cuyamashpayquega mandashayqui nasyuncho caycaj Israelcunata wañuchinanpaj Amán
    rurachishan layta anulaycachiy ari.'
  bqp-bqp: 'à pì: Tó ma yã kàngu akũsↄ̃ ma n pↄnna lè, tó yã díkĩna zɛ́ vĩ akũsↄ̃
    ma yã kànnɛ, zaakũ Amɛdata nɛ́ Amana, Agaga buri zɛ̀o à Yuda kũ ò kú n bùsu
    gũnnↄ dɛdɛ ń pínki, ǹ o n takadakɛ̃rinↄnɛ ò takada kɛ̃ ò Amana yã pì litɛ kpɛdangara.'
  hat-hat: -Si sa fè wa a plezi, si wa a kontan avè m', si se yon bagay li ka fè,
    si mwen fè wa a plezi, tanpri, ekri yon lèt pou revoke lòd Aman, pitit Amedata,
    moun laras Agag la, te bay pou yo te touye dènye kras jwif toupatou nan peyi wa
    a.
  eng-BSB: “If it pleases the king,” she said, “and if I have found favor in his sight,
    and the matter seems proper to the king, and I am pleasing in his sight, may an
    order be written to revoke the letters that the scheming Haman son of Hammedatha,
    the Agagite, wrote to destroy the Jews in all the king’s provinces.
  eng-WEBPB: She said, “If it pleases the king, and if I have found favour in his
    sight, and the thing seems right to the king, and I am pleasing in his eyes, let
    it be written to reverse the letters devised by Haman, the son of Hammedatha the
    Agagite, which he wrote to destroy the Jews who are in all the king’s provinces.
  kbq-kbq: amanage huno hu'ne, Kini ne'mokama musema nehunka, kavesi nantenka, kagesama
    antahisankeno kagri kavure'ma fatgoma hanigenka, Agati ne' Hemani'ma huno, Jiu
    vahe'ma maka kumapinti'ma zamahe hanama huke hu'nea naneke eri atregeno kagrama
    kegava hu'nana mopafina ana zana forera osino.
  nhe-BL: 'Huan quiilhui: ―Totlanahuatijca, intla tinechicnelía huan tiquita cuali,
    ma moijcuilo seyoc tlanahuatili tlen quiijtos para ma ax mochihua tlen tlanahuatijtoc
    Amán. Ax quinmictise nochi israelitame tlen itztoque campa hueli ipan altepetini
    campa tijnahuatía.'
  bus-bus: 'à bè: Tó à kɛ̀nnɛ bensↄ̃ ma n pↄnnaa è, tó yã kɛ̀ zɛ́ vĩ bensↄ̃ ma yã
    kànnɛ, zaakɛ Amɛdata nɛ́ Amana, Agaga borii zɛ̀o à Yuda kɛ̀ aↄ̃ↄ kú n bùsu guunↄ
    dɛdɛ ń píngi, ǹ o n takadakɛ̃rinↄnɛ aↄ̃ takada kɛ̃ wà Amana yã pì liɛ kpɛɛgãnda.'
  gub-BL: — Aze ikatu newe nehe, aze nepurapo wer hehe nehe, aze hereminoz ikatu newe
    nehe, ezapo pape Àmà Amenata ta'yr Akak izuapyr hemiapo kwer imunàn pà nehe. Ta'e
    uzuka kar Zutew neiwy rehe har paw rupi katete a'e wà 'y.
  eng-DRA: 'And said: If it please the king, and if I have found favour in his sight,
    and my request be not disagreeable to him, I beseech thee, that the former letters
    of Aman the traitor and enemy of the Jews, by which he commanded that they should
    be destroyed in all the king’s provinces, may be reversed by new letters.'
