verse: EST.008.005
translations:
  mal-C: 'എസ്ഥേർ രാജാവിനോടു പറഞ്ഞു: “രാജാവിനു തിരുവുള്ളമുണ്ടായി, ഇക്കാര്യം ശരിയെന്നു
    ബോധ്യപ്പെടുകയും എന്നോടു പ്രിയംതോന്നുകയും ചെയ്യുന്നെങ്കിൽ, രാജാവിന്റെ പ്രവിശ്യകളിലുള്ള
    സകല യെഹൂദരെയും സംഹരിക്കാൻ ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകൻ ഹാമാൻ എഴുതിയ നിയമത്തിനു വിരോധമായി
    രാജാവ് ഒരു കൽപ്പന പുറപ്പെടുവിച്ചാലും.'
  deu-TKW: 'und sprach: wenn es dem Könige recht ist, und wenn ich Gnade vor ihm gefunden
    habe, und es dem König angemessen erscheint, und ich ihm wohlgefällig bin, so
    möge schriftlicher Befehl ergehen, daß die Schreiben zurückgenommen werden, nämlich
    der Anschlag Hamans, des Sohnes Hamedathas, des Agagiters, die er schreiben ließ,
    um die Juden in sämtlichen Provinzen des Königs umzubringen.'
  lin-lin: 'Ester alobaki : — Soki esepelisi mokonzi, soki nazwi ngolu na miso ya
    mokonzi, soki akanisi ete ezali sembo mpo na ye kosala mpe soki asepeli na ngai,
    tika ete mobeko ekomama mpo na kokweyisa mikano ya Amani, mwana mobali ya Amedata,
    moto ya Agagi, oyo ebongisamaki mpe ekomamaki mpo na koboma Bayuda kati na bituka
    nyonso ya mokonzi.'
  eng-LSV: and says, “If to the king [it be] good, and if I have found grace before
    him, and the thing has been right before the king, and I [am] good in his eyes,
    let it be written to bring back the letters—a scheme of Haman son of Hammedatha
    the Agagite—that he wrote to destroy the Jews who [are] in all provinces of the
    king,
  eng-GNV: And sayd, If it please the King, and if I haue found fauour in his sight,
    and the thing be acceptable before the King, and I please him, let it be written,
    that the letters of the deuice of Haman the sonne of Ammedatha the Agagite may
    be called againe, which he wrote to destroy the Iewes, that are in all the Kings
    prouinces.
  eng-WEBSTER: 'And said, If it shall please the king, and if I have found favor in
    his sight, and the thing shall seem right before the king, and I am pleasing in
    his eyes, let it be written to reverse the letters devised by Haman the son of
    Hammedatha the Agagite, which he wrote to destroy the Jews who are in all the
    king''s provinces:'
  nhw-BL: 'Huan quiilhui: ―Totlanahuatijca, sintla techicnelía huan tiquita cuali,
    ma moijcuilo seyoc tlanahuatili catli quiijtos para ma amo mochihua catli tlanahuatijtoc
    Amán. Amo quinmictise nochi israelitame catli itztoque campa hueli ipan altepeme
    campa tijnahuatía.'
  swh-ONEN: Esta akasema, “Kama ikimpendeza mfalme, nami kama nikipata kibali naye
    akiona ni jambo lililo sawa kunitendea na kama akipendezwa nami, basi iandikwe
    amri ya kuzitangua barua zile Hamani mwana wa Hamedatha, Mwagagi, alizotunga na
    kuandika kuangamiza Wayahudi katika majimbo yote ya mfalme.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, yinni, ǹ n nun wɛ̃ren nɑ, ɑ̀ n kɑ mɑn nɔnu ɡeu
    mɛɛrɑn nɑ, nɑ kĩ ɑ woodɑ ye yinɑsiɑ ye Hɑmɑni Aɡɑɡiɡii Hɑmɛdɑtɑn bii wi, u yɑrɑ
    u nɛɛ, bu Yuubɑ kpeerɑsio be bɑ wɑ̃ɑ tem mɛ sɔɔ. Kpɑ ɑ de bu ye kpɑrɑ.
  eng-KJVCPB: 'and said, If it please the king, and if I have found favour in his
    sight, and the thing seem right before the king, and I be pleasing in his eyes,
    let it be written to reverse the letters devised by Haman the son of Hammedatha
    the Agagite, which he wrote to destroy the Jews which are in all the king’s provinces:'
  luo-luo: Nowacho niya, “Ka ber ne ruoth kendo ka ayudo ngʼwono e wangʼi kendo kiparo
    ni en gima ber timo kendo ka imor koda, to yie mondo igol chik mondiki maketho
    mano mane Haman wuod Hamedatha, ja-Agag oketo mondo otiek jo-Yahudi e gwenge duto
    ma ruoth orito.
  meu-meu: Bena Eseta e tore isi, hanua pavapavana vairanai e gini, eto, Hanua pavapavana
    lalomu bema heḡereḡere, bona boma lalo namo henigu, boma haeroa bema kara maoromaoro
    oi vairamu ai, bona boma moalelaigu, haheḡani herevana ta bae torea, Hamana Hamedata,
    tau Agag, ena revareva, hanua pavapavana ena basileia iboudiai lalodiai Iuda taudia
    bae habuadia tari totona e tore ḡaudia, bae gwaudia tao.
  npi-ULB: उनले भनिन्, “राजालाई खुसी लागेमा, र मैले हजुरको नजरमा निगाह पाएकी छु भने,
    राजाको सामु यो कुरो ठिक लाग्‍छ भने, र हजुरको नजरमा मैले हजुरलाई खुशी पार्न सकेकी
    छु भने, अगागी हम्मदाताको छोरा हामानद्वारा राजाका सबै प्रान्तमा भएका यहूदीहरूलाई
    नष्‍ट पार्न भनी लेखिएका चिट्ठीहरू रद्द गर्न एउटा आदेश लेखियोस् ।
  yor-yor: Ó wí pé, “Bí ó bá wu ọba, tí ó bá sì bọ̀wọ̀ fún mi pẹ̀lú ojúrere tí ó sì
    rò pé ohun tí ó dára ni láti ṣe, tí ó bá sì ní inú dídùn pẹ̀lú mi, jẹ́ kí a kọ
    ìwé àṣẹ láti yí ète tí Hamani ọmọ Hammedata, ará Agagi, tí ó kọ́ pàṣẹ pé kí a
    pa àwọn Júù tí wọ́n wà ní gbogbo àgbáyé ìjọba ọba run.
  ind-ind: “Bila Tuanku berkenan dan menganggap benar, dan hamba mendapatkan kemurahan
    hati Tuanku Raja, hamba mohon keluarkanlah surat perintah untuk mencabut dan membatalkan
    surat perintah Haman— yaitu hukuman mati bagi semua yang berketurunan Yahudi,
    di seluruh wilayah kerajaan Tuanku.
  pes-OPCB: 'و گفت: «پادشاها، تمنا دارم اگر صلاح می‌دانید و اگر مورد لطف شما قرار
    گرفته‌ام، فرمانی صادر کنید تا حکم هامان دربارهٔ قتل عام یهودیان سراسر مملکت، لغو
    شود.'
  tgl-ULB: Sinabi niya, “Kung mamarapatin ng hari, at kung nakasumpong ako ng kagandahang-loob
    sa iyong paningin, kung ang bagay ay parang wasto sa harap ng hari, at ako ay
    kalugud-lugod sa iyong mga mata, hayaang isang kautusan ang maisulat upang mapawalang-bisa
    ang mga liham ni Haman na anak ni Hammedatha na Agageo, ang mga liham na kanyang
    sinulat para wasakin ang mga Judio na nasa lahat ng mga lalawigan ng hari.
  hui-hui: Heyuwa lalu, Kini-o Hamana ibugua Yu wali agali í̠ daluha karu bibahende
    bo wahaiore halimu lalu lo wini. Anigo í̠na i̱hondo gubalini ho halu i̱na bi larugo
    bayaleyagua nde agali bu karume Hamananaga bi ko lo wiyago talialu buligo nabilonaga
    bi abale lo yalu purogo lelo ani bidaba la.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး​သ​ဘော​တူ​တော်​မူ​လျှင် လည်း​ကောင်း၊ ကျွန်​တော်​မ​ကို​စိတ်​တော်​နှင့်
    တွေ့​တော်​မူ​လျှင်​လည်း​ကောင်း၊ လျောက်​ပတ် သည်​ဟု​ယူ​ဆ​တော်​မူ​လျှင်​လည်း​ကောင်း
    အင်​ပါ​ယာ​နိုင်ငံ​တော်​အ​တွင်း​ရှိ​ယု​ဒ အ​မျိုး​သား​အ​ပေါင်း​တို့​အား​ကွပ်​မျက်
    ရန်​အာ​ဂတ် မှ​ဆင်း​သက်​သူ​ဟမ္မေဒါ​သ​၏​သား​ဟာ​မန် စီ​ရင်​ခဲ့​သည့်​အ​မိန့်​စာ​များ​ကို​ပယ်​ဖျက်
    သည့်​အ​မိန့်​ကြေ​ငြာ​ချက်​ကို​ထုတ်​ပြန် တော်​မူ​ပါ။-'
  bod-N: གལ་ཏེ་རྒྱལ་པོ་ཐུགས་དགྱེས་ཏེ་བདག་ལ་སྙིང་རྗེས་གཟིགས་པ་དང་། ཞུ་བ་འདི་རྒྱལ་པོས་ལུགས་དང་མཐུན་པར་དགོངས་ཤིང་རྒྱལ་པོ་བདག་ལ་མོས་ན།
    ཨ་གག་པ་ཧམ་མེ་དཱ་ཐའི་བུ་ཧ་མཱན་གྱིས་རྒྱལ་པོའི་ལྗོངས་སོ་སོའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཚར་གཅོད་པར་བཀྲམས་པའི་ལྐོག་ཇུས་ཀྱི་བཀའ་ཤོག་དེ་མེད་པར་བཟོ་ཆེད།
    སླར་ཡང་བཀའ་མཆིད་གནང་བར་མཛོད།
  sna-sna: Akati, “Kana zvichifadza mambo, uye kana achinditarisa nenyasha nokufunga
    kuti chinhu chakanaka kuita, uye kana achindifarira, murayiro ngaunyorwe unodzima
    tsamba dzakanga dzanyorwa naHamani mwanakomana waHamedhata, muAgagi, dzokuparadza
    vaJudha mumatunhu ose amambo.
  spa-BLM: 'Ella dijo: “Si al rey le agrada, y si he hallado gracia ante sus ojos,
    y la cosa le parece bien al rey, y soy agradable a sus ojos, que se escriba para
    anular las cartas ideadas por Amán, hijo de Hamedata el agagueo, que él escribió
    para destruir a los judíos que están en todas las provincias del rey.'
  cac-cac: 'Ix yalan ix icha tic: —Mamin rey, tato vach'' in d''a yol a sat, tato
    vach'' tas tzin c''an tic tzab''i, tato d''a val yel xajan in uuj, comonoc tzac''
    tz''ib''chajb''at junocxo ley yic tz''el yopisio tas syal jun ley ix yac''b''at
    vin̈aj Amán yuninal vin̈aj Hamedata yin̈tilal vin̈aj Agag d''a masanil yol a macb''en
    b''aj syala'' to satjiel masanil eb'' vetchon̈ab''.'
  swh-ULB: Esta akasema, “Kama ikikupendeza na kama nimepata kibali mbele zako, agiza
    mbiu ipigwe ili kubatilisha barua zilizoandikwa na Hamani mwana wa Hammedatha
    muagagi, barua alizoziandika ili kuwa angamiza Wayahudi wote walikuwa katika majimbo
    yote ya mfalme.
  bel-bel: 'і сказала: калі цару заўгодна, і калі я здабыла ўпадабаньне перад абліччам
    ягоным, справядлівая справа гэтая перад абліччам цара, і падабаюся я вачам ягоным,
    дык няхай было б напісана, каб вернутыя былі пісьмы паводле намыслаў Амана, сына
    Амадата, Вугэяніна, пісаныя ім пра зьнішчэньне Юдэяў ва ўсіх вобласьцях цара;'
  deu-ELBBK: 'und sie sprach: Wenn der König es für gut hält und wenn ich Gnade vor
    ihm gefunden habe und die Sache vor dem König recht ist und ich ihm wohlgefällig
    bin, so werde geschrieben, die Briefe zu widerrufen, nämlich den Anschlag Hamans,
    des Sohnes Hammedatas, des Agagiters, die er geschrieben hat, um die Juden umzubringen,
    die in allen Landschaften des Königs sind.'
  mbb-OT: 'Migkaǥi si Ester te, “Emun tutuu he ebpurungan a kenikew, Mahal he Hadì,
    wey nekepenunuat a kenikew, wey ke hustu ziyà te kenikew: Pevaal ka te velaud
    he kenè en edleusen edtumana sikan is suǥù ni Haman he anak ni Hamedata he kevuwazan
    ni Agag. Heini he suǥù impesurat ni Haman, ne egkaǥi te ebpuawen is langun he
    menge Judio ziyà te minsan hendei he prubinsya he sakup te ginhedian nu.'
  mal-2015: രാജാവിന്നു തിരുവുള്ളമുണ്ടായി തിരുമുമ്പാകെ എനിക്കു കൃപ ലഭിച്ചു രാജാവിന്നു
    കാര്യം ന്യായമെന്നു ബോധിച്ചു തൃക്കണ്ണിൽ ഞാനും പ്രിയയായിരിക്കുന്നുവെങ്കിൽ രാജാവിന്റെ
    സകലസംസ്ഥാനങ്ങളിലും യെഹൂദന്മാരെ മുടിച്ചുകളയേണമെന്നു ആഗാഗ്യനായ ഹമ്മെദാഥയുടെ മകൻ
    ഹാമാൻ എഴുതിയ ഉപായലേഖനങ്ങളെ ദുർബ്ബലപ്പെടുത്തേണ്ടതിന്നു കല്പന അയക്കേണമേ.
  rmc-rmc: „Kraľina miro,“ phenďa e Ester, „te pes tuke oda dičhol mištes a te arakhľom
    milosť andre tire jakha a mek man čačes kames a te tuke gondoľines, hoj hin spravno
    oda, so phenav, akor de te pisinel ľila, hoj pes te zaačhavel oda, so diňa avri
    o Haman o Agagitos, o čhavo le Hamedatoskro, hoj te na murdaren avri le Židen
    andre savore provinciji le kraľiskre.
  nlg-nlg: me ghaghua, “geke liona sono na haba nigua na ghanaghana, maia ke uto sono
    tana ghanaghanana ke, me ke nia vetena horu a sakai na vetena, ke betoa nina vevetena
    Haman, geke mate udolura na lei vure ni Jew ilokani nina lei bubulo udolu na vunaghi
    haba.
  pes-OPV: 'و گفت: «اگرپادشاه را پسند آید و من در حضور او التفات یافته باشم و پادشاه
    این امر را صواب بیند و اگر من منظور نظر او باشم، مکتوبی نوشته شود که آن مراسله
    را که هامان بن همداتای اجاجی تدبیرکرده و آنها را برای هلاکت یهودیانی که در همه
    ولایتهای پادشاه می‌باشند نوشته است، باطل سازد.'
  ron-1924: 'Еа а зис атунч: „Дакэ ымпэратул гэсеште ку кале ши дакэ ам кэпэтат тречеря
    ынаинтя луй, дакэ лукрул паре потривит ымпэратулуй ши дакэ еу сунт плэкутэ ынаинтя
    луй, сэ се скрие ка сэ се ынтоаркэ скрисориле фэкуте де Хаман, фиул луй Хамедата,
    Агагитул, ши скрисе де ел ку гынд сэ пярдэ пе иудеий каре сунт ын тоате цинутуриле
    ымпэратулуй.'
  ben-OBCV: ইষ্টের বললেন, “মহারাজের যদি ভালো মনে হয়, তিনি যদি আমাকে দয়ার চোখে দেখেন
    এবং যদি ভাবেন যে, কাজটি করা ন্যায্য আর যদি তিনি আমার উপর খুশি হয়ে থাকেন, তবে
    মহারাজের সমস্ত রাজ্যের ইহুদিদের ধ্বংস করবার জন্য পরিকল্পনা করে অগাগীয় হম্মদাথার
    ছেলে হামন যে চিঠি লিখেছিল তা বাতিল করার জন্য একটি আদেশ লেখা হোক।
  lex-lex: “La'pa alia' nan tun ray ralamni de, me tun ray nwayow nan a wakwa'ku di
    yoma tun ray la'pa nwarora de talan plollol inhat hade, de tun ray nalgota horta-hairi
    ida totpena nherun doin horat maka Haman nhi' nan de pa na nakot nohora hota ha
    rwunu-rwenna luwu-a'na Yahudi mai lodna-hair di.
  som-som: Oo kolkaasay tidhi, Boqorow, haddaad ku faraxsan tahay, oo aad raalli iga
    tahay, oo haddii xaalkaasu kula wanaagsan yahay, oo aad ii bogtay, ha la qoro
    warqado lagu beddelo warqadihii uu xeeladda ku qoray Haamaan ina Hamedaata oo
    ahaa reer Agag, kuwaasoo uu u qoray in lagu baabbi'iyo Yuhuudda boqorka gobolladiisa
    deggan oo dhan.
  lat-VUC: 'et ait: Si placet regi, et si inveni gratiam in oculis ejus, et deprecatio
    mea non ei videtur esse contraria, obsecro ut novis epistolis, veteres Aman litteræ,
    insidiatoris et hostis Judæorum, quibus eos in cunctis regis provinciis perire
    præceperat, corrigantur.'
  eng-ASVBT: 'And she said, If it please the king, and if I have found favor in his
    sight, and the thing seem right before the king, and I be pleasing in his eyes,
    let it be written to reverse the letters devised by Haman, the son of Hammedatha
    the Agagite, which he wrote to destroy the Jews that are in all the king’s provinces:'
  ita-1885: 'e disse: Se così piace al re, e se io ho trovata grazia appo lui, e se
    la cosa gli pare convenevole, e se io gli sono a grado, scrivasi per rivocar le
    lettere della macchinazione di Haman, figliuol di Hammedata, Agageo; le quali
    egli avea scritte per distruggere i Giudei, che sono per tutte le provincie del
    re.'
  eng-ULB: She said, “If it pleases the king, and if I have found favor in your eyes,
    if the thing seems right before the king, and I am pleasing in your eyes, let
    a decree be written to revoke the letters written by Haman son of Hammedatha the
    Agagite, the letters that he wrote to destroy the Jews who are in all the king's
    provinces.
  spa-VBL: 'Ester le dijo: “Si le place a Su Majestad, y si me ve con buenos ojos,
    y si el rey cree que es lo correcto, y si se complace conmigo, que se emita una
    orden que revoque las cartas enviadas por Amán, hijo de Hamedata, el agagueo,
    con su artero plan para destruir a los judíos en todas las provincias del rey.'
  fra-_FOB: 'Et elle dit: Si le roi le trouve bon, si j''ai trouvé grâce devant lui,
    si la chose semble raisonnable au roi, et si je lui suis agréable, qu''on écrive
    pour révoquer les lettres qui regardaient la machination d''Haman, fils d''Hammédatha,
