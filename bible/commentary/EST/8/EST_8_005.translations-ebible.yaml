  cek-AK: siangpahrang koehhaih baktiah ka oh moe, na mikcuk naakrak ah ka oh nahaeloe,
    na hmaa ah katoengah ka oh moe, na mikhnukah koeh koiah ka oh nahaeloe, Agag acaeng,
    Hammedatha capa Haman mah siangpahrang prae thung boih ah kaom Judahnawk tamit
    boih hanah tarik ih ca to ka phraek boeh, tiah taphong hanah ka koehhaih oh;
  cuk-cuk: 'Reyga sogded: —Rey, be yeer-an-dakele, be binsadibe napiragwadba an ibmar-egisnaiye,
    be nabir itogele, gardagi-narmakar be igar uksundo. Adi, Agag-dule Hamedata-machi-Amán
    Judío-dulemar bela rey-yarmargi-bukmalad-oburgwega garda-narmaksa-gusadi, be obelodo.'
  uig-CYR: — Әгәр алийлири мақул көрсә, әгәр мән падишаниң алдида илтипатқа еришкән
    болсам, әгәр падишасим бу ишни тоғра дәп қариса, шуниңдәк мәндин мәмнун болса,
    ярлиқ чүшүрүп Агагийлардин Һаммидатаниң оғли Һаман язған мәктупларни, йәни падишасимниң
    һәр қайси өлкисидики Йәһудийларни йоқитиш тоғрисидики мәктупларни бекар қилидиған
    бир ярлиқ йезилишини тиләймән.
  tel-2017: ఎస్తేరు రాజు ముందు నిలబడి “రాజైన మీకు అంగీకారం అయితే, మీ అనుగ్రహం నాపై
    ఉంటే, ఈ సంగతి మీకు సమంజసంగా అనిపిస్తే, నేనంటే మీకు ఇష్టమైతే, హమ్మెదాతా కొడుకు,
    అగగు వంశీకుడు అయిన హామాను రాయించిన శాసనాలు అమలు కాకుండా వాటి రద్దుకు ఆజ్ఞ ఇవ్వండి.
  hat-BSA: 'Li te di: “Si sa fè wa a plezi, si mwen te twouve favè devan li, wa a
    twouve koz sa a bon, e sa fè kè l kontan pou wè m, kite li ekri pou anile lèt
    ki te manevre pa Haman an, fis a Hammedatha a, Agagit la, ke li te ekri pou detwi
    Jwif ki nan tout pwovens a wa yo.'
  kos-kos: “Fin wo ac suwohs ye mutun Tokosra, ac el fin nunku keik ac pakomutuk,
    lela in simla sie pac mwe fahkak in sikulya ma sap lal Haman, wen natul Hammedatha
    su ma ke fwilin tulik natul Agag, ma fahk mu in sikiyukla mwet Jew nukewa in tokosrai
    uh.
  hbo-WLC: וַ֠תֹּאמֶר אִם־עַל־הַמֶּ֨לֶךְ ט֜וֹב וְאִם־מָצָ֧אתִי חֵ֣ן לְפָנָ֗יו וְכָשֵׁ֤ר
    הַדָּבָר֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וְטוֹבָ֥ה אֲנִ֖י בְּעֵינָ֑יו יִכָּתֵ֞ב לְהָשִׁ֣יב
    אֶת־הַסְּפָרִ֗ים מַחֲשֶׁ֜בֶת הָמָ֤ן בֶּֽן־הַמְּדָ֙תָא֙ הָאֲגָגִ֔י אֲשֶׁ֣ר כָּתַ֗ב
