verse: EST.008.002
translations:
  mal-C: രാജാവ് ഹാമാനിൽനിന്ന് തിരികെ വാങ്ങിയ മുദ്രമോതിരം മൊർദെഖായിക്കു സമ്മാനിച്ചു.
    എസ്ഥേർ അദ്ദേഹത്തെ ഹാമാന്റെ വസ്തുവകകൾക്കെല്ലാം അധികാരിയാക്കി.
  deu-TKW: Und der König zog seinen Siegelring ab, den er dem Haman hatte abnehmen
    lassen, und übergab ihm Mardachai. Esther aber setzte Mardachai über das Haus
    Hamans.
  lin-lin: Mokonzi alongolaki lopete na ye oyo abotolaki epai ya Amani mpe apesaki
    yango epai ya Maridoshe. Bongo Ester atiaki Maridoshe mokambi ya biloko ya Amani.
  eng-LSV: and the king turns aside his signet, that he has caused to pass away from
    Haman, and gives it to Mordecai, and Esther sets Mordecai over the house of Haman.
  eng-GNV: 'And the King tooke off his ring, which he had taken from Haman, and gaue
    it vnto Mordecai: and Ester set Mordecai ouer the house of Haman.'
  eng-WEBSTER: And the king took off his ring which he had taken from Haman, and gave
    it to Mordecai. And Esther set Mordecai over the house of Haman.
  nhw-BL: Huan nopa tlanahuatijquetl moquixtili ianillo catli quipixqui isello catli
    achtihui quimacatoya Amán huan quimactili Mardoqueo para elis itlapalehuijca catli
    más hueyi. Huan Ester quitlali Mardoqueo para ma tlayacana ipan nopa cali huan
    ipan nochi catli eliyaya iaxca Amán.
  swh-ONEN: Mfalme akaivua pete yake ya muhuri, ambayo alikuwa amemnyangʼanya Hamani,
    akampa Mordekai, naye Esta akamweka Mordekai juu ya shamba la Hamani.
  bba-bba: Yerɑ sinɑ boko u Mɑɑdose sokusiɑ mɑ u win sinɑ tɑɑbu suɑ ɡe u Hɑmɑni mwɑɑri
    u nùn wɛ̃. Yen biru, Ɛsitɛɛ u Hɑmɑnin dukiɑ ye Mɑɑdose nɔmɑ bɛriɑ.
  eng-KJVCPB: And the king took off his ring, which he had taken from Haman, and gave
    it unto Mordecai. And Esther set Mordecai over the house of Haman.
  luo-luo: Ruoth nogolo terene mane oyudo osegolo kuom Haman, mi nomiyo Modekai. Kendo
    Esta nokete mondo orit mwandu mane mag Haman.
  meu-meu: Bena hanua pavapavana ese ia imana kwakikwakina vaḡivaḡina, ena toa ikaralaina
    ḡauna, Hamana ena amo vada e abia oho, Morodekai e henia. Bena Eseta ese Morodekai
    na Hamana ena ruma biaguna ai e halaoa.
  npi-ULB: राजाले हामानबाट लिएको आफ्नो छाप-औँठी निकालेर मोर्दकैलाई दिए । एस्तरले मोर्दकैलाई
    हामानको जमिनको जिम्मा दिइन् ।
  yor-yor: Ọba sì bọ́ òrùka dídán an rẹ̀, èyí tí ó ti gbà lọ́wọ́ Hamani ó sì fi fún
    Mordekai, Esteri sì yàn án gẹ́gẹ́ bí olórí ilé e Hamani.
  ind-ind: Ketika Mordekai datang menghadap, raja melepaskan dan memberikan cincin
    meterai yang sebelumnya sudah diberikan kepada Haman, kepada Mordekai. Ester mengangkat
    Mordekai untuk mengurus semua harta benda milik Haman.
  pes-OPCB: و انگشتر خود را که از هامان پس گرفته بود، درآورد و به مردخای داد. استر
    نیز املاک هامان را به دست مردخای سپرد.
  tgl-ULB: Kinuha ng hari ang panselyong singsing, na binawi niya mula kay Haman,
    at ibinigay ito kay Mordecai. Itinalaga ni Esther si Mordecai na maging tagapamahala
    ng lahat ng ari-arian ni Haman.
  hui-hui: Ani buwa kini ibunaga gi magi mbira Hamana wu henego ogoni ibuni golo yu
    henego Modegainaga gi hondoneni mo karula hene. Gi magi ogoni kini ibuni hangunaga
    magi heaore mini. Ani biyagola Eseda ibugua Modegaihondo Hamananaga mbirale wiaru
    bibahende handayaho hai helo helene.
  mya-mya: မင်း​ကြီး​သည်​ဟာ​မန်​၏​ထံ​မှ​ပြန်​သိမ်း​သည့် တံ​ဆိပ်​လက်​စွပ်​တော်​ကို​ချွတ်​၍​မော်​ဒ​ကဲ
    အား​ပေး​တော်​မူ​၏။ ဧ​သ​တာ​သည်​လည်း ဟာ​မန်​၏​အိမ်​ရာ​ပစ္စည်း​များ​ကို​မော်​ဒ​ကဲ
    အား​အုပ်​ထိန်း​စေ​၏။
  bod-N: ཡང་རྒྱལ་པོས་ཧ་མཱན་གྱི་ལག་ནས་ཕྱིར་བླངས་པའི་ཉིད་ཀྱི་ཕྱག་གི་ཐམ་ག་དང་ལྡན་པའི་མཛུབ་དཀྲིས་ཕུད་ནས་དེ་མོར་དོ་ཀཱ་ཨི་ལ་གནང་ཞིང་།
    ཨེས་སི་ཐེར་གྱིས་ཧ་མཱན་གྱི་ཁྱིམ་གཞིས་མོར་དོ་ཀཱ་ཨི་ལ་བདག་གཉེར་བྱེད་དུ་བཅུག་གོ །
  sna-sna: Mambo akabvisa mhete yake yechindori, yaakanga atorazve kubva kuna Hamani,
    ndokuipa Modhekai. Uye Esteri akamugadza kuti ave mutariri weimba yaHamani.
  spa-BLM: El rey se quitó el anillo que le había quitado a Amán y se lo dio a Mardoqueo.
    Ester puso a Mardoqueo al frente de la casa de Amán.
  cac-cac: Ix lajvi chi', ix yic'anel q'uen scolc'ab' vin̈ rey chi', q'uen ix ic'chajec'
    d'a vin̈aj Amán, ix yac'anoch q'uen vin̈ d'a vin̈aj Mardoqueo chi'. Axo masanil
    tas ay d'a vin̈aj Amán ac'b'il d'a ix Ester chi', ix ac'jioch d'a yol sc'ab' vin̈aj
    Mardoqueo chi'.
  swh-ULB: Kisha Mfalme akampa pete yake aliyokuwa amempa Hamani. Malkia Esta akampandisha
    Modekai ili awe mkuu katika shamba la Hamani.
  bel-bel: І зьняў цар пярсьцёнак свой, які ён адабраў у Амана, і аддаў яго Мардахэю;
    а Эстэр паставіла Мардахэя наглядчыкам над домам Амана.
  deu-ELBBK: Und der König zog seinen Siegelring ab, den er Haman weggenommen hatte,
    und gab ihn Mordokai. Und Esther setzte Mordokai über das Haus Hamans.
  mbb-OT: Ne zutun te kebpeetuvengè dan, mibpul-ut duen te hadì sikan is sising he
    para idtuus he midhawì din diyà te ki Haman, ne imbeǥey zin diyà te ki Mordecai.
    Ne si Ester, imbeǥey zin diyà te ki Mordecai is keǥehem te kebayàbayà te langun
    he azen ni Haman.
  mal-2015: രാജാവു ഹാമാന്റെ പക്കൽനിന്നു എടുത്ത തന്റെ മോതിരം ഊരി മൊർദ്ദെഖായിക്കു കൊടുത്തു;
    എസ്ഥേർ മൊർദ്ദെഖായിയെ ഹാമാന്റെ വീട്ടിന്നു മേൽവിചാരകനാക്കിവെച്ചു.
  rmc-rmc: Avke o kraľis iľa tele pal peskro vast e angrusi, so sas angloda le Hamanoste,
    a diňa la le Mordekajiske. E kraľovna Ester ačhaďa le Mordekaj upral le Hamanoskro
    majetkos.
  nlg-nlg: Na vunaghi-haba Xerxes te lavia na papada (ringi) ni vaughilala te laviolia
    tua ta Haman, ge hea Mordecai. Ma Esther te vilia Mordecai geke vunaghini lei
    nina lologho Haman.
  pes-OPV: و پادشاه انگشتر خود را که از هامان گرفته بودبیرون کرده، به مردخای داد و
    استر مردخای را برخانه هامان گماشت.
  ron-1924: Ымпэратул шь-а скос инелул пе каре-л луасе ынапой де ла Хаман ши л-а дат
    луй Мардохеу. Естера, дин партя ей, а пус пе Мардохеу песте каса луй Хаман.
  ben-OBCV: রাজা তাঁর স্বাক্ষর দেওয়ার যে আংটিটি হামনের কাছ থেকে নিয়ে নিয়েছিলেন
    সেটি নিজের হাত থেকে খুলে মর্দখয়কে দিলেন। আর ইষ্টের তাঁকে হামনের সম্পত্তির উপর
    নিযুক্ত করলেন।
  lex-lex: Noma ray naul dioinia kdielli mak kodi ray plolli-mneheni. Kdiel de ed
    maka ray na' nan owa'an la Haman de pa nala la Mordekhai nnairia. Ne Ester nrana
    Mordekhai pa nodi plolli la'a hare honona maka Haman gahani re.
  som-som: Markaasaa boqorkii wuxuu iska soo bixiyey kaatunkiisii uu Haamaan ka soo
    qaatay, oo wuxuu siiyey Mordekay. Esteerna gurigii Haamaan ayay Mordekay madax
    uga dhigtay.
  lat-VUC: Tulitque rex annulum, quem ab Aman recipi jusserat, et tradidit Mardochæo.
    Esther autem constituit Mardochæum super domum suam.
  eng-ASVBT: And the king took off his ring, which he had taken from Haman, and gave
    it unto Mordecai. And Esther set Mordecai over the house of Haman.
  ita-1885: E il re si trasse il suo anello, il quale egli avea tolto ad Haman, e
    lo diede a Mardocheo. Ed Ester costituì Mardocheo sopra la casa di Haman.
  eng-ULB: The king took off his signet ring, which he had taken back from Haman,
    and gave it to Mordecai. Esther designated Mordecai to be in charge of Haman's
    estate.
  spa-VBL: El rey le quitó el anillo de sello que le había quitado a Amán y se lo
    dio a Mardoqueo. Ester puso a Mardoqueo a cargo de los bienes de Amán.
  fra-_FOB: Et le roi prit son anneau, qu'il avait fait ôter à Haman, et le donna
    à Mardochée; et Esther établit Mardochée sur la maison d'Haman.
  mal-mal: രാജാവ് ഹാമാന്റെ കയ്യിൽനിന്ന് എടുത്ത തന്റെ മോതിരം ഊരി മൊർദെഖായിക്ക് കൊടുത്തു;
    എസ്ഥേർ മൊർദെഖായിയെ ഹാമാന്റെ വീടിന് മേൽവിചാരകനാക്കിവച്ചു.
  urd-GVR: Bādshāh ne apnī unglī se wuh angūṭhī utārī jo muhr lagāne ke lie istemāl
    hotī thī aur jise us ne Hāmān se wāpas le liyā thā. Ab us ne use Mardakī ke hawāle
    kar diyā. Us waqt Āstar ne use Hāmān kī milkiyat kā nigarān bhī banā diyā.
  suz-BL: मिनु पिपमी हामान रे रोइश्‍‍शो अधिकार ङा छाप थोक्‍तीक औंठी प्रुइश्‍शा, मोरदेकै
    कली गेप्‍तु। मिनु एस्‍तरमी मोरदेकै कली हामान आ खिं कली अधिकार पाइब सेल्‍तु। एस्‍तर
    ३:१०
  ita-1927: E il re si cavò l’anello che avea fatto togliere a Haman, e lo diede a
    Mardocheo. Ed Ester diede a Mardocheo il governo della casa di Haman.
  ckb-ckb: هەروەها پاشا ئەنگوستیلەکەی لە دەستی خۆی داکەند کە لە هامانی سەندبووەوە
    و دایە مۆردەخای. ئەستێریش مۆردەخای کردە بریکاری سامانەکەی هامان.
  eng-BBE: And the king took off his ring, which he had taken from Haman, and gave
    it to Mordecai. And Esther put Mordecai over the family of Haman.
  kan-OKCV: ಆಗ ಅರಸನು ತಾನು ಹಾಮಾನನಿಂದ ತೆಗೆದುಕೊಂಡ ತನ್ನ ಮುದ್ರೆಉಂಗುರವನ್ನು ಮೊರ್ದೆಕೈಗೆ ಕೊಟ್ಟನು.
    ಇದಲ್ಲದೆ ಎಸ್ತೇರಳು ಮೊರ್ದೆಕೈಯನ್ನು ಹಾಮಾನನ ಸೊತ್ತಿಗೆ ಅಧಿಕಾರಿಯಾಗಿ ನೇಮಿಸಿದಳು.
  tam-2017: ராஜா ஆமானின் கையிலிருந்து வாங்கிய தம்முடைய மோதிரத்தை எடுத்து, அதை மொர்தெகாய்க்குக்
    கொடுத்தான்; எஸ்தர் மொர்தெகாயை ஆமானின் அரண்மனைக்கு அதிகாரியாக வைத்தாள்.
  spa-RV-1909: Y quitóse el rey su anillo que había vuelto á tomar de Amán, y diólo
    á Mardochêo. Y Esther puso á Mardochêo sobre la casa de Amán.
  ron-BTF: Şi împăratul şi-a scos inelul, pe care îl luase de la Haman şi l-a dat
    lui Mardoheu. Şi Estera a pus pe Mardoheu peste casa lui Haman.
  eng-WEBP: The king took off his ring, which he had taken from Haman, and gave it
    to Mordecai. Esther set Mordecai over the house of Haman.
  eng-FBV: The king removed his signet ring which he had taken back from Haman, and
    gave it to Mordecai. Esther put Mordecai in charge of Haman's property.
  nld-1939: en de koning nam de zegelring, die hij Haman had afgenomen, van zijn vinger,
    en reik te hem aan Mordokai over, terwijl Ester Mordokai over het huis van Haman
    aanstelde.
  nch-BL: Huan nopa tanahuatijquet moquixtili ianillo cati quipixtoya isello cati
    achtohui quimacatoya Amán huan quimactili Mardoqueo para elis itapalehuijca cati
    más hueyi. Huan Ester quitali Mardoqueo para ma tayacana ipan nopa cali huan ipan
    nochi cati eliyaya iaxca Amán.
  vie-1934: Vua cổi chiếc nhẫn mà người đã lấy nơi Ha-man và ban cho Mạc-đô-chê. Bà
    Ê-xơ-tê đặt Mạc-đô-chê trên nhà Ha-man.
  hin-CV: राजा ने हामान से ली गयी राजकीय अंगूठी अपनी उंगली से उतारकर मोरदकय को सौंप
    दी. एस्तेर ने मोरदकय को हामान की संपत्ति का अधिकारी नियुक्त दिया.
  spa-BES: Y el rey se quitó el anillo que había tomado de Amán y se lo dio a Mardoqueo.
    Y Ester puso a Mardoqueo sobre la casa de Amán.
  tdx-tdx: Aa le nafaha’ i mpanjakay i bange’e nafaha’e amy Hamaney naho natolo’e
    amy Mordekay vaho najado’ i Estere ho mpifehe’ i anjomba’ i Hamaney t’i Mordekay.
  tha-KJV: กษัตริย์​จึงถอดพระธำมรงค์​ตรา ซึ่งพระองค์ทรงเอามาจากฮามาน พระราชทานให้โมรเดคัย
    พระนางเอสเธอร์​ก็​ทรงตั้งโมรเดคัยเป็นใหญ่เหนือวงศ์วานของฮามาน
  por-BR-2018: E o rei tirou o seu anel que tinha tomado de Hamã, e o deu a Mardoqueu.
    E Ester pôs a Mardoqueu sobre o comando da casa de Hamã.
  deu-ELO: Und der König zog seinen Siegelring ab, den er Haman weggenommen hatte,
    und gab ihn Mordokai. Und Esther setzte Mordokai über das Haus Hamans.
  caa-caa: Entonces e rey uchꞌami e anillo xeꞌ ayan e sello tamar lo que cay ulocse
    tut e Amán y uyajcꞌu e Mardoqueo. Y e Ester uturbꞌa e Mardoqueo tuaꞌ aquetpa ajcojc
    tama tunor lo que ayan ani tuaꞌ e Amán.
  eng-WYC-2018: Therefore the king took (off) the ring, which he had commanded to
    be received (back) from Haman, and he gave it to Mordecai. And Esther ordained
    Mordecai to be sovereign over her household (or And Esther ordained Mordecaito
    be the ruler over Haman’s household).
  epo-epo: Kaj la reĝo deprenis sian ringon, kiun li forprenis de Haman, kaj donis
    ĝin al Mordeĥaj; kaj Ester starigis Mordeĥajon super la domo de Haman.
  uig-PIN: Padixaⱨ ɵzining Ⱨamandin ⱪayturuwalƣan üzükini qiⱪirip Mordikayƣa bǝrdi,
    Əstǝrmu Mordikayni Ⱨamanning ɵy-jayini baxⱪuruxⱪa ⱪoydi.
  beo-beo: 'Hina bagade da ea lobo sogo gasisalasu amo duga:le, (e da amo musa: Ha:ima:nema
    i, be bu samogei) Modigaima i. Eseda da Modigaima, Ha:ima:ne ea musa: gagui liligi
    amo ouligima:ne sia:i.'
  tpi-OTNT: King i bin kisim bek ring bilong en long Haman, na nau em i lusim long
    pinga bilong en gen na i givim long Mordekai. Dispela ring i gat mak bilong king.
    Na Esta i makim Mordekai long bosim olgeta samting bilong Haman na lukautim.
  hau-SA: Sarki ya cire zobensa na hatimi, wanda ya karɓo daga Haman ya ba Mordekai.
    Esta kuma ta naɗa shi a kan mallakar Haman.
  uig-LAT: Padishah özining Hamandin qayturuwalghan üzükini chiqirip Mordikaygha berdi,
    Estermu Mordikayni Hamanning öy-jayini bashqurushqa qoydi.
  nde-nde: Inkosi yakhupha indandatho yayo yophawu lobukhosi, eyayisiyithathele uHamani,
    yayipha uModekhayi. U-Esta wamkhetha uModekhayi ukuba aphathe impahla kaHamani.
  ton-ton: Pea naʻe toʻo ʻe he tuʻi hono mama, ʻaia naʻa ne maʻu meia Hamani, ʻo ne
    foaki ia kia Motekiai. Pea naʻe fakanofo ʻe Eseta ʻa Motekiai ke pule ki he fale
    ʻo Hamani.
  ces-1613: Kdežto král sňav prsten svůj, kterýž vzal od Amana, dal jej Mardocheovi.
    Ester pak ustanovila Mardochea nad domem Amanovým.
  eng-WMB: The king took off his ring, which he had taken from Haman, and gave it
    to Mordecai. Esther set Mordecai over the house of Haman.
  tam-TCV: அரசன் ஆமானிடமிருந்து தான் எடுத்த, தனது முத்திரை மோதிரத்தை மொர்தெகாய்க்குக்
    கொடுத்தான். ஆமானின் சொத்துக்குப் பொறுப்பாக எஸ்தர் மொர்தெகாயை நியமித்தாள்.
  ceb-ULB: Gihubo sa hari ang iyang pangselyo nga singsing, nga iyang gikuha pagbalik
    gikan kang Haman, ug gihatag kini kang Mordecai. Gitagana ni Ester si Mordecai
    aron mahimong tigdumala sa mga kabtangan ni Haman.
  mkn-mkn: Ais ju raja ame dia pung cincin stempel dari dia pung jari sandiri yang
    dia su dapa kambali dari Haman, ais sarakan kasi sang Mordekai. Ju Ester angka
    Mordekai ko urus Haman pung harta deng tana milik dong.
  pol-UBG: Wtedy król zdjął swój pierścień, który zabrał Hamanowi, i dał go Mardocheuszowi.
    Estera zaś ustanowiła Mardocheusza nad domem Hamana.
  urd-GVU: بادشاہ نے اپنی اُنگلی سے وہ انگوٹھی اُتاری جو مُہر لگانے کے لئے استعمال
    ہوتی تھی اور جسے اُس نے ہامان سے واپس لے لیا تھا۔ اب اُس نے اُسے مردکی کے حوالے
    کر دیا۔ اُس وقت آستر نے اُسے ہامان کی ملکیت کا نگران بھی بنا دیا۔
  eng-OEBCW: The king also drew off his signet ring, which he had taken from Haman.
    He gave it to Mordecai, and Esther placed Mordecai in charge of Haman’s property.
  deu-1912: Und der König tat ab von seinem Fingerreif, den er von Haman hatte genommen,
    und gab ihn Mardochai. Und Esther setzte Mardochai über das Haus Hamans.
  kan-2017: ಆಗ ಅರಸನು ತಾನು ಹಾಮಾನನಿಗೆ ನೀಡಿದ್ದ ತನ್ನ ಮುದ್ರೆಯುಂಗುರವನ್ನು ಮೊರ್ದೆಕೈಗೆ ಕೊಟ್ಟನು;
    ಎಸ್ತೇರಳು ಹಾಮಾನನ ಮನೆಯ ಆಡಳಿತವನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸಿದಳು.
  yap-yap: Me luf fare pilung e luwaw rok ni bay e hang riy (nike fulweg rok Haman)
    nge pi’ ngak Mordekai. Me tay Ester Mordekai nge milfan tafen Haman ngak.
  hlt-MCSB: Manghai loh Haman lamkah aka mael a kutcaeng te a dul tih Mordekai taengla
    a paek. Esther loh Mordekai te Haman im ah a khueh.
  mdy-ETH: ካኣቲ ፔኤኮ ዒዛሮ ማዒፆ ዔርዛ ማላታ ዓኣ ዢኢራሢ፥ ሃማ ኬኤላፓ ኬሲሲ ዔኬሢ ሜርዴኪዮሴም ዒንጌኔ፤ ዓስቲራኣ ሃማሮ
    ማዔ ባኮ ቢያ ሜርዴኪዮሴ ሱኡጌ ማዒ ቆላንዳጉዲ ዶኦሬኔ።
  twi-ASANTE: Ɔhene no worɔɔ kawa a ɔgye firii Haman nkyɛn no de hyɛɛ Mordekai. Na
    Ɛster yii Mordekai sɛ ɔno na ɔnhwɛ Haman agyapadeɛ so.
  eng-WEBU: The king took off his ring, which he had taken from Haman, and gave it
    to Mordecai. Esther set Mordecai over the house of Haman.
  wal-wal: Kawoikka Hamaanappe guyye ekkido ba migido maatafaa kessidi, Marddikiyoosassi
    immiis. Immin Asttira Marddikiyoosa Hamaana aquwaa bollan aawayada sunttaasu.
  tgk-tgk: Баъдан подшоҳ ангуштаринашро, ки аз Ҳаман гирифта шуда буд, аз дасташ кашида,
    ба дасти Мордахай супорид. Эстер бошад Мордахайро бар дороии Ҳаман ҷавобгар намуд.
  spa-PDDPT: Entonces el rey se quitó el sello que recobró de Amán y lo dio a Mardoqueo.
    Ester designó a Mardoqueo encargado de la casa de Amán.
  gun-gun: Ha'e ramo huvixa okuã regua Hamã gui ojopy ju va'ekue omboi vy Mordecai
    pe ju ome'ẽ. Hamã rogue re opena va'erã ma Ester omoĩ Mordecai ae.
  agu-BL: Tk'ol tzun yi rey yi xmalk'ab tetz Mardoqueo yi el cyen tcy'al tetz Amán.
    Ma tetz Ester nin oc cyen Mardoqueo ta'n tetz martoma' tibaj cyakil yi me'bi'l
    Amán yi nsken oc tcwent i'.
  ilo-ULB: Inuksot ti ari ti singsingna nga adda pagseliona, a binabawina manipud
    kenni Haman, ket intedna daytoy kenni Mardokeo. Dinutokan ni Ester ni Madokeo
    a mangimaton iti sanikua ni Haman.
  kpg-kpg: Gei di king ga daa gi daha dono buulei dela iai di maaga dono gili (dela
    ne daa go mee i Haman) gaa wanga gi Mordecai. Esther gaa wanga nia mee ala nogo
    hai mee ginai Haman gi Mordecai.
  uig-ARA: پادىشاھ ئۆزىنىڭ ھاماندىن قايتۇرۇۋالغان ئۈزۈكىنى چىقىرىپ موردىكايغا بەردى،
    ئەستەرمۇ موردىكاينى ھاماننىڭ ئۆي-جايىنى باشقۇرۇشقا قويدى.
  sus-sus: Mangɛ naxa a xa tɔnxuma ba a yɛtɛ bɛlɛxɛ ra, a naxan nasuxu Haman yi, a
    a so Morodekayi yi ra. Esita naxa Haman harige birin taxu Morodekayi ra.
  pon-2006: Nanmwarkio eri ketikihsang sapwellime rihng me sidamp kin mi powe (me
    e ketikihsang Aman) oh ketikihong Mordekai. Ester eri kihong Mordekai en apwahpwalih
    en Aman kepwe kan.
  ksd-ksd: Ma ra king i ga ule vue kana domol na vakilang, nina i ga tar tak vue mule
    kan Aman, ma i ga tul tar ia tai Mordekai. Ma Esta i ga vaki Mordekai upi na kure
    ra kuba i Aman.
  tur-YTC: Kral, Haman'dan aldığı yüzüğünü çıkarıp Mordekay'a verdi. Ester, Mordekay'ı
    Haman'ın evi üzerine koydu.
  ind-AYT: Raja melepaskan cincin meterainya, yang diambil dari Haman, dan memberikannya
    kepada Mordekhai. Ester pun menempatkan Mordekhai menjadi penguasa rumah Haman.
  nya-nya: Mfumu inavula mphete yake yodindira imene analanda kwa Hamani ndipo Estere
    anamusankha Mordekai kukhala woyangʼanira nyumba ya Hamani.
  kyg-kyg: Kini vekamoꞌa hogoteno Hemani ayatetiꞌmo asagiꞌniya linimo alino agaiꞌa
    ayateꞌmo vaigeno halate asagino Motekai ayateꞌmo vaino ateꞌniye. Ani linileꞌmo
    kini vekamo alagena yaꞌamo haneꞌniye. Esataꞌa Motekaiꞌmo lekana paino ateꞌnigeno
    muki Hemani kagemi yateꞌmo yagaiꞌniye.
  mps-mps: Tuni bidigo te Hamango nogode munaluali nogode holobo ring aga ma selama,
    tama aga nogode munaluali te ma dilama, te Mordekaibolo mani. Te ringde te tuni
    bidigo dąį nigilali elaluai. Tama Estago Mordekai sa munama, te Hamango tonaluali
    doado bage tigidali te Mordekaigo tonalu te tonalumainu nigilalio.
  tpi-tpi: King i bin kisim bek ring bilong en long Haman, na nau em i lusim long
    pinga bilong en gen na i givim long Mordekai. Dispela ring i gat mak bilong king.
    Na Esta i makim Mordekai long bosim olgeta samting bilong Haman na lukautim.
  dan-1931: Og Kongen tog sin Seglring, som han havde frataget Haman, og gav Mordokaj
    den. Og Ester satte Mordokaj over Hamans Hus.
  vie-OVCB: Vua tháo chiếc nhẫn đã lấy lại từ Ha-man, trao cho Mạc-đô-chê. Hoàng hậu
    Ê-xơ-tê lập Mạc-đô-chê làm quản đốc tài sản của Ha-man.
  guj-2017: રાજાએ હામાન પાસેથી પાછી લીધેલી મુદ્રિકા કાઢીને મોર્દખાયને આપી અને એસ્તેરે
    મોર્દખાયને હામાનના ઘરબારનો કારભારી ઠરાવ્યો.
  pon-2006A: Nanmwarkio eri ketikihsang sapwellime rihng me sidamp kin mi powe (me
    e ketikihsang Aman) oh ketikihong Mordekai. Ester eri kihong Mordekai en apwahpwalih
    en Aman kepwe kan.
  por-BRBSL: O rei tirou seu anel, que ele havia tirado de Haman, e o deu a Mordecai.
    Ester colocou Mordecai sobre a casa de Haman.
  eng-OEBUS: The king also drew off his signet ring, which he had taken from Haman.
    He gave it to Mordecai, and Esther placed Mordecai in charge of Haman’s property.
  cth-cth: Siangpahrang ni hai Haman kut dawk hoi a la e kuthrawt hah a rading teh
    Mordekai hah a poe. Esta ni hai Haman e im hah Mordekai a poe.
  twi-twi: Ɔhene no worɔw kaa a ogye fii Haman nkyɛn no de hyɛɛ Mordekai. Na Ɛster
    yii Mordekai sɛ ɔno na ɔnhwɛ Haman agyapade so.
  hlt-hlt: Manghai loh Haman lamkah aka mael a kutcaeng te a dul tih Mordekai taengla
    a paek. Esther loh Mordekai te Haman im ah a khueh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi túótɛ́ mumɑ́mɑ́ɑ́ nhò do duɔ́ mmù Amɑnni kɛ́duɔ́ mMɑɑdosee
    kɛ̀ Ɛsitɛɛ ò duɔ́ nhAmɑnni cĩ́ɛ̃̀tɛ̀ kòò mbɑkɛ́.
  msy-2020: Ezɨ atrivim uan dafarimɨn ring suegha a isa Mordekai ganɨngi. Ringɨn kam
    atrivimɨn ziamɨn ababanim an iti. Ringɨn kamra Haman faragha uan dafarim garɨsi,
    ezɨ atrivim a inigha, Mordekai ganɨngi. Ezɨ datɨrɨghɨn Esta Mordekai a mɨsevezɨma,
    a Hamanɨn dɨpenim ko an biziba bar dagh ativagha dar gari.
  dop-dop: nɑ ɩ́ cɛlɛ-ɩ kukuule nte ɩ kɑ mʋ Hɑmɑŋ kiŋ tɔ, nɑ Ɩsǝtɛɛ sɩɩ-ɩ Hɑmɑŋ tǝyɑɣɑ
    pɑɑsǝnlʋ.
  azb-azb: Padşah Hamandan geri aldığı üzüyü çıxarıb Mordokaya verdi. Ester də Mordokayı
    Hamanın evinə nəzarətçi qoydu.
  eng-DBY: And the king took off his ring, which he had taken from Haman, and gave
    it to Mordecai. And Esther set Mordecai over the house of Haman.
  hin-2017: तब राजा ने अपनी वह मुहर वाली अंगूठी जो उसने हामान से ले ली थी, उतार कर,
    मोर्दकै को दे दी। एस्तेर ने मोर्दकै को हामान के घरबार पर अधिकारी नियुक्त कर दिया।
  wol-KYG: Buur nag tekki jaarob torlukaayam ba mu nangoo ca Aman, jox ko Mardose.
    Esteer daldi teg kër Aman ci loxol Mardose, mu di ko saytu.
  bjr-bjr: Kinna fannoo Amannafa unnai narí rinna maraseenoo kaifaa narí asauku amukaki
    uqaqoona Moodeekaina aminau. Mi rinnafa kinna nambaqa faqaafa marinau. Marufanoo
    Estaa nammarifa Moodeekaina mara uqasoofanoo Amannana aiqama ainainasaa rakisi
    marinau.
  eng-YLT: and the king turneth aside his signet, that he hath caused to pass away
    from Haman, and giveth it to Mordecai, and Esther setteth Mordecai over the house
    of Haman.
  eng-WYC-2017: Therefore the king took the ring, which he had commanded to be received
    from Haman, and he gave it to Mordecai. And Esther ordained Mordecai to be sovereign
    over her household.
  eng-WMBB: The king took off his ring, which he had taken from Haman, and gave it
    to Mordecai. Esther set Mordecai over the house of Haman.
  urd-GVH: बादशाह ने अपनी उँगली से वह अंगूठी उतारी जो मुहर लगाने के लिए इस्तेमाल होती
    थी और जिसे उसने हामान से वापस ले लिया था। अब उसने उसे मर्दकी के हवाले कर दिया।
    उस वक़्त आस्तर ने उसे हामान की मिलकियत का निगरान भी बना दिया।
  rug-rug: Vagi vura nia sa baṉara sa nana riṉi sapu koa ia sa vina gilagilana sa
    nana binaṉara na ṉiniraṉira sapu vagi pule nia sa koe Hamani, meke va sage nia
    sa koe Modekae pude tavetavete nia. Vala nia ṉiniraṉira Esita sa kalaho se Modekae
    pude kopu ni sari doduru tinagotago te Hamani.
  gaz-gaz: Mootichis qubeelaa chaappaa isaa kan Haamaan irraa deebisee fudhate sana
    ofi irraa baasee Mordekaayiif kenne. Asteeris qabeenya Haamaan irratti Mordekaayiin
    muudde.
  fra-LSG: Le roi ôta son anneau, qu’il avait repris à Haman, et le donna à Mardochée;
    Esther, de son côté, établit Mardochée sur la maison d’Haman.
  yal-yal: Mangan yi a taxamaseri yiisolirasoon ba a yiin na, a naxan taxu Haman na,
    a yi a so Marodoke yii. Esita yi Marodoke lu Haman ma seene xun na.
  haw-1868: A wehe ae la ke alii i kona komolima, ka mea ana i lawe ai mai Hamana
    aku, a haawi iho la oia ia Moradekai. A hoonoho aku la o Esetera ia Moredekai
    maluna o ka hale o Hamana.
  arb-NAV: فَنَزَعَ الْمَلِكُ خَاتَمَهُ الَّذِي اسْتَرَدَّهُ مِنْ هَامَانَ وَأَعْطَاهُ
    لِمُرْدَخَايَ، وَطَلَبَتْ أَسْتِيرُ مِنْ مُرْدَخَايَ أَنْ يُشْرِفَ عَلَى مُمْتَلَكَاتِ
    هَامَانَ.
  ewe-ewe: Fia la ɖe eƒe ŋkɔsigɛ si wògbugbɔ xɔ le Haman si la, eye wòtsɔe na Mordekai.
    Fianyɔnu Ester tsɔe ɖo Haman ƒe kesinɔnuwo katã nu.
  eng-LEE: 'And the king took off his signet-ring which he had taken away from Haman,
    and gave it unto Mordecai: and Esther appointed Mordecai over the house of Haman.'
  asm-FB: তেতিয়া ৰজাই হামনৰ পৰা ঘূৰাই লোৱা নিজৰ মোহৰ মৰা আঙঠি সোলোকাই মৰ্দখয়ক দিলে।
    ইষ্টেৰে হামনৰ আস্থাবৰ সম্পত্তিৰ দায়িত্বত মৰ্দখয়ক নিযুক্ত কৰিলে।
  sus-A: مَنفّ نَشَ عَ شَ تْنشُمَ بَ عَ يّتّ بّلّشّ رَ، عَ نَشَن نَسُشُ هَمَن يِ،
    عَ عَ سٌ مٌرٌدٍكَيِ يِ رَ. عٍسِتَ نَشَ هَمَن هَرِفٍ بِرِن تَشُ مٌرٌدٍكَيِ رَ.
  fra-SBL: Le roi ôta son anneau, qu'il avait pris à Haman, et le donna à Mardochée.
    Esther plaça Mardochée à la tête de la maison d'Haman.
  hbo-hbo: וַיָּ֨סַר הַמֶּ֜לֶךְ אֶת־טַבַּעְתֹּ֗ו אֲשֶׁ֤ר הֶֽעֱבִיר֙ מֵֽהָמָ֔ן וַֽיִּתְּנָ֖הּ
    לְמָרְדֳּכָ֑י וַתָּ֧שֶׂם אֶסְתֵּ֛ר אֶֽת־מָרְדֳּכַ֖י עַל־בֵּ֥ית הָמָֽן׃ פ
  pjt-pjt: '@see-verse:EST.008.001'
  kik-kik: Mũthamaki akĩruta gĩcũhĩ kĩa mũhũũri wake kĩrĩa aatunyĩte Hamani, na agĩkĩhe
    Moridekai. Nake Esiteri agĩtua Moridekai mũrũgamĩrĩri wa indo cia Hamani.
  fra-NCL: Le roi ôta son anneau, qu’il avait repris à Aman, et le donna à Mardochée ;
    et Esther établit Mardochée sur la maison d’Aman.
  cek-AK: Siangpahrang mah Haman khae ih angmah ih bantuek to khringh moe, Mordekai
    hanah paek. Esther mah doeh Haman ih im to Mordekai hanah paek.
  cuk-cuk: Rey na e-olargan-Amán-annik-gannar-susadi unnusad, geb Mardoqueoʼga uksad.
    Ester bela Amán-e-ibmarmarga-gusad-dakega Mardoqueo-onugsasad.
  uig-CYR: Падиша өзиниң Һамандин қайтурувалған үзүгини чиқирип Мордикайға бәрди,
    Әстәрму Мордикайни Һаманниң өй-җайини башқурушқа қойди.
  tel-2017: అతడు రాజు సన్నిధికి వచ్చినప్పుడు రాజు హామాను చేతిలోనుండి తీసుకున్న తన
    ఉంగరాన్ని మొర్దెకైకి ఇచ్చాడు. ఎస్తేరు మొర్దెకైని హామాను ఇంటిపై అధికారిగా ఉంచింది.
  hat-BSA: Wa a te fin retire bag so ke li te retire nan men a Haman an e te bay li
    a Mardochée. Konsa, Esther te plase Mardochée sou kay Haman an.
  kos-kos: Tokosra el eisla ring se lal ma sil lal oan kac (ring se ma el tuh eisla
    sel Haman) ac sang nu sel Mordecai. Esther el sang tuh Mordecai elan nununku ma
    nukewa lal Haman.
  hbo-WLC: וַיָּ֨סַר הַמֶּ֜לֶךְ אֶת־טַבַּעְתּ֗וֹ אֲשֶׁ֤ר הֶֽעֱבִיר֙ מֵֽהָמָ֔ן וַֽיִּתְּנָ֖הּ
    לְמָרְדֳּכָ֑י וַתָּ֧שֶׂם אֶסְתֵּ֛ר אֶֽת־מָרְדֳּכַ֖י עַל־בֵּ֥ית הָמָֽן׃ פ
  ibo-ibo: Mgbe ahụ, eze wepụtara ọlaaka ikike ya, nke a gbapụtara site nʼaka Heman
    nye ya Mọdekai. Esta mekwara Mọdekai onye nlekọta akụnụba Heman.
  ory-ory: ଏଥିରେ ରାଜା ହାମନ୍‍ଠାରୁ ଯେଉଁ ଅଙ୍ଗୁରୀୟ ନେଇଥିଲେ, ତାହା କାଢ଼ି ମର୍ଦ୍ଦଖୟଙ୍କୁ ଦେଲେ,
    ପୁଣି ଏଷ୍ଟର ହାମନ୍‍ର ଗୃହ ଉପରେ ମର୍ଦ୍ଦଖୟଙ୍କୁ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, ewe king a üttawu nöün ringen impwang, a fen angei seni Haman, o ngeni
    Mortokai. Nge Ester a anomu fän nemenien Mortokai meinisin mine Haman a eäni.
  rop-rop: Det king bin deigimat im ring brom im bingga, det ring weya imbin deigidawei
    brom Heiman. Tharran ring na bin abum det king mak blanga gibit pruf tharran wed
    bin kaman brom det king. Imbin gibit det ring langa Modakai blanga meigim im jidan
    sekanwan bos blanga ola kantri. En Esta bin meigim im jidan bos langa det haus
    blanga Heiman en ebrijing insaid langa det haus du.
  ukr-1871: І зняв царь свій перстень, що одняв від Амана, та й віддав його Мардохейові;
    а Естер настановила Мардохея доглядником над домом Амановим.
  deu-1951: Und der König tat seinen Siegelring ab, den er Haman abgenommen hatte,
    und gab ihn Mardochai. Und Esther setzte Mardochai über das Haus Hamans.
  eng-JPS: And the king took off his ring, which he had taken from Haman, and gave
    it unto Mordecai. And Esther set Mordecai over the house of Haman.
  srp-1865: I car snimiv prsten svoj, koji bješe uzeo od Amana, dade ga Mardoheju;
    a Jestira postavi Mardoheja nad kuæom Amanovom.
  lug-lug: Kabaka n’aggyako empeta ye gye yaggya ku Kamani n’agiwa Moluddekaayi, ate
    era ne Eseza n’afuula Moluddekaayi okuvunaanyizibwa ebintu ebyali ebya Kamani.
  heb-heb: ויסר המלך את טבעתו אשר העביר מהמן ויתנה למרדכי ותשם אסתר את מרדכי על בית
    המן׃
  ben-IRV: পরে রাজা তাঁর যে আংটিটা হামনের কাছ থেকে নিয়ে নিয়েছিলেন সেটা নিজের হাত
    থেকে খুলে নিয়ে মর্দখয়কে দিলেন এবং ইষ্টের হামনের বাড়ির উপরে মর্দখয়কে নিযুক্ত
    করলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਆਪਣੀ ਮੋਹਰ ਦੀ ਅੰਗੂਠੀ ਜਿਹੜੀ ਉਸ ਨੇ ਹਾਮਾਨ ਤੋਂ ਲੈ ਲਈ ਸੀ, ਉਤਾਰ ਕੇ
    ਮਾਰਦਕਈ ਨੂੰ ਦੇ ਦਿੱਤੀ ਅਤੇ ਅਸਤਰ ਨੇ ਮਾਰਦਕਈ ਨੂੰ ਹਾਮਾਨ ਦੇ ਘਰ ਉੱਤੇ ਨਿਯੁਕਤ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ရှင် ဘုရင်သည်လည်း ၊ ဟာမန် လက်မှ နှုတ် သော လက်စွပ် တော်ကို တဖန်ချွတ် ၍ မော်ဒကဲ
    အား ပေး တော်မူ ၏။ ဧသတာ သည်လည်း ၊ ဟာမန် အိမ် ကို မော်ဒကဲ ၌ အပ် လေ၏။
  tbg-tbg: Minti tivakero avuhainaa vaiintivano nai ringi Hamaanira amura qaiqaa vara
    kero nai vuqaqi nonkutora rahunku kero viti Motekaira amura. Mintuvaro Estaava
    Motekairara are Hamaaniva i haikaraqaa raqiki timitaane, tura.
  hmo-hmo: Vadaeni king ese iena imana kwakikwakina rini, iena toa karaia gauna, Hamana
    dekena amo ia abia vadaeni gauna, be ia kokia, Morodekai dekenai ia henia. Unai
    neganai Eseta ese Morodekai be Hamana ena ruma ena biaguna ia halaoa.
  urd-urd: और बादशाह ने अपनी अँगूठी जो उसने हामान से ले ली थी, उतार कर मर्दकै को दी।
    और आस्तर ने मर्दकै को हामान के घर पर मुख़्तार बना दिया।
  rus-SYN: И снял царь перстень свой, который он отнял у Амана, и отдал его Мардохею;
    Есфирь же поставила Мардохея смотрителем над домом Амана.
  bqc-SIM: Kí a tãana pↄ́ à ɛ̀a sì Amaniwa bↄ̀ à dà Maadoseɛ, ↄ̃ Ɛsitɛɛ Amani
    bɛ nàɛ̀ aà ↄzĩ.
  tcz-CHONGTHU: Lengpan Haman’a konna ana nung lahdoh asoi namna khutjem chu aladoh
    in Mordecai chu apetai. Hiti chun Esther chun Mordecai chu Haman thil le lo chunga
    vaihom in ana pansah tan ahi.
  mar-mar: राजाला आपली मुद्रा हामानाकडून परत मिळाली होती. ती आपल्या बोटातून काढून
    राजाने मर्दखयाला दिली. मग एस्तेरने मर्दखयाला हामानाच्या मालमत्तेचा प्रमुख नेमले.
  qub-qub: Chaura rayga Amanpita shuntashan sëllu surtïjanta jorgurir Mardoqueotana
    jatiparcuran. Esternami Mardoqueota churaran Amanpita shuntashan ima-aycantapis
    sumaj ricananpaj.
  bqp-bqp: Kína a tãnka kũ à sì Amanaa bò à dà Mↄdekainɛ, akũ Ɛsita Amana bɛ nànɛ
    a ↄĩ.
  hat-hat: Wa a wete bag li te reprann nan men Aman an, li bay Madoche li. Estè menm
    mete Madoche reskonsab tout byen Aman yo.
  eng-BSB: The king removed the signet ring he had recovered from Haman and presented
    it to Mordecai. And Esther appointed Mordecai over the estate of Haman.
  eng-WEBPB: The king took off his ring, which he had taken from Haman, and gave it
    to Mordecai. Esther set Mordecai over the house of Haman.
  kbq-kbq: Ana nehuno kini ne'mo'a amiteno ete eri'nea rinia Modekai ami'ne. Higeno
    Esta'a Modekaina nonku'ma kva vahe azeri oti'ne.
  nhe-BL: Huan nopa tlanahuatijquetl moquixtili ianillo tlen quipixqui isello tlen
    achtohui quimacatoya Amán huan quimactili Mardoqueo para elis itlapalehuijca tlen
    más hueyi. Huan Ester quitlali Mardoqueo para ma tlayacana ipan nopa cali huan
    ipan nochi tlen eliyaya iaxca Amán.
  bus-bus: Kína a tãnga kɛ̀ à sì Amanaa bↄ̀ à dà Mↄdekainɛ, ben Ɛsita Amana bɛɛ nànɛ
    à ↄzĩ.
  gub-BL: Na'e tuwihawete wenuhem ukwàku'aw har ukwà wi Àmà wi ipyro pyrer kury, Monekaz
    pe imono pà kury. Eter umuigo kar Monekaz Àmà ima'e kwer rehe uzekaiw ma'e romo
    no.
  eng-DRA: And the king took the ring which he had commanded to be taken again from
    Aman, and gave it to Mardochai. And Esther set Mardochai over her house.
