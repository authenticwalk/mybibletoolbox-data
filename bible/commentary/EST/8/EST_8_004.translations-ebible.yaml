verse: EST.008.004
translations:
  mal-C: രാജാവ് തന്റെ തങ്കച്ചെങ്കോൽ എസ്ഥേരിനുനേരേ നീട്ടി; അവൾ എഴുന്നേറ്റ് രാജാവിന്റെ
    മുമ്പിൽനിന്നു.
  deu-TKW: Der König aber streckte Esther das goldene Scepter entgegen. da erhob sich
    Esther, trat vor den König
  lin-lin: Mokonzi asembolaki lingenda ya wolo ya bokonzi na ye epai ya Ester. Bongo
    Ester alamukaki mpe atelemaki liboso na ye.
  eng-LSV: and the king holds out to Esther the golden scepter, and Esther rises,
    and stands before the king,
  eng-GNV: And the King held out the golden scepter toward Ester. Then arose Ester,
    and stood before the King,
  eng-WEBSTER: Then the king held out the golden scepter towards Esther. So Esther
    arose, and stood before the king,
  nhw-BL: Huan nopa tlanahuatijquetl sempa quixitlajqui icuatopil tlen oro campa itztoya
    Ester huan Ester moquetzqui iixpa.
  swh-ONEN: Kisha mfalme alimnyooshea Esta fimbo yake ya utawala ya dhahabu naye aliinuka
    na kusimama mbele yake.
  bba-bba: Mɑ sinɑ boko u Ɛsitɛɛ win sinɑ dɛkɑ tĩi ye bɑ kuɑ kɑ wurɑ. Yerɑ Ɛsitɛɛ
    u seewɑ u yɔ̃rɑ win wuswɑɑɔ.
  eng-KJVCPB: Then the king held out the golden sceptre toward Esther. So Esther arose,
    and stood before the king,
  luo-luo: Eka ruoth notingʼo ludhe mar dhahabu ne Esta bangʼe noa malo mochungʼ e
    nyim ruoth.
  meu-meu: Bena hanua pavapavana ese ena dagi auna, gold ḡauna, na e toia roro, Eseta
    e dudui henia.
  npi-ULB: राजाले एस्तरतिर सुनको राजदण्ड पसारे, तब उनी उठिन् र राजाको सामु खडा भइन्
    ।
  yor-yor: Nígbà náà ni ọba na ọ̀pá aládé wúrà sí Esteri ó sì dìde, ó dúró níwájú
    rẹ̀.
  ind-ind: Raja mengulurkan tongkat emasnya kepada Ester, maka Ester pun bangkit dan
    berkata,
  pes-OPCB: پادشاه باز عصای سلطنتی خود را به سوی او دراز کرد. پس استر بلند شد و در
    حضور پادشاه ایستاد
  tgl-ULB: Pagkatapos itinuro ng hari ang gintong setro kay Esther; bumangon at tumayo
    siya sa harap ng hari.
  hui-hui: Ani lalu bereagola kini ibugua ibunaga kango ngolome wabini biago mo yuwa
    Esedahondo dogola amu hayagola ibugua kango biago ela halu bi lole heyini.
  mya-mya: မင်း​ကြီး​သည်​သူ့​အား​ရွှေ​ရာ​ဇ​လှံ​တံ ကို​ကမ်း​ပေး​တော်​မူ​သ​ဖြင့် ဧ​သ​တာ
    သည်​ထ​၍​ရပ်​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་རྒྱལ་པོས་ཨེས་སི་ཐེར་གྱི་ཕྱོགས་སུ་གསེར་གྱི་འཁར་བ་བཏེགས་པས། ཨེས་སི་ཐེར་རྒྱལ་པོའི་དྲུང་དུ་ཡར་ལངས་ནས་འདི་ལྟར།
  sna-sna: Ipapo mambo akatambanudzira tsvimbo yake yegoridhe kuna Esteri iye akasimuka
    akamira pamberi pake.
  spa-BLM: Entonces el rey le tendió a Ester el cetro de oro. Entonces Ester se levantó
    y se presentó ante el rey.
  cac-cac: Ix yac'anelta sc'ococh vin̈ rey chi' nab'a oro d'a ix, ix q'ue lin̈an ix
    d'a yichan̈ vin̈.
  swh-ULB: kisha mfalme akamnyoshea Esta fimbo yake ya dhahabu, akainuka na kusimama
    mbele ya mfalme.
  bel-bel: І працягнуў цар да Эстэры залаты скіпетр; і ўстала Эстэр, і стала перад
    абліччам цара,
  deu-ELBBK: Und der König reichte Esther das goldene Zepter entgegen. Da erhob sich
    Esther und stand vor dem König;
  mbb-OT: Ne imbayew zutun te hadì diyà te ki Ester sikan is tuked din he vulawan,
    ne midhitindeg si Ester ziyà te etuvangan din.
  mal-2015: 'രാജാവു പൊൻചെങ്കോൽ എസ്ഥേരിന്റെ നേരെ നീട്ടി; എസ്ഥേർ എഴുന്നേറ്റു രാജസന്നിധിയിൽനിന്നു
    പറഞ്ഞതു:'
  rmc-rmc: Akor o kraľis nacirdňa ke Ester pale peskro somnakuno žezlos a e Ester
    ušťiľa anglo kraľis.
  nlg-nlg: Mana vunaghi haba te ghoi haua vania mai Esther nina totoghona-golu. Keri
    ge tapatughuru dato Esther ge vaa tughuru inaghona na vunaghi haba,
  pes-OPV: پس پادشاه چوگان طلا را بسوی استر دراز کرد و استربرخاسته، به حضور پادشاه
    ایستاد
  ron-1924: Ымпэратул а ынтинс тоягул ымпэрэтеск де аур Естерей, каре с-а ридикат
    ши а стат ын пичоаре ынаинтя ымпэратулуй.
  ben-OBCV: তখন রাজা তাঁর সোনার রাজদণ্ডটি ইষ্টেরের দিকে বাড়িয়ে দিলেন আর ইষ্টের উঠে
    রাজার সামনে দাঁড়ালেন।
  lex-lex: 'Dewade ray nrana lie''eni mahani la'' Ester. Noma Ester naprir pia nakot
    la niwra:'
  som-som: Markaasaa boqorkii wuxuu Esteer u soo fidiyey ushii dahabka ahayd. Oo taas
    daraaddeed Esteer way kacday oo waxay istaagtay boqorka hortiisii.
  lat-VUC: 'At ille ex more sceptrum aureum protendit manu, quo signum clementiæ monstrabatur:
    illaque consurgens stetit ante eum,'
  eng-ASVBT: Then the king held out to Esther the golden scepter. So Esther arose,
    and stood before the king.
  ita-1885: E il re stese la verga d'oro verso Ester. Ed Ester si levò, e si tenne
    in piè davanti al re;
  eng-ULB: Then the king held out the golden scepter to Esther, she arose and stood
    before the king.
  spa-VBL: Una vez más, el rey le tendió a Ester el cetro de oro. Ella se levantó
    y se puso de pie ante él.
  fra-_FOB: Alors le roi tendit le sceptre d'or à Esther. Esther se leva donc et se
    tint debout devant le roi;
  mal-mal: 'രാജാവ് പൊൻചെങ്കോൽ എസ്ഥേറിന്റെ നേരെ നീട്ടി; എസ്ഥേർ എഴുന്നേറ്റ് രാജസന്നിധിയിൽനിന്ന്
    ഇപ്രകാരം പറഞ്ഞു:'
  urd-GVR: Bādshāh ne sone kā apnā asā Āstar kī taraf baṛhāyā, to wuh uṭh kar us ke
    sāmne khaṛī ho gaī.
  suz-BL: मिनु पिपमी आ राज दन्‍ड एस्‍तर गे शुक्‍तु। मिनु एस्‍तर बोक्‍शा, पिप आ ङोंइती
    राप्‍त। एस्‍तर ४:११; एस्‍तर ५:२
  ita-1927: Allora il re stese lo scettro d’oro verso Ester; ed Ester s’alzò, rimase
    in piedi davanti al re,
  ckb-ckb: ئینجا پاشا داردەستە زێڕینەکەی بۆ ئەستێر درێژکرد، ئەستێر هەستا و لەبەردەم
    پاشا ڕاوەستا.
  eng-BBE: Then the king put out the rod of gold to Esther, and she got up before
    the king.
  kan-OKCV: ಆಗ ಅರಸನು ಎಸ್ತೇರಳ ಕಡೆಗೆ ಸ್ವರ್ಣದಂಡವನ್ನು ಚಾಚಿದ್ದರಿಂದ, ಎಸ್ತೇರಳು ಎದ್ದು ಅರಸನ
    ಮುಂದೆ ನಿಂತಳು.
  tam-2017: 'அப்பொழுது ராஜா பொற்செங்கோலை எஸ்தருக்கு நீட்டினான்; எஸ்தர் எழுந்து ராஜாவிற்கு
    முன்பாக நின்று:'
  spa-RV-1909: Entonces extendió el rey á Esther el cetro de oro, y Esther se levantó,
    y púsose en pie delante del rey.
  ron-BTF: Atunci împăratul a întins sceptrul de aur spre Estera. Astfel Estera s-a
    ridicat şi a stat în faţa împăratului.
  eng-WEBP: Then the king held out to Esther the golden scepter. So Esther arose,
    and stood before the king.
  eng-FBV: Once again the king held out the golden scepter to Esther. She got up and
    stood before him.
  nld-1939: Toen de koning haar de gouden schepter had toegereikt, stond zij op, ging
    voor den koning staan,
  nch-BL: Huan nopa tanahuatijquet sempa quixitajqui icuatopil ten oro campa itztoya
    Ester huan Ester moquetzqui iixpa.
  vie-1934: Vua đưa cây phủ việt vàng ra cho bà Ê-xơ-tê. Đoạn, bà chổi dậy và đứng
    trước mặt vua,
  hin-CV: राजा ने अपना स्वर्ण राजदंड एस्तेर की ओर बढ़ाया. यह देख एस्तेर उठकर राजा
    के सामने खड़ी हो गई.
  spa-BES: Entonces el rey extendió la vara de oro a Ester, y ella se levantó delante
    del rey.
  tdx-tdx: Aa le nahiti’ i mpanjakay amy Estere i kobay volamenay. Le nitroatse t’i
    Estere nijohañe añatrefa’ i mpanjakay.
  tha-KJV: กษัตริย์​จึงทรงยื่นธารพระกรทองคำแก่พระนางเอสเธอร์ พระนางเอสเธอร์​ก็​ทรงลุกขึ้นประทับยืนเฝ้ากษั​ตริ​ย์
  por-BR-2018: Então o rei apontou para Ester o cetro de ouro; e Ester se levantou,
    e se pôs em pé diante do rei.
  deu-ELO: 'Und der König reichte Esther das goldene Zepter entgegen. Da erhob sich
    Esther und stand vor dem König; und sie sprach:'
  caa-caa: Entonces e rey uqꞌueche ubordon xeꞌ chembꞌir taca e oro tut e Ester. Entonces
    jaxir achpa wawan tut e rey
  eng-WYC-2018: And the king by custom held forth the golden rod of the king with
    his hand, by which the token of his mercy was showed. And then Esther rose up,
    and stood before the king, (And, as by custom, the king held forth the king’s
    gold sceptre with his hand, by which the token of his mercy was shown. Andthen
    Esther rose up, and stood before the king,)
  epo-epo: La reĝo etendis al Ester sian oran sceptron, kaj Ester leviĝis kaj stariĝis
    antaŭ la reĝo.
  uig-PIN: Padixaⱨ altun ⱨasisini Əstǝrgǝ tǝngliwidi, Əstǝr ornidin ⱪopup padixaⱨning
    aldida turdi.
  beo-beo: Hina bagade da ea galiamo gouliga hamoi amo ema disiagaiba:le, Eseda da
    wa:legadole, amane sia:i,
  tpi-OTNT: King i makim Esta long stik gol bilong en, olsem na Esta i sanap na i
    tok,
  hau-SA: Sai sarki ya miƙa wa Esta sandan sarauta na zinariya, ta kuwa tashi ta tsaya
    a gabansa.
  uig-LAT: Padishah altun hasisini Esterge tengliwidi, Ester ornidin qopup padishahning
    aldida turdi.
  nde-nde: Inkosi yasiselulela intonga yayo yegolide ku-Esta owasukuma wama phambi
    kwayo.
  ton-ton: Pea naʻe mafao atu ʻe he tuʻi ʻae tokotoko koula kia Eseta. Ko ia naʻe
    tuʻu ai ʻa Eseta, pea tuʻu ʻi he ʻao ʻoe tuʻi,
  ces-1613: (Tedy vztáhl král k Esteře berlu zlatou, a Ester vstavši, postavila se
    před králem.)
  eng-WMB: Then the king held out to Esther the golden scepter. So Esther arose, and
    stood before the king.
  tam-TCV: அப்பொழுது அரசன் எஸ்தரிடம் தங்கச் செங்கோலை நீட்டினான்; அவள் எழுந்து அரசனுக்கு
    முன் நின்றாள்.
  ceb-ULB: Unya gitunol sa hari ngadto kang Ester ang bulawan nga setro, mibangon
    ug mitindog siya atubangan sa hari.
  mkn-mkn: Lia bagitu, ju raja sorong dia pung tongkat parenta mas yang ada di dia
    pung tangan ko kasi tunju bilang, dia mau tarima bae sang Ester. Ais Ester badiri
    di raja pung muka,
  pol-UBG: Wtedy król wyciągnął ku Esterze złote berło, a Estera wstała i stanęła
    przed królem.
  urd-GVU: بادشاہ نے سونے کا اپنا عصا آستر کی طرف بڑھایا، تو وہ اُٹھ کر اُس کے سامنے
    کھڑی ہو گئی۔
  eng-OEBCW: The king held out to her the golden sceptre, and she arose and stood
    before him.
  deu-1912: Und der König reckte das goldene Zepter gegen Esther. Da stand Esther
    auf und trat vor den König
  kan-2017: ಅರಸನು ಸುವರ್ಣ ರಾಜದಂಡವನ್ನು ಆಕೆಯ ಕಡೆಗೆ ಚಾಚಿದ್ದರಿಂದ ಆಕೆಯು ಎದ್ದು ಅರಸನ ಮುಂದೆ
    ನಿಂತಳು.
  yap-yap: Me k’iyag fare pilung e sog rok nib gol ngak Ester, me sak’iy me ga’ar,
  hlt-MCSB: Te vaengah manghai loh Esther taengla sui mancai a doe. Te dongah Esther
    te thoo tih manghai mikhmuh ah pai.
  mdy-ETH: ዒማና ካኣቲ ዒዞም ፔኤኮ ዎርቆ ኮኦሎ ዻዌኔ፤ ዬያሮ ዒዛ ዒዛኮ ቤርታ ዔቃዖ፦
  twi-ASANTE: Bio, ɔhene no sɔɔ sika ahempoma no mu, de kyerɛɛ Ɛster so. Enti, ɔsɔre
    gyinaa nʼanim
  eng-WEBU: Then the king held out to Esther the golden scepter. So Esther arose,
    and stood before the king.
  wal-wal: Yaatin, kawoi ba worqqa xam77aa iyyo miccin, a dendda eqqada, hagaadan
    yaagaasu;
  tgk-tgk: Сипас подшоҳ асои тиллоияшро ба Эстер дароз кард ва ӯ аз ҷояш бархоста,
    назди шоҳ истод.
  spa-PDDPT: Entonces el rey extendió hacia Ester el cetro de oro. Ester se levantó,
    se colocó en pie delante del rey
  gun-gun: Ha'e ramo Ester-a katy peteĩgue ju huvixa omokuave'ẽ po pygua ouro guigua.
    Ha'e ramo Ester opu'ã ho'amy huvixa renonde py.
  agu-BL: 'Yi tbital yi rey yi yol Ester nintzun ben ẍchajol yi xtx''amij yi oro cu''n
    tetz. Je''n tzun txiclok Ester nin taltz:'
  ilo-ULB: Ket inturong ti ari ti balitok a setro kenni Ester; bimmangon isuna ken
    nagtakder iti sangoanan ti ari.
  kpg-kpg: Gei di king ga daahi adu togodogo goolo gi mee, gei Esther ga du gi nua
    ga helekai,
  uig-ARA: پادىشاھ ئالتۇن ھاسىسىنى ئەستەرگە تەڭلىۋىدى، ئەستەر ئورنىدىن قوپۇپ پادىشاھنىڭ
    ئالدىدا تۇردى.
  sus-sus: Mangɛ naxa a xa mangɛya sawuri xɛɛma daaxi itala Esita mabiri. Na nan a
    niya Esita naxa keli a ti a ya i.
  pon-2006: Nanmwarkio eri kapalahng sapwellime rereiso kohlo, e ahpw kesihnenda oh
    patohwan,
  ksd-ksd: Ma ra king i ga tulue vaarike ra buka na goled tadav Esta. Damana Esta
    i ga tut, ma i ga tur ta ra luaina mata i ra king.
  tur-YTC: O zaman kral altın asayı Ester'e uzattı. Ester kalkıp kralın önünde durdu.
  ind-AYT: Raja mengulurkan tongkat emas kepada Ester, lalu Ester bangkit dan berdiri
    di hadapan raja.
  nya-nya: Ndipo mfumu inamuloza Estere ndi ndodo yake yagolide ndipo Estere anadzuka
    ndi kuyima pamaso pake.
  kyg-kyg: Ha paiꞌnigeno kini vekamoꞌa aipafiꞌmo he, kanalene, huno agesamo afitenoꞌaeꞌmo
    goli hayopa kayotetiꞌmo alino akoꞌya huno lekana paino ateꞌnigeno Esataꞌa kini
    vekamo aulagaleꞌmo he tino maiꞌniye.
  mps-mps: King bidigo Esta te gol donogo nogo tų ilama, tama Esta dolugulama, te
    po wai dao,
  tpi-tpi: King i makim Esta long stik gol bilong en, olsem na Esta i sanap na i tok,
  dan-1931: Kongen rakte det gyldne Scepter ud imod Ester, og Ester rejste sig op
    og trådte hen til Kongen
  vie-OVCB: Vua đưa vương trượng bằng vàng ra cho Ê-xơ-tê, bà đứng dậy trước mặt vua.
  guj-2017: પછી રાજાએ એસ્તેર તરફ સોનાનો રાજદંડ ધર્યો, એટલે તે ઊઠીને રાજાની સમક્ષ ઊભી
    રહી.
  pon-2006A: Nanmwarkio eri kapalahng sapwellime rereiso kohlo, e ahpw kesihnenda
    oh patohwan,
  por-BRBSL: Então o rei estendeu a Ester o cetro de ouro. Então Ester se levantou,
    e se apresentou diante do rei.
  eng-OEBUS: The king held out to her the golden sceptre, and she arose and stood
    before him.
  cth-cth: Siangpahrang ni sui sonron hah Esta koelah a dâw pouh. Hatdawkvah, Esta
    ni a thaw teh siangpahrang hmalah a kangdue teh,
  twi-twi: Na ɔhene no soo sika ahempema no mu, de kyerɛɛ Ɛster so. Enti ɔsɔre gyinaa
    nʼanim
  hlt-hlt: Te vaengah manghai loh Esther taengla sui mancai a doe. Te dongah Esther
    te thoo tih manghai mikhmuh ah pai.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi youtɛ o pɑ̀ɑ̀tii mɛsɔɔ nkɔku, kɛ̀ Ɛsitɛɛ ítɛ́ kɛ́cómmú
  msy-2020: Ezɨ atrivim uan golɨn atrivir fidizim isa Estan amadazɨma, a dɨkavigha
    ghaze,
  dop-dop: Ɩlɛnɑ wulɑʋ hʋlɩ Ɩsǝtɛɛ kɛ ɩ wʋlɑ kpɑ́tʋ́ɣʋ́ nɑ ɩ́ kʋlɩ nɑ ɩ́ sǝŋ ɩ ɩsɛntɑɑ.
  azb-azb: Padşah qızıl əsasını Esterə uzatdı. Ester ayağa qalxıb padşahın hüzurunda
    durdu.
  eng-DBY: And the king held out the golden sceptre toward Esther. And Esther arose
    and stood before the king,
  hin-2017: तब राजा ने एस्तेर की ओर सोने का राजदण्ड बढ़ाया।
  wol-KYG: Ci kaw loolu Buur tàllal Esteer yetu wurus wa, Esteer jóg taxaw ca kanam
    Buur.
  bjr-bjr: Kinna fannoo narí koora saunu Estaa nammarinasaa mundusoofanoo findifinoo
    qinau.
  eng-YLT: and the king holdeth out to Esther the golden sceptre, and Esther riseth,
    and standeth before the king,
  eng-WYC-2017: And the king by custom held forth the golden rod of the king with
    his hand, by which the token of his mercy was showed. And then Esther rose up,
    and stood before the king,
  eng-WMBB: Then the king held out to Esther the golden sceptre. So Esther arose,
    and stood before the king.
  urd-GVH: बादशाह ने सोने का अपना असा आस्तर की तरफ़ बढ़ाया, तो वह उठकर उसके सामने
    खड़ी हो गई।
  rug-rug: Huhuku la nia sa baṉara sa kolu qolo koe Esita, ke turu sage si asa meke
    zama,
  gaz-gaz: Mootichis bokkuu warqee Asteeriif diriirsinaan isheen kaatee fuula isaa
    dura dhaabatte.
  fra-LSG: Le roi tendit le sceptre d’or à Esther, qui se releva et resta debout devant
    le roi.
  yal-yal: Mangan yi a xɛma dunganna ti Esita xa. Nayi, Esita yi keli, a yi ti a yɛtagi.
  haw-1868: Alaila, o mai la ke alii i ke kookooalii gula no Esetera. Ala ae la o
    Esetera iluna, a ku aku la imua o ke alii.
  arb-NAV: فَمَدَّ الْمَلِكُ لأَسْتِيرَ صَوْلَجَانَ الذَّهَبِ، فَنَهَضَتْ وَوَقَفَتْ
    أَمَامَهُ
  ewe-ewe: Fia la galé sikafiatikplɔ la do ɖe Ester gbɔ, ale Ester tsi tsitre ɖe fia
    la ŋkume.
  eng-LEE: And the king held out toward Esther the golden sceptre; and Esther arose,
    and stood up before the king;
  asm-FB: তাতে ৰজাই ইষ্টেৰৰ ফাললৈ সোণালী ৰাজদণ্ড ডাল মেলি দিলে, আৰু ইষ্টেৰে উঠি ৰজাৰ
    আগত থিয় হ’ল।
  sus-A: مَنفّ نَشَ عَ شَ مَنفّيَ سَوُرِ شّيمَ دَاشِ عِتَلَ عٍسِتَ مَبِرِ. نَ نَن
    عَ نِيَ عٍسِتَ نَشَ كٍلِ عَ تِ عَ يَ عِ.
  fra-SBL: Alors le roi tendit à Esther le sceptre d'or. Esther se leva et se présenta
    devant le roi.
  hbo-hbo: וַיֹּ֤ושֶׁט הַמֶּ֙לֶךְ֙ לְאֶסְתֵּ֔ר אֵ֖ת שַׁרְבִ֣ט הַזָּהָ֑ב וַתָּ֣קָם
    אֶסְתֵּ֔ר וַֽתַּעֲמֹ֖ד לִפְנֵ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:EST.008.003'
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩtambũrũkĩria Esiteri rũthanju rwa thahabu rwa ũthamaki,
    nake Esiteri agĩũkĩra akĩrũgama mbere yake.
  fra-NCL: Le roi tendit le sceptre d’or à Esther, qui se releva et se tint debout
    devant le roi.
  cek-AK: Siangpahrang mah angmah ih sui cunghet to kalah bangah paqoi ving. To pongah
    Esther loe angthawk tahang moe, a hmaa ah angdoet,
  cuk-cuk: Geb degine, Rey-Asuero e-olo-gaapoled Esterʼsik oyosad. Agine, Ester gwisgusad.
    Geb Rey-asabin-gwichi,
  uig-CYR: Падиша алтун һасисини Әстәргә тәңливиди, Әстәр орнидин қопуп падишаниң
    алдида турди.
  tel-2017: రాజు తన బంగారు రాజ దండాన్ని ఎస్తేరు వైపు చాపాడు.
  hat-BSA: Wa a te lonje baton an lò a vè Esther. Konsa, Esther te leve kanpe devan
    wa a.
  kos-kos: Tokosra el asroela scepter gold lal nu sel, ouinge Esther el tuyak ac fahk,
  hbo-WLC: וַיּ֤וֹשֶׁט הַמֶּ֙לֶךְ֙ לְאֶסְתֵּ֔ר אֵ֖ת שַׁרְבִ֣ט הַזָּהָ֑ב וַתָּ֣קָם
    אֶסְתֵּ֔ר וַֽתַּעֲמֹ֖ד לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Eze setịpụrụ mkpara ọlaedo ya nye Esta. Esta biliri, guzo nʼihu eze,
  ory-ory: ତହିଁରେ ରାଜା ଏଷ୍ଟର ଆଡ଼େ ସୁବର୍ଣ୍ଣ ଦଣ୍ଡ ବିସ୍ତାର କରନ୍ତେ, ଏଷ୍ଟର ଉଠି ରାଜା ଛାମୁରେ
    ଠିଆ ହୋଇ କହିଲେ, ଯେବେ ମହାରାଜ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ଯେବେ ମୁଁ ମହାରାଜାଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ
    ପାଇଅଛି,
  chk-chk: Iwe, ewe king a eiti ngeni Ester wokun wokun nemenem mi för seni kolt.
    Iei mine Ester a ütä o ü fän mesen ewe king.
  rop-rop: Det king bin holdimat det golwan wadi langa im bingga, en Esta bin gidap
    en jandap lida langa det king.
  ukr-1871: І простяг царь до Естери золотий скипетр; і підвелась Естер, і стала перед
    лицем царевим,
  deu-1951: 'Und der König streckte Esther das goldene Zepter entgegen. Da stand Esther
    auf und trat vor den König und sprach:'
  eng-JPS: Then the king held out to Esther the golden sceptre. So Esther arose, and
    stood before the king.
  srp-1865: Tada car pruži zlatnu palicu prema Jestiri, i Jestira usta i stade pred
    carem,
  lug-lug: Kabaka n’agololera Eseza omuggo ogwa zaabu, amangu ago Eseza n’agolokoka
    n’ayimirira mu maaso ga Kabaka.
  heb-heb: ויושט המלך לאסתר את שרבט הזהב ותקם אסתר ותעמד לפני המלך׃
  ben-IRV: তখন রাজা তাঁর সোনার রাজদণ্ডটা ইষ্টেরের দিকে বাড়িয়ে দিলেন আর ইষ্টের উঠে
    রাজার সামনে দাঁড়ালেন।
  pan-pan: ਫਿਰ ਰਾਜਾ ਨੇ ਅਸਤਰ ਦੇ ਵੱਲ ਸੋਨੇ ਦਾ ਆੱਸਾ ਵਧਾਇਆ ਤਾਂ ਅਸਤਰ ਉੱਠ ਕੇ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ
    ਜਾ ਖੜ੍ਹੀ ਹੋ ਗਈ।
  mya-JVB: ရှင် ဘုရင်သည် ရွှေ ရာဇ လှံတံကို ဧသတာ သို့ ကမ်း တော်မူသဖြင့် ၊ ဧသတာ သည်
    ထ ၍ ရှင်ဘုရင် ရှေ့ တော်၌ ရပ် လျက်၊
  tbg-tbg: Minti tivakero vauvaro avuhainaa vaiintivano nai kori kauru tutukero tuatovaro
    Estaava vira avuqaa himpiro tiharo,
  hmo-hmo: Vadaeni king ese iena dagi auna, golo gauna, be Eseta dekenai ia duduia.
    Unai dainai Eseta ia toreisi, king ena vairanai ia gini.
  urd-urd: तब बादशाह ने आस्तर की तरफ़ सुनहली लाठी बढ़ाई, फिर आस्तर बादशाह के सामने
    उठ खड़ी हुई
  rus-SYN: И простер царь к Есфири золотой скипетр; и поднялась Есфирь, и стала пред
    лицем царя,
  bqc-SIM: Kí vua gopana dↄ̀ɛ̀, ↄ̃ à fɛ̀lɛ zɛ̀ aà aɛ
  tcz-CHONGTHU: Avellin lengpan Esther dingin asana tengol chu ahin lhungdoh in hiti
    chun ama athoudoh in a-angsung’ah adingtai.
  mar-mar: मग राजाने आपला सोन्याचा राजदंड एस्तेरपुढे केला; एस्तेर उठली आणि राजापुढे
    उभी राहिली.
  qub-qub: Rayga togriran gori bäranta Esterman. Chaura ichircurna
  bqp-bqp: Kína wura gò dↄ̀a, akũ à fùtɛ à zɛ̀ a arɛ
  hat-hat: 'Wa a lonje baton an lò a bay Estè. Estè leve epi li di:'
  eng-BSB: The king extended the gold scepter toward Esther, and she arose and stood
    before the king.
  eng-WEBPB: Then the king held out to Esther the golden sceptre. So Esther arose,
    and stood before the king.
  kbq-kbq: Hagi anante kini ne'mo'a golire azota arusute amigeno Esta'a kini ne'mofo
    avuga oti'no,
  nhe-BL: Huan nopa tlanahuatijquetl sampa quixitlajqui icuatopil tlen oro campa itztoya
    Ester huan Ester moquetzqui iixpa.
  bus-bus: Kína vura gò dↄ̀a, ben à fɛ̀ɛ à zɛ̀ à aɛ
  gub-BL: Tuwihawete upir uwyra pokokaw or iapo pyrer tuwihawete romo weko haw hexak
    kar haw kury, Eter ikutyr kury. A'e rupi Eter upu'àm henataromo.
  eng-DRA: 'But he, as the manner was, held out the golden sceptre with his hand,
    which was the sign of clemency: and she arose up and stood before him,'
