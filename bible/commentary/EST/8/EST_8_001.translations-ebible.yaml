verse: EST.008.001
translations:
  mal-C: അന്നുതന്നെ അഹശ്വേരോശ് രാജാവ് യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന്റെ വസ്തുവകകൾ എസ്ഥേർ
    രാജ്ഞിക്കു നൽകി. മൊർദെഖായിയുമായി തനിക്കുള്ള ബന്ധം എസ്ഥേർരാജ്ഞി രാജാവിനെ അറിയിച്ചതിനാൽ
    അദ്ദേഹത്തിനു രാജസന്നിധിയിൽ പ്രവേശനം ലഭിച്ചു.
  deu-TKW: Jenes Tags schenkte der König Ahasveros der Königin Esther das Haus Hamans,
    des Widersachers der Juden. Mardachai aber erhielt Zutritt zum Könige, denn Esther
    hatte diesem mitgeteilt, was er ihr sei.
  lin-lin: Kaka na mokolo yango, mokonzi Kizerisesi apesaki Ester, mwasi ya mokonzi,
    biloko ya Amani, monguna ya Bayuda. Mpe lokola Ester ayebisaki mokonzi ete Maridoshe
    azali ndeko na ye, mokonzi abengaki Maridoshe mpe Maridoshe akendeki liboso ya
    mokonzi.
  eng-LSV: On that day has King Ahasuerus given to Esther the queen the house of Haman,
    adversary of the Jews, and Mordecai has come in before the king, for Esther has
    declared what he [is] to her,
  eng-GNV: 'The same day did King Ahashuerosh giue the house of Haman the aduersarie
    of the Iewes vnto the Queene Ester. and Mordecai came before the King: for Ester
    tolde what hee was vnto her.'
  eng-WEBSTER: On that day the king Ahasuerus gave the house of Haman, the Jews' enemy,
    to Esther the queen. And Mordecai came before the king; for Esther had told what
    he was to her.
  nhw-BL: Huan nopa tonal Tlanahuatijquetl Asuero quimactili nopa Sihua Tlanahuatijquetl
    Ester ichaj Amán, yaya catli inincualancaitaca israelitame. Nojquiya quimacac
    nochi catli quipixtoya. Huan quihualicaque Mardoqueo iixpa nopa tlanahuatijquetl
    para quihueyitlalis pampa Ester ya quiilhuijtoya para Mardoqueo eliyaya imachicni
    catli quiiscaltijtoya huan elqui quen itata.
  swh-ONEN: Siku ile ile Mfalme Ahasuero akampa Malkia Esta shamba la Hamani, adui
    wa Wayahudi. Naye Mordekai akaja mbele ya mfalme, kwa kuwa Esta alikuwa amesema
    jinsi anavyohusiana naye.
  bba-bba: Yen tɔ̃ɔ te sɔɔ, sinɑ boko Asuresi u Hɑmɑni Yuubɑn yibɛrɛ win dukiɑ kpuro
    suɑ u Ɛsitɛɛ wɛ̃. Mɑ Ɛsitɛɛ u nùn sɔ̃ɔwɑ mɑ Mɑɑdose u sɑ̃ɑwɑ win dusi.
  eng-KJVCPB: On that day did the king Ahasuerus give the house of Haman the Jews’
    enemy unto Esther the queen. And Mordecai came before the king; for Esther had
    told what he was unto her.
  luo-luo: Chiengʼno ruoth Ahasuerus nomiyo Esta mwandu mag Haman, jasik jo-Yahudi.
    Kendo Modekai nobiro e nyim ruoth, nimar Esta nosenyise ni en watne.
  meu-meu: Una dina ai King Ahasuero ese Hamana, Iuda taudia adia inai tauna, ena
    ruma na Queen Eseta e henia. Bena Morodekai na hanua pavapavana vairanai e gini,
    badina be Eseta vada e hamaoroa idia raruosi na varavara.
  npi-ULB: त्यस दिन राजा अहासूरसले रानी एस्तरलाई यहूदीहरूका शत्रु हामानको सम्पत्ति
    दिए, र मोर्दकैले राजाको सामु सेवा गर्न थाले किनकि कसरी मोर्दकै उनीसित सम्बन्धित
    थिए भनी एस्तरले राजालाई बताएकी थिइन् ।
  yor-yor: Ní ọjọ́ kan náà ni ọba Ahaswerusi fún Esteri ayaba ní ilé e Hamani, ọ̀tá
    àwọn Júù. Mordekai sì wá síwájú ọba, nítorí Esteri ti sọ bí ó ṣe jẹ́ sí ọba.
  ind-ind: Pada hari itu juga, Raja Ahasweros menyerahkan kepada Ratu Ester semua
    harta benda milik Haman— musuh besar orang Yahudi. Ester memberitahukan kepada
    raja bahwa Mordekai adalah saudara sepupunya. Ketika raja mendengar hal itu, dia
    menyuruh supaya Mordekai datang untuk menghadapnya.
  pes-OPCB: در همان روز خشایارشا تمام املاک هامان، دشمن یهود را به ملکه استر بخشید.
    سپس وقتی استر به پادشاه گفت که چه نسبتی با مُردخای دارد، پادشاه مردخای را به حضور
    پذیرفت
  tgl-ULB: Sa araw na iyon ibinigay ni Haring Assuero kay Reyna Esther ang ari-arian
    ni Haman, na kaaway ng mga Judio. At nagsimulang maglingkod si Mordecai sa hari,
    dahil sinabihan ni Esther ang hari kung ano ang kaugnayan niya sa kanya.
  hui-hui: Horo ogoningi dege Kini Segesisi ibugua Yu wali agalirunaga waitigi Hamana
    ibunaga andabi mbirale bibahende wiarubi Kuini Esedahondo mo miai hene.Ani bu
    howa mani Esedahanda kinihondo lalu, Modegai ibu i̱ hameigini mbiraore ka, lalu
    lamini. Ani layago hale howa kini ibu andaga Modegai ibu nenege ibugu bilo lene.
  mya-mya: ထို​နေ့​၌​ပင်​လျှင်​ဇေ​ရဇ်​မင်း​သည်​ယု​ဒ အ​မျိုး​သား​တို့​၏​ရန်​သူ​ဟာ​မန်​ပိုင်​သည့်
    အိမ်​ရာ​ပစ္စည်း​မှန်​သ​မျှ​ကို မိ​ဖု​ရား​ဧ​သ​တာ အား​ပေး​တော်​မူ​၏။ ဧ​သ​တာ​က​မိ​မိ​သည်
    မော်​ဒ​ကဲ​နှင့်​ဆွေ​မျိုး​တော်​စပ်​ကြောင်း​ကို မင်း​ကြီး​အား​လျှောက်​ထား​သ​ဖြင့်
    မော်​ဒ​ကဲ သည်​ထို​နေ့​မှ​အ​စ​ပြု​၍​မင်း​ကြီး​၏​ရှေ့ တော်​သို့​ဝင်​ခွင့်​ရ​ရှိ​လေ​သည်။-
  bod-N: ཉིན་མོ་དེ་ལ་རྒྱལ་པོ་ཨ་ཧཱ་ཝེ་རོ་ཡིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་བཙན་གནོན་གཏོང་མཁན་ཧ་མཱན་གྱི་ཁྱིམ་གཞིས་ནི་རྒྱལ་མོ་ཨེས་སི་ཐེར་ལ་སྤྲད་དོ།
    །མོར་དོ་ཀཱ་ཨི་ཡང་རྒྱལ་པོའི་དྲུང་དུ་སླེབས། ཅི་ལ་ཞེ་ན། ཨེས་སི་ཐེར་གྱིས་མོར་དོ་ཀཱ་ཨི་དང་རང་ཉིད་ཀྱི་འབྲེལ་བ་ཅི་ཡིན་པ་རྒྱལ་པོར་ཞུས་པས་སོ།
    །
  sna-sna: Pazuva iroro Mambo Zekisesi akapa imba yaHamani muvengi wavaJudha kuna
    vaHosi Esteri. Uye Modhekai akauya pamberi pamambo, nokuti Esteri akanga amuudza
    nezvoukama hwake naye.
  spa-BLM: Aquel día, el rey Asuero entregó la casa de Amán, el enemigo de los judíos,
    a la reina Ester. Mardoqueo se presentó ante el rey, pues Ester le había contado
    lo que era.
  cac-cac: A d'a jun c'u chi', masanil tas ay d'a vin̈aj Amán, vin̈ ajc'ol yajoch
    d'a eb' israel, ix yac' vin̈ rey chi' d'a ix Ester. Axo vin̈aj Mardoqueo chi',
    nivan yopisio vin̈ ix ac'ji yuj vin̈ rey chi', yujto toxo ix yal ix Ester chi'
    to te ayto yuj sb'a ix yed' vin̈.
  swh-ULB: Siku hiyo Mfalme Ahusiero akampa Malkia Esta mali yote ya Hamani, adui
    wa Wayahudi. Na kisha akampandisha cheo Modekai ili atumike mbele zake, kwa sababu
    Malkia Esta alikuwa amemueleza Mfalme uhusiano wake na Modekai.
  bel-bel: У той дзень цар Артаксэркс аддаў царыцы Эстэры дом Амана, ворага Юдэяў;
    а Мардахэй увайшоў перад аблічча цара, бо Эстэр абвясьціла, што ён для яе.
  deu-ELBBK: An demselben Tag gab der König Ahasveros der Königin Esther das Haus
    Hamans, des Widersachers der Juden. Und Mordokai kam vor den König, denn Esther
    hatte ihm mitgeteilt, was er ihr wäre.
  mbb-OT: Dutun daan he timpu, imbeǥey ni Hadì Ahasuerus diyà te ki Rayna Ester is
    keǥehem te kebayàbayà te langun he azen ni Haman te kuntada te menge Judio. Ne
    midtudtul ni Ester is kedepitè dan ki Mordecai, umbe mibpesuǥuan dutun te hadì
    si Mordecai su wey zan meked-etuvang.
  mal-2015: അന്നു അഹശ്വേരോശ്‌രാജാവു യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന്റെ വീടു എസ്ഥേർരാജ്ഞിക്കു
    കൊടുത്തു; മൊർദ്ദെഖായിക്കു തന്നോടുള്ള ചാർച്ച ഇന്നതെന്നു എസ്ഥേർ അറിയിച്ചതുകൊണ്ടു
    അവൻ രാജസന്നിധിയിൽ പ്രവേശം പ്രാപിച്ചു.
  rmc-rmc: Mek andre oda džives o kraľis Ahasver diňa la kraľovnake Esterake o kher
    le Hamanoskro, oleskro, savo kamľa te murdarel avri le Židen. O Mordekaj sas vičimen
    anglo kraľis, bo e kraľovna Ester le kraľiske phenďa, so lake hino o Mordekaj.
  nlg-nlg: Tana bongi keri tua, agaia na vunaghi haba Xerxes te hea tua vinahogho
    Esther nina lei lologho mana valena Haman, te kanahaghinira na lei vure ni Jew.
    Keri gera lavia vania mai na vunaghi haba Mordecai, na pukuna gaia Esther te bosaa
    vania nia, ge agaia te halakulana Mordecai.
  pes-OPV: در آنروز اخشورش پادشاه، خانه هامان، دشمن یهود را به استر ملکه ارزانی داشت.
    و مردخای در حضور پادشاه داخل شد، زیرا که استر او را از نسبتی که با وی داشت خبر
    داده بود.
  ron-1924: Ын ачеяшь зи, ымпэратул Ахашверош а дат ымпэрэтесей Естера каса луй Хаман,
    врэжмашул иудеилор. Ши Мардохеу а венит ынаинтя ымпэратулуй, кэч Естера арэтасе
    легэтура ей де рудение ку ел.
  ben-OBCV: সেদিনই রাজা অহশ্বেরশ ইহুদিদের শত্রু হামনের সম্পত্তি রানি ইষ্টেরকে দিলেন।
    এবং মর্দখয় রাজার সামনে উপস্থিত হলেন, কারণ ইষ্টের জানিয়েছিলেন তাঁর সঙ্গে মর্দখয়ের
    সম্পর্ক।
  lex-lex: La' ler de meman pa ray Aswerus nala Haman, riy Yahudi arwalli mak kmati
    oleka de re'eni-tniarnu nor wutga hopopani-lili'irnu me tani la'pa hare honona
    maka Haman gahani re la'a ratu Ester. Ester nakot nohor walia Mordekhai la' ray,
    niwra enor Mordekhai die de rwa'ina-rwanara pede la'awa ler de noma Ray npolga
    Mordekhai pa nmai.
  som-som: Oo isla maalintaas ayaa Boqor Ahashwerus wuxuu gurigii Haamaan oo ahaa
    cadowgii Yuhuudda siiyey Boqorad Esteer. Mordekayna wuxuu yimid boqorka hortiisii,
    waayo, Esteer ayaa boqorka u sheegtay wuxuu iyada u ahaa.
  lat-VUC: Die illo dedit rex Assuerus Esther reginæ domum Aman adversarii Judæorum,
    et Mardochæus ingressus est ante faciem regis. Confessa est enim ei Esther quod
    esset patruus suus.
  eng-ASVBT: On that day did the king Ahasuerus give the house of Haman the Jews’
    enemy unto Esther the queen. And Mordecai came before the king; for Esther had
    told what he was unto her.
  ita-1885: In quello stesso giorno il re Assuero donò alla regina Ester la casa di
    Haman, nemico de' Giudei. E Mardocheo venne davanti al re; perciocchè Ester gli
    avea dichiarato ciò ch'egli le era.
  eng-ULB: On that day King Ahasuerus gave Queen Esther the property of Haman, the
    enemy of the Jews, and Mordecai began to serve before the king, for Esther told
    the king how Mordecai was related to her.
  spa-VBL: Ese mismo día el rey Jerjes entregó a la reina Ester la propiedad que había
    pertenecido a Amán, el enemigo de los judíos. Además, Mardoqueo se presentó ante
    el rey, porque Ester le había explicado quién era.
  fra-_FOB: En ce même jour, le roi Assuérus donna à la reine Esther la maison d'Haman,
    l'oppresseur des Juifs. Et Mardochée se présenta devant le roi; car Esther avait
    déclaré ce qu'il lui était.
  mal-mal: അന്ന് അഹശ്വേരോശ്‌ രാജാവ് യെഹൂദന്മാരുടെ ശത്രുവായ ഹാമാന്റെ വീട് എസ്ഥേർരാജ്ഞിക്ക്
    കൊടുത്തു; മൊർദെഖായിക്ക് എസ്ഥേറിനോടുള്ള ബന്ധം എന്തെന്ന് എസ്ഥേർ അറിയിച്ചതുകൊണ്ട്
    അവന് രാജസന്നിധിയിൽ പ്രവേശനം ലഭിച്ചു.
  urd-GVR: Usī din Aḳhaswerus ne Āstar Malikā ko Yahūdiyoṅ ke dushman Hāmān kā ghar
    de diyā. Phir Mardakī ko bādshāh ke sāmne lāyā gayā, kyoṅki Āstar ne use batā
    diyā thā ki wuh merā rishtedār hai.
  suz-BL: मिनु मेको नाक्‍त पिप अहासूरसमी यहूदी आन जोरी सत्रु हामान आ खिं पिपीम एस्‍तर
    कली गेप्‍तु। मारदे हना एस्‍तरमी पिप कली “गो मोरदेकै आ खिं ङा मुर का नङ” दे शेंतीके,
    मोरदेकै पिप आ बाक्‍तीकेम जाक्‍चा माल्‍ताक्‍व। एस्‍तर २:७
  ita-1927: In quello stesso giorno il re Assuero donò alla regina Ester la casa di
    Haman, il nemico dei Giudei. E Mardocheo si presentò al re, al quale Ester avea
    dichiarato la parentela che l’univa a lui.
  ckb-ckb: لەو ڕۆژە ئەحەشوێرۆشی پاشا سامانی هامانی دوژمنی جولەکەکانی دایە ئەستێری
    شاژن. مۆردەخای هاتە بەردەم پاشا، چونکە ئەستێر پێی گوتبوو کە خزمی ئەوە.
  eng-BBE: That day the king gave all the family of Haman, the hater of the Jews,
    to Esther the queen. And Mordecai came before the king, for Esther had made clear
    what he was to her.
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಯೆಹೂದ್ಯರ ವೈರಿಯಾದ ಹಾಮಾನನ ಸೊತ್ತನ್ನು ರಾಣಿಯಾದ
    ಎಸ್ತೇರಳಿಗೆ ಕೊಟ್ಟನು. ಇದಲ್ಲದೆ ಮೊರ್ದೆಕೈ ಅರಸನ ಬಳಿಗೆ ಬಂದನು. ಏಕೆಂದರೆ ಮೊರ್ದೆಕೈ ತನಗೆ ಸಂಬಂಧಿಕನು
    ಎಂದು ಎಸ್ತೇರಳು ತಿಳಿಸಿದ್ದಳು.
  tam-2017: அன்றையதினம் அகாஸ்வேரு ராஜா யூதர்களின் விரோதியாக இருந்த ஆமானின் வீட்டை
    ராணியாகிய எஸ்தருக்குக் கொடுத்தான்; மொர்தெகாய் ராஜாவிற்கு முன்பாக வந்தான்; அவன்
    தனக்கு இன்ன உறவு என்று எஸ்தர் அறிவித்திருந்தாள்.
  spa-RV-1909: EL MISMO día dió el rey Assuero á la reina Esther la casa de Amán enemigo
    de los Judíos; y Mardochêo vino delante del rey, porque Esther le declaró lo que
    era respecto de ella.
  ron-BTF: În acea zi împăratul Ahaşveroş a dat casa lui Haman, duşmanul iudeilor,
    împărătesei Estera. Şi Mardoheu a venit înaintea împăratului; fiindcă Estera spusese
    ce îi era ei.
  eng-WEBP: On that day, King Ahasuerus gave the house of Haman, the Jews’ enemy,
    to Esther the queen. Mordecai came before the king; for Esther had told what he
    was to her.
  eng-FBV: That very day King Xerxes gave Queen Esther the property that had belonged
    to Haman, the enemy of the Jews. Also, Mordecai came before the king, because
    Esther had explained who he was to her.
  nld-1939: Nog diezelfde dag gaf koning Achasjwerosj aan koningin Ester het huis
    van Haman, den Jodenvervolger. En toen Ester verteld had, in welke betrekking
    zij tot Mordokai stond, moest deze voor den koning verschijnen;
  nch-BL: Huan ipan nopa tonal Tanahuatijquet Asuero quimactili nopa Sihua Tanahuatijquet
    Ester ichaj Amán, yaya cati inincualancaitaca israelitame. Nojquiya quimacac nochi
    cati quipixtoya. Huan quihualicaque Mardoqueo iixpa nopa tanahuatijquet para quihueyitalis
    pampa Ester ya quiilhuijtoya para Mardoqueo eliyaya imachicni cati quiiscaltijtoya
    huan elqui quej itata.
  vie-1934: Ngày đó, vua A-suê-ru ban cho hoàng hậu Ê-xơ-tê cái nhà của Ha-man, kẻ
    ức hiếp dân Giu-đa. Còn Mạc-đô-chê đi vào trước mặt vua; vì bà Ê-xơ-tê đã bày
    tỏ người là thân thuộc mình.
  hin-CV: उसी दिन राजा अहषवेरोष ने यहूदियों के शत्रु हामान की संपूर्ण संपत्ति रानी
    एस्तेर के नाम कर दी. मोरदकय को राजा के सामने लाया गया, क्योंकि एस्तेर ने मोरदकय
    से अपने संबंध स्पष्ट कर दिए थे.
  spa-BES: Ese día el rey dio la casa de Aman, el enemigo de los judíos, a la reina
    Ester. Y Mardoqueo se presentó ante el rey, porque Ester le había dejado claro
    qué era él para ella.
  tdx-tdx: Amy andro zay ty nanolora’ i Akasverose mpanjaka amy Estere mpanjaka-ampela
    ty anjomba’ i Hamane rafelahi’ o nte-Iehodao. Le niatreke i mpanjakay t’i Mordekay
    amy te natoro’ i Estere t’ie inoñe ama’e.
  tha-KJV: ในวันนั้นกษั​ตริ​ย์อาหสุเอรัสพระราชทานวงศ์วานของฮามานศั​ตรู​ของพวกยิวแก่​พระราชินี​เอสเธอร์
    โมรเดคั​ยก​็​เข​้าเฝ้ากษั​ตริ​ย์ เพราะพระนางเอสเธอร์​ได้​ทูลว่าท่านเป็นอะไรกับพระนาง
  por-BR-2018: Naquele mesmo dia o rei Assuero deu à rainha Ester a casa de Hamã,
    inimigo dos judeus; e Mardoqueu veio diante do rei, porque Ester lhe declarara
    o que ele era dela.
  deu-ELO: An selbigem Tage gab der König Ahasveros der Königin Esther das Haus Hamans,
    des Widersachers der Juden. Und Mordokai kam vor den König, denn Esther hatte
    ihm kundgetan, was er ihr wäre.
  caa-caa: Pues entonces tamar taca e día era e rey uyajcꞌu e reina Ester tunor lo
    que ayan ani tuaꞌ e Amán. Pues e Amán era jax xeꞌ más ani aqꞌuijna uwira utobꞌ
    tin e tuobꞌ e Israel. Entonces e Mardoqueo actana tuaꞌ oꞌchoy tuyotot e rey cocha
    chectesna tut jaxir umen e Ester que e Mardoqueo jax uprimo hermano.
  eng-WYC-2018: In that day king Ahasuerus gave to Esther, the queen, the house of
    Haman, enemy of the Jews. And Mordecai entered in before the face of the king;
    for Esther acknowledged to him, that he was her father’s brother. (On that day,
    King Ahasuerus gave to Queen Esther the house of Haman, the enemy of the Jews.
    And Mordecai went in before the king, for Esther had told him, that he was her
    father’s nephew.)
  epo-epo: En tiu tago la reĝo Aĥaŝveroŝ transdonis al la reĝino Ester la domon de
    Haman, la malamiko de la Judoj; kaj Mordeĥaj venis antaŭ la reĝon, ĉar Ester diris,
    kio li estas por ŝi.
  uig-PIN: Padixaⱨ Aⱨaxwerox xu küni Yǝⱨudiylarning düxmini Ⱨamanning ɵy-zeminini
    iltipat ⱪilip hanix Əstǝrgǝ bǝrdi; Mordikaymu padixaⱨning ⱨuzuriƣa kǝltürüldi,
    qünki Əstǝr ɵzining Mordikay bilǝn tuƣⱪan ikǝnlikini padixaⱨⱪa dǝp bǝrgǝnidi.
  beo-beo: Amo esoga, hina bagade Segesisi da hina bagade uda Esedama, Yu ilia ha
    lai dunu Ha:ima:ne ea gagui liligi huluane Eseda igili i. Eseda da hina bagade
    Segesisima amane adoi, “Modigai da na sosogo fi dunu.” Amalalu, Segesisi da Modigai
    ea odagia sia:ma:ne logo doasi.
  tpi-OTNT: Long dispela de tasol King Serksis i givim haus na olgeta samting bilong
    Haman, dispela birua bilong ol Juda, long Kwin Esta. Na bihain Esta i tokim king
    olsem, “Mordekai em i wanblut bilong mi.” Olsem na king i larim Mordekai i kam
    lukim em oltaim.
  hau-SA: A wannan rana, Sarki Zerzes ya ba wa Esta mallakar Haman, abokin gāban Yahudawa.
    Mordekai kuma ya zo gaban sarki, gama Esta ta faɗa yadda ta haɗa dangi da shi.
  uig-LAT: Padishah Ahashwérosh shu küni Yehudiylarning düshmini Hamanning öy-zéminini
    iltipat qilip xanish Esterge berdi; Mordikaymu padishahning huzurigha keltürüldi,
    chünki Ester özining Mordikay bilen tughqan ikenlikini padishahqa dep bergenidi.
  nde-nde: Mhlalokho inkosi u-Ahasuweru yanika iNdlovukazi u-Esta impahla kaHamani,
    isitha samaJuda. UModekhayi weza phambi kwenkosi, ngoba u-Esta wayesechazile ngobuhlobo
    babo.
  ton-ton: Naʻe foaki ʻe he tuʻi ko ʻAhasivelo ʻi he ʻaho ko ia ʻae fale ʻo Hamani
    ko e fili ʻoe kakai Siu, kia Eseta ko e tuʻi fefine. Pea naʻe haʻu ʻa Motekiai
    ki he ʻao ʻoe tuʻi; he naʻe fakahā ʻe Eseta ʻa ʻena kāinga mo ia.
  ces-1613: Téhož dne dal král Asverus Ester královně dům Amana nepřítele Židovského,
    a Mardocheus přišel před krále, (nebo oznámila Ester, co by jí on byl).
  eng-WMB: On that day, King Ahasuerus gave the house of Haman, the Jews’ enemy, to
    Esther the queen. Mordecai came before the king; for Esther had told what he was
    to her.
  tam-TCV: அந்த நாளிலேயே அகாஸ்வேரு அரசன் யூதர்களின் எதிரியான ஆமானின் சொத்தை எஸ்தர்
    அரசிக்குக் கொடுத்தான். மொர்தெகாயும் அரசனின் முன்னிலையில் வந்தான். ஏனெனில் அவன்
    தனது உறவினன் என்று எஸ்தர் அரசனுக்குச் சொல்லியிருந்தாள்.
  ceb-ULB: Niadtong adlawa gihatag ni Haring Ahasuerus kang Rayna Ester ang kabtangan
    ni Haman, ang kaaway sa mga Judio, ug nagsugod sa pag-alagad si Mordecai atubangan
    sa hari, kay gisultihan man ni Ester ang hari nga paryenti sila ni Mordecai.
  mkn-mkn: Itu hari ju, raja Ahasuweros sarakan Haman pung harta samua pi dia pung
    bini Ester, te Haman tu yang bamusu deng Ester pung bangsa Yahudi. Itu waktu ju
    Mordekai datang mangada di raja, ais Ester buka kartu kalo dia bakelu deng Mordekai.
  pol-UBG: Tego dnia król Aswerus dał królowej Esterze dom Hamana, wroga Żydów, a
    Mardocheusz przyszedł przed króla, gdyż Estera powiedziała mu, kim on jest dla
    niej.
  urd-GVU: اُسی دن اخسویرس نے آستر ملکہ کو یہودیوں کے دشمن ہامان کا گھر دے دیا۔ پھر
    مردکی کو بادشاہ کے سامنے لایا گیا، کیونکہ آستر نے اُسے بتا دیا تھا کہ وہ میرا
    رشتے دار ہے۔
  eng-OEBCW: At that time King Ahasuerus gave the property of Haman the Jews’ enemy
    to Queen Esther. Mordecai was made one of the king’s personal advisers, for Esther
    had disclosed his relationship to her.
  deu-1912: An dem Tage gab der König Ahasveros der Königin Esther das Haus Hamans,
    des Judenfeindes. Und Mardochai kam vor den König; denn Esther sagte an, wie er
    ihr zugehörte.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಅರಸನಾದ ಅಹಷ್ವೇರೋಷನು ಯೆಹೂದ್ಯರ ವೈರಿಯಾದ ಹಾಮಾನನ ಮನೆಯನ್ನು ಎಸ್ತೇರ್
    ರಾಣಿಗೆ ಕೊಟ್ಟನು. ಆಕೆಯು ಮೊರ್ದೆಕೈಗೂ ತನಗೂ ಇರುವ ಸಂಬಂಧವನ್ನು ತಿಳಿಸಿದಳು.
  yap-yap: Ka rofen nem me pi’ Xerxes ni Pilung tafen Haman ni to’ogor rok e Jew ngak
    Queen Ester. Me yog Ester ngak fare pilung ni Mordekai e be’ rok. Ma aram mi ni
    pi’ mat’wun Mordekai ngi i yan nga p’eowchen fare pilung.
  hlt-MCSB: Amah te khohnin ah manghai Ahasuerus loh Judah, Judah aka daengdaeh Haman
    im te manghainu Esther taengla a paek. A taengkah te Esther loh a puen coeng dongah
    Mordekai khaw manghai mikhmuh la mop.
  mdy-ETH: ካኣቲ ዓርፄክሲሴ ዓይሁዶ ሞርካሢ፥ ሃማኮ ቆሎ ቢያ ዒማ ኬሎና ዓስቲሮም ዒንጌኔ፤ ዓስቲራኣ ሜርዴኪዮሴ ዒዞኮ ዑኬ
    ዒጊኒ ማዔሢ ካኣቲም ኬኤዜኔ፤ ዬማፓ ዓርቃዖ ሜርዴኪዮሴ ካኣቲ ቤርቶ ኬስካንዳጉዲ ዓይሢንቴኔ፤
  twi-ASANTE: Ɛda no ara, Ɔhene Ahasweros de Haman a ɔyɛ Yudafoɔ ɔtamfoɔ no agyapadeɛ
    maa Ɔhemmaa Ɛster. Na afei, wɔde Mordekai baa ɔhene anim, ɛfiri sɛ, na Ɛster akyerɛ
    sɛdeɛ ɔne no bɔ abusua.
  eng-WEBU: On that day, King Ahasuerus gave the house of Haman, the Jews’ enemy,
    to Esther the queen. Mordecai came before the king; for Esther had told what he
    was to her.
  wal-wal: Aihudatu morkkee Hamaani kaqettido gallassi Kawoi Arxxekssiisi Hamaana
    aquwaa ubbaa Kawee Asttirissi aattidi immiis. Qassi Marddikiyoosi iyyo mata dabbo
    gidiyoogaa Asttira kawuwaassi yootaasu. Hegaa gishshau, he gallassappe doommidi,
    Marddikiyoosi kawuwaakko gelanau danddayiis.
  tgk-tgk: Худи ҳамон рӯз шоҳ Аҳашверӯш молу мулк ва чизу чораи Ҳаман — душмани яҳудиёнро
    ба малика Эстер дод. Мордахай акнун назди подшоҳ даромад, зеро Эстер ба шоҳ гуфт,
    ки онҳо хешанд.
  spa-PDDPT: Aquel mismo día, el rey Asuero dio la casa de Amán, el adversario de
    los judíos, a la reina Ester. Mardoqueo fue a la presencia del rey, porque Ester
    le declaró lo que él era con respecto a ella.
  gun-gun: Ha'e va'e árave judeu kuery rovaigua Hamã rogue huvixa Assuero ome'ẽ gua'yxy
    Ester pe. Mordecai avi oguerua huvixa renonde py, huvixa pe Ester hetarã ae oikoa
    omombe'u rire.
  agu-BL: Itzun te yi k'eja'tz tak' yi rey Asuero yi ca'l tu cyakil yi me'bi'l Amán
    yi chicontr yi e' judiy tetz Ester. Ncha'tz nin opon Mardoqueo swutz yi rey na
    sken tal Ester yi junit e' tu Mardoqueo, na quitz'un quitzicy quib yi chitaj.
  ilo-ULB: Iti dayta nga aldaw, inted ni Ari Ahasuero kenni Reyna Ester ti sanikua
    ni Haman, a kabusor dagiti Judio. Ken nangrugi a nagserbi ni Mardokeo iti ari,
    ta imbagan ni Ester no ania ti pakainaigan ni Mardokeo kenkuana.
  kpg-kpg: Di laangi deelaa, di King Xerxes guu wanga gi Queen Esther nia mee huogodoo
    ala nogo hai mee ginai Haman, tangada hai baahi gi digau o Jew. Gei Esther ga helekai
    gi di king bolo Mordecai la tangada ni oono, gei daamada i di madagoaa deelaa,
    Mordecai guu mee di hanimoi gi mua di king.
  uig-ARA: پادىشاھ ئاھاشۋېروش شۇ كۈنى يەھۇدىيلارنىڭ دۈشمىنى ھاماننىڭ ئۆي-زېمىنىنى
    ئىلتىپات قىلىپ خانىش ئەستەرگە بەردى؛ موردىكايمۇ پادىشاھنىڭ ھۇزۇرىغا كەلتۈرۈلدى،
    چۈنكى ئەستەر ئۆزىنىڭ موردىكاي بىلەن تۇغقان ئىكەنلىكىنى پادىشاھقا دەپ بەرگەنىدى.
  sus-sus: Na lɔxɔɛ mangɛ Asuyerusu naxa Yuwifie yaxui Haman xa se birin fi mangɛ
    ginɛ Esita ma. Morodekayi naxa a yɛtɛ masen mangɛ bɛ, barima Esita nu bara a fala
    mangɛ bɛ a Morodekayi findixi a taara nan na.
  pon-2006: Ni rahnohte Nanmwarki Serksihs ketikihong Ester en Aman dipwisou koaros,
    imwintihti en mehn Suhs kan. Ester eri patohwanohng nanmwarkio me kiseh Mordekai,
    eri sang ni ahnsowo kohla Mordekai mweimweiongehr en pedolong mwohn silangin nanmwarkio.
  ksd-ksd: Ta nam ra bung ra king Akasueros i ga tul tar ra kuba i Aman ra ebar kai
    ra umana Iudaia tai Esta ra taulai kai ra king. Ma Mordekai i ga tur rikai ta
    ra luaina mata i ra king, tago Esta i ga ve ba dir niuruna.
  tur-YTC: O gün Kral Ahaşveroş, Yahudiler'in düşmanı Haman'ın evini kraliçe Ester'e
    verdi. Mordekay kralın önüne geldi; çünkü Ester ona kendisinin nesi olduğunu ona
    söylemişti.
  ind-AYT: Pada hari itu, Raja Ahasyweros memberikan rumah Haman, musuh orang Yahudi,
    kepada Ratu Ester; dan Mordekhai datang menghadap raja karena Ester telah memberitahukan
    apa hubungan yang dimiliki oleh Mordekhai dengannya.
  nya-nya: Tsiku lomwelo mfumu Ahasiwero anamupatsa mfumukazi Estere nyumba ya Hamani,
    mdani wa Ayuda. Ndipo Mordekai anafika pamaso pa mfumu, popeza Estere anamuwuza
    ubale wawo.
  kyg-kyg: Ani afinaꞌmo Kini vekamo Sekisiꞌa Yu vayaꞌai kameꞌapimo Hemani noꞌamogi
    kagemi yaꞌamogi alino Kuvini a kanomo Esataꞌmo amiꞌniye. Esataꞌa kini vekaeꞌmo,
    Motekaiꞌe nagaeꞌeꞌmo magoke kolatalaꞌmo maiꞌnoꞌae, huno ha paiꞌniyaꞌmofeꞌmo Motekaiꞌa
    kini vekamo aulagaleꞌmo eno he tiꞌniye.
  mps-mps: Te sogo naga te king Serksisgo te Juda dabe augwalibolo boi bidi yali bidi
    Hamango be, me tigidali doado bage, te tuni we kwin Estabolo mawai. Nosali Estago
    tuni bidibolo te po wai, “Mordekai aga ena dali kaneme deli elalubao,” wali. Tama
    king bidigo te Mordekaigo te we Esta aga sesemane sogo suagasomainu sula tagalai.
  tpi-tpi: Long dispela de tasol King Serksis i givim haus na olgeta samting bilong
    Haman, dispela birua bilong ol Juda, long Kwin Esta. Na bihain Esta i tokim king
    olsem, “Mordekai em i wanblut bilong mi.” Olsem na king i larim Mordekai i kam
    lukim em oltaim.
  dan-1931: Samme Dag gav Kong Ahasverus Dronning Ester Hamans, Jødernes Fjendes,
    Hus. Og Mordokaj fik Foretræde hos Kongen, thi Ester havde fortalt, hvad han havde
    været for hende.
  vie-OVCB: Cũng trong ngày đó, Vua A-suê-ru ban cho Hoàng hậu Ê-xơ-tê tất cả tài
    sản của Ha-man, là kẻ thù người Do Thái. Ê-xơ-tê cho vua biết Mạc-đô-chê là bà
    con và cha nuôi của bà, nên Mạc-đô-chê được vào cung gặp vua.
  guj-2017: તે જ દિવસે અહાશ્વેરોશ રાજાએ એસ્તેર રાણીને યહૂદીઓના શત્રુ હામાનનું ઘરબાર
    આપી દીધાં. અને એસ્તેરે યહૂદી મોર્દખાય સાથે સગપણ જણાવ્યું. એટલે મોર્દખાયને રાજા
    સમક્ષ તેંડવામાં આવ્યો.
  pon-2006A: Ni rahnohte Nanmwarki Serksihs ketikihong Ester en Aman dipwisou koaros,
    imwintihti en mehn Suhs kan. Ester eri patohwanohng nanmwarkio me kiseh Mordekai,
    eri sang ni ahnsowo kohla Mordekai mweimweiongehr en pedolong mwohn silangin nanmwarkio.
  por-BRBSL: Naquele dia, o rei Assuero entregou a casa de Haman, o inimigo dos judeus,
    a Ester, a rainha. Mordecai veio perante o rei, pois Ester tinha dito o que ele
    era para ela.
  eng-OEBUS: At that time King Ahasuerus gave the property of Haman the Jews’ enemy
    to Queen Esther. Mordecai was made one of the king’s personal advisers, for Esther
    had disclosed his relationship to her.
  cth-cth: Hote hnin dawkvah, siangpahrang Ahasuerus ni Judahnaw e taran Haman im
    hah siangpahrangnu Esta koe a poe. Esta ni Mordekai hoi bangtelamaw kâkuetnae
    ao tie kong a dei dawkvah Mordekai teh siangpahrang koe a kâen.
  twi-twi: Da no ara, Ɔhene Ahasweros de Haman a ɔyɛ Yudafo tamfo no agyapade maa
    Ɔhemmea Ɛster. Na afei, wɔde Mordekai baa ɔhene anim, efisɛ na Ɛster akyerɛ sɛnea
    ɔne no bɔ abusua fa.
  hlt-hlt: Amah te khohnin ah manghai Ahasuerus loh Judah, Judah aka daengdaeh Haman
    im te manghainu Esther taengla a paek. A taengkah te Esther loh a puen coeng dongah
    Mordekai khaw manghai mikhmuh la mop.
  tbz-SIM: Dɛ kó diyiè ndi okpɑ̀ɑ̀tì Asuyeduusi duɔ́mmɛ̀ Ɛsitɛɛ Amɑnni Sifubɛ dootitɔù
    kpɛrɛ dɛmɔu, kɛ̀ Ɛsitɛɛ nɑ́kɛ́ okpɑ̀ɑ̀tì Mɑɑdosee tumɛ̀ o cĩ́ɛ̃̀tɛ̀ kou, kòo duɔ́
    nkɛ̀ bɛ̀ɛ ò yùní.
  msy-2020: Ezɨ Judabar apanim Haman ovengezir dughiamra, Atrivim Serksis an dɨpenim
    ko an biziba bar ada isa Kwin Esta ganɨngi. Ezɨ Esta atrivim mɨgɨa ghaze, Mordekai
    na ko e ikɨzir vamɨra, a kamaghɨn atrivim mɨkemezɨ Mordekai iza atrivimɨn guamɨn
    tu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Aselusi hɑwɑ Ɩsǝtɛɛ kɛ Yutɑ nyǝ́mɑ kolontu Hɑmɑŋ tǝyɑɣɑ nɑ
    ɩ nyǝm tǝnɑ kɛ kʋyɑkʋ ŋkʋ. Ɩlɛnɑ Ɩsǝtɛɛ hʋlɩ wulɑʋ kɛ Mɑɑtosee sɩ ɩnɩ ɩ lʋlʋɣʋ
    tʋ kɛ-ɩ. Ntɛnɑ wulɑʋ nɑ́ɑ́ yɑɑ Mɑɑtosee
  azb-azb: Elə həmin gün padşah Axaşveroş Yəhudilərin düşməni olan Hamanın evini mələkə
    Esterə verdi. Ester Mordokayın kim olduğunu padşaha məlum edəndən sonra o, padşahın
    hüzuruna gəldi.
  eng-DBY: On that day did king Ahasuerus give the house of Haman the Jews' oppressor
    to Esther the queen. And Mordecai came before the king; for Esther had told what
    he was to her.
  hin-2017: उसी दिन राजा क्षयर्ष ने यहूदियों के विरोधी हामान का घरबार एस्तेर रानी
    को दे दिया। मोर्दकै राजा के सामने आया, क्योंकि एस्तेर ने राजा को बताया था, कि
    उससे उसका क्या नाता था
  wol-KYG: Gannaaw loolu Buur Aserus jox bésub keroog Lingeer Esteer kër Aman, fitnaalkatu
    Yawut ya. Ñu woo Mardose ca Buur, ndax fekk na Esteer xamle ba noppi na Mardose
    bokkeek moom.
  bjr-bjr: Mi faasaanna kai kinna Serkisisafa Yuda maqannaasa namuqaa Amannana maaqa
    faqa aiqama mina ainaina faqa kuinna Estaa nammarina aminau. Amisoofanoo inaaqianna
    Moodeekaifa qini moodaa fidika maridanoo qufanoo kinna fannoo Moodeekainara qufanoo
    aiqama kari ani kinna qafee marinau.
  eng-YLT: On that day hath the king Ahasuerus given to Esther the queen the house
    of Haman, adversary of the Jews, and Mordecai hath come in before the king, for
    Esther hath declared what he [is] to her,
  eng-WYC-2017: In that day king Ahasuerus gave to Esther, the queen, the house of
    Haman, enemy of the Jews. And Mordecai entered in before the face of the king;
    for Esther acknowledged to him, that he was her father’s brother.
  eng-WMBB: On that day, King Ahasuerus gave the house of Haman, the Jews’ enemy,
    to Esther the queen. Mordecai came before the king; for Esther had told what he
    was to her.
  urd-GVH: उसी दिन अख़स्वेरुस ने आस्तर मलिका को यहूदियों के दुश्मन हामान का घर दे
    दिया। फिर मर्दकी को बादशाह के सामने लाया गया, क्योंकि आस्तर ने उसे बता दिया था
    कि वह मेरा रिश्तेदार है।
  rug-rug: Koasa rane tugo asa si luara vala beto ni e Zekisi, sa baṉara sari doduru
    tinagotago te Hamani sa kana tadi na tie Ziu koe Esita, sa kalaho. Vata gilana
    nia e Esita koasa baṉara sapu se Modekae sina turaṉana soti, ke podalae pa totoso
    asa si tava malumu se Modekae pude nuquru pa kenuna sa baṉara pa nana habotuana
    baṉara.
  gaz-gaz: Gaafuma sana Ahashweroos Mootichi qabeenya Haamaan isa diina Yihuudootaa
    ture sanaa Asteer Mootittiif kenne. Asteer akka inni fira ishee taʼe waan mootichatti
    himtee turteef Mordekaayi fuula mootichaa duratti dhiʼaate.
  fra-LSG: En ce même jour, le roi Assuérus donna à la reine Esther la maison d’Haman,
    l’ennemi des Juifs; et Mardochée parut devant le roi, car Esther avait fait connaître
    la parenté qui l’unissait à elle.
  yal-yal: Na lɔxɔn yɛtɛni, Manga Asuyerusu yi Yahudiyane yaxu Haman yii seene birin
    so Esita yii. Marodoke yi siga mangan fɛma, bayo Esita bata yi a fala mangan xa
    fa fala a tan nun Marodoke barixi nɛn.
  haw-1868: I A la, haawi ae la ke alii o Ahasuero i ko ka hale o Hamana ka enemi
    o na Iudaio no Esetera, ke alii wahine. A hele aku o Moredekai imua i ke alo o
    ke alii, no ka mea, ua hai aku o Esetera i kona wahi i pili ai ia ia.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ وَهَبَ الْمَلِكُ أَحَشْوِيرُوشُ لِلْمَلِكَةِ أَسْتِيرَ
    بَيْتَ هَامَانَ عَدُوِّ الْيَهُودِ. وَمَثَلَ مُرْدَخَايُ أَمَامَ الْمَلِكِ لأَنَّ
    أَسْتِيرَ أَطْلَعَتْهُ عَلَى قَرَابَتِهِ مِنْهَا،
  ewe-ewe: Gbe ma gbe ke la, Fia Ahasuerus tsɔ Haman, Yudatɔwo ƒe futɔ la ƒe nunɔamesiwo
    katã na Fianyɔnu Ester. Woyɔ Mordekai va fia la ŋkume, elabena Ester gblɔ ale
    si eya kple Mordekai wodo ƒomee la nɛ.
  eng-LEE: 'On that day did king Achashverosh give the house of Haman the adversary
    of the Jews unto Esther the queen: and Mordecai came before the king; for Esther
    had told what he was unto her.'
  asm-FB: সেই দিনা ৰজা অহচবেৰোচে ৰাণী ইষ্টেৰক যিহুদী সকলৰ শত্ৰু হামনৰ সা-সম্পত্তি
    দিলে। যিহেতু ইষ্টেৰে মৰ্দখয়ৰ লগত তেওঁৰ সম্পৰ্ক কি, সেই বিষয়ে ৰজাক জনাইছিল। সেয়ে
    মৰ্দখয়ে ৰজাৰ পৰিচৰ্যা কৰিবলৈ আৰম্ভ কৰিলে।
  sus-A: نَ لْشْي مَنفّ عَسُيٍرُ سُ نَشَ يُوِقِيٍ يَشُي هَمَن شَ سٍ بِرِن قِ مَنفّ
    فِنّ عٍسِتَ مَ. مٌرٌدٍكَيِ نَشَ عَ يّتّ مَسٍن مَنفّ بّ، بَرِ مَ عٍسِتَ نُ بَرَ
    عَ قَلَ مَنفّ بّ عَ مٌرٌدٍكَيِ قِندِشِ عَ تَارَ نَن نَ.
  fra-SBL: Ce jour-là, le roi Assuérus donna la maison d'Haman, l'ennemi des Juifs,
    à la reine Esther. Mardochée se présenta devant le roi, car Esther lui avait dit
    ce qu'il était.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא נָתַ֞ן הַמֶּ֤לֶךְ אֲחַשְׁוֵרֹושׁ֙ לְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה
    אֶת־בֵּ֥ית הָמָ֖ן צֹרֵ֣ר *הַיְּהוּדִיִּים (הַיְּהוּדִ֑ים) וּמָרְדֳּכַ֗י בָּ֚א
    לִפְנֵ֣י הַמֶּ֔לֶךְ כִּֽי־הִגִּ֥ידָה אֶסְתֵּ֖ר מַ֥ה הוּא־לָֽהּ׃
  pjt-pjt: Ka Esther-lu mayatja panya puḻkangka tjakultjunu wati panya Mutukainya
    kuṯa palumpa nyinanyangka. Ka mayatja paluṟu Mutukainya aḻṯingu palulakutu pitjanytjaku,
    munu pitjanyangka paluṟu ringi palumpa manyirkanguṟu araltjaṟa Mutukainya ungu
    palumpa pukuḻarira. Ka Esther-lu mayatjangka puḻkaṟa ngatjiningi tjukurpa panya
    Aimantu walkatjuṟa iyantja wiyanmankunytjaku panya paluṟu ngaṉmanytju ngura tjuṯakutu
    iyaṉu. Munu wangkangu, “Wanyu tjukurpa kutjupa walkatjura munu Aimanku tjukurpa
    wiyala. Ngayulu mukuringkunytja wiya ngayuku walytja tjuṯa ilunytjaku.” Ka mayatjangku
    kuliṟa wangkangu, “Palya nyupali tjukurpa kutjupa walkatjura, munu walkatjuṟa
    wiyaringkula tjaṟu ngayuku ini walkatjura. Munu ringi ngayuku kiṯi puṟunytja tjaḻatjuṟa
    nyiringka walka tjampamilala, munu pula Jew tjuṯakutu iyala tjana nyakunytjaku.
    Kaya ngayuku ini walka nyakula kulilku, ‘Munta-uwa, nyangatja tjukurpa mulapa
    mayatjangku panya iyantja, kala puṯu wantinyi.’” Ka palulanguṟu Mutukailu mayatjaku
    panya waṟkaripai tjuṯa wangkangu tjukurpa nyiringka walkatjunkunytjaku wangka
    kutjupa wangka kutjupa. Kaya mulapaṯu kuliṟa mayatjaku tjukurpa walkatjunu aṉangu
    uwankaraku Jew tjuṯaku kuḻu alatji, Panya Aimantu tjukurpa ngaṉmanytju walkatjuṟa
    iyaṉu aṉangu tjuṯakutu ngayuku initjara tjana kuliṟa tjiṉṯu kutjungka Jew tjuṯa
    pungkula wiyantjaku. Palu kuwariṉa Jew tjuṯangka wangkanyi alatji, “Tjiṉṯu nyara
    palula kutjupa tjuṯa nyuranya pungkunytjikitja pitjanyangka nyura uti tjananya
    wantinytja wiyangku puḻkaṟa pungama. Uti nyura tjunguringkula paṯanma kuḻaṯa winki
    munuya pitjanyangka nyakula tjananya uwankara pungkula alatjiṯu wiyanma munuya
    tjana kanyintja uwankara mantjiṟa katima.” Alatjiṉa nyuranya mulamulangku wangkanyi
    nyura wankaringkunytjaku. Alatjiya walkatjara tjuṯangku mayatjaku tjukurpa walkatjunu
    Mutukailu tjakultjunkunyangka. Munuya walkatjuṟa wiyaringkula mayatjaku ini tjaṟu
    walkatjunu munu palumpa walka kuḻu tjampamilaṉu palumpa ringingka. Munuya palulanguṟu
    mayatjaku waṟkaripai kutjupa tjuṯa nyiri palunya tjananya ungkul'iyaṉu, kaya nyanytjungka
    tatiṟa warpungkula katingu tawunu winkikutu.
  kik-kik: Mũthenya o ro ũcio, Mũthamaki Ahasuerusu akĩhe mũtumia wake Esiteri indo
    cia Hamani, ũcio thũ ya Ayahudi. Nake Moridekai agĩũka mbere ya mũthamaki, nĩ
    ũndũ Esiteri nĩoigĩte ũrĩa maatarainie.
  fra-NCL: Ce même jour, le roi Assuérus donna à la reine Esther la maison d’Aman,
    l’ennemi des Juifs, et Mardochée se présenta devant le roi, car Esther avait fait
    connaître ce qu’il était pour elle.
  cek-AK: Ahasuerus siangpahrang mah Judahnawk ih misa Haman ih long to siangpahrang
    zu Esther hanah paek. Esther mah Mordekai hoi anghnaihaih kawng to siangpahrang
    khaeah thuih pae boeh pongah, Mordekai loe siangpahrang hmaa ah caeh.
  cuk-cuk: A-ibagine, Rey-Asuero, Judío-dulemar-e-isdarad-Amán-e-neg e-ome-Esterʼga
    uksad. Geb Mardoqueo, Rey-Asuero-asabin gwisgunonikid, ar ade, Ester, Reyga sogsagusad
    Mardoqueoʼde, e-gwenadye.
  uig-CYR: Падиша Аһашверош шу күни Йәһудийларниң дүшмини Һаманниң өй-зиминини илтипат
    қилип ханиш Әстәргә бәрди; Мордикайму падишаниң һозуриға кәлтүрүлди, чүнки Әстәр
    өзиниң Мордикай билән туққан екәнлигини падишаға дәп бәргән еди.
  tel-2017: ఆ రోజు అహష్వేరోషు రాజు యూదుల శత్రువు హామాను ఇంటిని ఎస్తేరు రాణికి ఇచ్చేశాడు.
    మొర్దెకైతో తన బంధుత్వం గురించి ఎస్తేరు రాజుకు తెలియజేసింది.
  hat-BSA: Nan menm jou sa a, Wa Assuérus te bay lakay Haman, lènmi a Jwif yo, a rèn
    Esther. Mardochée te parèt devan wa a, paske Esther te pale wa a sa li te ye pou
    li.
  kos-kos: In len sacna Tokosra Ahasuerus el sang nu sel Kasra Esther ma nukewa su
    ma lal Haman, mwet lokoalok lun mwet Jew. Esther el fahkang nu sel tokosra lah
    Mordecai el sou nu sel, ac tukun pacl sac fahla, filfilla Mordecai elan ku in
    utyak nu ye mutun tokosra.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא נָתַ֞ן הַמֶּ֤לֶךְ אֲחַשְׁוֵרוֹשׁ֙ לְאֶסְתֵּ֣ר הַמַּלְכָּ֔ה
    אֶת־בֵּ֥ית הָמָ֖ן צֹרֵ֣ר היהודיים וּמָרְדֳּכַ֗י בָּ֚א לִפְנֵ֣י הַמֶּ֔לֶךְ כִּֽי־הִגִּ֥ידָה
    אֶסְתֵּ֖ר מַ֥ה הוּא־לָֽהּ׃
  ibo-ibo: Nʼotu ụbọchị ahụ, Ahasuerọs bụ eze, nyefere Esta nwunye eze akụnụba niile
    Heman onye iro ndị Juu nwere. E mekwara ka Mọdekai bịa nʼihu eze, nʼihi na Esta
    agwala eze na ọ bụ nwanne nna ya.
  ory-ory: ସେହି ଦିନ ଅକ୍ଷଶ୍ୱେରଶ ରାଜା ଏଷ୍ଟର ରାଣୀଙ୍କୁ ଯିହୁଦୀୟ ଲୋକମାନଙ୍କର ଶତ୍ରୁ ହାମନ୍‍ର
    ଗୃହାଦି ଦେଲା, ଆଉ ମର୍ଦ୍ଦଖୟ ରାଜାଙ୍କ ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହେଲେ; କାରଣ ମର୍ଦ୍ଦଖୟ ଆପଣାର କଅଣ
    ହୁଏ, ଏହା ଏଷ୍ଟର ଜଣାଇଥିଲେ।
  chk-chk: Lon ewe chök rän king Asuworos a ngeni kiwiin Ester meinisin mine Haman
    ewe mi oputa chon Juta a eäni. Nge Mortokai a tolong fän mesen ewe king, pun Ester
    a pwäri lefiler me Mortokai.
  rop-rop: Wal langa det seim dei King Seksis bin gibit Esta det haus en ola enijing
    blanga Heiman, det enami blanga ola Juwish pipul. Esta bin dalim det king, “Modakai
    main anggul, en im gulum mi doda.” Det king bin jingat langa Modakai en imbin
    kaman langa im.
  ukr-1871: Того ж дня віддав царь Артаксеркс царицї Естері дім Амана, ворога Юдеїв;
    а Мардохей ввійшов перед лице цареве, бо Естер призналась, хто він для неї.
  deu-1951: An demselben Tage gab der König Ahasveros der Königin Esther das Haus
    Hamans, des Feindes der Juden. Mardochai aber bekam Zutritt beim König; denn Esther
    hatte gesagt, wie er ihr zugehörte.
  eng-JPS: On that day did the king Ahasuerus give the house of Haman the Jews' enemy
    unto Esther the queen. And Mordecai came before the king; for Esther had told
    what he was unto her.
  srp-1865: Istoga dana dade car Asvir carici Jestiri kuæu Amana neprijatelja Judejskoga.
    A Mardohej izide pred cara, jer Jestira kaza šta joj je on;
  lug-lug: Awo ku lunaku olwo Kabaka Akaswero n’awa Nnabagereka Eseza ebintu byonna
    ebya Kamani omulabe w’Abayudaaya. Eseza n’ategeeza Kabaka nti alina oluganda ku
    Moluddekaayi, era okuva mu kiseera ekyo Moluddekaayi n’ajjanga mu maaso ga Kabaka.
  heb-heb: ביום ההוא נתן המלך אחשורוש לאסתר המלכה את בית המן צרר היהודיים ומרדכי בא
    לפני המלך כי הגידה אסתר מה הוא לה׃
  ben-IRV: সেই দিন রাজা অহশ্বেরশ ইহুদীদের শত্রু হামনের বাড়ি রাণী ইষ্টেরকে দিলেন।
    আর মর্দখয় রাজার সামনে উপস্থিত হলেন, কারণ মর্দখয় ইষ্টেরের কে, তা ইষ্টের জানিয়েছিলেন।
  pan-pan: ਉਸੇ ਦਿਨ ਰਾਜਾ ਅਹਸ਼ਵੇਰੋਸ਼ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਵਿਰੋਧੀ ਹਾਮਾਨ ਦਾ ਘਰ ਰਾਣੀ ਅਸਤਰ ਨੂੰ
    ਦੇ ਦਿੱਤਾ। ਮਾਰਦਕਈ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਆਇਆ ਕਿਉਂਕਿ ਅਸਤਰ ਨੇ ਰਾਜਾ ਨੂੰ ਦੱਸ ਦਿੱਤਾ ਸੀ ਕਿ ਉਸ
    ਦੇ ਨਾਲ ਅਸਤਰ ਦਾ ਕੀ ਰਿਸ਼ਤਾ ਸੀ।
  mya-JVB: ထို နေ့ခြင်းတွင် ၊ ရှင်ဘုရင် အာရွှေရု သည် ယုဒ အမျိုး၏ ရန်သူ ဟာမန် အိမ်
    ကို မိဖုရား ဧသတာ အား ပေး တော်မူ၏။ ဧသတာ သည် မော်ဒကဲ နှင့် အဘယ်သို့ ပေါက်ဘော်တော်သည်ကို
    ဧသတာလျှောက် သဖြင့် ၊ မော်ဒကဲ သည် ရှင်ဘုရင် ထံ တော်သို့ ဝင် ရ၏။
  tbg-tbg: Ho vohaa vi entara King Sekesisiva Iutaa vika navutaava Hamaaniva vato
    haikara, vatave airairave Kuini Estaara amura. Estaava Motekairara ti vohaa naareve
    tuvaro avuhainaa vaiintivano Motekairara quahakero tiharo, Homa viva ekaa enta
    ani ti tavaanarove, tiro.
  hmo-hmo: Unai dina dekenai King Ahasuero ese Hamana, Iuda taudia ia hadikaia dalana
    ia tahua tauna, ena ruma bona tano be kwini Eseta dekenai ia henia. Bona Eseta
    ese king ia hamaoroa, Morodekai be iena varavara tauna, unai dainai unai dina
    ia lao, Morodekai be king ena vairanai ia gini.
  urd-urd: उसी दिन अख़्सूयरस बादशाह ने यहूदियों के दुश्मन हामान का घर आस्तर मलिका
    को बख़्शा। और मर्दकै बादशाह के सामने आया, क्यूँकि आस्तर ने बता दिया था कि उसका
    उससे क्या रिश्ता था।
  rus-SYN: В тот день царь Артаксеркс отдал царице Есфири дом Амана, врага Иудеев;
    а Мардохей вошел пред лице царя, ибо Есфирь объявила, что он для нее.
  bqc-SIM: Gↄↄbeezĩ kí Aasuelu Yudaↄ wɛ̀lɛ Amani bɛ kpà a na Ɛsitɛɛwa. Ɛsitɛɛ ò
    kíɛ Maadose mɛ́ a daɛ ũ, ↄ̃ Maadose sↄ̃̀ kízi.
  tcz-CHONGTHU: Hicheni mama chun Xerxes lengpan Judate galmi Haman thil leh lo ho
    jouse chu lengnu Esther apedoh tai. Hichejou chun Esther in Mordecai chu insungmi
    ahi lengpa kom’ah aseidoh tan ahileh Mordecai chu lengpa kom’a ahin puilut taovin
    ahi.
  mar-mar: त्याच दिवशी अहश्वेरोश राजाने यहूद्यांचा शत्रू असलेल्या हामानाच्या मालकीची
    सर्व मालमत्ता राणी एस्तेरला दिली. आणि मर्दखय राजाकडे आला कारण त्याचे एस्तेरशी
    काय नाते आहे ते तिने राजाला सांगितले.
  qub-qub: Chay junajlla ray Asueroga rayna Esterta goycuran Israel runacunata chiquej
    Amanpa ima-aycantapis. Mardoqueonami rayman aywaran. Esterga mayna willasha caran
    Mardoqueo famillyan cashanta.
  bqp-bqp: Zĩ pìian kína Asueru Yudanↄ zãnguri Amana bɛ kpà a nanↄ Ɛsitaa. Ɛsita
    pì kínanɛ Mↄdekaimɛ a danɛ ũ, akũ Mↄdekai nà kínai.
  hat-hat: Menm jou sa a, wa Asyeris pran tout byen Aman yo, nonm ki pa t' vle wè
    jwif yo, li fè larenn Estè kado. Estè fè wa a konnen Madoche se fanmi li. Depi
    lè sa a, Madoche te gen dwa parèt devan wa a.
  eng-BSB: That same day King Xerxes awarded Queen Esther the estate of Haman, the
    enemy of the Jews. And Mordecai entered the king’s presence because Esther had
    revealed his relation to her.
  eng-WEBPB: On that day, King Ahasuerus gave the house of Haman, the Jews’ enemy,
    to Esther the queen. Mordecai came before the king; for Esther had told what he
    was to her.
  kbq-kbq: Hagi ana knazupage kini ne' Serksisi'a Jiu vahe'ma ha'ma rezmantea ne'mofo
    mopa'ama, noma'ama maka zama'anena kuini a' Esta eri nemino, Modekaina avate eri'za
    vahe avre'ne. Na'ankure kuini a' Esta'a kini nera asamino Modekaia nensaro mani'ne
    huno hu'ne.
  nhe-BL: Huan nopa tonal Tlanahuatijquetl Asuero quimactili nopa Sihua Tlanahuatijquetl
    Ester ichaj Amán, yajaya tlen inincualancaitaca israelitame. Nojquiya quimacac
    nochi tlen quipixtoya. Huan quihualicaque Mardoqueo iixpa nopa tlanahuatijquetl
    para quihueyitlalis pampa Ester ya quiilhuijtoya para Mardoqueo eliyaya imachicni
    tlen quiiscaltijtoya huan elqui queja itata.
  bus-bus: Zĩ beeean kí Asueru Yudanↄ zanguri Amana bɛɛ kpà a naↄ̃ Ɛsitaa. Ɛsita bè
    kínanɛ Mↄdekain a danɛ ũ, ben Mↄdekai sↄ̃̀ kínazi.
  gub-BL: 'A''e ''ar mehe we tuwihawete Xerexe omono Àmà Zutew waàmàtyry''ymar ima''e
    kwer wemirekoete Eter pe kury: hàpuzgwer, ima''e kwer paw no. Eter umume''u Monekaz
    heko haw tuwihawete pe. — Heànàm romo hekon a''e, i''i izupe.'
  eng-DRA: On that day king Assuerus gave the house of Aman, the Jews’ enemy, to queen
    Esther, and Mardochai came in before the king. For Esther had confessed to him
    that he was her uncle.
