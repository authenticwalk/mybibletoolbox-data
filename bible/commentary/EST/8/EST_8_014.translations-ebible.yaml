verse: EST.008.014
translations:
  mal-C: അങ്ങനെ, സന്ദേശവാഹകർ രാജകൽപ്പനയാൽ നിർബന്ധിതരായി രാജാവിന്റെ കുതിരകളുടെ പുറത്ത്
    കയറി അതിവേഗം പുറപ്പെട്ടു. കൽപ്പന ശൂശൻ രാജധാനിയിലും പ്രസിദ്ധപ്പെടുത്തി.
  deu-TKW: Die auf den herrschaftlichen Rennpferden reitenden Eilboten zogen auf den
    Befehl des Königs schleunigst und eiligst aus, sobald das Gesetz in der Burg Susa
    erlassen worden war.
  lin-lin: Na etinda ya mokonzi, bantoma oyo batambolaka na mpunda ya mokonzi babimaki
    na lombangu mpe bapanzaki sango ya mobeko yango kati na engumba Size.
  eng-LSV: The runners, riding on the dromedary, [and] the mules, have gone out, hurried
    and pressed by the word of the king, and the law has been given in Shushan the
    palace.
  eng-GNV: So the postes rode vpon beasts of price, and dromedaries, and went forth
    with speede, to execute the Kings commandement, and the decree was giuen at Shushan
    the palace.
  eng-WEBSTER: So the posts that rode upon mules and camels went out, being hastened
    and pressed on by the king's commandment. And the decree was given at Shushan
    the palace.
  nhw-BL: Huajca moisihuiltijque nopa tlayolmelahuani catli quihuicaque nopa amatlajcuiloli
    huan tlejcotoyaj ipan cahuayojme catli nelía cuajcualtzitzi catli iaxca nopa tlanahuatijquetl.
    Huan nojquiya sequinoc tlacame tematiltijque nopa tlanahuatili ipan nopa hueyi
    altepetl Susa.
  swh-ONEN: Matarishi, wakiwa wamepanda farasi wa kifalme, walitoka mbio wakichochewa
    na agizo la mfalme. Tangazo lilitolewa pia katika ngome ya mji wa Shushani.
  bba-bba: Ye sinɑ boko u win mɑɑsɔbu woodɑ ye wɛ̃ yerɑ bɑ ben dumi yɔɔwɑ bɑ dɑ fuuku
    mɑ bɑ yen ɡɑri kpɑrɑ tem mɛ kpuro sɔɔ. Bɑ mɑɑ ye kpɑrɑ Susiɔ.
  eng-KJVCPB: So the posts that rode upon mules and camels went out, being hastened
    and pressed on by the king’s commandment, and the decree was given at Shushan
    the palace.
  luo-luo: Joote mane oidho farese maka ruoth noringo matek kadhi kaluwore gi chik
    mane ruoth ogolo. Milomeno bende nogo e ohinga mar Susa.
  meu-meu: Taunabunai, gwaukau taudia na edia hosi, hari heau-dikadika ḡaudia, hanua
    pavapavana isiaina ilao-henina ai e ḡaukaralaidiava ḡaudia, na latadiai e gui,
    e heau haraḡa-haraḡa, hanua pavapavana ena hahedua aukana dainai. Hari haheḡani
    herevana na hanua badana Susa ai danu e gwauraia hedinarai.
  npi-ULB: त्यसैले पत्रवाहकहरू राजाको सेवामा प्रयोग गरिने राजकीय घोडाहरूमा सवार भए
    । तिनीहरू ढिलो नगरी गए । राजाको आदेशलाई शूशनस्थित राजदरबारबाट पनि जारी गरियो ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ìránṣẹ́ ayaba tiwọn yára bí àṣà tí wọ́n ń gun ẹṣin ọba, sáré
    jáde, wọ́n sáré lọ nípa àṣẹ ọba. A sì tún gbé àṣẹ náà jáde ní ilé ìṣọ́ ti Susa.
  ind-ind: '@see-verse:EST.008.013'
  pes-OPCB: پس این فرمان در شوش اعلام شد و قاصدان به فرمان پادشاه سوار بر اسبان تندرو
    آن را به سرعت به سراسر مملکت رساندند.
  tgl-ULB: Kaya sumakay ang mga tagahatid sa maharlikang mga kabayong ginagamit para
    sa paglilingkod sa hari ang mga tagahatid. Humayo sila nang walang antala. Ang
    kautusan ng hari ay inilathala rin mula sa palasyo ng Susa.
  hui-hui: Kinihanda layadagua agali bi yalu piaga biarume nogo hosini biralu abaleore
    gerai lalu pene. Susa tano timbuni wiagoriabi wali agali bibahende bu hearuhondo
    bi biagoni lope hai hene.
  mya-mya: သို့​ဖြစ်​၍​မြင်း​စီး​စာ​ပို့​လု​လင်​တို့​သည်​မင်း ကြီး​၏​အ​မိန့်​တော်​အ​ရ
    ဘု​ရင့်​မြင်း​တော် များ​ကို​စီး​၍​ခ​ရီး​ပြင်း​နှင်​ကြ​ကုန်​၏။ မြို့ တော်​ရှု​ရှန်​၌​လည်း​ထို​အ​မိန့်​ကို​ကြေ​ညာ
    ကြ​လေ​သည်။
  bod-N: དེ་ནས་འགྲོས་མྱུར་བའི་ཆིབས་ཆེན་ལ་ཞོན་པའི་བང་ཆེན་པ་རྣམས་རྒྱལ་པོའི་བཀའ་བཞིན་དུ་ཇི་མྱུར་གྱིས་སོང་བ་དང་།
    བཀའ་མཆིད་དེ་སོའུ་སཱན་མཁར་ཆེན་དུ་བསྒྲགས་སོ། །
  sna-sna: Vatakuri vetsamba vakatasva mabhiza ashe vakaamhanyisa kwazvo, vachisundwa
    nokurayira kwamambo. Uye chirevo chakaziviswawo munhare yeShushani.
  spa-BLM: Salieron, pues, los mensajeros que montaban en caballos reales, se apresuraron
    y se pusieron en marcha por orden del rey. El decreto se dio en la ciudadela de
    Susa.
  cac-cac: A eb' vin̈ ix b'at yal jun ley chi', elan̈chamel ix checjib'at eb' vin̈
    yuj vin̈ rey chi', ix q'ue eb' vin̈ d'a yib'an̈ noc' schej vin̈. Ix alchajpaxel
    jun ley chi' d'a chon̈ab' Susa chi', b'ab'el chon̈ab' yaj d'a yol smacb'en vin̈
    rey chi'.
  swh-ULB: Hivyo matarishi wakaendesha farasi waliokuwa wakitumiwa katika huduma za
    kifalme. Walienda kwa haraka sana. Mbiu hii pia ilikuwa imetolewa katika mji wa
    Shushani pia.
  bel-bel: Ганцы, якія паехалі на борздых конях царскіх, пагналі хутка і сьпешна з
    царскім загадам. Абвешчаны быў указ і ў Сузах, сталічным горадзе.
  deu-ELBBK: Die Eilboten, die auf den königlichen Rennern ritten, zogen auf das Wort
    des Königs schleunig und eilends aus. Und der Befehl wurde in der Burg Susan erlassen.
  mbb-OT: Tenged te suǥù te hadì, migenat is menge menunudtulà he mid-untud te mezesen
    he menge kudà te hadì. Impehibelu zaan haazà he suǥù diyà te vinerengbeng he inged
    he Susa.
  mal-2015: അങ്ങനെ അഞ്ചല്ക്കാർ രാജകീയതുരഗങ്ങളുടെ പുറത്തു കയറി രാജാവിന്റെ കല്പനയാൽ
    നിർബന്ധിതരായി ബദ്ധപ്പെട്ടു ഓടിച്ചുപോയി. ശൂശൻ രാജധാനിയിലും തീർപ്പു പരസ്യംചെയ്തു.
  rmc-rmc: O sluhi gele pro graja a siďarenas pro drom, avke sar lenge oda o kraľis
    phenďa. O zakonos sas avridino the andro foros Šušan.
  nlg-nlg: Keri ke, mana vunaghi haba te mavatia na ghanaghana eni, te nia hevei horu
    nina kokoe-papara, na lei tinoni hola-bosa tara nighi sama minamina na lei horse
    kukuti, na vatei samalaghi-niani nina lei lutu na vunaghi haba, nia na mina vamua
    tua, na vetena eni ke tara ladavaghinia ghua tana vale sulena na vunaghi haba
    i Susa.
  pes-OPV: پس چاپاران بر اسبان تازی که مختص خدمت پادشاه بود، روانه شدند و ایشان را
    بر حسب حکم پادشاه شتابانیده، به تعجیل روانه ساختند و حکم، در دارالسلطنه شوشن نافذ
    شد.
  ron-1924: Алергэторий кэлэрь пе кай ши пе катырь ау плекат ындатэ ши ын тоатэ граба,
    дупэ порунка ымпэратулуй. Хотэрыря а фост веститэ ши ын капитала Суса.
  ben-OBCV: রাজার বিশেষ ঘোড়ায় চড়ে সংবাদবাহকেরা রাজার আদেশে তাড়াতাড়ি বের হয়ে
    গেল। এবং শূশনের দুর্গেও সেই আদেশ জানানো হল।
  lex-lex: Dewade mak kodia horta-hairi re radil doin la ror wutga kudni re onnila
    ray nhiopanni pa rhakre'era la Babel propinsi honona. Ne la' letlawna Susan de
    mana rpaikia horat de pa rakot nohor walia hihi'a-yapyap die.
  som-som: Oo sidaas daraaddeed warqaadayaashii fuushanaa baqlo iyo rakuubbo way ambabbexeen,
    iyagoo degdegsan oo ku dhaqsanaya boqorka amarkiisa; oo amarkiina waxaa lagu naadiyey
    Shuushan oo ahayd hoygii boqorka.
  lat-VUC: Egressique sunt veredarii celeres nuntia perferentes, et edictum regis
    pependit in Susan.
  eng-ASVBT: So the posts that rode upon swift steeds that were used in the king’s
    service went out, being hastened and pressed on by the king’s commandment; and
    the decree was given out in Shushan the palace.
  ita-1885: Così i corrieri, cavalcando dromedari, e muli corsieri, si misero in cammino,
    affrettati, e sollecitati per lo comandamento del re. Il decreto fu eziandio bandito
    in Susan, stanza reale.
  eng-ULB: So the couriers rode on the royal horses that were used in the king's service.
    They went without delay. The king's decree was also issued from the palace in
    Susa.
  spa-VBL: Por orden del rey, los mensajeros montados en los caballos de relevo del
    rey salieron a toda prisa. El decreto se emitió también en la fortaleza de Susa.
  fra-_FOB: Les courriers montés sur des coursiers, sur des mulets, partirent, se
    dépêchant et se hâtant, d'après l'ordre du roi. L'édit fut aussi publié à Suse,
    la capitale.
  mal-mal: അങ്ങനെ സന്ദേശവാഹകർ രാജകീയതുരഗങ്ങളുടെ പുറത്ത് കയറി രാജാവിന്റെ കല്പനയാൽ നിർബന്ധിതരായി
    അതിവേഗം ഓടിച്ചുപോയി. ശൂശൻ രാജധാനിയിലും കല്പന പരസ്യം ചെയ്തു.
  urd-GVR: Bādshāh ke hukm par tezrau qāsid shāhī ḍāk ke behtarīn ghoṛoṅ par sawār
    ho kar chal paṛe. Farmān kā elān Sosan ke qile meṅ bhī huā.
  suz-BL: मिनु पिपमी मेको शारा ङोइक्‍ब आन कली आ देंशो लोव़ चोव़थ शारा ङोइक्‍पा थाम्‍पान
    दोरपाइश्‍शा सोइक्‍ताक्‍व। मिनु मेको लोव़ सुसा दरवार रे योक्‍चा गोम्‍तेक्‍म।
  ita-1927: Così i corrieri che montavano veloci corsieri usati per il servizio del
    re partirono tosto, in tutta fretta, per ordine del re; e il decreto fu promulgato
    nella residenza reale di Susa.
  ckb-ckb: پەیامبەرەکان هەروەک پاشا فەرمانی پێ کردبوون، بە سواری ئەسپی شاهانە بە پەلە
    و خێرا ڕۆیشتن. هەروەها فەرمانەکە لە قەڵای شوشیش دەرچوو.
  eng-BBE: So the men went out on the quick-running horses used on the king's business,
    wasting no time and forced on by the king's order; and the order was given out
    in Shushan, the king's town.
  kan-OKCV: ಅಂಚೆಯವರು ಅರಸನ ಆಜ್ಞೆಯಿಂದ ಪ್ರೇರಿತರಾಗಿ ಅರಮನೆಯ ಕುದುರೆಗಳ ಮೇಲೆ ಅತಿ ಶೀಘ್ರವಾಗಿ
    ಹೊರಟರು. ಈ ಆಜ್ಞೆಯು ಶೂಷನ್ ನಗರದ ಅರಮನೆಯಲ್ಲಿ ಕೊಡಲಾಗಿತ್ತು.
  tam-2017: அப்படியே வேகமான ஒட்டகங்கள்மேலும், கோவேறு கழுதைகள்மேலும் ஏறின தபால்காரர்கள்
    ராஜாவின் வார்த்தையால் ஏவப்பட்டு, விரைவாக புறப்பட்டுப்போனார்கள்; அந்தக் கட்டளை
    சூசான் அரண்மனையில் கொடுக்கப்பட்டது.
  spa-RV-1909: 'Los correos pues, cabalgando en dromedarios y en mulos, salieron apresurados
    y constreñidos por el mandamiento del rey: y la ley fué dada en Susán capital
    del reino.'
  ron-BTF: Astfel alergătorii care au călărit pe catâri şi cămile au ieşit, fiind
    grăbiţi şi presaţi de porunca împăratului. Şi hotărârea a fost dată la palatul
    Susa.
  eng-WEBP: So the couriers who rode on royal horses went out, hastened and pressed
    on by the king’s commandment. The decree was given out in the citadel of Susa.
  eng-FBV: By order of the king, the messengers riding the king's relay horses rushed
    out, hurrying on their way. The decree was also issued in the fortress of Susa.
  nld-1939: Zo vertrokken op ‘s konings bevel in alle haast de ijlboden, op vorstelijke
    paarden gezeten, terwijl ook in de vesting Sjoesjan de wet werd afgekondigd.
  nch-BL: Huajca moisihuiltijque nopa tayolmelahuani cati quihuicaque nopa amatajcuiloli
    huan tejcotoyaj ipan cahuayojme cati nelía cuajcualtzitzi cati iaxca nopa tanahuatijquet.
    Huan nojquiya sequinoc tacame teilhuijque nopa tanahuatili ipan nopa hueyi altepet
    Susa.
  vie-1934: Vậy những lính trạm cỡi ngựa hăng và ngựa nòi, vâng mạng vua thúc giục
    lật đật đi. Đoạn chiếu chỉ ấy được truyền ra trong kinh đô Su-sơ.
  hin-CV: राजा की आज्ञा के कारण संदेशवाहक राजकीय घोड़ों पर तुरंत, द्रुत गति से निकल
    गए. राजधानी शूशन नगर में राजाज्ञा भेज दी गई थी.
  spa-BES: Entonces los hombres salieron a los caballos de carrera rápida utilizados
    en los asuntos del rey, sin perder tiempo y forzados a seguir la orden del rey;
    y la orden fue dada en Susa, la ciudad del rey.
  tdx-tdx: Aa le nionjomb’eo an-tsoavalam-panjaka o mpañitrikeo, nitaentaeñe naho
    nosiheñe ami’ty nandilia’ i mpanjakay; vaho nitaro­ñeñe an-drova’ i Sosane ao
    i liliy.
  tha-KJV: คนเดินข่าวซึ่งขี่ล่​อก​ับอูฐจึงรีบเร่งขับไปตามพระบัญชาของกษั​ตริ​ย์ และกฤษฎี​กาน​ั้นออกในสุสาปราสาท
  por-BR-2018: Os mensageiros, sobre cavalos velozes, saíram apressadamente, impelidos
    pela ordem do rei; e o decreto também foi publicado na fortaleza de Susã.
  deu-ELO: Die Eilboten, welche auf den königlichen Rennern ritten, zogen auf das
    Wort des Königs schleunig und eilends aus. Und der Befehl wurde in der Burg Susan
    erlassen.
  caa-caa: Y entonces arobꞌnobꞌ cora manobꞌ tuaꞌ e rey tuaꞌ uqꞌuechiobꞌ axin e carta
    era, y quetpa tuaꞌ axiobꞌ ajner tujor e chijobꞌ xeꞌ tuaꞌ e rey tuaꞌ acꞌotoyobꞌ
    tama inteꞌ inteꞌ departamento y tama inteꞌ inteꞌ chinam. Y checsuna e carta era
    tama e capital Susa ubꞌan.
  eng-WYC-2018: And the messengers went out, before-bearing swift messages; and this
    same behest of the king hanged in the city of Susa. (And the messengers quickly
    went out, bearing the messages; and the king’s order was also hung up inthe capital
    city of Susa.)
  epo-epo: La kurieroj, rajdantaj sur bonrasaj ĉevaloj, elrajdis tuj kaj rapide kun
    la ordono de la reĝo. La leĝo estis donita en la kastelurbo Ŝuŝan.
  uig-PIN: Xuning bilǝn qǝwǝndazlar tolparlarƣa wǝ ⱪeqirlarƣa minip padixaⱨning buyruⱪi
    boyiqǝ jiddiy yolƣa atlandi; yarliⱪ Xuxan ⱪǝl’ǝsidimu jakarlandi.
  beo-beo: 'Hina bagade da sia:beba:le, dunu da hosi da:iya fila heda:le, amo meloa
    dedei iasima:ne hehenai. Moilai bai Susa amola, amo ganodini ilia da amo sia:
    dunu huluane nabima:ne olelei.'
  tpi-OTNT: King i tok na ol man bilong bringim tok, ol i sindaun long hos, na i ran
    i go kwiktaim tumas. Na tu ol i autim dispela toksave long olgeta man long biktaun
    Susa.
  hau-SA: ’Yan aikan, a kan dawakan fada, suka fita a guje, umarnin sarki yana iza
    su. Aka kuma ba da dokar a mazaunin masarauta wadda take Shusha.
  uig-LAT: Shuning bilen chewendazlar tolparlargha we qéchirlargha minip padishahning
    buyruqi boyiche jiddiy yolgha atlandi; yarliq Shushan qel’esidimu jakarlandi.
  nde-nde: Izithunywa zaphuma ngokuphangisa zigade amabhiza esigodlweni, zifuqwa ngumlayo
    wenkosi. Isimiso somlayo samenyezelwa edolobheni laseSusa.
  ton-ton: Ko ia naʻe heka ai ʻae kau ʻave tohi ʻi he ngaahi miuli mo e ngaahi kāmeli,
    naʻe fakavavevave, pea ueʻi ke ʻalu ʻe he fekau ʻae tuʻi. Pea naʻe fai ʻae fono
    ʻi Susani ko e kolo fakaʻeiki.
  ces-1613: Tedy poslové, kteříž jezdívali na koních prudkých a na mezcích, vyjeli
    snažným a rychlým během s poručením královským, a vyhlášeno jest to v Susan, městě
    královském.
  eng-WMB: So the couriers who rode on royal horses went out, hastened and pressed
    on by the king’s commandment. The decree was given out in the citadel of Susa.
  tam-TCV: அரச குதிரைகளின்மேல் போய்க்கொண்டிருந்த தூதுவர்கள் அரசனின் கட்டளையினால் தூண்டப்பட்டவர்களாய்
    விரைந்து சென்றார்கள். சூசான் கோட்டைப் பட்டணத்திலும் இந்தக் கட்டளை வழங்கப்பட்டது.
  ceb-ULB: Busa nagsakay ang mga tigdala sa mensahe sa harianong mga kabayo nga gigamit
    sa pag-alagad sa hari. Milakaw sila sa walay paglangan. Gimantala usab ang kasugoan
    sa hari gikan sa palasyo sa Susa.
  mkn-mkn: Ais ju raja suru tukang bawa pasán dong ko lari capát. Andia ko dong nae
    raja pung kuda yang paling capát dong, ais lari tasiar pi samua tampa, mulai dari
    benteng di kota Susa.
  pol-UBG: Wtedy wyruszyli gońcy, jeżdżący na szybkich koniach i na mułach, przynaglani
    rozkazem króla. Dekret ogłoszono także w pałacu Suza.
  urd-GVU: بادشاہ کے حکم پر تیز رَو قاصد شاہی ڈاک کے بہترین گھوڑوں پر سوار ہو کر چل
    پڑے۔ فرمان کا اعلان سوسن کے قلعے میں بھی ہوا۔
  eng-OEBCW: So the couriers who rode the swift, noble steeds went out, hastened and
    impelled by the king’s commands! Meantime the decree had been given out in the
    royal palace at Susa;
  deu-1912: Und die reitenden Boten auf den Maultieren ritten aus schnell und eilend
    nach dem Wort des Königs, und das Gebot ward zu Schloß Susan angeschlagen.
  kan-2017: ಈ ರಾಜಾಜ್ಞೆಯು ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿ ಪ್ರಕಟವಾದಾಗಲೇ ಅಂಚೆಯವರು ಅರಮನೆಯ ಸವಾರಿಕುದುರೆಗಳನ್ನು
    ಹತ್ತಿಕೊಂಡು ಅರಸನ ಅಪ್ಪಣೆಯಿಂದ ಪ್ರೇರಿತರಾಗಿ ಅತಿ ಶೀಘ್ರವಾಗಿ ಹೊರಟರು.
  yap-yap: Me yog fare pilung ngak e pi tayan u os ni ngar afgad nga daken e pi os
    rok ngranod ni kari mus machranginrad. Ngar wereged fare thin u lan yu Susa ni
    fare binaw ntochuch.
  hlt-MCSB: Boei marhang dongah aka ngol tatloe rhoek loh tlek a thak uh. Te phoeiah
    manghai ol neh Shushan rhalmah im ah olkhan a paek te a khuen paitok.
  mdy-ETH: ፓራሢ ቶጌ ዓሳ ዒማና ካኣቲ ዓይሤም ዬያ ኪኢቶ ዔኪ ፓራሢ ቶጋዖ ሩኡሪ ጳሽኬኔ፤ ዬይ ካኣቲ ዓይሤ ዓይሢፃ ካኣቲ
    ካኣታዺ ዴዒ ዓኣ ካታሞ፥ ሱኡሳይዳኣ ዴሮም ፔጌና ኬኤዚንቴኔ።
  twi-ASANTE: Ɔhene asɛm no enti, abɔfoɔ no de apɔnkɔ a wɔayɛn wɔn ama ɔhene no tuu
    mmirikatɛntɛ. Wɔhyɛɛ mmara korɔ no ara bi wɔ Susa aban no mu.
  eng-WEBU: So the couriers who rode on royal horses went out, hastened and pressed
    on by the king’s commandment. The decree was given out in the citadel of Susa.
  wal-wal: Kiitettiyaageeti kawo keettaa parata toggidi, kawuwaa azazuwaa gattanau
    eesotidi biidosona. Qassi Suusa katamankka ha awaajoi asa ubbau odettiis.
  tgk-tgk: Хабаррасонҳо бо фармони шоҳ, дар аспҳои тездави подшоҳ савор шуда, зуд
    равона шуданду ҳамзамон онро дар қалъаи Шушан эълон карданд.
  spa-PDDPT: Los mensajeros, montados en corceles veloces que eran usados para el
    servicio del rey, salieron apresurados y urgidos por la orden del rey. El edicto
    fue promulgado en la capital Susa.
  gun-gun: Ha'e rami vy ayvu reraa kuery ma huvixa rymba kavaju áry ikuai vy oje'oipa
    pojava. Huvixa ijayvuague oikuaa vy inhakuãve tema oje'oivy. Susã tetã rupi voi
    oikuaa ukapa.
  agu-BL: Nintzun cawunin yi rey scyetz yi e' aj chejinl tan chibene'n lajke'l tan
    jatxle'n yi e'chk carta'tz. Ncha'tz si'lij yi jun ca'wla'tz ẍchiwutz cyakil wunak
    le tnum Susa.
  ilo-ULB: Isu a naglugan dagiti para itulod kadagiti surat kadagiti kabalio ti ari
    a maus-usar iti panagserbi iti ari. Napanda nga awan taktakna. Ti bilin a naipaulog
    iti nagan ti ari ket naited met manipud iti palasio idiay Susa.
  kpg-kpg: Di king gu haganoho bolo digau ala e llele nia hoodo di king la gii llele
    hagalimalima. Gei di mee deenei guu dele labelaa i lodo di guongo go Susa, go
    di waahale dagi.
  uig-ARA: شۇنىڭ بىلەن چەۋەندازلار تولپارلارغا ۋە قېچىرلارغا مىنىپ پادىشاھنىڭ بۇيرۇقى
    بويىچە جىددىي يولغا ئاتلاندى؛ يارلىق شۇشان قەلئەسىدىمۇ جاكارلاندى.
  sus-sus: Mangɛ to yaamari fi, xɛɛrae naxa siga e gi ra mangɛ xa soe fanyie fari.
    Yi yaamari naxa xaran Suse mangataa kui.
  pon-2006: Duwen me nanmwarkio ketin koasoanehdi, soundak oahs kan ahpw mweselda
    ni karuaru. Koasoandio pil kalohkda mwohn wehi pokon nan Susa, poahsoan kaunen
    wehio.
  ksd-ksd: Damana ra umana vilavilau nina dia ki ra umana os kai ra king, a umana
    tena nivut, dia ga vana lulut tago ra vartuluai kai ra king i ga vararak diat;
    ma di ga varvai ure ra varkurai aro Susa ra kiki na varkurai.
  tur-YTC: Böylece kralın atlarına binen ulaklar çıktı, aceleyle ve kralın buyruğuyla
    sıkıştırıldılar. Emir Susa Kalesi'nde ilan edildi.
  ind-AYT: Para kurir dengan segera dan tergesa-gesa secepatnya menunggang kuda kerajaan
    atas perintah raja. Undang-undang itu dikeluarkan di dalam kastel Susan.
  nya-nya: Atawalamulira a mfumu, amithenga aja anapita nawo makalata mwachangu, atakwera
    pa akavalo a mfumu. Ndipo lamulolo analiperekanso ku likulu la mzinda wa Susa.
  kyg-kyg: Avoꞌmo aliniꞌa neꞌvaya vayaꞌmo hosileꞌmo haiꞌa fai maiꞌneꞌa malage huꞌa
    aliniꞌa nagu nagu huꞌa uꞌnae. Kini vekamoꞌa viyo, huno huꞌniya gemoꞌmo hunoꞌaeꞌmo,
    malagene, huno huꞌnigeꞌapaeꞌmo nagu nagu huꞌa aliniꞌa uꞌnae. Ani kava huꞌa alopa
    taonimo Susa taonifiꞌmo gamani yafa lafi kegiꞌyafiꞌeꞌmo ani gemo hapa paiꞌnae.
  mps-mps: Gavman tuni bidi kingo te po obaso, tama te po sela pabo bidi dabe augwali
    te hosde dualama, tama polo udada palio. Tama me augwa te polalubo moni genuai
    hanu Susade bidibo tigidali we bidibolo me augwaligo te po pusai dao.
  tpi-tpi: King i tok na ol man bilong bringim tok, ol i sindaun long hos, na i ran
    i go kwiktaim tumas. Na tu ol i autim dispela toksave long olgeta man long biktaun
    Susa.
  dan-1931: Så snart Forordningen var givet i Borgen Susan, skyndte Ilbudene, som
    red på de kongelige Gangere, sig på Kongens Bud af Sted så hurtigt, de kunde.
  vie-OVCB: Vâng lệnh vua, các lính trạm hỏa tốc tống đạt sắc lệnh này đi khắp nơi,
    cũng như tại kinh đô Su-sa.
  guj-2017: રાજાની સેવામાં વપરાતા ઘોડાઓ પર સવાર થયેલા ખેપિયાઓને રાજાની આજ્ઞાથી તાકીદ
    કરવામાં આવી હતી તેથી તેઓ જલ્દી ચાલી નીકળ્યા. આ હુકમ સૂસાના મહેલમાં પણ પ્રગટ કરવામાં
    આવ્યો.
  pon-2006A: Duwen me nanmwarkio ketin koasoanehdi, soundak oahs kan ahpw mweselda
    ni karuaru. Koasoandio pil kalohkda mwohn wehi pokon nan Susa, poahsoan kaunen
    wehio.
  por-BRBSL: Assim, os mensageiros que cavalgavam em cavalos reais saíram, apressados
    e pressionados pelo mandamento do rei. O decreto foi emitido na cidadela de Susa.
  eng-OEBUS: So the couriers who rode the swift, noble steeds went out, hastened and
    impelled by the king’s commands! Meantime the decree had been given out in the
    royal palace at Susa;
  cth-cth: Hote kâpoe e ca teh Shushan khopui dawk a pathang awh hnukkhu, siangpahrang
    ni kâpoe e patetlah marang kâcuie naw ni siangpahrang e marang a kâcui awh teh,
    karanglah a yawngkhai awh.
  twi-twi: Ɔhene asɛm no nti, abɔfo no de apɔnkɔ a wɔayɛn wɔn ama ɔhene no tuu mmirikatɛntɛ.
    Wɔhyɛɛ mmara koro no ara bi wɔ Susa aban no mu.
  hlt-hlt: Boei marhang dongah aka ngol tatloe rhoek loh tlek a thak uh. Te phoeiah
    manghai ol neh Shushan rhalmah im ah olkhan a paek te a khuen paitok.
  tbz-SIM: Okpɑ̀ɑ̀tì bɛ̀ duɔ́ ndìì mɔ̀nnì dinùù, kɛ̀ bɛsɑ̃ndèèbɛ̀ɛ dekɛ sisɛ̃ĩ́ cɑ̃ɑ̃si
    kɛ́cokɛ́ mɛcɑ̃ɑ̃ nkɛ́pitɛ́ tinɑ́ɑǹtì dihɛidiɛ̀ Susi.
  msy-2020: Ezɨ atrivim mɨgeima gumazir akɨnafariba inigha zuiba atrivimɨn hoziabagh
    apiagha ivemara bar zuamɨra ghue. Egha me akar gavgavir kam bar Susan nguibar
    ekiamɨn aven uaghan anekuri.
  dop-dop: Tillɑɑ nɩɩ wulɑʋ tɔm ntǝɣɩ mpʋ ɩlɛnɑ pɑ́ kpɑ kɑwulɑɣɑ kpɑɣɑnǝŋ tɔɔ nɑ pɑ́
    hɔkɔ nɑ pɑ́ tɛɛ. Ḿpʋ́ɣʋ́ pɑ heelɑ tɔm ntɩ tɔtɔɣɔ Susi ɩcɑtɛ tɑɑ.
  azb-azb: Qasidlər padşaha xidmət edən çapar atlara mindirildi və padşahın əmri ilə
    tələsdirilərək tez yola salındı. Fərman Şuşan qalasında dəst-xətlə yazıldı.
  eng-DBY: The couriers mounted on coursers [and] horses of blood went out, being
    hastened and pressed on by the king's commandment. And the decree was given at
    Shushan the fortress.
  hin-2017: अतः हरकारे वेग चलनेवाले सरकारी घोड़ों पर सवार होकर, राजा की आज्ञा से फुर्ती
    करके जल्दी चले गए, और यह आज्ञा शूशन राजगढ़ में दी गई थी।
  wol-KYG: Ndaw ya war fasi buur yu diy dawkat, ñu sàqi, gaaw, rëpptal ci ndigalu
    buur. Ñu siiwal nag dogal ba ca Sus, péey ba.
  bjr-bjr: Kinna fannoo qufaqa faiqi ufa maree fusa qoosasaa ooqumari kai kaqi sandee
    akaqa maqusakiaqa fiqau. Susa firaa maqusaki mi ufana oosana arasoofanoo aiqamai
    fifaininau.
  eng-YLT: The runners, riding on the dromedary, [and] the mules, have gone out, hastened
    and pressed by the word of the king, and the law hath been given in Shushan the
    palace.
  eng-WYC-2017: And the messengers went out, before-bearing swift messages; and this
    same behest of the king hanged in the city of Susa.
  eng-WMBB: So the couriers who rode on royal horses went out, hastened and pressed
    on by the king’s commandment. The decree was given out in the citadel of Susa.
  urd-GVH: बादशाह के हुक्म पर तेज़रौ क़ासिद शाही डाक के बेहतरीन घोड़ों पर सवार होकर
    चल पड़े। फ़रमान का एलान सोसन के क़िले में भी हुआ।
  rug-rug: Pa ginarunu tanisa baṉara si ta suraṉa koa ri na hose reregedi tanisa baṉara
    meke haqala lani rini sa inavoso. Sa tinarae hie si ta tozi vura koari na tie
    pa ṉati vasileana pa Susa.
  gaz-gaz: Ergamoonni fardeen mootichaa yaabbatan sunis ajaja mootichaatiin ariifatanii
    gulufaa deeman. Labsiin sunis gamoo Suusaa keessatti labsame.
  fra-LSG: Les courriers, montés sur des chevaux et des mulets, partirent aussitôt
    et en toute hâte, d’après l’ordre du roi. L’édit fut aussi publié dans Suse, la
    capitale.
  yal-yal: Awa, mangan to yamarin fi, xɛrane yi dɔxɔ soone fari, e yi siga e giyɛ
    mafurɛn alogo yamarin xa xaran Suse manga taani.
  haw-1868: Holo aku la na elele, ka poe i holo maluna o na lio mama, a me na hoki
    maikai, a na hoolalelaleia, a ua hooikaikaia, e ke kauoha a ke alii. A kauia no
    hoi ia kanawai ma Susana, ma ka pakaua.
  arb-NAV: فَحَمَلَ رُكَّابُ الْجِيَادِ وَالْبِغَالِ الْبَرِيدَ وَانْطَلَقُوا مُسْرِعِينَ
    يَحُثُّهُمْ أَمْرُ الْمَلِكِ، كَمَا أُذِيعَ الْمَرْسُومُ فِي الْعَاصِمَةِ شُوشَنَ.
  ewe-ewe: Ale fia la ƒe dɔtsɔlawo do fia la ƒe sɔ ɖeablawo kple du le fia la ƒe gbeɖeɖe
    nu. Woɖe gbeƒã sea le Susa mɔ gã la hã me.
  eng-LEE: 'The swift messengers that rode upon mules and camels went out, being hastened
    and hurried forward with the command of the king: and the law was given out at
    Shushan the capital.'
  asm-FB: তাতে ৰাজ-কাৰ্য্যত ব্যৱহাৰ হোৱা বেগী ঘোঁৰাত সংবাদবাহক সকলে উঠি বেগাই ৰজাৰ
    সেই পত্র বিলাবলৈ গৈছিল; আৰু সেই আজ্ঞা পত্র চুচন ৰাজপ্রসাদতো জাৰি কৰা হৈছিল।
  sus-A: مَنفّ تٌ يَامَرِ قِ، شّيرَيٍ نَشَ سِفَ عٍ فِ رَ مَنفّ شَ سٌي قَنيِيٍ قَرِ.
    يِ يَامَرِ نَشَ شَرَن سُسٍ مَنفَتَا كُي.
  fra-SBL: Les courriers montés sur des chevaux royaux sortirent donc, se hâtèrent
    et se pressèrent sur l'ordre du roi. Le décret fut publié dans la citadelle de
    Suse.
  hbo-hbo: הָרָצִ֞ים רֹכְבֵ֤י הָרֶ֙כֶשׁ֙ הָֽאֲחַשְׁתְּרָנִ֔ים יָֽצְא֛וּ מְבֹהָלִ֥ים
    וּדְחוּפִ֖ים בִּדְבַ֣ר הַמֶּ֑לֶךְ וְהַדָּ֥ת נִתְּנָ֖ה בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
    פ
  pjt-pjt: '@see-verse:EST.008.013'
  kik-kik: Atwari acio a marũa, mahaicĩte mbarathi cia mũthamaki, magĩthiĩ na ihenya
    nĩkũhĩkwo nĩ watho wa mũthamaki. Narĩo itua rĩu nĩrĩaheanirwo kũu nyũmba-inĩ ya
    mũthamaki kũu Shushani.
  fra-NCL: Aussitôt les courriers, montés sur des coursiers de l’Etat, partirent en
    toute hâte, d’après l’ordre du roi. L’édit fut aussi publié dans Suse, la capitale.
  cek-AK: To lokpaekhaih ca loe siangpahrang ohhaih Susan vangpui hoiah taphong o,
    phrae thai ai siangpahrang lokpaekhaih ah oh baktih toengah, ca phawkungnawk loe
    mule hrang hoi kaengkuu hrang to angthueng o moe, karangah ca to caeh o haih.
  cuk-cuk: Dule-garda-berbemaladi Rey-sogedba molimar-bela-belad-abarmakmalad-birgi-sii
    gwae-gwae nadmalad. Deginbali, we-igar-narmakar-megisadi, Susa-neggweburgi mimilesmogad.
  uig-CYR: Шуниң билән чәвәндазлар толпарларға вә қечирларға минип падишаниң буйруғи
    бойичә җиддий йолға атланди; ярлиқ Шушан қәлъәсидиму җакаланди.
  tel-2017: రాచ కార్యాల కోసం వినియోగించే మేలుజాతి అశ్వాలపై అంచె వార్తాహరులు రాజాజ్ఞ
    పొంది అతివేగంగా బయలుదేరారు. ఆ తాకీదును షూషను కోటలో కూడా ఇచ్చారు.
  hat-BSA: Mesaje yo byen prese, bourade pa lòd a wa a, te sòti monte sou cheval wayal
    yo. Konsa, dekrè a te distribye nan sitadèl Suse la.
  kos-kos: In oana oakwuk lal tokosra, mwet utuk kas elos kasrusr fin horse nutin
    tokosra, ac elos kasrusr ke mui na safla lalos. Ma sap sac oayapa sulkakinyuk
    in siti Susa.
  hbo-WLC: הָרָצִ֞ים רֹכְבֵ֤י הָרֶ֙כֶשׁ֙ הָֽאֲחַשְׁתְּרָנִ֔ים יָֽצְא֛וּ מְבֹהָלִ֥ים
    וּדְחוּפִ֖ים בִּדְבַ֣ר הַמֶּ֑לֶךְ וְהַדָּ֥ת נִתְּנָ֖ה בְּשׁוּשַׁ֥ן הַבִּירָֽה׃
    פ
  ibo-ibo: Ndị ahụ na-agba ọsọ, bụ ndị na-ebu akwụkwọ ozi, nọkwasịrị nʼelu ịnyịnya
    eze mee ngwangwa pụọ, ebe iwu eze kwaliri ha. E nyekwara iwu a na Susa.
  ory-ory: ତହିଁରେ ଦ୍ରୁତଗାମୀ ରାଜକୀୟ ଅଶ୍ୱାରୂଢ଼ ବାର୍ତ୍ତାବାହକମାନେ ରାଜାଜ୍ଞାରେ ତ୍ୱରିତ ପ୍ରବର୍ତ୍ତିତ
    ହୋଇ ଚାଲିଗଲେ; ପୁଣି, ଶୂଶନ୍‍ ରାଜଧାନୀରେ ସେହି ଆଜ୍ଞା ପ୍ରକାଶିତ ହେଲା।
  chk-chk: Iei mine ekewe chon künö ra tötä won nöün ewe king kewe oris mi fokun müttir
    o fokun müttirila fän än ewe king allük. Iwe, ewe allük a pwal rongofeil lon Susa
    samolun telinimwen ewe fanü.
  rop-rop: Detlot mesinja bin raidim detlot hosis blanga det king blanga deigim det
    wed kwikbala, dumaji det king bin wandim. En deibin gibit det wed langa detlot
    pipul hubin oldei jidan langa det seifwan pleis langa Susa.
  ukr-1871: Гонцї, що пустились верхи на прудких царських конях, погнали швидко й
    сквапно з царським приказом. Оповіщено наказ і в Сузах, престольному містї.
  deu-1951: Und Eilboten, die auf schnellen Rossen aus den [königlichen] Gestüten
    ritten, gingen auf Befehl des Königs schleunigst und eilend aus, sobald das Gesetz
    im Schloß Susan erlassen war.
  eng-JPS: So the posts that rode upon swift steeds that were used in the king's service
    went out, being hastened and pressed on by the king's commandment; and the decree
    was given out in Shushan the castle.
  srp-1865: Glasnici koji jahahu na brzijem konjma i mazgama otidoše brzo i hitno
    po zapovijesti carevoj; i zapovijest bi oglašena u Susanu carskom gradu.
  lug-lug: Awo ababaka abeebagala embalaasi za Kabaka, ne bagenda mbiro, ku kiragiro
    kya Kabaka, era n’ekiragiro ekiwandiikiddwa ne kirangirirwa mu lubiri lw’e Susani.
  heb-heb: הרצים רכבי הרכש האחשתרנים יצאו מבהלים ודחופים בדבר המלך והדת נתנה בשושן
    הבירה׃
  ben-IRV: পরে দ্রুতগামী রাজকীয় ঘোড়ায় চড়ে সংবাদ বাহকেরা রাজার আদেশে তাড়াতাড়ি
    বের হয়ে গেল। শূশনের দুর্গেও সেই আদেশ জানানো হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੰਦੇਸ਼-ਵਾਹਕ ਤੇਜ਼ ਭੱਜਣ ਵਾਲੇ ਘੋੜਿਆਂ ਉੱਤੇ ਸਵਾਰ ਹੋ ਕੇ, ਰਾਜਾ ਦੇ ਹੁਕਮ
    ਅਨੁਸਾਰ ਛੇਤੀ ਨਾਲ ਨਿੱਕਲ ਗਏ ਅਤੇ ਇਹ ਹੁਕਮ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਵੀ ਦਿੱਤਾ ਗਿਆ।
  mya-JVB: ထိုအမိန့်တော်စာ ကို ရှုရှန် နန်းတော် ၌ ကြော်ပြီးမှ၊ ရှင်ဘုရင် ကျပ်တည်း
    စွာ စီရင် သည်အတိုင်း ၊ စာပို့ လုလင်တို့သည် အလျင် အမြန်ပြေး သွားကြ၏။
  tbg-tbg: Ho vaiinti vonavu qara vira vuru ke viri ke i vauka koqe ohinavuqaa vaarinte
    vaiha kante qara vira vare vuru ke viri ke i vaura. Nora vatuka Susaaqi vaukavata
    vi uvara tiva nimumanta ekaa irura.
  hmo-hmo: Unai dainai inai oda hereva pepadia abia lao taudia ese king ena hosi idia
    guia, bona idia heau haragaharaga, unai be king ena oda aukana dainai. Inai oda
    hereva be hanua badana Susa lalonai danu idia gwauraia hedinarai.
  urd-urd: इसलिए वह क़ासिद जो तेज़ रफ़्तार शाही घोड़ों पर सवार थे रवाना हुए, और बादशाह
    के हुक्म की वजह से तेज़ निकले चले गए, और वह फ़रमान सोसन के महल में दिया गया।
  rus-SYN: Гонцы, поехавшие верхом на быстрых конях царских, погнали скоро и поспешно,
    с царским повелением. Объявлен был указ и в Сузах, престольном городе.
  bqc-SIM: Kí yãdilɛapi yã́i zĩnaↄ kɛ̀ kpakpa dia kí sↄ̃koelɛɛnaↄ kpɛ, aa gɛ̀.
    Ɔ̃ wà yã́pi kpàwakɛ̀ Susa mɛɛwiau.
  tcz-CHONGTHU: Hichehin leng thupeh chun akinotah ahijeh'in, thuhomjal leho chun
    lengpa kin’a manchah dinga kikoi Sakol hatcheh aman uva gangtah a ahopdoh diu
    ahi. Hiche dan Susa khopi sunga jong akiphong doh tan ahi.
  mar-mar: राजाच्या घोड्यांवर स्वार होऊन जासूद तातडीने निघाले. ते वेळ न गमावता जायला
    निघाले. राजाचा हाच आदेश शूशन राजधानीतही दिला गेला.
  qub-qub: Ray niptinmi carta apajcunaga intërupa aywaran raypa allinnin cawalluncunata
    muntacarcärir. Jinan palasyu caycashan Susa siudächöpis willacachiran.
  bqp-bqp: Kína yãditɛna pì yãin zĩ̀rii pìnↄ kɛ̀ likalika dina kína sↄ̃ bàalɛrinↄa
    ò gɛ̀ɛ. Akũsↄ̃ ò yã pìi kpàkpaa kɛ̀ Susa wɛ́ran.
  hat-hat: Jan wa a te bay lòd la, mesaje yo moute sou chwal wa yo, yo kouri pote
    lèt yo ale. Yo te mache fè konnen lòd wa a nan lavil Souz, kapital la, tou.
  eng-BSB: The couriers rode out in haste on their royal horses, pressed on by the
    command of the king. And the edict was also issued in the citadel of Susa.
  eng-WEBPB: So the couriers who rode on royal horses went out, hastened and pressed
    on by the king’s commandment. The decree was given out in the citadel of Susa.
  kbq-kbq: Hagi kini ne'mo'a avoma erino vuno eno'ma hu vahetami huzmantege'za kini
    ne'mofo erizante'ma agamareno vuno eno'ma nehia hosi afutamimpi, ana avona ame
    huza eri'za vu'za e'za hu'naze. Hagi anahu nanekege Susa rankumapinena huama hu'naze.
  nhe-BL: Huajca moisihuiltijque nopa tlayolmelahuani tlen quihuicaque nopa amatlajcuiloli
    huan tlejcotoyaj ipan cahuayojme tlen nelía cuajcualtzitzi tlen iaxca nopa tlanahuatijquetl.
    Huan nojquiya sequinoc tlacame tematiltijque nopa tlanahuatili ipan nopa hueyi
    altepetl Susa.
  bus-bus: Kína yãdiɛna pì yãnzin zĩ̀ri pìnↄ kɛ̀ kpakpaa dina kína sↄ̃ bàalɛrinↄa
    aↄ̃ gàa. Bensↄ̃ wà yã pì kpàakpa kɛ̀ Susa wɛ́tɛdaan.
  gub-BL: — Peho nehe, i'i tuwihawete. Ize'eg heraha har uzeupir kawaru iàkwen ma'e
    kupe pe wà. Uhem oho na'arewahy uzàn pà wà. Umugeta a'e ze'eg teko wanupe tawhu
    tuwihawete heko haw Xuzà her ma'e pupe wà no.
  eng-DRA: So the swift posts went out carrying the messages, and the king’s edict
    was hung up in Susan.
