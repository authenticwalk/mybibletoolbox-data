  hlt-hlt: Catlaep ca te paeng, paeng boeih ah olkhan la paek ham, pilnam cungkuem
    taengah a tai sak. Te daengah ni Judah, Judah rhoek khaw te khohnin ah a thunkha
    rhoek soah phuloh ham khohrhang neh a coekcoe la a om eh.
  tbz-SIM: Dɛ kó yɛpɑ́tɛ do mɔkɛ muwɛ̃rímú mmu bɛ̀ yɛ̀ duɔ́ nyìì tempɛ̃ mmiɛkɛ, kɛ
    nɑ́ɑ́ mbɛnìtìbɛ̀ bɛmɔu kɛ tú kɛ̀ dɛ̀ yiè tùɔ̀kɛní Sifubɛɛ bɑ́ɑ́tí kɛ́dokɛ́nɛ̀
    bɛ̀ɛ̀ dɔ́ kɛ́ bɛ̀ kùɔ.
  msy-2020: Ezɨ akɨnafarir kam a atrivimɨn akar dɨkɨrɨzir gavgavim an iti, egh bar
    moghɨra nguibabar mangam, eghtɨ gumazamiziba bar oregh fogham. Eghtɨ Judabar apaniba
    izɨ, me mɨsoghamin dughiam, akar gavgavim uaghan men amamangatɨgha ghaze, Judaba
    uaghan men mɨdorozim ikarvagham.
  dop-dop: Pɩɩ wɛɛ sɩ pɑ́ tɛlǝsɩ lɛɛtǝlǝnɑɑ mpɛ pɑ tɔm kɛ pɑɑ tɛtʋ hɔɣɔlʋɣʋ ŋku kʋ
    yǝlɑɑ kɛ́, nɑ pǝ́cɔ́ Yutɑ nyǝ́mɑ sɔɔlʋ pɩɩ nɑ pɑ́ lɛɛtɩ pɑ kolontunɑɑ kɛ kʋyɑkʋ
    ŋkʋ kʋ wule.
  azb-azb: Bu fərmanın surəti hər vilayətdə dəst-xətlə yazılmalı və bütün xalqlara
    elan olunmalı idi ki, Yəhudilər həmin gün öz düşmənlərindən qisas almağa hazır
    olsun.
  eng-DBY: That the decree might be given in every province, a copy of the writing
    was published to all the peoples, and that the Jews should be ready against that
    day to avenge themselves on their enemies.
  hin-2017: इस आज्ञा के लेख की नकलें, समस्त प्रान्तों में सब देशों के लोगों के पास
    खुली हुई भेजी गईं; ताकि यहूदी उस दिन अपने शत्रुओं से पलटा लेने को तैयार रहें।
  wol-KYG: Ñu wara siiwal ab sottib bataaxal ba, muy ndigalu yoon ci diiwaanoo diiwaan,
    biralal ko mboolem xeet yi, ngir bésub keroog Yawut yi taxaw temm, feyoonteek
    seeni noon.
  bjr-bjr: Misa kinna maa sandufa aiqama fasiqauqa aiqama maqa maaqaki mariasa qimannimiaqa.
    Qimannimi marifaqa Yuda maqanaasa mi faasaanafa anirainaqa nári namuqaa faqa rakirara
    deedaqifaranoo.
  eng-YLT: a copy of the writing to be made law in every province and province is
    revealed to all the peoples, and for the Jews being ready at this day to be avenged
    of their enemies.
  eng-WYC-2017: And the short sentence of the epistle was this, that it were made
    known in all lands and peoples, that were subject to the empire of king Ahasuerus,
    that the Jews be ready that day to take vengeance of their enemies.
  eng-WMBB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that the Jews should be ready for that day to
    avenge themselves on their enemies.
  urd-GVH: हर सूबे में फ़रमान की क़ानूनी तसदीक़ करनी थी और हर क़ौम को इसकी ख़बर पहुँचानी
    थी ताकि मुक़र्ररा दिन यहूदी अपने दुश्मनों से इंतक़ाम लेने के लिए तैयार हों।
  rug-rug: Kaqu podalae tava gilana pa doduru qinavuna koari hopeke pinaqaha popoa
    pude kaqu koa va namanama sari doduru tie Ziu koasa rane ta vizatana.
  gaz-gaz: Garagalchi labsii sanaas kutaalee biyyaa hunda keessatti akka seeraatti
    raabsamee sabni hundi beekuu qaba ture; kunis akka Yihuudoonnis diinota isaanii
    haaloo baʼuuf gaafasitti qophaaʼaniif.
  fra-LSG: Ces lettres renfermaient une copie de l’édit qui devait être publié dans
    chaque province, et informaient tous les peuples que les Juifs se tiendraient
    prêts pour ce jour-là à se venger de leurs ennemis.
  yal-yal: Na yamarin yi mini yamanan birin yi alogo siyane birin xa a kolon fa fala
    a bata findi sariyan na alogo Yahudiyane fan e yitɔnɲɛ e yaxune yɛngɛdeni kii
    naxan yi.
  haw-1868: A hoolahaia i na kanaka a pau, ke kope o ka palapala, i kanawai no na
    aina a pau, i makaukau na Iudaio e hoopai i ka hewa o ko lakou poe enemi, ke hiki
    aku ia la.
  arb-NAV: وَقَدْ وُزِّعَتْ نُسَخٌ مِنَ الْمَرْسُومِ الصَّادِرِ عَلَى كُلِّ أَرْجَاءِ
    الْبِلادِ، وَأُذِيعَتْ بَيْنَ كُلِّ الأُمَمِ، وَكَانَ عَلَى الْيَهُودِ أَنْ يَتَأَهَّبُوا
    لِهَذَا الْيَوْمِ لِلانْتِقَامِ مِنْ أَعْدَائِهِمْ.
  ewe-ewe: Wona be woawɔ fia la ƒe gbedeasi wòazu se le nuto ɖe sia ɖe me, eye woakakae
    na gbegbɔgblɔ ɖe sia ɖe ale be Yudatɔwo anɔ klalo le ŋkeke ma dzi ne woabia hlɔ̃
    woƒe futɔwo.
  eng-LEE: A copy of the writing to be given out as a law in every province, was published
    unto all nations, and that the Jews should be ready against that day to avenge
    themselves on their enemies.
  asm-FB: সকলো লোকলৈ এই আজ্ঞা, বিধান স্বৰূপে জাৰি কৰি জনসাধাৰণৰ মাজত প্রকাশ কৰিবলৈ
    সেই পত্ৰৰ নকল যুগুত কৰা হৈছিল; যাতে সেই দিনা যিহুদী লোকসকলে তেওঁলোকৰ শত্ৰুক প্রতিশোধ
    লবলৈ যুগুত হৈ থাকে।
  sus-A: نَ يَامَرِ نُ سّبّشِ كّيدِيٍ مَ، بْشِ يٌ بْشِ شَ عٍ فبٍ سْتْ عَلَكٌ بِرِن
    شَ عَ كٌلٌن، يُوِقِيٍ قَن شَ رّدِ عٍ فبٍحْشْدٍ عٍ يَشُييٍ مَ.
  fra-SBL: Une copie de la lettre, indiquant que le décret devait être distribué dans
    chaque province, fut publiée à tous les peuples, afin que les Juifs soient prêts
    pour ce jour-là à se venger de leurs ennemis.
  hbo-hbo: פַּתְשֶׁ֣גֶן הַכְּתָ֗ב לְהִנָּ֤תֵֽן דָּת֙ בְּכָל־מְדִינָ֣ה וּמְדִינָ֔ה
    גָּל֖וּי לְכָל־הָעַמִּ֑ים וְלִהְיֹ֨ות *הַיְּהוּדִיִּים (הַיְּהוּדִ֤ים) *עֲתוּדִים
    (עֲתִידִים֙) לַיֹּ֣ום הַזֶּ֔ה לְהִנָּקֵ֖ם מֵאֹיְבֵיהֶֽם׃
  pjt-pjt: '@see-verse:EST.008.012'
  kik-kik: Kobi ya marũa macio ma itua rĩu yarĩ ĩheanwo ĩrĩ watho wa kũrũmĩrĩrwo mabũrũri-inĩ
    mothe, na itua rĩu rĩmenyithio andũ a ndũrĩrĩ ciothe, nĩguo Ayahudi mehaarĩrie
    mũthenya ũcio merĩhĩrie harĩ thũ ciao.
  fra-NCL: Une copie de l’édit, qui devait être publié comme loi dans chaque province,
    fut adressée ouverte à tous les peuples, afin que les Juifs fussent prêts ce jour-là
    à se venger de leurs ennemis.
  cek-AK: To niah Judahnawk mah angmacae misa ih nuiah lulak han amsak o coek hanah,
    to lokpaekhaih ca pakong ih kawpi to prae kruekah pat o moe, prae congca kaminawk
    to panoek o sak.
  cuk-cuk: Bela dulemar wisgumalaga, bela neggweburmar-iliba matagwen-matagwen igar-narmakar-megisad
    mimilegoed. Adi, a-ibagi, Judío-dulemar na e-isdarmalad-idu guagwar-bukumalaga,
    e-isdarmalad-abin gwisguegar.
  uig-CYR: Ярлиқ һәр қайси өлкигә әвәтилип, пәрман сүпитидә елан қилинсун, Йәһудийларниң
    әшу күни дүшмәнлиридин интиқам елишқа тәйярлинип қоюши үчүн ярлиқниң көчүрүлмиси
    һәр қайси әл-милләтләргә уқтурулсун, дәп бекитилди.
  tel-2017: ఈ శాసనాల ప్రతులు రాయించి అన్ని సంస్థానాల ప్రజానీకానికి పంపించాలని, యూదులు
    తమ శత్రువులపై పగ తీర్చుకొనేందుకు ఒకానొక రోజున సిద్ధంగా ఉండాలనీ ఆజ్ఞ జారీ అయింది.
  hat-BSA: Yon kopi a dekrè a te gen pou pibliye kon lwa nan chak pwovens e te pibliye
    a tout pèp yo, pou Jwif yo ta parèt nan jou sila pou fè revandikasyon yo sou lènmi
    yo.
  kos-kos: Enenu in sulkakinyuk oana sie ma sap, ac in akkalemyeyuk nu sin mwet nukewa
    in mutunfacl nukewa, tuh mwet Jew nukewa fah akola in foloksak nu sin mwet lokoalok
    lalos ke len sac.
  hbo-WLC: פַּתְשֶׁ֣גֶן הַכְּתָ֗ב לְהִנָּ֤תֵֽן דָּת֙ בְּכָל־מְדִינָ֣ה וּמְדִינָ֔ה
    גָּל֖וּי לְכָל־הָעַמִּ֑ים וְלִהְי֨וֹת היהודיים עתודים לַיּ֣וֹם הַזֶּ֔ה לְהִנָּקֵ֖ם
    מֵאֹיְבֵיהֶֽם׃
  ibo-ibo: E kwukwara nʼakwụkwọ iwu ahụ na a ghaghị ịnabata iwu eze ahụ nʼobodo ọbụla
    dị nʼalaeze ya. E kwukwara na a ga-agụpụtara ya mmadụ niile, kọwazie ya ime ka
    ndị Juu niile nọdụ na njikere imeri ndị iro ha.
  ory-ory: ଆଉ, ସେହି ଦିନ ଯେପରି ଯିହୁଦୀୟମାନେ ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣଠାରୁ ପରିଶୋଧ ନେବାକୁ ପ୍ରସ୍ତୁତ
    ହେବେ, ଏଥିପାଇଁ ପ୍ରତ୍ୟେକ ପ୍ରଦେଶରେ ଓ ସମୁଦାୟ ଲୋକଙ୍କ ନିକଟରେ ପ୍ରଚାରିତ ହେବା ନିମନ୍ତେ ସେହି
    ଆଜ୍ଞାପତ୍ରର ଏକ ପ୍ରତିଲିପି ଦିଆଗଲା।
  chk-chk: Iwe, masouen ekewe toropwe epwe wiliti allük, nge kapiin epwe tori ekewe
    sop meinisin, pwe ewe allük epwe rongofeil ngeni aramas meinisin. Iwe, ekewe chon
    Juta repwe tongeni amol ngeni ewe rän, pwe repwe fiu ngeni chon oputeer.
  rop-rop: En deibin jandim detlot wed langa ebri kantri blanga dalim ola pipul wulijim
    ola Juwish pipul garra jidan redi blanga fait langa detlot enamimob hubin oldei
    wandim binijimap olabat.
  ukr-1871: Відпис з сього наказу віддати в кожну країну, як закон, оповіщуваний всїм
    народам, щоб Юдеї були напоготові, того дня помститись над своїми ворогами.
  deu-1951: Der Inhalt der Schrift aber war, es sei in allen Provinzen ein Gebot zu
    erlassen und allen Völkern zu eröffnen, daß die Juden auf jenen Tag bereit sein
    sollten, sich an ihren Feinden zu rächen.
  eng-JPS: The copy of the writing, to be given out for a decree in every province,
    was to be published unto all the peoples, and that the Jews should be ready against
    that day to avenge themselves on their enemies.
  srp-1865: U knjigama se govoraše da se oglasi zapovijest po svijem zemljama i da
    se objavi svijem narodima da Judejci budu gotovi za onaj dan da se osvete svojim
    neprijateljima.
  lug-lug: Ebyaggyibwa mu kiragiro ekyo byali bya kuba nga tteeka mu buli kitundu,
    era n’okumanyibwa eri abantu aba buli ggwanga, nti ku lunaku olwo Abayudaaya beeteekereteekere
    okulwanyisa abalabe baabwe.
  heb-heb: פתשגן הכתב להנתן דת בכל מדינה ומדינה גלוי לכל העמים ולהיות היהודיים עתודים
    ליום הזה להנקם מאיביהם׃
  ben-IRV: রাজার আদেশ প্রত্যেকটি বিভাগে আইন হিসাবে প্রকাশ করা হল এবং প্রত্যেক জাতিকে
    তা জানানো হল যাতে ইহুদীরা সেই দিনের তাদের শত্রুদের উপর শোধ নেবার জন্য প্রস্তুত
    থাকতে পারে।
  pan-pan: ਇਸ ਹੁਕਮਨਾਮੇ ਦੀ ਲਿਖਤ ਦੀ ਇੱਕ-ਇੱਕ ਨਕਲ, ਸਾਰਿਆਂ ਸੂਬਿਆਂ ਵਿੱਚ ਸਾਰੀਆਂ ਜਾਤੀਆਂ ਦੇ
    ਲੋਕਾਂ ਲਈ ਖੁੱਲ੍ਹੀ ਭੇਜੀ ਗਈ ਤਾਂ ਜੋ ਯਹੂਦੀ ਉਸ ਦਿਨ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ ਲੈਣ ਲਈ ਤਿਆਰ
    ਰਹਿਣ।
  mya-JVB: ဤရွေ့ကား၊ ယုဒ လူတို့သည် ထို နေ့ ရက်တွင် ရန်သူ တို့ကို ရန်တုံ့ ပြုစေခြင်းငှါ
    ၊ အတိုင်း တိုင်း အပြည် ပြည်၌ နေသောလူမျိုး အပေါင်း တို့အား ကျော် ရသောအမိန့် တော်စာချက်ဖြစ်
    သတည်း။
  tbg-tbg: Iutaa vatanaaka vi entaraqaa qeramate vaiha navutaaka náivata aruate tiro,
    vi uvara tiva tova ekaa vataini vi anumanta ekaa vo vatanaa vo vatanaaka irura.
  hmo-hmo: Inai revareva be, taravatu ta idia halaoa, bona ena pepa ta ta ibounai
    be basileia ta ta ibounai dekenai idia siaia lao, taunimanima ibounai edia vairanai
    idia duahia hedinarai, vadaeni Iuda taudia be do idia hegaegae, bona unai dina
    dekenai idia ese idia tuari henidia taudia edia davana do idia henia momokani.
  urd-urd: इस तहरीर की एक एक नक़ल सब क़ौमों के लिए जारी की गई कि इस फ़रमान का ऐलान
    हर सूबे में किया जाए, ताकि यहूदी इस दिन अपने दुश्मनों से अपना इन्तक़ाम लेने को
    तैयार रहें।
  rus-SYN: Список с сего указа отдать в каждую область, как закон, объявляемый для
    всех народов, чтоб Иудеи готовы были к тому дню мстить врагам своим.
  bqc-SIM: Wà yã́ pↄ́ a dìlɛpi lá kpã̀sã bùsu ń bùsuoɛ píi ikoyã ũ. Wà
    a kpàwakɛ̀ bui píiɛ, kɛ́ Yudaↄ aaↄ ku sↄu guu aa yã́yia ń ibɛɛↄwa gↄↄ bee
    yã́i.
  tcz-CHONGTHU: Hiche dan kisodoh hi gambih jousea juiding dan hiding mipiah jousea
    phondoh ding, hitia chu Judate ten hiche nikho ahi agalmihou chunga phu alah thei
    nadiu ahi.
  mar-mar: जो लेख हुकूम म्हणून प्रत्येक प्रांतात द्यायचा होता त्याची प्रत सर्व लोकांस
    जाहीर झाली, की यहूद्यांनी त्या दिवशी शत्रूचा सूड उगवण्यासाठी तयार रहावे.
  qub-qub: Chay cartata apachishanpa cupyantaga intëru marcacunachöpis probinsyacunachöpis
    willacachinan caran llapan musyananpaj. Chaynöga willachiran chay junajpaj Israel
    runacuna chiquejcunata ticrapur wañuchinanpaj camaricusha caycänanpaj.
  bqp-bqp: Ò yã kũ à dìtɛ pì takada kpã̀zã bùsu kũ bùsuuo pínki doka ũ. Ò a
    kpàkpaa kɛ̀ buri sĩnda pínkinɛ de Yudanↄ gↄ̃ kú soru gũn ò yã yía ń ibɛrɛnↄa
    zĩ birea.
  hat-hat: Nan chak pwovens, se pou yo te konsidere lèt la tankou yon lwa. Se pou
    yo te pibliye l' pou tout moun te ka konnen sa ki ladan l'. Jwif yo menm te pou
    pare pou yo te tire revanj yo sou lènmi yo jou sa a.
  eng-BSB: A copy of the text of the edict was to be issued in every province and
    published to all the people, so that the Jews would be ready on that day to avenge
    themselves on their enemies.
  eng-WEBPB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that the Jews should be ready for that day to
    avenge themselves on their enemies.
  kbq-kbq: Hagi ana nanekema kre'neana maka provinsifina kasegegna hu'za huama hanageno,
    ana knama esige'za Jiu vahe'mo'za trotra hu'za mani'ne'za ha' vahe'zamimo'za ha'ma
    eme huzmantesnage'za, nona hu'za hara huzmantegahaze.
  nhe-BL: Huan se iixcopinca nopa amatlajcuiloli monejqui ma tenextilica ipan campa
    hueli municipio huan ma tematiltica ipan nochi pilaltepetzitzi para queja nopa
    onca tlanahuatili. Huan quinnahuati israelitame ma mocualtlalise para nopa tonal
    para quincuepilise inincualancaitacahua tlen quinequiyayaj quinchihuilise.
  bus-bus: Wà yã kɛ̀ à dìɛ pì takada kpã̀sã bùsu kↄ̃n bùsuo píngi doka ũ. Wà à
    kpàakpa kɛ̀ bori pínginɛ lɛ Yudanↄ gↄ̃ kú soru guu aↄ̃ yã yá ń ibɛɛnↄa zĩ beeea
    yãnzi.
  gub-BL: — Pemuapyk ko heze'eg pape rehe nehe. Pemugeta peho katu pe, teko wanupe
    nehe, heywy imuza'ak pyrer nànàn nehe. Nezewe mehe a'e 'ar imume'u pyrer rehe
    nehe, Zutew uzemuàgà'ym putar wàmàtyry'ymar wanehe uzepykaw rehe wà nehe.
  eng-DRA: And this was the content of the letter, that it should be notified in all
    lands and peoples that were subject to the empire of king Assuerus, that the Jews
    were ready to be revenged of their enemies.
