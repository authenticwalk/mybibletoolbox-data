verse: EST.008.013
translations:
  mal-C: ആ ദിവസം യെഹൂദർ തങ്ങളുടെ ശത്രുക്കളെ നേരിടാൻ തയ്യാറായിരിക്കേണ്ടതിനു കൽപ്പനയുടെ
    ഒരു പകർപ്പ് ഒരു നിയമമായിത്തന്നെ എല്ലാ പ്രവിശ്യകളിലും എല്ലാ ജനവിഭാഗങ്ങൾക്കിടയിലും
    പ്രസിദ്ധപ്പെടുത്തി.
  deu-TKW: Der Wortlaut des Schreibens sollte in allen einzelnen Provinzen als Gesetz
    erlassen werden, damit es allen Völkern kund würde, und die Juden am genannten
    Tage bereit wären, sich an ihren Feinden zu rächen.
  lin-lin: Basengelaki kopanza sango ya mokanda wana mpo ete ezalaki na bokonzi ya
    mobeko kati na etuka moko na moko, mpe basengelaki koyebisa yango na bato ya bikolo
    nyonso mpo ete Bayuda bakoka kozala ya kobongama na mokolo wana mpo na kozongisela
    banguna na bango mabe na mabe.
  eng-LSV: a copy of the writing to be made law in each and every province is revealed
    to all the peoples, and for the Jews being ready at this day to be avenged of
    their enemies.
  eng-GNV: The copie of the writing was, howe there should be a commandement giuen
    in all and euery prouince, published among all the people, and that the Iewes
    should be ready against that day to auenge themselues on their enemies.
  eng-WEBSTER: The copy of the writing for a commandment, to be given in every province
    was published to all people, and that the Jews should be ready against that day
    to avenge themselves on their enemies.
  nhw-BL: Huan se iixcopinca nopa amatlajcuiloli monejqui ma tenextilica ipan campa
    hueli municipio huan ma tematiltica ipan nochi pilaltepetzitzi para quej nopa
    onca tlanahuatili. Huan quinnahuati israelitame ma mocualtlalise para nopa tonal
    para quincuepilise inincualancaitacahua catli quinequiyayaj quinchihuilise.
  swh-ONEN: Nakala ya tangazo ilikuwa itolewe kama sheria katika kila jimbo na iweze
    kujulikana kwa watu wa kila taifa, ili kwamba Wayahudi wawe tayari siku hiyo kulipiza
    kisasi kwa adui zao.
  bba-bba: Berɑ mi tire te, tɑ ɡesi turɑ, bɑ koo ten ɡɑri ɡɑrisiwɑ woodɑ kpɑ bu de
    tɔmbu kpuro bɑ n ye yɛ̃. Kpɑ Yuubɑ bɑ n sɔɔru sɑ̃ɑ bu kɑ ben yibɛrɛbɑ mɔru kɔsiɑ
    tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: The copy of the writing for a commandment to be given in every province
    was published unto all people, and that the Jews should be ready against that
    day to avenge themselves on their enemies.
  luo-luo: Chikno nyaka landi e pinje duto kendo ne ogendini duto, mondo jo-Yahudi
    oikre ne chiengʼ chulo kuor ne wasikgi.
  meu-meu: Pepa unuhetomadia ta ta be basileia ta ta ai bae halasidia, taravatu na
    heto, bona bae duahi hedinarai taunimanima iboudiai vairadiai; bena Iuda taudia
    na bae heḡaeḡae, una dina ai inaidia davadia bae henidia.
  npi-ULB: यो आदेशको एकप्रति नक्‍कल कानुनको रूपमा जारी भयो र सबै मानिसकहाँ सार्वजनिक
    रूपमा सूचना टाँसियो । त्यस दिन आफ्ना शत्रुहरूमाथि बदला लिन यहूदीहरू तयार रहनुपर्थ्यो
    ।
  yor-yor: Ọkàn ìwé àṣẹ náà ni kí a gbé jáde gẹ́gẹ́ bí òfin ní gbogbo ìgbèríko kí
    ẹ sì jẹ́ kí ó di mí mọ̀ fún gbogbo ènìyàn ìlú nítorí àwọn Júù yóò le è múra ní
    ọjọ́ náà láti gbẹ̀san fún ara wọn lára àwọn ọ̀tá wọn.
  ind-ind: '@see-verse:EST.008.012'
  pes-OPCB: در ضمن، قرار شد این فرمان در همه جا اعلام شود تا یهودیان، خود را برای
    گرفتن انتقام از دشمنان خود آماده کنند.
  tgl-ULB: Ang kopya ng utos ay ilalathala bilang batas at ilalantad ito sa lahat
    ng tao. Ang mga Judio ay dapat handa sa araw na iyon upang maghiganti sa kanilang
    mga kaaway.
  hui-hui: Tígua dindi dunini mbira mbira wiyago bibahendeha wali agali bibahende
    karuhondo kininaga mana lo wiyago bi ogoni lope holene nga. Horo ogoni tagira
    ibirangi Yu wali agali ti waitigi baba wai biadai bule lowa manda manda bu helonaga,
    lalu bi ogoni gilibu wini.
  mya-mya: ထို​နေ့​ကျ​ရောက်​လာ​သော​အ​ခါ​ယု​ဒ​အ​မျိုး သား​တို့​သည်​ရန်​သူ​များ​အား​လက်​စား​ချေ
    ရန်​အ​သင့်​ရှိ​နိုင်​ကြ​စေ​ရန် ထို​အ​မိန့်​တော် ကို​ဥ​ပ​ဒေ​အ​ဖြစ်​ပြ​ဋ္ဌာန်း​ကာ​ပြည်​နယ်
    တိုင်း​တွင်​လူ​အ​ပေါင်း​တို့​အား​ကြေ​ညာ​ရန် ဖြစ်​သည်။-
  bod-N: བཀའ་ཤོག་འདྲ་བཤུས་བགྱིས་ནས་ལྗོངས་སོ་སོར་བཀྲམས་པ་དང་མི་མང་སོ་སོར་ཁྱབ་བསྒྲགས་བྱས་ཤིང་།
    ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་དགྲ་ནག་ལ་ཤ་འཁོན་ལེན་པའི་ཉིན་དེར་བསྒུག་ཅིང་སྟ་གོན་བྱེད་པའི་ཕྱིར་ཡིན།
  sna-sna: Chinyorwa chechirevo ichi chaifanira kupiwa somutemo mudunhu rimwe nerimwe
    nokuziviswa kuvanhu vamarudzi ose kuitira kuti pazuva iroro vaJudha vange vakagadzirira
    kutsiva vavengi vavo.
  spa-BLM: Se publicó en todos los pueblos una copia de la carta para que el decreto
    se repartiera en todas las provincias, a fin de que los judíos estuvieran preparados
    para ese día para vengarse de sus enemigos.
  cac-cac: A scopiail jun ley chi', yovalil spucax d'a junjun macan̈il yaj smacb'en
    vin̈ rey chi', yovalil tz'alchajel d'a scal masanil chon̈ab' yujto ley yaji, yic
    vach' a d'a jun c'u chi', masanil eb' israel chi' syac' lista sb'a eb' yic spacan
    sb'a eb' d'a eb' ajc'ol chi'.
  swh-ULB: Nakala ya mbiu ilipaswa kutolewa kama sheria na kutangazwa kwa watu wote.
    Wayahudi walikuwa tayari kwa siku hiyo kulipa kisasi kwa adui zao.
  bel-bel: Сьпіс з гэтага ўказу аддаць у кожную вобласьць, як закон, абвешчаны ўсім
    народам, каб Юдэі гатовыя былі да таго дня помсьціць ворагам сваім.
  deu-ELBBK: Und damit der Befehl in jeder einzelnen Landschaft erlassen würde, wurde
    eine Abschrift des Schreibens allen Völkern bekannt gemacht, und zwar damit die
    Juden auf diesen Tag bereit wären, sich an ihren Feinden zu rächen.
  mbb-OT: Is menge kupya kayi he surat, ibpeuwit diyà te kada prubinsya zutun te ginhedian
    he sevaha he velaud te hadì. Ne haazà, impetuenan te langun he menge etew zutun
    te ginhedian su wey mekepengandam is menge Judio te kebales te menge kuntada zan.
  mal-2015: അന്നത്തേക്കു യെഹൂദന്മാർ തങ്ങളുടെ ശത്രുക്കളോടു പ്രതിക്രിയ ചെയ്‌വാൻ ഒരുങ്ങിയിരിക്കേണമെന്നു
    സകലജാതികൾക്കും പരസ്യം ചെയ്യേണ്ടതിന്നു കൊടുത്ത തീർപ്പിന്റെ പകർപ്പു ഓരോ സംസ്ഥാനത്തിലും
    പ്രസിദ്ധമാക്കി.
  rmc-rmc: Oda ľil majinďa te el avridino sar o zakonos prekal savore provinciji,
    hoj o Židi te aven pripravimen pes te marel peskre ňeprijaťeľenca, sar oda džives
    avela.
  nlg-nlg: Na vetena eni ke, kara vaevane kalea te vagha sakai na vetena sule, ma
    kara ladavaghinia vanira na lei vure udolu. Tana ghanaghana vaghana keri ke, ge
    na lei vure ni Jew udolu kara gonidila ni lavi tughu itadira lei ghadira levu
    ni mate.
  pes-OPV: و تا این حکم درهمه ولایتها رسانیده شود، سوادهای مکتوب به همه قومها اعلان
    شد که در همان روز یهودیان مستعد باشند تا از دشمنان خود انتقام بگیرند.
  ron-1924: Ачесте скрисорь куприндяу хотэрыря каре требуя веститэ ын фиекаре цинут
    ши дэдяу де штире тутурор попоарелор кэ иудеий стау гата пентру зиуа ачея, ка
    сэ се рэзбуне пе врэжмаший лор.
  ben-OBCV: এই ফরমানের নকল প্রত্যেক রাজ্যের ও সমস্ত জাতির কাছে পাঠিয়ে দেওয়া হল যেন
    ইহুদিরা সেদিনে তাদের শত্রুদের উপর প্রতিশোধ নেবার জন্য প্রস্তুত থাকতে পারে।
  lex-lex: Horta-hair maka ha rtapla hiwliwi lia de rala pa rwewar la propinsi re
    liewnu honona totpena luwu-a'na honona re ratga, totpena riy Yahudi re mana rta'wa
    matni re la arwalli maka kneltiarg olek de pa rma rwahak ya'ara la' ler de.
  som-som: Oo warqaddii amarku ku qornaa naqilkeedii ayaa lagu faafiyey gobol kasta,
    oo waxaa loo sii dhiibay dadyowga oo dhan, taasoo leh, Maalintaas Yuhuuddu diyaar
    ha u ahaadeen inay ka aarsadaan cadaawayaashooda.
  lat-VUC: Summaque epistolæ hæc fuit, ut in omnibus terris ac populis qui regis Assueri
    subjacebant imperio, notum fieret paratos esse Judæos ad capiendam vindictam de
    hostibus suis.
  eng-ASVBT: A copy of the writing, that the decree should be given out in every province,
    was published unto all the peoples, and that the Jews should be ready against
    that day to avenge themselves on their enemies.
  ita-1885: 'In quelle lettere si conteneva ancora, che si bandisse un decreto per
    ciascuna provincia, sì che fosse palese a tutti i popoli: Che i Giudei stessero
    presti per quel giorno, per vendicarsi de'' lor nemici.'
  eng-ULB: A copy of the decree was to be issued as a law and publicly displayed to
    all the peoples. The Jews were to be ready on that day to take vengeance on their
    enemies.
  spa-VBL: Una copia del decreto debía emitirse como ley en cada provincia y darse
    a conocer al pueblo para que los judíos estuvieran listos en ese día para pagar
    a sus enemigos.
  fra-_FOB: Les lettres qui furent écrites, portaient qu'on publierait l'ordonnance
    dans chaque province, et qu'on la notifierait publiquement à tous les peuples,
    afin que les Juifs fussent prêts en ce jour à se venger de leurs ennemis.
  mal-mal: അന്ന് യെഹൂദന്മാർ തങ്ങളുടെ ശത്രുക്കളോടു പകരം ചെയ്യുവാൻ ഒരുങ്ങിയിരിക്കണമെന്നു
    സകലജാതികൾക്കും പരസ്യം ചെയ്യേണ്ടതിന് കൊടുത്ത കല്പനയുടെ പകർപ്പ് ഓരോ സംസ്ഥാനത്തിലും
    പ്രസിദ്ധമാക്കി.
  urd-GVR: Har sūbe meṅ farmān kī qānūnī tasdīq karnī thī aur har qaum ko is kī ḳhabar
    pahuṅchānī thī tāki muqarrarā din Yahūdī apne dushmanoṅ se intaqām lene ke lie
    taiyār hoṅ.
  suz-BL: मिनु मेको ब्रेक्‍स नेल्‍ल रागी ङा मुर आन कली तुइक्‍पाइक्‍चा कली लेंशा मोदेंशोन
    ब्रेक्‍स ब्रेक्‍शा, उरदी पपाइक्‍चा, दे लोव़ सोइक्‍ताक्‍म। मिनु यहूदी चहिं मेको
    नाक्‍त आन जोरी सत्रु आन कली क्‍येक्‍क लेत्‍चा कली सासीशा बाक्‍मल, दे यहूदी आन
    कली अरेशा ब्रेक्‍शा सोइक्‍ताक्‍म।
  ita-1927: Queste lettere contenevano una copia dell’editto che doveva esser bandito
    in ogni provincia e pubblicato fra tutti i popoli, perché i Giudei si tenessero
    pronti per quel giorno a vendicarsi dei loro nemici.
  ckb-ckb: وێنەیەک لەو فەرمانە کە وەک یاسا دەرکرابوو لەنێو هەموو هەرێم و گەلەکان بڵاو
    کرایەوە، بۆ ئەوەی جولەکەکان ئامادە بن بۆ ئەو ڕۆژە تاکو تۆڵە لە دوژمنەکانیان بستێننەوە.
  eng-BBE: A copy of the writing, to be made public as an order in every division
    of the kingdom, was given out to all the peoples, so that the Jews might be ready
    when that day came to give punishment to their haters.
  kan-OKCV: ಯೆಹೂದ್ಯರು ತಮ್ಮ ಶತ್ರುಗಳ ಮೇಲೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿಕೊಳ್ಳಲು, ಅವರು ಆ ದಿನ
    ಸಿದ್ಧವಾಗಿರಬೇಕೆಂದು ಈ ಆಜ್ಞಾಪತ್ರದ ಪ್ರತಿಯು ಪ್ರಾಂತ ಪ್ರಾಂತಗಳಲ್ಲಿ ಕಾನೂನಾಗಿ ಸಕಲ ದೇಶದವರಿಗೂ
    ಸಾರಿ ಹೇಳಲಾಗಿತ್ತು.
  tam-2017: யூதர்கள் தங்களுடைய பகைவர்களைப் பழிவாங்கும்படி நியமித்த அன்றையதினத்தில்
    ஆயத்தமாக இருக்கவேண்டும் என்று அந்தந்த நாட்டிலுள்ள எல்லா மக்களுக்கும் கூறப்படுகிறதற்காகக்
    கொடுக்கப்பட்ட கட்டளையின் நகல் இதுவே; இது ஒவ்வொரு நாட்டிலும் பிரபலப்படுத்தப்பட்டது.
  spa-RV-1909: La copia de la escritura que había de darse por ordenanza en cada provincia,
    para que fuese manifiesta á todos los pueblos, decía que los Judíos estuviesen
    apercibidos para aquel día, para vengarse de sus enemigos.
  ron-BTF: Copia înscrisului poruncii dată fiecărei provincii a fost publicată tuturor
    popoarelor ca iudeii să fie gata în acea zi să se răzbune pe duşmanii lor.
  eng-WEBP: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that the Jews should be ready for that day to
    avenge themselves on their enemies.
  eng-FBV: A copy of the decree was to be issued as law in every province and publicized
    to the people so that the Jews would be ready on that day to pay back their enemies.
  nld-1939: Dit bevelschrift, dat in alle provincies als wet zou worden uitgevaardigd,
    moest bij alle volkeren worden voorgelezen, opdat de Joden zich tegen die dag
    gereed konden houden, om zich op hun vijanden te wreken.
  nch-BL: Huan se iixcopinca nopa amatajcuiloli monejqui ma tenextilica ipan campa
    hueli municipio huan ma teilhuica ipan nochi pilaltepetzitzi para quej nopa onca
    tanahuatili. Huan quinnahuati israelitame ma mocualtalica para nopa tonal para
    momacuepase ica inincualancaitacahua cati quinequiyayaj quinchihuilise cati amo
    cuali.
  vie-1934: Để cho chiếu chỉ được công bố trong mỗi tỉnh, một tờ sao lục chiếu đem
    rao cho các dân tộc biết, hầu cho người Giu-đa sẵn sàng về ngày đó, mà trả thù
    các cừu địch mình.
  hin-CV: इस पत्र की एक प्रति राजा के आदेश के साथ हर प्रांत को भेजी जानी थी. यह एक
    नियम बन गया. हर प्रांत में इसे नियम के रूप में ले लिया. राज्य में रहनेवाली प्रत्येक
    जाति के लोगों के बीच इसका प्रचार किया गया. उन्होंने ऐसा इसलिये किया जिससे उस विशेष
    दिन के लिये यहूदी तैयार हो जायें जब यहूदियों को अपने शत्रुओं से बदला लेने की अनुमति
    दे दी जाएगी.
  spa-BES: Una copia del edicto, que se haría pública como una ley en cada provincia
    del reino, fue entregada a todos los pueblos, para que los judíos pudieran estar
    listos cuando ese día llegara para vengarse de sus enemigos.
  tdx-tdx: Ty dika-hamba’ i soki­tsey le hatolotse ho lily amy ze hene fifelehañe,
    ho tseizeñe am’ondaty iabio, ham­pihentseñañe o nte-Iehodao hamalea’ iareo fate
    o rafelahi’eo.
  tha-KJV: สำเนาของหนังสือที่​เข​ียนนั้นจะต้องเป็นกฤษฎีกาในทุกมณฑล และออกโดยการป่าวร้องแก่​ชนชาติ​ทั้งปวง
    พวกยิวจะต้องพร้อมกันในวันนั้นแก้แค้นศั​ตรู​ของตน
  por-BR-2018: A cópia da carta dada como decreto em todas as províncias foi anunciada
    publicamente a todos os povo, para que os judeus estivessem preparados para aquele
    dia, para se vingarem de seus inimigos.
  deu-ELO: Und auf daß der Befehl in jeder einzelnen Landschaft erlassen würde, ward
    eine Abschrift des Schreibens allen Völkern bekannt gemacht, und zwar damit die
    Juden auf diesen Tag bereit wären, sich an ihren Feinden zu rächen.
  caa-caa: Y inteꞌ copia tama e carta era ucꞌani tuaꞌ achecsuna tama tunor or e lugar
    tama inteꞌ inteꞌ departamento y tama inteꞌ inteꞌ chinam, tuaꞌ acꞌotoy unatobꞌ
    tunor tin e tuobꞌ e Israel que watar e día conda ucꞌani tuaꞌ uchiobꞌ e tzꞌojyir
    taca tunor tin e aqꞌuijna uwirobꞌ ubꞌobꞌ tacar.
  eng-WYC-2018: And the short sentence of the epistle was this, that it were made
    known in all lands and (to all) peoples, that were subject to the empire of king
    Ahasuerus, that the Jews be ready that day to take vengeance of their enemies.
    (And in short, the sentence of the letter was this, that it should be made known
    in all the lands and to all the peoples, that were subject to the rule of King
    Ahasuerus, that the Jews be ready that day to take vengeance on all their enemies.)
  epo-epo: ke oni donu kopion de ĉi tiu ordonletero kiel leĝon, proklamotan al ĉiuj
    popoloj, kaj ke la Judoj estu pretaj por tiu tago, por venĝi al siaj malamikoj.
  uig-PIN: Yarliⱪ ⱨǝrⱪaysi ɵlkigǝ ǝwǝtilip, pǝrman süpitidǝ elan ⱪilinsun, Yǝⱨudiylarning
    ǝxu küni düxmǝnliridin intiⱪam elixⱪa tǝyyarlinip ⱪoyuxi üqün yarliⱪning kɵqürülmisi
    ⱨǝrⱪaysi ǝl-millǝtlǝrgǝ uⱪturulsun, dǝp bekitildi.
  beo-beo: 'Amo meloa dedei ilia da sema gaheabolo hamoi sia:i. Amola Yu dunu ilia
    gegemusa: noga:le momagema:ne, dunu huluanedafa amo nabimu da defea, ilia sia:i.
    Amasea, ilia da ilima ha lai bu dabema:ne, logo da doasi dagoi sia:i.'
  tpi-OTNT: Ol i mas autim dispela tok olsem wanpela lo bilong king, na tokim olgeta
    man long olgeta provins. Olsem bai ol Juda i ken redi long bekim pait long ol
    birua long taim dispela de i kamap.
  hau-SA: Za a ba da kofi na rubutacciyar dokar a matsayin ƙa’ida a kowane lardi,
    a kuma sanar wa mutanen kowace ƙasa, domin Yahudawa su zauna da shiri a ranar,
    domin su ɗau fansa a kan maƙiyansu.
  uig-LAT: Yarliq herqaysi ölkige ewetilip, perman süpitide élan qilinsun, Yehudiylarning
    eshu küni düshmenliridin intiqam élishqa teyyarlinip qoyushi üchün yarliqning
    köchürülmisi herqaysi el-milletlerge uqturulsun, dep békitildi.
  nde-nde: Isimiso somlayo lowo sasizakhutshwa sibe ngumthetho kuzozonke izabelo,
    umenyezelwe ebantwini bezizwe zonke ukuze amaJuda ahlale elungele ngalelolanga
    ukuphindisela ezitheni zawo.
  ton-ton: Ko hono hiki ʻoe tohi ko e fekau ke ʻatu ki he ngaahi puleʻanga kotoa pē
    naʻe fakahā ki he kakai kotoa pē, pea ke teu pē ki he ʻaho ko ia ʻe he kakai Siu
    ke totongi ki honau ngaahi fili.
  ces-1613: 'Summa toho psání: Aby vyhlášeno bylo v jedné každé krajině, a oznámeno
    všechněm národům, aby Židé byli hotovi ke dni tomu ku pomstě nad nepřátely svými.'
  eng-WMB: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that the Jews should be ready for that day to
    avenge themselves on their enemies.
  tam-TCV: அந்த கட்டளையின் ஒரு பிரதி ஒவ்வொரு மாகாணத்திலும் சட்டமாக வழங்கப்படும்படி
    திட்டமிடப்பட்டிருந்தது. அத்துடன் அந்த நாளில் தங்களுடைய பகைவர்களுக்கும் பதில் செய்ய
    யூதர்கள் ஆயத்தமாயிருக்கும்படி எல்லா நாட்டையும் சேர்ந்த மக்களுக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Gihatag ang kopya sa kasugoan ingon nga usa ka balaod ug gipakita sa tanang
    katawhan. Nag-andam na ang mga Judio nianang adlawa aron sa pagpanimalos sa ilang
    mga kaaway.
  mkn-mkn: '@see-verse:EST.008.012'
  pol-UBG: Odpis tego pisma, w którym wydano dekret dla każdej prowincji, ogłoszono
    wszystkim ludom, że Żydzi będą gotowi na ten dzień do pomsty nad swymi wrogami.
  urd-GVU: ہر صوبے میں فرمان کی قانونی تصدیق کرنی تھی اور ہر قوم کو اِس کی خبر پہنچانی
    تھی تاکہ مقررہ دن یہودی اپنے دشمنوں سے انتقام لینے کے لئے تیار ہوں۔
  eng-OEBCW: A copy of the edict was to be published as a decree in every province
    – publicly displayed so that the Jews might be ready for that day and avenge themselves.
  deu-1912: Der Inhalt aber der Schrift war, daß ein Gebot gegeben wäre in allen Landen,
    zu eröffnen allen Völkern, daß die Juden bereit sein sollten, sich zu rächen an
    ihren Feinden.
  kan-2017: ಅವರ ಸೊತ್ತನ್ನು ಸೂರೆಮಾಡಬೇಕು, ಈ ಪತ್ರದ ಒಂದೊಂದು ಪ್ರತಿಯನ್ನು ಪ್ರತಿಯೊಂದು ಸಂಸ್ಥಾನದಲ್ಲಿ
    ರಾಜವಿಧಿಯೆಂದು ಎಲ್ಲಾ ಜನರಲ್ಲಿ ಪ್ರಕಟಿಸಬೇಕು, ಆ ದಿನದಲ್ಲಿ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವುದಕ್ಕೆ
    ಸಿದ್ಧರಾಗಿರಬೇಕು” ಎಂದು ಅಪ್ಪಣೆಮಾಡಿದ್ದನು.
  yap-yap: Re bugithin ney e nog nib motochiyel minog ngak urngin e girdi’ nu lan
    gubin yang e pi nug, ni bochan e nge fal’eg e pi Jew rograd ni ngar filed biyan
    e pi to’ogor rorad e rofen nem.
  hlt-MCSB: Catlaep ca te paeng, paeng boeih ah olkhan la paek ham, pilnam cungkuem
    taengah a tai sak. Te daengah ni Judah, Judah rhoek khaw te khohnin ah a thunkha
    rhoek soah phuloh ham khohrhang neh a coekcoe la a om eh.
  mdy-ETH: ዬይ ዓይሢፃ ቢያ ዓጮይዳ ዎጌ ማዒ ዴሮም ኬኤዚንቴም ዓይጎ ዓሲያ ማዖም ቢያ ዔራንዳጉዲ ማዺንቴኔ፤ ዔባ ቢያ ያኣዼ
    ማዔሢሮ ዬና ኬሌላ ሄላዛ ዓይሁዶ ዓሳ ፔ ሞርኮ ኮሚ ኮይሳ ባኣዚ ማዻንዳጉዲ ዔያቶም ጊኢጋያ ማዔኔ።
  twi-ASANTE: Ɛsɛ sɛ wɔfa mmara yi sɛso wɔ ɔmantam biara mu sɛ mmara, na wɔda no adi
    kyerɛ ɔmanfoɔ nyinaa. Sɛ ɛba saa a, saa da no, Yudafoɔ no bɛsiesie wɔn ho, atɔ
    wɔn atamfoɔ so were.
  eng-WEBU: A copy of the letter, that the decree should be given out in every province,
    was published to all the peoples, that the Jews should be ready for that day to
    avenge themselves on their enemies.
  wal-wal: Kawuwaa awaajuwaa biittatu ubban de7iya asai eranaadan, higge gididi awaajjettiis;
    hegeekka Aihudati bantta morkketu bollan haluwaa kiyanau banttana giigissanau
    danddayissees.
  tgk-tgk: Нақша чунин буд, ки нусхаи ин ҳуҷҷат ҳамчун қонун дар ҳар вилоят бароварда,
    ба ҳамаи халқҳо эълон шавад, то ки ҳамон рӯз яҳудиён барои аз душманонашон қасос
    гирифтан тайёр бошанд.
  spa-PDDPT: La copia del escrito debía publicarse como edicto en cada provincia,
    como proclamación a todos los pueblos, con el propósito de que ese día los judíos
    estuvieran preparados para vengarse de sus enemigos.
  gun-gun: Ha'e va'e kuaxia lei ombopara pyre oĩa ma yvy ikuai va'e ha'e javi rupi
    ogueroayvu pavẽ aguã. Ha'e javi regua kuery pe ogueraa, ha'e va'e ára pyguarã
    judeu kuery oiko katu aguã, ngovaigua kuery re opu'ã okuapy aguã.
  agu-BL: Ncha'tz bixe' tan tele'n yi jun ca'wla'tz ẍchiwi' cyakil wunak lakak e'chk
    tnum bene'n tzi'n, bantz chibnol list quib yi e' judiy tan quicy'sal chic'u'l
    scye'j chicontr. Qui'c na ban alchok ate't yi e' judiy.
  ilo-ULB: Ti kopia ti bilin a naipaulog iti nagan ti ari ket maited a kas linteg
    ken maipablaak kadagiti amin a tattao. Masapul a sisasagana dagiti Judio nga agibales
    kadagiti kabusorda iti dayta nga aldaw.
  kpg-kpg: E hai loo gi haga waalanga be taganoho, ge e hai gi iloo nia daangada o nia
    guongo huogodoo bolo digau o Jew gi togomaalia e hai baahi gi nadau hagadaumee
    i di madagoaa di laangi deelaa ga dau mai.
  uig-ARA: يارلىق ھەرقايسى ئۆلكىگە ئەۋەتىلىپ، پەرمان سۈپىتىدە ئېلان قىلىنسۇن، يەھۇدىيلارنىڭ
    ئەشۇ كۈنى دۈشمەنلىرىدىن ئىنتىقام ئېلىشقا تەييارلىنىپ قويۇشى ئۈچۈن يارلىقنىڭ كۆچۈرۈلمىسى
    ھەرقايسى ئەل-مىللەتلەرگە ئۇقتۇرۇلسۇن، دەپ بېكىتىلدى.
  sus-sus: Na yaamari nu sɛbɛxi kɛɛdie ma, bɔxi yo bɔxi xa e gbe sɔtɔ alako birin
    xa a kolon, Yuwifie fan xa rɛdi e gbeɲɔxɔde e yaxuie ma.
  pon-2006: E pahn kalohkda nin duwen kosonned ehu oh kawehwehiong tohn wehi koaros,
    pwe mehn Suhs en kak onopada en ikih arail imwintihti kan ni eh pahn lel rahno.
  ksd-ksd: Ma di ga tumu tika na buk tadav ra tarai par, upi da varvai ure ra varkurai
    ta ra lavur papar, ma ba ra umana Iudaia diat a ki na vaninara ta nam ra bung
    upi diat a obo pa diat ta kadia lavur ebar.
  tur-YTC: Mektubun bir kopyası, emrin her ilde duyurulması için bütün halklara ilan
    oldu; ta ki, Yahudiler o gün düşmanlarından öçlerini almaya hazır olsunlar.
  ind-AYT: Salinan surat itu diberikan sebagai undang-undang di setiap provinsi dan
    diumumkan kepada semua orang, supaya orang Yahudi bersiap-siap pada hari itu melakukan
    pembalasan terhadap musuh mereka.
  nya-nya: Mawu a mʼmakalatawo anayenera kudziwitsidwa kwa anthu a mtundu uliwonse
    mu chigawo chilichonse kuti ndi lamulo ndithu kwa anthu a mtundu uliwonse ndi
    kuti Ayuda adzakhale okonzeka pa tsikulo kulipsira kwa adani awo.
  kyg-kyg: Ani gemo muki kotega hapa paige muki vayaꞌaifeꞌmo hapa paige hutapa hapa
    paiyo.
  mps-mps: “Augwaligo te po pusuyu, te tuni bidigo bomai po tiwai me deli da olama,
    tama tigidali tǫ pedaide bidibo tigidali bidibolo wao. Tama tibaso da, te Juda
    dabe augwaligo sisi elaluama, te side pedalubaso, augwaligo te boi bidi dabebolo
    te wąbi wei ponomainao,” po wai dao.
  tpi-tpi: Ol i mas autim dispela tok olsem wanpela lo bilong king, na tokim olgeta
    man long olgeta provins. Olsem bai ol Juda i ken redi long bekim pait long ol
    birua long taim dispela de i kamap.
  dan-1931: En Afskrift af Skrivelsen, der skulde udgå som Forordning i alle Rigets
    Dele, blev kundgjort for alle Folkene, for at Jøderne den Dag kunde være rede
    til at tage Hævn over deres Fjender.
  vie-OVCB: Bản sao sắc lệnh này cũng được gửi đến cho mỗi tỉnh trong đế quốc để công
    bố cho mọi nước biết, và để người Do Thái chuẩn bị sẵn sàng báo thù kẻ chống nghịch.
  guj-2017: એ હુકમ સર્વ પ્રાંતોમાં પ્રગટ કરવામાં આવે એટલા માટે તેની એક એક નકલ બધી
    પ્રજાઓમાં મોકલવામાં આવી તે જ દિવસે યહૂદીઓએ પોતાના શત્રુઓ પર વેર વાળવાને તૈયાર
    રહેવાનું હતું.
  pon-2006A: E pahn kalohkda nin duwen kosonned ehu oh kawehwehiong tohn wehi koaros,
    pwe mehn Suhs en kak onopada en ikih arail imwintihti kan ni eh pahn lel rahno.
  por-BRBSL: Uma cópia da carta, que o decreto deveria ser entregue em todas as províncias,
    foi publicada para todos os povos, para que os judeus estivessem prontos para
    esse dia se vingarem de seus inimigos.
  eng-OEBUS: A copy of the edict was to be published as a decree in every province
    – publicly displayed so that the Jews might be ready for that day and avenge themselves.
  cth-cth: Hete lawk teh, hatnae hnin roeroe nah a tarannaw e lathueng vah moipathung
    thai nahan hoi Judahnaw sut coungkacoe lah ao thai awh nahan, kho tangkuem vah
    koung patawn teh taminaw pueng koe pathang han, telah atipouh.
  twi-twi: Ɛsɛ sɛ wɔfa mmara yi sɛso wɔ ɔmantam biara mu sɛ mmara, na wɔda no adi
    kyerɛ ɔmanfo nyinaa. Sɛ ɛba saa a, saa da no, Yudafo no besiesie wɔn ho, atɔ wɔn
