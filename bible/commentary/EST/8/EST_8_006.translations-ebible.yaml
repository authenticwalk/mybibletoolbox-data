verse: EST.008.006
translations:
  mal-C: ഒരു ദുരന്തം എന്റെ ജനത്തെ മൂടുന്നത് ഞാൻ എങ്ങനെ കണ്ടു സഹിക്കും? എന്റെ കുടുംബത്തിന്റെ
    നാശം ഞാൻ എങ്ങനെ കണ്ടു സഹിക്കും?”
  deu-TKW: Denn wie könnte ich's ertragen, den Untergang meines Geschlechts mit anzusehen!
  lin-lin: Ndenge nini ngai nakoki komona pasi kokweyela bato na ngai to komona kobebisama
    ya libota na ngai ?
  eng-LSV: for how do I endure when I have looked on the evil that finds my people?
    And how do I endure when I have looked on the destruction of my family?”
  eng-GNV: For how can I suffer and see the euil, that shall come vnto my people?
    Or howe can I suffer and see the destruction of my kinred?
  eng-WEBSTER: For how can I endure to see the evil that will come to my people? or
    how can I endure to see the destruction of my kindred?
  nhw-BL: Pampa ¿quenicatza huelis niquijiyohuis nopa tlaijiyohuilistli catli nechca
    para quinajsis nochi nomasehualhua? Amo huelis niquijiyohuis para ma quintzontlamiltica.
  swh-ONEN: Kwa maana nitawezaje kuvumilia kuona maafa yakiwapata watu wangu? Nitawezaje
    kuvumilia kuona maangamizi ya jamaa yangu?”
  bba-bba: Domi nɑ ǹ kpɛ̃ nɑ n sɔ̃ kpɑ nɑ n wɑɑmɔ bɑ nɛn bweseru nɔni sɔ̃ɔmɔ bɑ ɡoomɔ.
  eng-KJVCPB: for how can I endure to see the evil that shall come unto my people?
    or how can I endure to see the destruction of my kindred?
  luo-luo: Nimar ere kaka dalingʼ alingʼa ka aneno masira mabiro ne ogandana? Kata
    ere kaka dalingʼ alingʼa ka aneno ka idwaro tiek joodwa.”
  meu-meu: Badina be dika badana na egu bese taudia latadiai be kaumu na itana ai
    ede baina haheauka toma? Varavaragu ihabua-taridia baina itaia negana ai, ede
    baina haheauka toma?
  npi-ULB: किनकि मेरो जातिमाथि आइपर्ने विपत्ती देख्‍दा म कसरी सहन सक्छु ? मेरा नातेदारहरूको
    विनाश हेर्ने कुरा मैले कसरी सहन सक्छु ?”
  yor-yor: Nítorí báwo ni èmi yóò ṣe fi ara dà á tí èmi yóò sì rí kí ibi máa ṣubú
    lu àwọn ènìyàn mi? Báwo ni èmi yóò ṣe fi ara dà á, tí èmi yóò sì máa wo ìparun
    àwọn ìdílé mi?”
  ind-ind: Hambamu ini tidak tega melihat seluruh bangsa serta sanak saudara hamba
    dibunuh.”
  pes-OPCB: من چگونه می‌توانم قتل عام و نابودی قومم را ببینم؟»
  tgl-ULB: Sapagkat paano ko makakayang tingnan ang kapahamakang mangyayari sa aking
    lahi? Paano ko matitiis na panoorin ang pagkalipol ng aking mga kamag-anak?
  hui-hui: Tigua i̱naga hameigini bibahende uruni bo wahai hayagua nde i̱ bayale agua
    birulebodabe, lene.
  mya-mya: ကျွန်​တော်​မ​၏​အ​မျိုး​သား​ချင်း​များ​သည် ဤ​ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​ကြုံ​တွေ့​ရ​လျက်
    ကျွန်​တော်​မ​၏​ဆွေ​မျိုး​အ​ရင်း​အ​ချာ​များ သည်​လည်း​အ​သတ်​ခံ​ကြ​ရ​ပါ​မူ​ကျွန်​တော်
    မ​သည်​အ​ဘယ်​သို့​ရှု​စိမ့်​နိုင်​ပါ​အံ့​နည်း'' ဟု​လျှောက်​လေ​၏။
  bod-N: བདག་གི་མི་རྣམས་ལ་འབྱུང་བར་འགྱུར་བའི་གནོད་འཚེ་དེར་ངས་ཇི་ལྟར་བལྟ་ནུས་སམ། བདག་གི་རུས་རྒྱུད་རྣམས་མེད་པར་བྱེད་པ་དེ་ངས་ཇི་ལྟར་བཟོད་ནུས་སམ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Ndingagona seiko kuona kuparadzwa kuchiwira kuvanhu vangu? Ndingashinga
    sei ndichiona kuparadzwa kworudzi rwangu?”
  spa-BLM: Porque, ¿cómo podré soportar ver el mal que le espera a mi pueblo? ¿Cómo
    podré soportar ver la destrucción de mis parientes?”
  cac-cac: Man̈ ol techaj vuj vilan tas ol javoc d'a yib'an̈ masanil eb' vetchon̈ab'
    yuj tas ol aj co satjieli, xchi ix.
  swh-ULB: Ninawezaje kuona ubaya ukiwapa watu wangu? Ninawezaje kutazama uharibifu
    wa jamaa zangu?”
  bel-bel: бо, як я магу бачыць бедства, якое спасьцігне народ мой, і як я магу бачыць
    пагібель родных маіх?
  deu-ELBBK: Denn wie vermöchte ich das Unglück anzusehen, das mein Volk treffen wird?
    Und wie vermöchte ich den Untergang meines Geschlechts anzusehen?
  mbb-OT: Kenè ku egkaantus he egkeehè ku is kegkeǥerà te menge emurè ku te inged
    wey menge kezuzumahi ku.”
  mal-2015: എന്റെ ജനത്തിന്നു വരുന്ന അനർത്ഥം ഞാൻ എങ്ങനെ കണ്ടുസഹിക്കും? എന്റെ വംശത്തിന്റെ
    നാശവും ഞാൻ എങ്ങനെ കണ്ടുസഹിക്കും.
  rmc-rmc: Sar šaj dikhav, kraľina, pre miro narodos the pre miri famelija, hoj len
    džan te murdarel? Sar šaj dikhav pre oda?“
  nlg-nlg: ?Nia ivei ke ghaghua ge ku nia togotogo inau na vaevane-adira na lei kulagu
    na vure, maira nigua na binabolitana bona kara pahepahera, maia kara mate pisura?”.
  pes-OPV: زیرا که من بلایی را که بر قومم واقع می‌شود چگونه توانم دید؟ و هلاکت خویشان
    خود را چگونه توانم نگریست؟»
  ron-1924: Кэч кум аш путя еу сэ вэд ненорочиря каре ар атинӂе пе попорул меу ши
    кум аш путя сэ вэд нимичиря нямулуй меу?”
  ben-OBCV: কারণ আমার লোকদের বিপর্যয় দেখে আমি কি করে সহ্য করব? আমার পরিবারের ধ্বংস
    দেখে আমি কি করে সহ্য করব?”
  lex-lex: Hota awuarora emkameni la a ralmu la'pa umkek rer nieka a i'nu-na'ru ror
    wut nieka hu'wu-woinu re rwunu-rwenna la a ga'yu ralamni?!”
  som-som: Waayo, bal sidee baan ugu adkaysan karaa inaan arko belaayada dadkayga
    ku dhacaysa? Amase sidee baan ugu adkaysan karaa inaan arko baabbi'inta dadkayga?
  lat-VUC: Quomodo enim potero sustinere necem et interfectionem populi mei?
  eng-ASVBT: for how can I endure to see the evil that shall come unto my people?
    or how can I endure to see the destruction of my kindred?
  ita-1885: Perciocchè, come potrei io vivere, veggendo il male che avverrebbe al
    mio popolo? anzi, come potrei io vivere, veggendo la distruzione del mio parentado?
  eng-ULB: For how could I bear to see disaster fall on my people? How could I endure
    watching the destruction of my relatives?”
  spa-VBL: ¿Cómo podré soportar ver el desastre que está a punto de caer sobre mi
    pueblo? ¿Cómo podré soportar ver la destrucción de mi familia?”
  fra-_FOB: Car comment pourrais-je voir le mal qui arriverait à mon peuple, et comment
    pourrais-je voir la destruction de ma race?
  mal-mal: എന്റെ ജനത്തിന് വരുന്ന ദോഷവും എന്റെ വംശത്തിന്റെ നാശവും ഞാൻ എങ്ങനെ സഹിക്കും.
  urd-GVR: Agar merī qaum aur nasl musībat meṅ phaṅs kar halāk ho jāe to maiṅ yih
    kis tarah bardāsht karūṅgī?”
  suz-BL: मारदे हना आं जात नु आं खिं ङा मुरपुकी खतम दुम्‍शो गो दोपा फाल्‍ने चाप्‍नुङा
    ङा?” देंत।
  ita-1927: Perché come potrei io reggere a vedere la calamità che colpirebbe il mio
    popolo? Come potrei reggere a vedere la distruzione della mia stirpe?”
  ckb-ckb: ئەوسا چۆن دەتوانم تەماشای ئەو کارەساتە بکەم کە تووشی نەتەوەکەم دەبێت؟ چۆن
    دەتوانم تەماشای لەناوچوونی ڕەگەزەکەم بکەم؟»
  eng-BBE: For how is it possible for me to see the evil which is to overtake my nation?
    how may I see the destruction of my people?
  kan-OKCV: ನನ್ನ ಜನರಿಗೆ ಕೇಡು ಸಂಭವಿಸುವುದನ್ನು ನೋಡಿ ನಾನು ಹೇಗೆ ಸಹಿಸಲಿ? ಇಲ್ಲವೆ ನನ್ನ ಕುಟುಂಬದ
    ನಾಶವನ್ನು ನಾನು ನೋಡಿ ಹೇಗೆ ಸಹಿಸಲಿ?” ಎಂದಳು.
  tam-2017: என்னுடைய மக்களின்மேல் வரும் தீங்கை நான் எப்படிப் பார்க்கமுடியும்? என்னுடைய
    உறவினர்களுக்கு வரும் அழிவை நான் எப்படி சகிக்கமுடியும்? என்றாள்.
  spa-RV-1909: Porque ¿cómo podré yo ver el mal que alcanzará á mi pueblo? ¿cómo podré
    yo ver la destrucción de mi nación?
  ron-BTF: Căci cum aş putea îndura să văd răul care va veni peste poporul meu? Sau
    cum aş putea îndura să văd nimicirea rudeniei mele?
  eng-WEBP: For how can I endure to see the evil that would come to my people? How
    can I endure to see the destruction of my relatives?”
  eng-FBV: For how can I bear to see the disaster about to fall on my people? How
    can I bear to see the destruction of my family?”
  nld-1939: Want hoe zou ik het onheil, dat mijn volk overkomt, kunnen aanzien, en
    de ondergang van mijn geslacht kunnen aanschouwen?
  nch-BL: Pampa ¿quenicatza huelis niquijyohuis nopa taijyohuilisti cati nechca para
    quinajsis nochi nomasehualhua? Amo huelis niquijyohuis para ma quintzontamiltica.
  vie-1934: Vì nỡ nào tôi thấy được tai nạn xảy đến cho dân tộc tôi, và lòng nào nỡ
    xem được sự hủy diệt dòng dõi tôi?
  hin-CV: क्योंकि अपने सजातियों पर आ पड़े संकट को देखते हुए मैं कैसे सह सकती हूं,
    मैं अपने परिवार के विनाश को देखते हुए कैसे सहन कर सकती हूं?”
  spa-BES: ¿Cómo es posible para mí ver el mal que es superar a mi nación? ¿Cómo puedo
    ver la destrucción de mi pueblo?
  tdx-tdx: amy te aia ty hahafeahako trea ty hankàñe hifetsak’ am’ondatikoo? vaho
    aia ty hahatantezako isake ty fandrotsahañe o longokoo.
  tha-KJV: เพราะหม่อมฉันจะอดทนดู​ภัยพิบัติ​มาถึงชาติของหม่อมฉันอย่างไรได้ หม่อมฉันจะทนดูการทำลายญาติ​พี่​น้องของหม่อมฉันอย่างไรได้”
  por-BR-2018: Pois como poderei eu ver o mal que sobrevirá a meu povo? Como poderei
    eu ver a destruição dos meus parentes?
  deu-ELO: Denn wie vermöchte ich das Unglück anzusehen, das mein Volk treffen wird?
    Und wie vermöchte ich den Untergang meines Geschlechtes anzusehen?
  caa-caa: Porque nen ma tawaren tuaꞌ inwira acꞌapesna tunor nichinam y tunor nifamilia,
    che e Ester.
  eng-WYC-2018: for how shall I be able to suffer the death, and the slaying, of my
    people? (for how shall I be able to endure the slaughter, and the death, of my
    own people?)
  epo-epo: ĉar kiel mi povus vidi la malfeliĉon, kiu trafas mian popolon? kaj kiel
    mi povus vidi la pereon de miaj samgentanoj?
  uig-PIN: Qünki mǝn ɵz hǝlⱪimgǝ qüxidiƣan bu balayi’apǝtkǝ ⱪandaⱪmu qidap ⱪarap turalaymǝn?
    Ɵz tuƣⱪanlirimning yoⱪitilixiƣa ⱪandaⱪmu qidap ⱪarap turalaymǝn? — dedi Əstǝr
    padixaⱨⱪa.
  beo-beo: Ilia da na fi dunu amola na sosogo fi huluane medole legei ba:sea, na da
    adi hamoma:bela:?”
  tpi-OTNT: Mi no laik tru bai dispela bagarap i kamap long ol manmeri bilong mi.
    Na sapos ol i kilim i dai ol wanblut bilong mi, bai mi stap gut olsem wanem?”
  hau-SA: Gama yaya zan jure da ganin masifa ta faɗa a kan mutanena? Yaya zan jure
    in ga an hallaka iyalina?”
  uig-LAT: Chünki men öz xelqimge chüshidighan bu balayi’apetke qandaqmu chidap qarap
    turalaymen? Öz tughqanlirimning yoqitilishigha qandaqmu chidap qarap turalaymen?
    — dédi Ester padishahqa.
  nde-nde: Kambe kungavuma njani ukubona incithakalo isehlela abantu bakithi? Kungavuma
    njani ukuba ngibone incithakalo yemuli yakithi?”
  ton-ton: He te u kātaki fēfeeʻi ke mamata ki he kovi ʻaia ʻe hoko ki hoku kakai?
    Pea ʻe fēfeeʻi ʻeku kātaki ʻae mamata ki he fakaʻauha ʻa hoku kāinga?”
  ces-1613: Nebo jak bych se mohla dívati na to zlé, kteréž by potkalo lid můj? A
    jak bych mohla hleděti na zhoubu rodiny své?
  eng-WMB: For how can I endure to see the evil that would come to my people? How
    can I endure to see the destruction of my relatives?”
  tam-TCV: எனது மக்கள்மேல் பேரழிவு வருவதைக் கண்டு என்னால் எப்படி அதைத் தாங்கமுடியும்.
    எனது குடும்பத்தின் அழிவைக் கண்டு அதை என்னால் எப்படித் தாங்கிக்கொள்ள முடியும்”
    என்றாள்.
  ceb-ULB: Kay unsaon ko man pagsugakod sa paglantaw sa katalagman nga modangat sa
    akong katawhan? Unsaon ko man paglahutay nga maglantaw sa kalaglagan sa akong
    kaparyentihan?”
  mkn-mkn: Te beta sonde bisa tahan ame lia calaka yang nanti jato kaná di beta pung
    orang dong sampe dong ancor abis. Apalai beta pung kelu sandiri dong. Beta sonde
    kuat bagitu, bapa.”
  pol-UBG: Jakże bowiem mogłabym patrzeć na to nieszczęście, które spotka mój lud?
    Jak mogłabym patrzeć na zgubę mojej rodziny?
  urd-GVU: اگر میری قوم اور نسل مصیبت میں پھنس کر ہلاک ہو جائے تو مَیں یہ کس طرح برداشت
    کروں گی؟“
  eng-OEBCW: For how can I bear to look upon the evil that will come to my people?
    How can I bear to see their destruction?’
  deu-1912: Denn wie kann ich zusehen dem Übel, das mein Volk treffen würde? Und wie
    kann ich zusehen, daß mein Geschlecht umkomme?
  kan-2017: ನನ್ನ ಜನರಿಗೆ ಕೇಡು ಸಂಭವಿಸುವುದನ್ನು ನೋಡಿ ನಾನು ಸಹಿಸಿಕೊಂಡಿರುವುದು ಹೇಗೆ? ನನ್ನ
    ಕುಲನಾಶನವನ್ನು ನೋಡುತ್ತಾ ಸುಮ್ಮನಿರುವುದು ಹೇಗೆ?” ಎಂದು ಬಿನ್ನವಿಸಿದಳು.
  yap-yap: Bu uw rogon i lubeg rog e biney e riya’ ni nge aw ko tirog e girdi’, ni
    ngan thang owcharad?”
  hlt-MCSB: Boethae loh ka pilnam a tlak thil ham te metlam ka ueh vetih ka sawt eh?
    Ka pacaboeina kah mitmoengnah ham te metlam ka ueh vetih ka sawt eh?” a ti nah.
  mdy-ETH: ዬያጉዴ ባይሲንታ ታ ዴሮ ሄላኣና፤ ጊንሣ ሃሣ ታ ዒጊና ዎዺንታኣና ዎዲ ታ ጊባንዳይ?» ጌዔኔ።
  twi-ASANTE: Na mɛyɛ dɛn matena ase ahwɛ sɛ wɔrekunkum me nkurɔfoɔ ne mʼabusuafoɔ,
    asɛe wɔn?”
  eng-WEBU: For how can I endure to see the evil that would come to my people? How
    can I endure to see the destruction of my relatives?”
  wal-wal: Ha ubba bashshai ta asaa bollan gakkiyo wode, taani waana xeellanau danddayiyaanaa?
    Qassi ta dabbotakka muliyaa xaissiyo wode, taani waana xeellanau danddayiyaanaa?”
    yaagaasu.
  tgk-tgk: Чӣ тавр ба ин балое, ки ба сари халқам меояд, тоб оварам? Нобудшавии оилаамро
    чӣ гуна тоқат кунам?»
  spa-PDDPT: Porque, ¿cómo podré yo ver el mal que alcanzará a mi pueblo? ¿Y cómo
    podré contemplar la destrucción de mi parentela?
  gun-gun: Mba'exa 'rã tu xee aexa ha'e rami ete mba'emo vai xeretarã kuery re oiko
    rã? Mba'exa 'rã tu aexa xeretarã kuery ojukapaa rã? — he'i.
  agu-BL: Poro ¿ẍe'n tzintx'aj kol chiquim cyakil e' inxonl scyuch' cyakil yi e' intanum?
    stzun Ester bantz tetz yi rey.
  ilo-ULB: Ta kasano a maituredko a kitaen ti didigra a mapasamak kadagiti tattaok?
    Kasano a maibturak a buyaen ti pannakadadael dagiti kakabagiak?”
  kpg-kpg: Dehee dagu hai e hai, maa di mee deenei gaa gila i hongo agu daangada,
    gei ogu gau donu ga daaligi gii mmade?”
  uig-ARA: چۈنكى مەن ئۆز خەلقىمگە چۈشىدىغان بۇ بالايىئاپەتكە قانداقمۇ چىداپ قاراپ
    تۇرالايمەن؟ ئۆز تۇغقانلىرىمنىڭ يوقىتىلىشىغا قانداقمۇ چىداپ قاراپ تۇرالايمەن؟ ــ
    دېدى ئەستەر پادىشاھقا.
  sus-sus: N tan mu nɔma n ya tide n ma mixie ra tɔɔrɛ nun gbaloe xa e sɔtɔ.»
  pon-2006: Ia duwe, I pahn kakohng apwal wet eh pahn lelohng nei aramas akan, oh
    ei peneinei pahn kamakamala?”
  ksd-ksd: Tago ina gire davatane ra kaina magit ba na tadav kaugu tarai? Ma ina bobe
    davatane ra vinirua ba na tadav ra umana niurugu?
  tur-YTC: Çünkü halkıma gelecek kötülüğü görmeye nasıl dayanabilirim? Akrabalarımın
    yok edilmesini görmeye nasıl dayanabilirim?”
  ind-AYT: Sebab, bagaimana aku dapat melihat malapetaka yang akan menimpa bangsaku?
    Bagaimana aku dapat melihat kebinasaan sanak saudaraku?”
  nya-nya: Kodi ndingapirire bwanji pamene ndi kuona tsoka likugwera anthu a mtundu
    wanga? Ndingapirire bwanji pamene abale anga akuwonongedwa?”
  kyg-kyg: Nagae vayaꞌaitegamo ani agufa hanageke yaꞌmo afole aisigeꞌna ageteꞌnaeꞌmo
    haiya kava huꞌna alagepa huꞌna maiguve. Magoke kolaꞌmo naipeletiꞌmo apaisageꞌa
    falisageꞌnaeꞌmo nagaemo haiya agufa kavaꞌmo huꞌna alagepa huꞌna maiguve, huno
    ha paiꞌniye.
  mps-mps: Te dolabo dwai kolesagago te eno hani we bidi dabe augwali silidali te
    homu hagela mu eno ebao. Tama augwaligo te deli kaneme dabe augwali ela mubaso
    da, teda ena magi elama bugagia bidigowe?” Estago te po wai.
  tpi-tpi: Mi no laik tru bai dispela bagarap i kamap long ol manmeri bilong mi. Na
    sapos ol i kilim i dai ol wanblut bilong mi, bai mi stap gut olsem wanem?”
  dan-1931: thi hvor kan jeg udholde at se den Ulykke, som rammer mit Folk, og hvor
    kan jeg udholde at se min Slægts Undergang!”
  vie-OVCB: Làm sao tôi chịu đựng nổi thảm họa xảy đến cho dân tộc tôi, và đứng nhìn
    cảnh gia đình tôi bị tận diệt?”
  guj-2017: કેમ કે મારા લોકો પર જે વિપત્તિ આવી પડવાની છે તે મારાથી શી રીતે જોઈ શકાય?
    અથવા મારા સગાંનો નાશ મારાથી શી રીતે જોઈ શકાય?”
  pon-2006A: Ia duwe, I pahn kakohng apwal wet eh pahn lelohng nei aramas akan, oh
    ei peneinei pahn kamakamala?”
  por-BRBSL: Como posso suportar para ver o mal que viria ao meu povo? Como posso
    suportar para ver a destruição de meus parentes”?
  eng-OEBUS: For how can I bear to look upon the evil that will come to my people?
    How can I bear to see their destruction?”
  cth-cth: Bangkongtetpawiteh, ka miphunnaw koe hawihoehnae ka tho hane runae hoi
    thoseh, ka miphunnaw a raphoenae hai thoseh, kai ni ka khet hanelah bangtelamaw
    ka khang thai han, telah atipouh.
  twi-twi: Na mɛyɛ dɛn atena ase ahwɛ sɛ wɔrekunkum me nkurɔfo ne mʼabusuafo, asɛe
    wɔn?”
  hlt-hlt: Boethae loh ka pilnam a tlak thil ham te metlam ka ueh vetih ka sawt eh?
    Ka pacaboeina kah mitmoengnah ham te metlam ka ueh vetih ka sawt eh?” a ti nah.
  tbz-SIM: M bo yĩ́mɛ kɛ nwúónko kɛ̀ bɛ̀ɛ kuɔ n kɔbɛ? M bo yĩ́mɛ kɛ́nwúó mbɛ̀ kɔ̀ù
    dɛ̀ n kɔbɛ?
  msy-2020: Osɨmtɨzir kam nan adarazi bativan kɨ bar aghua. Egh me nan adarazi bar
    me gasɨghasightɨ, nan dabirabim manmaghɨn deragh ikɨvɨra ikiam?”
  dop-dop: Mɑ kɑɑ pǝsɩ nɑ mɑ́ nyǝnǝɣɩ mɑ yǝlɑɑ sǝm kɛ mpʋ.
  azb-azb: Axı xalqımın başına gələn bu müsibətə necə dözüm? Görəndə ki qohumlarım
    qırılır, necə dözüm?»
  eng-DBY: For how shall I endure to see the evil that shall befall my people? and
    how shall I endure to see the destruction of my kindred?
  hin-2017: क्योंकि मैं अपने जाति के लोगों पर पड़नेवाली उस विपत्ति को किस रीति से
    देख सकूँगी? और मैं अपने भाइयों के विनाश को कैसे देख सकूँगी?”
  wol-KYG: Ana nu ma mana seetaane musiba di dal samaw xeet ak nu ma mana seetaane
    ñuy sànk samay bokk?»
  bjr-bjr: Qinee mi mandafa qini faiqi anaaseeki sia kambiqaanifee qimasee iridaqa.
    Misa qini moodaa fidikauqa kuqa narusaifaqa qinee naqi fee masee amiqiqa marianauree.
  eng-YLT: for how do I endure when I have looked on the evil that doth find my people?
    and how do I endure when I have looked on the destruction of my kindred?'
  eng-WYC-2017: for how shall I be able to suffer the death, and the slaying, of my
    people?
  eng-WMBB: For how can I endure to see the evil that would come to my people? How
    can I endure to see the destruction of my relatives?”
  urd-GVH: अगर मेरी क़ौम और नसल मुसीबत में फँसकर हलाक हो जाए तो मैं यह किस तरह बरदाश्त
    करूँगी?”
  rug-rug: Ura lopu kaqu boka va manoto ni arau sari na tinasuna sapu kote mae ṉoṉovali
    sari na qua tie, meke sari na turaṉaqu si kote tava mate.”
  gaz-gaz: Ani utuun balaa saba koo irra gaʼu arguu akkamittin obsuu dandaʼa? Akkamittis
    badiisa maatii koo argee obsuu dandaʼa?”
  fra-LSG: Car comment pourrais-je voir le malheur qui atteindrait mon peuple, et
    comment pourrais-je voir la destruction de ma race?
  yal-yal: N tan mi nɔɛ tinɲɛ n bɔnsɔnna yi tɔrɔ, a raxɔri.”
  haw-1868: No ka mea, pehea la e hiki ai ia'u ke hoomanawanui i ka ike ana aku i
    ka hewa e hiki mai ana maluna o ko'u lahuikanaka? Pehea la hoi e hiki ai ia'u
    ke hoomanawanui i ka ike ana aku i ka make o ko'u hanauna?
  arb-NAV: إِذْ كَيْفَ يُمْكِنُ أَنْ أَرَى الشَّرَّ يَحِيقُ بِشَعْبِي؟ وَكَيْفَ يُمْكِنُ
    أَنْ أَشْهَدَ هَلاكَ أَبْنَاءِ جِنْسِي؟»
  ewe-ewe: elabena nyemate ŋu atsɔ gbegblẽ si ava nye amewo dzi alo atsɔ nye ƒometɔwo
    ƒe tsɔtsrɔ̃ o.”
  eng-LEE: For how could I endure to look on the evil that is to befall my people?
    and how could I endure to look on the extermination of my kindred?
  asm-FB: কাৰণ মোৰ লোক সকলক দুৰ্যোগত পৰি থকা দেখি মই কেনেকৈ সহ্য কৰিম? নিজৰ সম্পৰ্কীয়
    লোকসকলৰ বিনাশ দেখি মই কেনেকৈ সহি থাকিম?”
  sus-A: ﭑ تَن مُ نْمَ ﭑ يَ تِدٍ ﭑ مَ مِشِيٍ رَ تْورّ نُن فبَلٌي شَ عٍ سْتْ.»
  fra-SBL: Car comment pourrais-je supporter de voir le malheur qui s'abattrait sur
    mon peuple ? Comment pourrais-je supporter de voir la destruction de mes proches ? »
  hbo-hbo: כִּ֠י אֵיכָכָ֤ה אוּכַל֙ וְֽרָאִ֔יתִי בָּרָעָ֖ה אֲשֶׁר־יִמְצָ֣א אֶת־עַמִּ֑י
    וְאֵֽיכָכָ֤ה אוּכַל֙ וְֽרָאִ֔יתִי בְּאָבְדַ֖ן מֹולַדְתִּֽי׃ ס
  pjt-pjt: '@see-verse:EST.008.005'
  kik-kik: Nĩ ũndũ-rĩ, ingĩhota atĩa gũkirĩrĩria ngĩonaga ngero ĩrĩa ĩkũgerwo andũ
    akwa? Ingĩhota atĩa gũkirĩrĩria kuona andũ a nyũmba yakwa makĩniinwo?”
  fra-NCL: Car comment pourrais-je voir le malheur qui atteindrait mon peuple, et
    comment pourrais-je voir l’extermination de ma race ? »
  cek-AK: kai ih kaminawk nuiah kapha han koi amrohaih to kawbangmaw ka pauep thai
    tih? To tih ai boeh loe kaimah ih canawk amrohaih to kawbangmaw ka khen thai tih?
    tiah a naa.
  cuk-cuk: Ar an-dulemar-ogilolealile, ¿igi baisur-an-dakosunna? An-dulemar-oburgwilealile,
    ¿igi boo-an-dakosunna? An deyob geg gued.
  uig-CYR: Чүнки мән өз хәлқимгә чүшидиған бу балаю-апәткә қандақму чидап қарап туралаймән?
    Өз туққанлиримниң йоқитилишиға қандақму чидап қарап туралаймән? — деди Әстәр падишаға.
  tel-2017: నా స్వజనం మీదికి రాబోతున్న కీడును, నా వంశ నాశనాన్ని చూసి నేనెలా సహించ
    గలను” అని మనవి చేసింది.
  hat-BSA: Paske, kijan mwen kab sipòte wè gwo dezas ki va rive pèp mwen an, e kijan
    mwen kab sipòte wè destriksyon a fanmi mwen yo?”
  kos-kos: Nga ac mutangla fuka ma koluk lulap se inge fin tuku nu fin mwet luk, ac
    sou luk sefacna elos anwuki?”
  hbo-WLC: כִּ֠י אֵיכָכָ֤ה אוּכַל֙ וְֽרָאִ֔יתִי בָּרָעָ֖ה אֲשֶׁר־יִמְצָ֣א אֶת־עַמִּ֑י
    וְאֵֽיכָכָ֤ה אוּכַל֙ וְֽרָאִ֔יתִי בְּאָבְדַ֖ן מוֹלַדְתִּֽי׃ ס
  ibo-ibo: Nʼihi na m ga-esi aṅaa nagide ya, ịhụ ka a na-egbu ndị m, na-alakwa ụmụnna
    m nʼiyi?”
  ory-ory: ଯେହେତୁ ମୋʼ ଲୋକଙ୍କ ପ୍ରତି ଯେଉଁ ଅମଙ୍ଗଳ ଘଟିବ, ତାହା ଦେଖି ମୁଁ କିପରି ସହି ପାରିବି?
    ପୁଣି, ଆପଣା କୁଟୁମ୍ବମାନଙ୍କ ବିନାଶ ଦେଖି କିପରି ସହି ପାରିବି?”
  chk-chk: Pun ifa usun, epwe tufich ngeniei pwe üpwe nengeni ewe feiengau epwe tori
    aramasei? Are ifa usun, üpwe tongeni nengeni mälan ai famili?”
  rop-rop: Mi brabli nogudbinji wen mi jinggabat wanim garra hepin langa ol main pipul
    en femili olabat. Wanim ai garra dum?”
  ukr-1871: Бо як я можу дивитись на лихо, що спаде на народ мій, і як менї дивитись
    на загибель рідних моїх?
  deu-1951: Denn wie könnte ich dem Unglück zusehen, das mein Volk treffen würde?
    Und wie könnte ich zusehen, wie mein Geschlecht umkommt?
  eng-JPS: for how can I endure to see the evil that shall come unto my people? or
    how can I endure to see the destruction of my kindred?'
  srp-1865: Jer kako bih mogla gledati zlo koje bi zadesilo moj narod? i kako bih
    mogla gledati da se potre rod moj?
  lug-lug: Nnyinza ntya okugumiikiriza okulaba obulabe obulijja ku bantu bange, era
    n’okulaba okuzikirizibwa okw’ennyumba yange?”
  heb-heb: כי איככה אוכל וראיתי ברעה אשר ימצא את עמי ואיככה אוכל וראיתי באבדן מולדתי׃
  ben-IRV: কারণ আমার জাতি ও আমার নিজের লোকদের উপর সর্বনাশ নেমে আসবে তা দেখে আমি কেমন
    করে সহ্য করব?”
  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਬੁਰਿਆਈ ਨੂੰ ਜਿਹੜੀ ਮੇਰੇ ਲੋਕਾਂ ਉੱਤੇ ਆਉਣ ਵਾਲੀ ਹੈ ਕਿਵੇਂ ਵੇਖ ਸਕਾਂਗੀ?
    ਅਤੇ ਕਿਵੇਂ ਮੈਂ ਆਪਣੇ ਘਰਾਣੇ ਦਾ ਨਾਸ ਕੀਤਾ ਜਾਣਾ ਵੇਖਾਂਗੀ?”
  mya-JVB: ကျွန်တော် မအမျိုး အပေါ်သို့ ရောက် ရသော ဘေး ကို၎င်း၊ ကျွန်တော် မအမျိုးသား
    ချင်းပျက်စီးသောအမှု ကို၎င်း၊ ကျွန်တော်မသည် ကြည့်ရှု ခြင်းငှါ၊ အဘယ်သို့ တတ်နိုင်
    ပါအံ့နည်းဟု လျှောက် ဆို၏။
  tbg-tbg: Mpo, nantiakee vika ti navunaaka aru taiqake vaira te vaiha tavararave?
    Nantiakee te tenta vaiinti nahenti vehi autuke vaira ho tavararave? tiro.
  hmo-hmo: Badina inai dika bada egu bese taudia dekenai lau ura lasi momokani. Bema
    egu varavara taudia idia alaia mase neganai edena bamona do lau noho namo diba?”
  urd-urd: क्यूँकि मैं उस बला को जो मेरी क़ौम पर नाज़िल होगी, क्यूँकर देख सकती हूँ?
    या कैसे मैं अपने रिश्तेदारों की हलाकत देख सकती हूँ?”
  rus-SYN: ибо, как я могу видеть бедствие, которое постигнет народ мой, и как я могу
    видеть погибель родных моих?
  bqc-SIM: Má fↄ̃ yã́ pↄ́ a yìa ma gbɛ̃́ↄwapi gwao. Má fↄ̃ wɛsi ma buiↄ dɛdɛalɛo.
  tcz-CHONGTHU: Ajehchu kamipite le kainsung mite akitha gamma akisuhmang ding ken
    iti kathoh dingham?”
  mar-mar: कारण माझ्या लोकांवर आलेली आपत्ती पाहून मी कशी सहन करू? माझ्या नातेवाईकांचा
    नाश मी कसा सहन करू शकेन?”
  qub-qub: Nogaga manami ricayta munächu marca-masëcuna y quiquëpa famillyäcunatapis
    ushacayman chayajta.»
  bqp-bqp: Mani kɛ deran mà kisira kũ ani su ma gbɛ̃nↄ le gwaa? Mani kɛ dera mà wɛ́
    kɛ pla kũ ma burinↄ dɛdɛnaaoo?
  hat-hat: Mwen p'ap ka rete konsa pou m' wè malè sa a ap tonbe sou moun pèp mwen
    yo, pou m' wè y'ap touye tout fanmi m' yo.
  eng-BSB: For how could I bear to see the disaster that would befall my people? How
    could I bear to see the destruction of my kindred?”
  eng-WEBPB: For how can I endure to see the evil that would come to my people? How
    can I endure to see the destruction of my relatives?”
  kbq-kbq: Na'ankure nagrama nege'nugeno'ma vahenimo'ma e'inahu hazenkema erisage'na
    inankna hu'na frua hu'na manigahue. Hagi naga'ni'ama zamahesage'na haviza hugahue.
  nhe-BL: Pampa ¿quejatza huelis niquijiyohuis nopa tlaijiyohuilistli tlen nechca
    para quinajsis nochi notlacajhua? Ax huelis niquijiyohuis para ma quintzontlamiltica.
  bus-bus: Mɛ́ kɛ dia màgↄ̃ mↄ́nzi kɛ̀ eé ma gbɛ̃nↄ lee gwaa? Mɛ́ kɛ dia màgↄ̃ ma
    boriinↄ dɛdɛna gwaa?
  gub-BL: Ta'e napuner kwaw teko heipy izuapyapyr wazuka haw hexakaw rehe ihe. Napuner
    kwaw heànàm wazuka haw hexakaw rehe ihe nehe. i'i izupe.
  eng-DRA: For how call I endure the murdering and slaughter of my people?
