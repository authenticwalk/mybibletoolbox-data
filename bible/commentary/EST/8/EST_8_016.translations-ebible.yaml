verse: EST.008.016
translations:
  mal-C: യെഹൂദർക്ക് അത് സന്തോഷത്തിന്റെയും ആഹ്ലാദത്തിന്റെയും ആനന്ദത്തിന്റെയും അഭിമാനത്തിന്റെയും
    സമയമായിരുന്നു.
  deu-TKW: Den Juden war Glück und Freude und Wonne und Ehre zuteil geworden.
  lin-lin: Ezalaki tango ya kosepela mpe ya esengo, tango ya feti mpe ya lokumu mpo
    na Bayuda.
  eng-LSV: to the Jews has been light, and gladness, and joy, and honor,
  eng-GNV: And vnto the Iewes was come light and ioy and gladnes, and honour.
  eng-WEBSTER: The Jews had light, and gladness, and joy, and honor.
  nhw-BL: Huan nochi israelitame paquiyayaj. Elqui quen monextijtoya se hueyi tlahuili
    campa inijuanti, huan yeca nochi sequinoc masehualme tlahuel quitlepanitayaya.
  swh-ONEN: Kwa maana kwa Wayahudi ulikuwa wakati wa raha na furaha, shangwe na heshima.
  bba-bba: Yen dɔmɑ te, Yuubɑ bɑ nuku dobu mɔ too, bɑ kuuki mɔ̀, bɑ yɔ̃ɔkumɔ.
  eng-KJVCPB: The Jews had light, and gladness, and joy, and honour.
  luo-luo: To ne jo-Yahudi, ne en kinde mar mor, gi ilo kod pak.
  meu-meu: diari bona moale bona lalo-namo bona heimodai na Iuda taudia latadiai.
  npi-ULB: यहूदीहरू खुसी र प्रसन्‍न भए अनि तिनीहरूका निम्ति आनन्द र सम्मानको दिन भयो
    ।
  yor-yor: Àsìkò ìdùnnú àti ayọ̀, inú dídùn àti ọlá ni ó jẹ́ fún àwọn Júù.
  ind-ind: Semua warga Yahudi di Susan tidak lagi merasa takut, sebaliknya mereka
    bergembira dan menunjukkan rasa bangga mereka.
  pes-OPCB: '@see-verse:EST.008.015'
  tgl-ULB: Nagkaroon ng kaliwanagan, kagalakan, kasiyahan, at karangalan ang mga Judio.
  hui-hui: Ani bialu Yu wali agali ti turu howa bu miniha dungulo hene. Ti wayali
    harimagoni manda buwa lone bope holobada lomanda nabi turuore ho hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​စိတ်​သက်​သာ ရွှင်​လန်း​ဝမ်း​မြောက်​လျက်​အ​သ​ရေ​မြင့်
    လာ​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ལ་གཟི་བརྗིད་ཐོབ་ཅིང་། དགའ་དགའ་སྐྱིད་སྐྱིད་ཀྱིས་བཀུར་བསྟི་ཡང་རེག་གོ
    །
  sna-sna: KuvaJudha kwaiva nechiedza, nomufaro nokufarisisa nokukudzwa.
  spa-BLM: Los judíos tuvieron luz, alegría, gozo y honor.
  cac-cac: Yuj chi' a eb' israel ix el lenaj ix yil eb', ix te tzalaj eb', yujto ix
    ic'jichaan̈ eb' ix yab'i.
  swh-ULB: Wayahudi walikuwa na nuru, na furaha na heshima. Mji wowote ambao mbiu
    hii ilipigwa, Wayahudi walifurahia na walifanya karamu na pumziko.
  bel-bel: А ў Юдэяў было тады асьвячэньне і радасьць, і весялосьць і сьвяткаваньне.
  deu-ELBBK: Den Juden war Licht und Freude und Wonne und Ehre zuteil geworden.
  mbb-OT: Ne utew heini ingkelipey te menge Judio wey nekeveǥey kandan te zengeg.
  mal-2015: യെഹൂദന്മാർക്കു പ്രകാശവും സന്തോഷവും ആനന്ദവും ബഹുമാനവും ഉണ്ടായി.
  rmc-rmc: Le Židen sas smirom the bachtalo džives. Predživenas baro radišagos a všadzik
    lenge o nipi presikavenas e pačiv.
  nlg-nlg: Na lei vure ni Jew udolu te vonughira na togotogo mana rivurivu, maia tara
    talu mavaa tana lei komu soko.
  pes-OPV: و برای یهودیان، روشنی وشادی و سرور و حرمت پدید آمد.
  ron-1924: Пентру иудей ну ера декыт феричире ши букурие, веселие ши славэ.
  ben-OBCV: ইহুদিদের জন্য সময়টি ছিল প্রসন্নতার, আনন্দের, আমোদের ও সম্মানের।
  lex-lex: Riy Yahudi makden hande mana ramuki-rahepur nohor memna.
  som-som: Oo Yuhuuddiina waxaa u ahaaday iftiin iyo farxad iyo rayrayn iyo sharaf.
  lat-VUC: Judæis autem nova lux oriri visa est, gaudium, honor, et tripudium.
  eng-ASVBT: The Jews had light and gladness, and joy and honor.
  ita-1885: E per li Giudei vi fu serenità, e allegrezza, e letizia, ed onore.
  eng-ULB: The Jews had light and gladness, and joy and honor.
  spa-VBL: Para los judíos fue un tiempo brillante de felicidad, alegría y respeto.
  fra-_FOB: Il y eut pour les Juifs du bonheur et de la joie, de l'allégresse et de
    l'honneur.
  mal-mal: യെഹൂദന്മാർക്ക് പ്രകാശവും സന്തോഷവും ആനന്ദവും ബഹുമാനവും ഉണ്ടായി.
  urd-GVR: Yahūdiyoṅ ke lie āb-o-tāb, ḳhushī-o-shādmānī aur izzat-o-jalāl kā zamānā
    shurū huā.
  suz-BL: मिनु यहूदी आन कली मेको नाक्‍त आन थुं बारपाइक्‍तीके, शुश ग्‍येरतीके नु मान
    ततीके नाक्‍त दुम्‍त।
  ita-1927: I Giudei poi erano raggianti di gioia, d’allegrezza, di gloria.
  ckb-ckb: ڕووناکی بۆ جولەکەکان درەوشایەوە، پڕبوون لە خۆشی و شادی و هەستکردن بە ڕێز.
  eng-BBE: And the Jews had light and joy and honour.
  kan-OKCV: ಯೆಹೂದ್ಯರಿಗೆ ಬೆಳಕೂ ಸಂತೋಷವೂ ಆನಂದವೂ ಘನವೂ ಉಂಟಾಗಿದ್ದವು.
  tam-2017: இவ்விதமாக யூதர்களுக்கு வெளிச்சமும், மகிழ்ச்சியும், களிப்பும், கனமும் உண்டானது.
  spa-RV-1909: Los Judíos tuvieron luz y alegría, y gozo y honra.
  ron-BTF: Iudeii au avut strălucire şi veselie şi bucurie şi onoare.
  eng-WEBP: The Jews had light, gladness, joy, and honor.
  eng-FBV: For the Jews it was a bright time of happiness, joy, and respect.
  nld-1939: en bij de Joden was het nu licht en blijdschap, vreugde en glorie.
  nch-BL: Huan nochi israelitame paquiyayaj. Elqui quej monextijtoya se hueyi taahuili
    campa inijuanti, huan yeca nochi sequinoc masehualme tahuel quitepanitayayaj.
  vie-1934: Về phần dân Giu-đa, thì có sự sáng sủa, vui vẻ, khoái lạc và vinh hiển.
  hin-CV: क्योंकि इस समय समस्त यहूदी इस सम्मान के कारण विमुक्ति एवं उल्लास में मगन
    हो चुके थे.
  spa-BES: Y los judíos tuvieron luz, alegría, gozo y honor.
  tdx-tdx: Aa naho o nte Iehodao, fonga hazavañe, hafaleañe, firebehañe, vaho asiñe.
  tha-KJV: พวกยิวมีความผ่องใส ความยินดี ชื่นบานและเกียรติ
  por-BR-2018: E para os judeus houve luz, alegria, júbilo, e honra.
  deu-ELO: Den Juden war Licht und Freude und Wonne und Ehre zuteil geworden.
  caa-caa: Entonces cꞌapa tunor e bꞌajcꞌut lo que ayan ani tama uyalmobꞌ e gente xeꞌ
    tuobꞌ e Israel, y bꞌutcꞌa uyalmobꞌ taca e tzayer, y war atajttzꞌobꞌ umen tunor
    e gente axin.
  eng-WYC-2018: Certainly then a new light seemed to rise up to the Jews, and joy,
    and honour, and dancing (And so a new light seemed to rise up for the Jews, and
    joy, and honour, and dancing)
  epo-epo: Ĉe la Judoj estis lumo kaj ĝojo, gajeco kaj triumfo.
  uig-PIN: Yǝⱨudiylar yoruⱪluⱪ, xad-huramliⱪ wǝ izzǝt-ikramƣa muyǝssǝr boldi.
  beo-beo: Yu dunu da hahawane bagade ba:i. Ilia da beda:i hou fisili, denesi dagoi.
  tpi-OTNT: Na ol Juda i belgut tru na i stap bel isi. Ol i amamas moa yet na ol i
    pilim olsem ol i win pinis na ol i no inap lus.
  hau-SA: Ga Yahudawa kuwa, lokaci ne na murna da farin ciki, da jin daɗi da bangirma.
  uig-LAT: Yehudiylar yoruqluq, shad-xuramliq we izzet-ikramgha muyesser boldi.
  nde-nde: Kwaba yisikhathi sokuthaba lokuthokoza, injabulo lodumo kubaJuda.
  ton-ton: Naʻe maʻu ʻe he kakai Siu ʻae maama mo e fiefia, mo e nekeneka, mo e fakahikihiki.
  ces-1613: Nebo Židům vzešlo světlo a radost, i veselé a sláva.
  eng-WMB: The Jews had light, gladness, joy, and honor.
  tam-TCV: ஏனெனில், யூதர்களுக்கு அது மகிழ்ச்சியும், சந்தோஷமும், குதூகலமும், மதிப்பும்
    நிறைந்த ஒரு காலமாயிருந்தது.
  ceb-ULB: Adunay kahayag ug kalipay, ug kasadya ug kadungganan ang mga Judio.
  mkn-mkn: Waktu orang Yahudi dong dengar ada jalan kaluar bagitu, na, dong talalu
    sanáng, te dong bisa salamat, deng orang laen dong kasi tunju hormat sang dong.
  pol-UBG: Dla Żydów nastały światło i wesele, radość i cześć.
  urd-GVU: یہودیوں کے لئے آب و تاب، خوشی و شادمانی اور عزت و جلال کا زمانہ شروع ہوا۔
  eng-OEBCW: To the Jews there came light and gladness and joy and honour.
  deu-1912: Den Juden aber war Licht und Freude und Wonne und Ehre gekommen.
  kan-2017: ಅಲ್ಲಿನ ಯೆಹೂದ್ಯರಿಗೆ ಸಂತೋಷ, ಗೌರವ, ಹರ್ಷಪ್ರಭಾವ ಮತ್ತು ತೇಜಸ್ಸುಳ್ಳವರಾದರು.
  yap-yap: Ya ke felan’ ma ke pagan’ e pi Jew, ka ra felfelan’gad ma ka ra thamiyed
    ni ngar gelgad.
  hlt-MCSB: Judah ham khaw khosae neh kohoenah, omngaihnah neh umponah la a om pah.
  mdy-ETH: ዬይ ዓይሁዶ ዓሶም ኮሹሞና ዎዛና፤ ጊንሣ ሃሣ ቦንቾዋ ማዔኔ።
  twi-ASANTE: Anigyeɛ ne ahosɛpɛ hyɛɛ Yudafoɔ no ma ma, na wɔhyɛɛ wɔn animuonyam wɔ
    baabiara.
  eng-WEBU: The Jews had light, gladness, joy, and honor.
  wal-wal: Hegee Aihudatussi qassi gita ufaissanne ililssa, woppanne gibira wode gidiis.
  tgk-tgk: Барои яҳудиён ин рӯзи пирӯзӣ, хурсандию шодмонӣ буд ва онҳоро дар ҳама
    ҷо эҳтиром мекарданд.
  spa-PDDPT: Para los judíos todo fue luz y alegría, regocijo y honra.
  gun-gun: Ha'e rami vy judeu kuery oendu okuapy ovy'aa. Oguerovy'apa okuapy, ha'e
    kuery omboetepaa ramo.
  agu-BL: Ncha'tz e' ban yi e' judiy wi'nin chitzatzine'n, na i'tz jun chin claxe'n
    tetz cyetz. Qui't nchibisun, na ja chitx'acon, nin ja jalt junt tir chik'ej.
  ilo-ULB: Naaddaan dagiti Judio iti lawag ken kinaragsak, rag-o ken dayaw.
  kpg-kpg: Gei digau o Jew ala i golo gu tenetene, gu dadaahili mo di tenetene, ge
    gu hagalongo ia bolo ginaadou gu aali.
  uig-ARA: يەھۇدىيلار يورۇقلۇق، شاد-خۇراملىق ۋە ئىززەت-ئىكرامغا مۇيەسسەر بولدى.
  sus-sus: Yuwifie naxa sɛɛwa ki fanyi ra e xa xunnakeli xa fe ra.
  pon-2006: pwehki mehn Suhs kan ar peren oh nsenamwahukilahr arail powehdi.
  ksd-ksd: A kapa ma ra gugu, ma ra gina ma ra variru, i ga tur pire ra umana Iudaia.
  tur-YTC: Yahudiler'in ışığı, sevinci, neşesi ve saygınlığı vardı.
  ind-AYT: Bagi orang-orang Yahudi ada sesuatu yang terang dan sukacita, kegirangan
    dan kehormatan.
  nya-nya: Kwa Ayuda inali nthawi ya nkhope zowala ndi za chimwemwe, chikondwerero
    ndi ulemu.
  kyg-kyg: Uꞌnigeꞌapaeꞌmo muki Yu vayaꞌmogi apaipamoꞌmo lusi kava huno kanale huꞌnigeno
    apaipamoꞌmo falu huꞌnigeꞌa maiꞌnae. Muki vayaꞌmogimo Yu vayaꞌaifeꞌmo ala apakiꞌapimo
    apamiꞌnae.
  mps-mps: Tama Juda dabe augwali homu bugagia mu tegaluama, tama nagame yai homu
    elama bidai. Augwali wiegi yai homu pemene mu elama, tama augwaligo kone palali,
    te usu si yali homu elama, tama augwali hagabo usu me egobeo homu yai.
  tpi-tpi: Na ol Juda i belgut tru na i stap bel isi. Ol i amamas moa yet na ol i
    pilim olsem ol i win pinis na ol i no inap lus.
  dan-1931: Jøderne havde nu Lykke og Glæde, Fryd og Ære;
  vie-OVCB: Người Do Thái khắp nơi đều vui mừng, sung sướng, rạng rỡ, hãnh diện.
  guj-2017: યહૂદીઓએ ખૂબ આનંદ અને ખુશીથી ઉજવણી કરી. અને તેઓને માન પણ આપવામાં આવ્યું.
  pon-2006A: pwehki mehn Suhs kan ar peren oh nsenamwahukilahr arail powehdi.
  por-BRBSL: Os judeus tinham luz, alegria, alegria e honra.
  eng-OEBUS: To the Jews there came light and gladness and joy and honor.
  cth-cth: Susan khopui dawk e taminaw teh a lunghawi awh. Judahnaw teh lunghawinae,
    thahmeinae hoi barinae hah a coe awh.
  twi-twi: Anigye ne ahosɛpɛw hyɛɛ Yudafo no ma, na wɔhyɛɛ wɔn anuonyam wɔ baabiara.
  hlt-hlt: Judah ham khaw khosae neh kohoenah, omngaihnah neh umponah la a om pah.
  tbz-SIM: Kɛ̀ dɛ̀ɛ nɑrikɛ Sifubɛ, kɛ̀ diwɛ̀ì mbɛ̀ bo bɛ̀ bɛ̀ dɛ̀úkùnnɛmɛ̀.
  msy-2020: Ezɨ Judabar naviba derazɨma me amɨragha iti. Me bar moghɨra bar akuegha
    fo, me uan apanim abɨragha gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ hɛɛsɑ Yutɑ nyǝ́mɑ lɑŋɑ kɛ sɔsɔm nɑ pɑ́ nɩɩ leleŋ nɑ pǝ́ kʋsɩ
    pɑ nyʋɣʋ.
  azb-azb: Artıq Yəhudilərin arasında şadlıq, sevinc, fərəh və təntənə var idi.
  eng-DBY: The Jews had light, and joy, and gladness, and honour.
  hin-2017: और यहूदियों को आनन्द और हर्ष हुआ और उनकी बड़ी प्रतिष्ठा हुई।
  wol-KYG: Kanami Yawut yaa nga ne ràññ ci biir mbégteek bànneex akub sag.
  bjr-bjr: Yuda maqannaasa nimuqusa amiqi uqanna ufaqa misa nimuqusa asooarana faqa
    mariqau. Maridaqa misa firaaqoo asasidaqa nariara maaqi qimasee iriqau. Maas doo
    uriqaramafiqa sia amana kaifaa oorudupianauranoo.
  eng-YLT: to the Jews hath been light, and gladness, and joy, and honour,
  eng-WYC-2017: Certainly then a new light seemed to rise up to the Jews, and joy,
    and honour, and dancing
  eng-WMBB: The Jews had light, gladness, joy, and honour.
  urd-GVH: यहूदियों के लिए आबो-ताब, ख़ुशीओ-शादमानी और इज़्ज़तो-जलाल का ज़माना शुरू
    हुआ।
  rug-rug: Koa gua koasa vina lavatana e Modekae, si tava manoto na tava lavata, meke
    koa qetu sari na tie Ziu.
  gaz-gaz: Yeroon sun Yihuudootaaf ifa, gammachuu, ilillee fi yeroo ulfinaa ture.
  fra-LSG: Il n’y avait pour les Juifs que bonheur et joie, allégresse et gloire.
  yal-yal: Na lɔxɔn yi findi sɛwa lɔxɔn nun nɔ sɔtɔ lɔxɔn na Yahudiyane xa.
  haw-1868: He malamalama ko na Iudaio, a me ka hauoli, a me ka olioli, a me ka mahaloia.
  arb-NAV: وَعَمَّتِ الْيَهُودَ الْغِبْطَةُ وَالسَّعَادَةُ وَنُورُ الْفَرَحِ الْمُتَأَلِّقُ،
    وَنَالَهُمُ الإِكْرَامُ.
  ewe-ewe: Le Yudatɔwo gome ya la, enye dzidzɔ, aseyetsotso, aglotutu kple bubu ƒe
    ɣeyiɣi na wo.
  eng-LEE: For the Jews there was light, with joy and gladness, and honor.
  asm-FB: যিহুদী লোকসকলে লঘু অনুভৱ কৰিলে; আৰু তেওঁলোকে আনন্দ, উল্লাস আৰু গৌৰৱ কৰিলে।
  sus-A: يُوِقِيٍ نَشَ سّيوَ كِ قَنيِ رَ عٍ شَ شُننَكٍلِ شَ قٍ رَ.
  fra-SBL: Les Juifs eurent de la lumière, de l'allégresse, de la joie et de l'honneur.
  hbo-hbo: לַיְּהוּדִ֕ים הָֽיְתָ֥ה אֹורָ֖ה וְשִׂמְחָ֑ה וְשָׂשֹׂ֖ן וִיקָֽר׃
  pjt-pjt: '@see-verse:EST.008.015'
  kik-kik: Kũrĩ Ayahudi rĩu rĩarĩ ihinda rĩa gũkena, na kũigua wega na gũcanjamũka
    o na gũtĩĩka.
  fra-NCL: Il n’y avait pour les Juifs que bonheur et joie, jubilation et gloire.
  cek-AK: Judah kaminawk han doeh aanghaih, anghoehaih, nawmhaih hoi pakoehhaih niah
    oh.
  cuk-cuk: Judío-dulemargardi bela yeer-neg-itogedbi nagusad, weligwar itodmalad,
    nug-dungudmalad.
  uig-CYR: Йәһудийлар йоруқлуқ, шат-хурамлиқ вә иззәт-икрамға муйәссәр болди.
  tel-2017: యూదులకు క్షేమం, సంతోషం, ఘనత కలిగాయి.
  hat-BSA: Pou Jwif yo, te gen limyè, kè kontan, lajwa avèk lonè.
  kos-kos: Mwet Jew elos arulana enganak ac mongi; elos insewowo ac pulakin mu elos
    ac kutangla.
  hbo-WLC: לַיְּהוּדִ֕ים הָֽיְתָ֥ה אוֹרָ֖ה וְשִׂמְחָ֑ה וְשָׂשֹׂ֖ן וִיקָֽר׃
  ibo-ibo: Nye ndị Juu nʼonwe ha, ọ bụ oge ịṅụrị ọnụ, obi ụtọ na nsọpụrụ.
  ory-ory: ଆଉ, ଯିହୁଦୀୟମାନଙ୍କର ଦୀପ୍ତି ଓ ଆନନ୍ଦ ଓ ହର୍ଷ ଓ ସମ୍ଭ୍ରମର ଉଦୟ ହେଲା।
  chk-chk: Pun iei a fis ngeni ekewe chon Juta eu fansoun apilükülüköch me pwapwa,
    pwal mwänek me iteüöch.
  rop-rop: Ola Juwish pipul bin brabli gudbinji detmatj en detlot najalot pipul bin
    laigim olabat en shoum rispek langa olabat.
  ukr-1871: У Юдеїв було тодї осьвітленнє й радощі, й веселощі, й сьвяткуваннє.
  deu-1951: Für die Juden aber war Licht und Freude, Wonne und Ehre entstanden.
  eng-JPS: The Jews had light and gladness, and joy and honour.
  srp-1865: Judejcima doðe svjetlost i veselje i radost i slava.
  lug-lug: Ate n’eri Abayudaaya kyali kiseera kya ssanyu, n’okujaguza n’ekitiibwa.
  heb-heb: ליהודים היתה אורה ושמחה וששן ויקר׃
  ben-IRV: ইহুদীদের জন্য দিন টা হল খুব আনন্দের, আমোদের ও সম্মানের।
  pan-pan: ਅਤੇ ਯਹੂਦੀਆਂ ਨੂੰ ਸੁੱਖ ਤੇ ਅਨੰਦ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਬਹੁਤ ਹੀ ਸਨਮਾਨ ਹੋਇਆ।
  mya-JVB: ရှုရှန် မြို့ တော်သည် ဝမ်းမြောက် ရွှင်လန်း ခြင်းသို့ ရောက်လေ၏။ ယုဒ လူတို့သည်လည်း၊
    သက်သာ ရွှင်လန်း ၍ ဝမ်းမြောက် ခြင်း၊ အသရေ ထွန်းလင်းခြင်းသို့ ရောက် ကြ၏။
  tbg-tbg: Iutaa vatanaaka Motekaira uva iriha voqamake quaheha vauvaro vika muntukavano
    parumaviro qihaaqumanta vaiha tiha, Tenavu tentanavu navutaaka homa naatara kaarirava
    vaivo, tura.
  hmo-hmo: Iuda taudia idia noho namo, mai moale danu, bona taunimanima ese idia mataurai
    henidia.
  urd-urd: यहूदियों को रौनक़ और ख़ुशी और शादमानी और इज़्ज़त हासिल हुई।
  rus-SYN: А у Иудеев было тогда освещение и радость, и веселье, и торжество.
  bqc-SIM: Gu pù Yudaↄnɛ gↄↄ bee, aalɛ pↄnakɛ ń yaalↄo, asa wà ń gbá gbãaɛ.
  tcz-CHONGTHU: Judate techu kipanale thanopnan adimun chene chan uva miho jana aching
    un ahi.
  mar-mar: यहूद्यांच्या दृष्टीने ती पर्वणी होती. त्यामुळे त्यादिवशी जल्लोषाचे वातावरण
    होते.
  qub-qub: Chay junajmi llapan Israel runacunapäga caran fiyupa cushicuy. Pï-maypis
    rispitaran. Israel runacunapäga pacha achicyacäcuran.
  bqp-bqp: Gu pù Yudanↄnɛ zĩ birea, òtɛn pↄnna kɛ kũ yáa dↄo, zaakũ ò ń gbá gbãna.
  hat-hat: Pou jwif yo menm, se te yon gwo soulajman; yo te kontan, yo t'ap fè fèt,
    se te yon bèl bagay pou yo.
  eng-BSB: For the Jews it was a time of light and gladness, of joy and honor.
  eng-WEBPB: The Jews had light, gladness, joy, and honour.
  kbq-kbq: Hagi Jiu vahe'mokizmia, zamagu'afina muse zamo'a avitegeno, maka kaziga
    ra zamigi zami'naze.
  nhe-BL: Huan nochi israelitame paquiyayaj. Elqui queja monextijtoya se hueyi tlahuili
    campa inijuanti, huan yeca nochi sequinoc tlacame tlahuel quitlepanitayaya.
  bus-bus: Guu pù Yudanↄnɛ zĩ beeea, aↄ̃ↄe pↄnnaa kɛɛ kↄ̃n yáadↄↄo, zaakɛ wà ń gbá
    gbãaa.
  gub-BL: Hurywete Zutew wà, ta'e weityk wàmàtyry'ymar wà xe.
  eng-DRA: But to the Jews a new light seemed to rise, joy, honour, and dancing.
