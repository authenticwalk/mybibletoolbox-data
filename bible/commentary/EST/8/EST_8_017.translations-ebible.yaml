  eng-WMB: In every province and in every city, wherever the king’s commandment and
    his decree came, the Jews had gladness, joy, a feast and a holiday. Many from
    among the peoples of the land became Jews, for the fear of the Jews had fallen
    on them.
  tam-TCV: அரசனுடைய கட்டளைப்போன ஒவ்வொரு மாகாணத்திலும், ஒவ்வொரு பட்டணத்திலும் உள்ள
    யூதர்கள் மத்தியில் சந்தோஷமும், குதூகலமும் காணப்பட்டன. அவர்கள் விருந்துண்டு அதைக்
    கொண்டாடினார்கள். யூதர்களைப் பற்றிய பயம் பிற நாட்டு மக்களுக்கு இருந்ததால், அவர்களில்
    அநேகர் யூதரானார்கள்.
  ceb-ULB: Sa matag probinsya ug sa matag siyudad, sa bisan asa nga naabot ang kasugoan
    sa hari, adunay kalipay ug kasadya sa mga Judio, usa ka kombira ug kasaulogan.
    Daghan ang nahimong Judio gikan sa nagkalain-laing katawhan sa yuta, tungod kay
    miabot kanila ang pagkahadlok ngadto sa mga Judio.
  mkn-mkn: Andia ko di tiap kota di samua propinsi, kalo raja pung surat parenta su
    sampe, na, samua orang Yahudi rasa sanáng. Ju dong bekin hari bae ko bapesta rame-rame.
    Ada orang laen ju yang minta dong angka sang dong jadi orang Yahudi ju, tagal
    dong taku orang Yahudi mau bekin apa-apa sang dong.
  pol-UBG: A w każdej prowincji i w każdym mieście, dokądkolwiek rozkaz króla i jego
    dekret dotarły, Żydzi mieli wesele, radość, ucztę i doniosły dzień. Wielu zaś
    spośród ludu tych ziem zostało Żydami. Padł bowiem na nich strach przed Żydami.
  urd-GVU: ہر صوبے اور ہر شہر میں جہاں بھی بادشاہ کا نیا فرمان پہنچ گیا، وہاں یہودیوں
    نے خوشی کے نعرے لگا لگا کر ایک دوسرے کی ضیافت کی اور جشن منایا۔ اُس وقت دوسری
    قوموں کے بہت سے لوگ یہودی بن گئے، کیونکہ اُن پر یہودیوں کا خوف چھا گیا تھا۔
  eng-OEBCW: And in every province and city, wherever the king’s command and decree
    came, there was gladness and joy among the Jews and a holiday. Many of the peoples
    of the earth professed to be Jews, for fear of the Jews took possession of them.
  deu-1912: Und in allen Landen und Städten, an welchen Ort des Königs Wort und Gebot
    gelangte, da war Freude und Wonne unter den Juden, Wohlleben und gute Tage, daß
    viele aus den Völkern im Lande Juden wurden; denn die Furcht vor den Juden war
    über sie gekommen.
  kan-2017: ರಾಜನಿರ್ಣಯ ಶಾಸನಗಳು ಪ್ರಕಟಿಸಲ್ಪಟ್ಟ ಪ್ರತಿಯೊಂದು ಸಂಸ್ಥಾನದಲ್ಲಿಯೂ ಪಟ್ಟಣದಲ್ಲಿಯೂ
    ಇದ್ದ ಯೆಹೂದ್ಯರಿಗೆ ಶುಭದಿನ ಉಂಟಾಯಿತು; ಅವರು ಸಂತೋಷದಿಂದಲೂ, ಉಲ್ಲಾಸದಿಂದಲೂ ಭಕ್ಷ್ಯಭೋಜನಮಾಡಿದರು.
    ದೇಶದ ಜನರಲ್ಲಿ ಅನೇಕರು ಯೆಹೂದ್ಯರಿಗೆ ಭಯಪಟ್ಟು ಅವರ ಮತಕ್ಕೆ ಸೇರಿದರು.
  yap-yap: Mu lan urngin e pi binaw nge pi yungi nug nnap’an ni yira be’eg fare thin
    nike yib rok e en pilung, me tabab e pi Jew ko madnom nge mur ni kar felan’gad.
    Ma aram me yo’or e girdi’ ko taliw rok e pi Jew e ngiyal’nem ni bochan e kar rusgad
    ngorad.
  hlt-MCSB: Paeng neh paeng tom ah khaw, khopuei neh khopuei tom ah khaw, manghai
    ol neh a olkhan loh a pha nah hmuen ah kohoenah neh omngaihnah om. Judah lakli
    ah khaw buhkoknah neh khohnin then a buluh. Khohmuen pilnam lamkah te a taengah
    Judah birhihnah loh a khuk dongah Judah khuila muep kun uh.
  mdy-ETH: ዒማና ዓይጎ ዓጪዳኣ ማዖም ካታማይዳ ዬይ ካኣቲ ኪኢታ ናባቢንቴ ቤዞ ቢያይዳ ዓይሁዶ ዓሶም ዼኤፒ ኮሹሞና ዎዛና ማዔኔ፤
    ዬያይዳፓ ዔቄያና ዓሳ ዓይሁዶ ዓሶ ዒጊጪ ሜሌ ዴሮ ማዔ ዓሶፓ ሚርጌ ዓሲ ዓይሁዶ ካኣዦይዳ ጌሌኔ።
  twi-ASANTE: Kuropɔn biara ne ɔmantam biara a ɔhene no mmara no duruiɛ no, Yudafoɔ
    no sɛpɛɛ wɔn ho, hyɛɛ fa kɛseɛ na wɔdii ho afoofi. Na asase no so nnipa bebree
    yɛɛ wɔn ho Yudafoɔ, ɛfiri sɛ, na wɔsuro deɛ Yudafoɔ no bɛyɛ wɔn.
  eng-WEBU: In every province and in every city, wherever the king’s commandment and
    his decree came, the Jews had gladness, joy, a feast and a holiday. Many from
    among the peoples of the land became Jews, for the fear of the Jews had fallen
    on them.
  wal-wal: Hegaa gishshau, kawuwaa awaajoi nabbabettido biittaaninne katamaa ubban
    de7iya Aihudati ubbai gita baalaa awaajjidi, ufaittiiddinne gibiraa miiddi pe7idosona.
    Hegaa gaasuwan Aihudatussi yayyidi, hegan de7iya hara zare asaappe daroti Aihuda
    gididosona.
  tgk-tgk: Ба ҳар вилояту шаҳр, ки амру фармони шоҳ расид, иду базми шодмонӣ байни
