    antaŭ la Judoj.
  uig-PIN: Ⱨǝrⱪaysi ɵlkǝ, ⱨǝrⱪaysi xǝⱨǝrlǝrdǝ, padixaⱨning ǝmr-yarliⱪi yetip barƣanliki
    yǝrlǝrdǝ, Yǝⱨudiylar xad-huramliⱪⱪa qɵmüp, ziyapǝt ⱪilip mubarǝk bir künni ɵtküzüxti;
    nurƣun yǝrlik aⱨalilǝr ɵzlirini Yǝⱨudiy deyixiwaldi; qünki Yǝⱨudiylardin ⱪorⱪux
    wǝⱨimisi ularni besiwalƣanidi.
  beo-beo: 'Moilai huluane amola fifi asi gala huluane amo ganodini, ilia da hina
    bagade ea sia: dedei amo nababeba:le, Yu dunu da hahawane helefisu amola lolo
    nasu hamoi. Amola dunu eno mogili da Yu dunu ilima beda:iba:le, ilia fidafa fisili,
    bu Yu dunu fi ilima gilisi.'
  tpi-OTNT: Long olgeta provins na taun ol Juda i kisim tok bilong king, na ol i makim
    wanpela de na ol i mekim bikpela kaikai na amamas long en. Planti arapela man
    i pret long ol Juda, na ol i joinim lain bilong ol.
  hau-SA: A kowane lardi da kowace birni, ko’ina da dokar sarki ta kai, aka yi farin
    ciki a cikin Yahudawa, cike da bukukkuwa. Yawan mutane da waɗansu ƙasashe suka
    zama Yahudawa, don tsoron Yahudawa ya kama su.
  uig-LAT: Herqaysi ölke, herqaysi sheherlerde, padishahning emr-yarliqi yétip barghanliki
    yerlerde, Yehudiylar shad-xuramliqqa chömüp, ziyapet qilip mubarek bir künni ötküzüshti;
    nurghun yerlik ahaliler özlirini Yehudiy déyishiwaldi; chünki Yehudiylardin qorqush
    wehimisi ularni bésiwalghanidi.
  nde-nde: Kuzozonke izabelo lakuwo wonke amadolobho, ingqe lapho isimiso somlayo
    wenkosi esaya khona, kwaba lentokozo lenjabulo kubaJuda, kwaba lamadili kwadliwa.
    Abantu abanengi bakwezinye izizwe baba ngabaJuda ngenxa yokwesaba amaJuda.
  ton-ton: 'Pea ko e puleʻanga kotoa pē, mo e kolo kotoa pē naʻe hoko ki ai ʻae fekau
    mo e tuʻutuʻuni ʻae tuʻi, naʻe maʻu ai ʻe he kakai Siu ʻae fiefia mo e fakafetaʻi,
    mo e kātoanga, mo e ʻaho lelei. Pea naʻe hoko ʻae kakai tokolahi ʻoe fonua, ko
    e Siu: he naʻe tō kiate kinautolu ʻae manavahē ki he kakai Siu.'
  ces-1613: Ano i v každé krajině i v každém městě, na kteréžkoli místo poručení královské
