    tunor or e lugar tiaꞌ chectesna e carta xeꞌ ebꞌtana ixin umen e rey. Y tamar era
    cay uchiobꞌ meyra sian wiar y meyra sian nojqꞌuin. Y meyra gente xeꞌ majax tuobꞌ
    e Israel cꞌotoy quetpobꞌ intera tacarobꞌ, cocha cay ubꞌacriobꞌ que bꞌajcꞌat erer
    achena unumse ubꞌobꞌ umenerobꞌ.
  eng-WYC-2018: was at all peoples, and cities, and at all provinces, whither ever
    the commandments of the king came, (and)among them was a wonderful joy, and meats,
    and feasts, and an holy day, in so much, that many of another folk and sect were
    joined to the religion and ceremonies of them; for the great dread of the name
