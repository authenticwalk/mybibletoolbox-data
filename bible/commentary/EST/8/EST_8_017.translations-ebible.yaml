    аз ин сабаб эълон намуданд, ки дини яҳудиро қабул карданд.
  spa-PDDPT: En cada provincia y ciudad, a donde llegaba la orden del rey y su edicto,
    los judíos tenían regocijo y alegría, banquetes y día de fiesta. Y muchos de entre
    los pueblos de la tierra se cambiaron para ser judíos, porque el temor de los
    judíos cayó sobre ellos.
  gun-gun: Ha'e rami ae avi yvy ha'e javi ha'e tetã ikuai va'e rupi huvixa ayvu oikuaa
    ukaa py rei tema judeu kuery ovy'a vaipa okuapy, joguerovy'a, ngaru guive ojapo.
    Ha'e gui yvy regua kuery heta avi judeu rami onhemoingo, judeu kuery gui okyjea
    anho oendu okuapy vy.
  agu-BL: Ej nin cha'tz e' ban cyakil yi e' mas judiy yi ate' lakak mas tnum kale
    opone't yi ca'wl tan qui chiquime'n. Wi'nin chitzatzine'n. At wi'nin e' bnix balaj
    wa'a'n cya'n. Nin bnix balaj k'ej cya'n. Ej nin at wi'nin wunak yi nk'e'tz e'
    judiy, e' oc tetz judiy na tircu'n yi e' mas wunak ja cyek ẍchi' yi e' judiy.
  ilo-ULB: Kadagiti amin a probinsia ken kadagiti amin a siudad, sadinoman a nakadanonan
    ti bilin a naipaulog iti nagan ti ari, adda iti kinaragsak ken rag-o kadagiti
    Judio, padaya ken piesta. Adu kadagiti nadumaduma a tattao iti daga ti nagbalin
    a Judio, gapu ta ti panagbuteng dagiti Judio ket nagdissuor kadakuada.
  kpg-kpg: I lodo nia guongo mo nia waahale huogodoo ala guu dau ginai di hagailoo
    di king dela ne duwwe, nia daangada huogodoo o Jew gu tenetene ge guu hai nadau
    hagamiami. Gei e donu, nia daangada dogologo guu hai nia daangada dau gi Jew,
    idimaa digaula gu mmaadagu i digaula.
  uig-ARA: ھەرقايسى ئۆلكە، ھەرقايسى شەھەرلەردە، پادىشاھنىڭ ئەمر-يارلىقى يېتىپ بارغانلىكى
    يەرلەردە، يەھۇدىيلار شاد-خۇراملىققا چۆمۈپ، زىياپەت قىلىپ مۇبارەك بىر كۈننى ئۆتكۈزۈشتى؛
    نۇرغۇن يەرلىك ئاھالىلەر ئۆزلىرىنى يەھۇدىي دېيىشىۋالدى؛ چۈنكى يەھۇدىيلاردىن قورقۇش
    ۋەھىمىسى ئۇلارنى بېسىۋالغانىدى.
  sus-sus: Yire birin nun taa birin mangɛ xa yaamari xaranxi dɛnnaxɛ, Yuwifie naxa
    xulunyi ti sɛɛwɛ kui. Mixi wuyaxi naxee kelixi si gbɛtɛe ya ma, e naxa e yɛtɛ
    findi Yuwifie ra, barima e nu bara gaaxu e ya ra.
  pon-2006: Nan kahnimw oh kisin wehi koaros, wasa me sapwellimen nanmwarkio kalohko
    kin wadawad ie, mehn Suhs kan kin wiahda lapalahn kamadipw oh kin pereperen. Oh
    aramas tohto wialahr mehn Suhs, pwehki arail masakiraillahr.
  ksd-ksd: Ma ta ra lavur papar, ma ta ra lavur pia na pal nina di ga valongore ra
    vartuluai kai ra king ma kana varkurai tana, a gugu ma ra gina, a lukara ma ra
    malagene, dia ga tur pire ra umana Iudaia. Ma mangoro na tarai ta nam ra gunagunan
    dia ga agil ra umana Iudaia, tago dia ga burut ure ra umana Iudaia.
  tur-YTC: Her ile ve her kentte, kralın buyruğu ve fermanı nereye vardıysa, Yahudiler'in
    neşesi, sevinci, şöleni ve bayramı vardı. Ülkenin halklarından birçoğu Yahudi
    oldu, çünkü Yahudiler'in korkusu üzerlerine düşmüştü.
  ind-AYT: Di setiap provinsi dan di setiap kota, di mana perintah raja dan undang-undangnya
    yang telah diumumkan, ada sukacita dan kegirangan bagi orang-orang Yahudi, sebuah
    perjamuan makan dan hari libur. Banyak rakyat di negeri itu menjadi orang Yahudi
    karena rasa takut kepada orang-orang Yahudi menimpa mereka.
  nya-nya: Mʼchigawo chilichonse ndi mu mzinda uliwonse, kumene mawu a mfumu onena
    za lamulo lake anafika, kunali chimwemwe ndi chikondwerero pakati pa Ayuda. Linali
    tsiku la phwando ndi chikondwerero. Ndipo anthu ambiri a mitundu ina anazitcha
    Ayuda chifukwa anachita mantha ndi Ayudawo.
  kyg-kyg: Muki kotegaꞌe taonifiꞌeꞌmo maiꞌnaya Yu vayaꞌmogimo kini vekamoꞌa huꞌniya
    gemo afiteꞌapaeꞌmo mago afinaꞌmo lekana pai maleteꞌa alopa yagita huꞌa neꞌa apamogaga
    aiꞌa maiꞌnae. Muki mago alu asole vayaꞌmogimo Yu vayaꞌaifeꞌmo koliꞌapimo huteꞌapaeꞌmo
    Yu vayaꞌageꞌmo ha maleꞌnae.
  mps-mps: Te tigidali provins badu me hanude me te Juda dabe augwaligo te tuni bidigo
    po selama, tama augwaligo bodolu me deli munama, augwaligo genuai nai daa tuyu,
    tama dwagi yai homu pemene yali. Te gasa bidi dabe hauwa te Juda dabe augwalide
    wi elama, tama augwali te augwaligo hani bageba wadolai dao.
  tpi-tpi: Long olgeta provins na taun ol Juda i kisim tok bilong king, na ol i makim
    wanpela de na ol i mekim bikpela kaikai na amamas long en. Planti arapela man
    i pret long ol Juda, na ol i joinim lain bilong ol.
  dan-1931: og i hver eneste Landsdel og i hver eneste By, hvor kongens Bud og Forordning
    nåede hen, var der Fryd og Glæde blandt Jøderne med Gæstebud og Fest. Og mange
    af Hedningerne gik over til Jødedommen, thi Frygt for Jøderne var faldet på dem.
  vie-OVCB: Tại các tỉnh và đô thị, khi đạo luật của vua gửi đến, người Do Thái mở
    tiệc ăn mừng, liên hoan như ngày hội. Nhiều người dân bản xứ cũng tự xưng là Do
    Thái, vì họ quá sợ người Do Thái.
  guj-2017: સર્વ નગર તથા સર્વ પ્રાંતોમાં રાજાનો આદેશ પહોંચ્યો ત્યાં યહૂદીઓમાં આનંદ
    વ્યાપી ગયો અને હર્ષ પ્રદર્શિત કરવા માટે તે ઉત્સવનો દિવસ બની રહ્યો અને તેઓએ તે
    મહાઆનંદપૂર્વક ઊજવ્યો. ઘણાં લોકોએ પોતાને યહૂદી તરીકે ઓળખાવ્યા કારણ કે તે લોકોને
    યહૂદીઓનો ડર લાગ્યો.
  pon-2006A: Nan kahnimw oh kisin wehi koaros, wasa me sapwellimen nanmwarkio kalohko
    kin wadawad ie, mehn Suhs kan kin wiahda lapalahn kamadipw oh kin pereperen. Oh
    aramas tohto wialahr mehn Suhs, pwehki arail masakiraillahr.
  por-BRBSL: Em cada província e em cada cidade, aonde quer que o mandamento do rei
    e seu decreto chegassem, os judeus tinham alegria, alegria, uma festa e um feriado.
    Muitos dentre os povos da terra se tornaram judeus, pois o medo dos judeus havia
    caído sobre eles.
  eng-OEBUS: And in every province and city, wherever the king’s command and decree
    came, there was gladness and joy among the Jews and a holiday. Many of the peoples
    of the earth professed to be Jews, for fear of the Jews took possession of them.
  cth-cth: Siangpahrang e kâpoe e ca a phanae ram pueng dawkvah, Judahnaw ni lunghawinae,
    pawitonae, yawhawinae hnin yanae hah a sak awh teh, khoca ramca moi kapapnaw ni
    Judahnaw hah a taki awh dawkvah Judah phung lah a kâen awh.
  twi-twi: Kuropɔn biara ne ɔmantam biara a ɔhene no mmara no dui no, Yudafo no sɛpɛw
    wɔn ho, hyɛɛ fa kɛse na wodii ho afoofi. Na asase no so nnipa bebree yɛɛ wɔn ho
    Yudafo, efisɛ na wosuro nea Yudafo no bɛyɛ wɔn.
  hlt-hlt: Paeng neh paeng tom ah khaw, khopuei neh khopuei tom ah khaw, manghai ol
    neh a olkhan loh a pha nah hmuen ah kohoenah neh omngaihnah om. Judah lakli ah
    khaw buhkoknah neh khohnin then a buluh. Khohmuen pilnam lamkah te a taengah Judah
    birhihnah loh a khuk dongah Judah khuila muep kun uh.
  tbz-SIM: Okpɑ̀ɑ̀tì duɔ́ ndìì nùù tùɔ̀kɛ dìì mɔ̀nnì yɛhɛkɛ̀ kɛ̀ dɛ̀ɛ nɑrikɛ Sifubɛ
    kɛ̀ diwɛ̀ì mbɛ̀ bo kɛ̀ bɛ̀ ɑ̃ɑ̃̀ yɛbɑɑ nkɛ yo ntidiitì, kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́
    bɛnìtìbɛ̀, kɛ̀ bɛsṹkùbɛ̀ɛ nɑɑ́ nSifubɛ.
  msy-2020: Ezɨ nguibaba ko provinsba bar dar aven atrivimɨn akar gavgavim otozɨ Judaba
    bar a baraki. Egha Judaba bizir kam bagha, dughiar kamɨn isar ekiam gamigha avughsa
    ikia apa bar akuegha iti. Ezɨ Judabar azenan itir gumazir avɨriba atiatigha iza
    men tongɨn ikia Judabar mɨn otiva Judabar arazibar gɨn zui.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ tɔm ntɩ tǝ tɑlɑ pɑɑ tɛtʋ hɔɣɔlʋɣʋ ŋku, nɑ pɑɑ ɩcɑtɛ nte tǝ
    tɑɑ. Ɩlɛnɑ Yutɑ nyǝ́mɑ lɑŋɑ hʋlʋmɩ kɑtɑtǝlɑɣɑ nɑ pɑ́ lɑ́ ɑcimɑ. Ḿpʋ́ɣʋ́ sɔɣɔntʋ
    kpɑ piitim lɛmpɩ nyǝ́mɑ nɑ pɑ tɑɑ pɑɣɑlɛ mʋ Yutɑɩtʋ.
  azb-azb: Padşahın əmri və fərmanı hansı vilayətə, hansı şəhərə çatırdısa, orada
    Yəhudilər üçün sevinc, fərəh, ziyafət və şənlik günü olurdu. Ölkənin xalqları
    arasından bir çoxu Yəhudilərdən qorxduqları üçün Yəhudi oldu.
  eng-DBY: And in every province, and in every city, wherever the king's commandment
    and his decree came, the Jews had joy and gladness, a feast and a good day. And
    many among the peoples of the land became Jews; for the fear of the Jews had fallen
    upon them.
  hin-2017: और जिस-जिस प्रान्त, और जिस-जिस नगर में, जहाँ कहीं राजा की आज्ञा और नियम
    पहुँचे, वहाँ-वहाँ यहूदियों को आनन्द और हर्ष हुआ, और उन्होंने भोज करके उस दिन को
    खुशी का दिन माना। और उस देश के लोगों में से बहुत लोग यहूदी बन गए, क्योंकि उनके
    मन में यहूदियों का डर समा गया था।
  wol-KYG: Mboolem diiwaan mbaa dëkk bu mag bu dogalu buur ba àgg, muy mbégteek bànneex
    ca Yawut ya; ñu def ko bés bu rafet, di xawaare. Bare na sax ñu bokk ci xeeti
    réew ma, ñu walbatiku dugg ci diiney Yawut ndax ragal Yawut ya.
  bjr-bjr: Aiqama maqa maaqaki faqa maqusaki faqa Yuda maqannaasa kinna ufa marasee
    moodaa faasaana utaaqamasee misa firaa narana naidaqa minara asasi mariqau. Asasi
    marufaqa moomoosa akaqa fasiqauqa Yuda maqannaasara rufiasee misaki ootupaqau.
  eng-YLT: and in every province and province, and in every city and city, the place
    where the word of the king, even his law, is coming, gladness and joy [are] to
    the Jews, a banquet, and a good day; and many of the peoples of the land are becoming
    Jews, for a fear of the Jews hath fallen upon them.
  eng-WYC-2017: was at all peoples, and cities, and at all provinces, whither ever
    the commandments of the king came, among them was a wonderful joy, and meats,
    and feasts, and an holy day, in so much, that many of another folk and sect were
    joined to the religion and ceremonies of them; for the great dread of the name
    of Jews had assailed all them.
  eng-WMBB: In every province and in every city, wherever the king’s commandment and
    his decree came, the Jews had gladness, joy, a feast and a holiday. Many from
    amongst the peoples of the land became Jews, for the fear of the Jews had fallen
    on them.
  urd-GVH: हर सूबे और हर शहर में जहाँ भी बादशाह का नया फ़रमान पहुँच गया, वहाँ यहूदियों
    ने ख़ुशी के नारे लगा लगाकर एक दूसरे की ज़ियाफ़त की और जशन मनाया। उस वक़्त दूसरी
    क़ौमों के बहुत-से लोग यहूदी बन गए, क्योंकि उन पर यहूदियों का ख़ौफ़ छा गया था।
  rug-rug: Meke koari doduru vasileana nomadi meke pinaqaha popoa koasa binaṉara,
    vasina pu ta tiro vura sa inavoso tanisa baṉara si koa qetuqetu meke magogoso
    pa tinavete, meke tavete inevaṉa na gua sari na tie Ziu. Koasa ginugua asa si
    soku sari na tie si poza pule ni tie Ziu si arini, sina matagutu ni rini sari
    na tie Ziu.
  gaz-gaz: Kutaalee biyyaatii fi magaalaawwan hunda keessatti, lafa labsiin mootichaa
    gaʼe hundatti Yihuudoonni ilillee fi gammachuudhaan, nyaataa fi dhugaatiidhaan
    ni ayyaaneffatan. Namoonni gosa kaanii hedduun sababii Yihuudoota sodaataniif
    Yihuudoota taʼan.
  fra-LSG: Dans chaque province et dans chaque ville, partout où arrivaient l’ordre
    du roi et son édit, il y eut parmi les Juifs de la joie et de l’allégresse, des
    festins et des fêtes. Et beaucoup de gens d’entre les peuples du pays se firent
    Juifs, car la crainte des Juifs les avait saisis.
  yal-yal: Mangana sariyan so yamanan nun taan naxanye birin yi Yahudiyane yi sɛwan
    sɔtɔ mɛnne yi, e yi e malan ɲaxaɲaxani. Nanara, muxu wuyaxi yi e yɛtɛ findi Yahudiyan
    na yamanani amasɔtɔ e bata gaxu e yɛɛ ra.
  haw-1868: A ma na aina a pau, a ma na kulanakauhale a pau, kahi i hiki aku ai ka
    olelo a ke alii, a me kona kanawai, he hauoli ko na Iudaio, a me ka olioli, he
    ahaaina, a me ka la maikai. A nui no hoi na kanaka o ka aina i lilo i Iudaio,
    no ka mea, kau mai ka makau i na ludaio maluna o lakou.
  arb-NAV: وَسَادَ الْفَرَحُ يَهُودَ كُلِّ بِلادِ الْمَمْلَكَةِ وَمُدُنِهَا عِنْدَمَا
    وَصَلَهُمْ مَرْسُومُ الْمَلِكِ وَأَمْرُهُ، فَأَقَامُوا الْوَلائِمَ وَاحْتَفَلُوا.
    وَكَثِيرُونَ مِنْ أَبْنَاءِ أُمَمِ الأَقَالِيمِ تَهَوَّدُوا لأَنَّ الْخَوْفَ مِنَ
    الْيَهُودِ طَغَى عَلَيْهِمْ.
  ewe-ewe: Esi fia la ƒe sedede la va ɖo du sia du kple nuto ɖe sia ɖe me la, Yudatɔwo
    katã kpɔ dzidzɔ, woɖu ŋkekenyui, eye womewɔ dɔ aɖeke gbe ma gbe o. Ame geɖewo
    wɔ wo ɖokuiwo Yudatɔwoe, elabena Yudatɔwo ƒe ŋɔdzi lé wo.
  eng-LEE: 'And in every province, and in every city, whithersoever the king''s command
    reached with his law, there were joy and gladness for the Jews, entertainments
    and a feast-day: and many of the people of the land became Jews; for the dread
    of the Jews had fallen upon them.'
  asm-FB: প্ৰত্যেক প্ৰদেশত আৰু প্ৰত্যেক নগৰৰ যি যি ঠাইত ৰজাৰ সেই আজ্ঞা পত্র পালে,
    সেই সকলো ঠাইত যিহুদী লোকসকলৰ মাজত আনন্দ, উল্লাস, ভোজ আৰু পবিত্র দিন হ’ল। সেই দেশৰ
    বিভিন্ন জাতিৰ লোক সকলৰ মাজৰ বহুতো লোক ইহুদী হ’ল; কাৰণ তেওঁলোকে ইহুদী লোকৰ প্রতি
    ভয় কৰিছিল।
  sus-A: يِرٍ بِرِن نُن تَا بِرِن مَنفّ شَ يَامَرِ شَرَنشِ دّننَشّ، يُوِقِيٍ نَشَ
    شُلُنيِ تِ سّيوّ كُي. مِشِ وُيَشِ نَشٍيٍ كٍلِشِ سِ فبّتّيٍ يَ مَ، عٍ نَشَ عٍ يّتّ
    قِندِ يُوِقِيٍ رَ، بَرِ مَ عٍ نُ بَرَ فَاشُ عٍ يَ رَ.
  fra-SBL: Dans chaque province et dans chaque ville, partout où arrivaient l'ordre
    du roi et son décret, les Juifs avaient de l'allégresse, de la joie, une fête
    et un jour férié. Beaucoup d'entre les peuples du pays devinrent Juifs, car la
    crainte des Juifs s'était abattue sur eux.
  hbo-hbo: וּבְכָל־מְדִינָ֨ה וּמְדִינָ֜ה וּבְכָל־עִ֣יר וָעִ֗יר מְקֹום֙ אֲשֶׁ֨ר דְּבַר־הַמֶּ֤לֶךְ
    וְדָתֹו֙ מַגִּ֔יעַ שִׂמְחָ֤ה וְשָׂשֹׂון֙ לַיְּהוּדִ֔ים מִשְׁתֶּ֖ה וְיֹ֣ום טֹ֑וב
    וְרַבִּ֞ים מֵֽעַמֵּ֤י הָאָ֙רֶץ֙ מִֽתְיַהֲדִ֔ים כִּֽי־נָפַ֥ל פַּֽחַד־הַיְּהוּדִ֖ים
    עֲלֵיהֶֽם׃
  pjt-pjt: '@see-verse:EST.008.016'
  kik-kik: Thĩinĩ wa bũrũri o wothe o na thĩinĩ wa itũũra inene o rĩothe, kũrĩa guothe
    itua rĩu rĩa mũthamaki rĩatwarirwo, Ayahudi nĩmagĩire na gĩkeno na magĩcanjamũka,
    makĩruga maruga magĩkũngũĩra. Na andũ aingĩ a ndũrĩrĩ ingĩ makĩĩgarũra magĩĩtua
    Ayahudi tondũ nĩmanyiitĩtwo nĩ guoya wa gwĩtigĩra Ayahudi.
  fra-NCL: Dans chaque province et dans chaque ville, partout où arrivaient l’ordre
    du roi et son édit, il y eut pour les Juifs de la joie et de l’allégresse, des
    festins et des fêtes. Et beaucoup de gens d’entre les peuples du pays se firent
    Juifs, car la crainte des Juifs les avait saisis.
  cek-AK: Siangpahrang ih lok phakhaih prae hoi vangpui kruekah kaom Judahnawk loe
    anghoe o moe, nawm o pacoengah, anghoehaih poih to a sak o. Judahnawk to zit o
    pongah, paroeai prae kaminawk loe Judah phungah akun o.
  cuk-cuk: Bela yarmar-iliba, neggweburmar-iliba rey-igar-mesisad-modapile, Judío-dulemar
    na weligwar-itoddamalad, yeer-itoddamalad, na iba-dummad onoddamalad. Bukidar
    dulemar-yar-baidsikmalad Judío-dulemar-dobedba na emarde Judío-duleye sogdemalad.
  uig-CYR: Һәр қайси өлкә, һәр қайси шәһәрләрдә, падишаниң әмир-ярлиғи йетип барғанлиги
    йәрләрдә, Йәһудийлар шат-хурамлиққа чөмүп, зияпәт қилип мубарәк бир күнни өткүзүшти;
    нурғун йәрлик аһалиләр өзлирини Йәһудий дейишивалди; чүнки Йәһудийлардин қорқуш
    вәһимиси уларни бесивалған еди.
  tel-2017: రాజు చేసిన తీర్మానం, అతని చట్టం అందిన ప్రతి సంస్థానంలో ప్రతి పట్టణంలో
    యూదులకు ఆనందం, సంతోషం కలిగాయి. వారంతా పండగ చేసుకున్నారు. అందరికీ యూదులంటే భయం
    వేసింది. కాబట్టి చాలామంది యూదులయ్యారు.
  hat-BSA: Nan chak pwovens nèt ak nan chak vil nenpòt kote lòd a wa a avèk dekrè
    li te rive a, te gen kè kontan avèk lajwa pou Jwif yo, yon fèt bankè avèk yon
    jou fèt. Epi anpil moun pami pèp peyi yo te vin Jwif yo, paske krent a Jwif yo
    te vin tonbe sou yo.
  kos-kos: In siti ac mutunfacl nukewa, ku kutena acn ma mwe fahkak lun tokosra ritiyuk
    we, mwet Jew elos oru tuh in sie len lulap lalos, ke elos orek kufwa ac arulana
    engan. Ma inge pwanang mwet puspis saya weang mwet Jew, ke sripen elos mutawauk
    in sangeng sin mwet Jew.
  hbo-WLC: וּבְכָל־מְדִינָ֨ה וּמְדִינָ֜ה וּבְכָל־עִ֣יר וָעִ֗יר מְקוֹם֙ אֲשֶׁ֨ר דְּבַר־הַמֶּ֤לֶךְ
    וְדָתוֹ֙ מַגִּ֔יעַ שִׂמְחָ֤ה וְשָׂשׂוֹן֙ לַיְּהוּדִ֔ים מִשְׁתֶּ֖ה וְי֣וֹם ט֑וֹב
    וְרַבִּ֞ים מֵֽעַמֵּ֤י הָאָ֙רֶץ֙ מִֽתְיַהֲדִ֔ים כִּֽי־נָפַ֥ל פַּֽחַד־הַיְּהוּדִ֖ים
    עֲלֵיהֶֽם׃
  ibo-ibo: Na mpaghara alaeze ahụ niile, na nʼobodo ọbụla nke iwu eze ahụ bịaruru,
    e nwere ọṅụ na obi ụtọ nʼetiti ndị Juu niile, nweekwa oke oriri na ọṅụṅụ. Ọtụtụ
    mmadụ nʼime ndị si mba dị iche iche ghọrọ ndị Juu, nʼihi egwu ndị Juu dakwasịrị
    ha.
  ory-ory: ପୁଣି, ପ୍ରତି ପ୍ରଦେଶରେ ଓ ପ୍ରତି ନଗରରେ ଯେକୌଣସି ସ୍ଥାନରେ ରାଜାଜ୍ଞା ଓ ନିୟମପତ୍ର
    ଉପସ୍ଥିତ ହେଲା, ସେହି ସେହି ସ୍ଥାନରେ ଯିହୁଦୀୟମାନଙ୍କର ଆନନ୍ଦ, ଆମୋଦ, ଭୋଜ ଓ ମଙ୍ଗଳର ଦିନ ହେଲା,
    ପୁଣି ଦେଶର ଅନେକ ଲୋକ ଯିହୁଦୀୟ ମତାବଲମ୍ବୀ ହେଲେ; ଯେହେତୁ ସେମାନେ ଯିହୁଦୀୟମାନଙ୍କ ସକାଶେ ଭୀତ
    ହେଲେ।
  chk-chk: Iwe, lon iteiten sop me telinimw ia än ewe king allük a tori ie, ekewe
    chon Juta ra pwapwa o mwänek, ra pwal eäni ränin asösö o mongöfengen. Iwe, chomong
    aramas seni ewe fanü ra eti lamalamen chon Juta, pun ra niuokusiti ekewe chon
    Juta.
  rop-rop: Langa ebri kantri en ebri taun en langa ol detlot najalot pleis weya det
    wed blanga det king bin go, ola Juwish pipul bin brabli gudbinji detmatj. Deibin
    dagat daga mijamet en deibin brabli gudbinji. Brom deya najamob pipul bin go langa
    detlot Juwish lidamob, dumaji deibin wandim meigim miselp Juwish pipul du, dumaji
    deibin brabli bradin blanga detlot Juwish pipul na.
  ukr-1871: І в кожній країнї, й в кожному містї, й на кожному місцї, куди тільки
    доходив приказ царя й його наказ, були радощі та веселощі в Юдеїв, бенкетуваннє
    та сьвяткуваннє. І багато споміж народу в краю поставало Юдеями, бо на них напав
    страх перед Юдеями.
  deu-1951: Und in allen Provinzen und in allen Städten, wohin des Königs Wort und
    Gebot gelangte, da war Freude und Wonne unter den Juden, Gastmahl und Festtag,
    so daß viele von der Bevölkerung des Landes Juden wurden; denn die Furcht vor
    den Juden war auf sie gefallen.
  eng-JPS: And in every province, and in every city, whithersoever the king's commandment
    and his decree came, the Jews had gladness and joy, a feast and a good day. And
    many from among the peoples of the land became Jews; for the fear of the Jews
    was fallen upon them.
  srp-1865: I u svakoj zemlji i u svakom gradu, gdje god doðe zapovijest careva i
    naredba njegova, bješe radost i veselje meðu Judejcima, gozba i blagi dani, i
    mnogi iz naroda zemaljskih postajahu Judejci, jer ih popade strah od Jevreja.
  lug-lug: Mu buli kitundu, ne mu buli kibuga, ekiragiro kya Kabaka we kyatuuka, waaliyo
    essanyu n’okujaguza n’embaga nnene ddala mu Bayudaaya. Era abantu bangi abamawanga
    amalala ne bafuuka Abayudaaya olw’entiisa ey’Abayudaaya eyali ebakutte.
  heb-heb: ובכל מדינה ומדינה ובכל עיר ועיר מקום אשר דבר המלך ודתו מגיע שמחה וששון
    ליהודים משתה ויום טוב ורבים מעמי הארץ מתיהדים כי נפל פחד היהודים עליהם׃
  ben-IRV: প্রত্যেকটি বিভাগে ও শহরে যেখানে যেখানে রাজার আদেশ গেল সেখানকার ইহুদীদের
    মধ্যে আনন্দপূর্ণ উৎসব হল। অন্যান্য জাতির অনেক লোক যিহূদী হয়ে গেল, কারণ ইহুদীদের
    কাছ থেকে তাদের ত্রাস উত্পন্ন হয়েছিল।
  pan-pan: ਅਤੇ ਹਰ ਸੂਬੇ ਅਤੇ ਹਰ ਸ਼ਹਿਰ ਵਿੱਚ, ਜਿੱਥੇ ਕਿਤੇ ਵੀ ਰਾਜਾ ਦਾ ਹੁਕਮ ਅਤੇ ਨਿਯਮ ਗਿਆ,
    ਉੱਥੇ ਯਹੂਦੀਆਂ ਨੂੰ ਅਨੰਦ ਅਤੇ ਸੁੱਖ ਮਿਲਿਆ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਦਾਵਤਾਂ ਕੀਤੀਆਂ, ਇਹ ਉਨ੍ਹਾਂ ਲਈ
    ਬਹੁਤ ਹੀ ਖੁਸ਼ੀ ਦਾ ਦਿਨ ਸੀ। ਅਤੇ ਉਨ੍ਹਾਂ ਦੇਸਾਂ ਦੇ ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਯਹੂਦੀ ਬਣ ਗਏ, ਕਿਉਂਕਿ
    ਯਹੂਦੀਆਂ ਦਾ ਭੈਅ ਉਨ੍ਹਾਂ ਉੱਤੇ ਛਾ ਗਿਆ ਕਿ ਉਹ ਉਹਨਾਂ ਨਾਲ ਕੀ ਕਰਨਗੇ l
  mya-JVB: ရှင်ဘုရင် အမိန့် တော်စာရောက်လေသော အပြည် ပြည်အမြို့မြို့၌ ၊ ယုဒ လူတို့သည်
    ဝမ်းမြောက် ရွှင်လန်း ခြင်း၊ ပွဲ ခံခြင်း၊ မင်္ဂလာ နေ့ စောင့်ခြင်းကို ပြု၍၊ ပြည်သူ
    ပြည်သားအများတို့သည် ယုဒ လူတို့ကို ကြောက်ရွံ သောကြောင့် ယုဒ ဘာသာကို ဝင်ကြ၏။
  tbg-tbg: Iutaa vatanaaka ekaa vatukaqi vaukave, ekaa provinsiqi vaukave, avuhainaa
    vaiinti uva Motekaiva qara ntuvatora iri, virara quahake vo enta kaamate auraara
    vaiha nora kara nora. Vo vatanaa vika hini kuka vi uvara iri tiha, Vi entaraqaa
    Iutaa vatanaaka tinavuvata haru kevorave tivake, viraqaahai vikavata Iutaa vaiintiqama
    vura.
  hmo-hmo: Hanua ibounai, bona basileia ibounai dekenai, king ena oda hereva idia
    kamonai Iuda taudia ibounai be idia moale noho, bona laga-ani dinana idia abia,
    aria idia karaia, bona idia noho namo. Bona unai tano idau bese taudia be Iuda
    taudia dekenai idia gari. Unai dainai idia momo be sibodia Iuda taudia idia halaoa,
    Iuda orea danu idia haboua.
  urd-urd: और हर सूबे और हर शहर में जहाँ कहीं बादशाह का हुक्म और उसका फ़रमान पहुँचा,
    यहूदियों को खुर्रमी और शादमानी और ईद और ख़ुशी का दिन नसीब हुआ; और उस मुल्क के
    लोगों में से बहुतेरे यहूदी हो गए, क्यूँकि यहूदियों का ख़ौफ़ उन पर छा गया था।
  rus-SYN: И во всякой области и во всяком городе, во всяком месте, куда только доходило
    повеление царя и указ его, была радость у Иудеев и веселье, пиршество и праздничный
    день. И многие из народов страны сделались Иудеями, потому что напал на них страх
    пред Иудеями.
  bqc-SIM: Bùsu ń bùsuo wɛ̃́lɛ ń wɛ̃́lɛo, gu pↄ́ kí yã́ pↄ́ a dìlɛpi lè píi
    Yudaↄ pↄnakɛ̀ ń yaalↄo, aa dikpɛkɛ̀ ń blɛbleao. Buipãleↄ gↄ̃̀ Yudaↄ ũ dasi,
    kɛ́ vĩa ń kṹ Yudaↄ yã́ musu yã́i.
  tcz-CHONGTHU: Gambih tinle khopia, lengpa dan lhunna channah Judate te akipah un
    alopna aneiyun anikho nitdingleh mipin golvah neikhom dingin aphongdoh un ahi.
    Gamsunga mipi lah achun Judate chu ahung pungjal jengun ahi ajeh chu Judate hochun
    eibolse get unte tia akichat’u ahitai.
  mar-mar: ज्या प्रांतात आणि ज्या नगरात राजाची आज्ञा पोहोचली तिथे यहूद्यांमध्ये आनंद
    झाला आणि त्यांनी भोजनसमारंभ करून शुभदिन म्हणून पाळला. त्या देशाचे बरेच लोकही यहूदी
    झाले. कारण त्यांना यहूद्यांची भीती वाटू लागली.
  qub-qub: Carta chayashanchöga llapan siudäcunacho, probinsyacunacho, marcacunacho
    Israel runacuna fiyupa cushicuran. Fistata rurar alli micuycunata micuran. Israelcunata
    manchacushpan achca juc-lä runacuna Israel cayman ticracuriran.
  bqp-bqp: Bùsu kũ bùsuuo wɛ̃tɛ kũ wɛ̃tɛo, gu kũ kína yã ditɛnaa pìi kàn pínki
    Yudanↄ pↄnna kɛ̀ kũ yáa dↄo ò dikpɛ kɛ̀ kũ pↄ́blegbɛ̃naao. Buri pãndenↄ gↄ̃̀
    Yudanↄ ũ dasi, kũ vĩna ń kũ Yudanↄ yã musu yãi.
  hat-hat: Nan tout pwovens yo, nan chak lavil yo, toupatou kote yo te li lèt wa a
    te voye a, jwif yo pase jou a ap fè fèt, yo te kontan, yo fè resepsyon, yo bay
    manje. Anpil moun lòt nasyon fè yo jwif lè sa a, paske yo te pè jwif yo anpil.
  eng-BSB: In every province and every city, wherever the king’s edict and decree
    reached, there was joy and gladness among the Jews, with feasting and celebrating.
    And many of the people of the land themselves became Jews, because the fear of
    the Jews had fallen upon them.
  eng-WEBPB: In every province and in every city, wherever the king’s commandment
    and his decree came, the Jews had gladness, joy, a feast and a holiday. Many from
    amongst the peoples of the land became Jews, for the fear of the Jews had fallen
    on them.
  kbq-kbq: Hagi maka kazigane maka rankumapinena Jiu vahe'mo'za kini ne'mo'ma hiankema
    nentahi'za mago mani fruhu kna erinte'za ne'za kre'za nene'za, tusi musenkase
    nehazageno rama'a vahe'mo'za Jiu vahekese'naze. Na'ankure zamagra Jiu vahekura
    tusi koro hu'naze.
  nhe-BL: Huan ipan sese altepetl, ipan sesen municipio, ipan nochi nopa tlaltini
    campa ajsiyaya nopa amatlajcuiloli ica itlanahuatil nopa tlanahuatijquetl, nopa
    israelitame nelía yolpaquiyayaj. Mopaquilismacayayaj, huan quichihuayayaj huejhueyi
    tlacualistli huan ilhuichihuayayaj. Nojquiya miyac tlen ax eliyayaj israelitame
    mochijque israelitame pampa nochi nelía quinimacasiyayaj israelitame.
  bus-bus: Bùsu kↄ̃n bùsuo wɛ́tɛ kↄ̃n wɛ́tɛo, guu kɛ̀ kína yã diɛna pì kàn píngi
    Yudanↄ pↄnnaa kɛ̀ kↄ̃n yáadↄↄo aↄ̃ zĩbaa kɛ̀ kↄ̃n pↄ́blenao. Bori pãndenↄ gↄ̃̀
    Yudanↄ ũ pari, kɛ̀ vĩa ń kũ Yudanↄ yã musu yãnzi.
  gub-BL: Umugeta tuwihawete ze'eg tawhu iziwy rehe har nànàn wà. Hurywete Zutew wà.
    Uzapo mynykawhu wà. Uzapo mai'u hawhu wà no. Amo teko a'e ywy rehe har wiko Zutew
    romo wà no. Ta'e ukyze wanuwi wà xe.
  eng-DRA: 'And in all peoples, cities, and provinces, whithersoever the king’s commandments
    came, there was wonderful rejoicing, feasts and banquets, and keeping holy day:
    insomuch that many of other nations and religion, joined themselves to their worship
    and ceremonies. For a great dread of the name of the Jews had fallen upon all.'
