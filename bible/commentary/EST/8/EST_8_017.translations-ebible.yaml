verse: EST.008.017
translations:
  mal-C: എല്ലാ പ്രവിശ്യയിലും എല്ലാ പട്ടണങ്ങളിലും രാജകൽപ്പന ലഭിച്ച എല്ലായിടത്തും യെഹൂദർക്കിടയിൽ
    സന്തോഷവും ആനന്ദവും ഉണ്ടായി. അവിടെ വിരുന്നും ആഘോഷവും ഉണ്ടായി. യെഹൂദരെക്കുറിച്ചുള്ള
    ഭയംനിമിത്തം ഇതര ജനവിഭാഗങ്ങളിലുള്ള അനേകരും യെഹൂദരായിത്തീർന്നു.
  deu-TKW: Und in jeder Provinz und in jeder Stadt, wo nur der Erlaß des Königs und
    sein Gesetz hingelangte, war Freude und Wonne bei den Juden, Gasterei und Festtag.
    Und viele von der heidnischen Bevölkerung wurden Juden, weil der Schrecken vor
    den Juden auf sie gefallen war.
  lin-lin: Kati na bituka nyonso, bingumba nyonso mpe bisika nyonso oyo bazwaki sango
    ya mobeko ya mokonzi, ezalaki tango ya esengo, ya kosepela, ya kolia mpe ya feti
    kati na Bayuda. Bato ebele ya bikolo mosusu, oyo bazalaki elongo na bango kati
    na mboka bamikomisaki Bayuda ; pamba te somo ya Bayuda elongaki makanisi na bango.
  eng-LSV: and in each and every province, and in each and every city, the place where
    the word of the king, even his law, is coming, gladness and joy [are] to the Jews,
    a banquet, and a good day; and many of the peoples of the land are becoming Jews,
    for a fear of the Jews has fallen on them.
  eng-GNV: 'Also in all and euery prouince, and in al and euery citie and place, where
    the Kings commandement and his decree came, there was ioy and gladnes to the Iewes,
    a feast and good day, and many of the people of the land became Iewes: for the
    feare of the Iewes fell vpon them.'
  eng-WEBSTER: And in every province, and in every city, whithersoever the king's
    commandment and his decree came, the Jews had joy and gladness, a feast and a
    good day. And many of the people of the land became Jews; for the fear of the
    Jews fell upon them.
  nhw-BL: Huan ipan sese altepetl, ipan sesen municipio, ipan nochi nopa tlalme campa
    ajsiyaya nopa amacamanali ica itlanahuatil nopa tlanahuatijquetl, nopa israelitame
    nelía yolpaquiyayaj. Mopaquilismacayayaj, huan quichihuayayaj huejhueyi tlacualistli
    huan ilhuichihuayayaj. Nojquiya miyac catli amo eliyayaj israelitame mochijque
    israelitame pampa nochi nelía quinimacasiyayaj israelitame.
  swh-ONEN: Katika kila jimbo na katika kila jiji, popote waraka wa mfalme ulipofika,
    kulikuwepo furaha na shangwe miongoni mwa Wayahudi, pamoja na karamu na kushangilia.
    Na watu wengi wa mataifa mengine wakajifanya Wayahudi kwa sababu ya kuwahofu Wayahudi.
  bba-bba: Berɑ mi bɑ ɡesi wɑ̃ɑ kpuro bɑ kɑ woodɑ ye nuɑ, bɑ nuku dobu kuɑwɑ too,
    bɑ tɔ̃ɔ bɑkɑ dim sokunɑ. Mɑ tɔn dɑbinu bɑ tii ɡɔsiɑ Yuu yèn sɔ̃ bɑ Yuubɑ nɑsie.
  eng-KJVCPB: And in every province, and in every city, whithersoever the king’s commandment
    and his decree came, the Jews had joy and gladness, a feast and a good day. And
    many of the people of the land became Jews; for the fear of the Jews fell upon
    them.
  luo-luo: Kamoro amora e gwenge kendo e mier madongo kuonde mane barup ruoth oterie,
    jo-Yahudi nobedo gi mor ahinya kane giyweyo kendo gitimo nyasi. Joma ok jo-Yahudi
    nobedo ka jo-Yahudi nikech luoro mar jo-Yahudi nomakogi.
  meu-meu: Bena hanua pavapavana ena hahedua herevana bona ena haheḡani e kamonai
    basileiadia bona hanuadia iboudiai Ialodiai, Iuda taudia na e moaleva bona e hisi
    daeva, aria e karava bona e kone nohova. Bona unu tano taudia hutuma na sibodia
    Iuda taudia ai e hegwaurai, badina be Iuda taudia garidia e gariva.
  npi-ULB: राजाको आदेश पुगेको हरेक प्रान्त र सहरमा यहूदीहरूका माझमा खुसी र आनन्द अनि
    भोज र बिदाको दिन भयो । देशमा अरू विविध जातिका धेरै मानिसहरू यहूदी भए किनकि तिनीहरूमाथि
    यहूदीहरूको डर परेको थियो ।
  yor-yor: Ní gbogbo ìgbèríko àti ní gbogbo ìlú, ní gbogbo ibi tí àṣẹ ọba dé, ni ayọ̀
    àti inú dídùn ti wà láàrín àwọn Júù, wọ́n sì ń ṣe àsè àti àjọyọ̀. Ọ̀pọ̀lọpọ̀ àwọn
    ìlú tókù sọ ara wọn di Júù nítorí ẹ̀rù àwọn Júù bà wọ́n.
  ind-ind: Hal serupa juga terjadi di setiap kota dan provinsi. Orang-orang Yahudi
    bergembira dan berpesta ketika perundang-undangan baru tersebut diumumkan. Warga
    lainnya pun menyatakan diri sebagai orang Yahudi, karena mereka takut apa yang
    akan menimpa mereka jika mereka tidak berbuat demikian.
  pes-OPCB: فرمان پادشاه به هر شهر و استانی که می‌رسید، یهودیان آنجا غرق شادی می‌شدند
    و جشن می‌گرفتند. در ضمن بسیاری از قومهای دیگر به دین یهود گرویدند، زیرا از ایشان
    می‌ترسیدند.
  tgl-ULB: Sa bawat lalawigan at sa bawat siyudad, saanman makarating ang kautusan
    ng hari, may kagalakan at kasiyahan ang mga Judio, isang pagdiriwang at isang
    araw ng pangilin. Maraming naging Judio ang nagmula sa ibat-ibang lahi ng mga
    tao, dahil ang takot ng mga Judio ay bumagsak sa kanila.
  hui-hui: Dindi dunini mbira mbira biarunaga tano bibahendeha howa Yu wali agalime
    kininaga bi lope hayago hale howa tigua ha̱lo biruwa turu timbuni halu tomo nolene
    horo mbira pongo bo wini. Wali agali tara tara dewa bu hearume Yu wali agali hondowa
    gi halu Yu hameiginiha ho tago bigi bini.
  mya-mya: မင်း​ကြီး​၏​အ​မိန့်​ကြေ​ညာ​ချက်​ရောက်​ရှိ သည့်​ပြည်​နယ်​နှင့်​မြို့​အ​ပေါင်း​တို့​တွင်
    ယု​ဒ​အ​မျိုး​သား​တို့​သည် ဝမ်း​မြောက်​စွာ စား​သောက်​လျက်​ပျော်​ပွဲ​ရွှင်​ပွဲ​များ​ကို
    ကျင်း​ပ​ကြ​ကုန်​၏။ အ​ခြား​အ​မျိုး​သား အ​မြောက်​အ​မြား​သည်​ယု​ဒ​အ​မျိုး သား​တို့​ကို​ကြောက်​သော​ကြောင့်​ယု​ဒ
    ဘာ​သာ​သို့​ကူး​ပြောင်း​လာ​ကြ​လေ သည်။
  bod-N: རྒྱལ་པོའི་བཀའ་སླེབས་པའི་ལྗོངས་དང་གྲོང་ཁྱེར་རེ་རེའི་ནང་དུ། ཡ་ཧུ་དཱ་པ་རྣམས་དགའ་ཞིང་གསོལ་སྟོན་བཤམས་པ་དང་།
    ཉིན་དེ་ནི་དུས་ཆེན་དུ་གཏན་འཁེལ་བྱས་ལ། ཡ་ཧུ་དཱ་པ་ལ་སྐྲག་ནས་རྒྱལ་ཁབ་དེའི་མི་མང་པོ་ཡང་ཁོ་ཚོའི་གྲས་སུ་ཞུགས་སོ།
    །
  sna-sna: Munyika imwe neimwe, uye mumaguta ose, makasvika chirevo chamambo, maiva
    nomufaro nokufarisisa pakati pavaJudha, vachiita mabiko nokupembera. Uye vanhu
    vazhinji vedzimwe ndudzi vakava vaJudha nokuda kwokutya kwakanga kwavabata.
  spa-BLM: En todas las provincias y en todas las ciudades, dondequiera que llegaba
    el mandamiento del rey y su decreto, los judíos tenían alegría, gozo, fiesta y
    festividad. Muchos de entre los pueblos de la tierra se hicieron judíos, porque
    el temor de los judíos había caído sobre ellos.
  cac-cac: Ayic ix c'och jun ley chi' d'a masanil lugar yed' d'a junjun chon̈ab',
    masanil eb' israel ix te tzalaji. Ix yac'anoch jun q'uin̈ eb', ix va eb'. Tzijtum
    eb' anima d'a junjun chon̈ab' ix yac'och sb'a israelal yed' eb', yujto xiv eb'
    d'a eb' israel chi'.
  swh-ULB: Watu wengi wakatamani kuwa Wayahudi sababu ya hofu ya Wayahudi iliyokuwa
    juu yao.
  bel-bel: І ў кожнай вобласьці і ў кожным горадзе, у кожным месцы, куды толькі даходзіў
    ўказ ягоны, была радасьць у Юдэяў і весялосьць, гасьціна і сьвяточны дзень. І
    многія з народаў краіны зрабіліся Юдэямі, бо напаў на іх страх перад Юдэямі.
  deu-ELBBK: Und in jeder einzelnen Landschaft und in jeder einzelnen Stadt, überall,
    wohin das Wort des Königs und sein Befehl gelangte, war Freude und Wonne bei den
    Juden, Gastmahl und Festtag. Und viele aus den Völkern des Landes wurden Juden,
    denn die Furcht vor den Juden war auf sie gefallen.
  mbb-OT: Diyà te kada prubinsya wey kada inged he neumahan dutun te suǥù te hadì,
    mibmelipayen wey midlipeylipey is menge Judio ne mid-andam dan te pista te kedsilibraha
    kayi. Ne mahabet he menge etew zutun te ginhedian he kenà menge Judio, iyan, nehimu
    sikandan he menge Judio su egkahandek dan te menge Judio.
  mal-2015: രാജാവിന്റെ കല്പനയും തീർപ്പും ചെന്നെത്തിയ സകല സംസ്ഥാനങ്ങളിലും പട്ടണങ്ങളിലും
    യെഹൂദന്മാർക്കു ആനന്ദവും സന്തോഷവും വിരുന്നും ഉത്സവവും ഉണ്ടായി; യെഹൂദന്മാരെയുള്ള
    പേടി ദേശത്തെ ജാതികളിന്മേൽ വീണിരുന്നതുകൊണ്ടു അവർ പലരും യെഹൂദന്മാരായിത്തീർന്നു.
  rmc-rmc: Andre savore fori, phuva the všadzik, kaj pes dochudňa le kraľiskro lav
    the leskro zakonos, sas le Židen baro radišagos a kerde peske inepos the hoscini.
    But manuša andral aver narodi pes pridenas ko Židi, bo pes lendar daranas.
  nlg-nlg: Na vetena te talu-rughuhorua na vunaghi haba te saravighi na lei bubulo
    mana lei komu ni pura, na lei vure ni Jew tara togotogo mara gonia sakai na vanga
    koukolu ni togotogo sule ngangata, mara talamaghinia mara ladavaghinia geke bongi
    ni vanga vuresubo vure subo, me ke bongi ni aheahe. Mete subo ngangata na lei
    tinoni tana komu tara vuha tinoni ni Jew tua, tara nia mataghu na hava kara gonighi
    na lei vure ni Jew udolu vanira gaira-oli heghedira.
  pes-OPV: و در همه ولایتها و جمیع شهرها در هر جایی که حکم وفرمان پادشاه رسید، برای
    یهودیان، شادمانی وسرور و بزم و روز خوش بود و بسیاری ازقوم های زمین به دین یهود
    گرویدند زیرا که ترس یهودیان بر ایشان مستولی گردیده بود.
  ron-1924: Ын фиекаре цинут ши ын фиекаре четате, претутиндень унде ажунӂяу порунка
    ымпэратулуй ши хотэрыря луй, ау фост ынтре иудей букурие ши веселие, оспеце ши
    зиле де сэрбэтоаре. Ши мулць оамень динтре попоареле цэрий с-ау фэкут иудей, кэч
    ый апукасе фрика де иудей.
  ben-OBCV: প্রত্যেকটি রাজ্যে ও নগরে যেখানে যেখানে রাজার ফরমান গেল সেখানকার ইহুদিদের
    মধ্যে প্রসন্নতা, আমোদ, ভোজ ও আনন্দের দিন হল। আর অন্যান্য জাতির অনেক লোক ইহুদি
    হয়ে গেল, কারণ তারা ইহুদিদের থেকে তাদের ত্রাস জন্মেছিল।
  lex-lex: Yahudi re la'a propinsi la'a meni-meni to'a mak katlinan olek horat re
    lirni rahepur memna pa rhi'a ya'an lawna-yemun lawna. Me Yahudi atia' mana rler
    wut lia Yahudi mutnu yoma ramta'at wenna Yahudi re mutnu.
  som-som: Oo gobol kasta iyo magaalo kasta oo boqorka amarkiisii iyo naadadiisii
    ay gaadheen, Yuhuuddii waxaa u ahaaday farxad iyo rayrayn, iyo iid iyo maalin
    wanaagsan. Oo qaar badan oo ka mid ahaa dadyowgii dalka degganaa waxay noqdeen
    Yuhuud, maxaa yeelay, waxaa iyaga ku dhacday cabsidii ay Yuhuudda ka cabsanayeen.
  lat-VUC: 'Apud omnes populos, urbes, atque provincias, quocumque regis jussa veniebant,
    mira exultatio, epulæ atque convivia, et festus dies: in tantum ut plures alterius
    gentis et sectæ eorum religioni et cæremoniis jungerentur. Grandis enim cunctos
    judaici nominis terror invaserat.'
  eng-ASVBT: And in every province, and in every city, whithersoever the king’s commandment
    and his decree came, the Jews had gladness and joy, a feast and a good day. And
    many from among the peoples of the land became Jews; for the fear of the Jews
    was fallen upon them.
  ita-1885: Parimente, in ciascuna provincia, ed in ciascuna città, dovunque la parola
    del re e il suo decreto pervenne, vi fu allegrezza e letizia per li Giudei, conviti,
    e giorni lieti; e molti d'infra i popoli della terra si facevano Giudei; perciocchè
    lo spavento de' Giudei era caduto sopra loro.
  eng-ULB: In every province and in every city, wherever the king's decree reached,
    there was gladness and joy among the Jews, a feast and a holiday. Many from among
    the variety of peoples of the land became Jews, because the fear of the Jews had
    fallen on them.
  spa-VBL: En todas las provincias y en todas las ciudades, dondequiera que la orden
    y el decreto del rey habían llegado, los judíos estaban alegres y felices; hacían
    fiestas y celebraciones. Mucha gente se hizo judía, porque les habían cogido miedo.
  fra-_FOB: Et dans chaque province, et dans chaque ville, dans les lieux où la parole
    du roi et son ordonnance parvinrent, il y eut parmi les Juifs de l'allégresse
    et de la joie, des festins et des jours de fêtes. Et beaucoup de gens d'entre
    les peuples du pays se firent Juifs, parce que la crainte des Juifs les avait
    saisis.
  mal-mal: രാജാവിന്റെ കല്പനയും വിളംബരവും ചെന്നെത്തിയ സകലസംസ്ഥാനങ്ങളിലും പട്ടണങ്ങളിലും
    യെഹൂദന്മാർക്ക് ആനന്ദവും സന്തോഷവും വിരുന്നും ഉത്സവവും ഉണ്ടായി; യെഹൂദന്മാരെ ഭയപ്പെട്ടിരുന്നതിനാൽ
    ദേശത്തെ ജാതികൾ പലരും യെഹൂദന്മാരായിത്തീർന്നു.
  urd-GVR: Har sūbe aur har shahr meṅ jahāṅ bhī bādshāh kā nayā farmān pahuṅch gayā,
    wahāṅ Yahūdiyoṅ ne ḳhushī ke nāre lagā lagā kar ek dūsre kī ziyāfat kī aur jashn
    manāyā. Us waqt dūsrī qaumoṅ ke bahut-se log Yahūdī ban gae. Kyoṅki un par Yahūdiyoṅ
    kā ḳhauf chhā gayā thā.
  suz-BL: मिनु पिप आ ब्रेक्‍स नु आ हुकुम जाक्‍दीशो नेल्‍ल रागी नु सहर नेल्‍लेमी यहूदी
    साप्‍पा ग्‍येरसाक्‍म। मिनु मेको नाक्‍त चाड सेल्‍शा, भोज जाम्‍तेक्‍म। मिनु मेको
    रागी ङा शुश मुर यहूदी दुम्‍तेक्‍म। मारदे हना मुर नेल्‍ल यहूदी आन कली तशा हिंतेक्‍म।
  ita-1927: E in ogni provincia, in ogni città, dovunque giungevano l’ordine del re
    e il suo decreto, vi furon, tra i Giudei gioia, allegrezza, conviti, e giorni
    lieti. E molti appartenenti ai popoli del paese si fecero Giudei, perché lo spavento
    dei Giudei s’era impossessato di loro.
  ckb-ckb: جا لە هەر هەرێم و شارێک کە فەرمانەکەی پاشا و یاساکەیان پێ دەگەیشت، دەبووە
    شادی و خۆشی بۆ جولەکەکان، خوانیان دەڕازاندەوە و ئاهەنگیان دەگێڕا. زۆریش لە نەتەوەکانی
    دیکە بوونە جولەکە، چونکە زۆر لە جولەکە دەترسان.
  eng-BBE: 'And in every part of the kingdom and in every town, wherever the king''s
    letter and his order came, the Jews were glad with great joy, and had a feast
    and a good day. And a great number of the people of the land became Jews: for
    the fear of the Jews had come on them.'
  kan-OKCV: ಅರಸನ ಆಜ್ಞೆಯು ಪ್ರಕಟವಾದ ಪ್ರತಿ ಪ್ರಾಂತದಲ್ಲಿಯೂ ಪ್ರತಿ ಪಟ್ಟಣದಲ್ಲಿಯೂ ಯೆಹೂದ್ಯರಿಗೆ
    ಸಂತೋಷವೂ ಆನಂದವೂ ಸಂಭ್ರಮವೂ ಸುದಿನವೂ ಉಂಟಾಗಿದ್ದವು. ಇದಲ್ಲದೆ ಇತರ ದೇಶಗಳ ಅನೇಕ ಜನರು ಯೆಹೂದ್ಯರಾದರು.
    ಯೆಹೂದ್ಯರ ಭಯವು ಅವರ ಮೇಲೆ ಇತ್ತು.
  tam-2017: ராஜாவின் வார்த்தையும் அவனுடைய கட்டளையும் போய்ச்சேர்ந்த எல்லா நாடுகளிலும்,
    எல்லாப் பட்டணங்களிலும், யூதர்களுக்குள்ளே அது மகிழ்ச்சியும், களிப்பும், விருந்துண்டு
    கொண்டாடும் நல்ல நாளுமாக இருந்தது; யூதர்களுக்குப் பயப்படுகிற பயம் தேசத்து மக்களைப்
    பிடித்ததால், அவர்களில் அநேகர் யூத மார்க்கத்தில் இணைந்தார்கள்.
  spa-RV-1909: Y en cada provincia y en cada ciudad donde llegó el mandamiento del
    rey, los Judíos tuvieron alegría y gozo, banquete y día de placer. Y muchos de
    los pueblos de la tierra se hacían Judíos, porque el temor de los Judíos había
    caído sobre ellos.
  ron-BTF: Şi în fiecare provincie şi în fiecare cetate, oriunde au ajuns porunca
    împăratului şi hotărârea lui, iudeii au avut bucurie şi veselie, ospăţ şi zi bună.
    Şi mulţi dintre oamenii ţării au devenit iudei; fiindcă teama de iudei a căzut
    asupra lor.
  eng-WEBP: In every province and in every city, wherever the king’s commandment and
    his decree came, the Jews had gladness, joy, a feast and a holiday. Many from
    among the peoples of the land became Jews, for the fear of the Jews had fallen
    on them.
  eng-FBV: In every province and in every city, wherever the king's order and decree
    had reached, the Jews were joyful and happy—they feasted and celebrated. Many
    people became Jews, because they had become afraid of them.
  nld-1939: Ook in alle provincies en steden, waar het bevelschrift van den koning
    aankwam, heerste bij de Joden vreugde en blijdschap, en er werden maaltijden gehouden
    en feesten gevierd. Zelfs gingen velen van de bevolking tot het Jodendom over;
    zo bang was men nu voor de Joden geworden!
  nch-BL: Huan ipan sese altepet, ipan sesen municipio, ipan nochi nopa talme campa
    ajsiyaya nopa amacamanali ica itanahuatil nopa tanahuatijquet, nopa israelitame
    nelía yolpaquiyayaj. Mopaquilismacayayaj, huan quichihuayayaj huejhueyi tacualisti
    huan ilhuichihuayayaj. Nojquiya miyac cati amo eliyayaj israelitame mochijque
    israelitame pampa nochi nelía quinimacasiyayaj israelitame.
  vie-1934: Trong mỗi tỉnh mỗi thành, phàm nơi nào có mạng lịnh và chiếu chỉ của vua
    thấu đến, thì có sự vui mừng và sự khoái lạc cho dân Giu-đa, bữa yến tiệc và một
    ngày ăn lễ. Có nhiều kẻ trong các dân tộc của xứ lại nhập bọn với dân Giu-đa;
    bởi vì chúng nó bắt sợ hãi dân Giu-đa lắm.
  hin-CV: यहीं नहीं, हर एक राज्य के हर एक नगर में जैसे जैसे राजा की राजाज्ञा तथा उसका
    आदेश चिट्ठियां पहुंच गयी, यहूदियों में हर्ष तथा उल्लास फैलता चला गया, एक उत्सव
    तथा महोत्सव जैसे. इस अवसर पर जनसाधारण पर यहूदियों का आतंक ऐसा गहन हो गया कि राज्यों
    में अनेकों ने यहूदी मत अंगीकार कर लिया.
  spa-BES: Y en todas partes del reino y en cada pueblo, dondequiera que vinieran
    la carta del rey y su decreto, los judíos se alegraron con gran gozo y alegría,
    y tuvieron una fiesta y un buen día. Y gran parte de la gente de la tierra se
    convirtió en judíos, porque el temor de los judíos había llegado hasta ellos.
  tdx-tdx: Le hafaleañe naho firebehañe amy ze fifelehañe iaby naho amy ze hene rova
    nivo­traha’ i lilim-panjakay naho i koi’ey ty amo nte-Iehodao vaho nanao takataka
    fa andro soa. Maro am’ondati’ i taneio ty niova ho nte-Iehodà; fa nihotrak’ am’iereo
    ty fañeveñañe amo nte-Iehodao.
  tha-KJV: ทุ​กมณฑลทุกเมือง ไม่​ว่าที่​ใดที่พระบัญชาของกษั​ตริ​ย์และกฤษฎีกาของพระองค์​มาถึง
    ก็​มีความยินดี​และความชื่นบานท่ามกลางพวกยิว มี​การเลี้ยงและวั​นร​ื่นเริง คนเป็​นอ​ันมากมาจากชนชาติของประเทศก็ประกาศตัวเป็นพวกยิว
    เพราะความกลัวพวกยิวมาครอบงำเขา
  por-BR-2018: Também em cada província e em cada cidade aonde chegava a palavra do
    rei e seu decreto, havia entre os judeus alegria e júbilo, banquetes e dia de
    prazer. E muitos dos povos da terra se tornaram como judeus, porque o temor aos
    judeus havia caído sobre eles.
  deu-ELO: Und in jeder einzelnen Landschaft und in jeder einzelnen Stadt, überall
    wohin das Wort des Königs und sein Befehl gelangte, war Freude und Wonne bei den
