  epo-epo: Kaj en ĉiu lando kaj en ĉiu urbo, sur ĉiu loko, kien atingis la ordono
    kaj dekreto de la reĝo, estis ĉe la Judoj ĝojo kaj gajeco, festeno kaj festo.
