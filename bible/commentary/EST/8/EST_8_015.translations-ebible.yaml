    com uma grande coroa de ouro, e com um manto de linho fino e roxo; e a cidade
    de Susa gritou e ficou contente.
  eng-OEBUS: and Mordecai had gone out from the presence of the king in royal garments
    of violet and white and with a great crown of gold and with a robe of fine linen
    and purple. The people of Susa shouted and were glad.
  cth-cth: Mordekai ni siangpahrang e angki pangaw opaou e a kho teh, suilukhung kalenpoung
    kâmuk hoi, kawng e hni paling opaou e a kâkhu teh,
  twi-twi: Na Mordekai hyɛɛ ahentade tuntum ne fufu ne sikakɔkɔɔ ahenkyɛw, na ɔhyɛɛ
    batakari tamkɔkɔɔ nguguso fɛfɛ bi guu so. Na ɔmanfo a wɔwɔ Susa no hyɛɛ mmara
    foforo no ho fa.
  hlt-hlt: Mordekai khaw manghai mikhmuh lamloh manghai pueinak, a thim, a bok, boeilen
    sui rhuisam, baibok hni neh, daidi neh cet. Te daengah ni Shushan khopuei khaw
    hlampan tih a kohoe.
  tbz-SIM: Kɛ̀ Mɑɑdosee yɛnní tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ dɑ́ɑ́tí dikpɑ̀ɑ̀tìyɑɑ̀bòrì dìì
    ɑ̃ mɛwũɔ̃̀ nnɛ̀ mɛpɛ́ì, kɛ́nɔ́ɔ́ ndiyɑ̀ɑ̀bòkperì dìì wũɔ̃ kɛ pɛ́ì. Kɛ̀ dɛ̀ɛ nɑrikɛ
    Susi kɔbɛ kɛ̀ bɛ̀ mpĩɛ̃kù kɛ pɛ́ú.
  msy-2020: Ezɨ me Mordekai atrivimɨn korotiar ghurghurim ko blupla a garu. Egha inir
    pɨghaghevir ruarir mam uaghan a garu. Egha gɨn atrivimɨn dapanir asuar aghuim
    a garu. A uabɨ asɨngigha atrivimɨn dɨpenim ategha azenan zui. Ezɨ Susan gumazamiziba
    an ganigha bar akuegha pamten diava arai.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑɑtosee lɩɩ wulɑʋ tɛ, nɑ ɩ́ suu kɑwulɑɣɑ wontu nɑ pɑ́ lii-tǝɣɩ
    ɑkpɑɑyɑlɑ nɑ tǝ hʋlʋmɑɑ, nɑ kpoŋkpontu toŋ nyǝntʋ cɑpɑ kʋsɛɛm nɑ ɩ́ temɑ wʋlɑ
    ntenuɣu. Ɩlɛnɑ Susi ɩcɑtɛ nyǝ́mɑ wiliti.
  azb-azb: Mordokay padşahın hüzurundan başında böyük qızıl tac, ağ və göy rəngli
    şahanə libasda, tünd qırmızı incə kətan cübbə ilə çıxdı. Şuşan şəhəri sevinc içində
    çığırdı.
  eng-DBY: And Mordecai went out from the presence of the king in royal apparel of
    blue and white, and with a great crown of gold, and with a mantle of byssus and
    purple; and the city of Shushan shouted and was glad.
  hin-2017: तब मोर्दकै नीले और श्वेत रंग के राजकीय वस्त्र पहने और सिर पर सोने का बड़ा
    मुकुट धरे हुए और सूक्ष्म सन और बैंगनी रंग का बागा पहने हुए, राजा के सम्मुख से
    निकला, और शूशन नगर के लोग आनन्द के मारे ललकार उठे।
  wol-KYG: Ba mu ko defee Mardose bàyyikoo ca Buur; ma nga sol yérey buur, baxa ak
    weex, ak mbaxanam buur mu wurus mu réy, ak mbubbum lẽe mu xonq curr. Dëkku Sus
    baa ngay riire mbégteek bànneex.
  bjr-bjr: Misa kinna qamunna eekara faqa panoona arirana faqa Moodeekaina afisu amaqaqau.
    Afisu amaqsee dirindaasi arira qamunna moo marasee mina aku amaqaqau. Aku amaqasee
    inaaqianna misa kinna koora qafee firaana amiqira afaaqa auqirana akiaaqa afisu
    amaqasee afaaqa auqusoofanoo mifa kinna maaqakiqari raudee maqusai ooqufinau.
    Ooquroofaqa Susa firaa maqusakinaa fasiqa anasee mina qafamasee firaaqoo faaqaridaqa
    asasiqau.
  eng-YLT: And Mordecai went out from before the king, in royal clothing of blue and
    white, and a great crown of gold, and a garment of fine linen and purple, and
    the city of Shushan hath rejoiced and been glad;
  eng-WYC-2017: And Mordecai went out of the king’s palace and of the king’s sight,
    and he shined in the king’s clothes, that is, clothes the colour of jacinth, and
    colour of the air, and he bare a golden crown on his head, and was clothed with
    a mantle of silk and of purple; and all the city fully joyed, and was glad.
  eng-WMBB: Mordecai went out of the presence of the king in royal clothing of blue
    and white, and with a great crown of gold, and with a robe of fine linen and purple;
    and the city of Susa shouted and was glad.
  urd-GVH: मर्दकी क़िरमिज़ी और सफ़ेद रंग का शाही लिबास, नफ़ीस कतान और अरग़वानी रंग
    की चादर और सर पर सोने का बड़ा ताज पहने हुए महल से निकला। तब सोसन के बाशिंदे नारे
    लगा लगाकर ख़ुशी मनाने लगे।
  rug-rug: Taluarae se Modekae pa vetu baṉara pokopoko nia sa sa poko baṉara, pu koa
    ia buma na keoro, meke va hakea tugo sa sa toropae baṉara ta tavetae pa qolo,
    meke keke poko pepolo arilaena pa avarana. Kukili na iraṉa sari na tie pa siraṉa
    pa Susa.
  gaz-gaz: Mordekaayis uffata mootii kan bifa cuquliisaatii fi adii uffatee, gonfoo
    warqee guddaa isaa kaaʼatee wayyaa quncee talbaa irraa hojjetame dhiilgee irraan
    uffatee fuula mootichaa duraa baʼe. Magaalaan Suusaas gammaddee ililchite.
  fra-LSG: Mardochée sortit de chez le roi, avec un vêtement royal bleu et blanc,
    une grande couronne d’or, et un manteau de byssus et de pourpre. La ville de Suse
    poussait des cris et se réjouissait.
  yal-yal: Marodoke yi mini mangana banxini, manga dugin doma mamiloxin fixɛn nagodoxi
    a ma, mangaya xɛmaan taxamasenna fan soxi a xunna, doma xungbe mamiloxin fan a
    ma. Awa, muxun naxanye birin Suse yi, e sɛwa kati, e sɔnxɔ sɔnxɔ sɛwani.
  haw-1868: A hele aku la o Moredekai, mai ke alo aku o ke alii, me ka aahu poni uliuli,
    a me ke keokeo, a me ka leialii gula nui, a me ka lole hooluelue keokeo, a me
    ka poni. Olioli iho la ke kulanakauhale o Susana, a hauoli ae la.
  arb-NAV: وَخَرَجَ مُرْدَخَايُ مِنْ حَضْرَةِ الْمَلِكِ بِثِيَابٍ مُلَوَّنَةٍ بِأَلْوَانٍ
    زَرْقَاءَ وَبَيْضَاءَ، وَعَلَى هَامَتِهِ تَاجٌ ذَهَبِيٌّ عَظِيمٌ، وَعَلَى كَتِفَيْهِ
    عَبَاءَةٌ مِنْ كَتَّانٍ وَأُرْجُوَانٍ، وَغَمَرَتِ الْبَهْجَةُ وَالْفَرْحَةُ مَدِينَةَ
    شُوشَنَ،
  ewe-ewe: Mordekai do fiawu ɣitɔ kple blɔtɔ kple awu ʋlaya si wowɔ kple aklala kple
    aɖabɛ dzĩtɔ, eye wòɖɔ sikafiakuku gã la. Edzo le fia la gbɔ, eye wòyi ablɔwo dzi.
    Amewo nɔ ablɔawo dzi fũu, eye wonɔ dzidzɔɣli dom.
  eng-LEE: 'And Mordecai went out from the presence of the king in a royal apparel
    of blue and white, and with a great crown of gold, and with a cloak of fine linen
    and purple: and the city of Shushan was glad and joyful.'
  asm-FB: তাৰ পাছত মৰ্দখয়ে নীলা আৰু বগা ৰাজবস্ত্ৰ পিন্ধি সোণৰ ডাঙৰ কিৰীটি মুৰত লৈ,
    মিহি শণ সুতাৰে আৰু বেঙেনা বৰণীয়া সুতাৰে বনোৱা এটা চোলা পিন্ধি ৰজাৰ সন্মুখৰ পৰা
    আঁতৰি গ’ল। চুচন নগৰত লোক সকলে জয়-ধ্বনি কৰি আনন্দ কৰিলে।
  sus-A: مٌرٌدٍكَيِ نَشَ مِنِ مَنفّ شَ بَنشِ كُي، مَنفّ دُفِ قْورّ نُن عَ قِيشّ رَفٌرٌشِ
    عَ مَ، مَنفّ تْنشُمَ شّيمَ دَاشِ دْشْشِ عَ شُن مَ، نُن دٌنمَ شُنفبٍ فبٍيلِ رَفٌرٌشِ
    عَ مَ. سُسٍكَيٍ بِرِن نَشَ سّيوَ، عٍ عٍ شُي رَتٍ حّلّشِنيِ كُي.
  fra-SBL: Mardochée sortit de la présence du roi, vêtu d'un habit royal bleu et blanc,
    avec une grande couronne d'or, et une robe de fin lin et de pourpre ; et la ville
    de Suse poussa des cris de joie.
  hbo-hbo: וּמָרְדֳּכַ֞י יָצָ֣א ׀ מִלִּפְנֵ֣י הַמֶּ֗לֶךְ בִּלְב֤וּשׁ מַלְכוּת֙ תְּכֵ֣לֶת
    וָח֔וּר וַעֲטֶ֤רֶת זָהָב֙ גְּדֹולָ֔ה וְתַכְרִ֥יךְ בּ֖וּץ וְאַרְגָּמָ֑ן וְהָעִ֣יר
    שׁוּשָׁ֔ן צָהֲלָ֖ה וְשָׂמֵֽחָה׃
  pjt-pjt: '@see-verse:EST.008.014'
  kik-kik: Moridekai oimire mbere ya mũthamaki ekĩrĩte nguo cia ũthamaki cia rangi
    wa bururu na rangi mwerũ, na arĩ na tanji nene ya thahabu mũtwe, na akehumba nguo
    ndaaya ya rangi wa ndathi ya gatani ĩrĩa njega. Nao andũ a itũũra rĩa Shushani
    magĩkũngũĩra itua rĩu marĩ na gĩkeno.
  fra-NCL: Mardochée sortit de chez le roi avec un vêtement royal bleu et blanc, une
    grande couronne d’or, et un manteau de byssus et de pourpre ; et la ville de Suse
    témoignait sa joie par des cris d’allégresse.
  cek-AK: Mordekai doeh siangpahrang ih kahni kanglung hoi kam-iing to angkhuk moe,
    lensawk sui lumuek hoi rong kamling hup puungan kahni to angkhuk pacoengah, siangpahrang
    hmaa hoiah tacawt; to naah Susan vangpui ah anghoehaih hoi nawmhaih to oh.
  cuk-cuk: Mardoqueo rey-asabin-gwichi, reymor-arad-yoi, reymor-sipugwad-yoi, ologurgin-dummad-sii,
    degi, suba-lino-nued-suir-akwagiid-yoi noded. Bela Susa-neggweburginmaladi weligwar-itogedba
    oimakdemalad.
  uig-CYR: Мордикай көк вә ақ рәңлик шаһанә кийим кийип, бешиға катта алтун таҗни
    тақап, сөсүн рәң кәндир йепинчини йепинип, падишаниң һозуридин чиқти; Шушан шәһәрдики
    хәлиқ хошаллиққа чөмүп тәнтәнә қилишти.
  tel-2017: అప్పుడు మొర్దెకై నేరేడు, తెలుపు వర్ణాలు గల రాజవస్త్రం, పెద్ద స్వర్ణ కిరీటం,
    శ్రేష్ఠమైన నారతో చేసిన ఊదా రంగు బట్టలు ధరించి రాజు సముఖం నుండి బయలుదేరాడు. ఈ కారణంగా
    షూషను నగరంలో సంబరం కలిగింది.
  hat-BSA: Epi Mardochée te sòti nan prezans a wa a nan vètman wayal la ki te an koulè
    ble e blan, avèk yon gran kouwòn an lò ak yon manto fèt an len fen e mov; epi
    lavil Suse te fè yon gwo kri avèk jwa, e te rejwi.
  kos-kos: Mordecai el illa liki inkul sin tokosra, ac el nukum nuknuk folfol ac fasrfasr
    lun tokosra, ac nuknuk lik orek ke linen sroninmutuk srik eoa, ac el puela sifal
    ke sie nuknuk yunla ke gold. Na inkanek Susa ah ngisyak ke sasa ac pusren engan
    lulap.
  hbo-WLC: וּמָרְדֳּכַ֞י יָצָ֣א ׀ מִלִּפְנֵ֣י הַמֶּ֗לֶךְ בִּלְב֤וּשׁ מַלְכוּת֙ תְּכֵ֣לֶת
    וָח֔וּר וַעֲטֶ֤רֶת זָהָב֙ גְּדוֹלָ֔ה וְתַכְרִ֥יךְ בּ֖וּץ וְאַרְגָּמָ֑ן וְהָעִ֣יר
    שׁוּשָׁ֔ן צָהֲלָ֖ה וְשָׂמֵֽחָה׃
  ibo-ibo: Mgbe Mọdekai si nʼihu eze pụọ, o yi uwe ndị eze nke na-acha ọcha, na nke
    na-achakwa anụnụ anụnụ, kpurukwa okpueze ọlaedo dị ukwuu, na uwe mwụda e ji ezi
    akwa nke na-acha odo odo dụọ nʼahụ ya. Obodo Susa tiri mkpu ṅụrịakwa ọṅụ.
  ory-ory: ଏଉତ୍ତାରୁ ମର୍ଦ୍ଦଖୟ ନୀଳ ଓ ଶୁକ୍ଳବର୍ଣ୍ଣ ରାଜକୀୟ ବସ୍ତ୍ର ପିନ୍ଧି, ମସ୍ତକରେ ସୁବର୍ଣ୍ଣମୟ
    ବୃହତ ମୁକୁଟ ଦେଇ, ସରୁ ଓ ଧୂମ୍ରବର୍ଣ୍ଣ ଉତ୍ତରୀୟ ବସ୍ତ୍ରରେ ବସ୍ତ୍ରାନ୍ୱିତ ହୋଇ ରାଜା ଛାମୁରୁ
    ବାହାରକୁ ଗଲ; ତହିଁରେ ଶୂଶନ୍‍ ରାଜଧାନୀ ଆନନ୍ଦ ଓ ହର୍ଷନାଦରେ ପରିପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iwe, Mortokai a towu seni fän mesen ewe king fän üfen king mi arauarau
    me pwech, a pwal üföüf echö owokot mi parachol o mwärini epa mwärämwär seni kolt.
    Iwe, chon ewe telinimw Susa ra mweireir fän pwapwa.
  rop-rop: Wal wen Modakai bin gowei brom det rum blanga det king imbin werrimon gudwan
    klos garram loda purdiwan kala blanga det king. Detlot klos bin bluwan en waitwan,
    en det bigwan het deibin meigim golwan. Imbin abum pepulwan kout en imbin brabli
    gudwan matiriyal. Wen ola pipul langa Susa bin luk Modakai deibin jinginat en
    deibin brabli gudbinji.
  ukr-1871: І вийшов Мардохей від царя в царських ризах жовтої й білої барви й в великому
    золотому вінцї і в висоновій та пурпуровій мантиї. І місто Сузи веселилось і радїло.
  deu-1951: Mardochai aber verließ den König in königlichen Kleidern, in blauem Purpur
    und feiner weißer Baumwolle und mit einer großen goldenen Krone und einem Mantel
    von weißer Baumwolle und rotem Purpur; und die Stadt Susan jauchzte und war fröhlich.
  eng-JPS: And Mordecai went forth from the presence of the king in royal apparel
    of blue and white, and with a great crown of gold, and with a rob of fine linen
    and purple; and the city of Shushan shouted and was glad.
  srp-1865: A Mardohej otide od cara u carskom odijelu ljubièastom i bijelom i pod
    zlatnijem vijencem velikim i u plaštu od tankoga platna i skerleta, i grad Susan
    radovaše se i veseljaše se.
  lug-lug: Awo Moluddekaayi n’ava mu maaso ga Kabaka ng’ayambadde ebyambalo bya Kabaka
    ebya kaniki n’ebyeru, era ng’atikkiddwa engule ennene eya zaabu, era ng’ayambadde
    omunagiro ogwa bafuta ennungi n’olugoye olw’effulungu. Ekibuga ekya Susani ne
    kisanyuka nnyo.
  heb-heb: ומרדכי יצא מלפני המלך בלבוש מלכות תכלת וחור ועטרת זהב גדולה ותכריך בוץ
    וארגמן והעיר שושן צהלה ושמחה׃
  ben-IRV: মর্দখয় মসীনা সুতোর বেগুনে পোশাকের উপরে নীল ও সাদা রংয়ের রাজপোশাক পরে
    এবং সোনার একটা বড় মুকুট মাথায় দিয়ে রাজার সামনে থেকে বের হয়ে গেলেন। শূশন শহরের
    লোকেরা চিৎকার করে আনন্দ করল।
  pan-pan: ਤਦ ਮਾਰਦਕਈ ਰਾਜਾ ਦੇ ਹਜ਼ੂਰੋਂ ਨੀਲਾ ਅਤੇ ਸਫ਼ੇਦ ਸ਼ਾਹੀ ਬਸਤਰ ਪਹਿਨ ਕੇ ਅਤੇ ਸਿਰ ਉੱਤੇ
    ਸੋਨੇ ਦਾ ਇੱਕ ਵੱਡਾ ਮੁਕਟ ਰੱਖ ਕੇ ਅਤੇ ਕਤਾਨੀ ਅਤੇ ਬੈਂਗਣੀ ਚੋਗਾ ਪਾ ਕੇ, ਬਾਹਰ ਨਿੱਕਲਿਆ ਅਤੇ
    ਸ਼ੂਸ਼ਨ ਸ਼ਹਿਰ ਦੇ ਲੋਕ ਅਨੰਦ ਅਤੇ ਪ੍ਰਸੰਨ ਹੋ ਗਏ।
  mya-JVB: မော်ဒကဲ သည်လည်း ၊ မင်း မြောက်တန်ဆာတည်းဟူသောအဝတ်အဖြူ အပြာ ကို ဝတ်ဆင်လျက်၊
    ကြီးစွာ သော ရွှေ သရဖူ ကို ဆောင်းလျက်၊ ပိတ် ချောနှင့် မောင်း သော အထည်ဖြင့် ပြီးသောဝတ်လုံ
    ကို ခြုံလျက်၊ ရှင်ဘုရင် ထံ တော်မှ ထွက်သွား ၍၊
  tbg-tbg: Mintuvaro Motekaiva avuhainaara naavuqi vaumanta vika avuhainaara utavaaqa
    koqera varake, hanta tavunave, ihiqa tavunave, viraqohai nonku amite, naare tavuna
    vo vukaivata nonku amite, vira qiataqaa nora vaiinti tovaqa, kori oriqohai aututora,
    aqu amitovaro Motekaiva vevantero Susaa vatuka aaraini vi vaumanta vaiinti nahenti
    vira taveha quaheha naverai ti vaura.
  hmo-hmo: Morodekai be king ena vairana dekena amo ia raka lao. Ia ese king ena dabua
    ia kwatua, edia kala be bulu bona kurokuro. Ena kwara gauna be korona, golo gauna
    badana, bona iena kouti be dabua aukana, namona momokani, ena kala be kakakaka.
    Susa taudia idia itaia, bona mai moale danu idia boiboi noho.
  urd-urd: और मर्दकै बादशाह के सामने से आसमानी और सफ़ेद रंग का शाहाना लिबास और सोने
    का एक बड़ा ताज, और कतानी और अर्ग़वानी चोग़ा पहने निकला और सोसन शहर ने ना'रा मारा
    और ख़ुशी मनाई।
  rus-SYN: И Мардохей вышел от царя в царском одеянии яхонтового и белого цвета и
    в большом золотом венце, и в мантии виссонной и пурпуровой. И город Сузы возвеселился
    и возрадовался.
  bqc-SIM: Maadose bↄ̀ kibɛ kíakɛ pↄ́ pua ń pↄ́ búunao daa, a kíafua zↄ̃ↄ pↄ́
    wa pì ń vuao kpaa. A bàabaa gomusu tɛ̃a daa lↄ, ↄ̃ Susadeↄ gulakɛ̀ ń pↄnao.
  tcz-CHONGTHU: Hiche jouchun Mordecai chun lengpon oupe aduple akang akisil’in, sana
    lallukhuh akikhuh in, tupat ponnem le pondup akisil’in lengpa a kon in ahung potdoh'in
    ahileh khopi sunga mipi chu akipah in othong je-jun asam sam jengun ahi.
  mar-mar: मर्दखय राजाकडून निघाला. त्याने राजाकडचा विशेष पोषाख घातला होता. त्याची
    वस्त्रे निळया आणि पांढऱ्या रंगाची होती. मोठा सोन्याचा मुकुट त्याने घातला होता.
    तलम सणाचा जांभळा झगा त्याने वर चढवला होता. शूशन नगरामध्ये आनंदाने जयघोष करण्यात
    आला.
  qub-qub: Mardoqueonami raypa palasyunpita llojshiran asulwan yuraj sotänan jatisha,
    gori corönasha, lïnupita murädu jacun jacusha. Llapan Susa siudächo tiyajcuna
    cushicuypita gaparparan.
  bqp-bqp: Mↄdekai bò kínabɛa à kíkɛ pↄ́ pura kũ pↄ́ búguo dana, à kífura zↄ̃kↄ̃
    kũ ò pì kũ wuraao kuna. À táaru biza arukĩmba tɛ̃ra dana dↄ, akũ Susadenↄ ayuwii
    kɛ̀ kũ pↄnnao.
  hat-hat: Madoche soti kite palè wa a. Li te gen yon bèl rad ble e blan, tankou rad
    wa a, sou li, yon gwo kouwòn lò sou tèt li ak yon manto koulè violèt sou zepòl
    li. Tout moun lavil Souz te kontan, yo t'ap fè fèt.
  eng-BSB: Mordecai went out from the presence of the king in royal garments of blue
    and white, with a large gold crown and a purple robe of fine linen. And the city
    of Susa shouted and rejoiced.
  eng-WEBPB: Mordecai went out of the presence of the king in royal clothing of blue
    and white, and with a great crown of gold, and with a robe of fine linen and purple;
    and the city of Susa shouted and was glad.
  kbq-kbq: Hagi Modekai'a kini vahe'mo'zama nentaniza za'za kukena hokonke'ene efeke
    kukena nentanino, golire fetori asenirera nentanino, fitunke nakre ku'a amega
    antanino kini ne'mofo avugatira atreno vige'za Susa rankumapina ana avoma kre'nea
    zantera musenkasena hu'naze.
  nhe-BL: Huan Mardoqueo moquenti nopa yoyomitl azultic huan chipahuac tlen quitequihuía
    nopa tlanahuatijquetl huan moicpahuilti se hueyi corona tlen oro huan quihuicayaya
    iajcolpa se itlaque tlen moradojtic tlen tlasencahuali ica nopa cuali yoyomitl
    tlen itoca lino. Huan queja nopa quisqui iixpa nopa tlanahuatijquetl huan yajqui
    ipan calle huan nochi tlen ehuayayaj ipan altepetl Susa, nopa altepetl tlen tlayacantoc
    ipan inintlal, nochi tzajtzique ica paquilistli.
  bus-bus: Mↄdekai bↄ̀ kíbɛ à kíkɛ pↄ́ pura kↄ̃n pↄ́ búguo dana, à kífura bíta kɛ̀
    wà pì kↄ̃n vurao kuna. À táaru bisa gumusu tɛ̃aa dana dↄ, ben Susadeenↄ guda kɛ̀
    kↄ̃n pↄnnaao.
  gub-BL: Monekaz uhem tàpuzuhu wi tuwihawete ikamirpuku imunehew pà. Huwyahy xigatu
    haw inuromo a'e. Umunehew tuwihawete iàkàg rehe har uwàkàg rehe no. Umunehew uwaxi'i
    ipykaw ipiràg ma'e irin ikatuahy ma'e iapo pyrer no. Teko Xuzà tawhu pe har paw
    uhapukaz hurywete romo wà.
  eng-DRA: And Mardochai going forth out of the palace, and from the king’s presence,
    shone in royal apparel, to wit, of violet and sky colour, wearing a golden crown
    on his head, and clothed with a cloak of silk and purple. And all the city rejoiced
    and was glad.
