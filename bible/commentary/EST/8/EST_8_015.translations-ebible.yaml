verse: EST.008.015
translations:
  mal-C: മൊർദെഖായി നീലയും വെള്ളയും നിറങ്ങൾ ഉള്ള രാജവസ്ത്രവും വലിയ സ്വർണക്കിരീടവും
    മൃദുലചണനൂൽകൊണ്ടുള്ള ഊതവർണ നിലയങ്കിയും ധരിച്ച് രാജസന്നിധിയിൽനിന്ന് പുറപ്പെട്ടു.
    ശൂശൻ പട്ടണം ആനന്ദത്താൽ ആഘോഷിച്ചാർത്തു.
  deu-TKW: Mardachai aber ging von dem Könige hinaus in einem königlichen Gewande,
    purpurblau und weiß, und mit einer großen goldenen Krone, bekleidet mit einem
    Mantel von Byssus und Purpur, und die Stadt Susa jauchzte und freute sich.
  lin-lin: Maridoshe alongwaki liboso ya mokonzi, na bilamba ya bokonzi ya langi ya
    ble mpe ya pembe, na motole monene ya wolo mpe na nzambala ya motane makasi ya
    lino ya kitoko. Engumba mobimba ya Size ezalaki koganga na esengo mpe ezalaki
    kosepela.
  eng-LSV: And Mordecai went out from before the king, in royal clothing of blue and
    white, and a great crown of gold, and a garment of fine linen and purple, and
    the city of Shushan has rejoiced and been glad;
  eng-GNV: And Mordecai went out from the King in royall apparell of blewe, and white,
    and with a great crowne of gold, and with a garment of fine linen and purple,
    and the citie of Shushan reioyced and was glad.
  eng-WEBSTER: 'And Mordecai went out from the presence of the king in royal apparel
    of blue and white, and with a great crown of gold, and with a garment of fine
    linen and purple: and the city of Shushan rejoiced, and was glad:'
  nhw-BL: Huan Mardoqueo moquenti nopa yoyomitl azultic huan chipahuac catli quitequihuía
    nopa tlanahuatijquetl huan moicpahuilti se hueyi corona tlen oro huan quihuicayaya
    iajcolpa se itlaque tlen moradojtic catli tlasencahuali ica nopa cuali yoyomitl
    catli itoca lino. Huan quej nopa quisqui iixpa nopa tlanahuatijquetl huan yajqui
    ipan calle huan nochi catli ehuayayaj ipan altepetl Susa, nopa altepetl catli
    tlayacantoc ipan inintlal, nochi tzajtzique ica paquilistli.
  swh-ONEN: Mordekai akaondoka mbele ya mfalme akiwa amevaa mavazi ya kifalme ya buluu
    na nyeupe, taji kubwa la dhahabu na joho la zambarau la kitani safi. Na mji wa
    Shushani ukasherehekea kwa furaha.
  bba-bba: Sɑɑ ye sɔɔrɑ Mɑɑdose u yɑrɑ sinɑ kpɑɑrun di u dɑ wuu sɔɔ u sinɑ yɑ̃nu sebuɑ
    ni nu nɔni ɡɑɑdurɑɡii kɑ nɔni kpiki mɔ kɑ yɑbe bɑkɑru nɔni swɛ̃ɛɡiru kɑ mɑɑ sinɑ
    furɔ wurɑɡuu. Mɑ wɔkinu yibɑ Susi ye sɔɔ tɑki kɑ nuku dobun kuukin sɔ̃.
  eng-KJVCPB: 'And Mordecai went out from the presence of the king in royal apparel
    of blue and white, and with a great crown of gold, and with a garment of fine
    linen and purple: and the city of Shushan rejoiced and was glad.'
  luo-luo: Modekai nowuok e nyim ruoth korwakore gi law marambulu mokikore gi rachar,
    osimbo mar duongʼ mar dhahabu, to gi kandho maralik molos law mayom. Kendo dala
    maduongʼ mar Susa notimo nyasi gi mor malich.
  meu-meu: Bena Morodekai na hanua pavapavana vairana amo e raka lasi. Pavapava dabuadia
    e hahedokilai, vaiuridia bona kurokurodia; ena havava ḡauna na gold ḡauna bada-hereana;
    ena hahedoki na dabua aukana ḡoeva-daena bona dabua kakakakana amo e karaia. Bena
    Susa taudia na e lolo bona e moale hisi dae;
  npi-ULB: तब मोर्दकैले निलो र सेतो राजकीय पोशाकहरू पहिरिए अनि सुनको ठुलो मुकुट पहिरिए
    र, मलमलको बैजनी वस्‍त्र लगाए र राजाको उपस्थितिबाट गए, अनि शूशन सहरले जयजयकार गर्‍यो
    र आनन्द मनायो ।
  yor-yor: Mordekai sì kúrò níwájú ọba, ó wọ aṣọ aláró àti funfun, ó dé adé e wúrà
    ńlá pẹ̀lú ìgbànú elése àlùkò dáradára, ìlú Susa sì ṣe àjọyọ̀ ńlá.
  ind-ind: Mordekai kemudian meninggalkan istana, dengan memakai pakaian kebesaran
    pemberian raja berwarna biru putih. Dia juga memakai jubah ungu yang terbuat dari
    bahan kain linen yang halus, dan mahkota emas yang indah sekali. Warga ibukota
    Susan bersorak-sorai penuh suka cita ketika mendengar undang-undang baru itu.
  pes-OPCB: سپس مردخای لباس شاهانه‌ای را که به رنگهای آبی و سفید بود پوشید و تاجی
    بزرگ از طلا بر سر گذاشت و ردایی ارغوانی از جنس کتان لطیف به دوش انداخت و از حضور
    پادشاه بیرون رفت. یهودیان به خاطر این موفقیت و احترامی که نصیب ایشان شده بود در
    تمام شوش به جشن و سرور پرداختند.
  tgl-ULB: Pagkatapos umalis si Mordecai sa presensya ng hari na nakasuot ng maharlikang
    damit na bughaw at puti, na may malaking gintong korona at kulay-ubeng balabal
    ng pinong lino. At sumigaw at nagsaya ang siyudad ng Susa.
  hui-hui: Kininaga aga mindibi hari mindini alebi pelebi Modegai biahowa tigua ibu
    aga luni tagalitaya ale mbirame bia dambi helene. Ani buwa manda timbuni ngolome
    wabini yári taraorebi wiago ibunaga emboneni karula hene. Ibu yári biai halu kini
    andaga yu wahalu tagira piyagola Susa tanoha wali agali hearume de hondowa turu
    halu mambolo balu bi timbuni ladagadaga bialu hene.
  mya-mya: မော်​ဒ​ကဲ​သည်​မင်း​မြောက်​တန်​ဆာ​တည်း​ဟူ သော​ဝတ်​လဲ​အ​ဖြူ​နှင့်​အ​ပြာ​ကို​လည်း​ကောင်း၊
    ခ​ရမ်း​ရောင်​ပိတ်​ချော​ဝတ်​လုံ​ကို​လည်း​ကောင်း ဝတ်​ဆင်​ကာ​ခန့်​ညား​သည်​ရွှေ​သ​ရ​ဖူ​ကို
    ဆောင်း​၍ နန်း​တော်​မှ​ထွက်​ခွာ​သွား​လေ​သည်။ ထို​အ​ခါ​ရှု​ရှန်​မြို့​တစ်​မြို့​လုံး​သည်​သြ​ဘာ
    သံ​များ၊ ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော် သံ​များ​နှင့်​ဆူ​ညံ​သွား​၏။-
  bod-N: མོར་དོ་ཀཱ་ཨིས་རྒྱལ་པོའི་ན་བཟའ་དཀར་ལ་སྔོ་བ་ཞིག་གྱོན་པ་དང་། མགོ་ལ་གསེར་གྱི་ཅོད་པན་ཆེན་པོ་ཞིག་དང་།
    སོ་རས་སྲབ་བུའི་ལྭ་རིང་རྒྱ་སྨུག་ཅིག་གྱོན་ཏེ། རྒྱལ་པོའི་མདུན་ནས་ཕྱི་རོལ་ཏུ་སོང་བ་ན།
    སོའུ་སཱན་མཁར་ཆེན་གྱི་མི་རྣམས་ཀྱིས་དགའ་མགུ་རང་བའི་འབོད་སྒྲ་བསྒྲགས།
  sna-sna: Modhekai akabva pamberi pamambo akapfeka nhumbi dzoumambo dzaiva namavara
    ebhuruu namachena, korona huru yegoridhe nenguo yepepuru yomucheka wakaisvonaka.
    Guta reShushani rakaita mhemberero nomufaro mukuru.
  spa-BLM: Mardoqueo salió de la presencia del rey con ropas reales de azul y blanco,
    y con una gran corona de oro, y con un manto de lino fino y púrpura; y la ciudad
    de Susa gritó y se alegró.
  cac-cac: Ayic ix elta vin̈aj Mardoqueo d'a sdespacho vin̈ rey chi', ayoch spichul
    vin̈ yic yopisio yuuj, q'uic'mutz'inac yed' sacsac yilji. Ayq'ue jun nivan corona
    nab'a oro d'a sjolom vin̈, ayoch jun xotil vin̈ nab'a lino q'uic'mutz'inac yilji.
    Masanil eb' anima ay d'a chon̈ab' Susa chi', ix avajq'ue eb' yuj tzalajc'olal.
  swh-ULB: Kisha Mosekai akaondoka mbele za mfalme akiwa amevaa mavazi ya kifalme,
    nguo buluu na nyeupe na taji kubwa ya dhahabu na joho la zambarau. Mji wa Shushani
    ukafurahia.
  bel-bel: І Мардахэй выйшаў ад цара ў царскім адзеньні яхантавага і белага колеру
    і ў вялікім залатым вянку і ў мантыі вісоннай і пурпуровай. І горад Сузы разьвесяліўся
    і зарадаваўся.
  deu-ELBBK: Und Mordokai ging von dem König hinaus in königlicher Kleidung von purpurblauer
    und weißer Baumwolle und mit einer großen goldenen Krone und in einem Mantel von
    Byssus und Purpur; und die Stadt Susan jauchzte und war fröhlich.
  mbb-OT: Ne si Mordecai mulà, migawas diyà te turuǥan is mibivisti te visti te hadì
    he meitem is kaavuavu zin wey meputì, ne zuen din pendivavew he visti he linu
    he merudtem. Ne kukuruna sikandin te zekelà he kuruna he vulawan. Ne uruhuyan
    dà te menge meǥinged diyà te Susa tenged te utew zan kegkengelipey tenged duen
    te suǥù.
  mal-2015: എന്നാൽ മൊർദ്ദെഖായി നീലവും ശുഭ്രവുമായ രാജവസ്ത്രവും വലിയ പൊൻകിരീടവും ചണനൂൽകൊണ്ടുള്ള
    രക്താംബരവും ധരിച്ചു രാജസന്നിധിയിൽനിന്നു പുറപ്പെട്ടു; ശൂശൻപട്ടണം ആർത്തു സന്തോഷിച്ചു.
  rmc-rmc: Sar o Mordekaj odgeľa, sas pre leste urde ajse gada, so urelas the o kraľis.
    Sas pre leste plašťos, so sas belavo the parno, a pro šero les sas bari somnakuňi
    koruna. O plašťos sas sido le pochtanestar the lole purpurostar. O manuša andral
    o foros Šušan radisaľonas.
  nlg-nlg: Keri ge agaia Mordecai te haghelia nina pupulu-sule ni tinoni-haba, te
    pura me mera maia na piti-ulu golu, ge haghelia mai vuvungana keri na pupulu malebo
    te ghioghio. Mana lei vure ni Susa tara nia vanga-kolu togotogo na vetena vaolu
    te rughuhoru eni.
  pes-OPV: و مردخای از حضور پادشاه با لباس ملوکانه لاجوردی و سفید و تاج بزرگ زرین
    و ردای کتان نازک ارغوانی بیرون رفت و شهر شوشن شادی ووجد نمودند،
  ron-1924: Мардохеу а ешит де ла ымпэрат ку о хайнэ ымпэрэтяскэ албастрэ ши албэ,
    ку о маре кунунэ де аур ши ку о мантие де ин субцире ши де пурпурэ. Четатя Суса
    стрига ши се букура.
  ben-OBCV: মর্দখয় মসিনা সুতার বেগুনি পোশাকের উপর নীল ও সাদা রংয়ের রাজপোশাক পরে
    এবং সোনার একটি বড়ো মুকুট মাথায় দিয়ে রাজার সামনে থেকে বের হয়ে গেলেন। শূশন নগরের
    লোকেরা আনন্দ করল।
  lex-lex: La'pa nhorwua noma Mordekhai nhoitio'or la ray ne nlergot wa nnairia wutu-lai
    miaha mak sapona. Ennair walia raini motmota me wawahra emekwalima maka ray nhi'inde
    rnairia, nor wut nieka rain plalahwani maka ha rhi'a la koka mnurnuhru maka ponpona.
    La'pa makden la leta Susan liewnu de ratlin nan horat de lirni dewade rahepur
    nohora.
  som-som: Markaasaa Mordekay wuxuu ka tegey boqorka hortiisii isagoo qaba dhar boqortooyo
    oo ah buluug iyo caddaan, oo madaxana waxaa u saarnaa taaj weyn oo dahab ah, wuxuuna
    huwanaa shulug laga sameeyey maro wanaagsan oo guduudan, oo magaaladii Shuushanna
    waa laga qayliyey oo laga farxay.
  lat-VUC: Mardochæus autem de palatio et de conspectu regis egrediens, fulgebat vestibus
    regiis, hyacinthinis videlicet et æriis, coronam auream portans in capite, et
    amictus serico pallio atque purpureo. Omnisque civitas exultavit atque lætata
    est.
  eng-ASVBT: 'And Mordecai went forth from the presence of the king in royal apparel
    of blue and white, and with a great crown of gold, and with a robe of fine linen
    and purple: and the city of Shushan shouted and was glad.'
  ita-1885: E Mardocheo uscì d'innanzi al re, con un vestimento reale di color violato
    e bianco, e con una gran corona d'oro, e con un ammanto di bisso e di scarlatto;
    e la città di Susan ne giubilò, e se ne rallegrò.
  eng-ULB: Then Mordecai left the king's presence wearing royal clothes of blue and
    white, with a great crown of gold and a purple robe of fine linen, and the city
    of Susa shouted and rejoiced.
  spa-VBL: Entonces Mardoqueo salió del rey, vestido con ropas reales de azul y blanco,
    con una gran corona de oro y un manto de púrpura de lino fino. La ciudad de Susa
    gritó de alegría.
  fra-_FOB: Et Mardochée sortit de devant le roi en vêtement royal, pourpre et blanc,
    avec une grande couronne d'or, et un manteau de fin lin et d'écarlate; la ville
    de Suse poussait des cris de joie et se réjouissait.
  mal-mal: എന്നാൽ മൊർദെഖായി നീലയും ശുഭ്രവുമായ രാജവസ്ത്രവും വലിയ പൊൻകിരീടവും ചണനൂൽകൊണ്ടുള്ള
    രക്താംബരവും ധരിച്ച് രാജസന്നിധിയിൽനിന്ന് പുറപ്പെട്ടു; ശൂശൻപട്ടണം ആർത്ത് സന്തോഷിച്ചു.
  urd-GVR: Mardakī qirmizī aur safed rang kā shāhī libās, nafīs katān aur arġhawānī
    rang kī chādar aur sar par sone kā baṛā tāj pahne hue mahal se niklā. Tab Sosan
    ke bāshinde nāre lagā lagā kar ḳhushī manāne lage.
  suz-BL: मिनु मोरदेकै पिप आ बाक्‍तीक रे दरवार ङा ठेयब नीलो नु बुश फेक्‍तीक वा फेक्‍शा,
    पियाजी रङ ङा बरखी रुक्‍शा, पियामी सुन के ठेयब सिरपेच गुप्‍शा, सहर लत। मिनु मोरदेकै
    कली तशा, सुसा सहर ङा मुरपुकी थाम्‍पान ग्‍येरसाक्‍म।
  ita-1927: Mardocheo uscì dalla presenza del re con una veste reale di porpora e
    di lino bianco, con una grande corona d’oro, e un manto di bisso e di scarlatto;
    la città di Susa mandava gridi di gioia, ed era in festa.
  ckb-ckb: ئینجا مۆردەخای بە بەرگی شاهانەی مۆر و سپییەوە لەبەردەم پاشا هاتە دەرەوە،
    تاجێکی گەورەی زێڕین لەسەر ناوچەوانی بوو، کەوایەکی ئەرخەوانی لە کشمیر دروستکراویشی
    لەسەر شان بوو. شادی و خۆشی شاری شوشی گرتەوە.
  eng-BBE: 'And Mordecai went out from before the king, dressed in king-like robes
    of blue and white, and with a great crown of gold and clothing of purple and the
    best linen: and all the town of Shushan gave loud cries of joy.'
  kan-OKCV: ಮೊರ್ದೆಕೈ ಶುಭ್ರವಾದ ನೀಲ ರಾಜವಸ್ತ್ರವನ್ನು ಧರಿಸಿ, ಬಂಗಾರದ ದೊಡ್ಡ ಕಿರೀಟವನ್ನು ಇಟ್ಟುಕೊಂಡು,
    ರಕ್ತವರ್ಣವುಳ್ಳ ನಯವಾದ ನಾರಿನ ಶಾಲನ್ನು ಹೊದ್ದುಕೊಂಡು ಅರಸನ ಸಮ್ಮುಖದಿಂದ ಹೊರಟುಹೋದನು. ಶೂಷನ್
    ಪಟ್ಟಣವು ಸಂಭ್ರಮವೂ ಸಂತೋಷವೂ ಉಳ್ಳದ್ದಾಗಿತ್ತು.
  tam-2017: அப்பொழுது மொர்தெகாய் இளநீலமும் வெள்ளையுமான ராஜஉடையும், பெரிய பொற்கிரீடமும்,
    பட்டும் இரத்தாம்பரமும் அணிந்தவனாக ராஜாவிடத்திலிருந்து புறப்பட்டான்; சூசான் நகரம்
    ஆர்ப்பரித்து மகிழ்ந்திருந்தது.
  spa-RV-1909: 'Y salió Mardochêo de delante del rey con vestido real de cárdeno y
    blanco, y una gran corona de oro, y un manto de lino y púrpura: y la ciudad de
    Susán se alegró y regocijó.'
  ron-BTF: 'Şi Mardoheu a ieşit din prezenţa împăratului în veştmânt împărătesc albastru
    şi alb, şi cu o mare coroană din aur, şi cu o haină de in subţire şi purpură:
    şi cetatea Susa s-a bucurat şi s-a veselit.'
  eng-WEBP: Mordecai went out of the presence of the king in royal clothing of blue
    and white, and with a great crown of gold, and with a robe of fine linen and purple;
    and the city of Susa shouted and was glad.
  eng-FBV: Then Mordecai left the king, wearing royal clothes of blue and white, with
    a large golden crown and a purple robe made of fine linen. The city of Susa shouted
    with joy.
  nld-1939: Daarna verliet Mordokai den koning in een koninklijk gewaad van violet
    en wit, met een grote gouden diadeem, en een mantel van byssus en purper. De stad
