verse: EZK.041.011
translations:
  mal-C: തുറസ്സായ സ്ഥലത്തുനിന്നു വശത്തോടുചേർന്ന മുറികളിലേക്കു പ്രവേശിക്കാൻ വാതിലുകൾ
    ഉണ്ടായിരുന്നു; ഒന്നു വടക്കുവശത്തും മറ്റൊന്നു തെക്കുവശത്തും. തുറസ്സായ സ്ഥലത്തോടു
    ചേർന്നുള്ള തറയ്ക്ക് എല്ലാവശത്തും അഞ്ചുമുഴം വീതി ഉണ്ടായിരുന്നു.
  deu-TKW: Und Thüren gingen von dem Seitenstock nach dem freigelassenen Raum, eine
    Thüre nach Norden und eine Thüre nach Süden. Und die Breite des ganzen freigelassenen
    Raums betrug ringsherum fünf Ellen.
  lin-lin: 'Bikuke ya bashambre ya Tempelo etalaki na nzela oyo ezalaki na bikotelo
    mibale : moko na ngambo ya nor mpe mosusu na ngambo ya sude. Mokuse ya nzela yango
    ezalaki na bametele pene mibale na basantimetele tuku mitano.'
  eng-LSV: And the opening of the side-chamber [is] to the remaining [space], one
    opening northward and one opening southward, and the breadth of the remaining
    space [is] five cubits all around.
  eng-GNV: And the doores of the chambers were toward the place that remained, one
    doore toward the North, and another doore toward the South, and the breadth of
    the place that remained, was fiue cubites round about.
  eng-WEBSTER: 'And the doors of the side-chambers were towards the place that was
    left, one door towards the north, and another door towards the south: and the
    breadth of the place that was left was five cubits around.'
  nhw-BL: Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica sur tlen nopa lugar
    catli amo tleno quipixqui ipan se puerta catli mocajqui ica sur tlen nopa pilcuartojtzitzi.
    Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica norte tlen nopa lugar catli
    amo tleno quipixqui ipan se puerta catli mocajqui ica norte tlen nopa pilcuartojtzitzi.
    Huan ipatlajca nopa lugar catli amo tleno quipixqui catli quiyahualo nopa pilcuartojtzitzi
    elqui ome metros huan tlajco.
  swh-ONEN: Kulikuwa na maingilio kwenye vyumba vya pembeni kutokea eneo lililo wazi,
    moja upande wa kaskazini na lingine upande wa kusini, nao msingi uliounganisha
    lile eneo la wazi ulikuwa na upana wa dhiraa tano ukilizunguka lote.
  bba-bba: Diɑ ye bɑ ɡɔri ɡɔri mi, yɑ nɔɔ tĩiwɑ bɑtumɑ ye bɑ derin berɑ ɡiɑ. Kɔnnɔsu
    yiruwɑ yɑ wɑ̃ɑ mi. Teu sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, teu mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ. Gɑnɑ ye yɑ bɑtumɑ ye sikerenɛ, yen sinum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu.
  eng-KJVCPB: 'And the doors of the side chambers were toward the place that was left,
    one door toward the north, and another door toward the south: and the breadth
    of the place that was left was five cubits round about.'
  luo-luo: Ne nitiere dhoudi midonjogo e ute matindo mane ni e alwora hekalugo mane
    ngʼado kama owe thuolono, achiel ne ni yo nyandwat, to machielo ne ni yo milambo;
    kendo lach mar kama ne owe thuolo, mane ndiri olworo koni gi koni, ne oromo fut
    abiriyo gi nus e alworane duto.
  meu-meu: Hari ohe kahana kahana daiutudia iduaradia na patapata mia-ḡaḡaena kahana
    ai e hekeho, iduara ta na mirigini kahana e vaira henia, bona iduara ta na diho
    kahana e vaira henia. Una patapata mia-ḡaḡaena kahana lababana na kiubit ima,
    dubu heḡeḡemadai ai.
  npi-ULB: भित्री कोठाहरूका निम्ति अर्को खुला ठाउँबाट ढोकाहरू थिए । एउटा ढोकाको उत्तर
    भागमा थियो र अर्कोचाहिं दक्षिण भागमा । यो खुला ठाउँको चौडाइ चारैतिर पाँच हात थियो
    ।
  yor-yor: Àwọn ojú ọ̀nà àbáwọlé wá sí àwọn yàrá ẹ̀gbẹ́, ọ̀kan ní àríwá àti èkejì
    ní gúúsù, ojú ọ̀nà ni ìsàlẹ̀ rẹ̀ jẹ́ ìgbọ̀nwọ́ márùn-ún ní ìbú yípo rẹ̀.
  pes-OPCB: '@see-verse:EZK.041.010'
  tgl-ULB: May mga pinto patungo sa mga tagilirang silid mula sa isa pang bakanteng
    lugar. Ang isang pintuan ay nasa hilagang bahagi at ang isa ay nasa bahaging timog.
    Limang siko ang lapad ng bakanteng lugar na ito sa buong palibot.
  hui-hui: '@see-verse:EZK.041.010'
  mya-mya: '@see-verse:EZK.041.010'
  bod-N: ཁང་མིག་དེ་ལ་ས་སྟོང་དུ་རྒྱུ་བའི་སྒོ་ཡོད་དེ། སྒོ་གཅིག་བྱང་ཕྱོགས་དང་སྒོ་གཅིག་ལྷོ་ཕྱོགས་སུ་འཁོར་ཡོད་ལ།
    ཁང་པ་དང་ས་སྟོང་གཉིས་ཀྱི་བར་ཐག་ལ་ཁྲུ་ལྔ་ཡོད་ཅིང་མཐའ་འཁོར་རྣམས་ཀྱང་དེ་བཞིན་ནོ། །
  sna-sna: Kwakanga kune mikova yaipinda kumakamuri okumativi uchibva nokunzvimbo
    yakashama, mumwe nechokumusoro, mumwe nechenyasi; uye hwaro hwaibatanidza nzvimbo
    yakasara hwaisvika makubhiti mashanu paupamhi kumativi ose.
  spa-BLM: Las puertas de las habitaciones laterales daban a un espacio abierto que
    quedaba, una puerta hacia el norte y otra hacia el sur. El ancho del área abierta
    era de cinco codos alrededor.
  cac-cac: '@see-verse:EZK.041.010'
  swh-ULB: Kulikuwa na milango kwenye vyumba vya pembeni kutoka sehemu ya wazi nyingine-njia
    ya mlango moja uliokuwa upande wa kaskazini, na mwingine upande wa kusini. Upana
    wa hili eneo la wazi ulikuwa na dhiraa tano kupazunguka.
  bel-bel: Дзьверы бакавых пакояў вядуць на адкрытую прастору, адны дзьверы - на паўночны
    бок, а другія - на паўднёвы бок; а шырыня гэтай адкрытай прасторы - пяць локцяў
    вакол.
  deu-ELBBK: Und die Tür der Seitenzimmer ging nach dem freigelassenen Raum, eine
    Tür nach Norden und eine Tür nach Süden. Und die Breite des freigelassenen Raumes
    war 5 Ellen ringsherum.
  mbb-OT: Duen dezuwa he ǥemawan he para te kedseled dutun te valey te Nengazen. Heini
    he menge ǥemawan, ebpekesinaru zuen te vekanti he lugar; is sevaha, ne ziyà dapit
    te edsilaan ne is sevaha, ziyà dapit te zivavà. Diyà te avey zuen te bekanti he
    lugar zuen beyeey he is keluǥayad din, walu he ǥiek peliǥuy.
  mal-2015: പുറവാരത്തിന്റെ വാതിലുകൾ തിണ്ണെക്കു നേരെ ഒരു വാതിൽ വടക്കോട്ടും ഒരു വാതിൽ
    തെക്കോട്ടും ആയിരുന്നു; തിണ്ണയുടെ വീതി ചുറ്റും അഞ്ചു മുഴമായിരുന്നു.
  rmc-rmc: Sas ode o duj vchodi, savenca pes avelas andre odi pristavba pal e dvora,
    jekh sas pro severos a dujto pro juhos. E terasa dookola sas buchľi 250 centimetri.
  pes-OPV: و درهای غرفه هابسوی فسحت بود. یک در بسوی شمال و در دیگر به سوی جنوب و عرض
    مکان فسحت پنج ذراع گرداگرد.
  ron-1924: 'Уша одэилор лэтуралниче дэдя ын локул гол: о ушэ ла мязэноапте ши о ушэ
    ла мязэзи; ши лэрӂимя локулуй гол ера де чинч коць де жур ымпрежур.'
  ben-OBCV: খোলা জায়গা থেকে পাশের ঘরগুলিতে ঢোকার পথ ছিল, একটি উত্তর দিকে আরেকটা দক্ষিণ
    দিকে; আর খোলা জায়গার চারিদিকের ভিত্তি পাঁচ হাত চওড়া ছিল।
  som-som: Oo qolladaha albaabbadooduna waxay u sii jeedeen meesha hadhay xaggeeda,
    albaab woqooyi buu u sii jeeday oo mid kalena koonfur buu u sii jeeday, oo meesha
    hadhay ballaadhkeeduna wuxuu ahaa shan dhudhun oo hareeraheeda ku wada wareegsan.
  lat-VUC: 'et ostium lateris ad orationem: ostium unum ad viam aquilonis, et ostium
    unum ad viam australem: et latitudinem loci ad orationem, quinque cubitorum in
    circuitu.'
  eng-ASVBT: 'And the doors of the side chambers were toward the place that was left,
    one door toward the north, and another door toward the south: and the breadth
    of the place that was left was five cubits round about.'
  ita-1885: E vi era una porta in ciascuna pila, per entrare in quello spazio ch'era
    stato lasciato vuoto; una porta, dico, verso il Settentrione, ed un'altra porta
    verso il Mezzodì; e la larghezza dello spazio, lasciato vuoto era di cinque cubiti
    d'ogni intorno.
  eng-LXXUP: And the doors of the chambers were toward the space left by the one door
    that looked northward, and there was one door southward; and the breadth of the
    remaining open space was five cubits in extent round about.
  eng-ULB: There were doors into the side rooms from another open space—one doorway
    was on the north side, and the other on the south side. The width of this open
    area was five cubits all around.
  spa-VBL: Las puertas de las salas laterales se abrían a este espacio, con una entrada
    al norte y otra al sur. El espacio abierto medía cinco codos de ancho a cada lado.
  fra-_FOB: 'L''entrée des chambres latérales donnait sur l''espace libre: une entrée
    du côté du Nord, une du côté du Sud; et la largeur de l''espace libre était de
    cinq coudées tout autour.'
  mal-mal: പാർശ്വമുറികളുടെ വാതിലുകൾ പുറംതിണ്ണയ്ക്കു നേരെ തുറന്നിരുന്നു; ഒരു വാതിൽ
    വടക്കോട്ടും ഒരു വാതിൽ തെക്കോട്ടും ആയിരുന്നു; പുറംതിണ്ണയുടെ വീതി ചുറ്റും അഞ്ച്
    മുഴമായിരുന്നു.
  urd-GVR: '@see-verse:EZK.041.010'
  suz-BL: मेको कोठा आन ओव़तीक ब्रेम्‍शो लां आगाम लाम्‍तेक्‍म। लाप्‍चो का उत्तर गे
    बाक्‍त, अर्को दक्‍खिन गे बाक्‍त। मेको आन दाते ङा श्‍येत्‍थ लां ५ कुबीत ब्रेम्‍शो
    बाक्‍त। जग आ एर ओंथ नेल्‍ल ५ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म।
  eng-NOY: And the doors of the side-chambers were toward the space that was left,
    one door toward the north, and another door toward the south; and the breadth
    of the space that was left was five cubits round about.
  ita-1927: 'Le porte delle camere laterali davano sullo spazio libero: una porta
    a settentrione, una porta a mezzogiorno; e la larghezza dello spazio libero era
    di cinque cubiti tutt’all’intorno.'
  ckb-ckb: دەروازەی ژوورە لاتەنیشتەکان لە کۆڵانێکەوە یەکێکی ڕووەو باکوور و یەکێکیشی
    ڕووەو باشوور بوو. پانی بادلۆکە لە دەوری پیرۆزگاکە پێنج باڵ بوو.
  eng-BBE: 'And the free space had doors opening from the side-rooms, one door on
    the north and one door on the south: and the free space was five cubits wide all
    round.'
  kan-OKCV: ಪಕ್ಕದ ಕೊಠಡಿಗಳ ಬಾಗಿಲುಗಳು ತೆರೆದ ಸ್ಥಳದ ಕಡೆಗೆ ಇದ್ದವು. ಉತ್ತರದ ಕಡೆಗೆ ಒಂದು ಬಾಗಿಲೂ
    ದಕ್ಷಿಣದ ಕಡೆಗೆ ಮತ್ತೊಂದು ಬಾಗಿಲೂ ಇತ್ತು; ತೆರೆದ ಸ್ಥಳದ ಅಗಲವು ಸುತ್ತಲೂ ಐದು ಮೊಳವಾಗಿತ್ತು.
  tam-2017: பக்கஅறைகளினுடைய வாசல்நடைகள், வெறுமையாக விட்டிருந்த இடங்களிலிருந்து, ஒரு
    வாசல் நடை வடக்கேயும், ஒரு வாசல்நடை தெற்கேயும் இருந்தது; வெறுமையாக விட்டிருந்த
    இடங்களின் அகலம் சுற்றிலும் ஐந்து முழமாக இருந்தது.
  spa-RV-1909: 'Y la puerta de cada cámara salía al espacio que quedaba; una puerta
    hacia el norte, y otra puerta hacia el mediodía: y la anchura del espacio que
    quedaba era de cinco codos por todo alrededor.'
  ron-BTF: Și ușile camerelor laterale erau spre locul lăsat, o ușă spre nord și o
    altă ușă spre sud; și lățimea locului care era lăsat era de cinci coți de jur
    împrejur.
  eng-WEBP: The doors of the side rooms were toward an open area that was left, one
    door toward the north, and another door toward the south. The width of the open
    area was five cubits all around.
  eng-FBV: The doors of the side rooms opened into this area, with one entrance to
    the north and another one to the south. The open space was five cubits wide on
    each side.
  nld-1939: 'In de uitbouw was een deur naar het plein: één deur aan de noordkant
    en één deur aan de zuidkant. De verhoging, die op het plein uitkwam, was aan alle
    kanten vijf el breed.'
  nch-BL: Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica sur ten nopa lugar
    cati amo teno quipixqui ipan se caltemit cati mocajqui ica sur ten nopa pilcuartojtzitzi.
    Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica norte ten nopa lugar cati
    amo teno quipixqui ipan se caltemit cati mocajqui ica norte ten nopa pilcuartojtzitzi.
    Huan ipatajca nopa lugar cati amo teno quipixqui cati quiyahualo nopa pilcuartojtzitzi
    elqui ome metro huan tajco.
  vie-1934: 'Những cửa của các phòng bên hông mở ra nơi đất không: một lối vào ở phía
    bắc, một lối phía nam; về bề ngang của chỗ đó đều là năm cu-đê.'
  hin-CV: खुले बाग से बाजू के कमरों में जाने के लिये प्रवेश द्वार थे, एक उत्तर में
    और दूसरा दक्षिण में था; और चारों ओर खुले हुए स्थान से जुड़े आधार की चौड़ाई लगभग
    तीन मीटर थी.
  spa-BES: Y el espacio libre tenía puertas que se abrían desde los cuartos laterales,
    una puerta en el norte y una puerta en el sur; y el espacio libre tenía cinco
    codos de ancho todo alrededor.
  tdx-tdx: Misokak’ an-toetse malalake ty lala’ o efe-trañoo; miatrek’ avaratse ty
    lala’e raike naho miatrek’ atimo ty lala’e ila’e; vaho kiho lime ty treha’ i malalake
    miariary ama’ey.
  tha-KJV: และประตูของห้องระเบียงนั้นเปิดเข้าไปในส่วนบนยกพื้​นที​่​ว่าง ประตู​หน​ึ่งหันไปทางเหนือ
    และอีกประตู​หน​ึ่งหันไปทางใต้ ความกว้างของส่วนที่ว่างนั้นคือห้าศอกโดยรอบ
  por-BR-2018: E as entradas de cada câmara estavam voltadas para o espaço vazio;
    uma entrada para o norte, e outra entrada para o sul; e a largura do espaço vazio
    era de cinco côvados ao redor.
  deu-ELO: Und die Tür der Seitenzimmer ging nach dem freigelassenen Raume, eine Tür
    gegen Norden und eine Tür gegen Süden. Und die Breite des freigelassenen Raumes
    war fünf Ellen ringsherum.
  eng-WYC-2018: and I saw the door(s) of the side to prayer; one door to the way of
    the north, and one door to the way of the south; and I saw the breadth of (the)
    place to prayer, of five cubits in compass. (And the doors into the side chambers
    opened toward the unused place; one door faced north, and one door faced south;
    and the breadth of the unused place was five cubits all around.)
  epo-epo: Kaj estis pordoj el la galerioj al la libera loko, unu pordo turnita norden
    kaj unu pordo suden; la larĝo de la libera loko estis kvin ulnoj ĉirkaŭe.
  uig-PIN: Yenidiki kiqik hanilarƣa kirix eƣizi bolsa box yǝrgǝ ⱪaraytti; bir kirix
    eƣizi ximalƣa, yǝnǝ biri jǝnubⱪa ⱪaraytti. Supa üstidiki hanilarni qɵridigǝn box
    yǝrning kǝngliki bǝx gǝz idi.
  beo-beo: '@see-verse:EZK.041.010'
  tpi-OTNT: '@see-verse:EZK.041.010'
  hau-SA: Akwai ƙofofin shiga daga fili, ɗaya a arewa ɗaya kuma a kudu; fāɗin tushen
    da ya yi kusa da filin kamu biyar ne kewaye.
  uig-LAT: Yénidiki kichik xanilargha kirish éghizi bolsa bosh yerge qaraytti; bir
    kirish éghizi shimalgha, yene biri jenubqa qaraytti. Supa üstidiki xanilarni chöridigen
    bosh yerning kengliki besh gez idi.
  nde-nde: Kwakulentuba zokuya ezindlini zasemaceleni zivelela endaweni eligceke,
    elinye enyakatho lelinye eningizimu; njalo isisekelo esasixhumane lendawo eligceke
    sasizingalo ezinhlanu inxa zonke.
  ton-ton: 'Pea naʻe hanga atu ʻae matapā ʻoe ngaahi potu fale kituʻa, ki he potu
    naʻe tuku ke ʻataʻatā, ko e matapā ʻe taha ki he potu tokelau, pea ko e taha ki
    he potu tonga: pea ko e laulahi ʻoe potu naʻe tuku ʻatā pe, ko e kiupite ʻe nima
    hono fua takatakai.'
  ces-1613: A dvéře pavlačí byly k placu, dvéře jedny na půlnoci, a druhé dvéře na
    poledne, a širokost placu byla pěti loket vůkol a vůkol.
  eng-WMB: The doors of the side rooms were toward an open area that was left, one
    door toward the north, and another door toward the south. The width of the open
    area was five cubits all around.
  tam-TCV: திறந்த வெளியிலிருந்த பக்க அறைகளுக்கு புகுமுக வாசல்கள் இருந்தன. அவற்றுள்
    ஒன்று வடக்கிலும், மற்றது தெற்கிலுமாக அமைந்திருந்தன. திறந்த வெளியைச் சார்ந்திருந்த
    அடித்தளம் சுற்றிலும் ஐந்துமுழ அகலமாயிருந்தது.
  ceb-ULB: Adunay mga pultahan sa kilirang mga lawak gikan sa laing hawan nga dapit—anaa
    sa amihanang dapit ang usa ka agianan, ug anaa sa habagatang bahin ang usa. Lima
    ka cubit ang gilapdon sa palibot niining hawan nga dapit.
  pol-UBG: A drzwi bocznych komór wychodziły na wolną przestrzeń, jedne drzwi na północ,
    a drugie na południe. Szerokość tej wolnej przestrzeni wynosiła pięć łokci wszędzie
    dokoła.
  urd-GVU: '@see-verse:EZK.041.010'
  deu-1912: Und es waren zwei Türen an den Gängen nach dem freigelassenen Raum, eine
    gegen Mitternacht, die andere gegen Mittag; und der freigelassene Raum war fünf
    Ellen weit ringsumher.
  kan-2017: ಆ ಎಲ್ಲಾ ಕೊಠಡಿಗಳ ಪ್ರವೇಶಕ್ಕೂ ಎರಡೇ ಬಾಗಿಲು, ಉತ್ತರಕ್ಕೊಂದು, ದಕ್ಷಿಣಕ್ಕೊಂದು. ಅವೆರಡೂ
    ಜಗಲಿಯ ಕಡೆಗಿದ್ದವು. ಆ ಜಗಲಿಗಳೂ ಎಲ್ಲಾ ಸುತ್ತಲಿನ ಅಗಲವು ಐದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: '@see-verse:EZK.041.010'
  hlt-MCSB: Impalai thohka te tlangpuei longpuei thohka neh tuithim kah thohka duela
    hoeng. Te vaengah a hmuen hoeng te a kaep kaep a daang dong nga lo.
  mdy-ETH: ጌኤዦ ማኣሮኮ ኮራ ጎኦባ ዓኣ ቆልዖንሢኮ ካራ ቡሊንታሢ ዬኖ ጉሮ ቤዜሎ ባንሢ ማዓዛ፥ ፔቴዛ ኬዶ ዛሊና ባጋ ዾኦሎ
    ዛሊና ቡሊንታያኬ፤ ጉሮ ቤዜሎኮ ዓጮ ሺርሺ ዴንዲ ኮሾናሢኮ ዓይፆ ማሂ ዾቆና ሹጫ ዶንጎ ዋዻ ዼጋያኬ።
  twi-ASANTE: Na apono deda nkyɛnkyɛn adan no ano a ani hwɛ ɛkwan no. Na baako wɔ
    atifi fam na baako nso wɔ anafoɔ fam; na bamma no anim a ɛkyerɛ ɛkwan no so no
    pipiripie yɛ anammɔn nson ne fa wɔ ho nyinaa.
  eng-WEBU: The doors of the side rooms were toward an open area that was left, one
    door toward the north, and another door toward the south. The width of the open
    area was five cubits all around.
  wal-wal: '@see-verse:EZK.041.010'
  spa-PDDPT: La puerta de cada cámara daba salida al espacio que quedaba, una hacia
    el norte y otra al sur. La anchura del espacio que quedaba alrededor era de 2,5
    metros.
  gun-gun: Ha'e gui opy ja'o'i oikea ma oka katy opyta mokoĩ, kuaray ijapu'a'ia katy
    ha'e ipuku-a katy. Opy ma mokoĩ metros raxa'i ijerea rupi.
  ilo-ULB: Adda dagiti ruangan nga agturong kadagiti siled manipud iti sabali pay
    a nawaya a disso—adda maysa a ruangan iti amianan a paset, ken adda maysa iti
    abagatan a paset. Ti kaakaba daytoy a nawaya a disso iti aglikmut ket lima a kubit.
  kpg-kpg: '@see-verse:EZK.041.010'
  uig-ARA: يېنىدىكى كىچىك خانىلارغا كىرىش ئېغىزى بولسا بوش يەرگە قارايتتى؛ بىر كىرىش
    ئېغىزى شىمالغا، يەنە بىرى جەنۇبقا قارايتتى. سۇپا ئۈستىدىكى خانىلارنى چۆرىدىگەن
    بوش يەرنىڭ كەڭلىكى بەش گەز ئىدى.
  sus-sus: Na yire naxee nu na hɔrɔmɔbanxi rabilinyi, e sode dɛ keren nu na kɔɔla
    ma, keren fan nu na yirefanyi ma. Kɛnɛ nu na e rabilinyi ma, naxan lan nɔngɔn
    ya suuli ma.
  pon-2006: '@see-verse:EZK.041.010'
  ksd-ksd: Ma ra ura banbanu ai ra umana bagialar di lupa tar dir uina tar ta ra pakana
    ruarua i lul ak, ta tika na banbanu di lupa tar ia uro ta ra matana labur, ma
    ta ra tikai uro ta ra matana taubar, ma ra pakana ruarua i ga lul ak i ga da tika
    na pokono ma a malmalikun.
  grc-BRENT: Καὶ αἱ θύραι τῶν ἐξεδρῶν ἐπὶ τὸ ἀπόλοιπον τῆς θύρας τῆς μιᾶς τῆς πρὸς
    Βοῤῥᾶν· καὶ ἡ θύρα ἡ μία πρὸς Νότον· καὶ τὸ εὖρος τοῦ φωτὸς τοῦ ἀπολοίπου πηχῶν
    πέντε πλάτος κυκλόθεν.
  ind-AYT: Dan, pintu-pintu kamar-kamar tambahan yang menghadap ke ruang terbuka terdiri
    dari satu pintu yang menghadap ke utara serta pintu lainnya menghadap ke selatan;
    dan lebar ruang terbuka adalah lima hasta sekeliling.
  nya-nya: Zitseko za zipinda zamʼmbalizo zinali zotsekulira ku chiwundo. Chitseko
    chimodzi chinkayangʼana kumpoto ndipo china chinkayangʼana kummwera. Chiwundo
    chosamangapo kanthu chinali mamita awiri ndi theka kukula kwake kuzungulira ponseponse.
  hrv-hrv: Iz pobočne prostorije izlažahu na prolaz jedna vrata prema sjeveru i jedna
    prema jugu. Prolaz bijaše širok pet lakata svud uokolo.
  mps-mps: '@see-verse:EZK.041.010'
  tpi-tpi: '@see-verse:EZK.041.010'
  dan-1931: Tilbygningens Døre førte ud til den åbne Plads, en Dør mod Nord og en
    anden mod Syd; og den åbne Plads var fem Alen bred på alle Sider.
  vie-OVCB: Có hai cửa lớn dẫn ra nền, mỗi cửa rộng 2,7 mét. Một cửa mở ra hướng bắc,
    một cửa về hướng nam.
  guj-2017: ઓરડીઓનાં બાકી રહેલાં બારણાં ઓટલા તરફ હતાં, એટલે એક બારણું ઉત્તર તરફ અને
    બીજુ દક્ષિણ તરફ. અને ફાજલ પડેલી જગ્યાની પહોળાઈ ચોતરફ પાંચ હાથ હતી.
  pon-2006A: '@see-verse:EZK.041.010'
  por-BRBSL: As portas dos cômodos laterais eram para uma área aberta que ficava,
    uma porta para o norte e outra porta para o sul. A largura da área aberta era
    de cinco côvados ao redor.
  cth-cth: Ateng lae imrakhan e takhang hah a houngnae hmuen koe lahoi paawng e lah
    ao, buet touh takhang teh atunglah a kangvawi, buet touh takhang teh akalah a
    kangvawi. Petkâkalup lah hmuen ka houng e teh dong panga touh a pha.
  twi-twi: Na apon deda nkyɛnkyɛn adan no ano a ani hwɛ ɔkwan no. Na baako wɔ atifi
    fam na baako nso wɔ anafo fam; na bamma no anim a ɛkyerɛ ɔkwan no so no mu piw
    yɛ anammɔn ason ne fa wɔ ho nyinaa.
  hlt-hlt: Impalai thohka te tlangpuei longpuei thohka neh tuithim kah thohka duela
    hoeng. Te vaengah a hmuen hoeng te a kaep kaep a daang dong nga lo.
  tbz-SIM: Kɛ̀ dɛ kó yɛtuo mɔkɛ yɛbòrɛ̀ yɛ̀dɛ́ɛ̀, diì nkubɑkù cɑ̃̀nku, ditɛrì kuyoú
    mɛfíè mmɛ̀ɛ̀ sokɛ́ dɛ kó yɛtuo cuokɛ̀ kɛ̀ mɛ̀ bo mɛ́tìrì mɛ̀dɛ́ mɛ̀dɛ́ nɛ̀ dikéè
    kɛ fitɛ́.
  msy-2020: Ezɨ danganir mɨzuarir kabar aven mangamin tiar akar pumuning iti, egha
    aningɨn azenan aruir tuavim guam a mɨsuegha iti. Egha tiar akar mam a Godɨn Dɨpenimɨn
    sautɨn amadaghan itima, mam notɨn amadaghan iti. Ezɨ kɨ ua garima, pɨn itir tuavim,
    kar danganir muziariba avɨnizir tuavim, an arozimɨn ababanim, 2 mita ko akuamɨn
    tu.
  dop-dop: Kutuluŋ ɩnɩ ɩ nɔnɔɔsɩ nɑɑlɛ tʋlɑɣɑɑnɑ koluŋɑ tɑɑ tɔɔ kɛ́. Nɔnɔɣɔ lɛŋkɑ
    nɑ ilim ntɔɣɔŋ tɔɔ. Lɛŋkɑ nɑ pǝ mpǝtǝŋ tɔɔ. Koluŋɑ ŋkɛ kɑ yɑsǝlɑɣɑ kɑ wɛ mɛɛtǝlǝnɑɑ
    nɑɑlɛ nɑ hɔɣɔlʋɣʋ kɛ́ nɑ pǝ cɔɔ nɑ pǝ́ tɑ́.
  azb-azb: 'Yan otaqların girişləri açıq sahəyə baxırdı: biri şimalda, o biri isə
    cənubda idi. Açıq sahəyə bitişən bünövrənin eni hər tərəfdən beş qulac idi.'
  eng-DBY: And the entry of the side-chambers was toward what was left free, one entry
    toward the north, and one entry toward the south; and the width of the space left
    free was five cubits round about.
  hin-2017: बाहरी कोठरियों के द्वार उस स्थान की ओर थे, जो खाली था, अर्थात् एक द्वार
    उत्तर की ओर और दूसरा दक्षिण की ओर था; और जो स्थान रह गया, उसकी चौड़ाई चारों ओर
    पाँच-पाँच हाथ की थी।
  wol-KYG: Am na ñaari bunt yu sare ci néegi wet yi wër néeg Yàlla bi, jëme ci pegg
    bu dara amul. Benn bunt ba féete bëj-gànnaar; benn ba, bëj-saalum, yaatuwaayu
    pegg, bi wër néeg bi ba mu daj, di juróomi xasab.
  eng-YLT: And the opening of the side-chamber [is] to the place left, one opening
    northward, and one opening southward, and the breadth of the place that is left
    [is] five cubits all round about.
  eng-WYC-2017: and I saw the doors of the side to prayer; one door to the way of
    the north, and one door to the way of the south; and I saw the breadth of place
    to prayer, of five cubits in compass.
  eng-WMBB: The doors of the side rooms were towards an open area that was left, one
    door towards the north, and another door towards the south. The width of the open
    area was five cubits all around.
  urd-GVH: '@see-verse:EZK.041.010'
  rug-rug: '@see-verse:EZK.041.010'
  gaz-gaz: Iddoo duwwaa sana irraa jalqabees balbalawwan dareewwan sanatti ol seensisan,
    tokko karaa kaabaa, kaan immoo karaa kibbaa turan; madabiin iddoo duwwaa sana
    marsee jiru dhundhuma shan balʼata ture.
  fra-LSG: L’entrée des chambres latérales donnait sur l’espace libre, une entrée
    au septentrion, et une entrée au midi; et la largeur de l’espace libre était de
    cinq coudées tout autour.
  yal-yal: Dɛɛne yi konkodina ndee ma naxanye yi rabiyɛ lan na yiren ma, kedenna kɔmɛn
    fɔxɔn ma, kedenna yiifari fɔxɔn ma. Sigatidena nde yi lu banxin nabilinna birin
    yi, na yigbona nɔngɔnna yɛ suulun.
  haw-1868: Ku pono ae la na puka o na keena aoao i kahi koena, kekahi puka ma ke
    kukulu akau, a o kekahi puka ma ke kukulu hema; a o ka laula o kahi i koe, elima
    ia mau kubita a puni.
  arb-NAV: 'وَكَانَ لِلْحُجُرَاتِ الْجَانِبِيَّةِ الْمُطِلَّةِ عَلَى الْفَسْحَةِ مَدْخَلانِ:
    مَدْخَلٌ بِاتِّجَاهِ الشِّمَالِ، وَمَدْخَلٌ آخَرُ بِاتِّجَاهِ الْجَنُوبِ. وَكَانَ
    عَرْضُ هَذِهِ الْفَسْحَةِ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)
    عَلَى امْتِدَادِ مُحِيطِ الْهَيْكَلِ.'
  ewe-ewe: Ʋɔtruwo le axadzixɔawo ŋu tso teƒe si le woawo kple nunɔlawo ƒe xɔwo dome,
    ɖeka le anyiehe gome, eye bubu hã le dziehe gome. Teƒe sia keke mita eve kple
    afã ƒo xlã va kpe ɖo.
  eng-LEE: And the doors of the side-chambers were on the open space, one door was
    in a northern direction, and another door on the south; and the breadth of the
    place that was left open was five cubits all round about.
  asm-FB: তাত কিনাৰৰ কোঁঠালিবোৰৰ দুৱাৰ বাকী শূন্য ঠাইডোখৰৰ ফাললৈ আছিল; এখন উত্তৰ ফালে
    আৰু আনখন দক্ষিণফালে আছিল; আৰু বাকী শূন্য ঠাইডোখৰৰ প্ৰস্থ কেউফালে পাঁচ হাত।
  sus-A: نَ يِرٍ نَشٍيٍ نُ نَ هْرْ مْبَنشِ رَبِلِنيِ، عٍ سٌدٍ دّ كٍرٍن نُ نَ كْولَ
    مَ، كٍرٍن قَن نُ نَ يِرٍقَنيِ مَ. كّنّ نُ نَ عٍ رَبِلِنيِ مَ، نَشَن لَن نْنفْن
    يَ سُولِ مَ.
  fra-SBL: Les portes des chambres latérales donnaient sur une aire ouverte à gauche,
    une porte vers le nord et une autre vers le sud. La largeur de cette aire ouverte
    était de cinq coudées tout autour.
  hbo-hbo: וּפֶ֤תַח הַצֵּלָע֙ לַמֻּנָּ֔ח פֶּ֤תַח אֶחָד֙ דֶּ֣רֶךְ הַצָּפֹ֔ון וּפֶ֥תַח
    אֶחָ֖ד לַדָּרֹ֑ום וְרֹ֙חַב֙ מְקֹ֣ום הַמֻּנָּ֔ח חָמֵ֥שׁ אַמֹּ֖ות סָבִ֥יב ׀ סָבִֽיב׃
  kik-kik: Nĩ haarĩ na matoonyero mĩena ya tũnyũmba tũu hau haatigĩtio ithenya, rĩmwe
    rĩrĩ mwena wa gathigathini na rĩu rĩngĩ rĩrĩ mwena wa gũthini; nakĩo gĩtina kĩu
    kĩambatĩrie na igũrũ kũnyiitana na ithenya rĩu kĩarĩ na wariĩ wa mĩkono ĩtano
    gũthiũrũrũkĩria.
  fra-NCL: L’entrée de l’édifice latéral était sur l’assise, une porte dans la direction
    du nord et une porte dans la direction du midi ; la largeur de l’assise était
    de cinq coudées tout autour.
  cek-AK: To ih kakong ahmuen hoiah imkhannnawk bang ah caehhaih thoknawk to oh, aluek
    bang ah maeto, aloih bang ah maeto oh; kakong ahmuen hoiah kamtomh a taeng boih
    loe dong pangato kawk.
  cuk-cuk: Gwardumar, yawagak-gwabogwadba neg-imba-naidse nomaid. Yawagak-gwagwen,
    dad-nakwed-argan-sapiledsik argasiid. Baiddi, dad-nakwed-argan-nuedsik argasiid.
    Gwardumar-ebiris, daligwen-bisgise (1¼) matardungu neg-imba naid.
  uig-CYR: Йенидики кичик ханиларға кириш еғизи болса бош йәргә қарайтти; бир кириш
    еғизи шималға, йәнә бири җәнупқа қарайтти. Супа үстидики ханиларни чөридигән бош
    йәрниң кәңлиги бәш гәз еди.
  tel-2017: మేడగదుల గుమ్మాలు ఖాళీగా ఉన్న స్థలం వైపు ఉన్నాయి. ఒక గుమ్మం ఉత్తరపు వైపు,
    మరొకటి దక్షిణం వైపు ఉన్నాయి. ఖాళీగా ఉన్న స్థలం చుట్టూ 2 మీటర్ల 70 సెంటి మీటర్లు
    వెడల్పు ఉంది.
  hat-BSA: Pòtay a chanm akote yo vè espas lib la te yon sèl pòtay vè nò a ak yon
    lòt pòtay vè sid. Lajè a espas lib la te senk koude toutotou li.
  kos-kos: Oasr sie srungul nu ke infukil ekasr ma oan layen epang ke Tempul uh, ac
    sie pac srungul nu ke infukil ke layen nu eir. Sawalsrisr sac fulatanna pwelung
    ke infukil ma oan pe sinka ke Tempul.
  hbo-WLC: וּפֶ֤תַח הַצֵּלָע֙ לַמֻּנָּ֔ח פֶּ֤תַח אֶחָד֙ דֶּ֣רֶךְ הַצָּפ֔וֹן וּפֶ֥תַח
    אֶחָ֖ד לַדָּר֑וֹם וְרֹ֙חַב֙ מְק֣וֹם הַמֻּנָּ֔ח חָמֵ֥שׁ אַמּ֖וֹת סָבִ֥יב ׀ סָבִֽיב׃
  ibo-ibo: E nwere ọnụ ụzọ ndị a na-esi abanye nʼọnụụlọ nta ndị ahụ, site nʼala ahụ
    na-enweghị ihe arụrụ na ya, otu ọnụ ụzọ nʼakụkụ ugwu, nke ọzọ nʼakụkụ ndịda. Obosara
    ala nke fọdụrụ dị mita abụọ na ụma atọ nʼakụkụ niile gbaa gburugburu.
  ory-ory: ପୁଣି, ପାର୍ଶ୍ୱସ୍ଥ କୋଠରିସକଳର ଦ୍ୱାର ସେହି ଅବଶିଷ୍ଟ ସ୍ଥାନ ପ୍ରତି ଥିଲା, ଗୋଟିଏ ଦ୍ୱାର
    ଉତ୍ତର ପ୍ରତି ଓ ଅନ୍ୟ ଦ୍ୱାର ଦକ୍ଷିଣ ପ୍ରତି ଥିଲା; ଆଉ, ସେହି ଅବଶିଷ୍ଟ ସ୍ଥାନର ପ୍ରସ୍ଥ ଚତୁର୍ଦ୍ଦିଗରେ
    ପାଞ୍ଚ ହାତ ଥିଲା।
  chk-chk: Nge asamalapen ekewe rumwen pwalangen ewe Imwenfel ra sape ngeni ewe lenien
    fetal, eu ngeni efeng, eu ngeni ör, nge chölapen ewe lenien fetal lükün ekewe
    rum ükükün walu fiit ekis meinisin.
  rop-rop: Wanbala dowa bin go langa det stowa rum langa det nowathsaid langa det
    Serramoni Pleis. Najawan dowa bin go langa detlot najalot stowa rum langa sauthsaid.
    Detlot stonwan flopat bin go 2.5 mita pas detlot stowa rum wol.
  ukr-1871: Дверима з узбічніх сьвітлиць виходиться на порожню просторонь, одними
    дверима на півночний бік, а другими на полуденний бік, а завширшки ся порожня
    просторонь пять локот округи.
  deu-1951: 'Und der Eingang zu den Seitengemächern befand sich am freigelassenen
    Raum: eine Türe gegen Norden und eine Türe gegen Süden; und die Breite des freigelassenen
    Raumes betrug fünf Ellen ringsum.'
  eng-JPS: And the doors of the side-chambers were toward the place that was left,
    one door toward the north, and another door toward the south; and the breadth
    of the place that was left was five cubits round about.
  srp-1865: A vrata od klijeti bjehu k praznom mjestu, jedna prema sjeveru a jedna
    prema jugu, a širina onom praznom mjestu pet lakata svuda unaokolo.
  lug-lug: Waaliwo emiryango egyayingiranga mu bisenge eby’ebbali okuva mu kibangirizi
    ekiri wakati w’ekisenge ekyebunguludde ebisenge eby’ebbali n’ebisenge ebyo. Emiryango
    egyo gyali ku luuyi olw’Obukiikakkono, ne ku luuyi olw’Obukiikaddyo. Ekibangirizi
    ekyo kyali mita bbiri n’ekitundu obugazi.
  heb-heb: ופתח הצלע למנח פתח אחד דרך הצפון ופתח אחד לדרום ורחב מקום המנח חמש אמות
    סביב סביב׃
  ben-IRV: পাশের ঘরের দরজা সেই ফাঁকা জায়গার দিকে ছিল, তার একটা দরজা উত্তরদিকে, অন্য
    দরজা দক্ষিণদিকে ছিল এবং চারদিকে সেই ফাঁকা জায়গা পাঁচ হাত চওড়া ছিল।
  pan-pan: ਪਾਸੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੇ ਦਰਵਾਜ਼ੇ ਉਸ ਖਾਲੀ ਥਾਂ ਵੱਲ ਸਨ। ਇੱਕ ਦਰਵਾਜ਼ਾ ਉਤਰ ਵੱਲ ਦੇ
    ਰਾਹ ਵੱਲ ਅਤੇ ਇੱਕ ਦੱਖਣ ਵੱਲ ਅਤੇ ਖਾਲੀ ਥਾਂ ਦੀ ਚੌੜਾਈ ਚਾਰੇ ਪਾਸੇ ਪੰਜ ਹੱਥ ਸੀ।
  mya-JVB: ထရံ အခန်းတို့သည် ကျန်ကြွင်း သောအရပ်သို့ ဖွင့်၍ မြောက် ဘက်သို့၎င်း ၊ တောင်
    ဘက်သို့၎င်း မျက်နှာပြုကြ၏။ ကျန်ကြွင်း သော အရပ်သည် ပတ်လည် ၌ အနံ ငါး တောင် ရှိ၏။
  hmo-hmo: '@see-verse:EZK.041.010'
  urd-urd: और पहलू के कमरों के दरवाज़े उस ख़ाली जगह की तरफ़ थे, एक दरवाज़ा उत्तर की
    तरफ़ और एक दक्खिन की तरफ़ और ख़ाली जगह की चौड़ाई चारों तरफ़ पाँच हाथ थी।
  rus-SYN: Двери боковых комнат ведут на открытое пространство, одни двери - на северную
    сторону, а другие двери - на южную сторону; а ширина этого открытого пространства
    - пять локтей кругом.
  bqc-SIM: Kpɛ́nɛpiↄ lɛ́ mɛ̀n pla mɛ́ bↄ̀ uawa, mɛ̀ndo gugbãntoo oi, mɛ̀ndo gɛↄmidↄkĩi
    oi. Gbɛkpalɛa pↄ́ lìaai yàasa gã̀sĩsuu sↄoɛ.
  tcz-CHONGTHU: Chuleh inpanga in kisem ho dinga kotpi ho chengse chu thusei mun kido
    sang mun chunga chu kihong ahiuvin, hichu availam feet geat leh hopli a hopthum
    len ahi. Kot khat chun sahlang bang angan chule khat chun lhanglang angai.
  mar-mar: बाजूच्या खोल्यांची दारे खुल्या जागेकडे होती. एक दरवाजा उत्तरेकडे आणि दुसरा
    दक्षिणेकडे होता. या खुल्या जागेची रुंदी चोहोकडून पांच हात होती.
  qub-qub: '@see-verse:EZK.041.010'
  bqp-bqp: Diɑ ye bɑ gɔri gɔri mi, yɑ nɔɔ tĩiwɑ bɑtumɑ ye bɑ derin berɑ giɑ. Kɔnnɔsu
    yiruwɑ yɑ wɑ̃ɑ mi. Teu sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, teu mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    giɑ. Gɑnɑ ye yɑ bɑtumɑ ye sikerenɛ, yen sinum mu sɑ̃ɑwɑ gɔm soonu nɔɔbu.
  hat-hat: Te gen yon pòt ki louvri sou pyès sou kote yo bò nò a ak yon pòt ki louvri
    sou pyès sou kote yo bò sid la. Miray ki te fèmen koulwa a te gen wit pye epesè
    sou tout longè l'.
  eng-BSB: The side rooms opened into this area, with one entrance on the north and
    another on the south. The open area was five cubits wide all around.
  eng-WEBPB: The doors of the side rooms were towards an open area that was left,
    one door towards the north, and another door towards the south. The width of the
    open area was five cubits all around.
  kbq-kbq: Hagi anama hunaraginte nontmimofona mago'zama omane kaziga kafana metere
    hu'neankino, mago kafamo'a noti kaziga avugosa huntegeno, mago kafamo'a sauti
    kaziga avugosa hunte'ne. Hagi kankamuma me'noma kagi'nea kankamumofo rama hu'amo'a
    2.5 mita hu'ne.
  nhe-BL: Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica sur tlen nopa lugar
    tlen ax tleno quipixqui ipan se puerta tlen mocajqui ica sur tlen nopa pilcuartojtzitzi.
    Huan hueli se calaquis ipan nopa pilcuartojtzitzi ica norte tlen nopa lugar tlen
    ax tleno quipixqui ipan se puerta tlen mocajqui ica norte tlen nopa pilcuartojtzitzi.
    Huan ipatlajca nopa lugar tlen ax tleno quipixqui tlen quiyahualo nopa pilcuartojtzitzi
    elqui ome metros huan tlajco.
  gub-BL: '@see-verse:EZK.041.010'
  eng-DRA: 'And the door of the side chambers was turned towards the place of prayer:
    one door was toward the north, and another door was toward the south: and the
    breadth of the place for prayer, was five cubits round about.'
