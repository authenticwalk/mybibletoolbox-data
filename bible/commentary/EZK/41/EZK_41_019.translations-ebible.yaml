verse: EZK.041.019
translations:
  mal-C: ഒരുവശത്തുള്ള ഈന്തപ്പനയ്ക്കുനേരേ മനുഷ്യമുഖവും മറുവശത്തേതിനുനേരേ സിംഹമുഖവുമാണ്
    ഉണ്ടായിരുന്നത്. ആലയത്തിനുചുറ്റും എല്ലായിടവും ഇപ്രകാരംതന്നെ കൊത്തിയിരുന്നു.
  deu-TKW: auf der einen Seite war ein Menschengesicht gegen den Palmbaum gewendet,
    und auf der anderen Seite war ein Löwengesicht gegen den Palmbaum gewendet. So
    war es ringsum am ganzen Hause gemacht.
  lin-lin: elongi ya moto, na ngambo ya nzete ya mbila moko mpe elongi ya nkosi, na
    ngambo ya nzete ya mbila mosusu ; batiaki bililingi yango zingazinga ya Tempelo
    mobimba.
  eng-LSV: and the face of a man toward the palm-tree on this side and the face of
    a young lion toward the palm-tree on that side; it is made to all the house all
    around.
  eng-GNV: 'So that the face of a man was towarde the palme tree on the one side,
    and the face of a lyon toward the palme tree on the other side: thus was it made
    through all the house round about.'
  eng-WEBSTER: 'So that the face of a man was towards the palm-tree on the one side,
    and the face of a young lion towards the palm-tree on the other side: it was made
    through all the house around.'
  nhw-BL: Ipan se lado quipiyayayaj ixayac quen se tlacatl ixayac huan quitlachiliyayaj
    nopa apachi cuahuitl catli eltoya ipan ni lado. Huan ipan nopa seyoc lado quipiyayayaj
    ixayac quen se león ixayac huan quitlachiliyaya nopa apachi cuahuitl catli eltoya
    ipan nopa seyoc lado.
  swh-ONEN: upande mmoja uso wa mwanadamu kuelekea mti wa mtende na upande mwingine
    uso wa simba ukielekea mti mwingine wa mtende. Ilinakshiwa kuzunguka Hekalu lote.
  bba-bba: Wɔllun kɔ̃sobun weenɑsii ben bɑɑwure u wuswɑɑ mɔwɑ yiru. Wuswɛɛ yin tiɑ
    yɑ kɑ tɔnuɡiɑ weenɛ yɑ kpɑkpɑ wuru sin weenɑsi teu wuswɑɑ kisi. Wuswɑɑ tiɑ yɑ
    mɑɑ kɑ ɡbee sunɔɡiɑ weenɛ mɑ yɑ mɑɑ kpɑkpɑ wuru sin weenɑsi teu wuswɑɑ kisi. Nɡe
    mɛyɑ bɑ kɑ dii te kpuron ɡɑni burɑru kuɑ.
  eng-KJVCPB: 'so that the face of a man was toward the palm tree on the one side,
    and the face of a young lion toward the palm tree on the other side: it was made
    through all the house round about.'
  luo-luo: lela wangʼ achiel mochomo yiend othith konchiel ne en lela wangʼ dhano,
    to lela wangʼ machielo mochomo yiend othith komachielo ne en lela wangʼ sibuor.
    Mano e kaka hekalu duto nogor.
  meu-meu: vaira ta, taunimanima vairana na heto, ese pamu auna ta e vaira henia ohena
    ta ai; bona vaira ta, leona natuna vairana na heto, ese pamu auna ta e vaira henia,
    ohena ma ta ai. Idia na dubu idoinai heḡeḡemadai ai e hekoro;
  npi-ULB: एकापट्टि मानिसको अनुहारले खजूरको रूखतिर हेरिरहेको थियो, र अर्को पट्टि जवान
    सिंहको अनुहारले खजूरको रूखतिर हेरिरहेको थियो । ती मन्‍दिरको सबैतिर खोपिएका थिए
    ।
  yor-yor: Ojú ènìyàn sí ìhà igi ọ̀pẹ ni ẹ̀gbẹ́ kan, ojú ọ̀dọ́ kìnnìún sí ìhà igi
    ọ̀pẹ ní ẹ̀gbẹ́ kejì. Wọn fín gbogbo rẹ̀ yípo gbogbo ilé Ọlọ́run.
  pes-OPCB: یکی از دو صورت که شبیه صورت انسان بود رو به نقش نخل یک سمت، و صورت دیگر
    که مثل صورت شیر بود رو به نقش نخل سمت دیگر بود. دور تا دور دیوار داخلی خانهٔ خدا
    به همین شکل بود.
  tgl-ULB: Ang mukha ng tao na nakatingin sa puno ng palmera sa isang dako at ang
    mukha ng isang batang leon na nakatingin sa puno ng palmera sa kabilang dako.
    Pinalamutian nito ang buong palibot ng tahanan,
  hui-hui: Dahuliyalirunaga dengui mbirago agalinaga dengui handalehe ayage ale wabu
    heleagoha gi lehayagi handa edeho helea. Mendego laiononaga dengui handalehe ayage
    ale mende wabu heleagoha gi tigahayagi handa ede ho helea. Bigiya ogoni ale anda
    hái bibahendeha
  mya-mya: လူ​မျက်​နှာ​နှင့်​ခြင်္သေ့​မျက်​နှာ​ဖြစ်​၍ လူ​မျက် နှာ​သည်​စွန်​ပ​လွံ​ပင်​တစ်​ပင်​ဘက်​သို့​လှည့်
    ၍ ခြင်္သေ့​မျက်​နှာ​က​အ​ခြား​စွန်​ပ​လွံ​ပင် တစ်​ပင်​ဘက်​သို့​လှည့်​၍​နေ​၏။-
  bod-N: ཕྱོགས་གཅིག་ནས་མི་ཡི་གདོང་ཤིང་ཏ་ལའི་ཕྱོགས་སུ་འཁོར་ཡོད་པ་དང་། ཕྱོགས་གཞན་ཞིག་ནས་སེང་གེའི་གདོང་ཤིང་ཏ་ལའི་ཕྱོགས་སུ་འཁོར་ཡོད་དེ།
    མཆོད་ཁང་ཧྲིལ་པོའི་ཕྱོགས་བཞི་པོར་དེ་ལྟར་བརྐོས་ཡོད་དོ། །
  sna-sna: chiso chomunhu chakatarisana nomuti womuchindwe kuno rumwe rutivi uye kuno
    rumwe rutivi chiso cheshumba chakananganawo nomuti womuchindwe uri kuno rumwe
    rutivi. Zvakanga zvakavezwa pamativi ose etemberi.
  spa-BLM: de modo que había una cara de hombre hacia la palmera de un lado, y la
    cara de un león joven hacia la palmera del otro lado. Estaba hecha así por toda
    la casa alrededor.
  cac-cac: A jun sat, lajan yilji icha sat anima, q'uelanoch d'a yechel te' palma
    chi'. Axo junxo, lajan icha yilji sat noc' choj, q'uelanpaxoch d'a junxo yechel
    te' palma chi'. Ichan̈ej chi' yajoch d'a yol templo chi'.
  swh-ULB: uso wa mtu aliyekuwa ameelekea mtende mmoja, na uso wa mwana simba ulitazama
    kuelekea mtende kwa upande mwingine. Vilifunikwa kuzunguka malango ya kuingia
    yote ya nyumba.
  bel-bel: З аднаго боку да пальмы павернуты твар чалавечы, а з другога боку - да
    пальмы твар ільвіны; так зроблена ва ўсім храме вакол.
  deu-ELBBK: eines Menschen Angesicht gegen die Palme auf dieser, und eines Löwen
    Angesicht gegen die Palme auf jener Seite; so war es gemacht am ganzen Haus ringsherum.
  mbb-OT: Is sevaha he zagwey zutun te kirubin, ne zagwey te etew, ne edsinaru heini
    te palma. Ne is sevaha pa he zagwey zutun te kirubin, ne zagwey te erimaung ne
    edsinaru heini ziyà te palma he ziyà te zivaluy. Heini he menge zayandayan, in-ukir
    zuen te tivuuk he elavat duen te valey te Nengazen
  mal-2015: മനുഷ്യമുഖം ഇപ്പുറത്തുള്ള ഈന്തപ്പനയുടെ നേരെയും ബാലസിംഹമുഖം അപ്പുറത്തുള്ള
    ഈന്തപ്പനയുടെ നേരെയും ആയിരുന്നു; ആലയത്തിന്റെ ചുറ്റും എല്ലാടവും ഇങ്ങനെ ഉണ്ടാക്കിയിരുന്നു.
  rmc-rmc: manušeskro the ľevoskro. Jekhe mujeha dikhelas pre jekh palma a dujtone
    mujeha pre aver. Kavke sas šukaľarde savore fali andro Chramos dookola.
  pes-OPV: یعنی روی انسان بسوی نخل از اینطرف و روی شیر بسوی نخل ازآنطرف بر تمامی خانه
    بهر طرفش ساخته شده بود.
  ron-1924: о фацэ де ом ынтоарсэ спре ун финик де о парте ши о фацэ де леу ынтоарсэ
    спре челэлалт финик де чялалтэ парте; аша ера де жур ымпрежурул касей.
  ben-OBCV: এক পাশের খেজুর গাছের দিকে মানুষের মুখ এবং অন্য পাশের খেজুর গাছের দিকে
    সিংহের মুখ। সেগুলি সম্পূর্ণ মন্দিরের চারিদিকে খোদাই করা ছিল।
  som-som: Oo mid nin wejigiis u egu wuxuu u sii jeeday geedka timireed ee dhinacan
    ku yaal xaggiisa, oo mid aaran libaax wejigiis u eguna wuxuu u sii jeeday geedka
    timireed ee dhinaca kale ku yaal xaggiisa, oo daarta hareereheeda oo dhanna saasaa
    lagu wada sameeyey.
  lat-VUC: 'Faciem hominis juxta palmam ex hac parte, et faciem leonis juxta palmam
    ex alia parte: expressam per omnem domum in circuitu.'
  eng-ASVBT: 'so that there was the face of a man toward the palm tree on the one
    side, and the face of a young lion toward the palm tree on the other side. Thus
    was it made through all the house round about:'
  ita-1885: E la faccia dell'uomo era volta verso una palma, da un lato; e la faccia
    del leoncello era volta verso un'altra palma, dall'altro lato. Questo lavoro era
    per tutta la casa attorno attorno.
  eng-LXXUP: 'The face of a man was toward one palm tree on this side and on that
    side, and the face of a lion toward another palm tree on this side and on that
    side: the house was carved all round.'
  eng-ULB: the face of a man looked toward a palm tree on one side, and the face of
    a young lion looked toward a palm tree on the other side. They were carved all
    around the entire house.
  spa-VBL: la cara de un hombre miraba en dirección a una palmera en un lado, y la
    cara de un león joven miraba en dirección a la palmera en el otro lado. Estas
    tallas se extendían a lo largo de todo el Templo.
  fra-_FOB: Un visage humain d'un côté vers la palme, un visage de lion de l'autre
    côté vers la palme; telles étaient les sculptures de toute la maison, tout autour.
  mal-mal: മനുഷ്യമുഖം ഒരു വശത്തുള്ള ഈന്തപ്പനയുടെ നേരെയും ബാലസിംഹമുഖം മറുവശത്തുള്ള
    ഈന്തപ്പനയുടെ നേരെയും ആയിരുന്നു; ആലയത്തിന്റെ ചുറ്റും എല്ലായിടവും ഇങ്ങനെ ഉണ്ടാക്കിയിരുന്നു.
  urd-GVR: Insān kā chehrā ek taraf ke daraḳht kī taraf deḳhtā thā jabki sherbabar
    kā chehrā dūsrī taraf ke daraḳht kī taraf deḳhtā thā. Yih daraḳht aur karūbī pūrī
    dīwār par bārī bārī munaqqash kie gae the,
  suz-BL: मेको करूब आ मुर आ कुल खजूर रवा का गे कोव़शो, नु अर्को ठिटा गुप्‍स आ कुल
    खोदेंशो अर्को खजूर रवा गे कोव़शो बाक्‍त। मेको परमप्रभु यावे आ खिं ङा गारो नेल्‍लेम
    मुशा बुटा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: and the face of a man was toward a palm-tree on one side, and the face
    of a lion toward a palm-tree on the other side. So was it made upon all the house
    round about.
  ita-1927: 'e ogni cherubino aveva due facce: una faccia d’uomo, vòlta verso la palma
    da un lato, e una faccia di leone vòlta verso l’altra palma, dall’altro lato.
    E ve n’era per tutta la casa, tutt’attorno.'
  ckb-ckb: ڕووێکی مرۆڤ ڕووەو دار خورمایەک و ڕووی جوانە شێرێک ڕووەو دار خورمایەکی دیکە.
    کە هەموو چواردەوری پیرۆزگاکە بەم شێوەیە نەخشێنرابوو.
  eng-BBE: 'So that there was the face of a man turned to the palm-tree on one side,
    and the face of a young lion on the other side: so it was made all round the house.'
  kan-OKCV: ಹೀಗೆ ಈ ಕಡೆ ಖರ್ಜೂರದ ಮರದ ಎದುರಿಗೆ ಮನುಷ್ಯನ ಮುಖವು, ಆ ಕಡೆ ಖರ್ಜೂರದ ಮರದ ಎದುರಿಗೆ
    ಪ್ರಾಯದ ಸಿಂಹದ ಮುಖವೂ ಇತ್ತು; ಹೀಗೆ ಆಲಯದ ತುಂಬಾ ಮತ್ತು ಸುತ್ತಮುತ್ತಲೂ ಚಿತ್ರಮಯವಾಗಿತ್ತು.
  tam-2017: பேரீச்சமரத்திற்கு இந்தபக்கத்தில் மனிதமுகமும், பேரீச்சமரத்திற்கு அந்த பக்கத்தில்
    சிங்கமுகமும் இருந்தது; இப்படியே ஆலயத்தைச் சுற்றிலும் செய்திருந்தது.
  spa-RV-1909: Un rostro de hombre hacia la palma de la una parte, y rostro de león
    hacia la palma de la otra parte, por toda la casa alrededor.
  ron-BTF: Astfel încât fața unui om era spre palmierul de pe o parte și fața unui
    leu tânăr spre palmierul din cealaltă parte; astfel s-a făcut pe toată casa de
    jur împrejur.
  eng-WEBP: so that there was the face of a man toward the palm tree on the one side,
    and the face of a young lion toward the palm tree on the other side. It was made
    like this through all the house all around.
  eng-FBV: a man's face looked in the direction of a palm tree on one side, and the
    face of a young lion looked in the direction of the palm tree on the other side.
    These carvings extended the whole way round the Temple.
  nld-1939: een mensengezicht, gekeerd naar de palm aan de ene kant, en een leeuwenkop,
    gekeerd naar de palm aan de andere kant. Ze waren aangebracht rondom de gehele
    tempel.
  nch-BL: Ipan se lado quipiyayayaj inixayac quej se tacat ixayac huan quitachiliyayaj
    nopa epachi cuahuit cati eltoya ipan ni lado. Huan ipan nopa seyoc lado quipiyayayaj
    inixayac quej se león ixayac huan quitachiliyayaj nopa epachi cuahuit cati eltoya
    ipan nopa seyoc lado.
  vie-1934: một mặt người ta xây bên nầy hướng về hình cây kè, một mặt sư tử tơ xây
    bên kia hướng về hình cây kè, khắp cả nhà đều chạm như vậy.
  hin-CV: करूब का एक मुंह एक तरफ के खजूर के पेड़ की ओर मनुष्य जैसा और करूब का दूसरा
    मुंह दूसरी तरफ के खजूर के दूसरे पेड़ की ओर जवान सिंह जैसा था. यह नक्काशी पूरे
    मंदिर के चारों तरफ की गई थी.
  spa-BES: De modo que allí estaba la cara de un hombre que giraba hacia la palmera
    de un lado, y la cara de un joven león al otro lado; así se hizo alrededor del
    templo.
  tdx-tdx: lahara’ ondaty ty miatreke ty satrañe naho tarehen’ ana-diona ty miatreke
    i satrañe añ’ila’ey. Sinokitse añ’ ariari’ i kivohoy iaby irezay;
  tha-KJV: หน​้าของผู้ชายตรงต้​นอ​ินทผลั​มท​ี่​อยู่​ข้างหนึ่ง และหน้าของสิงโตหนุ่มตรงต้​นอ​ินทผลั​มท​ี่​อยู่​อี​กข้างหนึ่ง
    มี​รู​ปอย​่างนี้รอบพระนิเวศทั้งหมด
  por-BR-2018: Um rosto de homem voltado para palmeira da uma lado, e um rosto de
    leão voltado para a palmeira do outro lado, assim era por todo o templo ao redor.
  deu-ELO: eines Menschen Angesicht gegen die Palme auf dieser, und eines Löwen Angesicht
    gegen die Palme auf jener Seite; so war es gemacht am ganzen Hause ringsherum.
  eng-WYC-2018: (so that) the face of a man (was) beside the palm tree on this side,
    and the face of a lion (was) expressed beside the palm tree on the tother side.
    By all the house (of the Lord) in compass (or By all the Temple all around),
  epo-epo: Kaj homa vizaĝo estis turnita al la palmornamo de unu flanko, kaj al la
    palmornamo de la dua flanko estis turnita vizaĝo leonida; tiel estis farite en
    la tuta domo ĉirkaŭe.
  uig-PIN: Kerubning insan yüzi bu tǝrǝptiki palma dǝrihi nǝⱪixigǝ ⱪaraytti; xir yüzi
    u tǝrǝptiki palma dǝrihi nǝⱪixigǝ ⱪaraytti; pütkül muⱪǝddǝshanining iqki ⱨǝmmǝ
    tǝripi xundaⱪ idi;
  beo-beo: '@see-verse:EZK.041.018'
  tpi-OTNT: Narapela em i pes bilong man na narapela em i pes bilong laion. Na tupela
    pes i lukluk i go long piksa bilong diwai det long hap na long hap. Dispela kain
    piksa i stap long olgeta hap bilong banis,
  hau-SA: fuskar ɗaya kamar ta mutum tana fuskantar zānen siffar itacen dabino a wannan
    gefe, ɗaya fuskar kamar ta zaki tana fuskantar zānen siffar itacen dabino na wancan
    gefe. Haka aka zāna su dukan a jikin bangon haikalin kewaye.
  uig-LAT: Kérubning insan yüzi bu tereptiki palma derixi neqishige qaraytti; shir
    yüzi u tereptiki palma derixi neqishige qaraytti; pütkül muqeddesxanining ichki
    hemme teripi shundaq idi;
  nde-nde: ubuso bomuntu obukhangele esihlahleni selala kwelinye icele, lobuso besilwane
    obukhangele esihlahleni selala ngakwelinye icele. Kwakubaziwe inxa zonke zethempeli.
  ton-ton: Ko ia naʻe hanga ʻae mata ʻoe tangata ki he ʻakau ko e ponga, ʻi hono potu
    ʻe taha, pea hanga ʻae mata ʻoe laione mui ki he ʻakau ko e ponga, ʻi hono potu
    ʻe taha; naʻe pehē hono ngaohi ʻo takatakai ʻi he fale ʻo ʻosi.
  ces-1613: Totiž tvář lidskou naproti palmě s jedné strany, a tvář lvíčete naproti
    palmě s druhé strany. Tak uděláno bylo ve všem domu vůkol a vůkol.
  eng-WMB: so that there was the face of a man toward the palm tree on the one side,
    and the face of a young lion toward the palm tree on the other side. It was made
    like this through all the house all around.
  tam-TCV: ஒரு புறத்தில் பேரீச்சமரத்தை நோக்கிய ஒரு மனித முகமும், மறுபுறத்தில் பேரீச்சமரத்தை
    நோக்கிய ஒரு சிங்கமுகமும் இருந்தது. இவ்வாறு ஆலயம் முழுவதும் சுற்றிச் செதுக்கப்பட்டிருந்தன.
  ceb-ULB: nag-atubang sa palmera ang nawong sa tawo sa usa ka kilid, ug nag-atubang
    sa palmera ang nawong sa batan-ong liyon sa pikas nga bahin. Gikulit kini sa tanang
    bahin sa balay.
  pol-UBG: Twarz ludzka była zwrócona w stronę palmy z jednej strony, a twarz młodego
    lwa zwrócona w stronę palmy z drugiej strony. Tak wykonano to w całym domu wszędzie
    wokoło.
  urd-GVU: انسان کا چہرہ ایک طرف کے درخت کی طرف دیکھتا تھا جبکہ شیرببر کا چہرہ دوسری
    طرف کے درخت کی طرف دیکھتا تھا۔ یہ درخت اور کروبی پوری دیوار پر باری باری منقّش
    کئے گئے تھے،
  deu-1912: 'Und ein jeder Cherub hatte zwei Angesichter: auf einer Seite wie ein
    Menschenkopf, auf der andern Seite wie ein Löwenkopf.'
  kan-2017: ಖರ್ಜೂರ ಮರದ ಒಂದು ಪಕ್ಕ ಮನುಷ್ಯನ ಮುಖಕ್ಕೆ ಎದುರಾಗಿಯೂ, ಇನ್ನೊಂದು ಪಕ್ಕ ಸಿಂಹದ ಮುಖಕ್ಕೆ
    ಎದುರಾಗಿತ್ತು. ಹೀಗೆ ದೇವಸ್ಥಾನದ ಒಳಗಿನ ಭಾಗವೆಲ್ಲಾ ಮತ್ತು ಸುತ್ತುಮುತ್ತಲೂ ಚಿತ್ರಮಯವಾಗಿತ್ತು.
  yap-yap: bin ba owchen i girdi’ e ba sap ko fare ya’an e gek’iy ni palm nga barba’,
    ma bin nib owchen i layon e ba sap ko kaen ni bay u barba’ i charen e gek’iy.
    Yi go’ arogon ya’an i yan nike liyeg fare rungrung,
  hlt-MCSB: Te vaengah hlang maelhmai te khatben kah rhophoe taengla mael tih sathuengca
    maelhmai te khatben kah rhophoe taengla mael. Te te im pum kah a kaep kaep ah
    a khueh.
  mdy-ETH: ፔቴ ዛላ ዓሲ ዓኣፒ ካራ ማላያ ሜኤፄሎ ባንሢ ዛጋዛ፥ ባጎ ዛሊና ዓዴ ዞቢ ማላያ ሜኤፆሎ ባንሢ ዛጋኔ፤ ዬያታ ጌኤዦ
    ማኣሮኮ ዙሎ ቢያ ሺርሺ ኮሾናያኬ።
  twi-ASANTE: Onipa anim kyerɛ mmɛdua wɔ fa baako na gyata anim kyerɛ mmɛdua wɔ fa
    baako a aka. Na wɔakurukyire wɔ asɔredan no ho nyinaa.
  eng-WEBU: so that there was the face of a man toward the palm tree on the one side,
    and the face of a young lion toward the palm tree on the other side. It was made
    like this through all the house all around.
  wal-wal: Issi baggaara asa som77o milatiyaagee zambbaa misiliyaakko xeellees; qassi
    hara baggaara gaammo som77o milatiyaagee zambbaa misiliyaakko xeellees.
  spa-PDDPT: rostro de hombre hacia la palmera de un lado, y cara de león hacia la
    palmera del otro lado. Así estaba arreglado alrededor de toda la Casa.
  gun-gun: Peteĩ hova ava rova ramigua ma oma'ẽ 'rã pindo ra'angaa oyke katy, ha'e
    'rã amboae guary ra'y rova ramigua ma pindo mboae katy 'rã oma'ẽ. Ha'e rami tema
    ojapoa oo mbotya ha'e javi rupi.
  ilo-ULB: ti rupa ti maysa a lalaki ket sumango iti kayo a palma iti maysa a paset,
    ken ti rupa ti maysa nga urbon a leon ket sumango iti kayo a palma iti bangir
    a paset. Kastoy ti naiyarkos iti aglikmut ti balay,
  kpg-kpg: Di golomada dangada e huli adu gi di laagau haabia i di baahi e dahi, gei
    di golomada laion e huli adu gi di laagau haabia i di baahi dela i golo. Di mee
    deenei gaa hai beenei haganiga i lodo di abaaba hagatau,
  uig-ARA: كېرۇبنىڭ ئىنسان يۈزى بۇ تەرەپتىكى پالما دەرىخى نەقىشىگە قارايتتى؛ شىر يۈزى
    ئۇ تەرەپتىكى پالما دەرىخى نەقىشىگە قارايتتى؛ پۈتكۈل مۇقەددەسخانىنىڭ ئىچكى ھەممە
    تەرىپى شۇنداق ئىدى؛
  sus-sus: a mixi daaxi nun a yɛtɛ daaxi. Na mixi yatagi nu rafindixi tugi fɛnsɛ nan
    ma, na yɛtɛ yatagi nu rafindixi tugi fɛnsɛ nan ma boore sɛɛti mabiri.
  pon-2006: ehu mesen aramas me sohpeiong tuhke pahm ko apali, a ehu mesen laion me
    sohpeiong ni ehu tuhke pahm apali. E wiewia soahng wet lao kapilpene dihdo,
  ksd-ksd: a pal a mata i ra tutana i lingan tar tai tika na gelep, ma ra pal a mata
    i ra leon i lingan tar tai ta ra tika na gelep, ma di ga pait vanavana go kikil
    ra bala na pal parika.
  grc-BRENT: Πρόσωπον ἀνθρώπου πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν, καὶ πρόσωπον λέοντος
    πρὸς τὸν φοίνικα ἔνθεν καὶ ἔνθεν· διαγεγλυμμένος ὁ οἶκος κυκλόθεν·
  ind-AYT: wajah muka manusia menghadap pohon palem pada satu sisi, dan wajah singa
    muda menghadap pohon palem pada sisi yang lain; mereka diukirkan pada sekeliling
    Bait Suci.
  nya-nya: imodzi inali nkhope ya munthu yoyangʼana kanjedza mbali imodzi, ndi ina
    inali nkhope ya mkango yoyangʼana kanjedza mbali ina. Zinajambulidwa kuzungulira
    Nyumba ya Mulungu yonse.
  hrv-hrv: 'prema palmi s jedne strane lice čovječje, a prema palmi s druge strane
    lice lavlje. Tako bijaše po svemu Domu sve uokolo:'
  mps-mps: Te me da, te bidigo gesabidi, me te laion yowigo gesabidi elaluali. Tama
    te piksa sigo te ni det u badu elalubo me e badu elalubo piksaba ugwa tonoyu,
    edaba tonaluyu yali. Te tiwai tigi poai piksa te tigidali be daga elalubo madi
    elalua pali,
  tpi-tpi: Narapela em i pes bilong man na narapela em i pes bilong laion. Na tupela
    pes i lukluk i go long piksa bilong diwai det long hap na long hap. Dispela kain
    piksa i stap long olgeta hap bilong banis,
  dan-1931: Menneskeansigtet vendte mod Palmen på den ene Side og Løveansigtet mod
    Palmen på den anden Side; således var der gjort hele Templet rundt.
  vie-OVCB: Một mặt—là mặt người—hướng về một cây kè phía bên này. Còn một mặt khác—mặt
    sư tử tơ—nhìn về hướng về cây kè phía bên kia. Những hình ảnh này được khắc dọc
    bên trong Đền Thờ,
  guj-2017: માણસનું મુખ એક બાજુના ખજૂરીના વૃક્ષ તરફ હતું અને જુવાન સિંહનું મુખ બીજી
    બાજુના ખજૂરીના વૃક્ષ તરફ હતું. આખું ઘર ચારેબાજુ શણગારેલું હતું.
  pon-2006A: ehu mesen aramas me sohpeiong tuhke pahm ko apali, a ehu mesen laion
    me sohpeiong ni ehu tuhke pahm apali. E wiewia soahng wet lao kapilpene dihdo,
  por-BRBSL: para que houvesse a face de um homem em direção à palmeira de um lado,
    e a face de um leão jovem em direção à palmeira do outro lado. Foi feito assim
    por toda a casa ao redor.
  cth-cth: Tami meilam ka sin e ni avanglah samtuekung koe lah a kangvawi teh, sendektanca
    e mei ka sin e ni avanglae samtuekung koe lah a kangvawi, bawkim petkâkalup lah
    hottelah sak e doeh.
  twi-twi: Onipa anim kyerɛ mmedua wɔ ɔfa baako na gyata anim kyerɛ mmedua no wɔ ɔfa
    baako a aka no. Na wosinsen tetaree asɔredan no ho nyinaa.
  hlt-hlt: Te vaengah hlang maelhmai te khatben kah rhophoe taengla mael tih sathuengca
    maelhmai te khatben kah rhophoe taengla mael. Te te im pum kah a kaep kaep ah
    a khueh.
  tbz-SIM: Kɛyììkɛ̀ kɛ̀ɛ̀ dò nkɛnitikɔkɛ kɛ̀ kɛ̀ níí nwetí ku mpíkù kupuonku, kɛ̀
    kɛ̀ɛ̀ dò nkɛcìrícìrìkɔkɛ kɛ̀ kɛ̀ wetí kupuonku kupíkù tɛkù kɛ̀ dɛ̀ mɛ ndo nkɛ
    fitɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ tipíìtì timɔu.
  msy-2020: Mam gumazir guam iti, ezɨ igharazim laionɨn guam iti. Egha aningɨn guamning
    detɨn tememɨn gari, detɨn temer roghɨra itir vong ko vongɨn itimningɨn gari. Dɨgɨrir
    kamaghɨra gariba, bar Dɨpenimɨn bɨribagh izɨfa.
  dop-dop: Yʋlʋ ɩsɛntɑɑ nyǝnǝɣɩ pɑɑʋ kʋnɛ nɑ cǝnɛɣɛ. Nɑ tɔɣɔlɑɣɑ ɩsɛntɑɑ nɑ́ɑ́ nyǝnǝɣɩ
    kʋnɛ nɑ cǝnɛ. Ḿpʋ́ɣʋ́ pǝ wɛɛ nɑ pǝ́ cɔɔ Ɩsɔ tǝyɑɣɑ nɑ pǝ́ tɑ́.
  azb-azb: bir yandan xurma ağacına baxan insan üzü, o biri yandan xurma ağacına baxan
    şir üzü. Məbəd başdan-başa bu oyma təsvirləri ilə bəzənmişdi.
  eng-DBY: 'the face of a man was toward the palm-tree on the one side, and the face
    of a young lion toward the palm-tree on the other side: [so] was it made upon
    all the house round about.'
  hin-2017: इस प्रकार से एक-एक खजूर की एक ओर मनुष्य का मुख बनाया हुआ था, और दूसरी
    ओर जवान सिंह का मुख बनाया हुआ था। इसी रीति सारे भवन के चारों ओर बना था।
  wol-KYG: genn gi di kanamu nit, jublook genn tàndarma, geneen gi di kanamu gaynde,
    jublook geneen tàndarma. Noonu lañu wëralee néeg bi ba mu daj.
  eng-YLT: and the face of man [is] unto the palm-tree on this side, and the face
    of a young lion unto the palm-tree on that side; it is made unto all the house
    all round about.
  eng-WYC-2017: so that the face of a man was beside the palm tree on this side, and
    the face of a lion expressed beside the palm tree on the tother side. By all the
    house in compass,
  eng-WMBB: so that there was the face of a man towards the palm tree on the one side,
    and the face of a young lion towards the palm tree on the other side. It was made
    like this through all the house all around.
  urd-GVH: इनसान का चेहरा एक तरफ़ के दरख़्त की तरफ़ देखता था जबकि शेरबबर का चेहरा
    दूसरी तरफ़ के दरख़्त की तरफ़ देखता था। यह दरख़्त और करूबी पूरी दीवार पर बारी बारी
    मुनक़्क़श किए गए थे,
  rug-rug: Sa isumata tie si tia la koasa huda pamu pa keke kalina meke sa isumata
    laione si tia la koasa huda pamu pa keke kalina. Ta peqo si hire pa doduru gobana
    sa Zelepade.
  gaz-gaz: Fuulli namaa tokko gara muka meexxii kan gama tokkoon jirutti garagalee
    ture; fuulli leencaa immoo gara muka meexxii kan gama kaaniitti garagalee ture.
    Isaanis guutumaan guutuutti mana qulqullummaa irratti marfamanii tolfamanii turan.
  fra-LSG: une face d’homme tournée d’un côté vers la palme, et une face de lion tournée
    de l’autre côté vers l’autre palme; il en était ainsi tout autour de la maison.
  yal-yal: Yɛtagi keden yi luxi alo adamadiin gbeena naxan yi yɛɛ rafindixi tugu yii
    kedenna ma. Yɛtagin bonna yi luxi alo yatan yɛtagin naxan yi yɛɛ rafindixi tugu
    yiin bonna ma. Ne yi solixi Ala Batu Banxin yiren birin ma.
  haw-1868: He helehelena kanaka i ku pono i ka laau pama ma kekahi aoao, a he helehelena
    liona opiopio i ku pono i ka laau pama ma kekahi aoao; ua hanaia ia ma ka hale
    a puni.
  arb-NAV: أَحَدُهُمَا وَجْهُ إِنْسَانٍ بِاتِّجَاهِ النَّخْلَةِ السَّابِقَةِ لَهُ،
    وَالآخَرُ وَجْهُ شِبْلٍ بِاتِّجَاهِ النَّخْلَةِ الَّتِي تَلِيهِ. وَجَمِيعُهَا
    حُفِرَتْ عَلَى كُلِّ جَوَانِبِ الْهَيْكَلِ.
  ewe-ewe: Ame ƒe mo dze ŋgɔ deti la le akpa ɖeka, eye dzata ƒe mo dze ŋgɔ deti la
    le akpa kemɛ. Wokpa wo ɖe gliawo ŋu ƒo xlã gbedoxɔ blibo la.
  eng-LEE: 'So that a human face was toward the palm-tree on the one side, and a young
    lion''s face toward the palm-tree on the other side: it was so made on all the
    house round about.'
  asm-FB: এইদৰে, এফালে খাজুৰ গছৰ আকৃতিটোৰ পোনে মানুহৰ মুখ আৰু আনফালে খাজুৰ গছৰ আকৃতিটোৰ
    পোনে ডেকা সিংহৰ মুখ আছিল; কেউফালে গোটেই গৃহত এইদৰে কৰা হ’ল।
  sus-A: عَ مِشِ دَاشِ نُن عَ يّتّ دَاشِ. نَ مِشِ يَتَفِ نُ رَقِندِشِ تُفِ قّنسّ نَن
    مَ، نَ يّتّ يَتَفِ نُ رَقِندِشِ تُفِ قّنسّ نَن مَ بٌورٍ سّيتِ مَبِرِ.
  fra-SBL: de sorte qu'il y avait la face d'un homme vers le palmier d'un côté, et
    la face d'un jeune lion vers le palmier de l'autre côté. Il en était ainsi dans
    toute la maison, tout autour.
  hbo-hbo: וּפְנֵ֨י אָדָ֤ם אֶל־הַתִּֽמֹרָה֙ מִפֹּ֔ו וּפְנֵֽי־כְפִ֥יר אֶל־הַתִּֽמֹרָ֖ה
    מִפֹּ֑ו עָשׂ֥וּי אֶל־כָּל־הַבַּ֖יִת סָבִ֥יב ׀ סָבִֽיב׃
  kik-kik: ũthiũ wa mũndũ warorete mũkĩndũ mwena ũmwe, naguo ũthiũ wa mũrũũthi ũkarora
    mũkĩndũ mwena ũcio ũngĩ. Namo magakururwo kũrigiicĩria ndwere cia hekarũ ĩyo yothe.
  fra-NCL: un visage d’homme tourné vers le palmier d’un côté, et un visage de lion
    tourné vers le palmier de l’autre côté ; on en avait représenté sur la maison
    tout entière.
  cek-AK: kami mikhmai loe ungsikung maeto bang ah anghae, saning kanawk kaipui krang
    loe kalah ungsikung maeto bang ah anghae; to tiah tempul taeng boih ah a soi o.
  cuk-cuk: Nailiksik, dule-wagaryob sobaled, adi, ogobwaryob-sobaledsik ataknaid.
    Geb wagar-baidi, achumigur-nono-wawaad-wagaryob dakleged, adi, ogobwaryob-sobaledsik
    ataknaimogad. We-baliwitur-querubinʼmar-sobarnaid, bela Bab-Dummadse-goled-neg-ebiris,
    negyaba, degi, neg-magaba mag-dakleged.
  uig-CYR: Керубниң инсан йүзи бу тәрәптики палма дәриғи нәқишигә қарайтти; шир йүзи
    у тәрәптики палма дәриғи нәқишигә қарайтти; пүткүл муқәддәсханиниң ички һәммә
    тәрипи шундақ еди;
  tel-2017: ఇటు ఖర్జూరపు చెట్టు వైపున మనిషి ముఖం, అటు ఖర్జూరపు చెట్టు వైపున సింహం
    ముఖం ఉన్నాయి. మందిరం అంతా ఆ ప్రకారమే ఉన్నాయి.
  hat-BSA: Figi a yon nonm vè pye palmis lan sou yon bò e figi a yon jenn lyon vè
    pye palmis lan sou lòtbò a. Yo te grave menm jan sou tout lakay toutotou li.
  kos-kos: mutun mwet se ngetla nu ke sak palm layen lasa, ac mutun lion soko ngetla
    nu ke sak palm soko layen layot. Ouinge lumah uh rauneak nufon sinka uh,
  hbo-WLC: וּפְנֵ֨י אָדָ֤ם אֶל־הַתִּֽמֹרָה֙ מִפּ֔וֹ וּפְנֵֽי־כְפִ֥יר אֶל־הַתִּֽמֹרָ֖ה
    מִפּ֑וֹ עָשׂ֥וּי אֶל־כָּל־הַבַּ֖יִת סָבִ֥יב ׀ סָבִֽיב׃
  ibo-ibo: otu akụkụ cherub nke bụ ihu mmadụ chere ihu nʼotu nkwụ. Ihu ya nke ọzọ,
    nke bụ ihu ọdụm, chere ihu na nkwụ nke dị akụkụ nke ọzọ. A tụrụ ha gburugburu
    ụlọnsọ ukwu ahụ.
  ory-ory: ଏହିରୂପେ ଏକ ପାର୍ଶ୍ୱସ୍ଥ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ପ୍ରତି ମନୁଷ୍ୟର ମୁଖ ଓ ଅନ୍ୟ ପାର୍ଶ୍ୱସ୍ଥ
    ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ପ୍ରତି ଯୁବା ସିଂହର ମୁଖ ଥିଲା; ଏହି ପ୍ରକାର ଗୃହଯାକ ଥିଲା।
  chk-chk: Eu won mesan mi sape ngeni ewe irä palm me epek a liosun won mesen eman
    aramas, nge eu won mesan mi sape ngeni ewe irä palm me pwal epek a liosun won
    mesen eman laion. Iwe etippen lon ewe Imwenfel meinisin a kula ren lios mi rup,
  rop-rop: '@see-verse:EZK.041.018'
  ukr-1871: З одного боку обернене до пальми лице людське, а по другім боцї до пальми
    — лице левине; так пороблено в усьому храму навкруги.
  deu-1951: und zwar war eines Menschen Angesicht gegen die eine Palme, und eines
    Löwen Angesicht gegen die andere Palme gerichtet. Also war es am ganzen Hause
    ringsum gemacht.
  eng-JPS: so that there was the face of a man toward the palm-tree on the one side,
    and the face of a young lion toward the palm-tree on the other side; thus was
    it made through all the house round about.
  srp-1865: Lice èovjeèije prema palmi otuda, i lice lavovo prema palmi odovuda; tako
    bješe naèinjeno po svemu domu unaokolo;
  lug-lug: ekyenyi ky’omusajja nga kyolekedde olukindu ku luuyi olumu n’ekyenyi ky’empologoma
    ento nga kyolekedde olukindu oluuyi olulala. Ebyo byakolebwa okwetooloola eyeekaalu
    yonna.
  heb-heb: ופני אדם אל התמרה מפו ופני כפיר אל התמרה מפו עשוי אל כל הבית סביב סביב׃
  ben-IRV: একটা মানুষের মুখ সামনে খেজুর গাছের দিকে এবং অন্য পাশে খেজুর গাছের দিকে
    সিংহের মুখ চারদিকে সব ঘরে সাজানো ছিল।
  pan-pan: ਸੋ ਇੱਕ ਪਾਸੇ ਖਜ਼ੂਰ ਵੱਲ ਦਾ ਚਿਹਰਾ ਮਨੁੱਖ ਵਰਗਾ ਸੀ ਅਤੇ ਦੂਜੇ ਪਾਸੇ ਜੁਆਨ ਬੱਬਰ ਸ਼ੇਰ
    ਵਰਗਾ ਚਿਹਰਾ ਵੀ ਖਜ਼ੂਰ ਵੱਲ ਸੀ, ਭਵਨ ਦੇ ਚੁਫ਼ੇਰੇ ਇਸੇ ਪ੍ਰਕਾਰ ਕੰਮ ਕੀਤਾ ਹੋਇਆ ਸੀ।
  mya-JVB: စွန်ပလွံ ပင်နှစ်ခုကြားမှာ တဘက်၌လူ မျက်နှာ ၊ တဘက်၌ ခြင်္သေ့ မျက်နှာ ကို
    ပြကြ၏။
  hmo-hmo: Edia vairana ta be taunimanima ena vairana bamona, inai vairana ese pama
    auna ta kahana ta dekenai ia itaia noho, bona edia vairana ta be laiona ena vairana
    bamona, ia ese pama auna kahana ma ta dekenai ia itaia noho. Inai bamona laulaudia
    ese Dubu Helaga ena lalonai kahana ibounai dekenai idia koroa,
  urd-urd: चुनाँचे एक तरफ़ इंसान का चेहरा खजूर की तरफ़ था, और दूसरी तरफ़ जवान शेर
    — ए — बबर का चेहरा भी खजूर की तरफ़ था; घर की चारों तरफ़ इसी तरह का काम था।
  rus-SYN: С одной стороны к пальме обращено лицо человеческое, а с другой стороны
    к пальме - лице львиное; так сделано во всем храме кругом.
  bqc-SIM: a oa pↄ́ dɛ gbɛ̃nazĩna pↄ́wa aɛ dↄa daminaliwa kpɛla, a pↄ́ dɛ nↄ̀ↄmusu
    pↄ́wa aɛ dↄa daminaliwa kpɛle. Wa kɛ̀ kpɛ́ guu gĩwa wà lìai píi
  tcz-CHONGTHU: Mihem mai khat in tumthing phung lang angan khat kit chun ahile keipi
    nou mai ahin hichun tumthing phung lang khatma chu angai. Hiche ho chu houin sung
    lhung keija kisem soh hela ahin,
  mar-mar: करुबाला एका खजुरीच्या झाडाकडे मनुष्याचे मुख व दुसऱ्या खजुरीच्या झाडाकडे
    तरुण सिंहाचे मुख होते. मंदिरावर चोहोंकडे अशाप्रकारचे काम होते.
  qub-qub: Jucaj-lä cäran runapa-niraj cäga ricaraycaran palma cajman. Jucaj-lä cäran
    liyunpa-niraj cajna ricaraycaran jucaj-lä palmaman. Chayno dibujashallami caycaran
    Templu intërupa
  bqp-bqp: Wɔllun kɔ̃sobun weenɑsii ben bɑɑwure u wuswɑɑ mɔwɑ yiru. Wuswɛɛ yin tiɑ
    yɑ kɑ tɔnugiɑ weenɛ yɑ kpɑkpɑ wuru sin weenɑsi teu wuswɑɑ kisi. Wuswɑɑ tiɑ yɑ
    mɑɑ kɑ gbee sunɔgiɑ weenɛ mɑ yɑ mɑɑ kpɑkpɑ wuru sin weenɑsi teu wuswɑɑ kisi. Nge
    mɛyɑ bɑ kɑ dii te kpuron gɑni burɑru kuɑ.
  hat-hat: yon figi moun k'ap gade pye palmis ki sou bò sa a, yon figi lyon k'ap gade
    pye palmis ki sou lòt bò a. Se konsa pòtre yo te ye sou tout miray la nèt.
  eng-BSB: the face of a man was toward the palm tree on one side, and the face of
    a young lion was toward the palm tree on the other side. They were carved all
    the way around the temple.
  eng-WEBPB: so that there was the face of a man towards the palm tree on the one
    side, and the face of a young lion towards the palm tree on the other side. It
    was made like this through all the house all around.
  kbq-kbq: Hagi kanti kama hanagati'za ankerontre trohuntetere hazageno, zanavugosa
    tofe zafa humitere hu'na'e. Hagi ana ankerontremofona, mago kaziga vahe avugosa
    huntegeno, mago kaziga'a laioni avugosa hunte'neankino, tofe zafa amunompi me'negeno
    zanavugosa ohumi ahumi hu'na'e. Ana hu'zanke hu'za ana mono nomofona mekagi'naze.
  nhe-BL: Ipan se lado quipiyayayaj ixayac queja se tlacatl ixayac huan quitlachiliyayaj
    nopa apach cuahuitl tlen eltoya ipan ni lado. Huan ipan nopa seyoc lado quipiyayayaj
    ixayac queja se león ixayac huan quitlachiliyaya nopa apach cuahuitl tlen eltoya
    ipan nopa seyoc lado.
  gub-BL: Awa huwa inàzàràn 'yw ipehegwer pe har kutyr ume'e ma'e. Zàwàruhu iriàw
    huwa inàzàràn 'yw inugwer ipehegwer pe har kutyr ume'e ma'e. Nezewe uzapo ywyok
    nànàn wà.
  eng-DRA: 'The face of a man was toward the palm tree on one side, and the face of
    a lion was toward the palm tree on the other side: set forth through all the house
    round about.'
