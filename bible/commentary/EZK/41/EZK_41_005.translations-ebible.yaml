  grc-BRENT: Καὶ διεμέτρησε τὸν τοῖχον τοῦ οἴκου πηχῶν ἓξ, καὶ τὸ εὖρος τῆς πλευρᾶς
    πηχῶν τεσσάρων κυκλόθεν,
  ind-AYT: Kemudian, dia mengukur tembok Bait Suci, tebalnya enam hasta, dan lebar
