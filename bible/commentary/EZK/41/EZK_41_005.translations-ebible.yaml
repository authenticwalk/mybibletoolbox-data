  ory-ory: ତହୁଁ ସେ ଗୃହର କାନ୍ଥ ଛଅ ହାତ ଓ ଗୃହର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ପାର୍ଶ୍ୱସ୍ଥ ପ୍ରତ୍ୟେକ କୋଠରିର
