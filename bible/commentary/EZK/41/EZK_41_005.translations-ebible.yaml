  lug-lug: N’apima ekisenge ekya yeekaalu, ng’omubiri gwakyo guli mita ssatu, na buli
    kisenge eky’ebbali okwebungulula yeekaalu obugazi nga kiri mita bbiri.
  heb-heb: וימד קיר הבית שש אמות ורחב הצלע ארבע אמות סביב סביב לבית סביב׃
  ben-IRV: তার পর লোকটি বাড়ীর দেওয়াল মাপলেন-এটা ছিল ছ হাত মোটা। বাড়ীর চার পাশের
    ঘরের চওড়া চারহাত।
  pan-pan: ਉਹ ਨੇ ਭਵਨ ਦੀ ਕੰਧ ਛੇ ਹੱਥ ਮਿਣੀ ਅਤੇ ਪਾਸੇ ਦੀ ਹਰੇਕ ਕੋਠੜੀ ਦੀ ਚੌੜਾਈ ਭਵਨ ਦੇ ਚੁਫ਼ੇਰੇ
    ਚਾਰ ਹੱਥ ਸੀ।
  mya-JVB: ထိုနောက် ၊ အိမ် တော်ထရံ ကိုတိုင်း ၍ အထု ခြောက် တောင် ရှိ၏။ အိမ် တော်ပတ်လည်
    ထရံ အခန်းတို့ သည် အနံ လေး တောင် စီရှိ၏။
  hmo-hmo: Vadaeni unai tau ese Dubu Helaga ena habana ena udunana ia abia, 3 mita.
    Inai haba ena badibadinai be daiutu maragidia idia noho, edia lababa be 2 mita.
    Inai daiutu ese Dubu Helaga idia hagegea, ena haba ibounai edia badibadinai.
  urd-urd: 'और उसने घर की दीवार छ: हाथ नापी, और पहलू के हर एक कमरे की चौड़ाई घर के
    चारों तरफ़ चार हाथ थी।'
  rus-SYN: И намерил в стене храма шесть локтей, а ширины в боковых комнатах, кругом
    храма, по четыре локтя.
  bqc-SIM: Ɔ̃ à Lua kpɛ́ gĩ yↄ̃̀, a yàasa gã̀sĩsuu sooloɛ, mɛ́ kpɛ́nɛ pↄ́ liaa
    Lua kpɛ́i ↄplaai ń ↄzɛɛio ń a kpɛo yàasa gã̀sĩsuu síiↄ̃ɛ.
  tcz-CHONGTHU: Hichun houin bang chu aten ahi, chule hichu feet som leh akeh asana
    hi. Apolang banga chun indan agol gol in aumin, indan khat chu availang feet sagi
    ahi.
  mar-mar: मग मनुष्याने मंदिराच्या भिंतीचे मोजमाप घेतले. ती सहा हात जाड होती. मंदिराच्या
    सभोवती प्रत्येक बाजूला खोल्या होत्या त्या प्रत्येकाची रुंदी चार हात होती.
  qub-qub: Nircur chay runa tupuran Templupa perganta jawa cajta. Tupuptin ractaynin
    caran quimsa metru. Chay Templupa perganman guellichiyllapa intërupa tumarej cuartucuna
    caycaran. Cuartoga puncupita cuchuman caran ishcay metru.
  bqp-bqp: Sɑ̃ɑ yee te, tɑ gɑni yiru mɔ, tiɑ sɔɔwɔ, tiɑ mɑɑ tɔɔwɔ. Mɑ durɔ wi, u ten
    gɑnɑ sɔɔkɑɑ yĩirɑ mɑ yen sinum mu kuɑ gɔm soonu nɔɔbɑ tiɑ. Mɑ bɑ dinu gɔri gɔri
    gɑni yiru yen bɑɑ sɔɔ bɑ kɑ sikerenɑ.
  hat-hat: Nonm lan mezire epesè miray anndan tanp lan, li jwenn dis pye. Sou kote
    Tanp lan, nan mitan miray anndan an ak miray deyò a, te gen yon seri ti pyès ki
    te fè wonn li. Chak pyès te kare kare, sèt pye chak bò.
  eng-BSB: Next he measured the wall of the temple to be six cubits thick, and the
    width of each side room around the temple was four cubits.
  eng-WEBPB: Then he measured the wall of the house, six cubits; and the width of
    every side room, four cubits, all around the house on every side.
  kbq-kbq: Hagi ana ne'mo'a ruotge'ma hu'nea mono none, ruotge'ma huno ruotage'ma
    hu'nea mono nomofo asa'ama mesarimima huno keana, tapa'amo'a 3mita hu'ne. Hagi
    ne'one nontamina ana nomofona hunaraginteno kagi'neankino, ana nontamimofona maka
    kaziga 2 mita hutere hu'ne.
  nhe-BL: Teipa quiyejyeco nopa tepamitl tlen quiyahualo tiopamitl huan quipiyayaya
    eyi metros itilajca. Huan ica calijtic tlen nopa tepamitl oncayaya se pamitl tlen
    cuartos tlen quiyahualo nopa tiopamitl huan sesen quipiyayayaj ome metros ihuejcaca.
  gub-BL: Awa wexak pàrirogaw tàpuzuhu imyter pe har iànàmaw. Heta na'iruz met. Heta
    ipupyaikaw pyrer pixika'i ma'e tetea'u tàpuzuhu izywyr pàrirogaw rehe uzekok ma'e
    wà. Heta mokoz met waànàmaw pe pitàitàigatu.
  eng-DRA: 'And he measured the wall of the house six cubits: and the breadth of every
    side chamber four cubits round about the house on every side.'
