verse: EZK.041.005
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം ആലയത്തിന്റെ ചുമർ അളന്നു. അതിന്റെ കനം ആറുമുഴം ആലയത്തിന്റെ
    ചുറ്റുമുള്ള മുറികളുടെ വീതി നാലുമുഴം.
  deu-TKW: 'Und er maß die Stärke der Wand des Tempels: sechs Ellen, und die Breite
    des Anbaus: vier Ellen rings um den Tempel.'
  lin-lin: 'Amekaki lisusu monene ya mir ya Tempelo : ezalaki na bametele pene misato ;
    mpe ngambo nyonso ya bashambre zingazinga ya Tempelo ezalaki na bametele pene
    mibale na mokuse.'
  eng-LSV: And he measures the wall of the house—six cubits, and the breadth of the
    side-chamber—four cubits, all around the house.
  eng-GNV: After, he measured the wall of the house, sixe cubites, and the breadth
    of euery chamber foure cubites rounde about the house, on euery side.
  eng-WEBSTER: Afterward he measured the wall of the house, six cubits; and the breadth
    of every side-chamber, four cubits, round the house on every side.
  nhw-BL: Teipa quitamachijqui nopa tepamitl catli quiyahualo tiopamitl huan quipiyayaya
    eyi metros itilajca. Huan ica calijtic tlen nopa tepamitl oncayaya se pamitl tlen
    cuartos catli quiyahualo nopa tiopamitl huan sesen quipiyayayaj ome metros ihuejcaca.
  swh-ONEN: Kisha akapima ukuta wa Hekalu, nao ulikuwa na unene wa dhiraa sita, na
    kila chumba cha pembeni kuzunguka Hekalu kilikuwa na upana wa dhiraa nne.
  bba-bba: Sɑ̃ɑ yee te, tɑ ɡɑni yiru mɔ, tiɑ sɔɔwɔ, tiɑ mɑɑ tɔɔwɔ. Mɑ durɔ wi, u ten
    ɡɑnɑ sɔɔkɑɑ yĩirɑ mɑ yen sinum mu kuɑ ɡɔm soonu nɔɔbɑ tiɑ. Mɑ bɑ dinu ɡɔri ɡɔri
    ɡɑni yiru yen bɑɑ sɔɔ bɑ kɑ sikerenɑ.
  eng-KJVCPB: After he measured the wall of the house, six cubits; and the breadth
    of every side chamber, four cubits, round about the house on every side.
  luo-luo: Eka nopimo ohinga mar hekalu; ne olach moromo fut ochiko, kendo udi mag
    jorito manie bath hekalu koni gi koni ne romo fut auchiel moro ka moro.
  meu-meu: Bena ia ese dubu habana e hahetohoa, udunana na kiubit tauratoi. Ohena
    daiutudia lababadia na kiubit hani, idia ese dubu e haheḡeḡea dae.
  npi-ULB: त्‍यसपछि ती मानिसले मन्‍दिरको भित्ता नापे । त्यो छ हात बाक्लो थियो । मन्‍दिर
    वरिपरि भएका छेउका कोठाहरू चार हात चौडा थिए ।
  yor-yor: Lẹ́yìn náà ó wọn ògiri ilé Ọlọ́run náà; ó jẹ́ ìgbọ̀nwọ́ mẹ́fà ní nínípọn,
    yàrá kọ̀ọ̀kan tí ó wà ní ẹ̀gbẹ̀gbẹ́ yípo ilé Ọlọ́run náà jẹ́ ìgbọ̀nwọ́ mẹ́rin
    ní ìbú.
  pes-OPCB: بعد دیوار خانهٔ خدا را اندازه گرفت. ضخامتش سه متر بود. دور تا دور قسمت
    بیرونی این دیوار یک ردیف اتاقهای کوچک به عرض دو متر وجود داشت.
  tgl-ULB: Pagkatapos, sinukat ng lalaki ang pader ng tahanan(bahay), anim na siko
    ang kapal nito. Apat na siko ang lapad ng mga tagilirang silid sa buong palibot
    ng tahanan(bahay).
  hui-hui: Anduane Homogonaga anda heagoha anda hobane emene dewa Hobane Loma Bia
    Hene heagobi Hobane Loma Bia Heneore heagobi kirabaliha ho mabubupe hea. Agali
    biago ibugua anda hobane emene urunibi Hobane Loma Bia Hene Loma Bia Heneorela
    tubariha anda hobane heago mida magi manda bu handaga bini. Ani manda bialu hearia
    anda manda dindihayagi magi mida tebira haya. Anigo manda dombeni daligahayagila
    anda bu gimbu gimbu biradagua buwa bu yulatagi henegome libu ogobi labolabo ndo
    hea. Anda hobane emene uruni ti anda bu gimbu bima irigi henegonaga dabu tebone
    wiagoria hangu hene. Anda hobane dindihayagi hayadarunaga dabu dindini dege heneya.
    Ani bialu anda daliga bia dambi henedagonaga gene anda hobane dindiha hayago ibunaga
    tamu dindini hope hene hea. Ani bialu hobane dombeni hayadago ibunaga dabu tamu
    hobane hayadagonaga gene dindiha heagonaga anda gene heagoria bu paga hea. Gene
    uruni anda dindiha pigane heago dangini hengene hea. Ani bialu anda tebone daligaore
    bia dambi hene heago ibu gene mende dombeni heago dangini hongowa anda bu gimbu
    bima irigi heneya. Tigua Anduane Homogonaga anda heago mandaha hariga tombelo
    wuwa dabira baedene buwa bu gimbu bigi nabulenaga ogonidagua biniya. Anda pigane
    dindihaore heagobi dombeni heagobi daligaore bia dambi heagobi bibahendenaga hobane
    pira tebira (30) dege dege hea.
  mya-mya: ထို​လူ​သည်​ဗိ​မာန်​တော်​အ​ဆောက်​အ​အုံ အ​တွင်း​နံ​ရံ​၏​ထု​ကို​တိုင်း​၍​ကြည့်​ရာ
    ဆယ်​ပေ​ရှိ​၏။ ထို​နံ​ရံ​ကို​ကပ်​၍​ဗိ​မာန် တော်​ပတ်​လည်​၌​အ​ကျယ်​ခု​နစ်​ပေ​ရှိ
    အ​ခန်း​ငယ်​များ​ရှိ​၏။-
  bod-N: དེས་མཆོད་ཁང་གི་རྩིག་པའི་ཚད་ཐིག་བླངས་པ་ན་མཐུག་ཚད་ལ་ཁྲུ་དྲུག་ཡོད་དེ། མཆོད་ཁང་གི་མཐའ་འཁོར་དུ་ཞེང་ལ་ཁྲུ་བཞི་ཅན་གྱི་ཁང་མིག་མང་པོ་ཡོད་པ་ཡིན།
  sna-sna: Ipapo akayera madziro etemberi; akanga ari makubhiti matanhatu paukobvu,
    uye rutivi rumwe norumwe rwekamuri rwaipoteredza temberi rwakanga runo upamhi
    hwaisvika makubhiti mana.
  spa-BLM: Luego midió la pared de la casa, de seis codos, y la anchura de cada habitación
    lateral, de cuatro codos, alrededor de la casa por todos los lados.
  cac-cac: Ix lajvi chi', ix yechtan spimal spatictac jun templo chi' vin̈, oxe' metro
    spimal. A d'a spatictac templo chi', ay juntzan̈ cuarto, chab' metro yaj yich
    junjun, junn̈ej yaj yed' templo chi'.
  swh-ULB: Kisha yule akapima kuta za nyumba-zilikuwa dhiraa sita unene. Upana wa
    kila upande wa chumba kuzunguka nyumba dhiraa nne upana.
  bel-bel: І намерыў у сьцяне храма шэсьць локцяў, а шырыні ў бакавых пакоях вакол
    храма па чатыры локці.
  deu-ELBBK: 'Und er maß die Wand des Hauses: 6 Ellen, und die Breite der Seitenzimmer:
    4 Ellen, rings um das Haus herum.'
  mbb-OT: Ne midsukud duen te etew is berengbeng duen te valey te Nengazen, ne sepulù
    he ǥiek is kekepal kayi. Kayi te verengbeng duen nekelinya he menge ruǥu he pitu
    he ǥiek is keluǥayad din.
  mal-2015: 'പിന്നെ അവൻ ആലയത്തിന്റെ ചുവർ അളന്നു: കനം ആറു മുഴം: ആലയത്തിന്റെ ചുറ്റുമുള്ള
    പുറവാരത്തിന്റെ വീതി നാലു മുഴം.'
  rmc-rmc: Merinďa o hlavno muros le Chramoskro a sas 3 metri thulo. Pašal o avrune
    chramoskre muri sas e pristavba pro 2 metri buchľi,
  pes-OPV: و دیوار خانه را شش ذراع پیمود. و عرض غرفه‌ها که گرداگرد خانه بهر طرف می‌بود
    چهارذراع بود.
  ron-1924: 'А мэсурат зидул касей, грос де шасе коць, ши лэцимя одэилор лэтуралниче
    де жур ымпрежурул касей: патру коць.'
  ben-OBCV: তারপর তিনি মন্দিরের দেয়াল মাপলেন; সেটি ছিল ছয় হাত মোটা এবং সেই দেয়ালের
    চারিদিকে ঘর প্রত্যেকটা চওড়ায় চার হাত ছিল।
  som-som: Markaasuu qiyaasay daarta derbigeedii oo ahaa lix dhudhun, oo qollad kasta
    ballaadhkeedu wuxuu ahaa afar dhudhun oo daarta dhinac kasta kaga wareegsan.
  lat-VUC: 'Et mensus est parietem domus sex cubitorum: et latitudinem lateris quatuor
    cubitorum undique per circuitum domus.'
  eng-ASVBT: Then he measured the wall of the house, six cubits; and the breadth of
    every side chamber, four cubits, round about the house on every side.
  ita-1885: Poi egli misurò il muro della casa, ed era di sei cubiti; e la larghezza
    di ciascuna pila, ed era di quattro cubiti, d'ogn'intorno della casa.
  eng-LXXUP: 'And he measured the wall of the house, six cubits: and the breadth of
    each side, four cubits round about.'
  eng-ULB: Then the man measured the wall of the house—it was six cubits thick. The
    width of each side room around the house was four cubits in width.
  spa-VBL: Midió la pared del Templo con un grosor de seis codos, y cada sala lateral
    alrededor del Templo tenía cuatro codos de ancho.
  fra-_FOB: 'Ensuite il mesura la muraille de la maison: six coudées; la largeur des
    chambres latérales tout autour de la maison: quatre coudées.'
  mal-mal: 'പിന്നെ അവൻ ആലയത്തിന്റെ ഭിത്തി അളന്നു: ഘനം ആറ് മുഴം: ആലയത്തിന്റെ ചുറ്റുമുള്ള
    പാർശ്വമുറികളുടെ വീതി നാല് മുഴം.'
  urd-GVR: Phir us ne Rab ke ghar kī bairūnī dīwār nāpī. Us kī moṭāī sāṛhe 10 fuṭ
    thī. Dīwār ke sāth sāth kamre tāmīr kie gae the. Har kamre kī chauṛāī 7 fuṭ thī.
  suz-BL: मिनु नोले मेकोम परमप्रभु यावे आ खिं ङा गारो पुक्‍तु। मेको ६ कुबीत थांइशो
    बाक्‍त। मिनु मेको खिं आ लाङगा ङा कोठा ४ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म। मेको खिं
    आ एर ओंथ नेल्‍ल मोदेंशो पा सेल्‍शो बाक्‍तेक्‍म।
  eng-NOY: 'And he measured the wall of the house, six cubits; and the breadth of
    every side-chamber, four cubits round about, round about the house:'
  ita-1927: 'Poi misurò il muro della casa: sei cubiti; e la larghezza delle camere
    laterali tutt’attorno alla casa: quattro cubiti.'
  ckb-ckb: کە ئەستوورایی دیواری پیرۆزگاکەی پێوا شەش باڵ بوو. پانی ژوورە لاتەنیشتەکانیشی
    پێوا کە لە سێ لای پیرۆزگاکە هەبوون، هەر یەکێکیان چوار باڵ بوو.
  eng-BBE: Then he took the measure of the wall of the house, which was six cubits;
    and of the side-rooms round the house, which were four cubits wide.
  kan-OKCV: ಅನಂತರ ಅವನು ಆಲಯದ ಗೋಡೆಯನ್ನು ಅಳೆದನು; ಅದು ಸುಮಾರು ಮೂರು ಮೀಟರ್ ದಪ್ಪವಾಗಿತ್ತು,
    ಮತ್ತು ಆಲಯದ ಸುತ್ತಲಿನ ಕೋಣೆಗಳ ಅಗಲವು ಪ್ರತಿ ಬದಿಯಲ್ಲಿ ಸುಮಾರು ಎರಡು ಮೀಟರ್ ಆಗಿತ್ತು.
  tam-2017: பின்பு அவர் ஆலயத்தின் சுவரை ஆறு முழமாகவும், ஆலயத்தைச் சுற்றிலும் இருந்த
    சுற்றுசுவரின் அகலத்தை நான்குமுழமாகவும் அளந்தார்.
  spa-RV-1909: Después midió el muro de la casa, de seis codos; y de cuatro codos
    la anchura de las cámaras, en torno de la casa alrededor.
  ron-BTF: După aceea a măsurat zidul casei, șase coți; și lățimea fiecărei camere
    laterale, patru coți, de jur împrejurul casei de fiecare parte.
  eng-WEBP: Then he measured the wall of the house, six cubits; and the width of every
    side room, four cubits, all around the house on every side.
  eng-FBV: He measured Temple wall as six cubits thick, and each side room around
    the Temple was four cubits wide.
  nld-1939: 'Toen nam hij de dikte op van de wand van de tempel: die bedroeg zes el.
    Aan drie kanten van de tempel was er een uitbouw van vier el breedte.'
  nch-BL: Teipa quitamachijqui nopa tepamit cati quiyahualojtoya tiopamit huan quipiyayaya
    eyi metros itilajca. Huan ica calijtic ten nopa tepamit oncayaya se pamit ten
    cuartos cati quiyahualojtoya nopa tiopamit huan sesen quipiyayaya ome metro ihuejcaca.
  vie-1934: 'Rồi người đo tường nhà: sáu cu-đê; bề ngang của những phòng bên hông
    khắp chung quanh nhà: bốn cu-đê.'
  hin-CV: तब उसने मंदिर की दीवार को नापा; यह लगभग तीन मीटर मोटी थी, और हर तरफ मंदिर
    के चारों ओर कमरों की चौड़ाई लगभग दो-दो मीटर थी.
  spa-BES: Luego tomó la medida de la pared de la casa, que era de seis codos; y de
    las habitaciones laterales que rodeaban la casa, que tenían cuatro codos de ancho.
  tdx-tdx: 'Heneke izay le zinehe’e ty rindri’ i anjombay: kiho eneñe; le ty am-pohe’
    o efe-traño’eo, kiho efatse mañarikatoke i anjombay amo ila’e iabio.'
  tha-KJV: แล​้​วท​่านก็วัดกำแพงพระนิเวศได้หนาหกศอก และห้องระเบียงนั้นกว้างสี่​ศอก
    อยู่​รอบพระนิเวศทุ​กด​้าน
  por-BR-2018: Depois mediu a parede do templo, de seis côvados; e quatro côvados
    era a largura das câmaras que ficavam de lado ao redor do templo.
  deu-ELO: 'Und er maß die Wand des Hauses: sechs Ellen, und die Breite der Seitenzimmer:
    vier Ellen, rings um das Haus herum.'
  eng-WYC-2018: And he meted the wall of the house (of the Lord) of six cubits, and
    the breadth of the side (chambers) of four cubits, on each side by compass of
    the house (of the Lord). (And he measured the wall of the Temple, six cubits;
    and the breadth of the side chambers was four cubits, on each side all around
    the Temple.)
  epo-epo: Kaj li mezuris la muron de la domo, kiu havis ses ulnojn da diko, kaj la
    larĝo de la flanka galerio ĉirkaŭe de la tuta domo estis kvar ulnoj.
  uig-PIN: U muⱪǝddǝshanining temini ɵlqidi, ⱪelinliⱪi altǝ gǝz qiⱪti; yandiki kiqik
    hanilarning bolsa, kǝngliki tɵt gǝz idi; kiqik hanilar muⱪǝddǝshanini qɵridǝp
    selinƣanidi.
  beo-beo: Amo dunu da Debolo Diasu ganodini dobea ilia ba:de defele, ilia defei da
    3 mida ba:i. Amo dobea danoma:ne, sesei fonobahadi 30 agoane ilia ba:de defei
    da 2 mida, amoga gagui dialebe ba:i.
  tpi-OTNT: Haus bilong God i gat planti liklik rum i raunim Rum Tambu wantaim Rum
    Tambu Tru, na dispela man i metaim op bilong banis i stap namel long ol dispela
    rum na long Rum Tambu wantaim Rum Tambu Tru. Mak bilong hap daunbilo bilong banis
    em inap 3 mita. Tasol hap namel na hap antap bilong banis i no wankain, long wanem,
    ol i bin wokim hap ausait bilong dispela banis olsem bikpela lata i gat tupela
    ples bilong krungutim. Na ol dispela liklik rum i stap long tripela plua. Plua
    bilong lain rum daunbilo i stap long graun. Na plua bilong lain rum long namel
    i stap long ol pilo, na ol dispela pilo i slip long namba wan ples bilong krungutim.
    Na ol pilo bilong plua antap i slip long namba 2 ples bilong krungutim. Ol i bin
    wokim banis long dispela pasin, long wanem, ol i no laik wokim ol hul long banis
    bilong haus bilong God, bilong putim ol pilo bilong ol plua. Olgeta plua i gat
    30 rum long en. Na bikpela bilong plua bilong ol rum daunbilo em inap 2 mita.
  hau-SA: Sa’an nan ya auna bangon haikalin; kaurinsa kamu shida ne, kuma kowane ɗakin
    da yake a gefe kewaye da haikalin fāɗinsa kamu huɗu ne.
  uig-LAT: U muqeddesxanining témini ölchidi, qélinliqi alte gez chiqti; yandiki kichik
    xanilarning bolsa, kengliki töt gez idi; kichik xanilar muqeddesxanini chöridep
    sélin’ghanidi.
  nde-nde: Emva kwalokho walinganisa umduli wethempeli; wawuyizingalo eziyisithupha
    ubuqatha, njalo enye lenye yezindlu zasemaceleni ezazihanqe ithempeli yayizingalo
    ezine ububanzi.
  ton-ton: 'Hili ia naʻa ne fua ʻae holisi ʻoe fale, ko e kiupite ʻe ono: pea ko e
    laulahi ʻoe ngaahi potu fale kituʻa ʻaia naʻe takatakai ʻaki ʻae fale ʻi hono
    potu kotoa pē, ko e taki taha ʻae kiupite ʻe fā.'
  ces-1613: Změřil též zed domu šesti loket, a širokost pavlače čtyř loket, vůkol
    a vůkol okolo domu.
  eng-WMB: Then he measured the wall of the house, six cubits; and the width of every
    side room, four cubits, all around the house on every side.
  tam-TCV: பின்பு அவன் ஆலயத்தின் சுவரை அளந்தான். அது ஆறுமுழ தடிப்பாயிருந்தது. ஆலயத்தைச்
    சுற்றியிருந்த பக்க அறைகள் ஒவ்வொன்றும் நான்கு முழ அகலமாயிருந்தன.
  ceb-ULB: Unya gisukod sa tawo ang bungbong sa balay—mikabat kini ug unom ka cubit
    ang gibag-on. Upat ka cubit ang gilapdon sa matag kilid sa lawak libot sa balay.
  pol-UBG: Potem zmierzył mur domu – sześć łokci, a szerokość każdej bocznej komory
    – cztery łokcie wokół całego domu.
  urd-GVU: پھر اُس نے رب کے گھر کی بیرونی دیوار ناپی۔ اُس کی موٹائی ساڑھے 10 فٹ تھی۔
    دیوار کے ساتھ ساتھ کمرے تعمیر کئے گئے تھے۔ ہر کمرے کی چوڑائی 7 فٹ تھی۔
  deu-1912: Und er maß die Wand des Hauses sechs Ellen dick. Daran waren Gänge allenthalben
