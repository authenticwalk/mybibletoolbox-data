  mdy-ETH: ዔቦ ዋርቃ ዓሢ ሹዎና ማዢንቴ ጌኤዦ ማኣሮኮ ጋርሲና ኬልቂ ኮሾና ኮጮ ዋርቃዛ ዓንዲርሙማ ላሆ ዋዻ ማዔኔ፤ ዬካ ዬያ
