  kan-2017: ಆಮೇಲೆ ಅವನು ಅಳತೆ ಮಾಡಲು, ದೇವಸ್ಥಾನದ ಗೋಡೆಯ ಅಗಲ ಆರು ಮೊಳಗಳೂ, ದೇವಸ್ಥಾನದ ಸುತ್ತುಮುತ್ತಲೂ
