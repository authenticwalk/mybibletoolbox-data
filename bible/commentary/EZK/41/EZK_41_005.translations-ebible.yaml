    nan ma.
  pon-2006: Ohlo eri sohngedi uwen mosul en dihd en masloalen Tehnpas Sarawio, oh
    e piht 10 mosul. Patehngete dihd wet, kapilpene Tehnpas Sarawio, mie kisin pere
