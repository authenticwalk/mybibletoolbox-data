  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mɑɣɑsɑ Ɩsɔ tǝyɑɣɑ pǝ tɑɑ koluŋɑ. Kɑ kpɩɩsǝŋ wɛ mɛɛtǝlǝnɑɑ
