  guj-2017: ત્યાર પછી તેણે સભાસ્થાનની દીવાલની જાડાઈ માપી તો તે છ હાથ હતી. તેની ચારેબાજુના
    ઓરડાની પહોળાઈ ચાર હાથ હતી.
  pon-2006A: Ohlo eri sohngedi uwen mosul en dihd en masloalen Tehnpas Sarawio, oh
