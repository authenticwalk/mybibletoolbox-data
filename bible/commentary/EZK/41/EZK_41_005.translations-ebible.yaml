  mps-mps: Te Godigo tempel bede te Tedali Gasagi Yai Be Habu, me te Tedali Gasagi
    Yai Mu Be Habu, augwali si te dwasianu dwasianu be habu dabego bagua sai mu elaluali.
    Tama te usu ni tolalubo bidigo te be habu tomode elalua pabo obo dabe genuai yali
    usu nigo usu siyu, me Tedali Gasagi Yai Be Habu, me Tedali Gasagi Yai Mu Be Habu
    te usu nigo usu sali. Te daga dabe aiya badu te dąį te 3 mita usu nama elaluali.
    Tiali goli, te habu tomode me te daga tomode te dąį te deli tiwai si menio.
    Magi baso meni. Augwaligo te be daga bulu badu te habu sugunani si daganani. Tama
    te be habu dabe te sai yali selade wasilama elaluali. Te aiyadu be habu lain te
    aiyadu tǫde elaluali. Tama me te tomo ugwadu be habu dabe te tomo menename ni
    daide elaluali. Tama te menename ni te hasia manani kau ni daide elaluali. Tama
    te ugwadu daide te be sai ni te si wabo manani kau ni daide elaluali. Augwaligo
    te tobage kolesagago nigai elaluali. Magi baso meni. Augwaligo Godigo be dagade
    dedage nigibo hagela ebaso, te soiyame ni aiyadu be saiba muainogo. Tigidali be
    saide te be habu 30 elaluai. Tama aiyadu be habu dabe te 2 mita usu nama elaluali.
  tpi-tpi: Haus bilong God i gat planti liklik rum i raunim Rum Tambu wantaim Rum
    Tambu Tru, na dispela man i metaim op bilong banis i stap namel long ol dispela
    rum na long Rum Tambu wantaim Rum Tambu Tru. Mak bilong hap daunbilo bilong banis
    em inap 3 mita. Tasol hap namel na hap antap bilong banis i no wankain, long wanem,
    ol i bin wokim hap ausait bilong dispela banis olsem bikpela lata i gat tupela
    ples bilong krungutim. Na ol dispela liklik rum i stap long tripela plua. Plua
    bilong lain rum daunbilo i stap long graun. Na plua bilong lain rum long namel
    i stap long ol pilo, na ol dispela pilo i slip long namba wan ples bilong krungutim.
    Na ol pilo bilong plua antap i slip long namba 2 ples bilong krungutim. Ol i bin
    wokim banis long dispela pasin, long wanem, ol i no laik wokim ol hul long banis
    bilong haus bilong God, bilong putim ol pilo bilong ol plua. Olgeta plua i gat
    30 rum long en. Na bikpela bilong plua bilong ol rum daunbilo em inap 2 mita.
  dan-1931: Derpå målte han Templets Mur; den var seks Alen bred; og Tilbygningen
