verse: EZK.041.020
translations:
  mal-C: വിശാലമായ മുറിയുടെ ഭിത്തിയിൽ നിലംമുതൽ പ്രവേശനത്തിന്റെ മുകൾഭാഗംവരെയും കെരൂബുകളും
    ഈന്തപ്പനകളും കൊത്തിയിരുന്നു.
  deu-TKW: Vom Boden bis oberhalb der Thüre waren die Kerube und Palmen angebracht,
    und die Wand
  lin-lin: Batiaki bililingi ya basheribe mpe ya banzete ya mbila na mir ya libanda
    ya eteni ya Tempelo, oyo eleki monene, longwa na se kino na likolo ya ekotelo.
  eng-LSV: From the earth to above the opening the cherubim and the palm-trees [were]
    made, and [on] the wall of the temple.
  eng-GNV: From the grounde vnto aboue the doore were Cherubims and palme trees made
    as in the wall of the Temple.
  eng-WEBSTER: From the ground to above the door were cherubim and palm-trees made,
    and on the wall of the temple.
  nhw-BL: Huan quinixcopintoyaj nopa querubines ipan nochi tlapepecholi calijtic tlen
    nopa piso hasta itzonatipa nopa puerta. Nojquiya quej nopa quichijque ipan nopa
    tlapepecholi calteno ipan nopa cuarto Campa Más Tlatzejtzeloltic.
  swh-ONEN: Kuanzia sakafu mpaka eneo lililo juu ya ingilio, palinakshiwa makerubi
    na miti ya mitende pamoja na kwenye ukuta wa nje wa patakatifu.
  bba-bba: Bɑ wɔllun kɔ̃sobun weenɑsii be kɑ kpɑkpɑ wurusun weenɑsii si kuɑwɑ ten
    temɔ kɑ ten ɡɑniɔ kɑ ten kɔnnɔsun wɔllɔ.
  eng-KJVCPB: From the ground unto above the door were cherubims and palm trees made,
    and on the wall of the temple.
  luo-luo: Chakre e dier ot nyaka e nyim kama idonjogo ma oko, ne nitie kerubi kod
    yiend othith mopa molworo hekalu duto.
  meu-meu: dubu reireina amo ela bona iduara daena, kerubi bona pamu audia laulaudia
    na haba ai e hekoro.
  npi-ULB: जमिनदेखि माथि ढोकासम्म, करूबहरू र खजूरका रूखहरू मन्‍दिरको बाहिरी भित्तामा
    खोपिएका थिए ।
  yor-yor: Láti ilẹ̀ sí agbègbè òkè ẹnu-ọ̀nà, àwọn Kérúbù àti àwọn igi ọ̀pẹ ni wọ́n
    fín si ara ògiri ìta ibi mímọ́.
  pes-OPCB: '@see-verse:EZK.041.019'
  tgl-ULB: mula sa ibaba hanggang sa itaas ng pintuan ay mayroong mga palamuting kerubin
    at mga puno ng palmera sa pader ng templo.
  hui-hui: dindi wali agali haga wiagoria howa wabu helaga bima irigi halu panga hairi
    heagoria wiari hea.
  mya-mya: ဤ​နည်း​အ​တိုင်း​နံ​ရံ​တစ်​လျှောက်​လုံး​တွင် ကြမ်း​ပြင်​မှ​တံ​ခါး​ပေါက်​အ​ထက်​တိုင်
    အောင်​အ​ရုပ်​များ​ထွင်း​ထု​လုပ်​၍​ထား လေ​သည်။-
  bod-N: མཆོད་ཁང་གི་རྩིག་པ་ནི་ས་ནས་སྒོ་ཡི་སྟེང་ཐམས་ཅད་ལ་ཀེ་རུབ་དང་ཤིང་ཏ་ལ་བརྐོས་ཡོད་དོ།
    །
  sna-sna: Kubva pauriri kusvikira kunzvimbo yaiva pamusoro pomukova, makerubhi nemiti
    yemichindwe zvakanga zvakavezwa pamadziro enzvimbo tsvene yokunze.
  spa-BLM: Los querubines y las palmeras estaban hechos desde el suelo hasta encima
    de la puerta. La pared del templo era así.
  cac-cac: Sb'atn̈ej juntzan̈ yechel d'a piso masanto d'a jolom puerta.
  swh-ULB: Kutoka chini hata juu kwenye njia ya mlango, makerubi na mtende vilifunikwa
    na ukuta wa nje ya nyumba.
  bel-bel: Ад падлогі да верху дзьвярэй зроблены былі херувімы і пальмы, так і па
    сьцяне храма.
  deu-ELBBK: Vom Boden bis hinauf über die Tür waren die Cherubim und die Palmen gemacht,
    und zwar an der Wand des Tempels.
  mbb-OT: puun te saag taman te zivavew, ragkes en is dapit te ǥawas he elavat duen
    te Segradu he Lugar.
  mal-2015: നിലംമുതൽ വാതിലിന്റെ മേലറ്റംവരെ കെരൂബുകളും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു;
    ഇങ്ങനെ ആയിരുന്നു മന്ദിരത്തിന്റെ ഭിത്തി.
  rmc-rmc: La phuvatar dži upral o vchodos sas pro fali andro Chramos o cherubi the
    o palmi.
  pes-OPV: و از زمین تا بالای درها کروبیان و نخلهامصور بود و بر دیوار هیکل هم چنین.
  ron-1924: Де ла пэмынт пынэ дясупра уший, ерау херувимь ши финичь ши тот аша ши
    пе зидул Темплулуй.
  ben-OBCV: মূল হলঘরের মেঝে থেকে প্রবেশস্থানের উপরের অংশের দেয়াল পর্যন্ত করূব ও খেজুর
    গাছ খোদাই করা ছিল।
  som-som: Oo dhulka iyo albaabka korkiisa inta ka dhex leh waxaa lagu sameeyey keruubiim
    iyo geedo timireed, oo derbiga macbudkana sidaas oo kale waa loo sharraxay.
  lat-VUC: De terra usque ad superiora portæ, cherubim et palmæ cælatæ erant in pariete
    templi.
  eng-ASVBT: from the ground unto above the door were cherubim and palm trees made;
    thus was the wall of the temple.
  ita-1885: Da terra fin di sopra alla porta, vi erano de' Cherubini, e delle palme
    lavorate. E tali erano le pareti del Tempio.
  eng-LXXUP: From the floor to the ceiling were cherubs and palm trees carved.
  eng-ULB: From the ground to above the doorway, cherubim and palm trees were carved
    on the outer wall of the house.
  spa-VBL: En la pared del Templo, desde el suelo hasta el espacio que había sobre
    la puerta, había dibujos de querubines y palmeras.
  fra-_FOB: Du sol jusqu'au-dessus de la porte, il y avait des chérubins et des palmes
    sculptés, ainsi que sur la muraille du temple.
  mal-mal: നിലംമുതൽ വാതിലിന്റെ മുകൾഭാഗംവരെ കെരൂബുകളും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു;
    ഇങ്ങനെ ആയിരുന്നു മന്ദിരത്തിന്റെ ഭിത്തി.
  urd-GVR: farsh se le kar darwāzoṅ ke ūpar tak.
  suz-BL: उइ खप रे लाप्‍चो इर सम्‍म करूब नु खजूर रवा आन बुटा मु‍शा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: From the ground to above the door were cherubs and palm-trees made, and
    on the wall of the temple.
  ita-1927: Dall’impiantito fino al di sopra della porta c’erano dei cherubini e delle
    palme; così pure sul muro del tempio.
  ckb-ckb: هەروەها دیواری شوێنی پیرۆزیش لە زەوییەوە هەتا سەر داڵانەکە بە کەڕوب و دار
    خورماکان نەخشێنرابوون.
  eng-BBE: From earth level up to the windows there were winged ones and palm-trees
    pictured on the wall.
  kan-OKCV: ನೆಲವು ಮೊದಲುಗೊಂಡು ಬಾಗಿಲಿನ ಮೇಲಿನವರೆಗೂ ದೇವಾಲಯದ ಗೋಡೆಯಲ್ಲಿಯೂ ಕೆರೂಬಿಗಳು ಮತ್ತು
    ಖರ್ಜೂರದ ಮರಗಳು ಚಿತ್ರಮಯವಾಗಿದ್ದವು.
  tam-2017: தரை துவங்கி வாசலின் மேல்பக்கம்வரை, தேவாலயத்தின் சுவரிலும், கேருபீன்களும்
    பேரீச்சமரங்களும் செதுக்கப்பட்டிருந்தது.
  spa-RV-1909: Desde el suelo hasta encima de la puerta había labrados querubines
    y palmas, y por toda la pared del templo.
  ron-BTF: De la pământ până deasupra ușii erau făcuți heruvimi și palmieri și de
    asemenea pe zidul templului.
  eng-WEBP: Cherubim and palm trees were made from the ground to above the door. The
    wall of the temple was like this.
  eng-FBV: Designs of cherubim and palm trees were carved on the Temple wall from
    the floor up to the space above the doorway.
  nld-1939: Van de grond af tot op deurhoogte waren op de wand de cherubs en de palmen
    aangebracht.
  nch-BL: Huan quinixcopintoyaj nopa querubines ipan nochi tapepecholi calijtic ten
    nopa piso hasta itzompac nopa caltemit. Nojquiya quej nopa quichijque ipan nopa
    tapepecholi calteno ipan nopa cuarto Campa Más Tatzejtzeloltic.
  vie-1934: Từ đất đến trên cửa, có những chê-ru-bin và những cây kè chạm, trên tường
    đền thờ cũng vậy.
  hin-CV: मुख्य सभागृह की दीवार पर फर्श (भूतल) से लेकर प्रवेश के ऊपरी भाग तक करूब
    और खजूर के पेड़ों की नक्काशी की गई थी.
  spa-BES: Desde el nivel de la tierra hasta las ventanas, había querubines y palmeras
    por toda la pared del templo.
  tdx-tdx: mifototse an-tane eo pak’ ambone’ i lalambeiy ty nanitsihañe kerobe naho
    satrañe, vaho an-drindri’ i toetse miavakey eo.
  tha-KJV: จากพื้นถึงที่เหนือประตู มี​รู​ปเครูบและรูปต้​นอ​ินทผลัมแกะอยู่​ที่​ผนังพระวิ​หาร
  por-BR-2018: Desde o chão até encima da entrada foram feitos os querubins e as palmeiras,
    e também por toda a parede do templo.
  deu-ELO: Vom Boden bis hinauf über die Tür waren die Cherubim und die Palmen gemacht,
    und zwar an der Wand des Tempels.
  eng-WYC-2018: from the earth till to the higher part, cherubims and palm trees were
    graven in the wall(s) of the temple. (from the ground, or the floor, until above
    the door, cherubim and palm trees were carved in the walls of the Temple.)
  epo-epo: De la tero ĝis la supro de la pordo estis skulptitaj la keruboj kaj la
    palmornamoj, ankaŭ sur la muro de la templo.
  uig-PIN: dalanning poldin tartip torusiƣiqǝ, xuningdǝk «muⱪǝddǝs jay»ning tamliriƣa
    kerublar wǝ palma dǝrǝhliri nǝⱪix ⱪilinƣan.
  beo-beo: '@see-verse:EZK.041.019'
  tpi-OTNT: stat long plua na i go antap long het bilong ol dua.
  hau-SA: Daga ƙasa zuwa daurin ƙofa, an zāna siffofin kerubobi da na itatuwan dabino
    a waje na wuri mai tsarki.
  uig-LAT: dalanning poldin tartip torusighiche, shuningdek «muqeddes jay»ning tamlirigha
    kérublar we palma derexliri neqish qilin’ghan.
  nde-nde: Kusukela phansi kusiya ngaphezu kwesango, amakherubhi lezihlahla zelala
    kwakubaziwe emdulini wendawo engcwele yangaphandle.
  ton-ton: Naʻe ngaohi ʻae selupi, mo e ngaahi ponga, ʻo fua fai mei he funga kelekele
    ʻo aʻu ki he potu ki ʻolunga ʻi he matapā, pea ʻi he ʻā ʻoe fale tapu.
  ces-1613: Od země až do vrchu dveří cherubínové a palmy zdělány byly i na zdi chrámu.
  eng-WMB: Cherubim and palm trees were made from the ground to above the door. The
    wall of the temple was like this.
  tam-TCV: தரையிலிருந்து புகுமுக வாசலுக்கு மேலாயிருந்த இடம் வரையும் கேருபீன்களும்
    பேரீச்சமரங்களும் பரிசுத்த இடத்தின் வெளிப்புற சுவரில் செதுக்கப்பட்டிருந்தன.
  ceb-ULB: Gikan sa yuta hangtod sa agianan, gikulit ang kerubin ug ang palmera sa
    gawas sa paril sa balay.
  pol-UBG: Od ziemi aż ponad wejście były wyrzeźbione cherubiny i palmy, także na
    ścianie świątyni.
  urd-GVU: فرش سے لے کر دروازوں کے اوپر تک۔
  deu-1912: Vom Boden an bis hinauf über die Tür waren die Cherubim und die Palmen
    geschnitzt, desgleichen an der Wand des Tempels.
  kan-2017: ನೆಲದಿಂದ ದ್ವಾರದ ಮೇಲಿನ ತನಕ ಕೆರೂಬಿಗಳ ಮತ್ತು ಖರ್ಜೂರ ಮರಗಳ ಚಿತ್ರಗಳಿದ್ದವು.
  yap-yap: ni tabab u daken e faraf nge mada’ nga daken p’ebgul fapi mab.
  hlt-MCSB: Bawkim pangbueng tah diklai lamloh thohka so duela aka vai uh cherubim
    neh rhophoe a saii thil.
  mdy-ETH: ጋሮኮ ቆይዳፓ ዴንዲ ካሮኮ ኬዴ ዓኣ ቤዞ ሄላንዳኣና ኮጮ ዑፆይዳ ኪሩቤኤሌና ሜኤፄና ማሊሲ ቆኦቂ ኮሺንቴይ ዓኣኔ።
  twi-ASANTE: Asɔredan no mu, ɛfiri fam kɔsi ɛkwan a ɛda ɛpono no atifi ne afasuo
    ho nyinaa no, na wɔakurukyire Kerubim ne mmɛdua.
  eng-WEBU: Cherubim and palm trees were made from the ground to above the door. The
    wall of the temple was like this.
  wal-wal: Wuigiyaappe denddidi biidi, penggetuppe bolla baggan de7iyo sohuwaa gakkanaashin,
    godaa yuusho ubbai hegaadan alleeqettiis.
  spa-PDDPT: Había querubines y palmeras labrados en la pared desde el suelo hasta
    la parte superior de la entrada.
  gun-gun: Pyrõa guive okẽ áry peve ojapoa anjo ha'e pindo ra'angaa, templo mbotya
    ha'e javi rupi.
  ilo-ULB: manipud iti datar agingga iti ngato ti pagserkan ket adda dagiti naiyarkos
    a kerubin ken kaykayo a palma iti diding ti templo.
  kpg-kpg: mai i di baba gaa tugi i hongo nia bontai.
  uig-ARA: دالاننىڭ پولدىن تارتىپ تورۇسىغىچە، شۇنىڭدەك «مۇقەددەس جاي»نىڭ تاملىرىغا
    كېرۇبلار ۋە پالما دەرەخلىرى نەقىش قىلىنغان.
  sus-sus: Malekɛe nun tugi fɛnsɛe nu masolixi kelife hɔrɔmɔbanxi lanbanyi ma han
    koore.
  pon-2006: sangete nan tahto kodahng pohnangin wenihmw ko.
  ksd-ksd: Ma di ga taba ra umana angelo ma ra umana gelep papa ta ra ruarua, ma i
    ga tuk tar aina liu ta ra ul a banbanu.
  grc-BRENT: Ἐκ τοῦ ἐδάφους ἕως τοῦ φατνώματος, τὰ χερουβὶμ καὶ οἱ φοίνικες διαγεγλυμμένοι.
  ind-AYT: Dari lantai sampai bagian atas pintu, kerub dan pohon-pohon palem diukirkan,
    dan pada tembok ruang besar.
  nya-nya: Motero kuyambira pansi mpaka pamwamba pa khomo komanso pa makoma onse a
    chipinda chachikulu cha Nyumba ya Mulungu, anajambula zithunzi za akerubi ndi
    kanjedza pa makoma onse a malo opatulika.
  hrv-hrv: od zemlje do ponad vrata bijahu izdjeljani kerubini i palme, a tako i po
    zidu Hekala.
  mps-mps: te be aiyadu gagalama, tama te sunumi ugwadu toboluba tama usu nigi pai
    elaluali.
  tpi-tpi: stat long plua na i go antap long het bilong ol dua.
  dan-1931: Fra Gulv til Vinduer var der fremstillet Keruber og Palmer på det Helliges
    Væg.
  vie-OVCB: từ nền lên đến đỉnh của tường, kể cả tường bên ngoài của nơi tôn nghiêm.
  guj-2017: જમીનથી તે બારણાના ઉપર સુધી સભાસ્થાનની દીવાલો ઉપર કરુબો તથા ખજૂરીનાં વૃક્ષો
    શણગારેલાં હતાં.
  pon-2006A: sangete nan tahto kodahng pohnangin wenihmw ko.
  por-BRBSL: Cherubim e palmeiras foram feitas do chão até acima da porta. A parede
    do templo era assim.
  cth-cth: Hottelah im petkâkalup vah talai koehoi takhang lathueng vah, bawkim tapang
    dawk, cherubim hoi samtuekung e mei a thuk awh.
  twi-twi: Efi fam de kosi ɔkwan a ɛda ɔpon no atifi ne afasu no ho nyinaa no na wɔasen
    kerubim ne mmedua atetare asa kɛse no fasu ho.
  hlt-hlt: Bawkim pangbueng tah diklai lamloh thohka so duela aka vai uh cherubim
    neh rhophoe a saii thil.
  tbz-SIM: Bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ nɛ̀ tipuonti bɛ̀ do dɛ kerí kumɑrí ĩ́nkɛ̀ nkɛ, kɛ́túótɛ́
    kɛtenkɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ dibòrì ĩ́nkɛ̀.
  msy-2020: Egha da vangɨnan itir ghuriamɨn ikegha uanaga tiar akabagh afiragha isɨn
    tu.
  dop-dop: Pɑɑ lǝsɑ ɩsɔtɑɑ tɑŋlɑɑ nɑ pɑɑŋ fotoonɑɑ kɛ́. Pǝ kpɑɣɑʋ koluŋɑ kite tɛɛ
    tɔɣɔ, hɑlǝnɑ nɔnɔɔsɩ nyʋɣʋ tɑɑ.
  azb-azb: Döşəmədən girişin üstündəki hissəyə qədər məbədin əsas hissəsinin divarları
    keruv və xurma ağaclarının oyma təsvirləri ilə düzəldilmişdi.
  eng-DBY: From the ground unto above the entry were the cherubim and the palm-trees
    made, and [on] the wall of the temple.
  hin-2017: भूमि से लेकर द्वार के ऊपर तक करूब और खजूर के पेड़ खुदे हुए थे, मन्दिर
    की दीवार इसी भाँति बनी हुई थी।
  wol-KYG: Li ko dale ci suufu néeg bu mag bi, ba ci kaw bunt yi, ak ci miir yi, fépp
    lañu yett serub yeek tàndarma yi.
  eng-YLT: from the earth unto above the opening [are] the cherubs and the palm-trees
    made, and [on] the wall of the temple.
  eng-WYC-2017: from the earth till to the higher part, cherubims and palm trees were
    engraved in the walls of the temple.
  eng-WMBB: Cherubim and palm trees were made from the ground to above the door. The
    wall of the temple was like this.
  urd-GVH: फ़र्श से लेकर दरवाज़ों के ऊपर तक।
  rug-rug: Podalae pa hatara meke kamo la panaulu koari doduru goba koasa Lose Hopena
    si tava peqo la sari na serubimi meke na huda pamu.
  gaz-gaz: Lafa mana qulqullummaa keessaa hamma balbala gubbaa jiruutti kiirubeelii
    fi mukkeen meexxii keenyan mana qulqullummaa isa gara alaa irratti tolfamanii
    turan.
  fra-LSG: Depuis le sol jusqu’au-dessus de la porte, il y avait des chérubins et
    des palmes, et aussi sur la muraille du temple.
  yal-yal: Keli banxin yire sariɲanxi singen lonna ma siga han a so dɛɛn xun ma, maleka
    gubugubu kan sawurane nun tugu yii sawurane nan yi solixi banxi kanken ma.
  haw-1868: Mai ka honua ae a hiki iluna o ka ipuka ua hanaia na keruba a me na laau
    pama, a ma ka paia hoi o ka luakini.
  arb-NAV: وَقَدِ انْتَشَرَتْ مَحْفُورَاتُ الْكَرُوبِيمِ وَأَشْجَارُ النَّخِيلِ مِنَ
    الأَرْضِ إِلَى مَا فَوْقَ الْمَدَاخِلِ، وَكَذَلِكَ عَلَى جِدَارِ الْهَيْكَلِ.
  ewe-ewe: Tso anyigba yi teƒe si le ʋɔtru la tame la, wokpa kerubiwo kple detiwo
    ɖe gbedoxɔ egodotɔ ƒe gliwo ŋu.
  eng-LEE: From the ground to the part above the door were the cherubim and the palm-trees
    made, and so on the wall of the temple.
  asm-FB: মজিয়াৰ পৰা দুৱাৰৰ ওপৰলৈকে কৰূব আৰু খাজুৰ গছৰ আকৃতি কৰা হৈছিল; মন্দিৰৰ দেৱাল
    এই প্ৰকাৰ আছিল।
  sus-A: مَلٍكّيٍ نُن تُفِ قّنسّيٍ نُ مَسٌلِشِ كٍلِقٍ هْرْ مْبَنشِ لَنبَنيِ مَ هَن
    كٌورٍ.
  fra-SBL: On fit des chérubins et des palmiers depuis le sol jusqu'au-dessus de la
    porte. Le mur du temple était ainsi fait.
  hbo-hbo: מֵהָאָ֙רֶץ֙ עַד־מֵעַ֣ל הַפֶּ֔תַח הַכְּרוּבִ֥ים וְהַתִּֽמֹרִ֖ים עֲשׂוּיִ֑ם
    וְקִ֖יר הַׄהֵׄיׄכָֽׄלׄ׃
  kik-kik: Kuuma nyũmba thĩ nginya hau igũrũ rĩa itoonyero, nĩ ha kururĩtwo makerubi
    na mĩkĩndũ rũthingo-inĩ rwa nja ya handũ-harĩa-haamũre.
  fra-NCL: Depuis le sol jusqu’au-dessus de la porte, on avait représenté des chérubins
    et des palmiers sur la muraille du temple.
  cek-AK: Long ih imcih hoi ranui ih thok khoek to, cherubim krangnawk hoi ungsikung
    krangnawk to soi o; tempul tapang nuiah doeh a soi o.
  cuk-cuk: Bela Bab-Dummadse-goled-neg-e-galugi, napa-akar yawagak-e-nibalidse baliwitur-querubinʼmar,
    degi, ogobwaryob-daklemalad sobarnanaid.
  uig-CYR: даланниң полдин тартип торусиғичә, шуниңдәк «муқәддәс җай»ниң тамлириға
    керублар вә палма дәрәқлири нәқиш қилинған.
  tel-2017: నేల మొదలుకుని గుమ్మం పైవరకూ మందిరపు గోడకు కెరూబులు, ఖర్జూరపు చెట్లు చెక్కి
    ఉన్నాయి.
  hat-BSA: Soti atè jis rive anwo, nan antre a, cheriben yo ak pye palmis yo te grave
    e sou miray a chanm gran asanble a tou.
  kos-kos: liki falful in lohm uh yak nwe fin srungul ah.
  hbo-WLC: מֵהָאָ֙רֶץ֙ עַד־מֵעַ֣ל הַפֶּ֔תַח הַכְּרוּבִ֥ים וְהַתִּֽמֹרִ֖ים עֲשׂוּיִ֑ם
    וְקִ֖יר הַׄהֵׄיׄכָֽׄלׄ׃
  ibo-ibo: Site nʼala ụlọ ruo nʼelu ọnụ ụzọ ya, a tụrụ oyiyi cherubim na osisi nkwụ
    nʼahụ aja ụlọ ezumezu ahụ.
  ory-ory: ଭୂମିଠାରୁ ଦ୍ୱାରର ଉପରଭାଗ ପର୍ଯ୍ୟନ୍ତ କିରୂବ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଶିଳ୍ପିତ ହୋଇଥିଲା;
    ଏହି ପ୍ରକାରେ ମନ୍ଦିରର କାନ୍ଥ ଥିଲା।
  chk-chk: pwe a wor liosun kerop me irä palm seni fän etippan tori asen asamalapan.
  rop-rop: '@see-verse:EZK.041.019'
  ukr-1871: Від помосту до верху дверей пороблені були херувими та пальми; так само
    й по стїнї в храму.
  deu-1951: Vom Boden bis oberhalb der Tür waren die Cherubim und Palmbäume angebracht,
    nämlich an der Wand des Tempels.
  eng-JPS: From the ground unto above the door were cherubim and palm-trees made;
    and so on the wall of the temple.
  srp-1865: Od zemlje do vrh vrata bjehu heruvimi i palme naèinjene, tako i po zidu
    u crkvi.
  lug-lug: Okuva wansi okutuuka mu kibangirizi ekiri waggulu w’omulyango waaliwo bakerubi
    n’enkindu ebyawoolebwa ebweru ku kisenge ky’Awatukuvu.
  heb-heb: מהארץ עד מעל הפתח הכרובים והתמרים עשוים וקיר ההיכל׃
  ben-IRV: ভূমি থেকে দরজার উপরের ভাগ পর্যন্ত সেই স্বর্গীয় দূত ও খেজুর গাছ দিয়ে সাজানো
    ছিল মন্দিরের দেওয়ালের ওপরে।
  pan-pan: ਧਰਤੀ ਤੋਂ ਦਰਵਾਜ਼ੇ ਦੇ ਉੱਪਰ ਤੱਕ ਅਤੇ ਹੈਕਲ ਦੀ ਕੰਧ ਤੇ ਕਰੂਬੀ ਅਤੇ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖ
    ਬਣੇ ਹੋਏ ਸਨ।
  mya-JVB: ထိုသို့ အိမ် တော်ပတ်လည် ၊ မြေ မှ သည်တံခါးပေါက် အထက် တိုင်အောင် ဗိမာန် တော်ထရံ
    ၌ ခေရုဗိမ် နှင့် စွန်ပလွံ ပင် အရုပ်ထု လျက်ရှိ၏။
  hmo-hmo: Dubu ena foloa ela bona iduara edia ataiai.
  urd-urd: ज़मीन से दरवाजे के ऊपर तक, और हैकल की दीवार पर करूबी और खजूर बने थे।
  rus-SYN: От пола до верха дверей сделаны были херувимы и пальмы, также и по стене
    храма.
  bqc-SIM: za zĩ́lɛ e musu ń kpɛ́pi lɛ́ musuo.
  tcz-CHONGTHU: Tolla bangleh chan ahin, muntheng polam bang ho jong ahoptha ahi.
  mar-mar: जमिनीपासून दाराच्या वरच्या भागापर्यंत मंदिराच्या भिंतीवर करुब व खजुरीची
    झाडे केलेली होती.
  qub-qub: querubín anjilcuna, palmacuna. Chayno caycaran pampapita-pacha puncu janancama.
  bqp-bqp: Bɑ wɔllun kɔ̃sobun weenɑsii be kɑ kpɑkpɑ wurusun weenɑsii si kuɑwɑ ten
    temɔ kɑ ten gɑniɔ kɑ ten kɔnnɔsun wɔllɔ.
  hat-hat: Depi planche a rive depase wotè pòt yo, sou tout miray la, te gen pòtre
    pye palmis ak pòtre zanj cheriben.
  eng-BSB: Cherubim and palm trees were carved on the wall of the outer sanctuary
    from the floor to the space above the entrance.
  eng-WEBPB: Cherubim and palm trees were made from the ground to above the door.
    The wall of the temple was like this.
  kbq-kbq: Hagi megi'a mono nomofone, mono nomofonena mopareti'ma marerino anagamuma
    mareri'neana, ankeromofo amema'ane, tofe zafamofo amema'a hanagatino tro hunte'ne.
  nhe-BL: Huan quinixcopintoyaj nopa querubines ipan nochi tlapepecholi calijtic tlen
    nopa piso hasta itzonpac nopa puerta. Nojquiya queja nopa quichijque ipan nopa
    tlapepecholi calteno ipan nopa cuarto Campa Más Tlatzejtzeloltic.
  gub-BL: Uzypyrog ywy rehe wà. Oho ukenaw iapyr wà.
  eng-DRA: From the ground even to the upper parts of the gate, were cherubims and
    palm trees wrought in the wall of the temple.
