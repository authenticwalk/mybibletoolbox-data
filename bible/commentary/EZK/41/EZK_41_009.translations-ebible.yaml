verse: EZK.041.009
translations:
  mal-C: വശത്തോടുചേർന്ന മുറികളുടെ പുറത്തെ ചുമരിന്റെ കനം അഞ്ചുമുഴമായിരുന്നു. ആലയത്തിന്റെ
    വശങ്ങളിലെ മുറികൾക്കും
  deu-TKW: Die Breite der Wand des Seitenstocks nach außen betrug fünf Ellen; dazu
    kam ein Raum, der freigelassen war zwischen dem Seitenstock und dem Tempel.
  lin-lin: Monene ya mir ya libanda ya bashambre ya mipanzi ezalaki na bametele pene
    mibale na basantimetele tuku mitano. Nzela oyo ezalaki na kati-kati ya ngambo
    ya bashambre ya Tempelo
  eng-LSV: The breadth of that wall, of the side-chamber, at the outside, [is] five
    cubits; and the space remaining of the side-chambers—that of the house,
  eng-GNV: The thickenesse of the wall which was for the chamber without, was fiue
    cubites, and that which remained, was the place of the chambers that were within.
  eng-WEBSTER: 'The thickness of the wall, which was for the side-chamber without,
    was five cubits: and that which was left was the place of the side-chambers that
    were within.'
  nhw-BL: Nopa tepamitl catli mocahuayaya ica calteno tlen ni pilcuartojtzitzi quipiyayaya
    ome metro huan tlajco itilajca. Huan tlatlajco se lado nopa tiopamitl,
  swh-ONEN: Ukuta wa nje wa vyumba vya pembeni ulikuwa na unene wa dhiraa tano. Eneo
    la wazi katikati ya vyumba vya pembeni vya Hekalu
  bba-bba: Diɑ yen ɡɑnɑ tɔɔkɑɑn sinum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Diɑ ye bɑ ɡɔri ɡɔri
    sɑ̃ɑ yee ten yɛ̃si yɛ̃sikɑɔ,
  eng-KJVCPB: 'The thickness of the wall, which was for the side chamber without,
    was five cubits: and that which was left was the place of the side chambers that
    were within.'
  luo-luo: Lach mar ohinga ma oko mar ute matindo tindo mane ni e alwora hekalugo
    noromo fut abiriyo gi nus. Kama owe thuolo mane ni e kind ute matindo mane ni
    e alwora hekalu
  meu-meu: Ohe kahana kahana daiutudia murimuridia kahadia habadia lababadia na kiubit
    ima; patapata mia-ḡaḡaena kahana lababana na kiubit ima. Hari dubu patapatana
  npi-ULB: छेउका कोठाहरूका बाहिरी भागको चौडाइ पाँच हात थियो । पवित्र-स्थानमा यी कोठाहरूको
    बाहिरपट्टि खुला ठाउँ थियो ।
  yor-yor: Ògiri ìta àwọn yàrá ẹ̀gbẹ̀gbẹ́ náà jẹ́ ìgbọ̀nwọ́ márùn-ún ni nínípọn. Agbègbè
    tí ó wà lófo ní àárín àwọn yàrá ẹ̀gbẹ̀gbẹ́ ilé Ọlọ́run náà jẹ́ ìgbọ̀nwọ́ márùn-ún
    yípo.
  pes-OPCB: '@see-verse:EZK.041.008'
  tgl-ULB: Limang siko ang lapad ng pader ng mga tagilirang silid sa labas. May isang
    bakanteng lugar sa labas ng mga silid na ito sa santuwaryo.
  hui-hui: '@see-verse:EZK.041.008'
  mya-mya: '@see-verse:EZK.041.008'
  bod-N: ཁང་མིག་གི་ཕྱིའི་རྩིག་པའི་མཐུག་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་དེ། མཆོད་ཁང་དང་མཆོད་དཔོན་གྱི་ཁང་མིག་རྣམས་ཀྱི་བར་དུ་ས་སྟོང་ཡོད་དོ།
    །
  sna-sna: Madziro okunze emakamuri okumativi aiva noukobvu hwaisvika makubhiti mashanu.
    Nzvimbo yakashama yakanga iri pakati pamakamuri okumativi etemberi.
  spa-BLM: El grosor de la pared exterior de las habitaciones laterales era de cinco
    codos. Lo que quedaba era el lugar de las habitaciones laterales que pertenecían
    a la casa.
  cac-cac: '@see-verse:EZK.041.008'
  swh-ULB: Upana wa ukuta wa vyumba vya pembeni kwa upande wa nje ulikuwa dhiraa tano.
    Kulikuwa na sehemu ya wazi kwa upande wa nje wa hivi vyumba katika patakatifu.
  bel-bel: Шырыня сьцяны бакавых пакояў, якія выходзілі вонкі, пяць локцяў, і адкрытая
    прастора ёсьць каля бакавых пакояў храма.
  deu-ELBBK: Die Breite der Wand, die die Seitenzimmer nach außen hatten, war 5 Ellen;
    und auch das, was freigelassen war am Seitenzimmergebäude des Hauses.
  mbb-OT: Is diyà te ǥawas he verengbeng duen te menge ruǥu ne walu he ǥiek is kekepal
    zin. Duen bekanti he lugar ziyà te teliwazà kayi te menge ruǥu
  mal-2015: പുറവാരത്തിന്റെ പുറമെയുള്ള ചുവരിന്റെ കനം അഞ്ചു മുഴമായിരുന്നു;
  rmc-rmc: O avruno muros la pristavbakro sas 250 centimetri buchlo. Maškar odi avruňi
    pristavba le Chramoskri
  pes-OPV: و بطرف بیرون عرض دیواری که به جهت غرفه‌ها بود پنج ذراع بود و فسحت باقی‌مانده
    مکان غرفه های خانه بود.
  ron-1924: Зидул де афарэ ал одэилор лэтуралниче авя о гросиме де чинч коць.
  ben-OBCV: ঘরগুলির বাইরের দেয়াল ছিল পাঁচ হাত মোটা। যে খোলা জায়গা মন্দিরের পাশের
    ঘর থেকে
  som-som: Oo qolladaha derbigooda dibadda ah qaradiisuna waxay ahayd shan dhudhun,
    oo intii hadhayna waxay ahayd meeshii qolladaha ee daarta.
  lat-VUC: 'et latitudinem per parietem lateris forinsecus quinque cubitorum: et erat
    interior domus in lateribus domus.'
  eng-ASVBT: 'The thickness of the wall, which was for the side chambers, on the outside,
    was five cubits: and that which was left was the place of the side chambers that
    belonged to the house.'
  ita-1885: La larghezza del muro, ch'era alle pile in fuori, era di cinque cubiti;
    come anche ciò ch'era stato lasciato di vuoto fra le pile della casa.
  eng-LXXUP: and the breadth of the wall of each side without was five cubits; and
    the spaces that were left between the sides of the house,
  eng-ULB: The width of the wall of the side rooms on the outside was five cubits.
    There was an open space to the outside of these rooms in the sanctuary.
  spa-VBL: El grosor de la pared exterior de las salas laterales era de cinco codos,
    y había un espacio abierto entre las salas laterales del Templo
  fra-_FOB: L'épaisseur de la muraille extérieure des chambres latérales était de
    cinq coudées.
  mal-mal: പാർശ്വമുറികളുടെ പുറംഭിത്തിയുടെ ഘനം അഞ്ച് മുഴമായിരുന്നു;
  urd-GVR: '@see-verse:EZK.041.008'
  suz-BL: मेको कोठा आन लाङगा गे ङा गारो ५ कुबीत ब्रेम्‍शो बाक्‍त। मेको परमप्रभु यावे
    आ खिं ङा कोठा इजीकीएल ४२:१-३
  eng-NOY: The thickness of the wall of the side-chambers outward was five cubits,
    and the space which was left was the place of the side-chambers of the house.
  ita-1927: La larghezza del muro esterno delle camere laterali era di cinque cubiti;
  ckb-ckb: ئەستوورایی دیواری ژوورە لاتەنیشتەکان لە دیوی دەرەوە پێنج باڵ بوو. حەوشەیەک
    هەبوو لەنێوان ژوورە لاتەنیشتەکانی پیرۆزگاکە و
  eng-BBE: 'The wall supporting the side-rooms on the outside was five cubits thick:
    and there was a free space of five cubits between the side-rooms of the house.'
  kan-OKCV: ಹೊರಗಡೆಯಲ್ಲಿ ಪಕ್ಕದ ಕೊಠಡಿಗಳಿಗಾದ ಗೋಡೆಯ ದಪ್ಪವು ಐದು ಮೊಳ ಮತ್ತು ಉಳಿದದ್ದು ಒಳಗಿನ
    ಕಡೆಯ ಕೊಠಡಿಗಳ ಸ್ಥಳವಾಗಿತ್ತು.
  tam-2017: வெளியே பக்கஅறைகளுக்கு இருந்த சுவரின் அகலம் ஐந்துமுழமாக இருந்தது; ஆலயத்திற்கு
    இருக்கும் பக்கஅறைகளின் மாளிகையிலே வெறுமையாக விட்டிருந்த இடங்களும் அப்படியே இருந்தது.
  spa-RV-1909: Y la anchura de la pared de afuera de las cámaras era de cinco codos,
    y el espacio que quedaba de las cámaras de la casa por de dentro.
  ron-BTF: Grosimea zidului, care era pentru camera laterală din afară, era de cinci
    coți; și ceea ce era lăsat era locul camerelor laterale care erau înăuntru.
  eng-WEBP: The thickness of the outer wall of the side rooms was five cubits. That
    which was left was the place of the side rooms that belonged to the house.
  eng-FBV: The thickness of the outer wall of the side rooms was five cubits, and
    there was open space between the side rooms of the Temple
  nld-1939: De dikte van de buitenwand der cellen was vijf el. Er was een plein tussen
    de cellen van de tempel en het zalengebouw;
  nch-BL: Nopa tepamit cati mocahuayaya ica calteno ten ni pilcuartojtzitzi quipiyayaya
    ome metro huan tajco itilajca. Huan tatajco se lado nopa tiopamit,
  vie-1934: Bề dày của tường ngoài về các phòng bên hông là năm cu-đê; cái tường ấy
    lò ra bởi nền của nhà bên hông nhà.
  hin-CV: बाजू के कमरों की बाहरी दीवार लगभग ढाई मीटर मोटी थी. मंदिर के बाजू के कमरों
  spa-BES: El muro que sostenía las habitaciones laterales en el exterior tenía cinco
    codos de espesor y había un espacio libre de cinco codos entre las habitaciones
    laterales de la casa.
  tdx-tdx: Ty treha’ i rindriñe alafe’ o efe-trañoo, le kiho lime; mira amy zay ty
    malalak’ añivo’ o efe-trañoo naho i anjombay.
  tha-KJV: ผนั​งด​้านนอกของห้องระเบียงหนาห้าศอก และส่วนที่ว่างคือสถานที่ของห้องระเบียงที่​อยู่​ข้างในนั้น
  por-BR-2018: A largura da parede das câmaras externas era de cinco côvados, e o
    espaço que restava era o lugar das câmaras laterais que eram junto ao templo.
  deu-ELO: Die Breite der Wand, welche die Seitenzimmer nach außen hatten, war fünf
    Ellen; und auch was freigelassen war am Seitenzimmergebäude des Hauses.
  eng-WYC-2018: and the breadth of the wall of the side withoutforth, of five cubits;
    and the inner house was in the sides of the house (of the Lord). (and the breadth
    of the wall of the side outside was five cubits; and an unused place was at the
    side of the Temple.)
  epo-epo: La larĝo de la muro de la galerio ekstere estis kvin ulnoj, kaj libera
    loko kondukis al la galerioj de la domo.
  uig-PIN: Yenidiki hanilarning sirtⱪi temining ⱪelinliⱪi bǝx gǝz idi. Muⱪǝddǝshanining
    yenidiki kiqik hanilar bilǝn kaⱨinlarning ⱨujriliri ariliⱪidiki box yǝrning kǝngliki
    yigirmǝ gǝz idi; bu box yǝr muⱪǝddǝshanining ⱨǝmmǝ tǝripidǝ bar idi.
  beo-beo: '@see-verse:EZK.041.008'
  tpi-OTNT: '@see-verse:EZK.041.008'
  hau-SA: Kaurin bangon waje na ɗakunan da suke gefe kamu biyar ne. Faɗin filin da
    yake tsakanin ɗakunan da suke gefen haikalin
  uig-LAT: Yénidiki xanilarning sirtqi témining qélinliqi besh gez idi. Muqeddesxanining
    yénidiki kichik xanilar bilen kahinlarning hujriliri ariliqidiki bosh yerning
    kengliki yigirme gez idi; bu bosh yer muqeddesxanining hemme teripide bar idi.
  nde-nde: Umduli wangaphandle wezindlu zasemaceleni wawuzingalo ezinhlanu ubuqatha
    bawo. Indawo eligceke phakathi kwezindlu zasemaceleni zethempeli
  ton-ton: 'Ko hono matolu ʻoe holisi ki he potu fale kituʻa, ko e kiupite ʻe nima:
    pea ko e potu naʻe tuku ke ʻatā ko e tuʻuʻanga ia ʻoe ngaahi potu fale ki lotoʻā.'
  ces-1613: Širokost zdi, kteráž byla při pavlačích zevnitř, pěti loket byla, i plac
    pavlačí, kteréž byly při domu.
  eng-WMB: The thickness of the outer wall of the side rooms was five cubits. That
    which was left was the place of the side rooms that belonged to the house.
  tam-TCV: பக்க அறைகளின் வெளிச்சுவர் ஐந்துமுழ தடிப்பாயிருந்தது. ஆலயத்தின் பக்க அறைகளுக்கும்,
  ceb-ULB: Lima ka cubit ang gilapdon sa bungbong sa kilirang mga lawak nga dapit
    sa gawas. Adunay hawan nga bahin sa gawas niini nga mga lawak sa balaang dapit.
  pol-UBG: Grubość zewnętrznego muru bocznych komór wynosiła pięć łokci, a przed komorami,
    które były przy domu, pozostała wolna przestrzeń.
  urd-GVU: '@see-verse:EZK.041.008'
  deu-1912: Und die Breite der Wand außen an den Gängen war fünf Ellen; und es war
    ein freigelassener Raum an den Gemächern am Hause.
  kan-2017: ಕೊಠಡಿಗಳ ಹೊರ ಗೋಡೆಯ ದಪ್ಪವು ಐದು ಮೊಳವಿತ್ತು ಮತ್ತು ಉಳಿದದ್ದು, ಒಳಗಿನ ಪಕ್ಕದ ಕೊಠಡಿಗಳ
    ಸ್ಥಳವಾಗಿತ್ತು.
  yap-yap: '@see-verse:EZK.041.008'
  hlt-MCSB: Poengben impalai pangbueng te a daang dong nga lo tih te te im neh impalai
    laklo ah a hoeng la a khueh.
  mdy-ETH: ዙሎ ቆልዖንሢኮ ኬኤሎ ዲፆ ኮጮ ዓንዲርሙማ ዶንጎ ዋዻኬ፤ ጌኤዦ ማኣሮኮ ኮራ ጎኦቦይዳ ዓኣ ቆልዖንሢ ሄሊሲ ማዢንቴ
    ማኣሮኮ ባኣካ ጉሪ ቤሲ ዓኣኔ፤ ዬኖ ጉሮ ቤዜሎኮ ዳልጉማ ላማታሚ ዋዻ ማዓዖ ጌኤዦ ማኣሮኮ ዙሎ ሺሺራያኬ።
  twi-ASANTE: Nkyɛnkyɛn adan afasuo a ɛwɔ akyire no pipiripie yɛ anammɔn nson ne fa.
    Ɛkwan a ɛda asɔredan no nkyɛnkyɛn adan no a atwa asɔredan no ho ahyia
  eng-WEBU: The thickness of the outer wall of the side rooms was five cubits. That
    which was left was the place of the side rooms that belonged to the house.
  wal-wal: He kifiletu godaa orddetettai 5 wara. Kifileta geliyo naa77u penggeti,
    issoi huuphessa baggaara, issoi qassi tohossa baggaara de7oosona; qassi he kifiletu
    yuushuwan de7iya baasuwaa aahotettai 5 wara. Beeta Maqidasiyaa baasuwaappenne
    giddo dabaaban de7iya kifiletuppe gidduwan de7iya mela sohoi 20 wara.
  spa-PDDPT: El espesor del muro exterior de las cámaras laterales era de 2,5 metros.
    Entre las cámaras laterales de la Casa había un espacio de igual medida.
  gun-gun: Ha'e rã opy ja'o'i ijerea rupi ikuai va'e mbotya oka katygua po guaxua
    ma mokoĩ metros raxa'i. Ha'e gui templo ropy ja'o'i ikuai va'e guive
  ilo-ULB: Iti ruar, ti kapuskol ti diding dagiti siled ket lima a kubit. Adda nawaya
    a disso iti ruar dagitoy a siled iti santuario.
  kpg-kpg: '@see-verse:EZK.041.008'
  uig-ARA: يېنىدىكى خانىلارنىڭ سىرتقى تېمىنىڭ قېلىنلىقى بەش گەز ئىدى. مۇقەددەسخانىنىڭ
    يېنىدىكى كىچىك خانىلار بىلەن كاھىنلارنىڭ ھۇجرىلىرى ئارىلىقىدىكى بوش يەرنىڭ كەڭلىكى
    يىگىرمە گەز ئىدى؛ بۇ بوش يەر مۇقەددەسخانىنىڭ ھەممە تەرىپىدە بار ئىدى.
  sus-sus: Na yiree xɛlɛ xa marabinye lan nɔngɔn ya suuli nan ma. Kɛnɛ naxan nu na
    hɔrɔmɔbanxi
  pon-2006: '@see-verse:EZK.041.008'
  ksd-ksd: Ma ra papar a pal ta ra umana bagialar nina i vatale ra bala na gunan aro
    iat, kana butubut i ga da tika na pokono ma a malmalikun; ma ra pakana ruarua
    nina i ga lul ak i ga da tika na pokono ma a malmalikun;
  grc-BRENT: καὶ εὖρος τοῦ τοίχου τῆς πλευρᾶς ἔξωθεν πηχῶν πέντε, καὶ τὰ ἀπόλοιπα
    τὰ ἀναμέσον τῶν πλευρῶν τοῦ οἴκου,
  ind-AYT: Ketebalan tembok bagian luar kamar-kamar tambahan adalah lima hasta, dan
    ada jarak kosong antara kamar-kamar tambahan yang ada di Bait Suci
  nya-nya: Khoma lakunja la zipindazo linali la mamita awiri ndi theka kuchindikira
    kwake. Pakati pa chiwundocho
  hrv-hrv: 'Debljina vanjskoga zida pobočnih klijeti: pet lakata. Prolaz između pobočnih
    prostorija Doma'
  mps-mps: '@see-verse:EZK.041.008'
  tpi-tpi: '@see-verse:EZK.041.008'
  dan-1931: Tilbygningens Ydermur var fem Alen bred. Der var en åben Plads langs Templets
    Tilbygning.
  vie-OVCB: Tường bên ngoài cả dãy phòng Đền Thờ dày 2,7 mét. Có một khoảng trống
    giữa các phòng này
  guj-2017: આ ઓરડીઓની બહારની દીવાલ પાંચ હાથ હતી. જે જગા ખુલ્લી પડી રહેતી હતી તે સભાસ્થાનની
    આજુબાજુની ઓરડીઓ હતી.
  pon-2006A: '@see-verse:EZK.041.008'
  por-BRBSL: A espessura da parede externa dos quartos laterais era de cinco côvados.
    O que restava era o lugar dos cômodos laterais que pertenciam à casa.
  cth-cth: Ateng lae rakhan, alawilae tapang teh, dong panga touh a tha. Bawkim teng
    alawilae rakhan tapang hloilah dong panga touh, hmuen ka houng e ao rah.
  twi-twi: Nkyɛnkyɛn adan afasu a ɛwɔ akyi no mu piw yɛ anammɔn ason ne fa. Ɔkwan
    a ɛda asɔredan no nkyɛnkyɛn adan no a atwa asɔredan no ho ahyia
  hlt-hlt: Poengben impalai pangbueng te a daang dong nga lo tih te te im neh impalai
    laklo ah a hoeng la a khueh.
  tbz-SIM: Kɛ̀ kumɑrí ditowɑɑ̀ bíɛ́kɛ̀ kɔku dɛ kó yɛtuo cómmú kùù ĩ́nkɛ̀ kó kucɛ̃́ɛ̃́kù
    bo mɛ́tìrì mɛ̀dɛ́ nɛ̀ dikéè kɛ̀ mɛfíè nsokɛ́ sokɛ́ dɛ kó yɛtuo cuokɛ̀.
  msy-2020: Danganir muziarir kabar azenan itir dɨvazimɨn mɨtiamɨn ababanim, a 3 mita
    ko akuamɨn tu. Ezɨ vangɨnan itir nguazir pura itim, a Godɨn Dɨpenim avɨnizir danganir
    mɨzuaribar ikegha ghua,
  dop-dop: Kɔŋkɔŋ tɑɑ kutuluŋ ɩnɩ, ɩ wɑɑlɩ tɔɔ koluŋɑ yɑsǝlɑɣɑ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ
    nɑ hɔɣɔlʋɣʋ. Lonte nte pǝ yelɑ kpɛtɛ tɔ,
  azb-azb: Yan otaqların bayır divarının qalınlığı beş qulac idi. Məbədin yan otaqları
    ilə kahin otaqları arasında açıq bir sahə var idi.
  eng-DBY: The thickness of the wall, which was for the side-chambers without, was
    five cubits, as also what was left free along the building of the side-chambers
    that pertained to the house.
  hin-2017: बाहरी कोठरियों के लिये जो दीवार थी, वह पाँच हाथ मोटी थी, और जो स्थान खाली
    रह गया था, वह भवन की बाहरी कोठरियों का स्थान था।
  wol-KYG: Néegi wet yi, seen miiru biti dëlle na juróomi xasab. Ñu bàyyi diggante
    néegi wet yi ak taaxi sarxalkat yi, bérab bu tollook ñaar fukki xasab, wër néeg
    Yàlla bi ci ñetti wetam.
  eng-YLT: The breadth of the wall that [is] to the side-chamber at the outside [is]
    five cubits; and that which is left [is] the place of the side-chambers that [are]
    to the house.
  eng-WYC-2017: and the breadth of the wall of the side withoutforth, of five cubits;
    and the inner house was in the sides of the house.
  eng-WMBB: The thickness of the outer wall of the side rooms was five cubits. That
    which was left was the place of the side rooms that belonged to the house.
  urd-GVH: '@see-verse:EZK.041.008'
  rug-rug: Sa goba pa sadadi ri na lose pa vari kalina sa Zelepade si karua mita lima
    ṉavulu sentimita moatadi. Sa siraṉa ene pa sada sapu varilikohae ni sari na lose
    pa kali gobana sa Zelepade si karua mita lima ṉavulu sentimita labena. Sa pada
    podalae koasa goba tia vura tadi na lose meke kamo koasa hukihukirina sa buturu
    sapu hake ia sa Zelepade si manege puta mita. Sa siraṉa eneneana si kamo koari
    na sasada nuquru koari na lose, keke si pa kali gede meke keke si pa kali matao.
  gaz-gaz: Keenyan dareewwan sanaa gara alaatiin dhundhuma shan yabbata ture. Iddoon
    duwwaan dareewwan mana qulqullummaatii fi
  fra-LSG: Le mur extérieur des chambres latérales avait une épaisseur de cinq coudées.
    L’espace libre entre les chambres latérales de la maison
  yal-yal: Konkodine banxi kanken fari ma xiini gboon yi nɔngɔnna yɛ suulun nan na.
    Yirena nde magenla yi Ala Batu Banxin
  haw-1868: O ka manoanoa o ka paia, no ke keena aoao mawaho, elima kubita ia; a o
    ke koena o ka hale, no na keena aoao oloko ia.
  arb-NAV: وَسُمْكُ حَائِطِ الْحُجُرَاتِ مِنْ خَارِجٍ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ). وَمَا تَبَقَّى هُوَ فَسْحَةٌ لِحُجُرَاتِ الْهَيْكَلِ.
  ewe-ewe: Axadzixɔawo ƒe gli egodotɔ tri mita eve kple afã. Teƒe si tsi anyi le axadzixɔawo
  eng-LEE: The thickness of the wall, which was for the side-chambers without, was
    five cubits, as also the space which was left open by the row of the side-chambers
    that were on the house.
  asm-FB: কিনাৰৰ কোঁঠালিবোৰৰ বাহিৰ ফালৰ দেৱালৰ ডাঠ পাঁচ হাত আৰু বাকী শূন্য ঠাইখিনি
    পাঁচ হাত আছিল।
  sus-A: نَ يِرٍيٍ شّلّ شَ مَرَبِنيٍ لَن نْنفْن يَ سُولِ نَن مَ. كّنّ نَشَن نُ نَ
    هْرْ مْبَنشِ
  fra-SBL: L'épaisseur du mur extérieur des chambres latérales était de cinq coudées.
    Ce qui restait était l'emplacement des pièces latérales de la maison.
  hbo-hbo: רֹ֣חַב הַקִּ֧יר אֲ‍ֽשֶׁר־לַצֵּלָ֛ע אֶל־הַח֖וּץ חָמֵ֣שׁ אַמֹּ֑ות וַאֲשֶׁ֣ר
    מֻנָּ֔ח בֵּ֥ית צְלָעֹ֖ות אֲשֶׁ֥ר לַבָּֽיִת׃
  kik-kik: Rũthingo rwa na nja rwa tũnyũmba tũu twa mĩena-inĩ rwarĩ rwa ũtungu wa
    mĩkono ĩtano. Ithenya rĩrĩa rĩatigĩtio gatagatĩ ga tũnyũmba tũu twa mĩena-inĩ
    ya hekarũ
  fra-NCL: Le mur extérieur de l’édifice latéral était large de cinq coudées ; à la
    suite venait l’assise de l’édifice latéral de la maison.
  cek-AK: Tempul tasa bang ih imkhaannawk loe dong pangato thah; tempul tapang taengah
    kaom kalah ahmuen kakong ahmuen ah oh.
  cuk-cuk: Gwardumar-e-galumar, daligwen-bisgise (1¼) songued. Bab-Dummadse-goled-neg-dikarba
    gwardumar-bukwadi,
  uig-CYR: Йенидики ханиларниң сиртқи теминиң қелинлиғи бәш гәз еди. Муқәддәсханиниң
    йенидики кичик ханилар билән каһинларниң һуҗрилири арилиғидики бош йәрниң кәңлиги
    жигирмә гәз еди; бу бош йәр муқәддәсханиниң һәммә тәрипидә бар еди.
  tel-2017: మేడగదుల బయట ఉన్న గోడ వెడల్పు 2 మీటర్ల 70 సెంటి మీటర్లు. మందిరపు మేడగదుల
    పక్కన ఖాళీ స్థలం ఉంది.
  hat-BSA: Gwosè a miray eksteryè pou chanm akote yo te senk koude. Men espas lib
    antre chanm akote yo te apatyen a tanp lan.
  kos-kos: Sinka lik ke infukil inge fit oalkosr matoltol.
  hbo-WLC: רֹ֣חַב הַקִּ֧יר אֲֽשֶׁר־לַצֵּלָ֛ע אֶל־הַח֖וּץ חָמֵ֣שׁ אַמּ֑וֹת וַאֲשֶׁ֣ר
    מֻנָּ֔ח בֵּ֥ית צְלָע֖וֹת אֲשֶׁ֥ר לַבָּֽיִת׃
  ibo-ibo: Ịdị arọ nke mgbidi ọnụụlọ nta ndị a nʼakụkụ ezi bụ mita abụọ na ụma atọ.
    Ala tọgbọrọ nʼefu nʼetiti ọnụụlọ nta ụlọnsọ ukwu ahụ,
  ory-ory: ବାହାର ଭାଗରେ ପାର୍ଶ୍ୱସ୍ଥ କୋଠରିସକଳର କାନ୍ଥ ପାଞ୍ଚ ହାତ ପ୍ରସ୍ଥ ଥିଲା ଓ ଅବଶିଷ୍ଟ
    ଯେଉଁ ସ୍ଥାନ ରହିଲା, ତାହା ଗୃହର ପାର୍ଶ୍ୱସ୍ଥ କୋଠରିର ସ୍ଥାନ ଥିଲା।
  chk-chk: Iwe, chööchön won etippen ekewe rum me lükün ükükün walu fiit, nge chölapen
    ewe lenien fetal ünükün ekewe rum ükükün walu fiit.
  rop-rop: Det atsaidwan wol blanga detlot stowa rum bin jidan 2.5 mita thikwan.
  ukr-1871: Завширшки були стїни в узбічніх сьвітлицях ізнадвору пять локот, і був
    ще незабудований простір попри узбічні сьвітлицї храму.
  deu-1951: Die Dicke der äußern Mauer des Seitenbaues betrug fünf Ellen; und es war
    ein Raum freigelassen längs des Seitenbaues am Tempel.
  eng-JPS: The breadth of the outer wall which belonged to the side-chambers was five
    cubits; and so that which was left by the structure of the side-chambers that
    belonged to the house.
  srp-1865: Širina zidu uz klijeti spolja bješe pet lakata, a bješe prazno mjesto
    klijetima koje bjehu uz dom.
  lug-lug: Waaliwo ekisenge ekyebunguludde ebisenge eby’ebbali. Omubiri gw’ekisenge
    ekyo gwali mita bbiri n’ekitundu. Waaliwo ekibangirizi wakati w’ebisenge eby’ebbali
    ebya yeekaalu n’ekisenge ekyebunguludde ebisenge eby’ebbali ebya yeekaalu. Waaliwo
    n’ekibangirizi wakati wa bbugwe n’ekisenge ekyebunguludde ebisenge eby’ebbali
    ebya yeekaalu.
  heb-heb: רחב הקיר אשר לצלע אל החוץ חמש אמות ואשר מנח בית צלעות אשר לבית׃
  ben-IRV: বাইরে পাশের ঘরের দেওয়াল পাঁচ হাত চওড়া ছিল, ঘরের বাইরের দিকে পবিত্র জায়গা
    ছিল।
  pan-pan: ਪਾਸੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੀ ਬਾਹਰਲੀ ਕੰਧ ਦੀ ਚੌੜਾਈ ਪੰਜ ਹੱਥ ਸੀ ਅਤੇ ਜਿਹੜੀ ਥਾਂ ਬਾਕੀ
    ਰਹੀ ਉਹ ਭਵਨ ਦੇ ਪਾਸੇ ਵੱਲ ਦੀਆਂ ਕੋਠੜੀਆਂ ਵਿਚਕਾਰ ਸੀ।
  mya-JVB: ထရံ အခန်းပြင် ဘက်၌ ကာသော ထရံ သည် အထု ငါး တောင် ရှိ၏။ ကျန်ကြွင်း သောအရပ်သည်
    ထရံ အခန်းတို့နှင့် ဆိုင်၏။
  hmo-hmo: '@see-verse:EZK.041.008'
  urd-urd: और पहलू के कमरों की बैरूनी दीवार की चौड़ाई पाँच हाथ थी, और जो जगह बाक़ी
    बची वह घर के पहलू के कमरों के बीच थी।
  rus-SYN: Ширина стены боковых комнат, выходящих наружу, пять локтей, и открытое
    пространство есть подле боковых комнат храма.
  bqc-SIM: Lua kpɛ́ kpɛ́nɛↄ bàasi oi gĩ gèele gã̀sĩsuu sↄoɛ. Gu pↄ́ da Lua kpɛ́
  tcz-CHONGTHU: Houin panga indan kisem ho inbang chu feet geat leh hopli a hopthum
    sa ahi. Hiche inpanga indan teni kikah chun a onglai aum in ahi.
  mar-mar: बाजूच्या खोल्यांची बाहेरील भिंतीची जाडी पाच हात होती. मंदिराच्या बाजूच्या
    खोल्यास लागून एक जागा खुली राहिली होती.
  qub-qub: Cuartucunapa jawa caj perganpa anchuynin caran ishcay metru medyan. Templupa
    intëru wajtanpa tumariraycaj cuartucunapita jäcoj pampaman llojshinapäga caycaran
    norte caj-läpaj juc puncu, sur caj-läpäna juc puncu. Jäcoj pampana caran chunca
    metru anchu. Chay chimpanpana waquin cuartucunaman guellisha juc perga aywaraycaran.
    Chay pergaga ishcay metru medyan anchu caran.
  bqp-bqp: Diɑ yen gɑnɑ tɔɔkɑɑn sinum mu sɑ̃ɑwɑ gɔm soonu nɔɔbu. Diɑ ye bɑ gɔri gɔri
    sɑ̃ɑ yee ten yɛ̃si yɛ̃sikɑɔ,
  hat-hat: Miray deyò pyès sou kote yo te gen wit pye epesè. Se sou teras la yo pase
    pou antre nan pyès sou kote yo. Ant teras la
  eng-BSB: The outer wall of the side rooms was five cubits thick, and the open area
    between the side rooms of the temple
  eng-WEBPB: The thickness of the outer wall of the side rooms was five cubits. That
    which was left was the place of the side rooms that belonged to the house.
  kbq-kbq: Hagi hunaraginte nontamimofo fegi'a asamofo tapa'amo'a 2.5 mita hu'ne.
    Hagi ana ne'one nontamine,
  nhe-BL: Nopa tepamitl tlen mocahuayaya ica calteno tlen ni pilcuartojtzitzi quipiyayaya
    ome metro huan tlajco itilajca. Huan tlatlajco se lado nopa tiopamitl,
  gub-BL: '@see-verse:EZK.041.008'
  eng-DRA: 'And the thickness of the wall for the side chamber without, which was
    five cubits: and the inner house was within the side chambers of the house.'
