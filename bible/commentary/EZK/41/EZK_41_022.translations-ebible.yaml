  dan-1931: 'et Træalter, tre Alen højt, to Alen langt og to Alen bredt; det havde
    Hjørner, og dets Fodstykke og Vægge var af Træ. Og han sagde til mig: “Dette er
    Bordet, som står for HERRENS Åsyn.”'
  vie-OVCB: 'Có một bàn thờ được làm bằng gỗ, cao 1,6 mét và rộng 1,1 mét. Góc cạnh,
    đáy, và bốn mặt đều bằng gỗ. Người bảo tôi: “Đây là cái bàn để trước mặt Chúa
    Hằng Hữu.”'
  guj-2017: પરમપવિત્રસ્થાનમાં લાકડાની વેદી હતી, તે દરેક બાજુથી ત્રણ હાથ ઊંચી અને બે
    હાથ પહોળી હતી. તેના ખૂણા, તેનું તળિયું, તથા તેના ચોકઠાં લાકડાનાં બનેલાં હતાં.
    તે માણસે મને કહ્યું કે, “આ યહોવાહની હજૂરની મેજ છે.”
  pon-2006A: pei sarawi dinapw. E piht 5 ile oh piht 4 tehlap. Nehn pei sarawio, poahsoane,
