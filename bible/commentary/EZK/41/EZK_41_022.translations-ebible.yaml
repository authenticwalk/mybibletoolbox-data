verse: EZK.041.022
translations:
  mal-C: 'മൂന്നുമുഴം ഉയരവും രണ്ടുമുഴം സമചതുരവുമായ മരംകൊണ്ടുള്ള ഒരു യാഗപീഠം ഉണ്ടായിരുന്നു.
    അതിന്റെ കോണുകളും ചുവടും പാർശ്വങ്ങളും മരംകൊണ്ട് ഉള്ളതായിരുന്നു. ആ പുരുഷൻ എന്നോട്:
    “ഇത് യഹോവയുടെ സന്നിധിയിലെ മേശയാകുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'eines Altars von Holz, drei Ellen hoch; seine Länge betrug zwei Ellen
    und die Breite zwei Ellen; und er hatte Ecken, und sein Fußgestell und seine Wände
    waren von Holz. Und er sprach zu mir: Dies ist der Tisch, der vor Jahwe steht.'
  lin-lin: 'Ezalaki na etumbelo moko ya mabaya, oyo ezalaki na metele pene moko na
    basantimetele tuku mitano na bosanda mpe metele moko na molayi. Basonge na yango,
    se na yango mpe mipanzi na yango ezalaki ya mabaya. Moto yango alobaki na ngai :
    « Oyo nde mesa oyo ezali liboso ya Yawe. »'
  eng-LSV: Of the altar, the wood [is] three cubits in height, and its length—two
    cubits; and its corners [are] to it, and its length, and its walls [are] of wood,
    and he speaks to me, “This [is] the table that [is] before YHWH.”
  eng-GNV: The altar of wood was three cubites hie, and the length thereof two cubites,
    and the corners thereof and the length thereof and the sides thereof were of wood.
    And he sayd vnto me, This is the table that shalbe before the Lord.
  eng-WEBSTER: 'The altar of wood was three cubits high, and its length two cubits;
    and its corners, and its length, and its walls, were of wood: and he said to me,
    This is the table that is before the LORD.'
  nhw-BL: 'Huan nopona oncayaya se tlaixpamitl catli tlachijchihuali ica huapalme
    huan quipiyayaya se metro ipatlajca huan ihuehueyaca huan se metro huan tlajco
    ihuejcapanca. Nochi iesquinas huan ielchiquitipa huan iicxihua eliyaya tlachijchihuali
    ica huapalme. Huan nopa tlacatl nechilhui: “Ya ni nopa mesa catli eltoc iixpa
    TOTECO.”'
  swh-ONEN: Kulikuwa na madhabahu ya mbao kimo chake dhiraa tatu na ilikuwa dhiraa
    mbili mraba pande zote, tako lake na pande zake zilikuwa za mbao. Yule mtu akaniambia,
    “Hii ni meza ambayo iko mbele za Bwana.”
  bba-bba: Nu sɑ̃ɑre nɡe yɑ̃ku yeru te bɑ kuɑ kɑ dɑ̃ɑ. Ten ɡunum mu sɑ̃ɑ ɡɔm soonu
    itɑ. Ten dɛ̃ɛbu mɑɑ ɡɔm soonu yiru. Bɑ tu nɔɔ bɔkɑ kuɑwɑ kɑ dɑ̃ɑ. Yerɑ durɔ wi,
    u mɑn sɔ̃ɔwɑ u nɛɛ, tɑbulu ye bɑ rɑ n yii Yinni Gusunɔn wuswɑɑɔ yerɑ mi.
  eng-KJVCPB: 'The altar of wood was three cubits high, and the length thereof two
    cubits; and the corners thereof, and the length thereof, and the walls thereof,
    were of wood: and he said unto me, This is the table that is before the Lord.'
  luo-luo: Ne nitie kendo mar misango molos gi bao ma borne ne oromo fut angʼwen gi
    nus, to borne modhi malo gi ariwa ne oromo fut adek maromre, kondene gi bathe
    moriere piny kod bethene nolos gi bao. Ngʼatno nowachona niya, “Ma en mesa manie
    nyim Jehova Nyasaye.”
  meu-meu: ita-itana na pata helaḡana, au amo e karaia ḡauna; harana latana na kiubit
    toi, bona latana bona lababana na kiubit rua. Daigunina bona badina bona habahabana
    na au amo e kara. Ia ese e hamaorogu, eto, Ina na Iehova vairanai e miamu patana.
  npi-ULB: पवित्र-स्थानको अगाडिको काठको वेदीजस्‍तो थियो, जुन सबैतिर तिन हात अग्लो
    र दुई हात लामो थियो । त्यसको कुनाका चौकोसहरू, आधार, र पाटाहरू काठले बनेका थिए
    । अनि ती मानिसले मलाई भने, “यो त्यो टेबल हो जुन परमप्रभुको सामु रहन्छ ।”
  yor-yor: Pẹpẹ ìrúbọ kan tí a fi igi ṣe wà, gíga rẹ̀ jẹ́ ìgbọ̀nwọ́ méjì, àwọn igun
    rẹ̀, ìsàlẹ̀ rẹ̀ àti ògiri rẹ́ jẹ́ igi. Ọkùnrin náà sọ fún mi pé, “Èyí yìí ní tẹmpili
    tí ó wà ní iwájú Olúwa.”
  pes-OPCB: 'یک مذبح چوبی به ارتفاع یک متر و نیم و مساحت یک مترمربع، در آنجا قرار
    داشت. گوشه‌ها، پایه و چهار طرف آن همه از چوب بود. آن مرد با اشاره به مذبح چوبی
    به من گفت: «این میزی است که در حضور خداوند می‌باشد.»'
  tgl-ULB: Ang kahoy na altar sa harap ng banal na lugar ay tatlong siko ang taas
    at dalawang siko ang haba sa bawat bahagi. Ang mga panulukang haligi nito, pundasyon
    at balangkas ay gawa sa kahoy. Pagkatapos, sinabi sa akin ng lalaki, “Ito ang
    hapag na nakatayo sa harapan ni Yahweh.”
  hui-hui: lomabu delaga dabu irame wabini handalehe wia. Dabu ogoni daliganaga magi
    mida mbirani bolanguahe howa arane timbuninaga magi mida mbirani emene bolanguahe
    wia. Dabu ogoninaga dindihayagibi lene lenebi bibahende ira peleneme dege wabiniya.
    Ani handalu hewaria agali biagome i̱hondo langialu lalu, Dabu irame wabini ogoni
    Anduane Homogonaga deni wiaga ngagoni, laya lene.
  mya-mya: ထို​အ​ရာ​သည်​ငါး​ပေ​မြင့်​၍​လေး​ပေ​ကျယ် ၏။ ယင်း​၏​ထောင့်​တိုင်​များ၊ အောက်​အ​ခြေ​ခံ
    ဖိ​နပ်​နှင့်​နံ​ရံ​များ​သည်​သစ်​သား​ဖြင့်​ပြီး ကြ​၏။ ထို​လူ​က``ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား
    ၏​ရှေ့​တော်​စား​ပွဲ​ဖြစ်​သည်'' ဟု​ငါ့​အား ဆို​၏။
  bod-N: མཆོད་ཁྲི་ནི་ཤིང་གིས་བཟོས་ཡོད་པ་དང་། དེའི་མཐོ་ཚད་ལ་ཁྲུ་གསུམ་དང་རིང་ཚད་ལ་ཁྲུ་གཉིས་ཡོད།
    མཆོད་ཁྲིའི་གྲུ་ཟུར་དང་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་ཐམས་ཅད་ཤིང་གིས་བཟོས་པ་ཡིན། དེས་ང་ལ་འདི་ལྟར།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཇོག་བྱའི་གསོལ་ལྕོག་ཡིན་ནོ་ཞེས་གསུངས་སོ། །
  sna-sna: Pakanga pane aritari yakavezwa namatanda yaisvika makubhiti matatu pakukwirira
    kwayo uye yakaenzana urefu noupamhi makubhiti maviri; makona ayo, pasi payo namativi
    ayo, akanga ari matanda. Murume uya akati kwandiri, “Iyi ndiyo tafura iri pamberi
    paJehovha.”
  spa-BLM: 'El altar era de madera, con una altura de tres codos y una longitud de
    dos codos. Sus esquinas, su base y sus paredes eran de madera. Me dijo: “Esta
    es la mesa que está delante de Yahvé”.'
  cac-cac: 'icha junoc altar nab''a te'', jun metro schan̈il pac''an̈, nan̈al schab''il
    metro yajq''ue schaan̈il. A schiquintac, pax yich yed'' spatictac, nab''a te''.
    Ix yalan jun vin̈ chi'' d''ayin: Aton jun mexa tic ayoch d''a yichan̈ Jehová,
    xchi vin̈.'
  swh-ULB: kwanza madhabahu ya mbao mbele ya mahali patakatifu, ambapo kulikuwa na
    dhiraa tatu kwenda juu na dhiraa urefu kwa kila upande. Pembe zake mihimili, kitako,
    na kiunzi kilitengenezwa kwa mbao. Kisha yule mtu akanambia, “Hii ni meza ambayo
    itakuwa kwa ajili ya Yahwe.”
  bel-bel: Ахвярнік быў з дрэва ў тры локці вышыні і ў два локці даўжыні; і вуглы
    яго і падножжа яго, і сьцены яго - з дрэва;
  deu-ELBBK: 'Der Altar war von Holz, 3 Ellen hoch, und seine Länge 2 Ellen; und er
    hatte seine Ecken; und sein Gestell und seine Wände waren von Holz. Und er sprach
    zu mir: Das ist der Tisch, der vor dem HERRNsteht.'
  mbb-OT: pemuhatà he kayu he tetelu he ǥiek kuwedradu wey lelima he ǥiek is ketikang
    din. Is menge suyuk kayi, pundasyun, wey menge kilid pudu kayu. Ne migkaǥi sikan
    is etew kayi te kedì te, “Iyan heini lemisahan diyà te etuvangan te Nengazen.”
  mal-2015: 'യാഗപീഠം മരംകൊണ്ടുള്ളതും മൂന്നു മുഴം ഉയരവും രണ്ടുമുഴം നീളവും ഉള്ളതുമായിരുന്നു;
    അതിന്റെ കോണുകളും ചുവടും വശങ്ങളും മരംകൊണ്ടായിരുന്നു; അവൻ എന്നോടു: ഇതു യഹോവയുടെ
    സന്നിധിയിലെ മേശയാകുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Sas ode o kaštuno oltaris, savo sas 150 centimetri učo, 1 metros džinďardo
    a 1 metros buchlo. Leskro podstavcos, o seri the o agora sas le kaštestar. Oda
    murš mange phenďa: „Kada hin o skamind, savo hino anglo RAJ.“'
  pes-OPV: 'و مذبح چوبین بود. بلندی‌اش سه ذراع و طولش دو ذراع وگوشه هایش و طولش و
    دیوارهایش از چوب بود. و او مرا گفت: «میزی که در حضور خداوندمی باشد این است.»'
  ron-1924: 'ка ун алтар де лемн, ыналт де трей коць, лунг де дой коць ши лат де дой
    коць. Колцуриле, темелия ши переций луй ерау де лемн. Омул ачела мь-а зис: „Ачаста
    есте маса каре есте ынаинтя Домнулуй!”'
  ben-OBCV: সেখানে তিন হাত উঁচু, দু-হাত লম্বা ও দু-হাত চওড়া কাঠের একটি বেদি ছিল,
    তার কোনা, পায়া ও চারপাশ ছিল কাঠ দিয়ে তৈরি। সেই ব্যক্তি আমাকে বললেন, “এটি হচ্ছে
    সেই টেবিল যা সদাপ্রভুর সামনে রয়েছে।”
  som-som: Meesha allabariga alwaax bay ahayd, oo sarajooggeedu wuxuu ahaa saddex
    dhudhun, dhererkeeduna laba dhudhun, oo geeseheeda, iyo dhererkeeda, iyo dhinacyadeeduba
    waxay wada ahaayeen alwaax. Markaasuu igu yidhi, Kanu waa miiska Rabbiga hortiisa
    yaal.
  lat-VUC: 'Altaris lignei trium cubitorum altitudo, et longitudo ejus duorum cubitorum:
    et anguli ejus, et longitudo ejus, et parietes ejus lignei. Et locutus est ad
    me: Hæc est mensa coram Domino.'
  eng-ASVBT: 'The altar was of wood, three cubits high, and the length thereof two
    cubits; and the corners thereof, and the length thereof, and the walls thereof,
    were of wood: and he said unto me, This is the table that is before Jehovah.'
  ita-1885: 'L''altare era di legno, di tre cubiti d''altezza, e di due cubiti di
    lunghezza; ed avea i suoi cantoni; e la sua tavola, e i suoi lati erano di legno.
    E quell''uomo mi disse: Quest''è la mensa, che è davanti al Signore.'
  eng-LXXUP: 'a wooden altar, the height of it three cubits, and the length two cubits,
    and the breadth two cubits; and it had horns, and the base of it and the sides
    of it were of wood: and he said to me, This is the table, which is before the
    face of the Lord.'
  eng-ULB: the wooden altar in front of the holy place, which was three cubits high
    and two cubits in length on each side. Its corner posts, base, and frame were
    made of wood. Then the man said to me, “This is the table that stands before Yahweh.”
  spa-VBL: 'Allí había un altar de madera de tres codos de alto y dos de largo. Todo
    él -sus esquinas, su base y sus lados- era de madera. El hombre me dijo: “Esta
    es la mesa que está delante del Señor”.'
  fra-_FOB: 'L''autel était de bois, haut de trois coudées, long de deux. Ses angles,
    sa longueur et ses côtés, étaient de bois. Il me dit: C''est ici la table qui
    est devant l''Éternel.'
  mal-mal: 'യാഗപീഠം മരംകൊണ്ടുള്ളതും, മൂന്നു മുഴം ഉയരവും രണ്ടു മുഴം നീളവും ഉള്ളതുമായിരുന്നു;
    അതിന്റെ കോണുകളും ചുവടും വശങ്ങളും മരംകൊണ്ടായിരുന്നു; അവൻ എന്നോട്: “ഇത് യഹോവയുടെ
    സന്നിധിയിലെ മേശയാകുന്നു” എന്ന് കല്പിച്ചു.'
  urd-GVR: lakaṛī kī qurbāngāh nazar āī. Us kī ūṅchāī sawā 5 fuṭ aur chauṛāī sāṛhe
    tīn fuṭ thī. Us ke kone, pāyā aur chāroṅ pahlū lakaṛī se bane the. Us ne mujh
    se kahā, “Yih wuhī mez hai jo Rab ke huzūr rahtī hai.”
  suz-BL: मेकेर शी के चढ़ेतीक का बाक्‍त। मेको कुबीत सां ग्‍येत्‍थ लाइश्‍शो, कुबीत
    निक्‍शी पित्‍थ लाइश्‍शो नु कुबीत निक्‍शी ब्रेम्‍शो बाक्‍त। मेको आ सुर, मेको आ
    तार नु आ एर ओंथ नेल्‍ल शी के बाक्‍त। मिनु मेकोमी आं कली “एको टेबल परमप्रभु यावे
    आ ङोंइती बाक्‍ब” देंत।
  eng-NOY: The altar was of wood, three cubits high, and two cubits long; and the
    corners thereof and the base thereof and the walls thereof were of wood. And he
    said to me, This is the table that standeth before Jehovah.
  ita-1927: 'L’altare era di legno, alto tre cubiti, lungo due cubiti; aveva degli
    angoli; e le sue pareti, per tutta la lunghezza, erano di legno. L’uomo mi disse:
    “Questa è la tavola che sta davanti all’Eterno”.'
  ckb-ckb: 'قوربانگاکە لە دار دروستکرابوو، بەرزی سێ باڵ بوو، درێژی و پانییەکەی دوو
    باڵ بوون، گۆشە و بنکە و دیوارەکانی لە دار بوون. پیاوەکە پێی گوتم: «ئەمە ئەو مێزەیە
    کە لەبەردەم یەزدانە.»'
  eng-BBE: The altar was made of wood, and was three cubits high and two cubits long;
    it had angles, and its base and sides were of wood; and he said to me, This is
    the table which is before the Lord.
  kan-OKCV: ಸುಮಾರು ಒಂದೂವರೆ ಮೀಟರ್ ಎತ್ತರ ಮತ್ತು ಸುಮಾರು ಒಂದು ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಅಗಲವಿರುವ
    ಮರದ ಬಲಿಪೀಠವಿತ್ತು. ಅದರ ಮೂಲೆಗಳು, ಅದರ ತಳ ಮತ್ತು ಅದರ ಬದಿಗಳು ಮರದಿಂದ ಆಗಿದ್ದವು. ಆ ಮನುಷ್ಯನು
    ನನಗೆ, “ಇದು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಇರುವ ಮೇಜು” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'மரத்தினால் செய்யப்பட்ட பலிபீடத்தின் உயரம் மூன்று முழமும், அதின் நீளம்
    இரண்டு முழமுமாக இருந்தது; அதின் கோடிகளும் அதின் விளிம்புகளும், அதின் பக்கங்களும்
    மரத்தினால் செய்யப்பட்டிருந்தது. அவர் என்னை நோக்கி: இது யெகோவாவுடைய சந்நிதியிலிருக்கிற
    பீடம் என்றார்.'
  spa-RV-1909: 'La altura del altar de madera era de tres codos, y su longitud de
    dos codos; y sus esquinas, y su superficie, y sus paredes, eran de madera. Y díjome:
    Esta es la mesa que está delante de Jehová.'
  ron-BTF: 'Altarul din lemn era înalt de trei coți și lungimea lui de doi coți; și
    colțurile lui și lungimea lui și pereții lui erau din lemn; și el mi-a spus: Aceasta
    este masa care este înaintea DOMNULUI.'
  eng-WEBP: The altar was of wood, three cubits high, and its length two cubits. Its
    corners, its base, and its walls were of wood. He said to me, “This is the table
    that is before the LORD.”
  eng-FBV: An altar made of wood stood there, three cubits high and two cubits by
    long. All of it—its corners, base, and sides—were made of wood. The man told me,
    “This is the table that stands before the Lord.”
  nld-1939: 'dat op een houten altaar geleek. Het was drie el hoog en twee el lang;
    het had hoornen, en de voetstukken en wanden ervan waren van hout. Hij sprak tot
    mij: Dit is de tafel, die vóór Jahweh’s aangezicht staat.'
  nch-BL: 'Huan nopona oncayaya se taixpamit cati tachijchihuali ica huapalme huan
    quipiyayaya se metro ipatajca huan ihuehueyaca huan se metro huan tajco ihuejcapanca.
    Nochi iesquinas huan ielchiquitipa huan iicxi eliyaya tachijchihuali ica huapalme.
    Huan nopa tacat techilhui: “Ya ni nopa mesa cati eltoc iixpa TOTECO.”'
  vie-1934: 'Cái bàn thờ thì bằng gỗ, cao ba cu-đê, dài hai cu-đê. Những góc, mặt,
    và những cạnh của bàn thờ đều bằng gỗ. Người ấy bảo ta rằng: Nầy là cái bàn ở
    trước mặt Đức Giê-hô-va.'
  hin-CV: वहां लकड़ी की एक वेदी थी, जो लगभग डेढ़ मीटर ऊंची थी, और इसकी लंबाई और चौड़ाई
    लगभग एक-एक मीटर थी; इसके कोने, इसका आधार और इसके किनारे लकड़ी के बने थे. उस मनुष्य
    ने मुझसे कहा, “यह वह मेज़ है, जो याहवेह के सामने है.”
  spa-BES: 'El altar era de madera, y tenía tres codos de alto y dos codos de largo;
    tenía ángulos, y su base y lados eran de madera; Y él me dijo: Esta es la mesa
    que está delante del Señor.'
  tdx-tdx: An-katae ty kitrely, kiho telo ty haabo’e naho kiho roe ty an-dava’e, le
    an-katae o kotso’e añate’eo naho i an-dava’ey vaho o rindri’eo; le hoe re amako,
    Itoy ty latabatse aolo’ Iehovà eo.
  tha-KJV: แท่นบูชาทำด้วยไม้สูงสามศอกยาวสองศอก ทั้​งม​ุม ความยาว และที่ผนังทำด้วยไม้
    ท่านบอกข้าพเจ้าว่า “​นี่​เป็นโต๊ะซึ่งอยู่ต่อพระพักตร์ของพระเยโฮวาห์”
  por-BR-2018: 'O altar de madeira era de três côvados de altura, e seu comprimento
    de dois côvados; e seus cantos, seu comprimento, e suas laterais eram de madeira.
    E ele me falou: Esta é a mesa que está diante do SENHOR.'
  deu-ELO: 'Der Altar war von Holz, drei Ellen hoch, und seine Länge zwei Ellen; und
    er hatte seine Ecken; und sein Gestell und seine Wände waren von Holz. Und er
    sprach zu mir: Das ist der Tisch, der vor Jehova steht.'
  eng-WYC-2018: the height thereof was of three cubits, and the length thereof two
    cubits; and the corners thereof, and the length thereof, and the walls thereof,
    were of wood. And he spake to me, This is the board before the Lord. (its height
    was three cubits, and its length was two cubits; and its corners, and its length,
    and its walls, were all made of wood. And he said to me, This is the table which
    stands before the Lord.)
  epo-epo: 'La ligna altaro havis la alton de tri ulnoj kaj la longon de du ulnoj;
    ĝiaj anguloj kaj ĉiuj ĝiaj flankoj estis el ligno. Kaj li diris al mi: Ĉi tio
    estas la tablo, kiu staras antaŭ la Eternulo.'
  uig-PIN: '«Muⱪǝddǝs jay»ning egizliki üq gǝz, uzunluⱪi ikki gǝz bolƣan ⱪurbangaⱨi
    yaƣaqtin yasalƣan; uning burjǝkliri, yüzi wǝ tamlirining ⱨǝmmisi yaƣaqtin yasalƣan;
    ⱨeliⱪi kixi manga: «Bu bolsa Pǝrwǝrdigarning aldida turidiƣan xirǝdur» — dedi.'
  beo-beo: Amo ea gadole seda da 1 1/2 mida amola ea ba:de da 1 mida ba:i. Ea hegomai
    bugi amola ea bai amola ea duni sasagai da ifaga hamoi. Amo dunu da nama amane
    sia:i, “Amo da fafai amo da Hina Gode Ea midadi lela.”
  tpi-OTNT: alta ol i bin wokim long ol plang. Antap bilong dispela samting em inap
    wan na hap mita, na bikpela bilong en inap wan mita. Ol kona bilong en na as bilong
    en na ol sait bilong en, ol i wokim long plang. Na dispela man i tokim mi olsem,
    “Dispela samting em i tebol i save stap klostu long Bikpela.”
  hau-SA: Akwai bagaden katako mai tsayi kamu uku, fāɗinsa kamu biyu da kuma tsawonsa
    kamu biyu; kusurwansa, tushensa da kuma gefe-gefensa duk katako ne. Sai mutumin
    ya ce mini, “Wannan shi ne tebur da yake a gaban Ubangiji.”
  uig-LAT: '«Muqeddes jay»ning égizliki üch gez, uzunluqi ikki gez bolghan qurban’gahi
    yaghachtin yasalghan; uning burjekliri, yüzi we tamlirining hemmisi yaghachtin
    yasalghan; héliqi kishi manga: «Bu bolsa Perwerdigarning aldida turidighan shiredur»
    — dédi.'
  nde-nde: Kwakule-alithare lezigodo lizingalo ezimbili ukuphakama kwalo njalo lizingalo
    ezimbili ubude lobubanzi; izingosi zalo, lesidindi salo kanye lamacele alo kwakwenziwe
    ngezigodo. Umuntu lowo wathi kimi, “Leli litafula eliphambi kukaThixo.”
  ton-ton: 'Ko e kiupite ʻe tolu ko hono māʻolunga ia ʻoe feilaulauʻanga ʻakau, mo
    hono lōloa, ko e kiupite ʻe ua; pea ko hono tuliki, mo hono potu fakalōloa, mo
    hono kaokao naʻe ngaohi ʻaki ʻae ʻakau: pea naʻa ne pehē mai kiate au, “Ko e palepale
    ia ʻaia ʻoku ʻi he ʻao ʻo Sihova.”'
  ces-1613: 'Oltář dřevěný tří loket zvýší, zdélí pak dvou loket s úhly svými, jehož
    dlouhost i pobočnice jeho dřevěné byly. I mluvil ke mně: Tento jest stůl, kterýž
    stojí před Hospodinem.'
  eng-WMB: The altar was of wood, three cubits high, and its length two cubits. Its
    corners, its base, and its walls were of wood. He said to me, “This is the table
    that is before the LORD.”
  tam-TCV: அங்கே மூன்றுமுழ உயரமும் இரண்டு முழ சதுரமும் கொண்ட, மரத்தினாலான பலிபீடம்
    ஒன்று இருந்தது. அதன் மூலைகளும், அதன் அடித்தளமும், அதன் பக்கங்களும் மரத்தினாலானவை.
    அந்த மனிதன் என்னிடம், “யெகோவாவுக்கு முன்பாக இருக்கும் மேஜை இதுவே” என்றான்.
  ceb-ULB: kahoy nga halaran atubangan sa balaang dapit, diin tulo ka cubit ang gihabogon
    ug duha ka cubit ang gitas-on sa matag kilid. Hinimo sa kahoy ang mga haligi sa
    kilid, ang pasukaranan, ug ang rehas. Unya miingon ang tawo kanako, “Mao kini
    ang lamesa nga anaa sa atubangan ni Yahweh.”
  pol-UBG: 'Ołtarz drewniany był wysoki na trzy łokcie i szeroki na dwa łokcie; jego
    rogi, jego podstawa i jego ściany były z drewna. Wtedy powiedział do mnie: To
    jest stół, który stoi przed PANEM.'
  urd-GVU: لکڑی کی قربان گاہ نظر آئی۔ اُس کی اونچائی سوا 5 فٹ اور چوڑائی ساڑھے تین
    فٹ تھی۔ اُس کے کونے، پایہ اور چاروں پہلو لکڑی سے بنے تھے۔ اُس نے مجھ سے کہا، ”یہ
    وہی میز ہے جو رب کے حضور رہتی ہے۔“
  deu-1912: 'Und der hölzerne Altar war drei Ellen hoch und zwei Ellen lang und breit,
    und seine Ecken und alle seine Seiten waren hölzern. und er sprach zu mir: Das
    ist der Tisch, der vor dem HERRN stehen soll.'
  kan-2017: ಅಲ್ಲಿ ಮರದ ವೇದಿಕೆಯೊಂದಿತ್ತು. ಅದರ ಎತ್ತರ ಮೂರು ಮೊಳ, ಉದ್ದ ಎರಡು ಮೊಳವಾಗಿತ್ತು.
    ಅದರ ಮೂಲೆಗಳೂ, ಪೀಠವೂ, ಪಕ್ಕಗಳೂ ಮರದ್ದೇ ಆಗಿದ್ದವು. ಆ ಪುರುಷನು ನನಗೆ, “ಇದು ಯೆಹೋವನ ಸಮ್ಮುಖದ
    ಮೇಜು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ba altar ni ren. Ni lal e fit tolngin ma aningeg e fit radan. Duga’ ko
    pi tabthung riy, pi ta’ riy, nge gubin raba’ riy e go’ ni ngongliy ko ren. Me
    ga’ar fare mo’on ngog, “Irera’ e re tabel ni be par u p’eowchen SOMOL.”
  hlt-MCSB: Thing hmueihtuk te a sang dong thum neh a yun dong nit lo. A imki neh
    a yun khaw a pangbueng khaw thing ni. Te vaengah kai taengah, “He tah BOEIPA mikhmuh
    kah caboei ni,” a ti.
  mdy-ETH: ዑሣ ዓኣዼ ዱማዼ ቤዞ ጌሎ ካሮኮ ሆታ ሚሢና ኮሺንቴ ፆኦሲም ዒንጎ ባኮ ሺኢሾያ ማላ ባኣዚ ጴዻኔ፤ ዬይ ቢያ ዛሎና
    ሄኮ ማዓዛ፥ ፔቴ ፔቴ ዎላ ካኣማ ካሮኮ ዳልጉማ ላምዖ ዋዻ ማዓያኬ፤ ሌካ ዔጳ ሃይሦ ዋዻኬ፤ ዱማ ዱማ ዛላ ዎላ ካኣማ ካሮ ዶዲሺ
    ዓርቄ ቱርቱሮንታ ዓይፆ ካሮንታ ጎኦቦ ዛላኣ ቢያ ሚሢና ኮሺንቴያኬ፤ ዬይ ዓሢ «ሃይ ፆኦሲ ቤርታ ጌሢንቲ ዴዓ ዼጌ ሎኦዤ ዖይታኬ»
    ጌዔኔ።
  twi-ASANTE: Na afɔrebukyia a wɔde dua asene wɔ hɔ a ne ɔsorokɔ yɛ anammɔn ɛnan ne
    fa a na ɛyɛ ahinanan a ɛfa biara susu anammɔn mmiɛnsa; ne ntweaso, ne nnyinasoɔ
    ne nʼafafa no, wɔde dua na ayɛ. Ɔbarima no ka kyerɛɛ me sɛ, “Saa ɛpono yi na ɛsi
    Awurade anim.”
  eng-WEBU: The altar was of wood, three cubits high, and its length two cubits. Its
    corners, its base, and its walls were of wood. He said to me, “This is the table
    that is before the LORD.”
  wal-wal: mittaappe merettida yarshshiyoosaa milatiyaabi beettees. Ikka oiddu zooze
    gididi, gomppaikka zananaikka lagge; eti naa77aikka naa77u naa77u wara; ayyo geesai
    qassi heezzu wara. Zoozetu tuussati, gedetinne miyyiyaara de7iya sanqqati ubbaikka
    mittaappe oosettidaageeta. He bitanee tana, “Hagee GODAA sinttan de7iya xaraphpheezaa”
    yaagiis.
  spa-PDDPT: 'El altar de madera tenía 1,5 metros de altura por un metro de longitud.
    Sus esquinas, su superficie y sus paredes eran de madera. Y me dijo: Ésta es la
    mesa que está delante de Yavé.'
  gun-gun: 'Ha''e rã altar ma yvyrape gui ojapo pyre. Yvatea ma mokoĩ metros rai''i,
    ha''e rã ipuku-a ma peteĩ''i. Ijapy, henda ha''e imbotya ma yvyra guigua meme.
    Ha''e vy ava va''e aipoe''i xevy: — Kova''e mesa ma Senhor renonde ''rã oĩ — he''i.'
  ilo-ULB: Ti kayo nga altar iti sangoanan ti nasantoan a disso ket tallo a kubit
    ti kangatona ken dua a kubit ti kaatiddog ti agsinnumbangir a sikigan. Naaramid
    manipud iti kayo dagiti poste iti suli, ti pagbatayan, ken ti diding daytoy. Kalpasanna,
    kinuna ti lalaki kaniak, “Daytoy ti lamisaan nga adda iti sangoanan ni Yahweh.”
  kpg-kpg: di gowaa hai tigidaumaha ne hai gi nia laagau, e 5 piidi tuuduu ge 4 piidi
    palaha. Nia waduu madaaduge, di baba mo nia daalinga ne hau huogodoo gi nia laagau.
    Taane deelaa ga helekai mai, “Deenei teebele dela e duu i mua Dimaadua.”
  uig-ARA: '«مۇقەددەس جاي»نىڭ ئېگىزلىكى ئۈچ گەز، ئۇزۇنلۇقى ئىككى گەز بولغان قۇربانگاھى
    ياغاچتىن ياسالغان؛ ئۇنىڭ بۇرجەكلىرى، يۈزى ۋە تاملىرىنىڭ ھەممىسى ياغاچتىن ياسالغان؛
    ھېلىقى كىشى ماڭا: «بۇ بولسا پەرۋەردىگارنىڭ ئالدىدا تۇرىدىغان شىرەدۇر» ــ دېدى.'
  sus-sus: Sɛrɛxɛbade nde nu na mɛnni, naxan nu rafalaxi wuri ra, a xa maite lan nɔngɔn
    ya saxan nan ma, a xa kuyɛ lan nɔngɔn ya firin nan ma, a xa maigboe nu lanxi nɔngɔn
    ya firin nan ma. A tunxunyie, a dɛ kirie, nun a sɛɛtie birin nu yailanxi wuri
    nan na. Na xɛmɛ naxa a fala n bɛ, «Yi teebili nan na Alatala ya i.»
  pon-2006: pei sarawi dinapw. E piht 5 ile oh piht 4 tehlap. Nehn pei sarawio, poahsoane,
    oh pengepenge kan wiawihkihda tuhke. Ohlo ahpw patohwanohng ie, “Ih tehpel wet
    me kin uh mwohn silangin KAUN-O.”
  ksd-ksd: 'nina i ga papait na vardada ma ra uguugu na vartabar di ga pait ia ma
    ra davai, ma ra tuluaina i ga a utul a malmalikun, ma ra lolovinana i ga tika
    na papar; ma ra umana nguna tana, ma ra bitina, ma ra umana paparaina di ga pait
    ia ma ra davai; ma i ga biti tagu: Go ra vatar di ga vagomgom ia ure ra Luluai.'
  grc-BRENT: θυσιαστηρίου ξυλίνου, πηχῶν τριῶν τὸ ὕψος αὐτοῦ, καὶ τὸ μῆκος πηχῶν δύο,
    καὶ τὸ εὖρος πηχῶν δύο· καὶ κέρατα εἶχε, καὶ ἡ βάσις αὐτοῦ καὶ οἱ τοῖχοι αὐτοῦ
    ξύλινοι· καὶ εἶπε πρὸς μὲ, αὕτη ἡ τράπεζα, ἡ πρὸ προσώπου Κυρίου.
  ind-AYT: Mazbahnya terbuat dari kayu, tiga hasta tingginya, dan dua hasta panjangnya;
    sudut-sudutnya, dasar-dasarnya, dan sisi-sisinya terbuat dari kayu. Dia berkata
    kepadaku, “Inilah meja yang ada di hadapan TUHAN.”
  nya-nya: guwa lansembe la matabwa. Msinkhu wake unali mita imodzi ndi theka, mulitali
    mwake munali mita imodzi, mulifupi mwake munalinso mita imodzi. Mphuthu zake,
    tsinde lake ndi mbali zonse zinali za matabwa. Munthuyo anandiwuza kuti, “Tebulo
    limeneli ndilo limakhala pamaso pa Yehova.”
  hrv-hrv: 'Pred Svetištem nešto kao žrtvenik od drveta: tri lakta visok, dva lakta
    dugačak i dva lakta širok. Uglovi mu, podnožje i stranice bijahu od drveta. I
    čovjek mi reče: “Evo stola koji je pred licem Jahvinim!”'
  mps-mps: ni namigo nigai alta sai elaluali. Te nai ugwa badu dąį te 1 wan mita
    olama, hap mita elaluali. Te nai dage badu me, bogo badu me, page badu me, augwaligo
    ni namigo nigai elaluali. Tama te usu ni tolalubo bidigo enabolo e tama po walali,
    “Te nai da, te Genuai Bidi gesabidide elalubo tebol sai dao,” wali.
  tpi-tpi: alta ol i bin wokim long ol plang. Antap bilong dispela samting em inap
