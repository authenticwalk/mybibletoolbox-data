  twi-twi: Na afɔremuka a wɔde dua asen no ahinanan wɔ hɔ a ne sorokɔ yɛ anammɔn anan
    ne fa a ɔfa biara tenten yɛ anammɔn abiɛsa; wɔde dua na na ayɛ ne ntwea so, ne
