    anim.”
  hlt-hlt: Thing hmueihtuk te a sang dong thum neh a yun dong nit lo. A imki neh a
    yun khaw a pangbueng khaw thing ni. Te vaengah kai taengah, “He tah BOEIPA mikhmuh
    kah caboei ni,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ kɛ̀ dɛ̀mɑrɛ̀ bo kɛ dònnɛ̀ diwũɔ̃tɔ̀nnì idɛí
    kpɛri, kɛ̀ di cómmɛ̀ bo mɛ́tìrì òmɑ́ɑ̀ nɛ̀ dikéè, di okùmɛ̀ mɛ́tìrì òmɑ́ɑ̀ mɛpɛ̃kùmɛ̀
    mɛ́tìrì òmɑ́ɑ̀ kɛ́mmɔkɛ ditɑ̀rì nɛ̀ mɛkpɛ̃ɛ̃́mmɛ̀ kɛ̀ imɑ̀nkɛ tú idɛí. Kòo n nɑ́kɛ́
    kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkóò tɑ́bùrì nwe.'
  msy-2020: '@see-verse:EZK.041.021'
  dop-dop: 'kɔtɑɣɑ tǝlɑtɛ. Tǝlɛɣɛ pɑ sɑɑkɑ kpoŋkpolonɑɑ. Tǝ kʋŋkʋlʋmǝŋ wɛ mɛɛtǝlɩ
    kʋlʋm nɑ hɔɣɔlʋɣʋ. Tǝ wɑŋ kɛ mpʋ. Tǝ wɛnɑ ŋkuluŋɑsɩ nɑ nɔɔhɛɛ. Tǝ kɔŋkɔmǝŋ tɔɔ
    kɛ́ kpoŋkpolonɑɑ. Mpʋɣʋlɛ ɑpɑlʋ ɩnɩ ɩ heelɑ-m sɩ: Tɑɑpǝlɩ wɛnnɑ Tɑcɑɑ ɩsɛntɑɑ.'
  azb-azb: Orada üç qulac hündürlüyündə, iki qulac uzunluğunda, iki qulac enində ağacdan
    düzəldilmiş bir qurbangah var idi. Onun küncləri, altlığı və yanları da ağacdan
    idi. O adam mənə «Rəbbin önündə olan masa budur» dedi.
  eng-DBY: The altar was of wood, three cubits high, and its length two cubits; and
    its corners, and its length, and its walls were of wood. And he said unto me,
    This is the table which is before Jehovah.
  hin-2017: वेदी काठ की बनी थी, और उसकी ऊँचाई तीन हाथ, और लम्बाई दो हाथ की थी; और
    उसके कोने और उसका सारा पाट और अलंगें भी काठ की थीं। और उसने मुझसे कहा, “यह तो
    यहोवा के सम्मुख की मेज है।”
  wol-KYG: 'Sarxalukaay bi bant la, taxawaayam di ñetti xasab, guddaayam di ñaari
    xasab, yaatuwaayam di ñaari xasab. Mu ami coll akub tegukaay aki wet, lépp di
    bant. Waa ji ne ma: «Taabal jii mooy janook Aji Sax ji.»'
  eng-YLT: Of the altar, the wood [is] three cubits in height, and its length two
    cubits; and its corners [are] to it, and its length, and its walls [are] of wood,
    and he speaketh unto me, 'This [is] the table that [is] before Jehovah.'
  eng-WYC-2017: the height thereof was of three cubits, and the length thereof two
    cubits; and the corners thereof, and the length thereof, and the walls thereof,
    were of wood. And he spake to me, This is the board before the Lord.
  eng-WMBB: The altar was of wood, three cubits high, and its length two cubits. Its
    corners, its base, and its walls were of wood. He said to me, “This is the table
    that is before the LORD.”
  urd-GVH: लकड़ी की क़ुरबानगाह नज़र आई। उस की ऊँचाई सवा 5 फ़ुट और चौड़ाई साढ़े तीन
    फ़ुट थी। उसके कोने, पाया और चारों पहलू लकड़ी से बने थे। उसने मुझसे कहा, “यह वही
    मेज़ है जो रब के हुज़ूर रहती है।”
  rug-rug: Koa nana si keke tevolo huda hopena sapu keke mita lima ṉavulu sentimita
    ululuna meke sa labena si keke mita meke keke mita gelena; sari iiona, hubina
    meke vari kalina si na huda beto mo. Zama sa tie koa rau, “Hie sa tevolo sapu
    koa pa Kenuna e Zihova,” gua.
  gaz-gaz: Iddoo aarsaa kan muka irraa tolfame kan ol dheerinni isaa dhundhuma sadii,
    lafa irra dheerinni isaa dhundhuma lamaa fi balʼinni isaa immoo dhundhuma lamaatu
    ture; goleewwan isaa, madabiin isaatii fi cinaachi isaa muka irraa tolfame. Namichi
    sunis, “Maaddiin kun maaddii fuula Waaqayyoo dura jiruu dha” naan jedhe.
  fra-LSG: 'L’autel était de bois, haut de trois coudées, et long de deux coudées.
    Ses angles, ses pieds, et ses côtés étaient de bois. L’homme me dit: C’est ici
    la table qui est devant l’Éternel.'
  yal-yal: Se ralixine dɔxɔ se tabanla yi na yi, a yitena nɔngɔnna yɛ saxan, a fɔxɔ
    firinne birin yigbona, nɔngɔnna yɛ firin firin. A tongonne nun a bun tiin nun
    a dɛxɔnne yi rafalaxi wudin nan na. Na muxun yi a fala n xa, a naxa, “Tabanla
    ni ito ra, naxan Alatala yɛtagi.”
  haw-1868: 'O ke kuabu laau, ekolu kubita kona kiekie, a o kona loa elua kubita;
    a o kona mau kihi, a o kona loa, a o kona mau paia he laau ia: a olelo mai la
    oia ia''u, Eia ka papa imua o Iehova.'
  arb-NAV: 'أَمَّا الْمَذْبَحُ فَكَانَ مَصْنُوعاً مِنْ خَشَبٍ ارْتِفَاعُهُ ثَلاثُ
    أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفِ الْمِتْرِ)، وَطُولُهُ ذِرَاعَانِ (نَحْوَ مِتْرٍ).
    وَكَانَتْ زَوَايَاهُ وَقَاعِدَتُهُ وَجَوَانِبُهُ مَصْنُوعَةً مِنْ خَشَبٍ. وَقَالَ
    لِي الْمَلاكُ: «هَذِهِ هِيَ الْمَائِدَةُ الَّتِي أَمَامَ الرَّبِّ».'
  ewe-ewe: Ativɔsamlekpui si kɔ mita ɖeka kple afã, eye eƒe axawo didi mita ɖeka la,
    wowɔ eƒe dzogoewo, ete kple eƒe axawo kple ati. Ame la gblɔ nam be, “Esiae nye
    kplɔ̃ si le Yehowa ŋkume.”
  eng-LEE: 'The altar was of wood, three cubits high, and its length was two cubits;
    and its corners, and its top-piece, and its walls, were of wood: and he spoke
    unto me, This is the table that is before the Lord.'
  asm-FB: বেদিটো কাঠৰ, তিনিহাত ওখ আৰু দুহাত দীঘল, তাৰ চুক আৰু দীঘে পথালিয়ে গোটেই
    গা কাঠৰ আছিল। পাছে তেওঁ মোক ক’লে, “এই বেদিয়েই যিহোৱাৰ আগত থকা মেজ।”
  sus-A: سّرّشّبَدٍ ندٍ نُ نَ مّننِ، نَشَن نُ رَقَلَشِ وُرِ رَ، عَ شَ مَءِتٍ لَن نْنفْن
    يَ سَشَن نَن مَ، عَ شَ كُيّ لَن نْنفْن يَ قِرِن نَن مَ، عَ شَ مَءِفبٌي نُ لَنشِ
    نْنفْن يَ قِرِن نَن مَ. عَ تُنشُنيِيٍ، عَ دّ كِرِيٍ، نُن عَ سّيتِيٍ بِرِن نُ يَءِلَنشِ
    وُرِ نَن نَ. نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، «يِ تٍيبِلِ نَن نَ عَلَتَلَ يَ عِ.»
  fra-SBL: 'L''autel était en bois, haut de trois coudées, et long de deux coudées.
    Ses angles, sa base et ses parois étaient en bois. Il me dit : « Voici la table
    qui est devant l`Éternel. »'
  hbo-hbo: הַמִּזְבֵּ֡חַ עֵ֣ץ שָׁלֹושׁ֩ אַמֹּ֨ות גָּבֹ֜הַּ וְאָרְכֹּ֣ו שְׁתַּֽיִם־אַמֹּ֗ות
    וּמִקְצֹֽעֹותָיו֙ לֹ֔ו וְאָרְכֹּ֥ו וְקִֽירֹתָ֖יו עֵ֑ץ וַיְדַבֵּ֣ר אֵלַ֔י זֶ֚ה
    הַשֻּׁלְחָ֔ן אֲשֶׁ֖ר לִפְנֵ֥י יְהוָֽה׃
  kik-kik: Ningĩ nĩ haarĩ na kĩgongona kĩa mbaũ kĩrĩa kĩarĩ kĩa mĩkono ĩtatũ kũraiha
    na igũrũ, na mĩkono ĩĩrĩ o mwena, mĩena yothe ĩna; koine ciakĩo, na njikarĩro
    yakĩo, o na mĩena yakĩo ciarĩ cia mbaũ. Nake mũndũ ũcio akĩnjĩĩra atĩrĩ, “Ĩno
    nĩyo metha ĩrĩa ĩrĩ hau mbere ya Jehova.”
  fra-NCL: 'd’un autel en bois ; sa hauteur était de trois coudées, et sa longueur
    de deux coudées ; il avait ses angles, et sur toute sa longueur ses parois étaient
    de bois. Et il me dit : « C’est ici ta table qui est devant Yahweh. »'
  cek-AK: Hmaicam thing loe dong thumto sang moe, dong hnetto sawk; hmaicam takii,
    a sawkhaih hoi tapangnawk loe thing hoiah sak o; anih mah kai khaeah, Hae loe
    Angraeng hmaa ah suek ih caboi ah oh, tiah ang naa.
  cuk-cuk: 'ibmar-ukleged-aila urgobi-sobaled gwichid, adi, achaatar nibgued, e-sugueddi,
    achabakegwad, e-matardungueddi achabakebalid. E-abingunanaid, e-birgined, degi,
    e-dikarmar bela urgobi sobaled. Dule anga sogsad: “We-mese, Bab-Jehová-asabin
    siidye.”'
  uig-CYR: '«Муқәддәс җай»ниң егизлиги үч гәз, узунлуғи икки гәз болған қурбангаһи
    яғачтин ясалған; униң бүҗәклири, йүзи вә тамлириниң һәммиси яғачтин ясалған; һелиқи
    киши маңа: «Бу болса Пәрвәрдигарниң алдида туридиған ширәдур» — деди.'
  tel-2017: బలిపీఠం చెక్కతో చేశారు. దాని ఎత్తు 1 మీటరు 60 సెంటి మీటర్లు, పొడవు ఒక
    మీటరు. దాని పీఠం, మూలలు, పక్కలు చెక్కతో చేసినవి. అతడు నాతో “ఇది యెహోవా సముఖంలో
    ఉండే బల్ల” అని చెప్పాడు.
  hat-BSA: 'Lotèl la te fèt an bwa, twa koude nan wotè e longè a, de koude. Kwen li
    yo, baz li e akote li yo te an bwa. Epi li te di mwen: “Sa se tab ki devan SENYÈ
    a.”'
  kos-kos: luman loang sak se. Fulata fit limekosr, sralapa fit akosr. Sru ke sruwasrik
    kac, acn ten kac, ac siska ah nufon, orekla ke sak. Na mukul sac fahk nu sik,
    “Pa inge tepu se ma oan ye mutun LEUM GOD.”
  hbo-WLC: הַמִּזְבֵּ֡חַ עֵ֣ץ שָׁלוֹשׁ֩ אַמּ֨וֹת גָּבֹ֜הַּ וְאָרְכּ֣וֹ שְׁתַּֽיִם־אַמּ֗וֹת
    וּמִקְצֹֽעוֹתָיו֙ ל֔וֹ וְאָרְכּ֥וֹ וְקִֽירֹתָ֖יו עֵ֑ץ וַיְדַבֵּ֣ר אֵלַ֔י זֶ֚ה
    הַשֻּׁלְחָ֔ן אֲשֶׁ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ebe ịchụ aja ya bụ nke eji osisi wuo. Akụkụ niile nke ebe ịchụ aja a ha
    nʼotu. Ọ dị otu mita na ọkara nʼogologo, dịrịkwa iri sentimita itoolu nʼakụkụ
    ya ọbụla. Osisi ka e ji wuo nkuku anọ ya, akụkụ ya niile, na ntọala ya. Mgbe ahụ,
    nwoke ahụ gwara m, “Nke a bụ tebul na-adị nʼihu Onyenwe anyị.”
  ory-ory: ବେଦି କାଷ୍ଠନିର୍ମିତ ତିନି ହାତ ଉଚ୍ଚ ଓ ତହିଁର ଦୀର୍ଘତା ଦୁଇ ହାତ ଥିଲା; ଆଉ, ତହିଁର
    କୋଣସବୁ ତହିଁର ଦୀର୍ଘତା ଓ ତହିଁର ଚାରିପାଖ କାଷ୍ଠମୟ ଥିଲା; ପୁଣି, ସେ ଆମ୍ଭକୁ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କର
    ସମ୍ମୁଖସ୍ଥ ମେଜ ଏହି।”
  chk-chk: eu rongen asor seni mwüch ükükün tekian limu fiit, nge langataman me chölapan
    ruanü fiit. Lepwokukun pwal longolongun me lepekin ra för seni mwüch. Iwe, ewe
    mwän a üreniei, “Iei ewe chepel a nom fän mesen ewe Samol mi Lapalap.”
  rop-rop: wudwan teibul blanga ofring. Imbin 1.5 mita apendan en 1 mita longwei en
    1 mita kroswei, en detlot kona en det bodampat en detlot saidpat deibin meigim
    garram wud. Wal det men bin tok, “Dijan na meigim pipul jinggabat hau YAWEI det
    trubala God oldei jidan langa dijan speshalwan pleis.”
  ukr-1871: 'Жертівник був деревяний, заввишки три ліктї, а завдовжки два ліктї; і
    угли його й підніжки його й стїнки його були з дерева. І сказав він менї: Се трапеза,
    що перед Господом.'
  deu-1951: 'die Gestalt eines hölzernen Altars, drei Ellen hoch und zwei Ellen lang;
    und er hatte seine Ecken, und seine Länge und seine Wände waren von Holz. Und
    er sprach zu mir: Das ist der Tisch, welcher vor dem HERRN steht!'
  eng-JPS: 'The altar, three cubits high, and the length thereof two cubits, was of
    wood, and so the corners thereof; the length thereof, and the walls thereof, were
    also of wood; and he said unto me: ''This is the table that is before the LORD.'''
  srp-1865: 'Oltar bješe drven, tri lakta visok, i dva lakta dug, s uglovima, i dužina
    i strane bjehu od drveta. I reèe mi: to je sto, koji stoji pred Gospodom.'
  lug-lug: Ekyoto kyabajjibwa mu muti ng’obugulumivu kiri mita emu n’ekitundu, obuwanvu
    n’obugazi mita emu, eruuyi n’eruuyi. Ensonda zaakyo n’obuwanvu bwakyo n’ebisenge
    byakyo byali bya miti. Omusajja n’aŋŋamba nti, “Eno ye mmeeza ebeera mu maaso
    ga Mukama.”
  heb-heb: המזבח עץ שלוש אמות גבה וארכו שתים אמות ומקצעותיו לו וארכו וקירתיו עץ וידבר
    אלי זה השלחן אשר לפני יהוה׃
  ben-IRV: পবিত্র জায়গার সামনে কাঠের বেদী ছিল তিন হাত উঁচুঁ এবং দুপাশে দুহাত লম্বা।
    কোনের থাম ভিত এবং কাঠামো ছিল কাঠের তৈরী। তারপর মানুষটা আমাকে বলল, এটা সদাপ্রভুর
    সামনে মেজ।
  pan-pan: ਜਗਵੇਦੀ ਲੱਕੜੀ ਦੀ ਸੀ, ਉਹ ਦੀ ਉਚਾਈ ਤਿੰਨ ਹੱਥ ਅਤੇ ਲੰਬਾਈ ਦੋ ਹੱਥ ਸੀ ਅਤੇ ਉਸ ਦੇ ਕੋਨੇ,
    ਉਹ ਦੀ ਕੁਰਸੀ ਅਤੇ ਉਹ ਦੀਆਂ ਕੰਧਾਂ ਲੱਕੜ ਦੀਆਂ ਸਨ ਅਤੇ ਉਹ ਮੈਨੂੰ ਬੋਲਿਆ ਕਿ ਇਹ ਯਹੋਵਾਹ ਦੇ
    ਸਾਹਮਣੇ ਦੀ ਮੇਜ਼ ਹੈ।
  mya-JVB: သစ်သား ယဇ်ပလ္လင် သည် အမြင့် သုံး တောင် ၊ အလျား နှစ် တောင် ၊ အနံနှစ်တောင်ရှိ၏။
    ပလ္လင်ထောင့် ၊ ဘိနပ်၊ နံရံ တို့သည်သစ်သား ဖြင့်ပြီးကြ၏။ ဤ စားပွဲ ကား၊ ထာဝရဘုရား
    ရှေ့ တော်မှာတင်သော စားပွဲပေတည်းဟု ငါ့ အား ပြောဆို ၏။
  hmo-hmo: be pata helagana ta, au gauna, ena ataiai be 1.5 mita bona iena lata bona
    lababa be 1 mita. Iena kona bona iena badina bona iena haba be au dekena amo idia
    karaia. Unai tau ese lau ia hamaoroa, ia gwau, “Inai pata be Lohiabada ena vairana
    dekenai ia noho gauna.”
  urd-urd: मज़बह लकड़ी का था, उसकी ऊँचाई तीन हाथ और लम्बाई दो हाथ थी, और उसके कोने
    और उसकी कुर्सी और उसकी दीवारें लकड़ी की थीं, और उसने मुझ से कहा, यह ख़ुदावन्द
    के सामने की मेज़ है।”
  rus-SYN: 'Жертвенник был деревянный в три локтя вышины и в два локтя длины; и углы
    его, и подножие его, и стенки его из дерева. И сказал он мне: “это трапеза, которая
    пред Господом”.'
  bqc-SIM: 'lán sa''okĩi pↄ́ wa kɛ̀ ń líowa. A lɛsĩ gã̀sĩsuu àaↄ̃, a gbã̀a
    ń a yàasao gã̀sĩsuu plapla. A golaↄ ń a zɛbↄↄ ń a saaloↄá líɛ. Ɔ̃ gbɛ̃́pi
    òmɛɛ: Táabũnu pↄ́ kú Dii aɛn kɛ.'
  tcz-CHONGTHU: Chuleh maicham thinga kisem feet nga leh hopli a hopkhat sang chule
    feet thum leh akeh sau ahin, aning akitunna chule abang aboncha thinga kisem ahicheh
    e. Hiche mipa chun eisei peh in Pakai angsunga um dokhang chu ahi.
  mar-mar: पवित्र स्थानासमोर वेदी लाकडाची असून तीन हात उंच व दोन हात लांब होती. तिचे
    कोपरे, तिची बैठक व तिच्या भिंती लाकडाच्या होत्या. मग त्या मनुष्याने मला म्हटले,
    “परमेश्वराच्या पुढे असणारे हे मेज आहे.”
  qub-qub: 'guerupita altar-niraj. Chayta tupuptin anchunpis largunpis caran juc metrucama.
    Altuyninna caran juc metru medyan. Chayga caycaran chuscu isquïnancho wagrayoj.
    Cantuncunapapis guerupita adurnuncuna caycaran. Chay runana nimaran: «Cayga caycan
    Tayta Diospa ñaupancho caycaj mësami» nir.'
  bqp-bqp: Nu sɑ̃ɑre nge yɑ̃ku yeru te bɑ kuɑ kɑ dɑ̃ɑ. Ten gunum mu sɑ̃ɑ gɔm soonu
    itɑ. Ten dɛ̃ɛbu mɑɑ gɔm soonu yiru. Bɑ tu nɔɔ bɔkɑ kuɑwɑ kɑ dɑ̃ɑ. Yerɑ durɔ wi,
    u mɑn sɔ̃ɔwɑ u nɛɛ, tɑbulu ye bɑ rɑ n yii Yinni Gusunɔn wuswɑɑɔ yerɑ mi.
  hat-hat: 'yon lotèl an bwa. Li te gen senk pye wotè. Anwo lotèl la te kare kare,
    kat pye chak bò. Pye lotèl la ki te nan kat kwen yo, pyès anba a ak kat sou kote
    yo, tout te fèt an bwa. Nonm lan di m'' konsa: Se tab sa a ki kanpe devan prezans
    Seyè a.'
  eng-BSB: There was an altar of wood three cubits high and two cubits square. Its
    corners, base, and sides were of wood. And the man told me, “This is the table
    that is before the LORD.”
  eng-WEBPB: The altar was of wood, three cubits high, and its length two cubits.
    Its corners, its base, and its walls were of wood. He said to me, “This is the
    table that is before the LORD.”
  kbq-kbq: Hagi mnanentake zama kremna vu ita zafare tro hunte'nazankino, atrure'amo'a
    1.5 mita higeno, zaza'amo'ene atupa'amo'enena 1mita hu'ne. Hagi ana itamofona
    renagentete'ene, asoparegane, riga'anena maka zafa aheno kagi'ne. Hagi ana ne'mo'a
    amanage huno nasami'ne, ama ita Ra Anumzamofo avugama me' ita mene huno nasami'ne.
  nhe-BL: 'Huan nopano oncayaya se tlaixpamitl tlen tlachijchihuali ica huapali huan
    quipiyayaya se metro ipatlajca huan ihuehueyaca huan se metro huan tlajco ihuejcapanca.
    Nochi iesquinas huan ielchiquitipa huan iicxihua eliyaya tlachijchihuali ica huapali.
    Huan nopa tlacatl nechilhui: “Ya ni nopa mesa tlen eltoc iixpa TOTECO.”'
  gub-BL: 'Nuzawy kwaw tenaw Tupàn henataromo har ywyra iapo pyrer. Heta 1,5 met iaiha
    haw pe. Heta pitài met iànàmaw. Iapo arer uma''e ywyra iapo pà: iahykaw, iwype
    har, ipehegwer. Uze''eg awa ihewe. — ''Àg ywyrapew Tupàn Tuweharupi Wiko Ma''e
    henataromo hin a''e.'
  eng-DRA: 'The altar of wood was three cubits high: and the length thereof was two
    cubits: and the corners thereof, and the length thereof, and the walls thereof
    were of wood. And he said to me: This is the table before the Lord.'
