verse: EZK.041.006
translations:
  mal-C: വശത്തോടുചേർന്ന മുറികൾ ഒന്നിനുമേൽ ഒന്നായി മൂന്നു നിലയിലായിരുന്നു. ഓരോ നിലയിലും
    മുപ്പതു മുറികൾ ഉണ്ടായിരുന്നു. ആലയഭിത്തിക്കകത്തേക്കു കടക്കാതിരിക്കുന്നതിനായി വശത്തോടുചേർന്ന
    മുറികളെ താങ്ങിനിർത്താൻ ചുറ്റും തുലാങ്ങൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und die Seitengemächer waren dreiunddreißig an der Zahl und sie fügten
    sich an diejenige Wand an, welche am Tempel für die Seitengemächer ringsum frei
    war, damit sie daran einen Halt hätten, ohne in der Tempelwand selbst festgemacht
    zu sein.
  lin-lin: Ezalaki na ba-etaje misato oyo moko na moko, kati na yango, ezalaki na
    bashambre tuku misato oyo esimbamaki na mir batonga zingazinga ya Tempelo. Bamir
    yango ezalaki ekangana yango na yango, kasi ezalaki ya kokangana na mir ya Tempelo
    te.
  eng-LSV: And the side-chambers [are] side-chamber by side-chamber, thirty-three
    times; and they are entering into the wall—which the house has for the side-chambers
    all around—to be taken hold of, and they are not taken hold of by the wall of
    the house.
  eng-GNV: And the chambers were chamber vpon chaber, three and thirtie foote high,
    and they entred into the wall made for the chambers which was round about the
    house, that the postes might bee fastened therein, and not be fastened in the
    wall of the house.
  eng-WEBSTER: And the side-chambers were three, one over another, and thirty in order;
    and they entered into the wall which was of the house for the side-chambers around,
    that they might have hold, but they had not hold in the wall of the house.
  nhw-BL: Ni pilcuartojtzitzi motecpantoyaj se ipan seyoc huan mochijque eyi pisos
    tlen pilcuartojtzitzi huan oncayaya 30 pilcuartojtzitzi ipan sesen piso. Nopa
    pisos huejcapa ipan nochi lados tlen nopa tiopamitl mosehuijtoyaj ipan cuatetomitl
    catli mosehuiyayaj ipan se itencuayo nopa tepamitl, pero nopa cuatetomitl ipan
    catli mosehuijque nopa cuartos amo calaquiyayaj ipan nopa tepamitl catli quiyahualo
    tiopamitl.
  swh-ONEN: Vyumba vya pembeni vilikuwa na ghorofa tatu, kimoja juu ya kingine, kila
    ghorofa ilikuwa na vyumba thelathini. Kulikuwa na boriti katika ukuta wote wa
    Hekalu ili kuimarisha vyumba vya pembeni, kwa hiyo boriti hizo hazikushikamanishwa
    kwenye ukuta wa Hekalu.
  bba-bba: Dii ni, nu swɛɛnɛwɑ ɡidɑmbisɑ itɑ itɑ beri berikɑ. Gidɑmbisɑ bɑɑyeren diɑn
    ɡeerɑ sɑ̃ɑwɑ tɛnɑ. Dii nin ɡɑni yi kɑ tɔɔkɑɑɡinu mɑninɛ ɑdɑmɑ yi ǹ kɑ sɔɔkɑɑɡinu
    mɑninɛ.
  eng-KJVCPB: And the side chambers were three, one over another, and thirty in order;
    and they entered into the wall which was of the house for the side chambers round
    about, that they might have hold, but they had not hold in the wall of the house.
  luo-luo: Udigo ne mag gorofe adek, ma udi piero adek adek kuomgi ni e gorofa ka
    gorofa. Kia malo, to lach mar kor udi mag hekalu ne dongo mi bath udigo konchiel
    norenjore ewi ohinga, mondo yien moriw masirogi kik pow kor udi mag hekalu.
  meu-meu: Hari ohe daiutudia na ere toi, latana latana ai. Daiutu na toi-ahui toi-ahui
    amo, ere Ia ta ai. Dubu heḡeḡemadai ai to-tao ḡaudia e kara, dubu habana ai, bena
    daiutu lavadia na unu ḡau latadiai e heato kau, unu lava na dubu habana lalonai
    basie hetoi vareai helaoreana.
  npi-ULB: छेउका कोठाहरू तिन तहमा थिए, एउटामाथि अर्को कोठा, र दुवैतिर तिस कोठा थिए
    । छेउका सबै कोठालाई टेवा दिनको निम्ति मन्‍दिर भित्तामाथि पालीहरू थिए, किनभने मन्‍दिरका
    भित्तामा टेवाको निम्ति केही पनि राखिएको थिएन ।
  yor-yor: Àwọn yàrá ẹ̀gbẹ́ wà ni ipele mẹ́ta, lórí ara wọn, nígbà ọgbọ̀n lórí ọ̀kọ̀ọ̀kan.
    Àwọn òpó ẹlẹ́wà wà yípo ògiri ilé Ọlọ́run náà mú kí ògiri àwọn yàrá ẹ̀gbẹ̀gbẹ́
    náà ní agbára, ni ọ̀nà tí àwọn ìfaratì náà kò fi wọ inú ògiri ilé Ọlọ́run náà
    lọ.
  pes-OPCB: این اتاقها در سه طبقه ساخته شده و هر طبقه شامل سی اتاق بود. قسمت بیرونی
    دیوار خانهٔ خدا به صورت پله بود و سقف اتاقهای طبقهٔ اول و دوم به ترتیب روی پلهٔ
    اول و دوم قرار می‌گرفت. به طوری که اتاقهای طبقهٔ سوم از اتاقهای طبقهٔ دوم، و اتاقهای
    طبقهٔ دوم از اتاقهای طبقهٔ اول، بزرگتر بودند. بدین ترتیب سنگینی اتاقها روی پله‌ها
    قرار می‌گرفت و به دیوار خانهٔ خدا فشار وارد نمی‌شد. در دو طرف خانهٔ خدا در قسمت
    بیرونی اتاقها، پله‌هایی برای رفتن به طبقات بالا درست شده بود.
  tgl-ULB: Mayroong tatlong palapag na mga tagilirang silid, sapagkat may mga silid
    sa ibabaw ng mga silid, tatlumpu sa bawat palapag. At may mga pasimano sa pader
    sa palibot ng tahanan(bahay) para sa mga tagilirang silid sa buong palibot upang
    maging suporta sa mga silid sa itaas, sapagkat walang inilagay na suporta sa pader
    ng tahanan(bahay).
  hui-hui: '@see-verse:EZK.041.005'
  mya-mya: ထို​အ​ခန်း​များ​သည်​အ​ထပ်​သုံး​ထပ်​ရှိ ၍​တစ်​ထပ်​လျှင် အ​ခန်း​ငယ်​ပေါင်း​သုံး​ဆယ်
    စီ​ရှိ​၏။ ဗိ​မာန်​တော်​ဘက်​မှ​နံ​ရံ​များ​သည် တစ်​ထပ်​နှင့်​တစ်​ထပ်​ထု​ချင်း​မ​တူ​ကြ။
    အောက် ထပ်​နံ​ရံ​က​အ​ထက်​ထပ်​နံ​ရံ​ထက်​ပို​၍ ထူ​၏။ ဤ​နည်း​အား​ဖြင့်​အ​ခန်း​ငယ်​များ
    ကို​နံ​ရံ​နှင့်​ချိတ်​ဆက်​၍​ဆောက်​မည့်​အ​စား၊ ထု​ထည်​ကြီး​သော​နံ​ရံ​ချွန်း​ပေါ်​တွင်
    တင်​၍​ဆောက်​လုပ်​ထား​လေ​သည်။-
  bod-N: ཁང་མིག་དེ་དག་བསྡོམས་པས་རིམ་པ་གསུམ་ཡོད་དེ། གཅིག་གི་སྟེང་དུ་གཅིག་བརྩེགས་ཡོད་ལ།
    རིམ་པ་གཅིག་ལ་ཁང་མིག་སུམ་ཅུ་ཡོད་དོ། །ཁང་པའི་ཀ་གདུང་མཆོད་ཁང་གི་རྩིག་པའི་ནང་དུ་མི་འཛུལ་བའི་ཆེད་དུ།
    མཆོད་ཁང་གི་རྩིག་པའི་མཐའ་འཁོར་དུ་རྩིག་པའི་ས་འབུར་ཡོད་པ་དེས་ཁང་མིག་རྣམས་བསྐྱོར་ཡོད་དོ།
    །
  sna-sna: Makamuri omumativi akanga ane miturikidzwa mitatu, mumwe pamusoro pomumwe,
    makamuri makumi matatu pamuturikidzwa mumwe nomumwe. Makanga muna masherufu matetetete
    aipoteredza madziro etemberi aibatsira kutsigira makamuri omumativi, saka zvitsigiro
    zvakanga zvisina kuvakirwa mumadziro etemberi.
  spa-BLM: Las habitaciones laterales tenían tres pisos, uno sobre otro, y treinta
    en cada piso. Las habitaciones laterales entraban en el muro que pertenecía a
    la casa por todo el contorno, para que se sostuvieran y no penetraran en el muro
    de la casa.
  cac-cac: A juntzan̈ cuarto chi', ayq'ue jun d'a yib'an̈ junxo, oxe' piso yaji, axo
    d'a junjun piso, ay 30 cuarto. Axo d'a sattac templo chi' lotzanoch junjun piso.
    A d'a yib'an̈ juntzan̈ chi', ata' tz'och spatzab'il junjun cuarto, yuj chi' max
    ochlaj d'a yool.
  swh-ULB: Kulikuwa na pande tatu za vyumba, chumba kimoja juu ya kingine, vyumba
    thelathini, kulikuwa na kibao kitokezacho ukutani kuzunguka ukuta wa nyumba, kusaidia
    pande zote za vyumba, kwa kuwa hapakuwa na msaada uliokuwa umewekwa kwenye ukuta
    wa nyumba.
  bel-bel: Бакавых пакояў было трыццаць тры, пакой каля пакоя; яны ўдаюцца ў сьцяну,
    якая ў храма для пакояў вакол, так што яны ў сувязі зь ёю, але сьцяны самога храма
    не кранаюць.
  deu-ELBBK: Und die Seitenzimmer waren Zimmer über Zimmer, drei, und zwar dreißigmal;
    und sie gingen in die Wand, die das Haus ringsherum für die Seitenzimmer hatte,
    damit sie festgehalten würden; doch wurden sie nicht in der Wand des Hauses festgehalten.
  mbb-OT: Heini he menge ruǥu tetelu he endana, ne is kada endana 30 he ruǥu. Is berengbeng
    duen te valey te Nengazen, nekeiseg-iseg is kenipis din diyà te kada endana su
    wey mekeuntud is menge ruǥu zutun te verengbeng he kenè en kinahanglan is menge
    sintas.
  mal-2015: എന്നാൽ പുറവാരമുറികൾ ഒന്നിന്റെ മേൽ ഒന്നായി മൂന്നു നിലയായും നിലയിൽ മുപ്പതു
    വീതവും ആയിരുന്നു; അവ ചുറ്റും ആലയത്തിന്നും പുറവാരമുറികൾക്കും ഇടയിലുള്ള ചുവരിന്മേൽ
    പിടിപ്പാൻ തക്കവണ്ണം ചേർന്നിരുന്നു; എന്നാൽ തുലാങ്ങൾ ആലയഭിത്തിക്കകത്തു ചെന്നില്ല.
  rmc-rmc: sava sas trin poschoďja a andre savi sas trival po tranda kherora. Le chramoskre
    murendar avenas avri ajse vistupki, pre save sas thode o hranoli la pristavbakre
    pre dojekh poschoďje, hoj o hranoli te na džan andro chramoskre muri.
  pes-OPV: و غرفه‌ها روی همدیگر سه طبقه بودو در هر رسته‌ای سی و در دیواری که به جهت
    غرفه‌ها گرداگرد خانه بود، داخل می‌شد تا (درآن ) متمکن شود و در دیوار خانه متمکن
    نشود.
  ron-1924: Одэиле лэтуралниче ерау унеле песте алтеле, ын нумэр де трейзечь, ашезате
    ын трей катурь; еле дэдяу ын ниште ымбукэтурь де зид фэкуте ануме пентру одэиле
    ачестя де жур ымпрежурул касей, аша кэ се сприжиняу пе еле, ши ну пе зидул касей.
  ben-OBCV: সেই পাশের ঘরগুলি একটির উপরে আর একটি করে তিনতলা ছিল, প্রত্যেক তলাতে ত্রিশটা
    করে ঘর ছিল। ঘরগুলির ভার বইবার জন্য মন্দিরের দেয়ালের চারপাশে থাকো ছিল, কিন্তু
    সেগুলি মন্দিরের দেয়ালের মধ্যে ঢুকানো ছিল না।
  som-som: Oo qolladahana waxay ahaayeen saddex dabaqadood oo midba mid ka sarrayso,
    oo dabaqad kastaaba waxay ahayd soddon qolladood, oo waxay ku yiilleen derbigii
    qolladaha ee daarta ku wareegsanaa, si ay u qabsadaan aawadeed, laakiinse iyagu
    daarta derbigeeda kuma ay oollin.
  lat-VUC: 'Latera autem, latus ad latus, bis triginta tria: et erant eminentia, quæ
    ingrederentur per parietem domus, in lateribus per circuitum, ut continerent,
    et non attingerent parietem templi.'
  eng-ASVBT: And the side chambers were in three stories, one over another, and thirty
    in order; and they entered into the wall which belonged to the house for the side
    chambers round about, that they might have hold therein, and not have hold in
    the wall of the house.
  ita-1885: E queste pile, accozzando una pila con l'altra, erano di trentatrè piedi;
    e vi erano delle ritratte nelle pareti di dentro delle pile d'ogn'intorno, per
    servir di sostegni alle travi, e acciocchè le travi non si attenessero al muro
    della casa.
  eng-LXXUP: And the sides were twice ninety, side against side; and there was a space
    in the wall of the house at the sides round about, that they should be for them
    that take hold of them to see, that they should not at all touch the walls of
    the house.
  eng-ULB: There were side rooms on three levels, one room above another, thirty rooms
    on each level. There were ledges around the wall of the house, to support all
    of the side rooms, for there was no support put in the wall of the house.
  spa-VBL: Había tres niveles de salas laterales superpuestos, cada uno con treinta
    habitaciones. La pared del Templo tenía soportes externos para las habitaciones
    laterales, de modo que no se fijaran en la pared del Templo mismo.
  fra-_FOB: Les chambres latérales étaient en trois étages, trente par étage; elles
    entraient dans une muraille construite tout autour de la maison, où elles s'appuyaient
    sans entrer dans le mur de la maison.
  mal-mal: എന്നാൽ പാർശ്വമുറികൾ ഒന്നിന്റെ മേൽ ഒന്നായി മൂന്നു നിലയായും, ഒരു നിലയിൽ മുപ്പതു
    വീതവും ആയിരുന്നു; പാർശ്വമുറികൾക്കു ചുറ്റും തുലാങ്ങൾ ഉണ്ടായിരുന്നു; അവ ആലയത്തിനും
    പാർശ്വമുറികൾക്കും ഇടയിലുള്ള ഭിത്തിയെ താങ്ങിനിർത്തുവാൻ തക്കവിധം ചേർന്നിരുന്നു;
    എന്നാൽ തുലാങ്ങൾ ആലയഭിത്തിക്കകത്ത് എത്തിയിരുന്നില്ല.
  urd-GVR: Kamroṅ kī tīn manzileṅ thīṅ, kul 30 kamre the. Rab ke ghar kī bairūnī dīwār
    dūsrī manzil par pahlī manzil kī nisbat kam moṭī aur tīsrī manzil par dūsrī manzil
    kī nisbat kam moṭī thī. Natījatan har manzil kā wazn us kī bairūnī dīwār par thā
    aur zarūrat nahīṅ thī ki is dīwār meṅ shahtīr lagāeṅ.
  suz-BL: मेको लाङगा ङा कोठा तला सां पा सेल्‍शो बाक्‍तेक्‍म। का आ तारी अर्को पा सेल्‍शो
    बाक्‍त। मिनु मेको तला नेल्‍लेमी ३०, ३० कोठा बाक्‍तेक्‍म। मिनु मेको परमप्रभु यावे
    आ खिं आ एर ओंथ नेल्‍ल ङा गारोम कोठा तिक्‍चा कली तिक्‍तीक सेल्‍शो बाक्‍तेक्‍म।
    मेको तिक्‍शोपुकी परमप्रभु यावे आ खिं आ आगा मओव़चा ङा पा सेल्‍शो बाक्‍तेक्‍म।
  eng-NOY: And the side-chambers were chamber to chamber, three and thirty times;
    and they entered into the wall of the house of the side-chambers round about,
    and were connected with it; but they were not connected with the wall of the house.
  ita-1927: Le camere laterali erano una accanto all’altra, in numero di trenta, e
    c’erano tre piani; stavano in un muro, costruito per queste camere tutt’attorno
    alla casa, perché fossero appoggiate senz’appoggiarsi al muro della casa.
  ckb-ckb: ژوورە لاتەنیشتەکانیش بە سێ نهۆم هەبوون، لە هەر نهۆمێکیش سی ژوور هەبوون.
    بنچینەی ژوورەکان لەسەر دیواری پیرۆزگاکە خۆی دروستنەکرابوون، بەڵکو لەسەر لێواری
    دیواری ژوورەکان کە بۆ پتەوکردنی ژوورەکان دروستکرا بوون.
  eng-BBE: And the side-rooms, room over room, were three times thirty; there were
    inlets in the wall of the house for the side-rooms round about, for supports in
    the wall of the house.
  kan-OKCV: ಆ ಕೊಠಡಿಗಳು ಒಂದರ ಮೇಲೊಂದು ಮೂರು ಅಂತಸ್ತಾಗಿದ್ದವು; ಒಂದೊಂದು ಅಂತಸ್ತಿನಲ್ಲಿ ಮೂವತ್ತು
    ಮೂವತ್ತು ಕೊಠಡಿಗಳಿದ್ದವು. ಪಕ್ಕದ ಕೋಣೆಗಳಿಗೆ ಆಧಾರವಾಗಿ ದೇವಾಲಯದ ಗೋಡೆಯ ಸುತ್ತಲೂ ಮುಂಚಾಚಿರುವಿಕೆಗಳು
    ಇದ್ದವು. ಇದರಿಂದಾಗಿ ಪೋಷಕ ಭಾಗಗಳನ್ನು ದೇವಾಲಯದ ಗೋಡೆಯೊಳಗೆ ಸೇರಿಸಲಾಗಿಲ್ಲ.
  tam-2017: இந்தப் பக்கஅறைகள் அருகருகே, வரிசைகளாக முப்பத்துமூன்று இருந்தது; அவைகள்
    ஆலயத்தின் சுவருக்குள் இணைந்திருக்காமல், பக்கஅறைகளுக்காகச் சுற்றிலும் அவைகள் இணையும்படி
    ஆலயத்திற்கு பக்கத்தில் இருந்த ஒட்டுச்சுவரிலே இணைந்திருந்தது.
  spa-RV-1909: Y las cámaras eran cámara sobre cámara, treinta y tres por orden; y
    entraban modillones en la pared de la casa alrededor, sobre los que las cámaras
    estribasen, y no estribasen en la pared de la casa.
  ron-BTF: Și camerele laterale erau trei, una peste cealaltă și treizeci la rând;
    și ele intrau în zidul care era al casei pentru camerele laterale de jur împrejur,
    ca să poată avea susținere, dar ele nu aveau susținere în zidul casei.
  eng-WEBP: The side rooms were in three stories, one over another, and thirty in
    each story. They entered into the wall which belonged to the house for the side
    rooms all around, that they might be supported and not penetrate the wall of the
    house.
  eng-FBV: There were three levels of side rooms above one another, each having thirty
    rooms. The wall of the Temple had external supports for the side rooms, so that
    they would not be fixed into the wall of the Temple itself.
  nld-1939: Hier lagen de cellen in drie rijen van dertig cellen boven elkaar; voor
    de cellen waren aan alle kanten inkortingen gemaakt in de wand van de tempel,
    waarop de binten konden rusten; zo behoefde men voor de steunpunten geen gaten
    te breken in de wand van de tempel.
  nch-BL: Ni pilcuartojtzitzi motecpantoyaj se ipan seyoc huan mochijque eyi pisos
    ten pilcuartojtzitzi huan oncayaya 30 pilcuartojtzitzi ipan sesen piso. Nopa pisos
    huejcapa ipan nochi lados ten nopa tiopamit mosehuijtoyaj ipan cuatetomit cati
    mosehuijtoyaj ipan se itencuayo nopa tepamit, pero nopa cuatetomit cati ipan mosehuijtoyaj
    nopa cuartos amo calaquiyayaj ipan nopa tepamit cati quiyahualojtoya nopa tiopamit.
  vie-1934: Những phòng bên hông có ba tầng, mỗi tầng ba mươi phòng; những phòng ấy
    giáp với một cái tường xây chung quanh nhà, khá dựa vào đó mà không gác lên trên
    tường nhà.
  hin-CV: बाजू के कमरे तीन मंजिला थे, एक के ऊपर दूसरा, और हर एक मंजिल पर तीस-तीस कमरे
    थे. बाजू के कमरों को सहारा देने के लिये मंदिर की दीवार के चारों ओर निकले हुए भाग
    थे, जिसके कारण सहारा देनेवाले भाग मंदिर की दीवार के अंदर डाले नहीं गये थे.
  spa-BES: Y las habitaciones laterales, habitación sobre habitación, eran tres pisos,
    treinta habitaciones en cada piso; había entradas en la pared de la casa para
    las habitaciones laterales alrededor, para apoyos, sin que fueran aseguradas en
    la pared del templo.
  tdx-tdx: Telo mifaningitse o efe-traño’eo, telo-polo ty am-pidadaña’e raike; nampiziliheñe
    an-drindri’ i anjomba nandranjiañe o efe-traño añ’ariary azeoy iereo, soa te hirampy
    amy trañoy fa tsy hirampy an-drindri’ i kivohoy.
  tha-KJV: ห้องระเบียงนั้นเป็นห้องสามชั้นซ้อนกัน มี​ชั้นละสามสิบห้อง มี​หยั​กบ​่าอยู่รอบกำแพงพระนิเวศ
    ใช้​เป็​นที​่​หน​ุนห้องระเบียง เพื่อไม่​ให้​ห้องระเบียงอาศัยกำแพงพระนิเวศ
  por-BR-2018: E as câmaras laterais eram em três andares câmara sobre câmara, e havia
    trinta para cada andar; e havia apoios na parede ao redor do templo, sobre os
    quais as câmaras se apoiavam, pois não se apoiavam na parede do templo.
  deu-ELO: Und die Seitenzimmer waren Zimmer über Zimmer, drei, und zwar dreißigmal;
    und sie gingen in die Wand, welche das Haus ringsherum für die Seitenzimmer hatte,
    damit sie festgehalten würden; doch wurden sie nicht in der Wand des Hauses festgehalten.
  eng-WYC-2018: Forsooth the sides were twice three and thirty, the side to the side;
    and those were standing on high, that entered by the wall of the house (of the
    Lord), in those sides by compass, that those held together, and touched not the
    wall of the temple. (And these side chambers were in three stories, with thirty
    rooms on each floor; and they entered into the wall of the Temple, on each side
    all around, so that they held together, but they were not joined to the wall of
    the Temple.)
  epo-epo: Kaj la flankaj galerioj, unu apud la alia, havis la longon de tridek tri
    futoj, kaj limiĝis per la muro, kiu estis ĉe la domo por la galerioj ĉirkaŭe,
    por ke ili estu kunigitaj inter si, sed ne kunigitaj kun la muro de la domo.
  uig-PIN: Yenidiki kiqik hanilar üq ⱪǝwǝtlik, bir-birigǝ üstilǝklik idi, ⱨǝr ⱪǝwǝttǝ
    ottuzdin hana bar idi; kiqik hanilarning limliri muⱪǝddǝshanining temiƣa qiⱪip
    ⱪalmasliⱪi üqün, limlar kiqik hanilarning sirtⱪi temiƣa bekitilgǝnidi.
  beo-beo: Amo sesei da gagagula heda:le, udiana agoane ba:i. Amola fifisa heda:i
    afae afae amoga sesei 30 agoane ba:i. Debolo dobea gududili da ba:de amola gadodili
    heda:le, bu fonoboi ba:i. Amaiba:le, amo sesei fifisa heda:i da afae afae Debolo
    dobea da:iya gagui.
  tpi-OTNT: '@see-verse:EZK.041.005'
  hau-SA: Ɗakunan da suke gefe masu hawa uku ne, wani bisa wani, guda talatin a kowane
    hawa. Akwai katanga kewaye da bangayen haikalin don ta tokare ɗakunan, domin ba
    a so ɗakunan su jingina da bangon haikalin.
  uig-LAT: Yénidiki kichik xanilar üch qewetlik, bir-birige üstileklik idi, her qewette
    ottuzdin xana bar idi; kichik xanilarning limliri muqeddesxanining témigha chiqip
    qalmasliqi üchün, limlar kichik xanilarning sirtqi témigha békitilgenidi.
  nde-nde: Izindlu zasemaceleni zazelekene ngezigaba ezintathu, enye phezu kwenye,
    amatshumi amathathu mzila munye. Kwakulezisekelo emdulini wonke wethempeli ezazisekela
    izindlu zasemaceleni ukuze izinsika zingakhelwa phakathi komduli wethempeli.
  ton-ton: Pea naʻe fata tolu ʻae ngaahi potu fale kituʻa, pea taki tolungofulu ʻa
    hono fakaʻotu; pea naʻe faʻaki hono ngaahi lalango ki he ʻā kituʻa, koeʻuhi ke
    mālohi, ka naʻe ʻikai ke aʻu ki he holisi ʻoe fale.
  ces-1613: Ty pak pavlače, pavlač nad pavlačí, byly tři, a třidcíti noh zdélí, a
    scházely se při zdi domu vespolek, tak že se pavlače vůkol a vůkol držely, a nedržely
    se na zdi domu.
  eng-WMB: The side rooms were in three stories, one over another, and thirty in each
    story. They entered into the wall which belonged to the house for the side rooms
    all around, that they might be supported and not penetrate the wall of the house.
  tam-TCV: பக்க அறைகள் ஒன்றின் மேலொன்றாக மூன்று அடுக்குகளாக கட்டப்பட்டிருந்தன. ஒவ்வொரு
    அடுக்கிலும் முப்பது அறைகள் அமைந்திருந்தன. பக்க அறைகளின் ஆதாரமாகப் பயன்படும் விளிம்புகள்
    ஆலயச்சுவரைச் சுற்றிலும் அமைக்கப்பட்டிருந்தன. ஆதலால் ஆதாரங்கள் ஆலயச்சுவர்களுக்கு
    உள்ளே இணைக்கப்படவில்லை.
  ceb-ULB: Adunay mga kilirang lawak sa tulo ka andana, ang usa ka lawak ibabaw sa
    usa, 30 ka mga lawak sa matag andana. Adunay mga tindoganan nga gipalibot sa bungbong
    sa balay, aron pasandigan sa kilirang mga lawak, tungod kay walay tukod ang bungbong
    sa balay.
  pol-UBG: Boczne komory znajdowały się na trzech poziomach, jedna nad drugą, w liczbie
    trzydziestu. Wchodziły one w mur otaczający dom, aby komory na nim się opierały,
    ale nie opierały się na murze domu.
  urd-GVU: کمروں کی تین منزلیں تھیں، کُل 30 کمرے تھے۔ رب کے گھر کی بیرونی دیوار دوسری
    منزل پر پہلی منزل کی نسبت کم موٹی اور تیسری منزل پر دوسری منزل کی نسبت کم موٹی
    تھی۔ نتیجتاً ہر منزل کا وزن اُس کی بیرونی دیوار پر تھا اور ضرورت نہیں تھی کہ اِس
    دیوار میں شہتیر لگائیں۔
  deu-1912: Und derselben Gemächer waren je dreißig, dreimal übereinander, und reichten
    bis auf die Wand des Hauses, an der die Gänge waren allenthalben herum, und wurden
    also festgehalten, daß sie in des Hauses Wand nicht eingriffen.
  kan-2017: ಆ ಕೊಠಡಿಗಳು ಒಂದರ ಮೇಲೊಂದು ಮೂರು ಅಂತಸ್ತು ಆಗಿದ್ದವು; ಒಂದೊಂದು ಅಂತಸ್ತಿನಲ್ಲಿ ಮೂವತ್ತು
    ಕೊಠಡಿಗಳಿದ್ದವು; ದೇವಸ್ಥಾನದ ಗೋಡೆಯು ಮೆಟ್ಟಿಲುಗಳಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟಿತ್ತು. ಗೋಡೆಯಲ್ಲಿ ರಂಧ್ರವಿಲ್ಲದೆ
    ಆ ಮೆಟ್ಟಿಲುಗಳೇ ಸುತ್ತಣ ಕೊಠಡಿಗಳ ತೊಲೆಗಳಿಗೆ ಆಧಾರವಾಗಿದ್ದವು. ಆದರೆ ಮನೆಯ ಗೋಡೆಗೆ ಯಾವ ಆಧಾರವಿರಲಿಲ್ಲ.
  yap-yap: Pi senggil ney e dalip thal, nra bathal ma guyey e senggil ngay. Ra bathal
    make gif, ndani angkarnag nga, daken bathal e malang nib peth ko rungrung u wuru’
    fare Tempel.
  hlt-MCSB: Impalai khaw impalai pakhat soah impalai pathum om tih a than sawmthum
    om. Im pangbueng dongah aka cet impalai ham khaw a kaep kaep ah aka tu om. Te
    dongah im pangbueng khuila aka poe om pawh.
  mdy-ETH: ዬያ ቆልዖ ፔቴዞ ባጌሎ ዑፃ ማሆናያ ሃይሦ ኩባ ማዒ ማዢንቲ፥ ዬያ ፔቴ ፔቴ ኩቦኮ ሃይሢታሚ ቆልዔ ዓኣያኬ፤ ፔቴ
    ፔቴ ኩቦ ኬኤፆይዳ ዓኣ ጌኤዦ ማኣሮኮ ዙሊና ኬልቂ ኮሾና ኮጫ ዴሞ ዛላ ዓኣ ኩቦ ኬኤፆኮ ኬኤሎ ኮጫፓ ሻኣዣዻያኬ፤ ዬይ ያዺ
    ማዔሢ ሹጮና ማዦና ጌኤዦ ማኣሮ ኮጮይዳ ዴይሢ ማዦናያቱዋንቴ ቆልዓ ካንሢ ማዢንቴሢ ዋኣኖ ኬኤሎ ኮጮናታሢሮኬ።
  twi-ASANTE: Wɔsisii nkyɛnkyɛn adan wɔ asan mmiɛnsa a ɛtoa so so. Adan aduasa wɔ
    asan biara so. Wɔayɛ asan yi a adan no sisi soɔ no traawa te sɛ apa a atwa asɔredan
    no ɔfasuo no ho ahyia. Ɛyɛ nnyinasoɔ ma adan no, nanso ɛnka asɔredan no ɔfasuo
    no.
  eng-WEBU: The side rooms were in three stories, one over another, and thirty in
    each story. They entered into the wall which belonged to the house for the side
    rooms all around, that they might be supported and not penetrate the wall of the
    house.
  wal-wal: He kifileti issoi issuwaa bolli keexettida heezzu pooqe gidishin, issi
    issi pooqiyau hasttamu kifileti de7oosona. Zamadaa yeggiyo mittai Geeshsha Sohuwaa
    giddo gelenna mala, koiro godaara oisettidi, hara shuchchaa wottidosona.
  spa-PDDPT: Las cámaras laterales estaban una sobre otra, 30 en cada uno de los tres
    pisos. En la pared alrededor de la Casa pusieron salientes a fin de que las cámaras
    no se apoyaran en la pared de la Casa.
  gun-gun: Ijerea rupi opy ja'o'i ikuai va'e ma mboapy henda rupi yvate ikuai. Peteĩ-teĩ
    pyrõa re ma trinta ikuai. Templo mbotya jerea rupi oĩ opy ja'o'i pyrõa yta rendarã,
    templo mbotya rupi omoĩa e'ỹ aguã.
  ilo-ULB: Tallo a kadsaaran dagiti siled, ta adda dagiti siled iti ngato dagiti siled,
    tallopulo iti tunggal kadsaaran. Ken adda dagiti paladpad iti diding iti aglikmut
    ti balay para kadagiti siled iti aglikmut, tapno pagsadagan dagiti siled iti ngato,
    ta awan ti mangpatibker a naikabil iti diding ti balay.
  kpg-kpg: Nia ruum aanei la i hongo nia hada e dolu, di hada e dahi e motolu ono
    ruum. Di abaaba baahi gi daha di Hale Daumaha dono hada e koia e lahilahi i di
    hada dela i lala, bolo nia ruum aalaa la gii mee di haganoho ia gi lala gi hongo
    nia duuli aalaa, gei hagalee loo bolo e hai gii mau.
  uig-ARA: يېنىدىكى كىچىك خانىلار ئۈچ قەۋەتلىك، بىر-بىرىگە ئۈستىلەكلىك ئىدى، ھەر قەۋەتتە
    ئوتتۇزدىن خانا بار ئىدى؛ كىچىك خانىلارنىڭ لىملىرى مۇقەددەسخانىنىڭ تېمىغا چىقىپ
    قالماسلىقى ئۈچۈن، لىملار كىچىك خانىلارنىڭ سىرتقى تېمىغا بېكىتىلگەنىدى.
  sus-sus: Na yiree nu dɔxɔxi e bore nan kɔn na dɛki saxan na. Konkoe tongo saxan
    nan nu na na dɛki keren keren birin ma. Bun se nu na hɔrɔmɔbanxi rabilinyi, kɔnɔ
    e mu nu rasoxi hɔrɔmɔbanxi xɛlɛ tan kui.
  pon-2006: Pere pwukat poasoake siluh, oh kisin pere silihsek nan ehu poasoake. Likin
    dihd en Tehnpas Sarawio ehuehu taht menipinip sang taht en pah, pwe pere ko en
    kak soandi pohn dihdo ni eh sohte anahne katengtengdi.
  ksd-ksd: Ma ra utul a pal vartaun dital ga ki, ma ra utul a vinun na bagialar dia
    ga ki ta dital tikatikai; ma dia ga tur bokon tar ta ra papar a pal, ma pa dia
    ga ruk ta ra papar a pal.
  grc-BRENT: καὶ πλευρὰ πλευρὸν ἐπὶ πλευρὸν τριάκοντα τρὶς δίς· καὶ διάστημα ἐν τῷ
    τοίχῳ τοῦ οἴκου ἐν τοῖς πλευροῖς κύκλῳ, τοῦ εἶναι τοῖς ἐπιλαμβανομένοις ὁρᾷν,
    ὅπως τὸ παράπαν μὴ ἅπτωνται τῶν τοίχων τοῦ οἴκου.
  ind-AYT: Sisi kamar-kamar ada tiga lantai, satu di atas yang lain, dan tiga puluh
    di setiap lantai; dan sisi kamar-kamar memanjang ke tembok yang berdiri di sekeliling
    sisi bagian dalam mereka, supaya sisi-sisi itu dapat menyangga, sehingga sisi-sisi
    itu tidak perlu disangga oleh tembok Bait Suci.
  nya-nya: Zipindazo zinali zitatu zosanjikizana. Chigawo chilichonse chinali ndi
    zipinda makumi atatu. Pa makoma a Nyumba ya Mulungu panali zochirikiza zipindazo
    kuti zisatsamire khoma la Nyumba ya Mulungu.
  hrv-hrv: Pobočne prostorije bijahu jedna nad drugom, bijaše ih trideset na tri bÓoja.
    U hramskom zidu bijahu, sve uokolo, zasjeci da prihvate pobočne prostorije. Tako
    one ne bijahu ugrađene u hramski zid.
  mps-mps: '@see-verse:EZK.041.005'
  tpi-tpi: '@see-verse:EZK.041.005'
  dan-1931: Tilbygningen lå Rum ved Rum, tre Rum oven på hverandre tredive Gange,
    og der var Fremspring, så Bjælkerne ikke greb ind i Templets Mur.
  vie-OVCB: Các phòng nhỏ gồm ba tầng, tầng này nằm trên tầng kia, mỗi tầng có ba
    mươi phòng. Công trình kiến trúc này có một hệ thống kèo cột riêng, chứ không
    dựa vào tường đền thờ.
  guj-2017: તે ઓરડીઓ હારબંધ એમ ત્રીસ હતી. તેમના ત્રણ માળ હતા. ચારેબાજુ ઓરડીઓને માટે
    સભાસ્થાનની જે દીવાલ હતી તે તેની અંદર ઘૂસેલી હતી, એ માટે કે તેમના પર તેનો આધાર
    રહે અને સભાસ્થાનની દીવાલ પર તેમનો આધાર ન રહે.
  pon-2006A: Pere pwukat poasoake siluh, oh kisin pere silihsek nan ehu poasoake.
    Likin dihd en Tehnpas Sarawio ehuehu taht menipinip sang taht en pah, pwe pere
    ko en kak soandi pohn dihdo ni eh sohte anahne katengtengdi.
  por-BRBSL: Os cômodos laterais estavam em três andares, um sobre o outro, e trinta
    em cada andar. Eles entravam na parede que pertencia à casa para os cômodos laterais
    ao redor, para que pudessem ser apoiados e não penetrassem na parede da casa.
  cth-cth: Ateng lae rakhannaw teh, dot thum touh hoi sak e doeh. a dot buet touh
    dawk rakhan 30 touh ao. Petkâkalup lah ateng e rakhannaw hanelah, tapang a sak
    e naw hah bawkim tapang dawk kamhung laipalah tapang a rahim lae dawk a kamhung
    awh.
  twi-twi: Wosisii nkyɛnkyɛn adan wɔ asan abiɛsa a ɛtoa so so. Adan aduasa wɔ ɔsan
    biara so. Wɔayɛ asan yi a adan no sisi so no ntrantraa te sɛ apa a atwa asɔredan
    no fasu no ho ahyia. Ɛyɛ nnyinaso ma adan no, nanso ɛnka asɔredan no fasu no.
  hlt-hlt: Impalai khaw impalai pakhat soah impalai pathum om tih a than sawmthum
    om. Im pangbueng dongah aka cet impalai ham khaw a kaep kaep ah aka tu om. Te
    dongah im pangbueng khuila aka poe om pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bennɛ́ dɛ kó tidieti tìì sɔkɛ́ titɔbɛ̀ ĩ́nkɛ̀ inɑú ìtɑ̃ɑ̃ti ìtɑ̃ɑ̃ti
    bɑ́ kùù píkù. Ku mpíkù tidieti sipísìtɑ̃ɑ̃ti, kutɛkù mɛmmɛ. Kɛ̀ dɛ kó tidieti
    tukúnɛ̀ kuduotí bɛ̀ mɑɑ́ kù kɛ fii nKuyie ncĩ́ɛ̃̀tɛ̀. Tì mɛ nyí tukúnɛ̀ Kuyie
    ncĩ́ɛ̃̀tɛ̀ mɔ́mmɔntɛ kó kumɑrí.
  msy-2020: Danganir muziarir kaba, da uari gisɨn ikia ghuava anaga 3plan ghuriaba
    iti, ezɨ 3plan ghuriar kaba, vaghvagha 30plan danganir muziarir kaba iti. Me dar
    ingarir dughiamɨn, me dɨpenir akɨniba asegha akoriba dagh isɨn da arɨgha 3plan
    ghuriar danganir muziariba itiba, pɨn dar ingari. Eghtɨ dar oteviba izɨ Godɨn
    Dɨpenimɨn bɨrim bɨraghan kogham.
  dop-dop: Kutuluŋ kʋsɔɣɔŋ ɩnɩ ɩ kɑ kɛ́ ɑtɛ nɑ ɩsɔ kutuluŋ kɛ tǝmɑ tɔɔ kɛ́. Pɑɑ ŋku
    kʋ wɛnɑ nɑŋŋ hiu nɑ nɑɑnʋwɑ. Pɑɑ nɑŋ ŋku kɩɩ wɛ ɑwɑlɩ tɔɔ koluŋɑ tɑɑ kɛ́. Ɩlɛ
    pǝ tɑɣɑ Ɩsɔ tǝyɑɣɑ koluŋɑ tɑɑ.
  azb-azb: Bu yan otaqlar üç mərtəbə idi, hər mərtəbədə otuz otaq var idi. Məbədin
    divarları boyu yan otaqlar üçün dayaq olan çıxıntılar var idi ki, dayaqlar məbəd
    divarlarına girməsin.
  eng-DBY: And the side-chambers were three, chamber over chamber, and thirty in order;
    and they entered into the wall which the house had for the side-chambers round
    about, that they might have hold; but they had not hold in the wall of the house.
  hin-2017: ये बाहरी कोठरियाँ तीन मंजिला थीं; और एक-एक महल में तीस-तीस कोठरियाँ थीं।
    भवन के आस-पास की दीवार इसलिए थी कि बाहरी कोठरियाँ उसके सहारे में हो; और उसी में
    कोठरियों की कड़ियाँ बैठाई हुई थीं और भवन की दीवार के सहारे में न थीं।
  wol-KYG: Néegi wet yooyu ñetti taax yu tegloo la, tollook néeg Yàlla bi ab taxawaay,
    taax mu ci nekk di fanweeri néeg. Mu am ay cëslaay yu saxe ci miiru néeg Yàlla
    bi, te téye néegi wet yooyu, ba sësuñu rëkk ci néeg bi ci boppam.
  eng-YLT: And the side-chambers [are] side-chamber by side-chamber, three and thirty
    times; and they are entering into the wall — which the house hath for the side-chambers
    all round about — to be taken hold of, and they are not taken hold of by the wall
    of the house.
  eng-WYC-2017: Forsooth the sides were twice three and thirty, the side to the side;
    and those [or they] were standing on high, that entered by the wall of the house,
    in those sides by compass, that those [or they] held together, and touched not
    the wall of the temple.
  eng-WMBB: The side rooms were in three storeys, one over another, and thirty in
    each story. They entered into the wall which belonged to the house for the side
    rooms all around, that they might be supported and not penetrate the wall of the
    house.
  urd-GVH: कमरों की तीन मनज़िलें थीं, कुल 30 कमरे थे। रब के घर की बैरूनी दीवार दूसरी
    मनज़िल पर पहली मनज़िल की निसबत कम मोटी और तीसरी मनज़िल पर दूसरी मनज़िल की निसबत
    कम मोटी थी। नतीजतन हर मनज़िल का वज़न उस की बैरूनी दीवार पर था और ज़रूरत नहीं थी
    कि इस दीवार में शहतीर लगाएँ।
  rug-rug: Ka ṉeta sari hatara lose pa kali gobana sa Zelepade. Hatara pa pepeso,
    hatara kokorapa, meke hatara panaulu, meke ka toloṉavulu lose si koa pa keke hatara.
    Na koa ia na vaṉavaṉa sa gobana sa Zelepade vasina hake sari palakolidi rina hataradi
    rina lose pa kokorapa meke panaulu. Ke sari na palakoli koari na lose si lopu
    soto nuquru la koasa gobana sa Zelepade.
  gaz-gaz: Dareewwan sunis darbii sadiitti qoodamanii wal irratti ijaaraman; tokkoon
    tokkoon darbii immoo dareewwan soddoma soddoma qaba ture. Dareewwan sana deeggaruufis
    naannoo keenyan mana qulqullummaa tuggeewwantu ture; tuggeewwan sun garuu keenyan
    mana qulqullummaa deeggaruuf keessa hin suuqamne.
  fra-LSG: Les chambres latérales étaient les unes à côté des autres, au nombre de
    trente, et il y avait trois étages; elles entraient dans un mur construit pour
    ces chambres tout autour de la maison, elles y étaient appuyées sans entrer dans
    le mur même de la maison.
  yal-yal: Konkodin naxanye yi banxin kui a rabilinni, ne mɔn yi e bode fari kore
    banxiramaan na han dɔxɔ saxan, a dɔxɔ yo dɔxɔ konkodi tonge saxan saxan. Konkodine
    nan yi banxi kanken kui xiine sɛnbɛ soma. E yi nde bama banxi kanken fari ma xiini
    gboon na, koni e mi yi se bama banxi kanken kui xiini gboon na.
  haw-1868: A o na keena aoao he kanakolukumamakolu no ia e pili ana kekahi aoao i
    kekahi aoao, a komo ae la ia mau mea i ka paia o ka hale, ka mea no na keena aoao
    a puni, i paa lakou, aole hoi lakou i paa iloko o ka paia o ka hale.
  arb-NAV: وَكَانَتِ الْحُجُرَاتُ مُؤَلَّفَةً مِنْ ثَلاثِ طَبَقَاتٍ، فِي كُلِّ طَبَقَةٍ
    ثَلاثُونَ حُجْرَةً. كُلُّ حُجْرَةٍ مَبْنِيَّةٌ فَوْقَ أُخْتِهَا. وَكَانَتِ الْحُجُرَاتُ
    دَاخِلاتٍ فِي الْحَائِطِ الْمُحِيطِ بِالْهَيْكَلِ لِتَعْتَمِدَ عَلَيْهِ وَلا تَعْتَمِدَ
    عَلَى حَائِطِ الْهَيْكَلِ نَفْسِهِ.
  ewe-ewe: Axadzixɔawo le ɖoɖo etɔ̃ me, ɖoɖo ɖeka le nɔvia tame, eye xɔ blaetɔ̃ le
    ɖoɖo ɖe sia ɖe me. Wonɔ gbedoxɔ la ƒe gliwo ŋu be, woalé axadzixɔawo ɖe asi ale
    be léɖeasiwo mege ɖe gbedoxɔ la ƒe gliwo me o.
  eng-LEE: And the side-chambers were one over another, three and thirty times; and
    they entered into the wall which was on the house for the side-chambers all round
    about, that they might be fastened on, but they were not fastened on the wall
    of the house.
  asm-FB: কিনাৰৰ কোঁঠালিবোৰ ওপৰা-ওপৰিকৈ তিনি শাৰী আছিল আৰু প্ৰত্যেক শাৰীত ত্ৰিশটা
    কোঁঠালি আছিল আৰু কিনাৰৰ কোঁঠালিবোৰ যেন লাগি থাকে, এই অভিপ্ৰায়ে সেইবোৰ কেউফালৰ
    কিনাৰৰ কোঁঠালিত গৃহৰ দেৱালত সোমাল, কিন্তু গৃহৰ দেৱালত সেইবোৰ বন্ধ নাছিল।
  sus-A: نَ يِرٍيٍ نُ دْشْشِ عٍ بٌرٍ نَن كْن نَ دّكِ سَشَن نَ. كٌنكٌي تٌنفٌ سَشَن
    نَن نُ نَ نَ دّكِ كٍرٍن كٍرٍن بِرِن مَ. بُن سٍ نُ نَ هْرْ مْبَنشِ رَبِلِنيِ، كْنْ
    عٍ مُ نُ رَ سٌشِ هْرْ مْبَنشِ شّلّ تَن كُي.
  fra-SBL: Les chambres latérales avaient trois étages, l'un au-dessus de l'autre,
    et trente dans chaque étage. On entrait dans le mur de la maison pour les chambres
    latérales, tout autour, afin qu'elles soient soutenues et ne pénètrent pas dans
    le mur de la maison.
  hbo-hbo: וְהַצְּלָעֹות֩ צֵלָ֨ע אֶל־צֵלָ֜ע שָׁלֹ֧ושׁ וּשְׁלֹשִׁ֣ים פְּעָמִ֗ים וּ֠בָאֹות
    בַּקִּ֨יר אֲשֶׁר־לַבַּ֧יִת לַצְּלָעֹ֛ות סָבִ֥יב ׀ סָבִ֖יב לִהְיֹ֣ות אֲחוּזִ֑ים
    וְלֹֽא־יִהְי֥וּ אֲחוּזִ֖ים בְּקִ֥יר הַבָּֽיִת׃
  kik-kik: Tũnyũmba tũu twa mĩena-inĩ twakĩtwo ngoroba ithatũ, kamwe gagakwo karĩ
    igũrũ wa karĩa kangĩ, o ngoroba tũnyũmba mĩrongo ĩtatũ. Nĩ haarĩ na mĩgamba yohanĩtio
    gũthiũrũrũkĩria rũthingo rwa hekarũ, ya gũtiirĩrĩra tũnyũmba twa mĩena-inĩ; nĩ
    ũndũ ũcio mĩgamba ĩyo ndĩatoonyetio rũthingo-inĩ rũu rwa hekarũ.
  fra-NCL: Quant aux cellules latérales, il y avait trois cellules superposées , et
    cela trente fois ; elles aboutissaient au mur construit pour ces cellules tout
    autour de la maison, en sorte qu’elles s’appuyaient sans être engagées dans le
    mur de la maison.
  cek-AK: A taeng ih imnawk loe asom thumto oh o, asom maeto pongah imkhaan qui thumto
    oh; to ih imnawk loe tempul tapang ah amha ai, tapang taeng boih ah kaom imkhaan
    ataehhaih tung nuiah ni amha o.
  cuk-cuk: We-gwardumar birgin-birgin bukwad. Gwardumar-bukwadi, ailapaa nika nanaed.
    Ailagwengi, gwadurgwen-gakambe (30) gwardumar bukwad. Gwardumar-bukwad-bargaegala,
    Bab-Dummadse-goled-neg-galu-ebiris nagubirmar nomamaid, adi, gwardumar mer Bab-Dummadse-goled-neg-galugi
    yolegegar.
  uig-CYR: Йенидики кичик ханилар үч қәвәтлик, бир-биригә үстиләклик еди, һәр қәвәттә
    оттуздин хана бар еди; кичик ханиларниң лимлири муқәддәсханиниң темиға чиқип қалмаслиғи
    үчүн, лимлар кичик ханиларниң сиртқи темиға бекитилгән еди.
  tel-2017: ఈ మేడగదులు మూడు అంతస్థులు ఉన్నాయి. ఆ విధంగా అవి ఒక్కొక్క అంతస్తుకు 30
    గదులు. ఈ గదులు మందిరం గోడ మీద ఆనుకోలేదు. మందిరం చుట్టూ కట్టిన గోడతో కలిసి ఉన్నాయి.
  hat-BSA: Chanm akote yo te nan twa etaj, youn anwo lòt, e trant nan chak etaj. Chanm
    akote yo te lonje rive nan miray ki te toupatou sou kote enteryè yo, pou yo ta
    ka twouve soutyèn, men pa tache nan miray a tanp lan li menm.
  kos-kos: Infukil inge orala twek tolu, ac oasr infukil tolngoul ke kais sie twek.
    Sinka lik ke Tempul uh oasriksrik liki ma ke twek se ten ah, oru infukil inge
    ku in fulyang ke pesinka uh ac tia patputyang nu kac.
  hbo-WLC: וְהַצְּלָעוֹת֩ צֵלָ֨ע אֶל־צֵלָ֜ע שָׁל֧וֹשׁ וּשְׁלֹשִׁ֣ים פְּעָמִ֗ים וּ֠בָאוֹת
    בַּקִּ֨יר אֲשֶׁר־לַבַּ֧יִת לַצְּלָע֛וֹת סָבִ֥יב ׀ סָבִ֖יב לִהְי֣וֹת אֲחוּזִ֑ים
    וְלֹֽא־יִהְי֥וּ אֲחוּזִ֖ים בְּקִ֥יר הַבָּֽיִת׃
  ibo-ibo: Ọnụụlọ nta ndị a dị nʼokpukpu atọ, nke ọbụla nʼelu ibe ya, okpukpu ọbụla
    nwere iri ọnụụlọ atọ. E nwere mgbidi gbara aja ụlọnsọ ahụ gburugburu nʼakụkụ niile,
    ka ha bụrụ ihe nkwado nye ọnụụlọ nta ndị a, ka ihe nkwado ndị a ghara ịbụ ihe
    a rụnyere nʼaja ụlọnsọ ukwu ahụ.
  ory-ory: ପୁଣି, ଏକ ମହଲା ଉପରେ ଅନ୍ୟ ମହଲା, ଏହିରୂପେ ପାର୍ଶ୍ୱସ୍ଥ କୋଠରି ସକଳ ତିନି ମହଲା ଓ
    ଏକ ଏକ ଶ୍ରେଣୀରେ ତିରିଶ କୋଠରି ଥିଲା; ଆଉ, ପାର୍ଶ୍ୱସ୍ଥ କୋଠରି ସକଳ ନିମନ୍ତେ ଗୃହର ଚାରିଆଡ଼େ
    ଭିତ୍ତି ଥିଲା; କୋଠରି ସକଳ ତହିଁ ଉପରେ ନିର୍ଭର କଲା, ଗୃହର କାନ୍ଥ ଉପରେ ନିର୍ଭର କଲା ନାହିଁ।
  chk-chk: A pwal wor ülüngat sässärin pwalangen ewe Imwenfel, nge lon iteiten sässär
    a wor ilik rum mi pachefengen. Iwe, mi wor along mi iti seni etippen lepekin ewe
    Imwenfel, pwe irälapen ekewe rum ra nom won ekewe along, nge resap tolong lon
    etippen ewe Imwenfel.
  rop-rop: Deibin abum 30 rum langa graun, en 30 rum ontop langa olabat, en naja 30
    rum bin ontop langa detlot najalot rum. Deibin abum 90 rum olagija, en deibin
    joinap garram det wol langa det Serramoni Pleis, bat dei nomo bin go insaid langa
    det wol.
  ukr-1871: Узбічніх сьвітлиць було трийцять і три, сьвітлиця попри сьвітлицю. Вони
    входять у мур, що кругом в храму на сьвітлицї, так що вони повязані з ним, а таки
    до стїни самого храму не приторкаються.
  deu-1951: Der Seitengemächer aber waren je drei, eins über dem andern, und zwar
    dreißigmal. Sie stützten sich auf die Mauer, die am Hause für die Seitengemächer
    ringsumher gemacht war, so daß sie sich festhielten; aber sie waren nicht in die
    Mauer des Hauses eingelassen.
  eng-JPS: And the side-chambers were one over another, three and thirty times; and
    there were cornices in the wall which belonged to the house for the side-chambers
    round about, that they might have hold therein, and not have hold in the wall
    of the house.
  srp-1865: A klijeti bijahu po tri jedna nad drugom, i bješe ih trideset, i dopirahu
    do zida koji bijaše u domu unaokolo za klijeti da ih drži, a ne držaše ih zid
    od doma.
  lug-lug: Ebisenge eby’ebbali byali emyaliiro esatu, buli kimu nga kiri waggulu wa
    kinnaakyo, ku buli mwaliiro kwaliko ebisenge amakumi asatu. Waaliwo empagi ezawaniriranga
    ebisenge ebyo naye ng’empagi ezo teziyingira mu kisenge ekya yeekaalu.
  heb-heb: והצלעות צלע אל צלע שלוש ושלשים פעמים ובאות בקיר אשר לבית לצלעות סביב סביב
    להיות אחוזים ולא יהיו אחוזים בקיר הבית׃
  ben-IRV: তিন স্তরের পাশের ঘর ছিল, কারণ সেখানে ঘরের ওপরে ঘর ছিল, প্রত্যেক স্তরে ত্রিশটা
    ঘর ছিল এবং স্তর ঘরের সঙ্গে ছিল বাড়ীর চারিদিকের পাশের ঘরগুলোর জন্য ওপরের ঘর গুলোকে
    সহায়তা করার জন্য কারণ বাড়ীর দেওয়ালে কোন সহায়তা ছিল না;
  pan-pan: ਪਾਸੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਤਿੰਨ ਮੰਜ਼ਲਾਂ ਵਾਲੀਆਂ ਸਨ, ਕੋਠੜੀ ਦੇ ਉੱਤੇ ਕੋਠੜੀ, ਪਾਲਾਂ ਵਿੱਚ
    ਤੀਹ ਅਤੇ ਉਹ ਉਸ ਕੰਧ ਵਿੱਚ ਜੋ ਭਵਨ ਦੇ ਚੁਫ਼ੇਰੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੇ ਲਈ ਸੀ, ਅੰਦਰ ਬਣਾਈਆਂ ਗਈਆਂ
    ਸਨ, ਤਾਂ ਜੋ ਪੱਕੀਆਂ ਹੋਣ, ਪਰ ਉਹ ਭਵਨ ਦੀ ਕੰਧ ਨਾਲ ਮਿਲੀਆਂ ਹੋਈਆਂ ਨਾ ਸਨ।
  mya-JVB: ထရံ အခန်းတို့သည် အစဉ်အတိုင်းသုံးဆယ် ၊ အဆင့်သုံး ဆင့်ပေါင်းသုံးဆယ်သုံးလီ
    ရှိကြ၏။ ထိုအခန်း တို့သည် အိမ် တော်ထရံ ထဲသို့ မ ဝင် ဘဲထရံအောက်ပိုင်း ထွက်သောခြေအပေါ်မှာ
    မှီ နေ ကြ၏။
  hmo-hmo: Inai daiutu be sitori toi dekenai, bona edia sitori ta ta dekenai be daiutu
    30 idia noho. Dubu Helaga ena haba be henuna kahana dekenai iena udunana be bada,
    bona sitori ta ta dekenai ia daekau neganai iena udunana be ia maragi sisina lao.
    Unai dainai sitori ibounai dekenai daiutu be mai edia helai namonamo gabudia,
    haba ena latanai, bona bolta be haba dekenai idia gwadaia lasi.
  urd-urd: और पहलू के कमरे तीन मंज़िला थे; कमरे के ऊपर कमरा क़तार में तीस, और वह उस
    दीवार में जो घर के चारों तरफ़ के कमरों के लिए थी, दाख़िल किए गए थे ताकि मज़बूत
    हों; लेकिन वह घर की दीवार से मिले हुए न थे।
  rus-SYN: Боковых комнат было тридцать три, комната подле комнаты; они вдаются в
    стену, которая у храма для комнат кругом, так что они в связи с нею, но стены
    самого храма не касаются.
  bqc-SIM: Kpɛ́nɛpiↄ didikↄ̃a lɛɛ àaↄ̃, a zĩ́lɛ baakwi, a guo baakwi, a musu baakwi.
    Lua kpɛ́ gbɛ pↄ́ kú musuↄ yàasa kɛ̃́sãa zĩ́lɛpↄↄi, kpɛ́nɛpiↄ zadaa yã́i,
    kɛ́ wasu Lua kpɛ́pi gĩ fↄ̃o yã́i.
  tcz-CHONGTHU: Hiche a inpanga indan ho chu dan thum'a kisa ahi. Khat chunga khat
    kisa thom ahin, dan khatna chu indan somthum cheh uma ahi. Hiche inpanga indan
    ho douna chu houin banga ajum laiya chu kingam ahi. Amaho chun abang ho chu aphah
    louvu ahi.
  mar-mar: तेथे बाजूस असलेल्या खोल्या एकीवर एक अशा तीन मजली असून त्या रांगेने तीस
    होत्या. मंदिराच्या भोवताली असलेल्या खोल्यांसाठी जी भिंत होती तिला त्या लागलेल्या
    होत्या तरी त्या मंदिराच्या भिंतीला जोडलेल्या नव्हत्या.
  qub-qub: Chay cuartucunaga janay-janay caycaran quimsa jana. Cada janacho caycaran
    quimsa chunca cuartucuna. Templupa jawa caj pergantaga juc patacta jaguiypa pergaran
    cada jana jawa caj cuartupa tirantincunata churananpaj. Chaytaga ruraran tiranticunata
    churar Templuta mana uchcunanpaj.
  bqp-bqp: Dii ni, nu swɛɛnɛwɑ gidɑmbisɑ itɑ itɑ beri berikɑ. Gidɑmbisɑ bɑɑyeren diɑn
    geerɑ sɑ̃ɑwɑ tɛnɑ. Dii nin gɑni yi kɑ tɔɔkɑɑginu mɑninɛ ɑdɑmɑ yi ǹ kɑ sɔɔkɑɑginu
    mɑninɛ.
  hat-hat: 'Te gen trant chanm anba. Chak chanm sa yo te gen de lòt anwo yo: trant
    chanm nan premye etaj la, trant lòt chanm nan dezyèm etaj la. Epesè miray deyò
    Tanp lan te pi piti nan premye etaj la pase anba. Li te pi piti toujou nan dezyèm
    etaj la pase nan premye a. Konsa, chanm yo te chita sou miray la san yo pa t''
    bezwen makònen avè l''.'
  eng-BSB: The side rooms were arranged one above another in three levels of thirty
    rooms each. There were ledges all around the wall of the temple to serve as supports
    for the side rooms, so that the supports would not be fastened into the wall of
    the temple itself.
  eng-WEBPB: The side rooms were in three storeys, one over another, and thirty in
    each story. They entered into the wall which belonged to the house for the side
    rooms all around, that they might be supported and not penetrate the wall of the
    house.
  kbq-kbq: Hagi ana ne'one nontamimofo agofetura 3'a agofetu agofetu huno nona kino
    mareri'ne. Hagi 3'a noma agofetu agofetuma huno ki'nerera 30'a neone nontami hunaragintetere
    huno kagi'ne. Hagi ana mika neone nontamimofo asamo'a ra mono nontera eme rutrago
    ote'ne.
  nhe-BL: Ni pilcuartojtzitzi motecpantoyaj se ipan seyoc huan mochijque eyi pisos
    tlen pilcuartojtzitzi huan oncayaya 30 pilcuartojtzitzi ipan sesen piso. Nopa
    pisos huejcapa ipan nochi lados tlen nopa tiopamitl mosehuijtoyaj ipan cuatetomitl
    tlen mosehuiyayaj ipan se itencuayo nopa tepamitl, pero nopa cuatetomitl ipan
    tlen mosehuijque nopa cuartos ax calaquiyayaj ipan nopa tepamitl tlen quiyahualo
    tiopamitl.
  gub-BL: Heta na'iruz izuapyr haw wà. Heta 30 ipupyaikaw pyrer imuzuapyr pyrer nànàn
    wà. Pàrirogawtàtà tàpuzuhu izywyr har ipogahy wewer izuapyr haw nànàn. Ipupyaikaw
    pyrer uzekok pàrirogawtàtà rehe wà. Nuzemog kwaw hehe wà.
  eng-DRA: 'And the side chambers one by another, were twice thirty-three: and they
    bore outwards, that they might enter in through the wall of the house in the sides
    round about, to hold in, and not to touch the wall of the temple.'
