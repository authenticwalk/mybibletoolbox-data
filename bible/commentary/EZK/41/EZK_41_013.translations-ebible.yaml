  pan-pan: ਇਸ ਲਈ ਉਹ ਨੇ ਭਵਨ ਨੂੰ ਸੌ ਹੱਥ ਲੰਮਾ ਮਿਣਿਆ ਅਤੇ ਵੱਖਰੀ ਥਾਂ ਅਤੇ ਮਕਾਨ ਉਸ ਦੀਆਂ ਕੰਧਾਂ
