  heb-heb: ומדד את הבית ארך מאה אמה והגזרה והבניה וקירותיה ארך מאה אמה׃
  ben-IRV: লোকটা তারপর পবিত্র স্থানটা মাপলো একশো হাত লম্বা এবং বিচ্ছিন্ন বাড়ীটার
