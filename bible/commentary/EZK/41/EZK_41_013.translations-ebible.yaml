    wasintinta, pergantinta tupuptin caran pichga chunca (50) metru largu.
  bqp-bqp: Durɔ wi, u sɑ̃ɑ yee te yĩirɑ mɑ ten dɛ̃ɛbu kuɑ gɔm soonu wunɔbu (100).
    Bɑtumɑ ye bɑ mɑɑ deri mi, kɑ dii te bɑ bɑnɑ sɔ̃ɔ duu yeru giɑ mi, ye kpuro yɑ
    mɑɑ kuɑ gɔm soonu wunɔbu.
  hat-hat: Nonm lan mezire Tanp lan sou deyò. Li te gen sanswasantwit pye longè. Soti
    depi dèyè Tanp lan, travèse espas vid la, rive nan dènye bout kay ki bò solèy
    kouche a, li jwenn sanswasantwit pye tou.
  eng-BSB: Then he measured the temple to be a hundred cubits long, and the temple
    courtyard and the building with its walls were also a hundred cubits long.
  eng-WEBPB: So he measured the temple, one hundred cubits long; and the separate
    place, and the building, with its walls, one hundred cubits long;
  kbq-kbq: Ana huteno ana ne'mo'a mono noma mesarimima huno keana, zaza'amo'a 50 mita
    hu'ne. Hagi mono kumama mesarimima huno keana, zaza'amo'a 50mita hu'ne.
  nhe-BL: Teipa nopa tlacatl quiyejyeco nopa tiopamitl calteno huan quipixqui 50 metros
    ihuehueyaca. Huan tlen iica nopa tiopamitl quiyejyeco nopa calixpamitl nopano
    tlen tzactoc huan nopa hueyi cuarto ica itepa huan quipixqui seyoc 50 metros ihuehueyaca.
  gub-BL: Awa wexak ywy tàpuzuhu huwake har katu pe har uhu haw. Heta 50 met ipuku
    haw pe. Na'e wexak amo ipuku haw no. Uzypyrog tàpuzuhu iahykaw pe. Oho tàpuz kwarahy
    ihemaw kutyr har iahykaw pe. Heta 50 met ipuku haw a'e.
  eng-DRA: 'And he measured the length of the house, a hundred cubits: and the separate
    building, and the walls thereof, a hundred cubits in length.'
