  ory-ory: ଏହିରୂପେ ସେ ଗୃହର ଦୀର୍ଘତା ଶହେ ହାତ ଓ ପୃଥକ ସ୍ଥାନ, ଆଉ ତହିଁର ଗୃହ ଓ ତହିଁର କାନ୍ଥର
