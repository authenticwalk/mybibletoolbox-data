  urd-urd: इसलिए उसने घर को सौ हाथ लम्बा नापा और अलग जगह और 'इमारत उसकी दीवारों के
    साथ सौ हाथ लम्बी थी।
  rus-SYN: И намерил он в храме сто локтей длины, и в площади и в пристройке, и в
