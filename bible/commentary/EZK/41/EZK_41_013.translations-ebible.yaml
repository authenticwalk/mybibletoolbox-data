  tbz-SIM: Kòo bennɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ okùmɛ̀ mbo mɛ́tìrì sipísìnùmmù, tɛ dɑ̀nkù
