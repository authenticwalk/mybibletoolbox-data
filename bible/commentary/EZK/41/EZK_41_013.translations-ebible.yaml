verse: EZK.041.013
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം ആലയം അളന്നു; അതിന്റെ നീളം നൂറുമുഴം. ആലയത്തിന്റെ അങ്കണവും
    കെട്ടിടവും അതിന്റെ ചുമരുകൾക്കും നൂറുമുഴം നീളമായിരുന്നു.
  deu-TKW: 'Und er maß das Haus: eine Länge von hundert Ellen, und der eingefriedigte
    Raum und das Gebäude mit seinen Wänden hatten eine Länge von hundert Ellen.'
  lin-lin: 'Moto yango amekaki lisusu molayi ya Tempelo : ezalaki na bametele pene
    tuku mitano na molayi ; bongo lopango ya Tempelo mpe bamir na yango ezalaki na
    bametele pene tuku mitano.'
  eng-LSV: And he has measured the house, the length [is] one hundred cubits; and
    the separate place, and the building, and its walls, the length [is] one hundred
    cubits;
  eng-GNV: So he measured the house an hundreth cubites long, and the separate place
    and the building with the walles thereof were an hundreth cubites long.
  eng-WEBSTER: So he measured the house, a hundred cubits long; and the separate place,
    and the building, with its walls, a hundred cubits long;
  nhw-BL: Teipa nopa tlacatl quitamachijqui nopa tiopamitl calteno huan quipixqui
    50 metros ihuehueyaca. Huan tlen iica nopa tiopamitl quitamachijqui nopa calixpamitl
    nopona catli tzactoc huan nopa hueyi cuarto ica itepa huan quipixqui seyoc 50
    metros ihuehueyaca.
  swh-ONEN: Kisha akapima Hekalu, lilikuwa na urefu wa dhiraa mia moja na ua wa Hekalu
    na jengo pamoja na kuta zake vilikuwa na urefu wa dhiraa mia moja pia.
  bba-bba: Durɔ wi, u sɑ̃ɑ yee te yĩirɑ mɑ ten dɛ̃ɛbu kuɑ ɡɔm soonu wunɔbu (100).
    Bɑtumɑ ye bɑ mɑɑ deri mi, kɑ dii te bɑ bɑnɑ sɔ̃ɔ duu yeru ɡiɑ mi, ye kpuro yɑ
    mɑɑ kuɑ ɡɔm soonu wunɔbu.
  eng-KJVCPB: So he measured the house, an hundred cubits long; and the separate place,
    and the building, with the walls thereof, an hundred cubits long;
  luo-luo: Eka nopimo hekalu; manoyudo ni borne oromo fut mia achiel gi piero abich,
    kendo laru mare kod odno kaachiel gi ohinga mage bende noromo fut mia achiel gi
    piero abich.
  meu-meu: Bena ia ese dubu e hahetohoa, ena lata na kiubit sinahu-ta; bona maḡu mai
    rumana ida edia lata na kiubit sinahu-ta;
  npi-ULB: अनि ती मानिसले पवित्र-स्थानको नाप लिए । त्यसको लमाइ एक सय हात थियो । बेग्लै
    रहेको भवनको भित्ता र चोक पनि एक सय हात लामो थियो ।
  yor-yor: Lẹ́yìn èyí ní ó wá wọn ilé Ọlọ́run, ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ni gígùn,
    ìta gbangba ilé Ọlọ́run pẹ̀lú ilé àti ògiri rẹ̀ náà jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ni
    gígùn.
  pes-OPCB: سپس آن مرد از بیرون، طول خانهٔ خدا را اندازه گرفت؛ اندازهٔ آن پنجاه متر
    بود. در ضمن، از پشت دیوار غربی خانهٔ خدا تا انتهای دیوار ساختمان واقع در غرب خانهٔ
    خدا، که در واقع شامل حیاط پشتی خانهٔ خدا و تمام عرض آن ساختمان می‌شد، پنجاه متر
    بود.
  tgl-ULB: Pagkatapos, sinukat ng lalaki ang santuwaryo, isandaang siko ang haba.
    At ang hiwalay na gusali, ang pader nito at ang patyo ay mayroon ding sukat na
    isandaang siko ang haba.
  hui-hui: Agali ogoni ibugua Anduane Homogo anda heagonaga luni magi manda bialu
    hearia mida pira duria (50) hea. Ani bialu dindi hama biagobi anda ni paliragohayagi
    heagobi magi manda biya. Ibugua Anduane Homogonaga anda mandahayagi howa magi
    manda bialu anda mende biago mandahayagi magi manda biya. Ani manda bu handalu
    hearia hama ogoninaga magi mida pira duria (50) dege haya.
  mya-mya: ထို​လူ​သည်​ဗိ​မာန်​တော်​အ​ပြင်​ပိုင်း​ကို​တိုင်း တာ​၍​ကြည့်​၏။ ယင်း​သည်​အ​လျား​ပေ​တစ်
    ရာ​ခု​နစ်​ဆယ်​ရှိ​၏။ ဗိ​မာန်​တော်​ကျော​ဘက် မှ​နေ​၍​မြေ​လွတ်​ကို​ဖြတ်​ကာ​အ​နောက်
    ဘက်​ဗိ​မာန်​တော်​အ​စွန်း​ဆုံး​အ​ပိုင်း​အ​ထိ ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်​ရှိ​၏။-
  bod-N: དེས་མཆོད་ཁང་གི་ཚད་ཐིག་བླངས་པ་ན་རིང་ཐུང་ལ་ཁྲུ་བརྒྱ་ཡོད་དེ། ཡང་མཆོད་ཁང་གི་ཁྱམས་རའི་ས་སྟོང་གི་ཚད་ཐིག་བླངས་པ་ན་ཁང་པ་དེ་དང་རྩིག་པ་ཡི་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་པ་ཡིན།
  sna-sna: Ipapo akayera temberi; yakanga ina makubhiti zana pakureba, uye ruvazhe
    rwetemberi neimba namadziro ayo yaivawo namakubhiti zana pakureba.
  spa-BLM: Midió, pues, el templo, de cien codos de largo, y el lugar separado, y
    el edificio, con sus muros, de cien codos de largo;
  cac-cac: Ix lajvi chi', ix yechtan sc'atul templo chi' vin̈. A sc'atul chi' 50 metro.
    Axo jun amac' d'a spatic templo chi' masanto d'a jun cuarto d'a stojolal b'aj
    tz'em c'u yed' pax spimal yichtac, 50 metro d'a smasanil.
  swh-ULB: Kisha yule mtu akapapima patakatifu-dhiraa mia moja urefu. jengo lililokuwa
    limetengeka, kuta zake, na kwenye ua pia palipimwa dhiraa mia moja urefu.
  bel-bel: І намерыў ён у храме сто локцяў даўжыні, і ў плошчы і ў прыбудове, і ў
    сьценах яго таксама сто локцяў даўжыні.
  deu-ELBBK: 'Und er maß das Haus: die Länge 100 Ellen; und den abgesonderten Platz
    und das Bauwerk und seine Mauern: die Länge 100 Ellen;'
  mbb-OT: Ne midsukud duen te etew sikan is baley te Nengazen, ne 170 he ǥiek is keluǥayad
    kayi. Is keziyù puun te egkeiniyuǥan duen te valey te Nengazen pehendiyà te zivaluy
    he verengbeng duen te bilding he zapit te edsenlepan, 170 he ǥiek.
  mal-2015: 'അവൻ ആലയം അളന്നു: നീളം നൂറു മുഴം; മുറ്റവും കെട്ടിടവും അതിന്റെ ചുവരുകളും
    അളന്നു; അതിന്നും നൂറു മുഴം നീളം.'
  rmc-rmc: Paľis oda murš merinďa o Chramos a sas džinďardo 50 metri a pro zapados
    la dvoratar dži pro koňec ola budovakro sas tiš 50 metri.
  pes-OPV: و طول خانه را صد ذراع پیمود و طول مکان منفصل و بنیان و دیوارهایش را صد
    ذراع.
  ron-1924: А мэсурат ши каса, каре авя о лунӂиме де о сутэ де коць. Локул гол, клэдиря
    ши зидуриле сале авяу, де асеменя, о лунӂиме де о сутэ де коць.
  ben-OBCV: তারপর তিনি মন্দির মাপলেন; সেটি লম্বায় একশো হাত এবং মন্দিরের উঠান আর দালানের
    দেয়াল পর্যন্তও একশো হাত।
  som-som: Oo daartii buu qiyaasay, oo dhererkeedii wuxuu ahaa boqol dhudhun, oo dhismihii
    meesha goonida ahayd iyo derbiyadiisiina dhererkoodii waxay ahaayeen boqol dhudhun.
  lat-VUC: 'Et mensus est domus longitudinem, centum cubitorum: et quod separatum
    erat ædificium, et parietes ejus, longitudinis centum cubitorum.'
  eng-ASVBT: So he measured the house, a hundred cubits long; and the separate place,
    and the building, with the walls thereof, a hundred cubits long;
  ita-1885: Poi egli misurò la casa, ed era di lunghezza di cento cubiti; il corpo
    del Tempio, l'edificio, e i suoi muri, tutto insieme era di lunghezza di cento
    cubiti.
  eng-LXXUP: And he measured in front of the house a length of a hundred cubits, and
    the remaining spaces and the partitions; and the walls thereof were in length
    a hundred cubits.
  eng-ULB: Then the man measured the sanctuary—one hundred cubits in length. The separated
    building, its wall, and the courtyard also measured one hundred cubits in length.
  spa-VBL: El Templo medía cien codos de largo. El patio del Templo y el edificio,
    incluyendo sus muros, también medían cien codos.
  fra-_FOB: Puis il mesura la maison, qui était longue de cent coudées; et l'espace
    libre, avec ses bâtiments et ses murailles, avait une longueur de cent coudées.
  mal-mal: 'അവൻ ആലയം അളന്നു: നീളം നൂറുമുഴം; മുറ്റവും കെട്ടിടവും അതിന്റെ ഭിത്തികളും
    അളന്നു; അതിനും നൂറുമുഴം നീളം.'
  urd-GVR: Phir mere rāhnumā ne bāhar se Rab ke ghar kī paimāish kī. Us kī lambāī
    175 fuṭ thī. Rab ke ghar kī pichhlī dīwār se maġhribī imārat tak kā fāsilā bhī
    175 fuṭ thā.
  suz-BL: मिनु परमप्रभु यावे आ खिं पुक्‍गानु, मेको सहे का कुबीत लाइश्‍शो नु सहे का
    कुबीत ब्रेम्‍शो बाक्‍त। आ आगा ङा लाङगा नु खिं आ गारो नु मेको आ गारो सहे का कुबीत
    ब्रेम्‍शो बाक्‍त।
  eng-NOY: Then he measured the length of the house, a hundred cubits; and the length
    of the separate place and the building and the walls thereof, a hundred cubits.
  ita-1927: Poi misurò la casa, che aveva cento cubiti di lunghezza. Lo spazio vuoto,
    l’edifizio e i suoi muri avevano una lunghezza di cento cubiti.
  ckb-ckb: پیرۆزگاکەشی پێوا، سەد باڵ درێژ بوو، شوێنە جیاکراوەکە و بیناکە و دیوارەکانی
    سەد باڵ درێژ بوون.
  eng-BBE: And he took the measure of the house; it was a hundred cubits long; and
    the separate place and the building with its walls was a hundred cubits long;
  kan-OKCV: ಹೀಗೆ ಅವನು ಆಲಯವನ್ನು ನೂರು ಮೊಳ ಉದ್ದವೆಂದೂ; ಪ್ರತ್ಯೇಕಿಸಿದ ಸ್ಥಳವನ್ನೂ ಮತ್ತು ಕಟ್ಟಡವನ್ನೂ
    ಗೋಡೆಗಳ ಸಹಿತವಾಗಿ ನೂರು ಮೊಳ ಉದ್ದವೆಂದೂ ಅಳೆದನು;
  tam-2017: அவர் ஆலயத்தை நூறு முழ நீளமாகவும், தனிப்பட்ட இடத்தையும் மாளிகையையும், அதின்
    சுவர்களையும் நூறு முழ நீளமாகவும் அளந்தார்.
  spa-RV-1909: 'Y midió la casa, cien codos de largo: y el apartamiento, y el edificio,
    y sus paredes, de longitud de cien codos;'
  ron-BTF: Astfel el a măsurat casa, o sută de coți lungime; și locul despărțit și
    clădirea și zidurile ei, o sută de coți lungime;
  eng-WEBP: So he measured the temple, one hundred cubits long; and the separate place,
    and the building, with its walls, one hundred cubits long;
  eng-FBV: He measured the Temple as one hundred cubits long. The Temple courtyard
    and the building including its walls were also one hundred cubits long.
  nld-1939: 'Hij mat de tempel op: de diepte bedroeg honderd el; ook de diepte van
    het plein met het bijgebouw en zijn muren bedroeg honderd el;'
  nch-BL: Teipa nopa tacat quitamachijqui nopa tiopamit calteno huan quipixqui 50
    metros ihuehueyaca. Huan ten iica nopa tiopamit quitamachijqui nopa calixpamit
    nopona cati tzactoc huan nopa hueyi cuarto ica itepa huan quipixqui seyoc 50 metros
    ihuehueyaca.
  vie-1934: Đoạn, người đo nhà, dài một trăm cu-đê; khoảng đất biệt riêng, nhà, và
    các tường cũng dài một trăm cu-đê.
  hin-CV: तब उसने मंदिर को नापा; यह लगभग बावन मीटर लंबा था, और मंदिर का आंगन तथा अपने
    दीवारों के साथ भवन भी लगभग बावन मीटर लंबा था.
  spa-BES: Y tomó la medida del templo; tenía cien codos de largo; y el lugar separado
    y el edificio con sus paredes tenían cien codos de largo;
  tdx-tdx: Zinehe amy zao i kivohoy, kiho zato ty andava’e; naho kiho zato ka ty an-dava’
    i kiririsa’ey naho i trañoy rekets’ o rindri’eo.
  tha-KJV: แล​้​วท​่านก็วัดพระนิเวศได้ยาวหนึ่งร้อยศอก สนามและตึกพร้อมกับผนังยาวหนึ่งร้อยศอก
  por-BR-2018: E mediu o templo, cem côvados de comprimento; e o lugar separado, e
    o edifício, e suas paredes, de comprimento de cem côvados;
  deu-ELO: 'Und er maß das Haus: die Länge hundert Ellen; und den abgesonderten Platz
    und das Bauwerk und seine Mauern: die Länge hundert Ellen;'
  eng-WYC-2018: And he meted the length of the house (of the Lord), of an hundred
    cubits; and that (place) that was separated, (and) the building, and the walls
    thereof, (were) of the length of an hundred cubits. (And he measured the length
    of the Temple, a hundred cubits; and the length of the open space, and the building,
    and its walls, was also a hundred cubits.)
  epo-epo: Kaj li mezuris la longon de la domo, cent ulnojn; kaj la placo kaj la konstruaĵo
    kaj ĝiaj muroj havis ankaŭ la longon de cent ulnoj.
  uig-PIN: Ⱨeliⱪi kixi muⱪǝddǝshanining ɵzini ɵlqidi; uning uzunluⱪi yüz gǝz idi.
    Box yǝrning kǝngliki yüz gǝz idi, binaning tamliri ⱪoxulup jǝmiy kǝngliki yüz
    gǝz idi.
  beo-beo: Amo dunu da Debolo gadili defei. Debolo ea seda defei da 50 mida ba:i.
    Debolo ea baligi amonini asili diasu guma:dini gagui amoga doaga:le, amo defei
    da 50 mida amola ba:i.
  tpi-OTNT: Orait dispela man i metaim longpela bilong haus bilong God, na mak bilong
    en inap 50 mita. Na bihain em i metaim hap graun nating wantaim haus long hap
    san i go daun. Em i stat long baksait bilong haus bilong God na i go kamap long
    baksait bilong dispela haus. Dispela mak tu em inap 50 mita.
  hau-SA: Sa’an nan ya auna haikalin; tsawonsa kamu ɗari ne, tsawon filin haikalin
    da ginin tare da bangayensa su ma kamu ɗari ne.
  uig-LAT: Héliqi kishi muqeddesxanining özini ölchidi; uning uzunluqi yüz gez idi.
    Bosh yerning kengliki yüz gez idi, binaning tamliri qoshulup jemiy kengliki yüz
    gez idi.
  nde-nde: Waselinganisa ithempeli; lalizingalo ezilikhulu ubude balo, leguma lethempeli
    lendlu kanye lemiduli yalo lakho kwakuzingalo ezilikhulu ubude.
  ton-ton: Ko ia naʻa ne fua ʻae fale, ko e kiupite ʻe teau ʻa hono lōloa; pea ko
    hono potu ʻataʻatā, pea mo e fale, fakataha mo hono ngaahi ʻā, ko hono lōloa,
    ko e kiupite ʻe teau;
  ces-1613: Potom změřil dům, zdélí sto loket, totiž příhradek i stavení, a zdi jeho
    zdélí sto loket.
  eng-WMB: So he measured the temple, one hundred cubits long; and the separate place,
    and the building, with its walls, one hundred cubits long;
  tam-TCV: பின்பு அவன் ஆலயத்தை அளந்தான். அது நூறு முழங்கள் நீளமுடையனவாயிருந்தது. ஆலய
    முற்றமும், சுவர்களுடன் சேர்ந்த கட்டடமும் நூறுமுழ நீளமாயிருந்தன.
  ceb-ULB: Unya gisukod sa tawo ang balaang dapit—mikabat ug 100 ka cubit ang gitas-on
    niini. Ang nakalahi nga gambalay, ang paril niini, ug ang hawanan mikabat ug 100
    ka cubit usab ang gitas-on.
  pol-UBG: Potem zmierzył dom – miał długość stu łokci; a obszar wyznaczony, budowla
    i jej mury miały długość stu łokci;
  urd-GVU: پھر میرے راہنما نے باہر سے رب کے گھر کی پیمائش کی۔ اُس کی لمبائی 175 فٹ
    تھی۔ رب کے گھر کی پچھلی دیوار سے مغربی عمارت تک کا فاصلہ بھی 175 فٹ تھا۔
  deu-1912: Und er maß die Länge des Hauses, die hatte hundert Ellen; und der Hofraum
    samt dem Gebäude und seinen Mauern war auch hundert Ellen lang.
  kan-2017: ಆ ಪುರುಷನು ಅಳೆಯಲು, ದೇವಸ್ಥಾನದ ಉದ್ದ ನೂರು ಮೊಳವೂ, ಪ್ರತ್ಯೇಕಿಸಿದ ಸ್ಥಳವನ್ನೂ ಮತ್ತು
    ಕಟ್ಟಡವನ್ನೂ ಗೋಡೆಗಳ ಸಹಿತವಾಗಿ ನೂರು ಮೊಳ ಉದ್ದವೆಂದು ಅಳೆದನು.
  yap-yap: Fare mo’on e foleg e ba’ ni wean ko fare Tempel, ma 168 e fit n’umngin.
    Ma ba’ ni tabgul ko fare Tempel nge yan nge pag fa gin dariy ban’en riy nge mada’
    nga ba’nem fare naun ko ngal, ma pal’afngin e 168 e fit.
  hlt-MCSB: Te phoeiah im te a yun te dong yakhat, imtol neh impum kah pangbueng te
    a yun dong yakhat la a nueh.
