  dop-dop: Apɑlʋ ɩnɩ ɩ mɑɣɑsɑ Ɩsɔ tǝyɑɣɑ. Ɩlɛnɑ kɑ tɑɣɑlǝŋ lɩɩ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ
