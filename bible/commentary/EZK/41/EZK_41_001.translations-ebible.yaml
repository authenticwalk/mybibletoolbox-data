    ka laula o ka halelewa.
  arb-NAV: وَأَحْضَرَنِي إِلَى الْهَيْكَلِ ثُمَّ قَاسَ الْعَضَائِدَ فَكَانَ عَرْضُهَا
    فِي كُلِّ جَانِبٍ سِتَّ أَذْرُعٍ (نَحْوَ ثَلاثَةِ أَمْتَارٍ) مُمَاثِلاً لِعَرْضِ
    الْخَيْمَةِ.
  ewe-ewe: Tete ŋutsu la kplɔm yi gbedoxɔ la godo, eye wòdzidze domegliawo; woƒe kekeme
    nye mita etɔ̃ le akpa ɖe sia ɖe.
  eng-LEE: 'And he brought me to the temple: and he measured the door-posts, six cubits
    broad on the one side, and six cubits broad on the other side, [as also] the breadth
    of the tabernacle.'
  asm-FB: তেতিয়া তেওঁ মোক মন্দিৰৰ গুৰিলৈ নি, তাৰ সন্মুখৰ ওলাই থকা দুই ভাগ জুখি, এফালে
    ছহাত আনফালে ছহাত বহল পালে। সেয়ে তম্বুৰ বহলৰ সমান।
  sus-A: نَ شّمّ نَشَ ﭑ شَنِن هْرْ مْبَنشِ يِرٍ سّنِيّنشِ كُي. عَ نَشَ عَ كِنكِيٍ
    مَنِيَ نَشٍيٍ نُ نَ نَادّ سّيتِيٍ مَ. كَنكَن شَ فبٌي نَشَ لَن نْنفْن يَ سٍننِ
    مَ.
  fra-SBL: Il me conduisit à la nef et mesura les poteaux, larges de six coudées d'un
    côté et de six coudées de l'autre, ce qui correspondait à la largeur de la tente.
  hbo-hbo: וַיְבִיאֵ֖נִי אֶל־הַהֵיכָ֑ל וַיָּ֣מָד אֶת־הָאֵילִ֗ים שֵׁשׁ־אַמֹּ֨ות רֹ֧חַב־מִפֹּ֛ו
    וְשֵׁשׁ־אַמֹּֽות־רֹ֥חַב מִפֹּ֖ו רֹ֥חַב הָאֹֽהֶל׃
  kik-kik: Mũndũ ũcio agĩcooka akĩndwara nja ya handũ-harĩa-haamũre ha nyumĩrĩra,
    agĩthima itingĩ ciaho; wariĩ wa itingĩ icio warĩ mĩkono ĩtandatũ o mwena.
  fra-NCL: 'Puis il me conduisit dans le temple, et il en mesura les piliers : six
