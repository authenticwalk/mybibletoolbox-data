  spa-PDDPT: Me introdujo luego en el Santuario. Midió las columnas, tres metros por
    cada lado, lo cual era la anchura del Tabernáculo.
  gun-gun: Ha'e gui ma templo ropy ju xereraa vy oa'ã okẽ yta, mboapy metros ipya
