    de la tente.'
  cek-AK: To pacoengah to kami mah tempul ah ang caeh haih, tungnawk to a tah, hae
    bang hoi ho bang dong tarukto lenh, kahni im kawkhaih setto oh.
  cuk-cuk: Geb sorbali, dule, Neg-Islidikidyaba an-odosad. Geb e-buarmar wilubsasad.
