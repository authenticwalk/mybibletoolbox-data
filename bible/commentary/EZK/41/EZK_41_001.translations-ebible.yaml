  kpg-kpg: Nomuli gei taane deelaa gaa lahi au gi lodo di ruum dela i mugi lodo, di
    Gowaa Dabu. Gei mee ga hagatau di gowaa dela e ulu adu gi lodo, e 10 piidi looloo,
  uig-ARA: ئۇ مېنى مۇقەددەسخانىدىكى مۇقەددەس جاينىڭ ئالدىغا ئاپاردى؛ ئۇ جاينىڭ كىرىش
    ئېغىزىنىڭ ئىككى تەرىپىدىكى يان تامنى ئۆلچىدى، ھەر ئىككىسىنىڭ قېلىنلىقى ئالتە گەز
    چىقتى.
  sus-sus: Na xɛmɛ naxa n xanin hɔrɔmɔbanxi yire sɛniyɛnxi kui. A naxa a kinkie maniya
    naxee nu na naadɛ sɛɛtie ma. Kankan xa gboe naxa lan nɔngɔn ya senni ma.
  pon-2006: 'Mwuhr, ohlo kahreielahng nan perehn nanwerengeo, Wasa Sarawio. Ih eri
    sohngedi wasahn aluhlongalao: e piht 10 loal'
  ksd-ksd: Ma i ga ben varuk iau ta ra pal i gomgom, ma i ga valar ra tukal ta ra
    ura papar; kadir butubut i ga tika na pokono ma a papar tikatikai.
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὸν ναὸν, ᾧ διεμέτρησε τὸ αἰλὰμ πηχῶν ἓξ τὸ πλάτος
    ἔνθεν,
  ind-AYT: Kemudian, dia membawaku ke ruang besar Bait Suci, dan mengukur pilar-pilar,
    enam hasta lebarnya pada satu sisi, dan enam hasta lebarnya pada sisi yang lain,
    itulah lebar kemah.
  nya-nya: Ndipo munthuyo anapita nane mʼchipinda chopatulika cha Nyumba ya Mulungu
    ndipo anayeza khonde lake; mulifupi mwa khondelo munali mamita atatu mbali iliyonse
    kutalika kwake.
  hrv-hrv: 'Zatim me povede u Hekal. Izmjeri mu polustupove: bijahu široki šest lakata
    s jedne i šest lakata s druge strane.'
  mps-mps: Te Tedali Gasagi Yai Be Habu te be mabo tiwai be habu tudi badu elalubo.
    Tama te bidigo ena te Tedali Gasagi Yai Be Habu sunumiba odasa pali. Agai te sunumi
    usu nigo usu sali. Tama te sunumi sesegede te obo ugwanu dedawali te 3 mita elaluali.
  tpi-tpi: Rum Tambu i stap baksait long dispela rum. Na dispela man i bringim mi
    i go long dua bilong Rum Tambu. Em i metaim dua, na op bilong banis long arere
