verse: EZK.041.001
translations:
  mal-C: അതിനുശേഷം ആ പുരുഷൻ എന്നെ ആലയത്തിലെ വിശാലമായ മുറിയിലേക്കു കൊണ്ടുവന്ന് കട്ടിളക്കാലുകൾ
    അളന്നു. കട്ടിളക്കാലുകളുടെ വീതി ഇരുവശങ്ങളിൽ ഓരോന്നിലും ആറുമുഴം വീതമായിരുന്നു.
  deu-TKW: 'Sodann brachte er mich in die Tempelhalle und maß die Pfeiler: sechs Ellen
    in der Breite auf der einen und sechs Ellen in der Breite auf der anderen Seite.'
  lin-lin: 'Moto yango amemaki ngai kati na eteni ya Tempelo, oyo eleki monene mpe
    amekaki molayi ya makonzi na yango : likonzi moko na moko ezalaki na bametele
    pene misato na monene na bangambo nyonso.'
  eng-LSV: And he brings me into the temple, and he measures the posts, six cubits
    the breadth on this side and six cubits the breadth on that side—the breadth of
    the tent.
  eng-GNV: Afterward, hee brought mee to the Temple, and measured the postes, sixe
    cubites broade on the one side, and sixe cubites broad on the other side, which
    was the breadth of the Tabernacle.
  eng-WEBSTER: Afterward he brought me to the temple, and measured the posts, six
    cubits broad on the one side, and six cubits broad on the other side, which was
    the breadth of the tabernacle.
  nhw-BL: Teipa nechhuicac ipan nopa cuarto Campa Tlatzejtzeloltic catli mocahua tlatlajco
    ipan tiopamitl huan elqui nopa cuarto catli más hueyi. Huan quitamachijqui nochi
    nopa ome tlaquetzalme ica 4 esquinas campa calaquij huan ininpatlajca huan inintilajca
    eliyaya 3 metros.
  swh-ONEN: Kisha yule mtu akanileta katika sehemu ya nje ya patakatifu, naye akaipima
    miimo; upana wake ulikuwa dhiraa sita kila upande.
  bba-bba: Durɔ wi, u kɑ mɑɑ mɑn dɑ sɑ̃ɑ yerun suunu sɔɔ. Mɑ u ye kpuro yĩirɑ. Adɛrɔ
    ɡen ɡɑnin sinum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbɑ tiɑ.
  eng-KJVCPB: Afterward he brought me to the temple, and measured the posts, six cubits
    broad on the one side, and six cubits broad on the other side, which was the breadth
    of the tabernacle.
  luo-luo: Bangʼe ngʼatno nokela nyaka kama ler ma oko, kendo nopimo sirnine, lach
    sirnigo ne romo fut ochiko bathe koni gi koni.
  meu-meu: Bena ia ese dubu ai e hakaugu vareai; bena ihua-ihua e hahetohodia. Ohe
    kahana kahana ai ihua-ihua padadia na kiubit tauratoi.
  npi-ULB: त्‍यसपछि ती मानिसले मलाई मन्दिरको पवित्र स्थानमा ल्याए र ढोकाका चौकोसहरू
    नापे । ती दुवैपट्टि छ हात चौडा थिए ।
  yor-yor: Lẹ́yìn náà ọkùnrin náà mú mi lọ sí ìta ibi mímọ́, ó sì wọn àwọn àtẹ́rígbà
    náà; ìbú àtẹ́rígbà náà sì jẹ́ ìgbọ̀nwọ́ mẹ́fà ní ẹ̀gbẹ́ ògiri kọ̀ọ̀kan.
  pes-OPCB: 'آنگاه آن مرد مرا به اتاق اول معبد یعنی قدس برد. او اول درگاه قدس را اندازه
    گرفت: از بیرون به داخل سه متر و'
  tgl-ULB: Pagkatapos, dinala ako ng lalaki sa banal na lugar ng templo at sinukat
    ang mga haligi ng pinto, anim na siko ang lawak sa magkabilang dako.
  hui-hui: Anda hobane ogoninaga erembirahayagi Hobane Loma Bia Hene hea. Ani bialu
    ibugua bugu hama wiagonaga arane manda bialu hearia mida tebira halu
  mya-mya: ထို​နောက်​ထို​လူ​သည်​ငါ့​အား​သန့်​ရှင်း​ရာ ဌာ​န​တည်း​ဟူ​သော ဗိ​မာန်​တော်​အ​လယ်​ခန်း
    သို့​ခေါ်​ဆောင်​သွား​ကာ ဗိ​မာန်​တော်​မုခ်​ပေါက် လမ်း​ကို​တိုင်း​တာ​၍​ကြည့်​၏။
    ထို​လမ်း​သည် ထု​ဆယ်​ပေ၊-
  bod-N: ཡང་དེས་ང་མཆོད་ཁང་དུ་ཁྲིད་ནས་སྒོ་སྒྲོམ་རྣམས་ཀྱི་ཚད་ཐིག་བླངས་པ་ན་གཡས་གཡོན་གཉིས་པོའི་མཐུག་ཚད་ལ་ཁྲུ་དྲུག་རེ་ཡོད་པ་དང་།
    ཞེང་གི་ཆེ་ཆུང་ནི་གུར་མཆོག་དང་འདྲའོ། །
  sna-sna: Ipapo murume uya akandiuyisa kunzvimbo tsvene yokunze akayera mbiru, upamhi
    hwembiru hwaisvika makubhiti matanhatu rumwe norumwe.
  spa-BLM: Me llevó a la nave y midió los postes, de seis codos de ancho por un lado
    y de seis codos de ancho por el otro, que era el ancho de la tienda.
  cac-cac: Ix lajvi chi', ix in yic'anoch jun vin̈ vinac chi' d'a yol jun b'ab'el
    cuarto yic templo, ix yechtan stitac spuertail chi' vin̈, oxe' metro spimal junjun.
  swh-ULB: Kisha yule mtu akanileta mahali patakatifu pa hekalu na mihimili-dhiraa
    sita upana pande zote.
  bel-bel: Потым увёў мяне ў храм і намерыў у слупах шэсьць локцяў шырыні з аднаго
    боку і шэсьць локцяў шырыні з другога боку, у шырыню скініі.
  deu-ELBBK: 'Und er brachte mich in den Tempel. Und er maß die Pfeiler: 6 Ellen Breite
    auf dieser und 6 Ellen Breite auf jener Seite, die Breite des Zeltes.'
  mbb-OT: Ne miduma a zuen te etew ziyà te Segradu he Lugar zuen te valey te Nengazen.
    Ne midsukud din is nekedtimbang he verengbeng te veyeey zutun te Segradu he Lugar,
    ne is kada verengbeng sepulù he ǥiek is keluǥayad din.
  mal-2015: അനന്തരം അവൻ എന്നെ മന്ദിരത്തിലേക്കു കൊണ്ടുചെന്നു, മുറിച്ചുവരുകളെ അളന്നു;
    മുറിച്ചുവരുകളുടെ വീതി ഇപ്പുറത്തു ആറു മുഴവും അപ്പുറത്തു ആറു മുഴവും ആയിരുന്നു.
  rmc-rmc: 'Paľis man oda murš iľa andro Chramos andro Sveto than a merinďa o muri
    le zarubňengre: sas 3 metri buchle pal soduj seri.'
  pes-OPV: و مرا به هیکل آورد و عرض اسبرها راشش ذراع از اینطرف و عرض آنها راشش ذراع
    از آنطرف که عرض خیمه بود پیمود.
  ron-1924: М-а дус ын Темплу. А мэсурат стылпий; авяу о лэциме де шасе коць де о
    парте ши о лэциме де шасе коць де алта – ачаста есте лэцимя стылпилор.
  ben-OBCV: তারপর সেই ব্যক্তি মূল হল ঘরে নিয়ে গিয়ে চৌকাঠের বাজু মাপলেন; দুই দিকের
    বাজু চওড়ায় ছয় হাত ছিল।
  som-som: Markaasuu macbudkii i geeyey, oo tiirarkuu qiyaasay, oo dhinacan ballaadhku
    wuxuu ahaa lix dhudhun, oo dhinaca kale ballaadhkuna wuxuu ahaa lix dhudhun, oo
    kaasuna wuxuu ahaa taambuugga ballaadhkiisii.
  lat-VUC: 'Et introduxit me in templum, et mensus est frontes: sex cubitos latitudinis
    hinc, et sex cubitos latitudinis inde, latitudinem tabernaculi.'
  eng-ASVBT: And he brought me to the temple, and measured the posts, six cubits broad
    on the one side, and six cubits broad on the other side, which was the breadth
    of the tabernacle.
  ita-1885: POI egli mi menò nel Tempio, e misurò gli stipiti, ed erano di sei cubiti
    di larghezza di qua, e di sei cubiti di larghezza di là; quanta era la larghezza
    del tabernacolo.
  eng-LXXUP: And he brought me into the temple, the porch of which he measured, six
    cubits the breadth on one side, and six cubits the breadth of the porch on the
    other side.
  eng-ULB: Then the man brought me into the temple's holy place and measured the doorposts—six
    cubits in width on either side.
  spa-VBL: Me llevó al Templo y midió los postes como seis codos de ancho a ambos
    lados.
  fra-_FOB: Puis il me fit entrer dans le temple, et en mesura les poteaux; il y avait
    six coudées de largeur d'un côté, et six de l'autre; c'était la largeur du tabernacle.
  mal-mal: അനന്തരം അവൻ എന്നെ മന്ദിരത്തിലേക്കു കൊണ്ടുചെന്ന്, കട്ടിളപ്പടികൾ അളന്നു;
    കട്ടിളപ്പടികളുടെ വീതി ഒരു വശത്ത് ആറ് മുഴവും മറുവശത്ത് ആറ് മുഴവും ആയിരുന്നു.
  urd-GVR: Is ke bād merā rāhnumā mujhe Rab ke ghar ke pahle kamre yānī ‘Muqaddas
    Kamrā’ meṅ le gayā. Us ne darwāze ke satūn-numā bāzū nāpe to mālūm huā ki sāṛhe
    das das fuṭ moṭe haiṅ.
  suz-BL: मिनु नोले मेकोम आं कली परमप्रभु यावे आ खिं आ नेक्‍था चाक्‍ती। मिनु मेको
    आ लाप्‍चो निक्‍शी पटटी ङा थाम पुक्‍तु। मेको ६ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म। कुबीत
    का ०.५ मिटर बाक्‍ब।
  eng-NOY: Afterwards he brought me to the temple; and he measured the projecting
    wall-pillars, six cubits broad on this side, and six cubits broad on that side,
    according to the breadth of the house.
  ita-1927: 'Poi mi condusse nel tempio, e misurò i pilastri: sei cubiti di larghezza
    da un lato e sei cubiti di larghezza dall’altro, larghezza della tenda.'
  ckb-ckb: ئینجا پیاوەکە منی هێنایە شوێنی پیرۆز و دینگەکانی پێوا، ئەستوورایی دینگەکان
    لە هەر لایەکەوە شەش باڵ بوو.
  eng-BBE: And he took me to the Temple, and took the measure of the uprights, six
    cubits wide on one side and six cubits wide on the other.
  kan-OKCV: ಆಮೇಲೆ, ಆ ಮನುಷ್ಯನು ನನ್ನನ್ನು ದೇವಾಲಯಕ್ಕೆ ಕರೆತಂದು ಕಂಬಗಳನ್ನು ಎರಡೂ ಕಡೆಯಲ್ಲಿ
    ಸುಮಾರು 3.2 ಮೀಟರ್ ಎಂದು ಅಳೆದನು. ಇದೇ ಆ ಗುಡಾರದ ಉದ್ದಗಲವಾಗಿತ್ತು.
  tam-2017: பின்பு அவர் என்னைத் தேவாலயத்திற்கு அழைத்துக்கொண்டுபோய், தூணாதாரங்களை இந்தப்பக்கத்தில்
    ஆறுமுழ அகலமும் அந்தப்பக்கத்தில் ஆறுமுழ அகலமுமாக அளந்தார்; அது வாயிலின் அகல அளவு.
  spa-RV-1909: METIÓME luego en el templo, y midió los postes, siendo el ancho seis
    codos de una parte, y seis codos de otra, que era la anchura del tabernáculo.
  ron-BTF: După aceasta el m-a dus la templu și a măsurat stâlpii, șase coți în lățime
    pe o parte și șase coți în lățime pe cealaltă parte, care era lățimea tabernacolului.
  eng-WEBP: He brought me to the nave and measured the posts, six cubits wide on the
    one side and six cubits wide on the other side, which was the width of the tent.
  eng-FBV: He took me to the Temple and measured the posts as cubits wide on both
    sides.
  nld-1939: Hij leidde mij binnen in het Heilige, en mat de deurposten op; ze waren
    aan weerskanten zes el diep.
  nch-BL: Teipa techhuicac ipan nopa cuarto Campa Tatzejtzeloltic cati mocahua tatajco
    ipan tiopamit huan elqui nopa cuarto cati más hueyi. Huan quitamachijqui nochi
    nopa ome taquetzalme ica 4 esquinas campa calaquij huan ininpatajca huan inintilajca
    eliyaya 3 metros.
  vie-1934: 'Đoạn người đem ta vào trong đền thờ, và người đo các cột ở đó. Các cột
    có sáu cu-đê bề ngang về bên nầy, và sáu cu-đê về bên kia: cũng bằng bề ngang
    của đền tạm thuở xưa vậy.'
  hin-CV: तब वह मुझे मुख्य सभागृह में ले आया और चौखटों को नापा; दोनों तरफ के चौखटों
    की चौड़ाई लगभग तीन-तीन मीटर थी.
  spa-BES: Y me llevó al templo y tomó la medida de los pilares, seis codos de ancho
    a un lado y seis codos de ancho al otro.
  tdx-tdx: 'Heneke izay le nendese’e mb’ amy kivohoy mb’eo vaho nanjehe o tolà’eo:
    kiho eneñe ty ampohe’ ty ila’e naho kiho eneñe ka ty añ’ ila’e, ie treha’ i voko’ey.'
  tha-KJV: ภายหลังท่านนำข้าพเจ้ามาถึงพระวิ​หาร และได้วัดเสา กว้างด้านละหกศอก ซึ่งเท่ากับความกว้างของพลับพลา
  por-BR-2018: Então ele me levou ao templo e mediu os pilares, seis côvados a largura
    de um lado, e seis côvados do outro, que era a largura da tenda.
  deu-ELO: 'Und er brachte mich in den Tempel. Und er maß die Pfeiler: sechs Ellen
    Breite auf dieser und sechs Ellen Breite auf jener Seite, die Breite des Zeltes.'
  eng-WYC-2018: And he led me into the temple, and he meted the posts, six cubits
    of breadth on this side, and six cubits of breadth on that side, (which was) the
    breadth of the tabernacle. (And he led me into the Temple, and he measured the
    posts, six cubits in breadth on this side, and six cubits in breadth on that side,
    that is, square.)
  epo-epo: Kaj li venigis min en la templon; kaj li mezuris ĉe la kolonoj ses ulnojn
    da larĝo ĉe unu flanko kaj ses ulnojn da larĝo ĉe la alia flanko, laŭlarĝe de
    la tabernaklo.
  uig-PIN: U meni muⱪǝddǝshanidiki muⱪǝddǝs jayning aldiƣa apardi; u jayning kirix
    eƣizining ikki tǝripidiki yan tamni ɵlqidi, ⱨǝr ikkisining ⱪelinliⱪi altǝ gǝz
    qiⱪti.
  beo-beo: Amalalu, amo dunu da sesei dogoa dialebe, ea dio da Hadigi Malei Sesei,
    amoga oule golili sa:i. E da amoga ahoasu logo defele, ea seda defei da 3 mida,
  tpi-OTNT: Rum Tambu i stap baksait long dispela rum. Na dispela man i bringim mi
    i go long dua bilong Rum Tambu. Em i metaim dua, na op bilong banis long arere
    bilong dua em inap 3 mita.
  hau-SA: Sai mutumin ya kawo ni wuri mai tsarki da yake waje ya kuma auna madogaransa;
    fāɗin gefe-gefen kamu shida ne a kowane gefe.
  uig-LAT: U méni muqeddesxanidiki muqeddes jayning aldigha apardi; u jayning kirish
    éghizining ikki teripidiki yan tamni ölchidi, her ikkisining qélinliqi alte gez
    chiqti.
  nde-nde: Emva kwalokho umuntu lowo wangisa endaweni engcwele phandle walinganisa
    izinsika; ububanzi bezinsika babuzingalo eziyisithupha icele ngalinye.
  ton-ton: Pea hili ia naʻa ne ʻomi au ki he fale tapu, ʻo ne fua ʻae ngaahi pou,
    ko e kiupite ʻe ono hono laulahi ʻi he potu ʻe taha, pea ono hono kiupite ʻi he
    potu ʻe taha, he ko hono laulahi ia ʻoe fale fehikitaki.
  ces-1613: Opět přivedl mne k chrámu, a změřil veřeje, šesti loket zšíří s jedné
    strany, a šesti loket zšíří s druhé strany, podlé širokosti stánku.
  eng-WMB: He brought me to the nave and measured the posts, six cubits wide on the
    one side and six cubits wide on the other side, which was the width of the tent.
  tam-TCV: பின்பு அம்மனிதன் என்னை ஆலயத்தின் பெரிய மண்டபமான பரிசுத்த இடத்திற்குள் அழைத்துவந்து
    ஆதாரங்களை அளந்தான். ஒவ்வொரு புறத்திலும் அவற்றின் அகலம் ஆறு முழங்களாயிருந்தன.
  ceb-ULB: Unya gidala ako sa tawo ngadto sa balaang dapit sa templo ug gisukod ang
    mga haligi sa pultahan—unom ka cubit ang gilapdon sa matag kilid.
  pol-UBG: 'Potem wprowadził mnie do świątyni i zmierzył filary: sześć łokci wynosiła
    szerokość z jednej strony i sześć łokci szerokość z drugiej strony, według szerokości
    przybytku.'
  urd-GVU: اِس کے بعد میرا راہنما مجھے رب کے گھر کے پہلے کمرے یعنی ’مُقدّس کمرا‘ میں
    لے گیا۔ اُس نے دروازے کے ستون نما بازو ناپے تو معلوم ہوا کہ ساڑھے دس دس فٹ موٹے
    ہیں۔
  deu-1912: Und er führte mich hinein in den Tempel und maß die Pfeiler an den Wänden;
    die waren zu jeder Seite sechs Ellen breit, soweit das Haus war.
  kan-2017: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ದೇವಾಲಯದ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದು, ಅದರ ದ್ವಾರಕಂಬಗಳನ್ನು
    ಅಳತೆ ಮಾಡಲು, ಅದರ ಎರಡು ಕಡೆಗಳು ಆರು ಮೊಳ ಅಗಲವಾಗಿತ್ತು.
  yap-yap: 'Me migid, me fekeg fare mo’on ngalan e bin ga’ e senggil, ni aram e Gin
    nib Thothup. Me foleg e gin yima yan riy nga langgin fare senggil nib ga’: Ma
    ragag e fit n’umngin'
  hlt-MCSB: Te phoeiah kai te bawkim la n'khuen tih ngalhatung a daang te khatben
    lamloh dong rhuk la, dap kah a daang khaw khatben lamloh a daang dong rhuk la
    a nueh.
  mdy-ETH: ሄሊሳዖ ዬይ ዓሢ ታና ጌኤዦ ማኣሮኮ ሳዞ ማዔ ዑሣ ዓኣዼ ዱማዼ ቤዞ ጌልዜኔ፤ ዬኖ ባንሢ ዔኪ ጌልዛ ኬኤፆ ዳኣሮ
    ዋርቆዛ ላምዖ ዛሎ ኮጮኮ ዖዶሱማ ላሆ ዋዻኬ።
  twi-ASANTE: Ɔbarima no de me kɔɔ asɔredan no mu, na ɔsusuu afadum no; na ne tɛtrɛtɛ
    yɛ anammɔn nkron wɔ ne fa biara.
  eng-WEBU: He brought me to the nave and measured the posts, six cubits wide on the
    one side and six cubits wide on the other side, which was the width of the tent.
  wal-wal: Hegaappe simmidi, he bitanee tana Beeta Maqidasiyan de7iya Geeshsha Sohuwaa
