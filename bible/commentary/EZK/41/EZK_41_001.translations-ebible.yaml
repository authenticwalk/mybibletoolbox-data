  uig-CYR: У мени муқәддәсханидики муқәддәс җайниң алдиға апарди; у җайниң кириш еғизиниң
    икки тәрипидики ян тамни өлчиди, һәр иккисиниң қелинлиғи алтә гәз чиқти.
  tel-2017: తరువాత అతడు నన్ను మందిరానికి తీసుకుని వచ్చి దాని పరిశుద్ధ స్థలం ప్రవేశానికి
    రెండు పక్కల ఉన్న స్తంభాలను కొలిచాడు. అవి ఒక్కొక్కటీ 3 మీటర్ల 20 సెంటి మీటర్లు.
  hat-BSA: 'Epi li te fè m rive kote chanm gran asanble tanp lan, e li te mezire pilye
    akote yo: sis koude nan lajè nan chak kote, se te lajè a pilye akote a.'
  kos-kos: 'Na mukul sac pwenyuyak nu ke infukil se inkain lohm uh, pangpang Acn Mutal.
    El srikeya acn in utyak se nu we ah: fit singoul sralap,'
  hbo-WLC: וַיְבִיאֵ֖נִי אֶל־הַהֵיכָ֑ל וַיָּ֣מָד אֶת־הָאֵילִ֗ים שֵׁשׁ־אַמּ֨וֹת רֹ֧חַב־מִפּ֛וֹ
    וְשֵׁשׁ־אַמּֽוֹת־רֹ֥חַב מִפּ֖וֹ רֹ֥חַב הָאֹֽהֶל׃
  ibo-ibo: Mgbe ahụ, nwoke ahụ kpọbatara m nʼọnụ ụlọ ezumezu ahụ, ọ tụrụ akụkụ ọnụ
    ụzọ ya. Akụkụ ya ọbụla dị mita atọ na ụma abụọ, nke a bụ obosara ụlọ ikwu ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ମନ୍ଦିର ନିକଟକୁ ଆଣି ତହିଁର ଉପସ୍ତମ୍ଭସକଳ ମାପିଲେ, ସେ ଉପସ୍ତମ୍ଭର
    ପ୍ରସାର ଏପାଖରେ ଛଅ ହାତ, ସେପାଖରେ ଛଅ ହାତ ଥିଲା, ତମ୍ବୁର ପ୍ରସ୍ଥ ହିଁ ଏତିକି।
  chk-chk: Mürin, ewe mwän a emwenieilong lon ewe Imwenfel o aükü üran. Iwe, ükükün
    öün ekewe ür me rüepek engol fiit.
  rop-rop: Wal det men bin deigim mi langa det Seikridwan Pleis langa det Serramoni
    Pleis na. Det men bin meshurum det dowa langa det rum. Imbin 3 mita kroswei en
    5 mita longwei. Brom det dowa langa det tusaid kona bin 2.5 mita. Det rum imbin
    20 mita longwei en 10 mita kroswei.
  ukr-1871: Тодї ввів мене в храм, і наміряв від стовпів шість локот ширина по однім
