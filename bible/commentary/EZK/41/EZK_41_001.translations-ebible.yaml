  deu-1951: Und er führte mich zum Tempel und maß die Pfeiler; die waren sechs Ellen
    breit auf dieser und sechs Ellen breit auf jener Seite, gemäß der Breite des Zeltes.
  eng-JPS: And he brought me to the temple, and measured the posts, six cubits broad
    on the one side, and six cubits broad on the other side, which was the breadth
    of the tent.
  srp-1865: Poslije me odvede u crkvu, i izmjeri dovratnike, i bješe šest lakata u
    širinu otuda i šest lakata u širinu odovuda, prema širini šatoru.
  lug-lug: Awo omusajja n’antwala ebweru wa yeekaalu Awatukuvu n’apima empagi ez’awayingirirwa
    mu kifo ekitukuvu, obugazi mita ssatu buli luuyi.
  heb-heb: ויביאני אל ההיכל וימד את האילים שש אמות רחב מפו ושש אמות רחב מפו רחב האהל׃
  ben-IRV: তারপর লোকটি আমাকে মন্দিরের পবিত্র জায়গায় আনলেন এবং দরজার স্তম্ভ মাপলেন
    সেগুলি চওড়ায় এদিকে ছয় হাত ওদিকে ছয় হাত ছিল।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਮੈਨੂੰ ਹੈਕਲ ਵਿੱਚ ਲਿਆਇਆ ਅਤੇ ਥੰਮਾਂ ਨੂੰ ਮਿਣਿਆ, ਛੇ ਹੱਥ ਦੀ ਚੌੜਾਈ
    ਇੱਕ ਪਾਸੇ ਅਤੇ ਛੇ ਹੱਥ ਦੀ ਚੌੜਾਈ ਦੂਜੇ ਪਾਸੇ, ਇਹੀ ਡੇਰੇ ਦੀ ਚੌੜਾਈ ਸੀ।
  mya-JVB: ထိုနောက်မှ ဗိမာန် တော်သို့ ခေါ် ၍ တံခါး တိုင် တို့ကို တိုင်း လျှင်၊ နှစ်ဘက်၌
    တံခါးတိုင်ထု သည် ဗိမာန် တော်ထု နှင့်အမျှခြောက် တောင် ရှိ၏။
  hmo-hmo: Vadaeni unai tau ese Dubu Helaga lalonai lau ia hakaua vareai, bona ia
    ese Helaga Gabuna ena vareai gabuna ena du edia lababa ia abia, 3 mita.
  urd-urd: 'और वह मुझे हैकल में लाया और सुतूनों को नापा, छ: हाथ की चौड़ाई एक तरफ़
    और छ: हाथ की दूसरी तरफ़, यही ख़ेमे की चौड़ाई थी।'
  rus-SYN: Потом ввел меня в храм и намерил в столбах шесть локтей ширины с одной
    стороны и шесть локтей ширины с другой стороны, в ширину скинии.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̃̀manↄ Lua kpɛ́u a kpɛɛlɛ, ↄ̃ à a lɛ́ gĩↄ yↄ̃̀, a yàasa
    gã̀sĩsuu soolosooloɛ ↄplaai ń zɛɛio.
  tcz-CHONGTHU: Hiche jou chun amapa chun houin muntheng phung langa chun eipui lutne.
    Amapan kotkhah jotna lampi bang alang to in aten ahi. Chule hiche ho chu feet
    somle akeh asana hi.
  mar-mar: नंतर त्या मनुष्याने मला मंदिराच्या पवित्र स्थानात आणले आणि खांब मापले तो
    त्याची रुंदी एका बाजूला सहा हात व दुसऱ्या बाजूला सहा हात होती.
  qub-qub: Chaypita runaga jinan öra pushamaran Templupa quiquin rurinman. Chaycho
    raquej pergata tupuran. Tupuptin wac-läman cay-lämanpis caran quimsa metrucama.
  bqp-bqp: Durɔ wi, u kɑ mɑɑ mɑn dɑ sɑ̃ɑ yerun suunu sɔɔ. Mɑ u ye kpuro yĩirɑ. Adɛrɔ
    gen gɑnin sinum mu sɑ̃ɑwɑ gɔm soonu nɔɔbɑ tiɑ.
  hat-hat: Apre sa, nonm lan fè m' antre nan tanp lan, nan gwo pyès mitan tanp lan,
    kote ki apa pou Bondye a. Li mezire koridò kote pou antre ladan l' lan. Li jwenn
    li te gen dis pye longè,
  eng-BSB: Then the man brought me into the outer sanctuary and measured the side
    pillars to be six cubits wide on each side.
  eng-WEBPB: He brought me to the nave and measured the posts, six cubits wide on
    the one side and six cubits wide on the other side, which was the width of the
    tent.
  kbq-kbq: Hagi anantetira ana ne'mo'a mono nomofo agu'afi navareno umarerino agu'afima
    hunaraginte nomofona kafantetima ufre kankamuma kanti kamama mesarimima hiana
    3 mita hu'ne.
  nhe-BL: Teipa nechhuicac ipan nopa cuarto Campa Tlatzejtzeloltic tlen mocahua tlatlajco
    ipan tiopamitl huan elqui nopa cuarto tlen más hueyi. Huan quiyejyeco nochi nopa
    ome tlaquetzaltini ica 4 esquinas campa calaquij huan ininpatlajca huan inintilajca
    eliyaya 3 metros.
  gub-BL: Na'e awa hereraha ipupyaikaw pyrer wamyter pe har pe kury. Tupàn heko haw
    ikatu ma'e her romo a'e. Wexak ipupe teixe haw uhu haw. Heta na'iruz met ipuku
    haw pe.
  eng-DRA: And he brought me into the temple, and he measured the fronts six cubits
    broad on this side, and six cubits on that side, the breadth of the tabernacle.
