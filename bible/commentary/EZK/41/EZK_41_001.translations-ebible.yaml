  guj-2017: પછી તે મને પવિત્રસ્થાનમાં લાવ્યો અને પ્રવેશદ્વારની બારસાખનું માપ લીધું
    તો તે એક બાજુએ છ હાથ પહોળું અને બીજી બાજુએ છ હાથ પહોળું હતું.
  pon-2006A: 'Mwuhr, ohlo kahreielahng nan perehn nanwerengeo, Wasa Sarawio. Ih eri
    sohngedi wasahn aluhlongalao: e piht 10 loal'
  por-BRBSL: Ele me levou para a nave e mediu os postes, seis côvados de largura de
    um lado e seis côvados de largura do outro lado, que era a largura da tenda.
  cth-cth: Hmuen kathoung dawk na ceikhai teh, takhang khom hah a bangnue, avanglah
    dong taruk touh reira katha e ao. Hothateh lukkareiim hoi a kaw e rei a kâvan.
  twi-twi: Ɔbarima no de me kɔɔ mfikyiri kronkronbea hɔ na osusuw afadum no; na ne
    trɛw yɛ anammɔn akron wɔ ne fa biara.
  hlt-hlt: Te phoeiah kai te bawkim la n'khuen tih ngalhatung a daang te khatben lamloh
    dong rhuk la, dap kah a daang khaw khatben lamloh a daang dong rhuk la a nueh.
  tbz-SIM: Kòo n tɑnnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kó kudieku diɛkù, kɛ́bennɛ́ dibòrì kó kumɑrí
    kɛ̀ mɛpɛ̃kùmɛ̀ mbo ku mpíkù mɛ́tìrì mɛ̀tɑ̃ɑ̃ti kutɛkù mɛɛ̀ mɑ́ɑ̀.
  msy-2020: Ezɨ gumazir kam na inigha Godɨn Dɨpenimɨn aven ghu. Ga garima, Anogoroghezir
    Danganim iti. Egha a tiar akamɨn boroghɨn itir guarir akɨnimning vong ko vong
    itimɨn abarima, aningɨn arozim 3 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ ponɑ-m Ɩsɔ tǝyɑɣɑ kutuluɣu sɔsɔɔʋ tɑɑ. Ɩlɛnɑ ɩ́ mɑɣɑsɩ-kʋ́.
    Koloosi tʋwɑ tǝtɛɛlɛ kɛ hɛkʋ kɛ́. Sǝlɛ sɩ wɑŋ wɛ mɛɛtǝlǝnɑɑ tooso.
  azb-azb: 'Sonra o adam məni məbədin əsas hissəsinə gətirib oradakı darvazanın yan
    taxtalarını ölçdü: yan taxtaların eni hər tərəfdən altı qulac idi.'
  eng-DBY: And he brought me to the temple; and he measured the posts, six cubits
    broad on the one side, and six cubits broad on the other side, the breadth of
    the tent.
  hin-2017: फिर वह पुरुष मुझे मन्दिर के पास ले गया, और उसके दोनों ओर के खम्भों को
    मापकर छः छः हाथ चौड़े पाया, यह तो तम्बू की चौड़ाई थी।
  wol-KYG: Ba loolu amee waa ja jàlle ma ba ca bunt néeg bu mag ba. Mu natt jën ya
    séq bunt ba, mu dëlle juróom benni xasab ci ñaari wet yépp.
  eng-YLT: And he bringeth me in unto the temple, and he measureth the posts, six
    cubits the breadth on this side, and six cubits the breadth on that side — the
    breadth of the tent.
  eng-WYC-2017: And he led me into the temple, and he meted the posts, six cubits
    of breadth on this side, and six cubits of breadth on that side, the breadth of
    the tabernacle.
  eng-WMBB: He brought me to the nave and measured the posts, six cubits wide on the
    one side and six cubits wide on the other side, which was the width of the tent.
  urd-GVH: इसके बाद मेरा राहनुमा मुझे रब के घर के पहले कमरे यानी ‘मुक़द्दस कमरा’ में
    ले गया। उसने दरवाज़े के सतून-नुमा बाज़ू नापे तो मालूम हुआ कि साढ़े दस दस फ़ुट
    मोटे हैं।
  rug-rug: Meke turaṉa lani au sa pa sadana sa Lose Hopena pa Zelepade meke pada ia
    sa sa moatadi sari goba pa vari kalina meke sa pada si lima mita.
  gaz-gaz: Ergasiis gara mana qulqullummaatti na fidee tuggeewwan isaa safare; balʼinni
    tuggeewwan sanaas qixa hundaanuu dhundhuma jaʼa jaʼa ture.
  fra-LSG: Il me conduisit dans le temple. Il mesura les poteaux; il y avait six coudées
    de largeur d’un côté, et six coudées de largeur de l’autre, largeur de la tente.
  yal-yal: Na muxun yi n xali banxin kui yire sariɲanxi singeni. A yi a sɛnbɛtɛnne
    maliga, a fɔxɔ kedenna yigboon nɔngɔnna yɛ sennin, a fɔxɔ kedenna boden fan nɔngɔnna
    yɛ sennin.
  haw-1868: MAHOPE iho, lawe mai la oia ia'u i ka luakini, a ana'e la hoi oia i na
