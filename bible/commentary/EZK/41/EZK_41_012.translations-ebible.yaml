verse: EZK.041.012
translations:
  mal-C: ആലയത്തിന്റെ അങ്കണത്തിന് അഭിമുഖമായി പടിഞ്ഞാറുവശത്തുള്ള കെട്ടിടത്തിന്റെ വീതി
    എഴുപതുമുഴമായിരുന്നു. കെട്ടിടത്തിന്റെ ചുറ്റുമുള്ള മതിലിന്റെ കനം അഞ്ചുമുഴവും അതിന്റെ
    ആകെ നീളം തൊണ്ണൂറു മുഴവുമായിരുന്നു.
  deu-TKW: Und das Gebäude, das vor dem eingefriedigten Raume liegt, in der Ecke nach
    Westen zu, hat eine Breite von siebzig Ellen, und die Wand des Gebäudes hat eine
    Breite von fünf Ellen ringsum, und seine Länge beträgt neunzig Ellen.
  lin-lin: 'Na ngambo ya weste, ezalaki na ndako moko etalana na lopango ya Tempelo :
    ezalaki na bametele pene tuku misato na mitano na mokuse ; mir ya ndako yango
    ezalaki na bametele pene mibale na basantimetele tuku mitano na monene, mpe bametele
    pene tuku minei na mitano na molayi.'
  eng-LSV: As for the building that [is] at the front of the separate place [at] the
    corner westward, the breadth [is] seventy cubits, and the wall of the building
    [is] five cubits broad all around, and its length—ninety cubits.
  eng-GNV: Nowe the building that was before the separate place toward the West corner,
    was seuentie cubites broad, and the wall of the building was fiue cubites thick,
    round about, and ye length ninetie cubites.
  eng-WEBSTER: Now the building that was before the separate place at the end towards
    the west was seventy cubits broad; and the wall of the building was five cubits
    thick around, and its length ninety cubits.
  nhw-BL: Nojquiya oncayaya se hueyi cali ica nopa lado campa oncalaqui tonati huan
    quipiyayaya 35 metros ipatlajca huan 45 metros ihuehueyaca. Nopa tepamitl tlen
    nopa cali quipiyayaya 2 metros huan tlajco itilajca. Huan nopa cuarto tlachiyayaya
    iica tiopamitl huan nopa cuarto quipixqui se calixpamitl catli tzactoc.
  swh-ONEN: Jengo lililoelekeana na ua wa Hekalu upande wa magharibi lilikuwa na upana
    wa dhiraa sabini. Ukuta wa jengo hilo ulikuwa na unene wa dhiraa tano, kulizunguka
    lote, urefu ulikuwa wa dhiraa tisini.
  bba-bba: Sɑ̃ɑ yee ten sɔ̃ɔ duu yeru ɡiɑ, diru ɡɑrɑ wɑ̃ɑ tɑ bɑtumɑ ye bɑ deri mi
    nɔɔ tĩi. Dii ten dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu wɛnɛ kɑ wɔkuru. Mɑ ten yɑsum mu sɑ̃ɑ
    ɡɔm soonu wɑtɑ kɑ wɔkuru. Ten ɡɑnɑn sinum mɑɑ sɑ̃ɑ ɡɔm soonu nɔɔbu.
  eng-KJVCPB: Now the building that was before the separate place at the end toward
    the west was seventy cubits broad; and the wall of the building was five cubits
    thick round about, and the length thereof ninety cubits.
  luo-luo: Ot mane ngʼiyore gi laru mar hekalu gi yo podho chiengʼ ne lachne oromo
    fut mia achiel gabich. Ohinga molworo odno ne lachne oromo fut abiriyo gi nus;
    to borne noromo fut mia achiel gi piero adek gabich.
  meu-meu: Lahara kahana ai dubu maḡuna e vaira henia rumana ena lababa nil kiubit
    hitu-ahui. Ruma habana udunana na kiubit ima, ruma heḡeḡemadai ai; bona ena lata
    na kiubit taurahanita-ahui.
  npi-ULB: पश्‍चिमबाट चोक तर्फ फर्केको भवन सत्तरी हात चौडा थियो । त्यसको भित्ता सबैतिर
    पाँच हात बाक्लो थियो, र त्यसको लमाइ नब्बे हात थियो ।
  yor-yor: Ilé tí ó dojúkọ ìta gbangba ìṣeré ilé Ọlọ́run náà ní ìhà ìwọ̀-oòrùn jẹ́
    àádọ́rin ìgbọ̀nwọ́ ni ìbú. Ògiri ilé náà nípọn tó ìgbọ̀nwọ́ márùn-ún yípo, gígùn
    rẹ̀ sì jẹ́ àádọ́rùn-ún ìgbọ̀nwọ́.
  pes-OPCB: یک ساختمان در سمت غربی و روبروی حیاط خانهٔ خدا قرار داشت که عرض آن سی
    و پنج متر، و طولش چهل و پنج متر و ضخامت دیوارهایش دو متر و نیم بود.
  tgl-ULB: Pitumpung siko ang lawak ng gusali na nakaharap sa patyo sa dakong kanluran.
    Ang sukat ng pader nito sa buong palibot ay limang siko ang kapal at siyamnapung
    siko ang haba nito.
  hui-hui: Anda timbuni mbira ni paliragohayagi heago hane orayagi Anduane Homogonaga
    anda hane hama wu mabu biagoha handa daibu hea. Anda ogoni luninaga magi mida
    pira mariani duria (45) halu arane magi mida pira tebirani duria (35) hea. Anda
    hái timbuni tohe heagonaga mida kirani bolanguahe hea.
  mya-mya: ဗိ​မာန်​တော်​အ​နောက်​ဘက်​မြေ​လွတ်​အ​စွန်း တွင်​အ​ဆောက်​အ​အုံ​တစ်​ခု​ရှိ​၏။
    ယင်း သည်​အလျား​တစ်​ရာ့​ငါး​ဆယ်​ပေ၊ အ​နံ တစ်​ရာ​တစ်​ဆယ့်​ခု​နစ်​ပေ​ရှိ​၏။ ထို​အ​ဆောက်
    အ​အုံ​၏​နံ​ရံ​တစ်​လျှောက်​လုံး​သည်​ထု ရှစ်​ပေ​ရှိ​၏။
  bod-N: ནུབ་ཕྱོགས་སུ་མཆོད་ཁང་གི་ཁྱམས་རའི་ས་སྟོང་ལ་འཁོར་བའི་ཁང་པ་ཞིག་ཡོད་དེ། ཞེང་ལ་ཁྲུ་བདུན་ཅུ་དང་རིང་ཚད་ལ་ཁྲུ་དགུ་བཅུ་ཡོད་དེ།
    ཁང་པའི་ཕྱོགས་བཞིའི་རྩིག་པ་ཡི་མཐུག་ཚད་ལ་ཁྲུ་ལྔ་ཡོད།
  sna-sna: Imba yakatarisana noruvazhe rwetemberi nechokumavirira yaisvika makubhiti
    makumi manomwe paupamhi. Madziro eimba akanga ana makubhiti mashanu paukobvu kumativi
    ose, uye urefu hwawo hwaisvika makubhiti makumi mapfumbamwe.
  spa-BLM: El edificio que estaba delante del lugar separado en el lado hacia el occidente
    tenía setenta codos de ancho, y la pared del edificio tenía cinco codos de espesor
    alrededor, y su longitud noventa codos.
  cac-cac: A d'a stojolal b'aj tz'em c'u d'a stojolal jun amac' d'a spatictac templo
    chi', ay jun nivan cuarto 35 metro sat, 45 metro sc'atul yool. A yichtac, nan̈al
    yoxil metro spimal.
  swh-ULB: Lile jengo lililokuwa limeelekea kwenye ua upande wa magaribi dhiraa sabini
    upana. Ukuta wake ulipimwa dhiraa tano pande zote, na ilikuwa dhiraa tisini urefu.
  bel-bel: Будынак перад плошчаю на заходнім баку шырынёю ў семдзесят локцяў; а сьцяна
    гэтага будынка ў пяць локцяў шырыні вакол, а даўжыня яе дзевяноста локцяў.
  deu-ELBBK: Und das Bauwerk an der Vorderseite des abgesonderten Platzes, an der
    nach Westen gerichteten Seite, war 70 Ellen breit, und die Mauer des Bauwerks
    5 Ellen breit ringsherum, und seine Länge 90 Ellen.
  mbb-OT: Duen neehè ku he sevaha he vilding he ebpekesinaru zuen te seled he lama
    zuen te valey te Nengazen. Is keluag kayi, 118 he ǥiek ne is keluǥayad din 150
    he ǥiek. Ne is kekepal te verengbeng kayi, walu he ǥiek.
  mal-2015: മുറ്റത്തിന്റെ മുമ്പിൽ പടിഞ്ഞാറോട്ടുള്ള കെട്ടിടം എഴുപതു മുഴം വീതിയുള്ളതും
    കെട്ടിടത്തിന്റെ ചുറ്റുമുള്ള ചുവർ അഞ്ചു മുഴം കനമുള്ളതും തൊണ്ണൂറു മുഴം നീളമുള്ളതും
    ആയിരുന്നു.
  rmc-rmc: Pre zapadno sera la Chramoskra dvorakri sas jekh budova, savakro vchodos
    sas visardo ke dvora. Odi budova sas džinďarďi 45 metri a buchľi 35 metri. O muros
    la budovakro sas dookola buchlo 250 centimetri.
  pes-OPV: و عرض بنیانی که رو‌به‌روی مکان منفصل بوددر گوشه سمت مغرب هفتاد ذراع و عرض
    دیوارگرداگرد بنیان پنج ذراع و طولش نود ذراع بود.
  ron-1924: Клэдиря дин фаца локулуй гол дин партя де апус авя о лэциме де шаптезечь
    де коць, ун зид де чинч коць де грос де жур ымпрежур ши ера лунг де ноуэзечь де
    коць.
  ben-OBCV: মন্দিরের পশ্চিমদিকে খোলা জায়গার শেষ সীমায় একটি দালান ছিল যেটা সত্তর
    হাত চওড়া। দালানের দেয়াল চারিদিক পাঁচ হাত মোটা এবং লম্বা নব্বই হাত ছিল।
  som-som: Oo dhismihii meesha goonida ka horreeyey oo galbeedka ku tiil ballaadhkiisu
    wuxuu ahaa toddobaatan dhudhun, oo dhismaha derbigiisa ku wareegsan qaradiisuna
    waxay ahayd shan dhudhun, oo dhererkiisuna wuxuu ahaa sagaashan dhudhun.
  lat-VUC: 'Et ædificium, quod erat separatum, versumque ad viam respicientem ad mare,
    latitudinis septuaginta cubitorum: paries autem ædificii, quinque cubitorum latitudinis
    per circuitum: et longitudo ejus nonaginta cubitorum.'
  eng-ASVBT: And the building that was before the separate place at the side toward
    the west was seventy cubits broad; and the wall of the building was five cubits
    thick round about, and the length thereof ninety cubits.
  ita-1885: E l'edificio, che era allato al corpo del Tempio dall'un lato, e dall'altro,
    traendo verso l'Occidente, avea settanta cubiti nella sua larghezza; e il muro
    dell'edificio avea cinque cubiti di larghezza d'ogn'intorno; e novanta cubiti
    di lunghezza.
  eng-LXXUP: And the partition wall in front of the remaining space, toward the west,
    was seventy cubits in breadth; the breadth of the partition wall was five cubits
    round about, and the length of it ninety cubits.
  eng-ULB: The building that faced the courtyard on the west side was seventy cubits
    in width. Its wall measured five cubits thick all around, and it was ninety cubits
    in length.
  spa-VBL: Otro edificio daba al patio del Templo por el lado oeste. Medía setenta
    codos de ancho y noventa de largo, con paredes de cinco codos de grosor en todo
    su perímetro.
  fra-_FOB: Le bâtiment qui était devant l'espace libre, vers l'Occident, était large
    de soixante et dix coudées; la muraille tout autour était épaisse de cinq coudées,
    et longue de quatre-vingt-dix.
  mal-mal: മുറ്റത്തിന്റെ മുമ്പിൽ പടിഞ്ഞാറോട്ടുള്ള കെട്ടിടം എഴുപത് മുഴം വീതിയുള്ളതും
    കെട്ടിടത്തിന്റെ ചുറ്റുമുള്ള ഭിത്തി അഞ്ച് മുഴം ഘനമുള്ളതും തൊണ്ണൂറു മുഴം നീളമുള്ളതും
    ആയിരുന്നു.
  urd-GVR: Is khulī jagah ke maġhrib meṅ ek imārat thī jo sāṛhe 157 fuṭ lambī aur
    sāṛhe 122 fuṭ chauṛī thī. Us kī dīwāreṅ chāroṅ taraf paune nau nau fuṭ moṭī thīṅ.
  suz-BL: मेको परमप्रभु यावे आ खिं आ लाङगा गे हिरशो पच्‍छिम गे ङा खिं ७० कुबीत ब्रेम्‍शो
    बाक्‍त। मेको खिं आ एर ओंथ ङा गारो ५ कुबीत थांइशो बाक्‍त। मिनु मेको आ लाइश्‍शो
    ९० कुबीत बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: And the building which was before the separate place, at the side toward
    the west, was seventy cubits broad; and the wall of the building was five cubits
    thick round about, and the length thereof was ninety cubits.
  ita-1927: L’edifizio ch’era davanti allo spazio vuoto dal lato d’occidente aveva
    settanta cubiti di larghezza, il muro dell’edifizio aveva cinque cubiti di spessore
    tutt’attorno, e una lunghezza di novanta cubiti.
  ckb-ckb: ئەو بینایەش کە لەبەردەم شوێنە جیاکراوەکە بوو، لە لایەکەوە ڕووەو ڕۆژئاوا،
    پانی حەفتا باڵ بوو. ئەستوورایی دیواری بیناکەش پێنج باڵ بوو بە چواردەوریدا، درێژییەکەشی
    نەوەد باڵ بوو.
  eng-BBE: And the building which was in front of the separate place at the side to
    the west was seventy cubits wide; the wall of the building was five cubits thick
    all round and ninety cubits long.
  kan-OKCV: ಈಗ ಪ್ರತ್ಯೇಕಿಸಿದ ಸ್ಥಳಕ್ಕೆ ಎದುರಾಗಿ ಪಶ್ಚಿಮದ ಕಡೆಗಿದ್ದ ಕಟ್ಟಡವು ಎಪ್ಪತ್ತು ಮೊಳ
    ಅಗಲವಾಗಿತ್ತು; ಕಟ್ಟಡದ ಗೋಡೆಯು ಸುತ್ತಲೂ ಐದು ಮೊಳ ದಪ್ಪವಾಗಿತ್ತು. ಅದರ ಉದ್ದವು ತೊಂಬತ್ತು ಮೊಳವಾಗಿತ್ತು.
  tam-2017: மேற்கு திசையிலே தனிப்பட்ட இடத்திற்கு முன்பாக இருந்த மாளிகைவரை அகலம் எழுபது
    முழமும், மாளிகையினுடைய சுவரின் அகலம் சுற்றிலும் ஐந்துமுழமும், அதினுடைய நீளம் தொண்ணூறு
    முழமுமாக இருந்தது.
  spa-RV-1909: Y el edificio que estaba delante del apartamiento al lado de hacia
    el occidente era de setenta codos; y la pared del edificio, de cinco codos de
    anchura alrededor, y noventa codos de largo.
  ron-BTF: Și clădirea care era înaintea locului despărțit la capăt spre vest, era
    de șaptezeci de coți de lată; și zidul clădirii era gros de cinci coți de jur
    împrejur și lungimea lui era de nouăzeci de coți.
  eng-WEBP: The building that was before the separate place at the side toward the
    west was seventy cubits wide; and the wall of the building was five cubits thick
    all around, and its length ninety cubits.
  eng-FBV: Another building faced the Temple courtyard on the west side. It measured
    seventy cubits wide and ninety cubits long, with walls all the way round that
    were five cubits thick.
  nld-1939: Het bijgebouw, dat aan de overzijde van het plein aan de westkant lag,
    was zeventig el diep; de muur van het bijgebouw was aan alle kanten vijf el dik,
    de lengte bedroeg negentig el.
  nch-BL: Nojquiya oncayaya se hueyi cali ica nopa lado campa oncalaqui tonati huan
    quipiyayaya 35 metros ipatajca huan 45 metros ihuehueyaca. Nopa tepamit ten nopa
    cali quipiyayaya 2 metros huan tajco itilajca. Huan nopa cuarto tachiyayaya iica
    tiopamit huan nopa cuarto quipixqui se calixpamit cati tzactoc.
  vie-1934: Cái nhà ở về trước khoảng đất biệt riêng, hướng tây, rộng là bảy mươi
    cu-đê; tường bao quanh nhà ấy dày năm cu-đê, dài chín mươi cu-đê.
  hin-CV: वह भवन जो मंदिर के आंगन के सामने पश्चिम की ओर था, उसकी चौड़ाई लगभग सैंतीस
    मीटर थी. चारों ओर इस भवन के दीवार की मोटाई लगभग तीन मीटर थी, और इसकी लंबाई लगभग
    सैंतालीस मीटर थी.
  spa-BES: Y el edificio que estaba frente al lugar separado al costado al oeste tenía
    setenta codos de ancho; la pared del edificio tenía cinco codos de grosor en todo
    y noventa codos de largo.
  tdx-tdx: I traño aolo’ i kiririsan-kivoho ahandrefa’ey, le kiho fitom-polo ty am-pohe’e;
    kiho lime ty hate­ve’ i rindri’e mañariary azey vaho kiho sivam­-polo ty andava’e.
  tha-KJV: ตึ​กที่หันหน้ามายังสนามของพระนิเวศทางด้านตะวันตกนั้นกว้างเจ็ดสิบศอก และผนังของตึกหนาห้าศอกโดยรอบและยาวเก้าสิบศอก
  por-BR-2018: E o edifício que estava diante do lugar separado ao lado do ocidente
    era da largura de setenta côvados; e a parede do edifício era de cinco côvados
    de largura ao redor, e seu comprimento era de noventa côvados.
  deu-ELO: Und das Bauwerk an der Vorderseite des abgesonderten Platzes, an der gegen
    Westen gerichteten Seite, war siebzig Ellen breit, und die Mauer des Bauwerks
    fünf Ellen breit ringsherum, und seine Länge neunzig Ellen.
  eng-WYC-2018: And the building that was joined to the place separated, and turned
    to the way beholding to the sea, (was) of the breadth of seventy cubits; soothly
    the wall of the building (was) of five cubits of breadth by compass, and the length
    thereof of ninety cubits. (And the building that was at the far end of the open
    space, and turned toward the west, was seventy cubits in breadth; the wall of
    the building was five cubits in breadth all around, and its length was ninety
    cubits.)
  epo-epo: La konstruaĵo, kiu estis turnita al la placo okcidenten, havis la larĝon
    de sepdek ulnoj; kaj la muro de la konstruaĵo havis la larĝon de kvin ulnoj ĉiuflanke,
    kaj ĝia longo estis naŭdek ulnoj.
  uig-PIN: Ƣǝrbkǝ jaylaxⱪan, box yǝrgǝ ⱪaraydiƣan binaning uzunluⱪi yǝtmix gǝz idi;
    binaning sirtⱪi temining ⱪelinliⱪi bǝx gǝz; uning kǝngliki toⱪsan gǝz idi.
  beo-beo: Amo ahoasu bidiga gadili, Debolo ea guma:dini la:idi, diasu eno gagui dialebe
    ba:i. Ea defei seda da 45 mida amola ba:de da 35 mida. Ea dobea huluane ilia gadugagi
    defei da 2 1/2 mida.
  tpi-OTNT: I gat wanpela bikpela haus i stap baksait long haus bilong God, long hap
    san i go daun, na em i lukluk i kam long dispela hap graun nating i raunim haus
    bilong God. Longpela bilong dispela haus em inap 45 mita na bikpela bilong en
    inap 35 mita. Na op bilong banis bilong dispela haus em inap 2 na hap mita.
  hau-SA: Faɗin ginin da yake fuskantar filin haikali a wajen yamma kamu saba’in ne.
    Kaurin bangon ginin kamu biyar ne kewaye, tsawonsa kuma kamu tasa’in ne.
  uig-LAT: Gherbke jaylashqan, bosh yerge qaraydighan binaning uzunluqi yetmish gez
    idi; binaning sirtqi témining qélinliqi besh gez; uning kengliki toqsan gez idi.
  nde-nde: Indlu eyayikhangele iguma lethempeli eceleni lasentshonalanga yayizingalo
    ezingamatshumi ayisikhombisa ububanzi bayo. Umduli wendlu leyo wawuzingalo ezinhlanu
    ubuqatha bawo indawo zonke, ubude bawo buzingalo ezingamatshumi ayisificamunwemunye
    munye.
  ton-ton: 'Pea ko eni, ko e fale ʻaia naʻe tuʻu ki muʻa ʻi he ʻataʻatā ʻi he potu
    ngataʻanga ki lulunga, ko hono laulahi ko e kiupite ʻe fitungofulu: pea ko hono
    matolu ʻoe ʻā naʻe takatakai ʻaki ʻae fale ko e kiupite ʻe nima, pea ko hono lōloa,
    ko e kiupite ʻe hivangofulu.'
  ces-1613: Stavení pak, kteréž bylo před příhradkem v úhlu k západu, širokost byla
    sedmdesáti loket, a zed téhož stavení pěti loket zšíří vůkol a vůkol, a zdélí
    devadesáti loket.
  eng-WMB: The building that was before the separate place at the side toward the
    west was seventy cubits wide; and the wall of the building was five cubits thick
    all around, and its length ninety cubits.
  tam-TCV: மேற்குப்புறத்தில் ஆலய முற்றத்தை நோக்கியிருந்த கட்டடம் எழுபது முழ அகலமாயிருந்தது.
    கட்டடச் சுவர் சுற்றிலும் ஐந்துமுழ தடிப்பாக இருந்தது. அதன் நீளம் தொண்ணூறு முழங்களாயிருந்தது.
  ceb-ULB: 70 ka cubit ang gilapdon sa gambalay nga nakaatubang sa hawanan sa kasadpang
    bahin. Lima ka cubit ang gibag-on sa paril nga nakapalibot niini, ug ang gitas-on
    niini mikabat ug 90 ka cubit.
  pol-UBG: A budowla, która była poza obszarem wyznaczonym na stronie zachodniej,
    miała szerokość siedemdziesięciu łokci, mur tej budowli miał grubość pięciu łokci
    wszędzie wokoło i jej długość wynosiła dziewięćdziesiąt łokci.
  urd-GVU: اِس کھلی جگہ کے مغرب میں ایک عمارت تھی جو ساڑھے ایک سَو 57 فٹ لمبی اور
    ساڑھے ایک سَو 22 فٹ چوڑی تھی۔ اُس کی دیواریں چاروں طرف پونے نو نو فٹ موٹی تھیں۔
  deu-1912: Und das Gebäude am Hofraum gegen Abend war siebzig Ellen weit und die
    Mauer des Gebäudes war fünf Ellen breit allenthalben umher, und es war neunzig
    Ellen lang.
  kan-2017: ಪಶ್ಚಿಮದಲ್ಲಿ ಪ್ರತ್ಯೇಕಿಸಿದ ಸ್ಥಳದ ಹಿಂದಿನ ಶಾಲೆಯ ಅಗಲ ಎಪ್ಪತ್ತು ಮೊಳವೂ, ಉದ್ದ ತೊಂಭತ್ತು
    ಮೊಳವೂ, ಅದರ ಗೋಡೆಯ ದಪ್ಪ ಐದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: Aram u taban fa gin dariy ban’en riy ko ba’ ni ngal e Tempel e ba’ ba naun
    riy ni 150 e fit n’umngin ma 116 e fit radan; rungrung riy e mereb e fit dub’agin
    nib liyeg.
  hlt-MCSB: Buengngol te khotlak longpuei kil kah imtol hmai duela a daang dong sawmrhih
    lo. Buengngol pangbueng te a kaep kaep ah a daang dong nga neh a yun dong sawmko
    lo.
  mdy-ETH: ዓባ ጌላ ባንፆና ጉሮ ቤዜሎኮ ቶኦኮማካ ፔቴ ሹቻ ኬልቂ ማዦና ማኣሪ ዓኣኔ፤ ዬኖ ሹጮና ኬልቂ ማዦና ማኣሬሎኮ ኮጮ
    ዓንዲርሙማ ሺሪ ዴንዳ ዙላ ዶንጎ ዋዻ፥ ዳልጉማ ላንካይታሚ ዋዻ፥ ዖዶሱማ ታዞጲታሚ ዋዻኬ።
  twi-ASANTE: Ɛdan a ani hwɛ asɔredan no adihɔ wɔ atɔeɛ fam no tɛtrɛtɛ yɛ anammɔn
    ɔha ne enum. Ɛdan no ɔfasuo no pipiripie yɛ anammɔn nson ne fa wɔ ho nyinaa na
    ne tentene yɛ anammɔn ɔha aduasa enum.
  eng-WEBU: The building that was before the separate place at the side toward the
    west was seventy cubits wide; and the wall of the building was five cubits thick
    all around, and its length ninety cubits.
  wal-wal: Beeta Maqidasiyaappe arggo baggaara de7iya mela sohuwaappe hefintta baggaara
    issi keettai de7ees. He keettaayyo zananai 90 wara; gomppaikka 70 wara. He keettaa
    godai 5 wara ordde.
  spa-PDDPT: El edificio que estaba frente al espacio abierto hacia el occidente tenía
    35 metros de ancho. La pared de alrededor de todo el edificio tenía un espesor
    de 2,5 metros, y su longitud era de 45 metros.
  gun-gun: Ha'e gui oĩ avi peteĩ oo ha'e ae'ia py, kuaray oikea katy. Ha'e va'e ma
    trinta e cinco metros ipya va'e. Oo mbotya po guaxua ma mokoĩ metros raxa'i ijerea
    rupi, ha'e rã ipuku-a ma quarenta e cinco metros.
  ilo-ULB: Ti pasdek iti akin-laud a paset a nakasango iti paraangan ket pitopulo
    a kubit ti kaakabana. Ti kapuskol ti diding daytoy iti aglikmut ket lima a kubit,
    ken siyam a pulo a kubit ti kaatiddogna.
  kpg-kpg: I di bida gi muli loo di gowaa maalama i baahi dai di Hale Daumaha, e iai
    di hale i golo e 150 piidi dono looloo ge 116 palaha. Dono abaaba e 9 piidi maadolu
    e haganiga di hale deenei.
  uig-ARA: غەربكە جايلاشقان، بوش يەرگە قارايدىغان بىنانىڭ ئۇزۇنلۇقى يەتمىش گەز ئىدى؛
    بىنانىڭ سىرتقى تېمىنىڭ قېلىنلىقى بەش گەز؛ ئۇنىڭ كەڭلىكى توقسان گەز ئىدى.
  sus-sus: Banxi gbɛtɛ nde nu na hɔrɔmɔbanxi sogegorode mabiri, naxan xa maigboe nu
    lanxi nɔngɔn ya tongo solofere ma, a xa kuyɛ nu lanxi nɔngɔn ya tongo solomanaani
    nan ma. A xɛlɛ xa marabinye nu lanxi nɔngɔn ya suuli nan ma.
  pon-2006: Ni imwi keieu lepio wasa wehwe wet ni palikapi en Tehnpas Sarawio mie
    ihmw ehu me piht 150 reirei oh 116 tehlap; dihd kan piht 9 mosul kapilpene.
  ksd-ksd: Ma ra pal nina i ga tur aina ra matana taoai ta ra pal i gomgom a tababana
    i ga a vinun ma lavurua na pokono ma a papar, ma ra lolovinana i ga a ura vinun
    ma a ura pokono ma a papar, ma ra butubut i ra papar a pal tana i ga tika na pokono
    ma a malmalikun.
  grc-BRENT: Καὶ τὸ διορίζον κατὰ πρόσωπον τοῦ ἀπολοίπου, ὡς πρὸς θάλασσαν πηχῶν ἑβδομήκοντα
    πλάτος, τοῦ τοίχου τοῦ διορίζοντος πηχῶν πέντε εὖρος κυκλόθεν, καὶ μῆκος αὐτοῦ
    πηχῶν ἐννενήκοντα.
  ind-AYT: Bangunan yang ada di depan ruang yang terpisah pada sisi yang menghadap
    ke barat adalah tujuh puluh hasta lebarnya, dan tembok bangunan adalah lima hasta
    tebalnya sekeliling, dan panjangnya sembilan puluh hasta.
  nya-nya: Nyumba imene inali chakummwera moyangʼanana ndi bwalo la Nyumba ya Mulungu
    inali mamita 35 mulifupi mwake. Khoma la nyumbayo linali mamita awiri ndi theka
    kuchindikira kwake kuzungulira ponseponse, ndipo mulitali mwake linali mamita
    45.
  hrv-hrv: Zdanje što zatvaraše ograđeni prostor sa zapada bijaše široko sedamdeset
    lakata, a zid te građevine posvud uokolo bijaše debeo pet lakata i dugačak devedeset
    lakata.
  mps-mps: Te giliga dega sabo badu te Godigo be tudi badu genuai be me deli elaluali.
    Tama agai edaba te Godigo be bagulama elalubo te olo pesage o tǫ elalubo digi
    edaba tonaluali. Te be bobobage te 45 mita usu nama elaluali. Tama te be ugwanu
    edanu dedawali te genuai te 35 mita usu nama elaluali. Tama te be daga dedawali
    da, te 2 mita olama, hap mita elaluali.
  tpi-tpi: I gat wanpela bikpela haus i stap baksait long haus bilong God, long hap
    san i go daun, na em i lukluk i kam long dispela hap graun nating i raunim haus
    bilong God. Longpela bilong dispela haus em inap 45 mita na bikpela bilong en
    inap 35 mita. Na op bilong banis bilong dispela haus em inap 2 na hap mita.
  dan-1931: Den Bygning, som lå ved den afspærrede Plads imod Vest, var halvfjerdsindstyve
    Alen bred, dens Mur var fem Alen tyk til alle Sider, og den var halvfemsindstyve
    Alen lang.
  vie-OVCB: Phía tây có một tòa nhà lớn đối diện với sân chính của Đền Thờ. Nó rộng
    37,1 mét và dài 47,7 mét, và tường dày 2,7 mét.
  guj-2017: અલગ જગાની સામેની ઇમારત જે પશ્ચિમ દિશા તરફ હતી તે સિત્તેર હાથ પહોળી હતી.
    તે ઇમારતની ચોતરફનો ઓસરી પાંચ હાથ હતો, તેની લંબાઈ નેવું હાથની હતી.
  pon-2006A: Ni imwi keieu lepio wasa wehwe wet ni palikapi en Tehnpas Sarawio mie
    ihmw ehu me piht 150 reirei oh 116 tehlap; dihd kan piht 9 mosul kapilpene.
  por-BRBSL: O prédio que estava antes do lugar separado ao lado em direção ao oeste
    tinha setenta cúbitos de largura; e a parede do prédio tinha cinco cúbitos de
    espessura ao redor, e seu comprimento noventa cúbitos.
  cth-cth: Kanîloumnae koe impui a hnuklah hmuen ka houng e a hloi lae im a kaw e
    teh ayung dong 70 touh a pha. Hahoi im e tapang teh petkâkalup lah dong panga
    touh a tha, ayung dong 90 touh a pha.
  twi-twi: Ɔdan a ani hwɛ asɔredan no adiwo wɔ atɔe fam no trɛw yɛ anammɔn ɔha ne
    anum. Ɔdan no fasu no mu piw yɛ anammɔn ason ne fa wɔ ho nyinaa na ne tenten yɛ
    anammɔn ɔha aduasa anum.
  hlt-hlt: Buengngol te khotlak longpuei kil kah imtol hmai duela a daang dong sawmrhih
    lo. Buengngol pangbueng te a kaep kaep ah a daang dong nga neh a yun dong sawmko
    lo.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ kɛ̀ ditou mɑrì bo kɛ̀ di pɛ̃kùmɛ̀ bo mɛ́tìrì sipísìtɑ̃ɑ̃ti
    nɛ̀ mɛ̀nùmmù, kɛ̀ kumɑrí kó mɛcɛ̃́ɛ̃̀ mbo mɛ́tìrì mɛ̀dɛ́ nɛ̀ dikéè kɛ fitɛ́, kɛ̀
    di okùmɛ̀ bo mɛ́tìrì sipísìnɑ̀ɑ̀ nɛ̀ dikéè.
  msy-2020: Godɨn Dɨpenimɨn akɨrangɨn aruem uaghiri naghɨn, dɨpenir ekiar mam iti.
    Egha Godɨn Dɨpenim avɨnizir nguazir pura itim, guam a mɨsuegha iti. Dɨpenir kamɨn
    arozimɨn ababanim, a 35 mitan tu, ezɨ an ruarim 45 mitan tu. Dɨpenir kamɨn bɨrir
    azenan ghuzim, an mɨtiamɨn ababanim a 2 mita ko akuamɨn tu.
  dop-dop: Kutuluɣu nɑkʋlɩ kɩɩ sǝŋɑ Ɩsɔ tǝyɑɣɑ ilim tǝtʋlɛ tɔɔ kɛ́ koluŋɑ kite. Kʋ
    tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ kɑkpɑsɩ. Kʋ wɑŋ kɛ hiu nɑ nɑɑnʋwɑ. Kʋ koloosi yɑsǝlɑɣɑ
    kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: 'Məbədin qərbində açıq sahəyə baxan bir tikili var idi: eni yetmiş qulac
    idi. Divarının qalınlığı hər tərəfdən beş qulac, uzunluğu doxsan qulac idi.'
  eng-DBY: And the building that was before the separate place at the end toward the
    west was seventy cubits broad; and the wall of the building was five cubits thick
    round about; and its length ninety cubits.
  hin-2017: फिर जो भवन मन्दिर के पश्चिमी आँगन के सामने था, वह सत्तर हाथ चौड़ा था;
    और भवन के आस-पास की दीवार पाँच हाथ मोटी थी, और उसकी लम्बाई नब्बे हाथ की थी। मन्दिर
    की सम्पूर्ण माप
  wol-KYG: Tabax bi féeteek dig-digalu feguwaay bi ci sowub néeg Yàlla bi, yaatuwaayam
    juróom ñaar fukki xasab la, guddaayam di juróom ñeent fukki xasab, dëllaayu miir
    ba di juróomi xasab.
  eng-YLT: As to the building that [is] at the front of the separate place [at] the
    corner westward, the breadth [is] seventy cubits, and the wall of the building
    five cubits broad all round about, and its length ninety cubits.
  eng-WYC-2017: And the building that was joined to the place separated, and turned
    to the way beholding to the sea, of the breadth of seventy cubits; soothly the
    wall of the building of five cubits of breadth by compass, and the length thereof
    of ninety cubits.
  eng-WMBB: The building that was before the separate place at the side towards the
    west was seventy cubits wide; and the wall of the building was five cubits thick
    all around, and its length ninety cubits.
  urd-GVH: इस खुली जगह के मग़रिब में एक इमारत थी जो साढ़े 157 फ़ुट लंबी और साढ़े 122
    फ़ुट चौड़ी थी। उस की दीवारें चारों तरफ़ पौने नौ नौ फ़ुट मोटी थीं।
  rug-rug: Sa vetu sapu tia la pa varivarigarana tata koasa Zelepade pa kali lodu
    rimata si toloṉavulu lima mita labena. Sari gobana sa vetu asa si karua mita lima
    ṉavulu sentimita moatadi pa vari likohaena meke sa gelena si made ṉavulu lima
    mita.
  gaz-gaz: Ijaarsi oobdii mana qulqullummaatti garagalee jiruu karaa dhiʼaatiin dhundhuma
    torbaatama balʼata. Keenyan ijaarsa sanaas dhundhuma shan yabbata; dheerinni isaas
    dhundhuma sagaltama ture.
  fra-LSG: Le bâtiment qui était devant la place vide, du côté de l’occident, avait
    une largeur de soixante-dix coudées, un mur de cinq coudées d’épaisseur tout autour,
    et une longueur de quatre-vingt-dix coudées.
  yal-yal: Banxina nde yi yɛɛ rafindixi yinna kuiin ma a sogegododen binni, na yigbona
    nɔngɔnna yɛ tonge solofere. Na banxin kankeni gboon yi nɔngɔnna yɛ suulun nan
    na a rabilinna birin yi. Banxin kuyana nɔngɔnna yɛ tonge solomanaanin.
  haw-1868: A o ka hale imua o kahi kaawale, ma ke kala komohana, kanahiku kubita
    ka laula; a o na paia o ka hale elima kubita ka manoanoa a puni, a he kauaiwa
    kubita kona loa.
  arb-NAV: وَكَانَ عَرْضُ الْبِنَاءِ الْمُوَاجِهِ لِسَاحَةِ الْهَيْكَلِ نَحْوَ الْغَرْبِ
    سَبْعِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَثَلاثِينَ مِتْراً) وَسُمْكُ حَائِطِ الْبِنَاءِ
    عَلَى امْتِدَادِ مُحِيطِهِ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Xɔ si dze ŋgɔ gbedoxɔ la ƒe xɔxɔnu le ɣetoɖoƒe lɔƒo la keke mita blaetɔ̃
    vɔ atɔ̃, eye wòtri mita eve kple afã. Gli la didi mita blaene-vɔ-atɔ̃.
  eng-LEE: Now the building that was before the main wing on the west side was seventy
    cubits broad; and the wall of the building was five cubits thick round about,
    and its length, ninety cubits.
  asm-FB: আৰু পৃথক কৰা ঠাইৰ সন্মুখত পশ্চিমফালে থকা ঘৰ সত্তৰ হাত বহল; আৰু ঘৰৰ দেৱালৰ
    ডাঠ চাৰিওফালে পাঁচ হাত আৰু তাৰ দৈৰ্ঘ্য নব্বৈ হাত।
  sus-A: بَنشِ فبّتّ ندٍ نُ نَ هْرْ مْبَنشِ سٌفٍفٌرٌدٍ مَبِرِ، نَشَن شَ مَءِفبٌي نُ
    لَنشِ نْنفْن يَ تٌنفٌ سٌلٌقٍرٍ مَ، عَ شَ كُيّ نُ لَنشِ نْنفْن يَ تٌنفٌ سٌلٌمَنَانِ
    نَن مَ. عَ شّلّ شَ مَرَبِنيٍ نُ لَنشِ نْنفْن يَ سُولِ نَن مَ.
  fra-SBL: Le bâtiment qui était devant le lieu séparé, du côté de l'occident, avait
    une largeur de soixante-dix coudées ; le mur du bâtiment avait une épaisseur de
    cinq coudées tout autour, et sa longueur était de quatre-vingt-dix coudées.
  hbo-hbo: וְהַבִּנְיָ֡ן אֲשֶׁר֩ אֶל־פְּנֵ֨י הַגִּזְרָ֜ה פְּאַ֣ת דֶּֽרֶךְ־הַיָּ֗ם
    רֹ֚חַב שִׁבְעִ֣ים אַמָּ֔ה וְקִ֧יר הַבִּנְיָ֛ן חָֽמֵשׁ־אַמֹּ֥ות רֹ֖חַב סָבִ֣יב ׀
    סָבִ֑יב וְאָרְכֹּ֖ו תִּשְׁעִ֥ים אַמָּֽה׃
  kik-kik: Nyũmba ĩrĩa yangʼetheire nja ya hekarũ mwena wa ithũĩro yarĩ ya wariĩ wa
    mĩkono mĩrongo mũgwanja. Naruo rũthingo rwa nyũmba ĩyo rwarĩ na ũtungu wa mĩkono
    ĩtano gũthiũrũrũkĩria, na ũraihu waruo warĩ wa mĩkono mĩrongo kenda.
  fra-NCL: Le bâtiment qui était en face de l’espace vide du côté de l’occident avait
    soixante-dix coudées de large ; la muraille du bâtiment avait cinq coudées de
    large tout autour, et sa longueur était de quatre-vingt-dix coudées.
  cek-AK: Niduem bang tempul longhma bang ah anghae im loe dong qui sarihto kawk;
    im tapang loe ahnuk ahma dong pangato thah moe, dong qui takawtto sawk.
  cuk-cuk: Neg-ollor-senigwad-naid-asabin, dad-argwanedsik-neg-siidi, daliambe-gakagugle-negabar
    (17½) matardungued, e-sugueddi dali-dulagwen-gaka-dalibo-negabar (22½) sugued.
    E-galudi, daligwen-bisgise (1¼) songued.
  uig-CYR: Ғәрипкә җайлашқан, бош йәргә қарайдиған бенаниң узунлуғи йәтмиш гәз еди;
    бенаниң сиртқи теминиң қелинлиғи бәш гәз; униң кәңлиги тохсән гәз еди.
  tel-2017: ఆవరణం ఎదురుగా పడమటి వైపు ఒక కట్టడం ఉంది. దాని వెడల్పు 38 మీటర్లు, దాని
    గోడ వెడల్పు 2 మీటర్ల 70 సెంటి మీటర్లు, గోడ పొడవు 49 మీటర్లు.
  hat-BSA: Konstriksyon ki te devan kote ki apa nan bò vè lwès la, te swasann-dis
    koude lajè; epi miray a konstriksyon an te senk koude nan gwosè nan toutotou li
    e longè li te katre-ven-dis koude.
  kos-kos: Oasr pac sie lohm ma ngetang nu ke layen nu roto ke Tempul, su fit siofok
    lumngaul lusa ac fit siofok singoul onkosr sralap. Sinka kac ah fit eu matoltol
    raunyak.
  hbo-WLC: וְהַבִּנְיָ֡ן אֲשֶׁר֩ אֶל־פְּנֵ֨י הַגִּזְרָ֜ה פְּאַ֣ת דֶּֽרֶךְ־הַיָּ֗ם
    רֹ֚חַב שִׁבְעִ֣ים אַמָּ֔ה וְקִ֧יר הַבִּנְיָ֛ן חָֽמֵשׁ־אַמּ֥וֹת רֹ֖חַב סָבִ֣יב
    ׀ סָבִ֑יב וְאָרְכּ֖וֹ תִּשְׁעִ֥ים אַמָּֽה׃
  ibo-ibo: Ma ụlọ nke na-eche ihu nʼogige ụlọnsọ ukwu ahụ, nʼakụkụ ọdịda anyanwụ,
    dị iri mita atọ na asaa nʼobosara, ịdị igbidi nke aja ụlọ ahụ dị mita abụọ na
    ụma atọ, gbaa gburugburu, ogologo ya dịkwa iri mita anọ na asatọ.
  ory-ory: ପୁଣି, ପଶ୍ଚିମ ଦିଗସ୍ଥ ପୃଥକ ସ୍ଥାନର ସମ୍ମୁଖବର୍ତ୍ତୀ ଗୃହ ସତୁରି ହାତ ପ୍ରସ୍ଥ ଥିଲା
    ଓ ଚତୁର୍ଦ୍ଦିଗରେ ସେହି ଗୃହର କାନ୍ଥ ପାଞ୍ଚ ହାତ ଓ ତହିଁର ଦୀର୍ଘତା ନବେ ହାତ ଥିଲା।
  chk-chk: Iwe, a wor eu imw mi nom lotoun ewe lenien Imwenfel, chölapan ükükün ipükü
    engol me wonu fiit, langataman ükükün ipükü lime fiit, nge chööchön etippan ükükün
    tiu fiit pwelin ünükün.
  rop-rop: Wal aibin luk najawan haus bin jidan deya. Imbin jidan sangodanwei langa
    det Serramoni Pleis. Imbin 35 mita kroswei en 45 mita longwei en imbin abum wol
    raidaran langa im 2.5 mita thikwan.
  ukr-1871: Будівля перед майданом на західньому боцї завширшки сїмдесять локот; стїна
    ж сієї будівлї пять локот завширшки навкруги, а завдовжки вона девятьдесять локот.
  deu-1951: Das Gebäude aber, welches auf der westlichen Seite am abgegrenzten Hofe
    liegt, war siebzig Ellen breit; die Mauer des Gebäudes war ringsum fünf Ellen
    dick; seine Länge aber betrug neunzig Ellen.
  eng-JPS: And the building that was before the separate place at the side toward
    the west was seventy cubits broad; and the wall of the building was five cubits
    thick round about, and the length thereof ninety cubits.
  srp-1865: A graðevina koja bješe pred odijeljenom stranom k zapadu imaše sedamdeset
    lakata u širinu, a zid te graðevine bješe pet lakata širok unaokolo, i devedeset
    lakata dug.
  lug-lug: Ekizimbe ekyali mu luggya emanju wa yeekaalu, lwe luuyi olw’ebugwanjuba
    kyali obugazi mita amakumi asatu mu ttaano, n’omubiri gw’ekisenge eky’ekizimbe
    ekyo gwali mita bbiri n’ekitundu okwebungulula, n’obuwanvu bwakyo mita amakumi
    ana mu ttaano.
  heb-heb: והבנין אשר אל פני הגזרה פאת דרך הים רחב שבעים אמה וקיר הבנין חמש אמות רחב
    סביב סביב וארכו תשעים אמה׃
  ben-IRV: বাড়িটার উঠোনের সামনেটা পশ্চিমদিকে সত্তর হাত চওড়া ছিল, তার চারিদিকের দেওয়াল
    পাঁচ হাত চওড়া ছিল এবং নব্বই হাত লম্বা ছিল।
  pan-pan: ਉਹ ਮਕਾਨ ਜਿਹੜਾ ਵੱਖਰੀ ਥਾਂ ਦੇ ਸਾਹਮਣੇ ਪੱਛਮ ਵੱਲ ਸੀ, ਉਹ ਦੀ ਚੌੜਾਈ ਸੱਤਰ ਹੱਥ ਸੀ
    ਅਤੇ ਉਸ ਮਕਾਨ ਦੀ ਕੰਧ ਚਾਰੋਂ ਪਾਸੇ ਪੰਜ ਹੱਥ ਮੋਟੀ ਅਤੇ ਨੱਬੇ ਹੱਥ ਲੰਮੀ ਸੀ।
  mya-JVB: လွတ်လပ် သော အရပ်ကိုပိတ်၍ အနောက် ဘက်၌ရှိသောတန်တိုင်းသည် အလျား အတောင် ခုနစ်ဆယ်
    ရှိ၍၊ အိမ် တော်ပတ်လည် တန်တိုင်း သည်လည်း အထု ငါး တောင် ၊ အလျား အတောင် ကိုးဆယ် ရှိ၏။
  hmo-hmo: Dubu Helaga ena dina diho kahana dekenai ia noho ariara ena dokona dekenai
    be ruma ta, ena lata be 45 mita, bona ena lababa be 35 mita. Iena haba, idia hagegea
    gauna ena udunana be 2.5 mita.
  urd-urd: और वह 'इमारत जो अलग जगह के सामने पश्चिम की तरफ़ थी उसकी चौड़ाई सत्तर हाथ
    थी और उस 'इमारत की दीवार चारों तरफ़ पाँच हाथ मोटी और नब्बे हाथ लम्बी थी।
  rus-SYN: Здание перед площадью на западной стороне - шириною в семьдесят локтей;
    стена же этого здания - в пять локтей ширины кругом, а длина ее - девяносто локтей.
  bqc-SIM: Bɛ'aɛ oi kpɛ́ pↄ́ a lɛ́ ɛlɛa Lua kpɛ́piwa yàasa gã̀sĩsuu bàaↄ̃kwiɛ,
    a gbã̀a sↄ̃ basiiↄ̃kwi. A gĩ gèele píi gã̀sĩsuu sↄoɛ.
  tcz-CHONGTHU: Lhumlam lang a chun inlen tah khat kisa aumin hichun houin thutanna
    lang angan ahi. Hichu availam feet jakhat leh feet somni leh feet ni ahin, chule
    feet jakhat leh soomnga asauvin, chuleh abang ho chu feet geat leh hopli a hopthum
    sa ahi.
  mar-mar: मंदिराच्या पश्चिमेस सोडलेल्या जागेतील जी इमारत होती तिची रुंदी सत्तर हात
    होती. तिची भिंत चोहोकडून पांच हात जाड आणि लांबी नव्वद हात लांब होती.
  qub-qub: Templupa guepanpa rispitädu pampaman ricaraycaj caj wasi caran quimsa chunca
    pichgan (35) metru largu, anchuyninna chuscu chunca pichga (45) metrun. Chay wasipa
    perganpa anchuyninpis caran ishcay metru medyan.
  bqp-bqp: Sɑ̃ɑ yee ten sɔ̃ɔ duu yeru giɑ, diru gɑrɑ wɑ̃ɑ tɑ bɑtumɑ ye bɑ deri mi
    nɔɔ tĩi. Dii ten dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu wɛnɛ kɑ wɔkuru. Mɑ ten yɑsum mu sɑ̃ɑ
    gɔm soonu wɑtɑ kɑ wɔkuru. Ten gɑnɑn sinum mɑɑ sɑ̃ɑ gɔm soonu nɔɔbu.
  hat-hat: Nan fon lakou dèyè Tanp lan, bò solèy kouche, te gen yon gwo kay sansenkant
    pye lajè, sanswasannsèz pye longè. Miray li yo te nèf pye epesè toutotou.
  eng-BSB: Now the building that faced the temple courtyard on the west was seventy
    cubits wide, and the wall of the building was five cubits thick all around, with
    a length of ninety cubits.
  eng-WEBPB: The building that was before the separate place at the side towards the
    west was seventy cubits wide; and the wall of the building was five cubits thick
    all around, and its length ninety cubits.
  kbq-kbq: Hagi mono nomofo zage fre kaziga avugosama hunte'nea mono nomofo atupa'amo'a
    35 mita higeno, zaza'amo'a 45 mita higeno, asamofo tapa'amo'a 2.5 mita huno kagi'ne.
  nhe-BL: Nojquiya oncayaya se hueyi cali ica nopa lado campa oncalaqui tonati huan
    quipiyayaya 35 metros ipatlajca huan 45 metros ihuehueyaca. Nopa tepamitl tlen
    nopa cali quipiyayaya 2 metros huan tlajco itilajca. Huan nopa cuarto tlachiyayaya
    iica tiopamitl huan nopa cuarto quipixqui se calixpamitl tlen tzactoc.
  gub-BL: Heta amo tàpuz tàpuzuhu pe ume'e ma'e kwarahy ihemaw kutyr. Heta 35 met
    ipehegwer pe. Heta 45 met inugwer ipehegwer pe. Heta 2,5 met izywyok iànàmaw paw
    pe.
  eng-DRA: 'And the building that was separate, and turned to the way that looked
    toward the sea, was seventy cubits broad: and the wall of the building, five cubits
    thick round about: and ninety cubits long.'
