verse: EZK.041.017
translations:
  mal-C: അന്തർമന്ദിരത്തിന്റെ വാതിലിന്റെ പുറത്ത് മുകളിലുള്ള സ്ഥലത്തും മന്ദിരത്തിന്റെ
    ചുമരിന്റെചുറ്റും അകമേയും പുറമേയും കൃത്യം ഇടവിട്ട്
  deu-TKW: Oberhalb der Thüre des Tempelraums inwendig und auswendig und an der ganzen
    Wand inwendig und auswendig ringsherum
  lin-lin: Na esika oyo ezali likolo ya ekotelo ya libanda kino na eteni ya Tempelo,
    oyo eleki bule mpe na bamir ya zingazinga ya eteni ya Tempelo, oyo eleki bule
    mpe na libanda ya eteni ya bule ya Tempelo,
  eng-LSV: over above the opening, and to the inner-house, and at the outside, and
    by all the wall all around inside and outside [by] measurements.
  eng-GNV: And from aboue the doore vnto the inner house and without, and by all the
    wall rounde about within and without it was sieled according to the measure.
  eng-WEBSTER: To that above the door, even to the inner house, and without, and by
    all the wall around within and without, by measure.
  nhw-BL: Huan itzonatipa nopa puerta campa calaquiyayaj tiopan calijtic huan ipan
    nochi tlapepecholi ipan tiopa quitzajque calijtic huan calteno ica huapalme.
  swh-ONEN: Katika nafasi iliyokuwa juu ya upande wa nje wa ingilio la sehemu takatifu
    ya ndani, na katika kuta zilizozunguka sehemu takatifu ya ndani na sehemu takatifu
    ya nje, kwa nafasi zilizo sawa,
  bba-bba: Sɑ̃ɑ yee ten tɔɔwɔ kɑ ten sɔɔwɔ sɑɑ ten kɔnnɔn di sere kɑ dii te tɑ dɛɛre
    ɡem ɡem mi, bɑ ye kpuron ɡɑni burɑru koosiwɑ
  eng-KJVCPB: to that above the door, even unto the inner house, and without, and
    by all the wall round about within and without, by measure.
  luo-luo: E kor udi ma yo ka iye gi yo ka oko mar kama ler mar lemo kadhi malo nyaka
    kuonde duto ma iye molworo kama ler mar lemo,
  meu-meu: 'ma ela bona iduara daena, ma ela bona laloma daiutuna, bona murimuri ai
    danu. Bona haba iboudiai heḡeḡemadai ai, laloma daiutuna ai bona dubu ai, na laulau
    e koro:'
  npi-ULB: भित्री पवित्र-स्थानको ढोकामाथि र भित्ताहरूमा भएका खाली ठाउँमा एउटा ढाँचा
    थियो ।
  yor-yor: Ní ìta gbangba lókè ìta ẹnu-ọ̀nà inú ibi mímọ́ àti lára ògiri pẹ̀lú àlàfo
    tí kò ju ara wọn lọ yípo inú ìta ibi mímọ́
  pes-OPCB: 'بر دیوارهای داخلی خانهٔ خدا تا قسمت بالای درها نقشهای کروبی و نخل، به
    طور یک در میان، حکاکی شده بودند. هر کدام از کروبیان دو صورت داشت:'
  tgl-ULB: Sa itaas ng pasukan patungo sa santuwaryo at ang puwang sa tabi ng lahat
    ng pader na nakapalibot ay may mga nakaukit na kerubin at mga puno ng palmera,
    nagsasalitan ang bawat isa.
  hui-hui: Hobane Loma Bia Hene heagonaga anda háinibi Hobane Loma Bia Heneore heagonaga
    hái heagoriabi bigiya tara tara wabu helea. Ani bialu anda tamu hobane kira ogoni
    labonaga panga daligahabi bigiya tara tara wabu hela dege bia.
  mya-mya: ဗိ​မာန်​တော်​အ​တွင်း​နံ​ရံ​များ​ကား​တံ​ခါး ပေါက်​အ​ထက်​အ​ထိ
  bod-N: མཆོད་ཁང་སྦུག་མའི་སྒོ་སྟེང་གི་རྩིག་པ་དང་། མཆོད་ཁང་སྦུག་མ་དང་ཚོམས་ཁང་ཕྱི་ནང་གི་ཕྱོགས་བཞིའི་རྩིག་པ་ཐམས་ཅད་ཚད་གཞི་ལྟར་ཤིང་ལེབ་ཀྱིས་གཡོགས་ཡོད་དོ།
    །
  sna-sna: Panzvimbo yakanga iri pamusoro nechokunze kwomukova wokupinda munzvimbo
    tsvene napamadziro, nechiyero chakafanana pakati pazvo zvakapoteredza nzvimbo
    tsvene yomukati neyokunze,
  spa-BLM: hasta el espacio sobre la puerta, hasta la casa interior, y por fuera,
    y por toda la pared alrededor por dentro y por fuera, por medida.
  cac-cac: Aypaxoch te' chemte' d'a yichtac d'a yol b'ab'el cuarto d'a yib'an̈ puerta
    tz'och d'a yol schab'il cuarto.
  swh-ULB: Juu ya lango la kuingilia hata patakatifu pa ndani na kuwekwa karibu na
    kuta kulikuwa na pazia lililokuwa limepimwa.
  bel-bel: Ад верху дзьвярэй як усярэдзіне храма, так і звонку, і па ўсёй сьцяне вакол,
    усярэдзіне і звонку, былі і разьбёныя выявы,
  deu-ELBBK: 'der Raum über den Türen und das ganze Haus, sowohl innen als außen,
    und der Raum an allen Wänden ringsherum, innen und außen: Alles hatte seine Maße.'
  mbb-OT: Is elavat he ziyà te zivavew zuen te ǥemawan he para te kedseled duen te
    Utew Segradu he Lugar, mibpekeplaan daan te tabla. Is tivuuk he elavat diyà te
    seled te valey te Nengazen,
  mal-2015: അകത്തെ ആലയത്തിൻ വാതിലിന്റെ മേൽഭാഗംവരെയും പുറമെയും ചുറ്റും എല്ലാചുവരിന്മേലും
    അകത്തും പുറത്തും ചിത്രപ്പണി ഉണ്ടായിരുന്നു.
  rmc-rmc: Upral o vchodos andro Sveto than avrunestar, andro Sveto than the andro
    Neksveteder than sas pre savore fali dookola
  pes-OPV: تابالای درها و تا خانه اندرونی و بیرونی و بر تمامی دیوار گرداگرد از اندرون
    و بیرون به همین پیمایشها.
  ron-1924: пынэ дясупра уший, партя динэунтрул касей, партя де афарэ, тот зидул де
    жур ымпрежурул касей динэунтру ши дин афарэ, тотул ера дупэ мэсурэ
  ben-OBCV: প্রবেশস্থানের বাইরে থেকে পবিত্রস্থানের ভিতর পর্যন্ত এবং পবিত্রস্থানের
    বাইরের ও ভিতরের দেয়ালে পরপর
  som-som: iyo albaabka dushiisa, iyo xataa daarta gudaheeda iyo dibaddeeda, iyo derbiga
    ku wareegsan gudaha iyo dibaddaba, qiyaas buu ku qiyaasay.
  lat-VUC: Et usque ad domum interiorem, et forinsecus per omnem parietem in circuitu,
    intrinsecus et forinsecus, ad mensuram.
  eng-ASVBT: to the space above the door, even unto the inner house, and without,
    and by all the wall round about within and without, by measure.
  ita-1885: dal disopra della porta fino alla casa, di dentro e di fuori, e in somma
    per tutto il muro d'intorno, di dentro, e di fuori, a misure uguali.
  eng-LXXUP: And almost all the way to the inner, and close to the outer side, and
    upon all the wall round about within and without,
  eng-ULB: Above the entryway to the inner sanctuary and spaced along the walls there
    was a measured pattern.
  spa-VBL: En la parte exterior de todas las paredes de la entrada del santuario interior,
    espaciadas a intervalos regulares alrededor del santuario interior y exterior,
  fra-_FOB: Depuis le sol aux fenêtres fermées, le dessus de la porte, l'intérieur
    de la maison et le dehors, toute la muraille du pourtour, à l'intérieur et à l'extérieur,
    tout avait les mêmes dimensions.
  mal-mal: അകത്തെ ആലയത്തിന്റെ വാതിലിന്റെ മുകൾഭാഗം വരെയും, പുറമെയും, ചുറ്റും എല്ലാ
    ഭിത്തിമേലും അകത്തും പുറത്തും ചിത്രപ്പണി ഉണ്ടായിരുന്നു.
  urd-GVR: Rab ke ghar kī andarūnī dīwāroṅ par darwāzoṅ ke ūpar tak taswīreṅ kandā
    kī gaī thīṅ.
  suz-BL: लाप्‍चो आ इर गे, चोव़खो बाक्‍तीके नु परमप्रभु यावे आ बाक्‍तीके आगाम लतीक
    लाप्‍चोम फारतीक वा बाक्‍तेक्‍म। मिनु खिं आ एर ओंथ ङा गारो, चोव़खो बाक्‍तीके नु
    खिं ङा ठेयब कोठा नेल्‍ल बुटा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: upon the space above every door, and upon the inner house, and without,
    and upon all the wall round about within and without, according to measure.
  ita-1927: fino al di sopra della porta, l’interno della casa, l’esterno, e tutte
    le pareti tutt’attorno, all’interno e all’esterno, tutto era fatto secondo precise
    misure.
  ckb-ckb: لە سەرەوە، ناوبەناو لەسەر دیوی دەرەوەی داڵانەکەی شوێنی هەرەپیرۆز، دیوارەکە
    بە چواردەوری شوێنی پیرۆز و هەرەپیرۆز،
  eng-BBE: And there was a roof over the doorway and as far as the inner house, and
    to the outside and on the wall all round, inside and outside.
  kan-OKCV: ಬಾಗಿಲಿನ ಮೇಲಕ್ಕೂ ಒಳಗಿನ ಆಲಯದವರೆಗೂ ಮತ್ತು ಹೊರಗೂ ಸುತ್ತಲೂ ಇದ್ದ ಗೋಡೆ, ಹೀಗೆ ಒಳಗೂ
    ಹೊರಗೂ ಎಲ್ಲವನ್ನೂ ಅಳೆದನು.
  tam-2017: வாசலின் மேலேதுவங்கி ஆலயத்தின் உள்பக்கமும் வெளிப்பக்கமும் சுற்றிலும் சுவரின்
    உள்பக்கமும் வெளிப்பக்கமும் எல்லாம் அளவிட்டிருந்தது.
  spa-RV-1909: Encima de sobre la puerta, y hasta la casa de dentro, y de fuera, y
    por toda la pared en derredor de dentro y por de fuera, tomó medidas.
  ron-BTF: Până deasupra ușii, chiar până la casa interioară și exterioară și la tot
    zidul de jur împrejur pe interior și pe exterior, după măsură.
  eng-WEBP: to the space above the door, even to the inner house, and outside, and
    by all the wall all around inside and outside, by measure.
  eng-FBV: On the outside of all the walls by the entrance to the inner sanctuary,
    spaced at regular intervals around the inner and outer sanctuary,
  nld-1939: Op de gehele wand waren aan alle kanten, van binnen en van buiten,
  nch-BL: Huan itzonatipa nopa caltemit campa calaquiyayaj tiopan calijtic huan ipan
    nochi tapepecholi ipan tiopa quitzajque calijtic huan calteno ica huapalme.
  vie-1934: trên cửa, bên trong và bên ngoài đền thờ, khắp tường chung quanh, bề trong
    và bề ngoài đều có đo cả.
  hin-CV: भीतरी पवित्र स्थान के प्रवेश के ऊपर का स्थान और भीतरी और बाहरी पवित्र स्थान
    के चारों तरफ दीवारों पर बराबर जगह छोड़-छोड़कर
  spa-BES: Y había un techo sobre la puerta y hasta el interior de la casa, y hacia
    el exterior y en la pared todo alrededor, dentro y fuera.
  tdx-tdx: 'le nitakatse ty malalak’ ambone’ i lalambeiy, sikal’am-po’ i anjombay
    ao; ie alafe’e etoy naho mañariary o rindriñe añate’eo ty nipateran-tsare:'
  tha-KJV: จนถึงที่​อยู่​เหนือประตู ถึงแม้​เป็นห้องชั้นในและข้างนอก และบนผนังโดยรอบที่ห้องชั้นในและห้องโถง
    ก็​กระทำโดยการวัด
  por-BR-2018: Até o que havia acima da porta, e até o templo interior e exterior,
    e até toda a parede em redor, por dentro e por fora, tudo por medida.
  deu-ELO: 'der Raum über den Türen und das ganze Haus, sowohl inwendig als auswendig,
    und der Raum an allen Wänden ringsherum, innen und außen: alles hatte seine Maße.'
  eng-WYC-2018: on the doors, and till to the inner house, and withoutforth by all
    the wall(s) in compass, within and withoutforth at measure. (And above the door,
    inside and outside, and on all the walls all around, inside and outside, with
    the same measurements,)
  epo-epo: De la supra parto de la pordo ĝis la internaj kaj eksteraj partoj de la
    domo laŭ la tuta muro ĉirkaŭe, interne kaj ekstere ĉio estis laŭmezura.
  uig-PIN: Dalandin iqki «ǝng muⱪǝddǝs jay»ƣiqǝ bolƣan torus, iqki wǝ sirtⱪi «muⱪǝddǝs
    jay»ning tamlirining ⱨǝmmǝ yeri kerub wǝ palma dǝrǝhliri bilǝn ɵlqǝmlik nǝⱪixlǝngǝnidi.
    Ⱨǝr ikki kerub arisida bir palma dǝrihi nǝⱪixlǝngǝnidi; ⱨǝrbir kerubning ikki
    yüzi bar idi.
  beo-beo: 'Debolo Diasu ganodini dobea, da hada:i fa:i amonini, logo ga:su gadodili
    doaga:le, da gumudi agoane amola esalebe liligi ougia gala amo adoba:le ifaga
    osole dedei. Agoane dedei, gumudi osole dedei, fa:no da esalebe liligi eno baligia
    mogodigili, sesei sisiga:le disi ba:i. Esalebe liligi afae afae da odagi aduna
    aduna ba:i. Afae da dunu ea odagi amo da gumudi la:di afaega ba:lebe ba:i. Afae
    eno da laione wa:me odagi, amo da la:ididili gumudi eno dialebe, amoma ba:lebe
    ba:i. Amo da sesei dobea amoi amane musa: sisiga:le disi ba:i. Hadigi Malei Sesei
    logo holei mosomo ifa da fi dadafui hamoi ba:i. Hadigidafa Momei Sesei amo ea
    logo holei midadi da liligi amo da oloda ifaga hamoi defele ba:i.'
  tpi-OTNT: Ol i bin katim ol piksa long ol banis bilong Rum Tambu na bilong Rum Tambu
    Tru na long banis antap long ol dua bilong dispela tupela rum.
  hau-SA: A filin da yake bisan ƙofar shiga na waje zuwa wuri mai tsarki na can ciki
    da kuma a bangayen da aka daidaita tsakani kewaye da wuri mai tsarki na can ciki
    da kuma na can waje
  uig-LAT: Dalandin ichki «eng muqeddes jay»ghiche bolghan torus, ichki we sirtqi
    «muqeddes jay»ning tamlirining hemme yéri kérub we palma derexliri bilen ölchemlik
    neqishlen’genidi. Her ikki kérub arisida bir palma derixi neqishlen’genidi; herbir
    kérubning ikki yüzi bar idi.
  nde-nde: Indawo eyayiphezu kwangaphandle kwesango lendawo engcwele yangaphakathi
    kanye lasemidulini izibanga ezilinganayo inxa zonke zendawo engcwele engaphakathi
    lengaphandle
  ton-ton: Naʻe fai fakafuofua pe ʻo aʻu ki ʻolunga ʻi he matapā, ʻio, ʻo aʻu ki he
    fale ki loto mo tuʻa, ʻo takatakai hake ʻi he ʻā ʻi loto mo tuʻa.
  ces-1613: Od svrchku dveří až do vnitřní i zevnitřní strany domu, i všecku zed vůkol
    a vůkol vnitř i zevnitř změřené.
  eng-WMB: to the space above the door, even to the inner house, and outside, and
    by all the wall all around inside and outside, by measure.
  tam-TCV: மகா பரிசுத்த இடத்துக்குப் போகும் புகுமுக வாசலுக்கு வெளியே போக இருந்த இடமும்
    மரப்பலகைகளால் மூடப்பட்டிருந்தன.
  ceb-ULB: Ibabaw sa agianan pasulod sa kinasuloran sa balaang dapit ug adunay sinukod
    nga dayandayan subay sa mga bungbong.
  pol-UBG: Od wierzchu drzwi aż do wewnętrznej i zewnętrznej strony domu, i cały mur
    wszędzie dokoła, wewnątrz i zewnątrz, dobrze wymierzony.
  urd-GVU: رب کے گھر کی اندرونی دیواروں پر دروازوں کے اوپر تک تصویریں کندہ کی گئی
    تھیں۔
  deu-1912: Er maß auch, wie hoch von der Erde bis zu den Fenstern war und wie breit
    die Fenster sein sollten; und maß vom Tor bis zum Allerheiligsten auswendig und
    inwendig herum.
  kan-2017: ದ್ವಾರದಿಂದ ಗರ್ಭಗೃಹದವರೆಗೂ ಮತ್ತು ಗೃಹದ ಗೋಡೆಗೆಲ್ಲಾ ಸುತ್ತುಮುತ್ತಲೂ ಕೆರೂಬಿಗಳ ಮತ್ತು
    ಖರ್ಜೂರ ಮರಗಳ ಚಿತ್ರಗಳಿಗಿದ್ದವು.
  yap-yap: Rungrung u lan fare Tempel e yan nge pag p’ebgul e mab riy, e go’ kan ker
    daken
  hlt-MCSB: thohka so neh im khui, kawtpoeng ah khaw pangbueng kaep kaep boeih so
    neh a khui ah khaw a voel ah khaw cungnueh pakhat la cet.
  mdy-ETH: ዬያጉዲ ሃሣ ዙሎ ዛሊና ጌኤዦ ማኣሮኮ ጋሮ ቆልዖ ጌልዛ ካሮኮ ኬዴ ዓኣ ቤዛ ላሾ ሚሢና ሂኢሢ ሚዛጲሲ ኮሾናያኬ፤
    ጋርሲና ዓኣዞንታ ሳዞይዳ ዓኣ ቆልዖኮ ዙሎ ሺራ ኬኤሎ ኮጫ ሚዛጲሲ ቆኦቂ ኮሾና ላሾ ሚፆና ጊኢጊሾናያኬ።
  twi-ASANTE: Ɛkwan a ɛda ɛpono a ɛkɔ kronkronbea nu mu no atifi ne afasuo no ho nyinaa,
    kronkrommea no mu ne asɔredan no mu no nyinaa no,
  eng-WEBU: to the space above the door, even to the inner house, and outside, and
    by all the wall all around inside and outside, by measure.
  wal-wal: Beeta Maqidasiyaayyo so bagga kifiletu godai penggetuppe bollau aadhdhana
    gakkanaashin, zambbatunne kiruubetu misiletun alleeqetti uttiis; kifiliyan yuuyi
    aadhdhanaashinkka zambbaa misileenne kiruubiyaa misilee walahan meretti uttiis.
    Kiruubetussi ubbaassi naa77u naa77u som77oi de7ees.
  spa-PDDPT: por encima de la entrada, hasta el interior y aun el exterior de la Casa.
    Toda la pared alrededor, por dentro y por fuera, según su medida,
  gun-gun: Okẽ áry rupi ha'e templo jerea rupi ikuai mba'emo ra'angaa ojapo pyre,
    oo mbotya ha'e javi rupi, opy katy ha'e oka katy voi,
  ilo-ULB: Iti ngato ti pagserkan nga agturong iti akin-uneg a santuario ken kadagiti
    diding ket adda dagiti naikitikit a ladawan.
  kpg-kpg: Baahi gi lodo o nia abaaba o di Hale Daumaha gaa tugi i hongo nia bontai,
    e iai nia ada mee ne daadaa,
  uig-ARA: دالاندىن ئىچكى «ئەڭ مۇقەددەس جاي»غىچە بولغان تورۇس، ئىچكى ۋە سىرتقى «مۇقەددەس
    جاي»نىڭ تاملىرىنىڭ ھەممە يېرى كېرۇب ۋە پالما دەرەخلىرى بىلەن ئۆلچەملىك نەقىشلەنگەنىدى.
    ھەر ئىككى كېرۇب ئارىسىدا بىر پالما دەرىخى نەقىشلەنگەنىدى؛ ھەربىر كېرۇبنىڭ ئىككى
    يۈزى بار ئىدى.
  sus-sus: Sode dɛ xun ma nun banxi xɛlɛ birin nabilinyi, a kui nun a fari,
  pon-2006: Masloalen dihd kan en Tehnpas Sarawio, pohnangin wenihmw kan, mahlen kei
    me mie me perperda,
  ksd-ksd: ma arama liu ta ra umana banbanu; ma i ga tuk tar ta ra pakana i gomgom
    kakit. Ma ta ra lavur papar a pal par ta ra bala na pal i gomgom, ma ta ra pakana
    i gomgom kakit,
  grc-BRENT: Καὶ ἕως πλησίον τῆς ἐσωτέρας καὶ ἕως τῆς ἐξωτέρας, καὶ ἐφʼ ὅλον τὸν τοῖχον
    κύκλῳ ἐν τῷ ἔσωθεν καὶ ἐν τῷ ἔξωθεν,
  ind-AYT: sampai ke bagian atas pintu, bahkan sampai ruang bagian dalam dan bagian
    luar, dan semua tembok sekelilingnya di bagian dalam dan bagian luar, dengan alat
    ukur.
  nya-nya: pamwamba pa khomo lolowera ku malo opatulika amʼkati komanso kuzungulira
    makoma onse kunja ndi mʼkati,
  hrv-hrv: Od ulaza sve do unutrašnjosti Doma, a tako i izvana te po svem zidu uokolo,
    iznutra i izvana,
  mps-mps: Augwaligo te Tedali Gasagi Yai Be Habude augwaligo piksa togobadi, me te
    Tedali Gasagi Yai Mu Be Habu me ugwa badu be habu badu daga, me te be habuba pabo
    sunumi daga me augwaligo te piksa togwai elaluali.
  tpi-tpi: Ol i bin katim ol piksa long ol banis bilong Rum Tambu na bilong Rum Tambu
    Tru na long banis antap long ol dua bilong dispela tupela rum.
  dan-1931: og fra Indgangens Sidevægge til det indre Rum var der Væggen rundt
  vie-OVCB: Khoảng trên cửa lớn đi vào phòng trong, tường trong và ngoài của nó cũng
    được lát gỗ.
  guj-2017: પવિત્રસ્થાનના પ્રવેશદ્વાર પર અને તેની ચારેબાજુની દીવાલ પર કરુબો તથા ખજૂરીનાં
    વૃક્ષો કોતરેલાં હતા.
  pon-2006A: Masloalen dihd kan en Tehnpas Sarawio, pohnangin wenihmw kan, mahlen
    kei me mie me perperda,
  por-BRBSL: até o espaço acima da porta, até a casa interna, e por fora, e por toda
    a parede por dentro e por fora, por medida.
  cth-cth: Takhang pueng e a lathueng hmuen kathoung poung hoi, imthung e tapang pueng
    athung avanlah be bangnue e lah ao.
  twi-twi: Ɔkwan a ɛda ɔpon a ɛkɔ mfimfini kronkronbea no atifi ne afasu no ho nyinaa,
    mfimfini ne mfikyiri kronkrommea no ho nyinaa
  hlt-hlt: thohka so neh im khui, kawtpoeng ah khaw pangbueng kaep kaep boeih so neh
    a khui ah khaw a voel ah khaw cungnueh pakhat la cet.
  tbz-SIM: kɛ́túótɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì kɛ́tɑnnɛ̀nko dɛ miɛkɛ nɛ̀
    ditowɑɑ̀o nɛ̀ imɑrí kɛ́fitɛ́ i miɛkɛ nɛ̀ i ĩ́nkòo.
  msy-2020: Me Godɨn Dɨpenimɨn Anogoroghezir Danganim ko, Bar Anogoroghezir Danganimɨn
    bɨriba ko, tiar akam gisɨn danganir pɨn itimɨn bɨriba ko, Dɨpenimɨn aven zuir
    danganimɨn bɨriba nedazibar dɨgɨribar gɨn ghua da aghore.
  dop-dop: Ɩsɔ tǝyɑɣɑ wɑɑlɩ, nɑ kɑ tɑɑ tɔɔ nɔnɔɣɔ kʋsʋsʋʋɣɑ, hɑlǝnɑ lɔlɔ nɑŋ tɔ, pɑɑ
    lǝsɑ koloosi tɔɔ kɛ́,
  azb-azb: Girişin üstü, iç otaq, onun bayırı, bütün içəri və bayır divarlar nizamlı
    aralıqlarla,
  eng-DBY: '[and] above, over the entry, even unto the inner house, and without, and
    by all the wall round about, within and without, [all was] by measure.'
  hin-2017: फिर उसने द्वार के ऊपर का स्थान भीतरी भवन तक और उसके बाहर भी और आस-पास
    की सारी दीवार के भीतर और बाहर भी मापा।
  wol-KYG: Ci kaw buntu néeg Yàlla bi, ba ci biir néeg Yàlla bi, jëm biti, ak kaw
    miir bi ko wër, biir ak biti, lépp lañu natt.
  eng-YLT: over above the opening, and unto the inner-house, and at the outside, and
    by all the wall all round about within and without [by] measure.
  eng-WYC-2017: on the doors, and till to the inner house, and withoutforth by all
    the walls in compass, within and without-forth at measure.
  eng-WMBB: to the space above the door, even to the inner house, and outside, and
    by all the wall all around inside and outside, by measure.
  urd-GVH: रब के घर की अंदरूनी दीवारों पर दरवाज़ों के ऊपर तक तस्वीरें कंदा की गई थीं।
  rug-rug: Pa kali sage koasa sasada nuquru la koasa Lose Hopena pa Hopena, meke sari
    gobana pa korapana sa Lose Hopena pa Hopena meke koasa Lose Hopena si ta peqo
    koari na kineha
  gaz-gaz: Keessa iddoo balbala mana qulqullummaa gubbaan jiruu fi naannoo keenyan
    mana qulqullummaa kan gara keessaatii fi kan gara alaa irratti
  fra-LSG: jusqu’au-dessus de la porte, le dedans de la maison, le dehors, toute la
    muraille du pourtour, à l’intérieur et à l’extérieur, tout était d’après la mesure,
  yal-yal: Banxin yire sariɲanxi firinden so dɛɛn xun ma e nun yire sariɲanxi firinne
    rabilinne banxi kankene birin ma,
  haw-1868: A hiki i ka mea maluna o ka ipuka, a hiki hoi i ka hale oloko, a mawaho
    hoi, a ma ka paia okoa a puni maloko a mawaho hoi ma na ana.
  arb-NAV: وَكَذَلِكَ مَا فَوْقَ الْمَدْخَلِ وَدَاخِلُ الْهَيْكَلِ وَخَارِجُهُ، وَمُحِيطُ
    الْجِدَارِ مِنْ جَانِبَيْهِ الدَّاخِلِيِّ وَالْخَارِجِيِّ بِمُوْجِبِ الأَقْيِسَةِ
    الْمُعَيَّنَةِ.
  ewe-ewe: Le teƒe si le gbedoxɔ emetɔ ƒe ʋɔtru tame kple gliawo ŋu le dometsotso
    mamlɛtɔ si ƒo xlã gbedoxɔ emetɔ kple egodotɔ ŋu la,
  eng-LEE: On the part above the door, and as far as the inner house, and the outer
    [house], was [a wainscoting], and on all the wall round about within and without,
    by [the same] measure;
  asm-FB: আৰু দুৱাৰৰ ওপৰ ভাগ, ভিতৰ গৃহটি, বাহিৰৰ ঠাই আৰু গোটেই দেৱাল, চাৰিওফালে ভিতৰে
    আৰু বাহিৰে যি যি আছিল, সেই সকলোকে জোখা হ’ল।
  sus-A: سٌدٍ دّ شُن مَ نُن بَنشِ شّلّ بِرِن نَبِلِنيِ، عَ كُي نُن عَ قَرِ،
  fra-SBL: jusqu'à l'espace au-dessus de la porte, jusqu'à la maison intérieure, et
    à l'extérieur, et par tout le mur tout autour, à l'intérieur et à l'extérieur,
    par mesure.
  hbo-hbo: עַל־מֵעַ֣ל הַפֶּ֡תַח וְעַד־הַבַּיִת֩ הַפְּנִימִ֨י וְלַח֜וּץ וְאֶל־כָּל־הַקִּ֨יר
    סָבִ֧יב ׀ סָבִ֛יב בַּפְּנִימִ֥י וּבַחִיצֹ֖ון מִדֹּֽות׃
  kik-kik: Ningĩ hau igũrũ rĩa mwena wa nja ya itoonyero rĩa gũtoonya thĩinĩ wa handũ-harĩa-haamũre,
    na igũrũ rĩa thingo matĩĩna maiganaine kũrigiicĩria mwena wa thĩinĩ na wa nja
    ya handũ-harĩa-haamũre
  fra-NCL: jusqu’au dessus de la porte et jusqu’au fond de la maison, et au dehors
    sur chaque muraille tout à l’entour, à l’intérieur et à l’extérieur, tout était
    couvert de tentures,
  cek-AK: Thok ranui bang boih, tempul athung hoi tasa bang boih, athung bang hoi
    tasa bang ih tapang taengnawk boih loe kranghoih thai hanah pathoep o.
  cuk-cuk: Bab-Dummadse-goled-neg-doged-akar, solanapi gwardu-siidse, degi, bela galu-ebiris,
    negyaba, neg-magaba,
  uig-CYR: Даландин ички «әң муқәддәс җай»ғичә болған торус, ички вә сиртқи «муқәддәс
    җай»ниң тамлириниң һәммә йери керуб вә палма дәрәқлири билән өлчәмлик нәқишләнгән
    еди. Һәр икки керуб арисида бир палма дәриғи нәқишләнгән еди; һәр бир керубниң
    икки йүзи бар еди.
  tel-2017: గుమ్మాలకు పైన మందిరానికి బయట, లోపల ఉన్న గోడంతా, చుట్టూ గోడ పైనా, కెరూబులు,
    ఖర్జూరపు చెట్టు చెక్కి ఉన్నాయి.
  hat-BSA: rive nan antre a, nan anndan kay la, nan deyò ak nan tout miray la toutotou
    li nèt, ni anndan ni deyò, te mezire.
  kos-kos: Luin Tempul ah yak nwe fin srungul ah, yuniyukla nufon ke ma kihlyak
  hbo-WLC: עַל־מֵעַ֣ל הַפֶּ֡תַח וְעַד־הַבַּיִת֩ הַפְּנִימִ֨י וְלַח֜וּץ וְאֶל־כָּל־הַקִּ֨יר
    סָבִ֧יב ׀ סָבִ֛יב בַּפְּנִימִ֥י וּבַחִיצ֖וֹן מִדּֽוֹת׃
  ibo-ibo: Nʼelu oghere dị nʼebe ọnụ ụzọ ezi, nke gara nʼime ebe nsọ, nakwa nʼahụ
    aja niile, na nkebi na nkebi, gbaa gburugburu nʼime na nʼezi ebe nsọ ahụ,
  ory-ory: ଦ୍ୱାରର ଉପର ସ୍ଥାନ, ଅନ୍ତରସ୍ଥ ଗୃହ ଓ ବାହାରେ, ଆଉ କାନ୍ଥସବୁର ଚାରିଆଡ଼େ ଭିତରେ ଓ
    ବାହାରେ ସେହିସବୁର ବିଶେଷ ବିଶେଷ ପରିମାଣ (ନିରୂପିତ ହେଲା।)
  chk-chk: Iwe, etippen lon ewe Imwenfel tori asen asamalapan, pwal etippen ewe rum
    mi unusen pin me ewe kengkang ra kula ren lios mi rup,
  rop-rop: Det purdiwan wud bin stap deya ontop blanga det dowa. Det purdiwan wud
    bin abum olkain difrinwan pitja blanga det einjul gulum tjerabim, en deibin abum
    pamtri jidan langa midul langa detlot pitja. Ebri difrinkain pitja bin abum dubala
    feis. Imbin abum feis jis laik men lukinatbat langa det pamtri wansaid, en feis
    jis laik laiyan lukinatbat langa det pamtri najasaid. Dislot pitja langa det purdiwan
    wud bin go raidaran langa det dubala rum.
  ukr-1871: 'Од верху над дверима й з середини в храму й знадвору й по всїй стїнї
    навкруги з середини й знадвору була різьба:'
  deu-1951: Oben über der Tür und bis zum innern Hause, auch außerhalb und an allen
    Wänden um und um, in und außerhalb, waren Felder [im Getäfel],
  eng-JPS: to the space above the door, even unto the inner house, and without, and
    on all the wall round about within and without, by measure.
  srp-1865: Do vrh vrata i do doma unutrašnjega, i spolja, i sav zid unaokolo iznutra
    i spolja na mjeru.
  lug-lug: Mu bbanga eryali waggulu w’omulyango okutuuka mu wakuŋŋaanirwa munda, ne
    ku bisenge mu bifo ebitali bimu okwetooloola Awatukuvu munda, ne ku bisenge mu
    bifo ebitali bimu okwetooloola Awatukuvu munda n’ebweru,
  heb-heb: על מעל הפתח ועד הבית הפנימי ולחוץ ואל כל הקיר סביב סביב בפנימי ובחיצון
    מדות׃
  ben-IRV: পবিত্র জায়গায় প্রবেশ পথের ওপরে এবং ব্যবধান যুক্ত সব দেওয়ালের চারদিক
    ছিল খোদাই করা স্বর্গীয় দূত এবং খেজুর গাছ, একটা আর একটার সঙ্গে বদলা বদলি করে।
  pan-pan: ਦਰਵਾਜ਼ੇ ਦੇ ਉੱਪਰ ਤੱਕ ਅਤੇ ਅੰਦਰਲੇ ਭਵਨ ਤੱਕ ਅਤੇ ਉਹ ਦੇ ਬਾਹਰ ਵੀ ਚੁਫ਼ੇਰੇ ਦੀ ਸਾਰੀ
    ਕੰਧ ਤੱਕ ਅੰਦਰ-ਬਾਹਰ ਸਭ ਠੀਕ ਹਿਸਾਬ ਨਾਲ ਬਣੇ ਹੋਏ ਸਨ।
  mya-JVB: တံခါးပေါက် ရှိသမျှအထက် ၊ အတွင်း ဗိမာန် ပြင် ဘက်၊ အိမ်တော်အတွင်း ပြင် ထရံ
    ပတ်လည် ၌ ခေရုဗိမ် နှင့် စွန်ပလွံ ပင်ပုံထု ၍၊
  hmo-hmo: Dubu Helaga ena lalona habadia ibounai edia latanai, ela bona iduara edia
    ataiai, be laulau namodia idia koroa.
  urd-urd: दरवाज़े के ऊपर तक और अन्दरूनी घर तक और उसके बाहर भी, चारों तरफ़ की तमाम
    दीवार तक घर के अन्दर बाहर सब ठीक अन्दाज़े से थे।
  rus-SYN: От верха дверей как внутри храма, так и снаружи, и по всей стене кругом,
    внутри и снаружи, были резные изображения,
  bqc-SIM: Wà malaika gã̀sĩadeↄ ń daminaliↄ gↄ̃inakɛ̀ Lua kpɛ́pi lɛ́ musu, mɛ́
    wa kɛ̀ wà lìa kpɛ́pi guu gĩↄi, luakukĩi ń a kpɛɛlɛo píi. Daminali kú malaikapiↄ
    zãnguo mɛ̀ndodo. Malaikapiↄ oa plapla,
  tcz-CHONGTHU: Kot chung a onglai indan sungnung channa chetou peh a chule abang
    asung apo chutobang ma a chu kisem ahi.
  mar-mar: मंदिरातल्या व बाहेरच्या बाजूची द्वाराजवळची जागा, सभोवतालच्या सर्व भिंतीचे
    आतील व बाहेरील माप हे योग्य होते.
  qub-qub: Mas rispitädu caj cuartupis jawaman caj cuartupis
  bqp-bqp: Sɑ̃ɑ yee ten tɔɔwɔ kɑ ten sɔɔwɔ sɑɑ ten kɔnnɔn di sere kɑ dii te tɑ dɛɛre
    gem gem mi, bɑ ye kpuron gɑni burɑru koosiwɑ
  hat-hat: Sou tout miray anndan Tanp lan, depi anba rive depase wotè pòt yo, yo te
    travay planch yo
  eng-BSB: In the space above the outside of the entrance to the inner sanctuary on
    all the walls, spaced evenly around the inner and outer sanctuary,
  eng-WEBPB: to the space above the door, even to the inner house, and outside, and
    by all the wall all around inside and outside, by measure.
  kbq-kbq: Hagi ruotgema huno ruotge'ma hunefinkama ufre kafantera, mesarimi huza
    negeza agu'ane megi'anena zafaretike asa ahe'za avonkre nankrera hunte'naze.
  nhe-BL: Huan itzonpac nopa puerta campa calaquiyayaj tiopan calijtic huan ipan nochi
    tlapepecholi ipan tiopa quitzajque calijtic huan calteno ica huapali.
  gub-BL: Ma'e hagapaw ikixi pyrer upyk ywyok tàpuzuhu ipupe har paw wà. Uzypyrog
    ywy rehe wà. Oho ukenaw iapyr wà.
  eng-DRA: And even to the inner house, and without all the wall round about within
    and without, by measure.
