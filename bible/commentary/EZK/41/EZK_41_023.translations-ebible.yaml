verse: EZK.041.023
translations:
  mal-C: ആലയത്തിലെ വിശാലമായ മുറിക്കും അതിവിശുദ്ധ മന്ദിരത്തിനും ഇരട്ടക്കതകുകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und zwei Thüren hatte die Tempelhalle und das Heiligtum.
  lin-lin: 'Ezala eteni ya Tempelo, oyo eleki monene to eteni ya Tempelo, oyo eleki
    bule, moko na moko ezalaki na bikuke mibale :'
  eng-LSV: And the temple and the sanctuary had two doors;
  eng-GNV: And the Temple and the Sanctuarie had two doores.
  eng-WEBSTER: And the temple and the sanctuary had two doors.
  nhw-BL: Nopa cuarto Campa Tlatzejtzeloltic huan nopa cuarto Campa Más Tlatzejtzeloltic
    quipiyayaya ome puertas catli monamiquiyayaj para huelis motlapose tlatlajco.
  swh-ONEN: Mahali patakatifu pa nje na Patakatifu Pa Patakatifu zilikuwa na milango
    miwili.
  bba-bba: Dii dɛɛrɑru kɑ dii te tɑ dɛɛre ɡem ɡem nu mɔwɑ kɔnnɔsu yiru.
  eng-KJVCPB: And the temple and the sanctuary had two doors.
  luo-luo: Hekalu ma oko gi Kama Ler Moloyo ne nigi dhoudi mayawore ariyo moro ka
    moro.
  meu-meu: Dubu bona gabu helaḡana ruaosi iduaradia na kaha rua rua amo.
  npi-ULB: पवित्र-स्थान र महा-पवित्र स्थानका निम्ति दुईवटा ढोका थिए ।
  yor-yor: Ìta ibi mímọ́ àti Ibi Mímọ́ Jùlọ ni ìlẹ̀kùn méjì papọ̀.
  pes-OPCB: در انتهای راه ورودی قدس یک در بود و نیز در انتهای راه ورودی قدس‌الاقداس
    در دیگری وجود داشت.
  tgl-ULB: Mayroong dalawahang pinto para sa banal at kabanal-banalang lugar.
  hui-hui: Anduane Homogonaga andaha Hobane Loma Bia Hene heagoha anda polene panga
    kira dugua ainai biaga wia. Ani bialu Hobane Loma Bia Heneore heagonaga panga
    harababi nde ogonibi dege wia.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​သို့​ဝင်​ရာ​လမ်း​အ​ဆုံး ၌​လည်း​ကောင်း၊ အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န
    တော်​သို့​ဝင်​ရာ​လမ်း​အ​ဆုံး​၌​လည်း​ကောင်း တံ​ခါး​တစ်​ခု​စီ​ရှိ​၏။-
  bod-N: མཆོད་ཁང་དང་གནས་དམ་མཆོག་གཉིས་ལ་སྒོ་གླེགས་གཉིས་རེ་ཡོད་པ་དང་།
  sna-sna: Nzvimbo tsvene yokunze neNzvimbo Tsvene-tsvene dzakanga dzina makonhi maviri
    maviri dzose.
  spa-BLM: El templo y el santuario tenían dos puertas.
  cac-cac: A spuertail b'ab'el cuarto yed' spuertail jun cuarto yicn̈ej Dios yaji,
    chab' jen̈an yaji.
  swh-ULB: Kulikuwa na milango miwili kwa ajili ya mahali patakatifu na mahali patakatifu
    sana.
  bel-bel: 'і сказаў ён мне: гэта трапеза, якая перад Госпадам.'
  deu-ELBBK: Und der Tempel und das Heiligtum hatten zwei Flügeltüren.
  mbb-OT: Sikan is Segradu he Lugar wey is Utew Segradu he Lugar, ne tig-dezuwa is
    lekeb.
  mal-2015: മന്ദിരത്തിന്നും അതിവിശുദ്ധമന്ദിരത്തിന്നും ഈരണ്ടു കതകു ഉണ്ടായിരുന്നു.
  rmc-rmc: Andro Sveto than the andro Neksveteder than sas o dvojita vudara.
  pes-OPV: و هیکل و قدس را دو در بود.
  ron-1924: Темплул ши Локул Прясфынт авяу доуэ ушь.
  ben-OBCV: উভয় মূল হলঘর এবং মহাপবিত্র স্থানে একটি করে দুই পাল্লার দ্বার ছিল।
  som-som: Oo macbudka iyo meesha quduuska ahu waxay lahaayeen laba albaab.
  lat-VUC: Et duo ostia erant in templo et in sanctuario.
  eng-ASVBT: And the temple and the sanctuary had two doors.
  ita-1885: Or il Tempio, e il santuario, aveano due reggi agli usci loro.
  eng-LXXUP: And the temple had two doors, and the sanctuary had two doors, with two
    turning leaves apiece;
  eng-ULB: There were double doors for the holy place and the most holy place.
  spa-VBL: Tanto el Templo como el santuario tenían puertas dobles con bisagras.
  fra-_FOB: Le temple et le lieu très-saint avaient deux portes;
  mal-mal: മന്ദിരത്തിനും അതിവിശുദ്ധമന്ദിരത്തിനും ഈ രണ്ടു കതകുകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Muqaddas Kamre meṅ dāḳhil hone kā ek darwāzā thā aur Muqaddastarīn Kamre
    kā ek.
  suz-BL: परमप्रभु यावे आ खिं नु आ चोव़खो बाक्‍तीक निक्‍शी के लाप्‍चो निक्‍शी बाक्‍तेक्‍म।
  eng-NOY: And the temple and the sanctuary had two doors.
  ita-1927: Il tempio e il santuario avevano due porte;
  ckb-ckb: شوێنی پیرۆز و شوێنی هەرەپیرۆزیش دەرگایەکی دوو دەری هەبوو.
  eng-BBE: The Temple had two doors.
  kan-OKCV: ದೇವಾಲಯಕ್ಕೂ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೂ ಎರಡು ಬಾಗಿಲುಗಳಿದ್ದವು.
  tam-2017: தேவாலயத்திற்கும் பரிசுத்த ஸ்தலத்திற்கும் இரண்டு வாசல்களும்,
  spa-RV-1909: Y el templo y el santuario tenían dos portadas.
  ron-BTF: Și templul și sanctuarul aveau două uși.
  eng-WEBP: The temple and the sanctuary had two doors.
  eng-FBV: The Temple and the sanctuary both had hinged double doors.
  nld-1939: Het Heilige had twee deuren;
  nch-BL: Nopa cuarto Campa Tatzejtzeloltic huan nopa cuarto Campa Más Tatzejtzeloltic
    quipiyayaya ome caltemit cati monamiquiyayaj para huelis motapose tatajco.
  vie-1934: Đền thờ và nơi thánh có hai cửa;
  hin-CV: मुख्य सभागृह और परम पवित्र स्थान दोनों के दोहरे किवाड़ वाले दरवाजे थे.
  spa-BES: El templo tenía dos puertas.
  tdx-tdx: Songa aman-delan-dalambey roe i kivohoy naho i toetse miavakey.
  tha-KJV: พระวิหารและสถานบริ​สุทธิ​์​มี​ประตู​คู่​แห่​งละคู่
  por-BR-2018: E o templo e o santuário, ambos tinham duas portas.
  deu-ELO: Und der Tempel und das Heiligtum hatten zwei Flügeltüren.
  eng-WYC-2018: And two doors were in the temple, and in the saintuary. (And the Temple,
    and the sanctuary, or the Holy of Holies, both had a double-door.)
  epo-epo: Kaj du pordoj estis en la templo kaj en la sanktejo.
  uig-PIN: Muⱪǝddǝshanining «muⱪǝddǝs jay» ⱨǝm «ǝng muⱪǝddǝs jay»ining ⱨǝrbirining
    ⱪox ⱪanatliⱪ ixiki bar idi.
  beo-beo: Logo ahoasu amo da Hadigi Malei Sesei amoga ahoasu ea dibiga logo ga:su
    ba:i. Amola logo ahoasu amo da Hadigidafa Momei Sesei amoga ahoasu, ea dibiga
    logo ga:su eno ba:i.
  tpi-OTNT: Long ples bilong i go insait long Rum Tambu ol i bin putim tupela dua.
    Dispela tupela dua wan wan i gat tupela hap bilong en. Na tu i gat ol wankain
    dua tasol long Rum Tambu Tru.
  hau-SA: A wuri mai tsarki da yake waje da kuma Wuri Mafi Tsarki suna da ƙofa biyu
    a haɗe.
  uig-LAT: Muqeddesxanining «muqeddes jay» hem «eng muqeddes jay»ining herbirining
    qosh qanatliq ishiki bar idi.
  nde-nde: Kokubili indawo engcwele yangaphandle leNdawo eNgcwele kakhulu kwakulezivalo
    ezimbili.
  ton-ton: Pea naʻe ua ʻae matapā ʻi he faletapu, pea mo e potu toputapu.
  ces-1613: A dvojnásobní dvéře byly u chrámu i u svatyně,
  eng-WMB: The temple and the sanctuary had two doors.
  tam-TCV: பரிசுத்த இடம், மகா பரிசுத்த இடம் இரண்டுமே இரட்டைக் கதவுகளைக் கொண்டிருந்தன.
  ceb-ULB: Adunay duha ka pultahan alang sa balaang dapit ug sa labing balaang dapit.
  pol-UBG: A świątynia i Miejsce Najświętsze miały podwójne drzwi.
  urd-GVU: مُقدّس کمرے میں داخل ہونے کا ایک دروازہ تھا اور مُقدّس ترین کمرے کا ایک۔
  deu-1912: Und die Türen am Tempel und am Allerheiligsten
  kan-2017: ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಮತ್ತು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಎರಡೆರಡು ಬಾಗಿಲುಗಳಿದ್ದವು.
  yap-yap: Bay reb e mab u tungun ba senggil nib n’uw ni yima yan riy ko fa Gin Nib
    Thothup nge ku reb e mab u charen fa binem e mab ni yima yan riy ko Gin Th’abi
    Thothup.
  hlt-MCSB: Bawkim neh hmuencim te thohkhaih rhirha om.
  mdy-ETH: ዱማዼ ቤዞና ዑሣ ዓኣዼ ዱማዼ ቤዞኮ ላምዖ ዎሊ ዑፃ ጳንጪንቲ ዎዺንታ ካራ ዓኣኔ።
  twi-ASANTE: Asɔredan no mu ne Kronkron Mu Kronkron no nyinaa wowɔ apono a ɛyɛ afanu.
  eng-WEBU: The temple and the sanctuary had two doors.
  wal-wal: Geeshsha Sohuwaayyo issi penggee de7ees; qassi ubbaappe aadhdhida geeshsha
    sohuwaayyo issi penggee de7ees.
  spa-PDDPT: 'Había dos puertas: una para el Lugar Santo y otra para el Lugar Santísimo.'
  gun-gun: Ha'e gui templo ha'e henda iky'a e'ỹ ete va'e rokẽ re ma mokoĩ ojepe'aa
    oĩ.
  ilo-ULB: Adda dua a ridaw para iti nasantoan a disso ken iti kasasantoan a disso.
  kpg-kpg: Di Hale Daumaha mo di Gowaa Dabu dagidahi bontai dua lua.
  uig-ARA: مۇقەددەسخانىنىڭ «مۇقەددەس جاي» ھەم «ئەڭ مۇقەددەس جاي»ىنىڭ ھەربىرىنىڭ قوش
    قاناتلىق ئىشىكى بار ئىدى.
  sus-sus: Naadɛ firin nan nu na hɔrɔmɔbanxi yire sɛniyɛnxi sode dɛ ra, naadɛ firin
    nan nu na hɔrɔmɔbanxi yire sɛniyɛnxi fisamante sode dɛ ra.
  pon-2006: Mie ehu wenihmw ni imwi lepio ni wasahn alu kolahng Wasa Sarawio oh pil
    ehu mi ni imwi lepio ni wasahn alu kolahng Wasa Sarawiheo.
  ksd-ksd: Ma a uraura banbanu ure ra pal i gomgom, ma ure bula ra pakana i gomgom
    kakit.
  grc-BRENT: Καὶ δύο θυρώματα τῷ ναῷ, καὶ δύο θυρώματα τῷ ἁγίῳ,
  ind-AYT: Ruang besar dan Ruang Mahakudus masing-masing memiliki dua pintu.
  nya-nya: Chipinda chachikulu chija chinali ndi zitseko ziwiri. Malo opatulika aja
    analinso ndi zitseko ziwiri.
  hrv-hrv: I Hekal i Svetište imahu po dvoja vrata,
  mps-mps: Te Tedali Gasagi Yai Mu Be Habuba tula pabo sunumi si elaluali. Te be sunumi
    si deliba ununu pelama, elalua pali. Tama deli deli sunumi te ununama, deli sunumi
    elalubo tiwai yali. Tama me te Tedali Gasagi Yai Be Habu badu me te deli tiwai
    be sunumi naga elaluali.
  tpi-tpi: Long ples bilong i go insait long Rum Tambu ol i bin putim tupela dua.
    Dispela tupela dua wan wan i gat tupela hap bilong en. Na tu i gat ol wankain
    dua tasol long Rum Tambu Tru.
  dan-1931: Det Hellige havde to Dørfløje;
  vie-OVCB: Cả nơi tôn nghiêm và Nơi Chí Thánh đều có cửa đôi,
  guj-2017: પવિત્રસ્થાન તથા પરમપવિત્રસ્થાનને બે બારણાં હતાં.
  pon-2006A: Mie ehu wenihmw ni imwi lepio ni wasahn alu kolahng Wasa Sarawio oh pil
    ehu mi ni imwi lepio ni wasahn alu kolahng Wasa Sarawiheo.
  por-BRBSL: O templo e o santuário tinham duas portas.
  cth-cth: Bawkim hoi hmuen kathoung ni takhang buet touh lengkaleng a tawn.
  twi-twi: Mfikyiri kronkronbea ne Kronkron Mu Kronkron no nyinaa wowɔ apon a ɛyɛ
    afaanu.
  hlt-hlt: Bawkim neh hmuencim te thohkhaih rhirha om.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì kó yɛcɑ̀kɛ̀ do bo yɛ̀dɛ́ɛ̀ ndi, kɛ̀ dɛ miɛkɛ
    kó dibòrì kpɛyɛ múnkɛ bo yɛ̀dɛ́ɛ̀.
  msy-2020: Danganir Anogoroghezimɨn aven zuir tiar akam, tiar pumuning iti. Tiar
    kamning vaghvagha akuar pumuning iti, ezɨ me hinsbar da isav suiki. Pumuning vongɨn
    itima, pumuning vongɨn iti. Da kuamɨn dughiam, da sɨvagh sɨvagh mangɨ uarigh puegham.
    Ezɨ kamaghɨra Danganir Bar Anogoroghezim uaghan tiar pumuning iti.
  dop-dop: Ɩsɔ tǝyɑɣɑ nɔnɔɣɔ kɑ wɛnɑ kʋtǝkʋɣʋ kɛ́. Ɩlɛnɑ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ nɑ
    tǝ nyǝŋkʋ.
  azb-azb: Əsas hissənin və Ən Müqəddəs yerin cüt qanadlı qoşa qapısı var idi.
  eng-DBY: And the temple and the sanctuary had two doors.
  hin-2017: मन्दिर और पवित्रस्थान के द्वारों के दो-दो किवाड़ थे।
  wol-KYG: Buntub ñaari laf lañuy dugge ca néeg bu sell bu mag ba, di dugge beneen
    bunt bu ni mel ca néegu biir bu sell ba.
  eng-YLT: And two doors [are] to the temple and to the sanctuary;
  eng-WYC-2017: And two doors were in the temple, and in the saintuary.
  eng-WMBB: The temple and the sanctuary had two doors.
  urd-GVH: मुक़द्दस कमरे में दाख़िल होने का एक दरवाज़ा था और मुक़द्दसतरीन कमरे का
    एक।
  rug-rug: Sari sasada koari na Lose Hopena meke sa Lose Hopena pa Hopena si hopeke
    karua tukutukudi.
  gaz-gaz: Manni qulqullummaa inni gara alaatii fi Iddoon Iddoo Hunda Caalaa Qulqulluu
    taʼe sun balbala lama lama qabu turan.
  fra-LSG: Le temple et le sanctuaire avaient deux portes.
  yal-yal: Yire sariɲanxi singen nun Yire Sariɲanxi Fisamantenna firinne birin, dɛ
    firin nan yi tixi e so dɛɛn na.
  haw-1868: Elua hoi ipuka ko ka luakini a me kahi hoano.
  arb-NAV: وَكَانَ لِكُلٍّ مِنَ الْهَيْكَلِ وَالْقُدْسِ بَابَانِ مُزْدَوَجَانِ،
  ewe-ewe: Ʋɔtru gã evee nɔ gbedoxɔ egodotɔ kple Kɔkɔeƒe ƒe Kɔkɔeƒe la nu.
  eng-LEE: And the temple and the holy of holies had two doors.
  asm-FB: মন্দিৰ আৰু অতি পবিত্ৰ স্থানৰ দুফলীয়া দুখন দুৱাৰ আছিল।
  sus-A: نَادّ قِرِن نَن نُ نَ هْرْ مْبَنشِ يِرٍ سّنِيّنشِ سٌدٍ دّ رَ، نَادّ قِرِن
    نَن نُ نَ هْرْ مْبَنشِ يِرٍ سّنِيّنشِ قِسَمَنتٍ سٌدٍ دّ رَ.
  fra-SBL: Le temple et le sanctuaire avaient deux portes.
  hbo-hbo: וּשְׁתַּ֧יִם דְּלָתֹ֛ות לַֽהֵיכָ֖ל וְלַקֹּֽדֶשׁ׃
  kik-kik: Handũ-harĩa-haamũre na Handũ-harĩa-Hatheru-Mũno, o handũ haarĩ na mĩrango
    ĩĩrĩ.
  fra-NCL: Le temple et le Saint des saints avaient chacun une porte,
  cek-AK: Tempul hoi hmuenciim ah thok hnetto oh.
  cuk-cuk: Bab-Dummadse-goled-neg, degi, Neg-Ise-Islidikid yawagak-darbo nikamalad.
  uig-CYR: Муқәддәсханиниң «муқәддәс җай» һәм «әң муқәддәс җай»иниң һәр бириниң қош
    қанатлиқ ишиги бар еди.
  tel-2017: మందిరానికి, పరిశుద్ధ స్థలానికి రెండు గుమ్మాలున్నాయి.
  hat-BSA: Gran chanm asanble a ak sanktyè a, yo chak te gen yon pòt doub.
  kos-kos: Oasr mutunoa oan ke saflaiyen acn in uti‐utyak nu ke Acn Mutal, ac sie
    pac oan ke saflaiyen acn in uti‐utyak nu ke Acn Mutal Na Mutal.
  hbo-WLC: וּשְׁתַּ֧יִם דְּלָת֛וֹת לַֽהֵיכָ֖ל וְלַקֹּֽדֶשׁ׃
  ibo-ibo: Ma ụlọ ezumezu, ma Ebe ahụ Kachasị Nsọ, nwere ọnụ ụzọ abụọ, nʼotu nʼotu.
  ory-ory: ମନ୍ଦିର ଓ ପବିତ୍ର ସ୍ଥାନର ଦୁଇ ଦ୍ୱାର ଥିଲା।
  chk-chk: Iwe, a wor eu asamalapen ewe Imwenfel me eu asamalapen ewe rum mi unusen
    pin,
  rop-rop: Wal dubala dowa bin jidan deya rait langa det enpat langa det Seikridwan
    Pleis, en det naja dubala dowa bin jidan deya langa det Brabli Seikridwan Rum,
  ukr-1871: У храму й у сьвятинї — по двоє дверей,
  deu-1951: Und da waren zwei Türen zur Tempelhalle und zum Allerheiligsten.
  eng-JPS: And the temple and the sanctuary had two doors.
  srp-1865: Dvoja vrata bjehu u crkvi i svetinji;
  lug-lug: Awatukuvu n’Awatukuvu w’Awatukuvu byalina enzigi za mpayi bbiri bbiri.
  heb-heb: ושתים דלתות להיכל ולקדש׃
  ben-IRV: মন্দিরের ও ধর্ম্মধামের দুটো দরজা ছিল,
  pan-pan: ਹੈਕਲ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਦੋ ਦਰਵਾਜ਼ੇ ਸਨ।
  mya-JVB: ဗိမာန် တော်နှင့် သန့်ရှင်း ရာဌာန၌ တံခါးပေါက် တပေါက်စီ ရှိ၍၊
  hmo-hmo: Dubu Helaga ena Helaga Gabuna bona iena Helaga Herea Gabuna ruaosi edia
    iduara be kahana rua rua gaudia.
  urd-urd: और हैकल और हैकल के दो दो दरवाज़े थे।
  rus-SYN: В храме и во святилище по две двери,
  bqc-SIM: Lua kpɛ́ kpɛɛlɛ ń luakukĩi kpɛɛlɛo gba pↄ́ ì koo kpaaũ vĩ.
  tcz-CHONGTHU: Muntheng phung leh muntheng chungnung teni chun kotpi ni gel aneicheh
    lhone.
  mar-mar: पवित्र स्थानाला आणि परमपवित्रस्थानाला दोन दोन दारे होती.
  qub-qub: Jatun cuartuman yaycunapapis, mas rispitädu caj cuartuman yaycunapapis
    ishcay puncumi caycaran.
  bqp-bqp: Dii dɛɛrɑru kɑ dii te tɑ dɛɛre gem gem nu mɔwɑ kɔnnɔsu yiru.
  hat-hat: Te gen yon pòt de batan nan bout koridò antre a ki louvri sou pyès mitan
    an ak yon lòt pòt pi devan ki louvri sou pyès dèyè nèt la.
  eng-BSB: Both the outer sanctuary and the inner sanctuary had double doors,
  eng-WEBPB: The temple and the sanctuary had two doors.
  kbq-kbq: Hagi ruotgema hu'nea mono nonte'ene, hunaragintegeno ruotge huno ruotge'ma
    hu'nefinkanena tare tragote kafana metere hu'ne.
  nhe-BL: Nopa cuarto Campa Tlatzejtzeloltic huan nopa cuarto Campa Más Tlatzejtzeloltic
    quipiyayaya ome puertas tlen monamiquiyayaj para huelis motlapose tlajco.
  gub-BL: Heta ukenaw Tupàn henaw ikatu ma'e pe teixe haw rehe. Heta amo ukenaw Tupàn
    henaw ikatuahy ma'e pe teixe haw rehe no.
  eng-DRA: And there were two doors in the temple, and in the sanctuary.
