verse: EZK.041.007
translations:
  mal-C: ആലയത്തിനു ചുറ്റുമുള്ള മുറികൾ ഓരോ നില കഴിയുന്തോറും വീതി കൂടിക്കൂടിവരുന്നവ
    ആയിരുന്നു. ആലയത്തിനു ചുറ്റുമുള്ള കെട്ടിടം മുകളിലോട്ടു വിസ്താരംകൂടുമാറ് പണിതിരുന്നു.
    താഴത്തെ നിലയിൽനിന്ന് മുകളിലെത്താൻ നടുവിലത്തെ നിലയിലൂടെ കോണിപ്പടികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und sie wurden immer breiter, je mehr sie nach oben hin sich um den Tempel
    herumzogen, denn die Anbauten des Tempels waren bis nach oben hin rings um den
    Tempel her. Daher hatte das Tempelhaus oben die geringste Breite, und man stieg
    vom untersten Seitenstock über den mittleren nach dem obersten hinauf.
  lin-lin: Longwa na etaje moko mpo na komata na etaje mosusu, bashambre ezalaki kokoma
    minene, pamba te bazalaki komata na etaje mosusu na ematelo oyo ezalaki zingazinga
    ya mir ; boye, likolo ya ndako ezalaki monene makasi. Bongo, mpo na kolongwa na
    etaje oyo ya se mpe kokoma na etaje oyo ya likolo, esengelaki koleka na etaje
    ya kati-kati.
  eng-LSV: 'And it has become wider when one has turned even higher toward the side-chambers,
    for the encompassment of the house [is] even higher all around the house: therefore
    the breadth of the house [goes] upwards, and so the lower [story] goes up to the
    higher by the middle.'
  eng-GNV: 'And it was large and went rounde mounting vpwarde to the chambers: for
    the staire of the house was mounting vpwarde, rounde about the house: therefore
    the house was larger vpward: so they went vp from the lowest chamber to the highest
    by the middes.'
  eng-WEBSTER: 'And there was an enlarging, and a winding about still upward to the
    side-chambers: for the winding about of the house went still upward around the
    house; therefore the breadth of the house was still upward, and so increased from
    the lowest chamber to the highest by the midst.'
  nhw-BL: Nopa sesen piso catli huejcapa eliyaya achi más patlahuac que nopa piso
    catli mocahua itzintla. Quej nopa eliyaya pampa nopa piso achi más mocahuayaya
    nechca tlen nopa tepamitl catli quiyahualo nopa tiopamitl. Huan nopa tepamitl
    mochijqui más pitzantzi ica sesen piso tlen cuartos para nopa cuatetomitl ipan
    ma mosehuis nopa itencuayo tepamitl. Huan oncayaya se escalera catli panoc ipan
    nopa ompa piso hasta nopa expa piso.
  swh-ONEN: Vyumba vya pembeni vilivyozunguka Hekalu vilizidi kupanuka kulingana na
    sakafu zilivyokwenda juu. Ujenzi uliozunguka Hekalu ulijengwa kukwea juu, kwa
    hiyo vyumba vilipanuka kwa kadiri ya kila kimoja kilivyokwenda juu. Ngazi za kupandia
    zilianzia sakafu ya chini hadi sakafu ya juu kabisa kwa kupitia sakafu ya kati.
  bba-bba: Gidɑmbisɑ ye, yɑ yɑsum kerɑnɛ wɔllu ɡiɑ. Domi yen ɡɑnɑ tɔɔkɑɑ yɑ sinum
    kɑɑrɑ. Mɛyɑ n sɑ̃ɑ yɑ kɑ sɑ̃ɑ yee te sikerenɑ. Yen sɔ̃nɑ wɔllu ɡiɑ bɑtumɑ yɑ kpɑ̃ɑru
    bo yen sɔɔwɔ. Sɑɑ ɡidɑmbisɑ ye yɑ wɑ̃ɑ temɔn di, tɔnu koo kpĩ u yɔ u dɑ sere ye
    yɑ wɑ̃ɑ wɔllɔ u kun kpɑ kɑ swɑɑ ɡɑɑ.
  eng-KJVCPB: 'And there was an enlarging, and a winding about still upward to the
    side chambers: for the winding about of the house went still upward round about
    the house: therefore the breadth of the house was still upward, and so increased
    from the lowest chamber to the highest by the midst.'
  luo-luo: Lach ute matindo mane oger e alwora mar hekalugo duto ne medore ka dhi
    malo. Kuom mano, ot ka ot mane ni ewi wadgi ne duongʼ moloyo mano mane olwore
    e wiye. Ne nitie raidhi modhi malo koa e dier ot mapiny mogik nyaka dier ot mamalo
    mogik. Raidhini ne okalo e dier ot madiere.
  meu-meu: Hari ohe kahana kahanil daiutudia lababadia na e bada e laova, henu erena
    amo ela bona atai erena, to-tao ḡaudia na henu erena amo ela bona atai erena e
    bada e laova heḡereḡerena, dubu heḡeḡemadai ai. Dubu ohena ai vadavada ta e daeva,
    unu amo taunimanima na henu erena amo e dara daeva ela bona bogaragi erena, bona
    bogaragi erena amo e dara daeva ela bona atai erena.
  npi-ULB: ती छेउका कोठाहरू जति माथि-माथि गए ती त्यति नै फराकिलो भए, र त्यो मन्‍दिर
    चारैतिर झन्-झन् अग्लो हुँदै गयो र मन्‍दिर जति अग्लो हुँदै गयो कोठाहरू पनि त्यति
    नै फराकिलो हुँदै गए, र तल्लो तहदेखि माथिल्लो तहसम्म एउटा भर्‍याङ थियो ।
  yor-yor: Àwọn yàrá ẹ̀gbẹ̀gbẹ́ yípo tẹmpili ń fẹ̀ sí i bí wọ́n ṣe ń lọ sí òkè sí
    i. Àwọn ilé tí a kọ́ yípo ilé Ọlọ́run ni a kọ́ sókè ní pele ní pele, èyí mú kí
    àwọn yàrá yìí máa fẹ̀ sí i bí ó ṣe ń gòkè sí i. Àtẹ̀gùn rẹ̀ gba ti àwùjọ ilé àárín
    lọ sókè láti ilé títí dé òkè pátápátá.
  pes-OPCB: '@see-verse:EZK.041.006'
  tgl-ULB: Kaya pinaluwang ang mga tagilirang silid at paikot patungo sa itaas, sapagkat
    paikot ang tahanan(bahay) na pataas nang pataas sa buong palibot, pinaluwang ang
    mga silid habang pataas nang pataas ang tahanan(bahay). At papunta sa pinakamataas
    na palapag ang hagdanan sa pamamagitan ng gitnang palapag.
  hui-hui: Anda hobane dindiha heagonaga tamuha dabu biago tohenaga magi mida kira
    hea. Ani bialu daliga anda mende tebonela bia dambi hene heagonaga ge haga hama
    wiago timbuni toheore wialu anda daligadagoha irigi halu polenebi nde dabu egageria
    bima irigi hene hea.
  mya-mya: သို့​ဖြစ်​၍​အောက်​ထပ်​မှ​အ​လယ်​ထပ်​သို့ လည်း​ကောင်း၊ အ​လယ်​ထပ်​မှ​အ​ထက်​ထပ်
    သို့​လည်း​ကောင်း​သွား​လာ​နိုင်​ကြ​၏။ ဗိ​မာန် တော်​နံ​ရံ​ပတ်​လည်​မှ​အ​ခန်း​များ​၏​ရှေ့
    တွင်​လှေ​ကား​ကျယ်​နှစ်​ခု​ရှိ​၏။ ထို​အ​ခန်း ရှိ​နေ​ခြင်း​ကြောင့်​ဗိ​မာန်​တော်​နံ​ရံ​များ
    ၏​ထု​ထည်​ကို​အောက်​ဆုံး​မှ​အ​ထက်​ဆုံး အ​ထိ​တစ်​ညီ​တည်း​ဟု​ထင်​မှတ်​ရ​၏။-
  bod-N: མཆོད་ཁང་མཐའ་འཁོར་གྱི་ཁང་མིག་དེ་དག་ཇི་ལྟར་མཐོ་ན་ཞེང་དེ་ལྟར་ཆེ་ལ། མཆོད་ཁང་མཐའ་སྐོར་གྱི་ནང་གི་རྩིག་པ་རྣམས་རིམ་པ་གཅིག་ལས་གཅིག་སྲབ་པས་ན།
    ཁང་མིག་ཇི་ལྟར་མཐོ་ན་ཞེང་དེ་ལྟར་ཆེ་སྟེ། འོག་རིམ་བརྒྱུད་དེ་བར་རིམ་ནས་མཐོ་རིམ་ལ་རྒྱུ་བའི་སྐས་རྐང་ཡོད།
  sna-sna: Makamuri omumativi akanga akapoteredza temberi akanga akapamhama zvokuti
    riri pasi raipfuurwa neriri pamusoro zvichingodaro. Chidziro chaipoteredza temberi
    chakavakwa chichikwira nokukwirira, zvokuti kamuri dzaipamhamha munhu paakwirira
    kumusoro. Zvikwiriso zvaibva pasi zvichisvika kumuturikidzwa wapamusoro.
  spa-BLM: Las habitaciones laterales eran más anchas en los niveles superiores, porque
    las paredes eran más estrechas en los niveles superiores. Por lo tanto, la anchura
    de la casa aumentaba hacia arriba; y así se subía del nivel más bajo al más alto
    a través del nivel medio.
  cac-cac: A juntzan̈ cuarto ay d'a schab'il piso ayoch d'a spatictac templo chi',
    levan yol d'a yichan̈ juntzan̈ ay d'a b'ab'el piso. Axo juntzan̈xo d'a yoxil piso,
    nivan yol d'a yichan̈ juntzan̈ d'a schab'il piso chi'. Ay jun c'ooch b'e sq'ue
    d'a b'ab'el piso, sq'ue d'a schab'il, masanto sq'uec'och d'a yoxil piso.
  swh-ULB: Hivyo mbavu za nyumba zilipanuka na kuzunguka kwenda juu, kwa kuwa nyumba
    ilizunguka kwenda juu, na ngazi kuelekea juu hata sehemu ya juu, kupitia sehemu
    ya katikati.
  bel-bel: І ён болей і болей расшыраўся вакол угору бакавымі пакоямі, бо акруглівасьць
    храма падымалася вышэй і вышэй вакол храма, і таму храм меў большую шырыню ўгары,
    і зь ніжняга паверха падымаліся ў верхні празь сярэдні.
  deu-ELBBK: Und die Erweiterung und Umgebung nahm nach oben hin mehr und mehr zu,
    hinsichtlich der Seitenzimmer; denn die Umgebung des Hauses vergrößerte sich nach
    oben hin mehr und mehr rings um das Haus, wodurch Breite am Haus nach oben hin
    entstand. Und so stieg das untere Stockwerk zum oberen auf nach Verhältnis des
    mittleren.
  mbb-OT: Heini he menge ruǥu is nekeliǥuy zuen te valey te Nengazen, nekeiseg-iseg
    is keluag dan puun te egkehuna he endana pehendiyà te iketelu he endana. Duen
    kayi heǥezan he ebpuun te egkehuna he endana pehendiyà te ikezuwa he endana taman
    te iketelu he endana.
  mal-2015: പുറവാരമുറികൾ ആലയത്തിന്റെ ചുറ്റുപാടും മേലോട്ടു മേലോട്ടു വിസ്താരം ഏറും;
    ആലയത്തിന്നു ചുറ്റും മുറിക്കകത്തു മേലോട്ടുമേലോട്ടു വീതി കൂടും; അതുകൊണ്ടു പുറവാരത്തിന്റെ
    വിസ്താരം മേലോട്ടു മേലോട്ടു ഏറും; താഴത്തെ നിലയിൽനിന്നു നടുവിലത്തേതിൽകൂടി മേലത്തെ
    നിലയിൽ കയറാം.
  rmc-rmc: E pristavba pašal o Chramos sas pre dojekh poschoďje buchleder; o teluno
    poschoďje sas uzkeder, dujto sas buchleder a trito sas nekbuchleder. Pal o teluno
    poschoďje pes džalas le garadičenca upre pro maškaruno poschoďje a odarik dži
    pro trito poschoďje.
  pes-OPV: و غرفه‌ها خانه را بالاتر و بالاتر احاطه کرده، وسیعتر می‌شد، زیرا که خانه
    را بالاتر و بالاترگرداگرد خانه احاطه می‌کرد و از این جهت خانه بسوی بالا وسیعتر
    می‌بود، و همچنین از طبقه تحتانی به طبقه وسطی تا طبقه فوقانی بالامی رفتند.
  ron-1924: Одэиле, ку кыт ерау май сус, ку атыт ерау май ынкэпэтоаре ши те суяй ла
    еле околинд, кэч те суяй ымпрежурул касей пе о скарэ шерпуитоаре. Астфел ера май
    мулт лок, ка лэрӂиме, ын партя де сус а касей, ши дин катул де жос те суяй ын
    катул де сус прин чел де ла мижлок.
  ben-OBCV: মন্দিরের পাশের ঘরগুলি চওড়ায় নিচের তলা থেকে উপরের তলা পর্যন্ত পরপর বেড়ে
    গিয়েছিল। নিচের তলা থেকে মাঝের তলার মধ্য দিয়ে উপর তলা পর্যন্ত একটি সিঁড়ি উঠেছিল।
  som-som: Oo qolladuhuna way sii ballaadheen inay daarta kor ugu sii wareegayeen,
    waayo, wareegga daarta kor buu u sii kacay isagoo daarta ku wareegsan, sidaas
    daraaddeed daarta ballaadhkeedu xagga saruu u sii socday, oo waxaa qowladda ugu
    hoosaysa iyo tan ugu sarraysa lagaga fuulay qowladda dhexe.
  lat-VUC: 'Et platea erat in rotundum, ascendens sursum per cochleam, et in cœnaculum
    templi deferebat per gyrum: idcirco latius erat templum in superioribus: et sic
    de inferioribus ascendebatur ad superiora in medium.'
  eng-ASVBT: 'And the side chambers were broader as they encompassed the house higher
    and higher; for the encompassing of the house went higher and higher round about
    the house: therefore the breadth of the house continued upward; and so one went
    up from the lowest chamber to the highest by the middle chamber.'
  ita-1885: Or vi era in quelle pile uno spazio, per lo quale si saliva sopra al giro;
    perciocchè si saliva per una scala a lumaca nella casa d'ogn'intorno; e perciò
    vi era quello spazio nella casa fino in cima; e così dal solaio da basso si saliva
    al sommo, per quel di mezzo.
  eng-LXXUP: And the breadth of the upper side was made according to the projection
    out of the wall, against the upper one round about the house, that it might be
    enlarged above, and that men might go up to the upper chambers from those below,
    and from the groundsills to the third story.
  eng-ULB: So the side rooms widened and went around going up, for the house went
    around higher and higher all around; the rooms widened as the house went up, and
    a stairway went up to the highest level, through the middle level.
  spa-VBL: Las salas laterales alrededor del Templo se hacían más anchas en cada nivel
    superior, porque a medida que la estructura alrededor del Templo subía la pared
    del Templo se hacía más estrecha Una escalera daba acceso desde el piso inferior
    al superior, pasando por el nivel medio.
  fra-_FOB: Plus les chambres s'élevaient, plus le mur d'enceinte devenait large;
    car il y avait une galerie tout autour de la maison, à chaque étage supérieur;
    ainsi la largeur de la maison était plus grande vers le haut, et l'on montait
    de l'étage inférieur à l'étage supérieur par celui du milieu.
  mal-mal: ആലയത്തിന്റെ മുകളിലേക്കു പോകുന്തോറും ചുറ്റിനുമുള്ള പാർശ്വമുറികൾക്ക് വിസ്താരം
    ഏറിയിരുന്നു; ആലയത്തിന് ചുറ്റും മുറിക്കകത്ത്, മുകളിലേക്കു പോകുന്തോറും വീതി കൂടിയിരുന്നു;
    അതുകൊണ്ട്, മുകളിലേക്കു ചെല്ലുന്തോറും അതിന്റെ ഘടനയ്ക്ക് വിസ്താരം ഏറിയിരുന്നു; താഴത്തെ
    നിലയിൽനിന്ന് മദ്ധ്യനിലയിൽക്കൂടി മുകളിലത്തെ നിലയിൽ കയറാം.
  urd-GVR: Chunāṅche dūsrī manzil pahlī kī nisbat chauṛī aur tīsrī dūsrī kī nisbat
    chauṛī thī. Ek sīṛhī nichlī manzil se dūsrī aur tīsrī manzil tak pahuṅchātī thī.
  suz-BL: मिनु परमप्रभु यावे आ खिं आ एर ओंथ ङा कोठा ओव़तीक लां आगा ङा तला क्‍येङा
    आ तार ङा तला ठेयब बाक्‍त। मुरपुकी उइ रे इर सम्‍म लचा कली दाते ङा लतीक रे लचा माल्‍बाक्‍तेक्‍म।
    मेकेर एर ओंथ क्रेसी सेल्‍शो बाक्‍तेक्‍म।
  eng-NOY: And, the side-chambers became wider upward, having a winding ascent. For
    the circuit of the house went still upward, round about the house; therefore the
    greater breadth of the house was upward; and so they ascended from the lowest
    story to the highest through the middle story.
  ita-1927: E le camere occupavano maggiore spazio man mano che si salì di piano in
    piano, poiché la casa aveva una scala circolare a ogni piano tutt’attorno alla
    casa; perciò questa parte della casa si allargava a ogni piano, e si saliva dal
    piano inferiore al superiore per quello di mezzo.
  ckb-ckb: ئەگەر لە نهۆمێکەوە بۆ نهۆمێک سەربکەوتبووای، ژوورە لاتەنیشتەکان بەرینتر
    دەبوون، بەپێی لێوارەکە لە نهۆمێکەوە بۆ نهۆمێک لە سێ لای پیرۆزگاکە. پێپلیکانەیەکیش
    هەبوو، لە خوارەوە بۆ سەرەوە و بە نهۆمی ناوەڕاستدا تێدەپەڕی.
  eng-BBE: The side-rooms became wider as they went higher up the house, by the amount
    of the space let into the wall up round about the house, because of the inlets
    in the house; and one went up from the lowest floor by steps to the middle, and
    from the middle to the upper floor.
  kan-OKCV: ಸುತ್ತಣ ಅಂತಸ್ತುಗಳು ಮೇಲೆ ಮೇಲೆ ಹೋದ ಹಾಗೆ ಆಯಾ ಕೊಠಡಿಗಳ ಅಗಲವು ಹೆಚ್ಚುತ್ತಾ ಬಂದಿತು.
    ಅವು ಮನೆಯನ್ನು ಸುತ್ತಿಕೊಂಡು ಮೇಲೆ ಮೇಲೆ ಹೋದ ಹಾಗೆಲ್ಲಾ ಅದನ್ನು ಬಿಗಿಯಾಗಿ ಹಿಡಿದುಕೊಂಡಂತೆ
