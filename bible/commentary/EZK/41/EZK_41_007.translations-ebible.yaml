  nya-nya: Zipinda za mʼmbalizo zinkapita zikulirakulira pomakwera chipinda ndi chipinda
    potsata kukulirakulira kwa zochirikiza za zipinda zija. Pambali pa Nyumba ya Mulungu
    panali makwerero okwerera pamwamba, kuchokera chigawo chapansi kudzera chapakati,
    mpaka kukafika pamwamba.
  hrv-hrv: Širina se prostorija povećavala od boja do boja, jer su one sve uokolo,
    na bojeve, okruživale Dom, a Dom je, kako se uzlazilo, ostavljao sve širi prostor.
    S najdonjeg se boja uzlazilo na najgornji kroza srednji.
  mps-mps: Te tomode be habu dabego te 2 mita genuai edelama elaluali. Tama ugwadu
    be habu dąį dabego tomode be habu dabe edelai elaluali. Tama te be tomoba holobo
    togobili me, te ugwaba holobo me, te togobili elaluali.
  tpi-tpi: Bikpela bilong ol rum long plua namel i winim 2 mita, na bikpela bilong
    ol rum long plua antap i winim mak bilong plua namel. Na i gat lata bilong i go
    antap long plua namel na long plua antap.
  dan-1931: Således var Tilbygningens Rum bredere og bredere opad, efter som Tempelmuren
    var trukket tilbage opad, Templet rundt. Fra det nederste Stokværk steg man op
    til det mellemste, og derfra op til det øverste.
  vie-OVCB: Các phòng quanh Đền Thờ, tầng trên rộng hơn tầng dưới. Cấu trúc của các
    phòng này càng lên cao càng rộng. Có một cầu thang từ tầng thấp nhất lên tầng
    cao nhất đi qua tầng giữa.
  guj-2017: ઓરડીની ચારેબાજુની દીવાલ જેમ જેમ ઊંચી થતી તેમ તેમ વધારે પહોળી થતી હતી.
    સભાસ્થાન જેમ જેમ ઊંચું થતું તેમ તેમ પહોળું થતું હતું. તેથી નીચેના માળથી વચલા અને
    ઉપલા માળે જઈ શકાતું હતું.
  pon-2006A: Eri, dihd kan en Tehnpas Sarawio, ni aramas eh pahn kilenglong sang likio,
    e mwomwen soangen mosul teieu sang pah lel powe. Patehngete ni dihd en maslikin
    Tehnpas Sarawio, likin pere ko, kehndake tehlap riau wiawihda ie, pwe en kak mengeiong
    aramas en doudalahng peren nanwerengeo oh pil kohdalahng keieu powe.
  por-BRBSL: Os cômodos laterais eram mais largos nos níveis mais altos, porque as
    paredes eram mais estreitas nos níveis mais altos. Portanto, a largura da casa
    aumentou para cima; e assim se subiu do nível mais baixo para o mais alto até
    o nível médio.
  cth-cth: Ateng e rakhannaw teh, hoehoe a rasang teh, hoehoe a kaw van, bangkongtetpawiteh,
    tapangnaw teh hoe a kâhnai teh, rakhan a rahim poung e hoi a lathueng poung dawk,
    cei hanelah a lungui e hah ceitakhai a ngai.
  twi-twi: Nkyɛnkyɛn adan a ɛwowɔ soro no mu trɛw sen nea ɛwowɔ ase. Asan abiɛsa a
    atwa asɔredan no ho ahyia no, nea ɛwɔ soro biara trɛw sen nea ɛwɔ nʼase, ɛno nti
    nkyɛnkyɛn adan a ɛwowɔ soro no mu trɛw sen nea ɛwowɔ nʼase. Atrapoe bi fi ɔsan
    a ɛwɔ fam pa ara no so foro tra mfimfini asan no kɔ ɔsan a ɛto so abiɛsa no so.
  hlt-hlt: Impalai te a so a so la a hil tih ka hang. Im a hiilnah te im taengkah
    a hael a hael ah a so a so la om. Te dongah im daang te a so la a aeh hang. Te
    dongah a dang lamloh a soi due a bangli longah luei tangloeng.
  tbz-SIM: Kɛ̀ dɛ kó tidieti pɛ̃kùmɛ̀ nyɛ́útí kɛ deètòo kɛ tɑɑ̀ kumɑrí kɛ mmɛ ndo
    nkɛ fitɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: 'Danganir muziarir Godɨn Dɨpenimɨn avɨnizir kaba, dar ghuriar dar itiba
    kamaghɨn iti: Danganir vangɨnan itiba, dar arozim 2 mitan tu. Ezɨ dar pɨn danganir
    muziarir ghuriar namba 2ɨn itiba, dar ababaniba mong ekevegha dar apengan itir
    danganibar ababanibagh afira. Ezɨ dar pɨn danganir muziarir ghuriar namba 3ɨn
    itiba, dar ababaniba mong ekevegha dar apengan itir danganibar ababanibagh afira.
    Ezɨ adɨrɨziar mam, ghuriar vangɨnan itimɨn ikegha pɨn ghua namba 2ɨn ghuriamɨn
    ghua bar pɨn namba 3ɨn ghuriamɨn oto.'
  dop-dop: Koluŋɑ wɑlǝɣǝnɑ ɩsɔtɑɑ kɛ́. Ɩlɛnɑ pǝ sɔɔsǝɣɩ pɑɑ ɑtɛ nɑ ɩsɔ kutuluɣu ŋkuɣu
    wɑŋ nɑ pǝ puki. Ḿpʋ́ɣʋ́ pǝ wɛɛ nɑ pǝ́ cɔɔ Ɩsɔ tǝyɑɣɑ nɑ pǝ́ tɑ́. Pǝ tɔɔ kɛ́ ye
    n kpɑɑkɩ, nɑŋŋ sɔɔsǝɣɩ wɑŋ nɑ ɩ́ kpɑɑkɩ. Pǝ kpɑɣɑʋ kɑncɑɑlɑɣɑ ɑtɛ nɑ ɩsɔ kutuluɣu
    tɔ. Yʋlʋ pǝsǝɣɩ nɑ ɩ́ polo hɛkʋ tɑɑ nyǝŋkʋ. Ɩlɛnɑ ɩ́ tɛɛ ŋku kʋ wɛ ɩsɔtɑɑ tɔ.
  azb-azb: Məbədin ətrafındakı yan otaqlar yuxarı mərtəbəyə tərəf çıxdıqca genişlənirdi.
    Məbədin ətrafındakı tikilinin yuxarıya qalxan bir pilləkəni var idi. Yuxarıya
    doğru çıxdıqca yan otaqlar genişlənirdi. Pilləkənlə aşağı mərtəbədən orta mərtəbəyə,
    oradan da üst mərtəbəyə çıxırdılar.
  eng-DBY: And for the side-chambers there was an enlarging, and it went round about
    [the house] increasing upward; for the surrounding of the house increased upward
    round about the house; therefore the house had width upward, and so ascended [from]
    the lower [story] to the upper, by the middle one.
  hin-2017: भवन के आस-पास जो कोठरियाँ बाहर थीं, उनमें से जो ऊपर थीं, वे अधिक चौड़ी
    थीं; अर्थात् भवन के आस-पास जो कुछ बना था, वह जैसे-जैसे ऊपर की ओर चढ़ता गया, वैसे-वैसे
    चौड़ा होता गया; इस रीति, इस घर की चौड़ाई ऊपर की ओर बढ़ी हुई थी, और लोग निचली मंजिल
    के बीच से ऊपरी मंजिल को चढ़ सकते थे।
  wol-KYG: Taax mu la gëna kawe, gën laa yaatu, miir ba ànd ak moom gëna sew fi wër
    néeg Yàlla bi ba mu daj. Noonu lañuy yéege ay dëggastal, jóge ci suuf, jaare ca
    taaxu digg ba, ba ca taax ma ca kaw.
  eng-YLT: 'And a broad place and a turning place still upwards [are] to the side-chambers,
    for the turning round of the house [is] still upwards all round about the house:
    therefore the breadth of the house [is] upwards, and so the lower one goeth up
    unto the higher by the midst.'
  eng-WYC-2017: And a street was in round, and went upward by a vice, and bare into
    the solar of the temple by compass; therefore the temple was broader in the higher
    things; and so from the lower things men ascended to the higher things, and into
    the midst.
  eng-WMBB: The side rooms were wider on the higher levels, because the walls were
    narrower at the higher levels. Therefore the width of the house increased upward;
    and so one went up from the lowest level to the highest through the middle level.
  urd-GVH: चुनाँचे दूसरी मनज़िल पहली की निसबत चौड़ी और तीसरी दूसरी की निसबत चौड़ी
    थी। एक सीढ़ी निचली मनज़िल से दूसरी और तीसरी मनज़िल तक पहुँचाती थी।
  rug-rug: Sari lose pa hatara panaulu si labe holani sari lose koari karua hatara
    panapeka koasa, meke sa hatara pa kokorapa si labe hola nia sa hatara pa pepeso;
    sina sa gobana sa Zelepade si moata pa pepeso meke hiteke sage kamo panaulu. Na
    halehaleana si podalae pa hatara pa pepeso kamo panaulu, ene gua koasa hatara
    pa kokorapa.
  gaz-gaz: Dareewwan mana qulqullummaa bira jiran sunis darbiidhaa gara darbiitti
    babalʼachaa deemu turan. Ijaarsi mana qulqullummaa marsee jiru waan gadii gara
    oliitti ijaarameef dareewwan sun akkuma ol baʼaa deemaniin babalʼatu turan. Gulantaan
    tokkos darbii gadiitii jalqabee darbii walakkaa keessa baʼee gara darbii oliitti
    baasa ture.
  fra-LSG: Les chambres occupaient plus d’espace, à mesure qu’elles s’élevaient, et
    l’on allait en tournant; car on montait autour de la maison par un escalier tournant.
    Il y avait ainsi plus d’espace dans le haut de la maison, et l’on montait de l’étage
    inférieur à l’étage supérieur par celui du milieu.
  yal-yal: Konkodine yigboon yi sigama fari sɛ, e nɛma tema bayo a yi tema nde bɛ
    banxi kanken na. Muxune yi nɔɛ tɛ te seene ma keli bɔxɔni, sa te kore banxin firindeni
    han a saxandeni.
  haw-1868: A ua hoomahuahuaia'e, a ua hoopuniia'e ka pii ana'e i na keena aoao; no
    ka mea, o ka hoopuni ana'e o ka hale, ua pii ae ia iluna a puni ka hale; nolaila
    o ka laula o ka hale maluna'e no ia, a pela i mahuahua'e mai lalo a luna mawaena
    hoi.
  arb-NAV: وَكَانَتِ الْحُجُرَاتُ الْجَانِبِيَّةُ هَذِهِ تَتَّسِعُ مِنْ طَابِقٍ إِلَى
    طَابِقٍ وَفْقاً لاِتِّسَاعِ كُلِّ طَابِقٍ مُحِيطٍ بِالْهَيْكَلِ، لِهَذَا كَانَ
    الْمَرْءُ يَصْعَدُ مِنْ أَسْفَلِ طَابِقٍ إِلَى أَعْلَى طَابِقٍ عَنْ طَرِيقِ الطَّابِقِ
    الأَوْسَطِ.
  ewe-ewe: Axadzixɔawo le ɖoɖo gbãtɔ me mekeke abe evelia me tɔwo ene o, eye woawo
    hã mekeke abe ɖoɖo etɔ̃lia me tɔwo ene o. Atrakpuiwo tso ɖoɖo gbãtɔ yi ɖoɖo etɔ̃lia
    to ɖoɖo titinatɔ me.
  eng-LEE: 'And as one wound upward it became continually wider for the side-chambers;
    for the row of chambers about the house went more and more upward round about
    the house; therefore was the breadth of the house greater upward: and so they
    ascended from the lowest chambers to the highest through the middle ones.'
  asm-FB: আৰু কিনাৰৰ কোঁঠালিবোৰে গৃহটি মেৰাই যিমান ওপৰলৈ গ’ল, সেইবোৰ সিমানে বহল হৈ
    গ’ল, কিয়নো গৃহৰ কেউফালে গৃহৰ মেৰ ক্ৰমে ওখ হৈ গৈছিল; এই হেতুকে গৃহৰ ফালে প্ৰস্থাই
    ওপৰলৈ ক্ৰমে বাঢ়িল; এই কাৰণে লোকে তলৰ কোঁঠালিৰ পৰা ওপৰৰ কোঁঠালিলৈ মাজৰ কোঁঠালিয়েদি
    উঠে।
  sus-A: دّكِيٍ نُ تٍ عِفبٌ رَ عٍ بٌرٍ بّ عَلَكٌ نَشَن نَ كٌورٍ مَ نَشَ عِفبٌ دَنفِ
    لَنبَنيِ دَاشِ رَ. تٍدٍيٍ نُ نَ كٍلِ لَنبَنيِ مَ عَ سَ دْشْ دّكِ دْنشْي رَ.
  fra-SBL: Les pièces latérales étaient plus larges aux étages supérieurs, car les
    murs étaient plus étroits aux étages supérieurs. La largeur de la maison augmentait
    donc vers le haut, et l'on passait du niveau le plus bas au niveau le plus haut
    en passant par le niveau intermédiaire.
  hbo-hbo: וְֽרָחֲבָ֡ה וְֽנָסְבָה֩ לְמַ֨עְלָה לְמַ֜עְלָה לַצְּלָעֹ֗ות כִּ֣י מֽוּסַב־הַ֠בַּיִת
    לְמַ֨עְלָה לְמַ֜עְלָה סָבִ֤יב ׀ סָבִיב֙ לַבַּ֔יִת עַל־כֵּ֥ן רֹֽחַב־לַבַּ֖יִת לְמָ֑עְלָה
    וְכֵ֧ן הַתַּחְתֹּונָ֛ה יַעֲלֶ֥ה עַל־הָעֶלְיֹונָ֖ה לַתִּיכֹונָֽה׃
  kik-kik: Tũnyũmba tũu twathiũrũrũkĩirie hekarũ twakĩtwo tũkĩararamaga o ũrĩa ngoroba
    yathiiaga na igũrũ. Mwako wa gũthiũrũrũkĩria hekarũ ĩyo waakĩtwo wambatĩtio na
    matĩĩna, nĩ ũndũ ũcio, tũnyũmba tũu tũkaaraarama o ũrĩa mũndũ aambataga. Nayo
    ngathĩ yambatĩte kuuma ngoroba ĩrĩa yarĩ thĩ mũno nginya ĩrĩa ĩrĩ igũrũ biũ ĩgereire
    ngoroba ya gatagatĩ.
  fra-NCL: L’espace s’élargissait pour la circulation à chaque étage de cellules,
    car l’édifice avait un couloir circulaire à chaque étage tout autour ; c’est pourquoi
    cette partie de l’édifice s’élargissait à chaque étage, et ainsi le couloir d’en
    bas était moins large que celui d’en haut, et le couloir du milieu en proportion
    des deux autres.
  cek-AK: Tempul tapang loe ranui bang pongah loe atlim bang to thah kue, to pongah
    ranui ih imkhaan loe atlim ih imkhaannawk pongah kawk kue; asom kahnaem koek hoiah
    a um ih asom ah caeh tahang moe, a um ih asom hoiah ranui koek ih asom ah caeh
    tahanghaih loklam to oh.
  cuk-cuk: Bab-Dummadse-goled-neg-dikarba-gwardumar-bukwadi, aila-nakmaidba e-yaamar
    dungumaidaed. Bab-Dummadse-goled-negyaba-e-dikargi, arsan-bipirmakaled nakmaid.
    Degisoggu, nakmaidbali gwardumar bur niba-bukwadi, yaamar dungumaidaed. Aila-urbalid-akar,
    aila-negabarginedse, degi, aila-nibalidse arsan nakmaid.
  uig-CYR: Жуқирилиғансери муқәддәсханиниң әтрапидики кичик ханилар кеңийип барған
    еди; чүнки муқәддәсханиниң әтрапида қурулуш болғанлиқтин бена егизлигәнсери ханилар
    кеңәйгән. Шу сәвәптин муқәддәсханиму егизлигәнсери кеңәйгән. Төвәндики қәвәттин
    жуқуридики қәвәткичә оттуридики қәвәт арқилиқ чиқидиған пәләмпәй бар еди.
  tel-2017: ఆ గోడ మేడగదులకు ఎక్కిన కొద్దీ వాటి వెడల్పు పెరుగుతూ వచ్చింది. అంటే పైకెక్కిన
    కొద్దీ మందిరం చుట్టూ ఉన్న మేడగదుల అంతస్థుల వెడల్పు పెరుగుతూ వచ్చింది కాబట్టి మందిరపు
    పైభాగం వెడల్పు కింది భాగం కంటే ఎక్కువగా ఉంది.
  hat-BSA: Chanm akote ki te antoure tanp yo te vin pi laj nan chak nivo etaj yo.
    Akoz konstriksyon ki te antoure tanp lan te monte pa etaj sou tout kote a tanp
    lan. Konsa, lajè a tanp lan te vin pi gwo pandan li t ap monte piwo. Konsa, yon
    moun ta monte soti nan pi ba etaj la pou rive nan piwo a pa yon pasaj nan dezyèm
    etaj la.
  kos-kos: Ouinge, fin liyeyuk sinka in Tempul uh lik ah me, ac oana in matoltol sefanna
    tenyak nu lucng. Na ke sinka lik ke Tempul uh likin infukil inge, oasr nien fan
    na sralap luo orekla, na mwet uh ku in fanyak ke twek se eten ah yak nu ke twek
    se infulwa, oayapa nu ke twek se lucng ah.
  hbo-WLC: וְֽרָחֲבָ֡ה וְֽנָסְבָה֩ לְמַ֨עְלָה לְמַ֜עְלָה לַצְּלָע֗וֹת כִּ֣י מֽוּסַב־הַ֠בַּיִת
    לְמַ֨עְלָה לְמַ֜עְלָה סָבִ֤יב ׀ סָבִיב֙ לַבַּ֔יִת עַל־כֵּ֥ן רֹֽחַב־לַבַּ֖יִת לְמָ֑עְלָה
    וְכֵ֧ן הַתַּחְתּוֹנָ֛ה יַעֲלֶ֥ה עַל־הָעֶלְיוֹנָ֖ה לַתִּיכוֹנָֽה׃
  ibo-ibo: E wuru ọnụụlọ nta ndị a ka obosara ọnụụlọ ndị ahụ niile dị nʼelu ibe ha
    dị ukwuu karịa obosara ndị nke dị nʼokpuru ha. Nʼụzọ dị otu a, obosara ọnụụlọ
    niile dị nʼokpukpu nke abụọ dị ukwuu karịa nke dị nʼala; nke atọ dịkwa ukwuu karịa
    nke abụọ. E wukwara ebe e si arịgo site nʼokpukpu nke dịkarịsịrị ala rigoruo nʼọnụụlọ
    ndị kachasị elu, site nʼokpukpu nke dị nʼetiti.
  ory-ory: ପୁଣି, ପାର୍ଶ୍ୱସ୍ଥ କୋଠରି ସକଳ ଉଚ୍ଚତାରେ ଗୃହକୁ ବେଷ୍ଟନ କରୁ କରୁ ଅଧିକ ଅଧିକ ପ୍ରଶସ୍ତ
    ହେଲା; କାରଣ ଗୃହର ବେଷ୍ଟନ ଚତୁର୍ଦ୍ଦିଗରେ କ୍ରମଶଃ ଅଧିକ ଉଚ୍ଚ ହେଲା; ଏଥିପାଇଁ ଉଚ୍ଚତାର ଅନୁକ୍ରମେ
    ଗୃହ ଆହୁରି ଆହୁରି ପ୍ରଶସ୍ତ ହେଲା ଓ ନିମ୍ନତମ କୋଠରିରୁ ଉଚ୍ଚତମ କୋଠରିକୁ ଯିବାର ପଥ ମଧ୍ୟମ କୋଠରି
    ଦେଇ ଗଲା।
  chk-chk: Iwe, chölapen ekewe rumwen won a watte seni chölapen ekewe rumwen fan,
    pun malulun etippen ewe Imwenfel a kisikisila me asan. Iwe, lepekin ewe Imwenfel
    eu latö a feitä seni sässärin ekewe rumwen fan tori sässärin lukalapan, pwal tori
    sässarin won.
  rop-rop: Detlot wol blanga det Serramoni Pleis bin jidan brabli thikwan langa graun,
    bat nomo langa topwei, en detlot rum langa topwei bin jidan mowa bigwan langa
    detlot rum langa graun. Detlot step bin go brom det graun raidap langa detlot
    midulwan en topwan rum.
  ukr-1871: І розширювавсь угору навкруги узбічніми сьвітлицями, тим що храмова округа
    здіймалась висше та висше навкруги храму, й через те храм угорі був ширший, а
    з нижнього поверху входилось у верхній через середній.
  deu-1951: Und [das Bauwerk] wurde breiter in dem Maße, als die Seitengemächer sich
    höher und höher um das Haus herumzogen, so daß der Umfang des Hauses nach oben
    zu rings um das Haus größer wurde. Also war es ein Breiterwerden des Hauses nach
    oben zu. Und man stieg vom untern zum obern [Stockwerk] durch das mittlere.
  eng-JPS: And the side-chambers were broader as they wound about higher and higher;
    for the winding about of the house went higher and higher round about the house;
    therefore the breadth of the house continued upward; and so one went up from the
    lowest row to the highest by the middle.
  srp-1865: Jer se raširivaše graðevina ozgo unaokolo za klijeti koje bijahu oko doma
    ozgo svuda unaokolo, i zato graðevina bijaše ozgo šira, i najniže klijeti bijahu
    ozgo šire za srednje.
  lug-lug: Ebisenge eby’ebbali okwebungulula yeekaalu byagendanga nga byeyongera okugaziwa
    buli mwaliiro ogweyongerangayo waggulu, era amadaala gaazo agalinnyirwako gaava
    wansi okutuuka ku mwaliiro ogusembayo nga guyita ku mwaliiro ogwa wakati.
  heb-heb: ורחבה ונסבה למעלה למעלה לצלעות כי מוסב הבית למעלה למעלה סביב סביב לבית
    על כן רחב לבית למעלה וכן התחתונה יעלה על העליונה לתיכונה׃
  ben-IRV: তাই পাশের ঘরগুলো চওড়া ছিল এবং ওপরের দিকে উঠে গিয়েছিল, ঘরগুলো চার পাশে
    আরও উঁচু হয়েছিল, চওড়া হয়ে ঘরঘিরেছিল কারণ তা চারদিকে ক্রমশঃ উঁচু ঘর ঘিরে ছিল,
    এই জন্য উচ্চতা অনুযায়ী ঘরের গায়ে ধীরে ধীরে চওড়া হল এবং সবচেয়ে নিচের ধাপ থেকে
    মাঝখান দিয়ে সবচেয়ে উঁচু ধাপে যাবারপথ ছিল।
  pan-pan: ਉਹ ਪਾਸੇ ਵੱਲ ਦੀਆਂ ਕੋਠੜੀਆਂ ਉੱਤੇ ਤੱਕ ਚਾਰੇ ਪਾਸੇ ਬਹੁਤੀਆਂ ਖੁੱਲ੍ਹੀਆਂ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ
    ਸਨ, ਕਿਉਂ ਜੋ ਭਵਨ ਚੁਫ਼ੇਰਿਓਂ ਉੱਚਾ ਹੁੰਦਾ ਚਲਾ ਜਾਂਦਾ ਸੀ, ਭਵਨ ਦੀ ਚੌੜਾਈ ਉੱਤੇ ਤੱਕ ਇੱਕੋ
    ਜਿੰਨੀ ਸੀ ਅਤੇ ਉੱਪਰ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦਾ ਰਾਹ ਵਿਚਕਾਰਲੀਆਂ ਕੋਠੜੀਆਂ ਦੇ ਵਿੱਚੋਂ ਦੀ ਸੀ।
  mya-JVB: ထရံအခန်း အောက်ဆင့်မှသည် ဒုတိယအဆင့် သို့၎င်း ၊ ဒုတိယ အဆင့်မှ သည် တတိယ အဆင့်သို့
    ၎င်း တက်သည်အတိုင်း၊ အိမ်တော် ထရံ ပတ်လည် တရှောက်လုံး ဆက်ကာ ဆက်ကာ ဆုတ်၍၊ အခန်းနေရာသည်
    အစဉ်အတိုင်း ကျယ်လျက် အဆင့်ဆင့် တက်၏။
  hmo-hmo: Vadaeni inai haba ena badibadinai idia noho daiutu edia lababa be idia
    bada lao, henuna sitori dekena amo ia lao bona ataiai sitori dekenai, Dubu ena
    haba ena udunana ia maragi lao hegeregerena. Dubu ena haba dekenai vadavada ia
    daekau lao, unai dekena amo taunimanima be henuna sitori dekena amo idia daekau
    lao ela bona sitori namba 2, bona sitori namba 2 dekena amo idia daekau lao ela
    bona sitori namba 3.
  urd-urd: और वह पहलू पर के कमरे ऊपर तक चारों तरफ़ ज़्यादा चौड़े होते जाते थे, क्यूँकि
    घर चारों तरफ़ से ऊँचा होता चला जाता था। घर की चौड़ाई ऊपर तक बराबर थी, और ऊपर के
    कमरों का रास्ता बीच के कमरों के बीच से था।
  rus-SYN: И он более и более расширялся кругом вверх боковыми комнатами, потому что
    окружность храма восходила выше и выше вокруг храма, и потому храм имел большую
    ширину вверху, и из нижнего этажа восходили в верхний через средний.
  bqc-SIM: Màa kpɛ́nɛ pↄ́ liaa Lua kpɛ́i didiakↄ̃api musu yàasa dɛ a zĩ́lɛa. A
    dɛdɛkĩi vĩ e a musupↄuɛ.
  tcz-CHONGTHU: Dan khat chu anoija dan sanga lenjo jep a houin bang chu asan jep
    jeh leh jum jep jep a khat leh khat hiti chu kidou toa ahi. Achung den pen chan
    gei chu chetouna dinga chu atonung penna patna kalbi kaltou peh ah ahi.
  mar-mar: आणि बाजूच्या खोल्या इमारतीच्या सभोवार वरवर गेल्या तसतशा रुंद होत गेल्या
    आणि सभोवतालचा भाग वरवर गेला तसतसा तो रुंद होत गेला; म्हणून या इमारतीची रुंदी वरच्या
    बाजूस अधिक होती, अशी ती रुंदी खालच्यापेक्षा मधल्या मजल्यात व तेथल्यापेक्षा वरच्या
    मजल्यात वाढत गेली.
  qub-qub: Chaynöpami janancho-janancho caj cuartucunaga mas anchuna caycaran. Chay
    cuartucunaman yaycunanpäga juc escalëra caycaran. Chaynöpami chaupi cajman wichaj.
    Chaypitana janaj cajmanpis wichaj.
  bqp-bqp: Gidɑmbisɑ ye, yɑ yɑsum kerɑnɛ wɔllu giɑ. Domi yen gɑnɑ tɔɔkɑɑ yɑ sinum
    kɑɑrɑ. Mɛyɑ n sɑ̃ɑ yɑ kɑ sɑ̃ɑ yee te sikerenɑ. Yen sɔ̃nɑ wɔllu giɑ bɑtumɑ yɑ kpɑ̃ɑru
    bo yen sɔɔwɔ. Sɑɑ gidɑmbisɑ ye yɑ wɑ̃ɑ temɔn di, tɔnu koo kpĩ u yɔ u dɑ sere ye
    yɑ wɑ̃ɑ wɔllɔ u kun kpɑ kɑ swɑɑ gɑɑ.
  hat-hat: Lè ou rete deyò w'ap gade, ou wè de miray Tanp lan sanble yo te menm epesè
    depi anba jouk anwo. Apiye sou miray deyò Tanp lan, te gen de eskalye byen laj
    pou soti nan chanm anba yo pou moute nan premye etaj la jouk li rive nan dezyèm
    etaj lan.
  eng-BSB: The side rooms surrounding the temple widened at each successive level,
    because the structure surrounding the temple ascended by stages corresponding
    to the narrowing of the temple wall as it rose upward. And so a stairway went
    up from the lowest story to the highest, through the middle one.
  eng-WEBPB: The side rooms were wider on the higher levels, because the walls were
    narrower at the higher levels. Therefore the width of the house increased upward;
    and so one went up from the lowest level to the highest through the middle level.
  kbq-kbq: Hagi ana nontamima agofetu agofetuma huno kinoma mareri'nea nontmimofo
    asamo'a fenkamia osi higeno, amunompi nontera omera higeno, amuzare nomofona ome
    rankrefa hu'ne. Hagi mago nomoma ome tregeno mago noma ana agofetu'ma erigafama
    hu'nerera lada tro huntetere huno anagamua mareri'ne.
  nhe-BL: Huan sesen piso tlen huejcapa eliyaya achi más patlahuac que nopa piso tlen
    mocahua tlatzintla. Queja nopa eliyaya pampa nopa piso achi más mocahuayaya nechca
    tlen nopa tepamitl tlen quiyahualo nopa tiopamitl. Huan nopa tepamitl mochijqui
    más pitzantzi ica sesen piso tlen cuartos para nopa cuatetomitl ipan ma mosehuis
    nopa itencuayo tepamitl. Huan oncayaya se escalera tlen panoc ipan nopa ompa piso
    hasta nopa expa piso.
  gub-BL: Nezewe rehe we pàrirogawtàtà iwype har iànàmaw nuzawy kwaw pàrirogawtàtà
    i'aromo har iànàmaw. Heta mokoz myromyrogaw a'e ipupyaikaw pyrer huwake katu pe
    wà. Uzekok pàrirogawtàtà rehe wà. Umàmàn tàpuzuhu nànàn. Nezewe mehe teko upuner
    ywy wi izuapyr haw mokoz haw pe uzeupir haw rehe wà. Na'e upuner izuapyr haw na'iruz
    haw pe uzeupir haw rehe a'e wi wà no.
  eng-DRA: 'And there was a broad passage round about, going up by winding stairs,
    and it led into the upper loft of the temple all round: therefore was the temple
    broader in the higher parts: and so from the lower parts they went to the higher
    by the midst.'
