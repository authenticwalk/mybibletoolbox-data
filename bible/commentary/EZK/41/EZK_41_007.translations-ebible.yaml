  kan-2017: ಸುತ್ತಣ ಅಂತಸ್ತುಗಳು ಮೇಲೆ ಹೋದ ಹಾಗೆಲ್ಲಾ ಆಯಾ ಕೊಠಡಿಗಳ ಅಗಲವು ಹೆಚ್ಚುತ್ತಾ ಬಂದಿತು.
