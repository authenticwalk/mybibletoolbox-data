  tam-2017: உயர உயரச் சுற்றிலும் பக்கஅறைளுக்கு அகலம் அதிகமாக இருந்தது; ஆலயத்தைச் சுற்றிலும்
    உயர உயர ஆலயத்தைச் சுற்றிச் சுற்றி அகலம் வரவர அதிகமாக இருந்தது; ஆதலால் இப்படியாக
    கீழ்நிலையிலிருந்து நடுநிலைவழியாக மேல்நிலைக்கு ஏறும் வழி இருந்தது.
  spa-RV-1909: 'Y había mayor anchura y vuelta en las cámaras á lo más alto; el caracol
