  tha-KJV: ห้องระเบียงนั้นยิ่งสูงขึ้นไปก็ยิ่งกว้างออก ตามส่วนขยายของหยั​กบ​่าจากห้องหนึ่งซ้อนอยู่บนอี​กห​้องหนึ่งโดยรอบ
