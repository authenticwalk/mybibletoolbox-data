  mdy-ETH: ዴሞ ኬኤሎ ኮጫ ኩቦ ኬኤፆ ኮጫፓ ዓንዲሪኬ፤ ጋዓንቴ ዙላፓ ዛጎዛ ሎፓ ሉ ሄላኒ ዓኣ ኬኤሎ ኮጫ ሄኮ ዓንዲርቃያ ማላኔ፤
