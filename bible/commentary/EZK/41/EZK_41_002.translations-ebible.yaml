    hono potu ʻe taha: pea naʻa ne fua hono lōloa ko e kiupite ʻe fāngofulu; pea ko
    hono laulahi ko e kiupite ʻe uofulu.'
  ces-1613: A širokost dveří desíti loket, boky pak dveří pěti loket s jedné a pěti
