    mezuris la longon de la templo, kvardek ulnojn, kaj la larĝon, dudek ulnojn.
  uig-PIN: Kirix eƣizining kǝngliki bolsa on gǝz idi; muⱪǝddǝs jayning kirix eƣizidiki
