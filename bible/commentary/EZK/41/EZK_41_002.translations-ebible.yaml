    kubita, a o kona laula iwakalua kubita.'
  arb-NAV: أَمَّا عَرْضُ الْمَدْخَلِ فَكَانَ عَشَرَةَ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ)،
    كَمَا كَانَ عَرْضُ كُلٍّ مِنْ جَانِبَيِ الْمَدْخَلِ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ). ثُمَّ قَاسَ الْهَيْكَلَ فَكَانَ طُولُهُ أَرْبَعِينَ ذِرَاعاً
    (نَحْوَ عِشْرِينَ مِتْراً)، وَعَرْضُهُ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ).
  ewe-ewe: Ʋɔtru la nu keke mita atɔ̃, eye gli siwo le eƒe akpawo la keke mita eve
    kple afã. Edzidze gbedoxɔ egodotɔ la hã. Edidi mita blaeve, eye wòkeke mita ewo.
  eng-LEE: 'And the breadth of the door was ten cubits; and the sides of the door
    were five cubits on the one side, and five cubits on the other side: and he measured
    its length, forty cubits, and the breadth, twenty cubits.'
  asm-FB: আৰু প্ৰৱেশস্থানৰ প্ৰস্থ দহ হাত; আৰু প্ৰৱেশস্থানৰ সন্মুখৰ দুই ভাগ ইফালে পাঁচ
    হাত সিফালে পাঁচ হাত আছিল; আৰু তেওঁ তাৰ দৈৰ্ঘ্য জুখি চল্লিশ হাত আৰু প্ৰস্থ জুখি
    বিশ হাত পালে।
  sus-A: سٌدٍ دّ شَ فبٌي لَن نْنفْن يَ قُ نَن مَ. بَنشِ شّلّ نَشٍيٍ نُ نَ نَ سّيتِ
    قِرِنيِيٍ مَ، عٍ لَن نْنفْن يَ سُولِ نَن مَ. عَ نَشَ نَ هْرْ مْبَنشِ مَنِيَ. عَ
    شَ كُيّ لَن نْنفْن يَ تٌنفٌ نَانِ نَن مَ، عَ شَ فبٌي لَن نْنفْن يَ مْشْحّن نَن
    مَ.
  fra-SBL: La largeur de l'entrée était de dix coudées, et les côtés de l'entrée étaient
    de cinq coudées d'un côté et de cinq coudées de l'autre côté. Il mesura sa longueur,
    quarante coudées, et sa largeur, vingt coudées.
  hbo-hbo: וְרֹ֣חַב הַפֶּתַח֮ עֶ֣שֶׂר אַמֹּות֒ וְכִתְפֹ֣ות הַפֶּ֔תַח חָמֵ֤שׁ אַמֹּות֙
    מִפֹּ֔ו וְחָמֵ֥שׁ אַמֹּ֖ות מִפֹּ֑ו וַיָּ֤מָד אָרְכֹּו֙ אַרְבָּעִ֣ים אַמָּ֔ה וְרֹ֖חַב
    עֶשְׂרִ֥ים אַמָּֽה׃
  kik-kik: Wariĩ wa itoonyero warĩ wa mĩkono ikũmi, nacio thingo iria ciarĩ o mwena
    wa itoonyero rĩu ciarĩ cia mĩkono ĩtano kwarama. Nĩacookire agĩthima nja ya handũ-hau-haamũre;
    handũ hau haarĩ na ũraihu wa mĩkono mĩrongo ĩna, na wariĩ wa mĩkono mĩrongo ĩĩrĩ.
  fra-NCL: 'La largeur de la porte était de dix coudées ; les parois latérales de
    la porte avaient cinq coudées d’un côté et cinq coudées de l’autre. Il mesura
    la longueur du temple : quarante coudées, et la largeur : vingt coudées.'
  cek-AK: Akunhaih thok loe dong hato kawk, thok loe hae bang hoi ho bang dong pangato
    kawk; kasawk to a tah naah dong qui palito oh moe, dong pumphaeto kawk.
  cuk-cuk: E-yawagak-doged, dalibo-gaka-abala (2½) yaadungued. E-dikar-bargamalad,
    abinbela daligwen-bisgise (1¼) matardungued. Deginbali, Neg-Islidikid-e-imba wilubsasbalid.
    E-suguedi, daliambe (10) sugued. E-yaadungueddi, daliatar (5) dungued.
  uig-CYR: Кириш еғизиниң кәңлиги болса он гәз еди; муқәддәс җайниң кириш еғизидики
    тоғра тамниң ички тәрипиниң кәңлигини өлчиди, һәр иккиси бәш гәз чиқти; у муқәддәс
    җайниң узунлуғини өлчиди, қириқ гәз чиқти; униң кәңлиги жигирмә гәз чиқти.
  tel-2017: ప్రవేశ ద్వారం వెడల్పు 5 మీటర్ల 40 సెంటి మీటర్లు. తలుపు రెండు వైపులా 2
    మీటర్ల 70 సెంటి మీటర్లు, దాని పొడవు 22 మీటర్లు, వెడల్పు 11 మీటర్లు.
  hat-BSA: Lajè a antre a, te dis koude e akote chak antre yo, te dis koude nan chak
    kote, epi akote antre a te senk koude de chak kote. Li te mezire longè a chanm
    gran asanble tanp lan, ki te karant koude, e lajè a, ven koude.
  kos-kos: ac fit singoul oalkosr lusa, su oasr sinka ma fit oalkosr matoltoliya ke
    layen luo ah kewa. El srikeya infukil sac tuh na fit onngoul oalkosr lusa, ac
    fit tolngoul akosr sralap.
  hbo-WLC: וְרֹ֣חַב הַפֶּתַח֮ עֶ֣שֶׂר אַמּוֹת֒ וְכִתְפ֣וֹת הַפֶּ֔תַח חָמֵ֤שׁ אַמּוֹת֙
    מִפּ֔וֹ וְחָמֵ֥שׁ אַמּ֖וֹת מִפּ֑וֹ וַיָּ֤מָד אָרְכּוֹ֙ אַרְבָּעִ֣ים אַמָּ֔ה וְרֹ֖חַב
    עֶשְׂרִ֥ים אַמָּֽה׃
  ibo-ibo: Obosara ọnụ ụzọ mbata ya dị mita ise na ụma atọ. Akụkụ aja abụọ nke ọnụ
    ụzọ ahụ dịkwa mita abụọ na ụma asaa. Ọ tụkwara ogologo ụlọ ezumezu ahụ; ya dịrị
    iri mita abụọ na otu nʼogologo, obosara ya dị mita iri na otu.
  ory-ory: ପୁଣି, ପ୍ରବେଶ ସ୍ଥାନର ପ୍ରସ୍ଥ ଦଶ ହାତ ଓ ସେହି ପ୍ରବେଶ ସ୍ଥାନର ପାର୍ଶ୍ୱ ଏପାଖେ ପାଞ୍ଚ
    ହାତ ଓ ସେପାଖେ ପାଞ୍ଚ ହାତ ଥିଲା; ଆଉ, ସେ ତହିଁର ଦୀର୍ଘତା ଚାଳିଶ ହାତ ଓ ପ୍ରସ୍ଥ କୋଡ଼ିଏ ହାତ
    ମାପିଲେ।
  chk-chk: Iwe, chölapen ewe asamalap ükükün engol me walu fiit, nge malulun etippen
    lepekin me ruu ükükün walu fiit. Mürin a aükü langatamen lon ewe Imwenfel ükükün
    wone me walu fiit, nge chölapan ilik me rüanü fiit.
  rop-rop: '@see-verse:EZK.041.001'
  ukr-1871: У дверях десять локот завширшки, а по боках дверей — пять локот по однім
    боцї й пять локот по дру-гім боцї; й виміряв в храму довжини сорок локот, а ширини
    двайцять локот.
  deu-1951: 'Die Breite der Tür betrug zehn Ellen, die Seitenwände der Tür waren auf
    beiden Seiten fünf Ellen breit. Er maß auch seine Länge: vierzig Ellen, und die
    Breite: zwanzig Ellen.'
  eng-JPS: And the breadth of the entrance was ten cubits; and the sides of the entrance
    were five cubits on the one side, and five cubits on the other side; and he measured
    the length thereof, forty cubits, and the breadth, twenty cubits.
  srp-1865: A vratima širina bješe deset lakata, a strane vratima bjehu od pet lakata
    otuda i od pet lakata odovuda; potom izmjeri joj dužinu, i bješe èetrdeset lakata,
    i širinu, i bješe dvadeset lakata.
  lug-lug: Awayingirirwa waali obugazi mita ttaano, n’obugazi bw’empagi ez’oku luuyi
    olw’omunda zaali mita bbiri n’ekitundu eruuyi n’eruuyi. N’apima ebweru wa yeekaalu
    Awatukuvu nga wali mita amakumi abiri obuwanvu, n’obugazi mita kkumi.
  heb-heb: ורחב הפתח עשר אמות וכתפות הפתח חמש אמות מפו וחמש אמות מפו וימד ארכו ארבעים
    אמה ורחב עשרים אמה׃
  ben-IRV: ঢোকার জায়গার চওড়া দশ হাত দুদিকের দেওয়াল পাঁচ হাত করে লম্বা। তারপর লোকটি
    পবিত্র স্থানের আয়তন মাপলেন চল্লিশ হাত লম্বা এবং কুড়ি হাত চওড়া
  pan-pan: ਦਰਵਾਜ਼ੇ ਦੀ ਚੌੜਾਈ ਦਸ ਹੱਥ ਸੀ। ਉਹ ਦਾ ਇੱਕ ਪਾਸਾ ਪੰਜ ਹੱਥ ਦਾ ਸੀ ਅਤੇ ਦੂਜਾ ਵੀ ਪੰਜ
    ਹੱਥ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੀ ਲੰਬਾਈ ਚਾਲ੍ਹੀ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਵੀਹ ਹੱਥ ਮਿਣੀ।
  mya-JVB: ဗိမာန်တော်တံခါးဝ အကျယ် ကား ဆယ် တောင် ရှိ၏။ တံခါးဝ တဘက်နှင့်တဘက်လည်း ငါး
    တောင် စီ ကျယ်၏။ ဗိမာန်တော်ကိုတိုင်း ၍၊ အလျား ကား အတောင် လေးဆယ် ၊ အနံ ကားအတောင်
    နှစ်ဆယ် ရှိ၏။
  hmo-hmo: Raka vareai gabuna ena lababa be 5 mita, bona ena haba ruaosi edia udunana
    be 2.5 mita. Bona ia ese danu Helaga Gabuna ena bada ia abia, ena lata be 20 mita
    bona ena lababa be 10 mita.
  urd-urd: और दरवाज़े की चौड़ाई दस हाथ, और उसका एक पहलू पाँच हाथ का और दूसरा भी पाँच
    हाथ का था; और उसने उसकी लम्बाई चालीस हाथ और चौड़ाई बीस हाथ नापी।
  rus-SYN: В дверях десять локтей ширины, и по бокам дверей пять локтей с одной стороны
    и пять локтей с другой стороны; и намерил длины в храме сорок локтей, а ширины
    двадцать локтей.
  bqc-SIM: A lɛ́ yàasa gã̀sĩsuu kwiɛ, a lɛ́ gĩↄ yàasa sↄ̃ gã̀sĩsuu sↄ́sↄoɛ.
    Kpɛɛlɛpi gbã̀a gã̀sĩsuu blaɛ, a yàasa sↄ̃ bao.
  tcz-CHONGTHU: Kotkhah jotna lampi chu availing feet som leh sagi leh akeh ahin,
    bang ho chu alanto a feet get leh hopli a hopthum asauve. Muntheng phung changseh
    chu feet som sagi asauvin chule avai lang feet somthum leh feet nga ahi.
  mar-mar: दाराची रुंदी दहा हात होती; त्याची भिंत एका बाजूला पाच हात व दुसरी पाच हात
    होती; मग मनुष्याने पवित्रस्थानाचे मोजमाप मोजले त्याची लांबी चाळीस हात व रुंदी
    वीस हात मापली.
  qub-qub: Quiquin yaycunapa anchuyninna caran pichga metru. Nircorga chay cuartutapis
    tupuran. Tupuptin larguynenga caran ishcay chunca (20) metru, anchunna chunca
    metru. Yaycurina perga isquïnapita wac-läman cay-lämanpis caycaran ishcay metru
    medyanwan-cama.
  bqp-bqp: Kɔnnɔ gen yɑsum mɑɑ sɑ̃ɑwɑ gɔm soonu wɔkuru, gen beri berikɑ nɔɔbu nɔɔbu.
    Mɑ u sɑ̃ɑ yee ten tii yĩirɑ. Ten dɛ̃ɛbu sɑ̃ɑwɑ gɔm soonu weeru. Mɑ ten yɑsum mɑɑ
    sɑ̃ɑ gɔm soonu yɛndu.
  hat-hat: dizwit pye lajè. Miray ki chak bò yo te gen wit pye epesè. Li mezire chanm
    lan anndan anndan, li jwenn swasantwit pye longè ak trannkat pye lajè.
  eng-BSB: The width of the entrance was ten cubits, and the sides of the entrance
    were five cubits on each side. He also measured the length of the outer sanctuary
    to be forty cubits, and the width to be twenty cubits.
  eng-WEBPB: The width of the entrance was ten cubits, and the sides of the entrance
    were five cubits on the one side, and five cubits on the other side. He measured
    its length, forty cubits, and the width, twenty cubits.
  kbq-kbq: Hagi kama ufre'ama mesarimima hiana 5 mita higeno, kafama ufrete'ma kantikamama
    me'nea zafararema mesarimima hiana, tapa'amo'a 2.5 mita hu'ne. Hagi megi'a mono
    noma mesarimima huno keana zaza'amo'a 20 mita higeno, upa'amo'a 10 mita hu'ne.
  nhe-BL: Nopa campa calaquij quipiyayaya 5 metros ipatlajca huan nopa tepamitl ipan
    sesen lado elque 2 metros huan tlajco ipatlajca. Huan nopa cuarto tlen más hueyi
    ipan nopa tiopamitl tlen itoca Campa Tlatzejtzeloltic quipixqui 20 metros ihuehueyaca
    huan 10 metros ipatlajca.
  gub-BL: Heta 5 met iànàmaw pe. Iziwyr heta mokoz pàrirogaw wà. Heta 2.5 met waànàmaw
    pitàitàigatu. Wexak ipupyaikaw pyreruhu uhu haw. Heta 20 met ipuku haw pe. Heta
    10 iànàmaw pe.
  eng-DRA: 'And the breadth of the gate was ten cubits: and the sides of the gate
    five cubits on this side, and five cubits on that side: and he measured the length
    thereof forty cubits, and the breadth twenty cubits.'
