  tam-TCV: புகுமுக வாசல் பத்துமுழ அகலமாயிருந்தது. இரு பக்கங்களிலும் இருந்து தொடுத்துநிற்கும்
    சுவர்கள் ஐந்துமுழ அகலமுடையனவாயிருந்தன. அவன் வெளியே பரிசுத்த இடத்தை அளந்தான். அது
    நாற்பது முழ நீளமும், இருபதுமுழ அகலமுமாய் இருந்தது.
  ceb-ULB: Napulo ka cubit ang gilapdon sa pultahan; lima ka cubit ang gitas-on sa
