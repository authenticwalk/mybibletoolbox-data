verse: EZK.041.002
translations:
  mal-C: പ്രവേശനകവാടത്തിന്റെ വീതി പത്തുമുഴം ആയിരുന്നു. അതിന്റെ പാർശ്വഭിത്തികളുടെ നീളം
    ഇപ്പുറത്ത് അഞ്ചുമുഴവും അപ്പുറത്ത് അഞ്ചുമുഴവുമായിരുന്നു. അദ്ദേഹം ആലയത്തിലെ വിശാലമുറിയും
    അളന്നു. അതിന്റെ നീളം നാൽപ്പതുമുഴവും വീതി ഇരുപതു മുഴവും ആയിരുന്നു.
  deu-TKW: 'Und die Breite der Thüre betrug zehn Ellen und die Seitenwände der Thüre
    fünf Ellen auf der einen und fünf Ellen auf der anderen Seite. Sodann maß er ihre
    Länge: vierzig Ellen, und die Breite: zwanzig Ellen.'
  lin-lin: 'Ekotelo na yango ezalaki na bametele pene mitano na mokuse, mpe bamir
    na yango ya mipanzi ezalaki na bametele pene mibale na basantimetele tuku mitano,
    ngambo na ngambo, na mokuse. Amekaki lisusu molayi ya eteni ya Tempelo, oyo eleki
    monene : ezalaki na bametele pene tuku mibale na molayi mpe bametele pene zomi
    na mokuse.'
  eng-LSV: And the breadth of the opening [is] ten cubits; and the sides of the opening
    [are] five cubits on this side and five cubits on that side; and he measures its
    length—forty cubits, and the breadth—twenty cubits.
  eng-GNV: And the breadth of the entrie was tenne cubites, and the sides of the entrie
    were fiue cubites on the one side, and fiue cubites on the other side, and hee
    measured the length thereof fourtie cubites, and the breadth twentie cubites.
  eng-WEBSTER: 'And the breadth of the door was ten cubits; and the sides of the door
    were five cubits on the one side, and five cubits on the other side: and he measured
    the length of it forty cubits: and the breadth, twenty cubits.'
  nhw-BL: Nopa campa calaquij quipiyayaya 5 metros ipatlajca huan nopa tepamitl ipan
    sesen lado elque 2 metros huan tlajco ipatlajca. Huan nopa cuarto catli más hueyi
    ipan nopa tiopamitl catli itoca Campa Tlatzejtzeloltic quipixqui 20 metros ihuehueyaca
    huan 10 metros ipatlajca.
  swh-ONEN: Ingilio lilikuwa la upana wa dhiraa kumi na kuta zilizojitokeza kila upande
    zilikuwa na upana wa dhiraa tano. Pia akapima sehemu ya nje ya patakatifu, nayo
    ilikuwa na urefu wa dhiraa arobaini na upana wa dhiraa ishirini.
  bba-bba: Kɔnnɔ ɡen yɑsum mɑɑ sɑ̃ɑwɑ ɡɔm soonu wɔkuru, ɡen beri berikɑ nɔɔbu nɔɔbu.
    Mɑ u sɑ̃ɑ yee ten tii yĩirɑ. Ten dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu weeru. Mɑ ten yɑsum mɑɑ
    sɑ̃ɑ ɡɔm soonu yɛndu.
  eng-KJVCPB: 'And the breadth of the door was ten cubits; and the sides of the door
    were five cubits on the one side, and five cubits on the other side: and he measured
    the length thereof, forty cubits: and the breadth, twenty cubits.'
  luo-luo: Rangach midonjogo lachne noromo fut apar gabich, kendo ohinga mochwore
    e kor ohinga ma oko mane ni e bathe koni gi koni noromo fut abiriyo gi nus. Bende
    nopimo kama ler man-gi oko, ma borne ne en fut piero auchiel, to lachne ne en
    fut piero adek.
  meu-meu: Rakavareaina lababana na kiubit gwauta; bona raka-vareaina ohena habadia
    na kiubit ima, ohe kahana kahana ai. Dubu laloma kahana e hahetohoa; ena lata
    na kiubit hari-ahui bona ena lababa na kiubit ruahui.
  npi-ULB: ढोकाको चौडाइ दश हात थियो । हरेक तर्फको भित्ता पाँच हात थियो । तब ती मानिसले
    पवित्र स्थानको क्षेत्रफल नापे । त्यो चालिस हात लामो र बिस हात चौडा थियो ।
  yor-yor: Ẹnu-ọ̀nà rẹ̀ jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní ìbú, ẹ̀gbẹ́ ògiri ní ẹnu-ọ̀nà àbáwọlé
    sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní ẹ̀gbẹ́ méjèèjì. Ó sì wọn ìta ibi mímọ́ bákan náà;
    ó jẹ́ ogójì ìgbọ̀nwọ́ ní gígùn, o sì jẹ ogún ìgbọ̀nwọ́ ní ìbú.
  pes-OPCB: پهنای آن پنج متر بود. دیوارهای طرفین آن هر یک به عرض دو متر و نیم بودند.
    بعد خود قدس را اندازه گرفت؛ طول آن بیست متر و عرض آن ده متر بود.
  tgl-ULB: Sampung siko ang lapad ng pintuan, limang siko ang haba ng pader sa bawat
    bahagi nito. Pagkatapos, sinukat ng lalaki ang banal na lugar, apatnapung siko
    ang haba at dalawampung siko ang lawak.
  hui-hui: luninaga magi mida duria hea. Ani bialu ege pabe emene mbira haraba wiagoria
    howa bima pialu anda hobanenaga gimbuni pauleagoria howa magi mida kirani bolangua
    hene hea. Ege pabe mende haraba mendehayagi wiagobi nde magi mida mbiraore ogonibi
    dege hea. Ani hondowa tamu hobane Loma Bia Hene biago magi mandabu handalu hearia
    luninaga mida pira kira (20) halu arane yangalenaga magi mida pira hea.
  mya-mya: အ​နံ​တစ်​ဆယ့်​ခု​နစ်​ပေ​ရှိ​၏။ ယင်း​၏​ဝဲ​ယာ နံ​ရံ​များ​သည်​ထု​ရှစ်​ပေ​စီ​ရှိ​၏။
    အ​လယ် ခန်း​ကို​တိုင်း​တာ​ကြည့်​သော​အ​ခါ​အ​လျား ခြောက်​ဆယ့်​ရှစ်​ပေ၊ အနံ​သုံး​ဆယ့်​လေး​ပေ
    ရှိ​သည်​ကို​တွေ့​ရ​၏။
  bod-N: མཆོད་ཁང་གི་འཇུག་སྒོའི་ཞེང་ལ་ཁྲུ་བཅུ་ཡོད་པ་དང་། སྒོའི་ནང་འགྲམ་གྱི་རྩིག་པའི་མཐུག་ཚད་ལ་གཡས་གཡོན་གཉིས་སུ་ཁྲུ་ལྔ་རེ་ཡོད་ལ།
    ཡང་དེས་མཆོད་ཁང་གི་ཚད་ཐིག་བླངས་པ་ན་རིང་ཐུང་ལ་ཁྲུ་བཞི་བཅུ་དང་ཞེང་ལ་ཁྲུ་ཉི་ཤུ་ཡོད་པ་ཡིན།
  sna-sna: Mukova wacho wakanga una makubhiti gumi paupamhi, uye madziro aionekera
    kurutivi rumwe norumwe rwawo akanga ana makubhiti mashanu paupamhi. Akayerawo
    nzvimbo tsvene yokunze; yakanga yakareba makubhiti makumi mana uye makubhiti makumi
    maviri paupamhi.
  spa-BLM: La anchura de la entrada era de diez codos, y los lados de la entrada eran
    de cinco codos a un lado y de cinco codos al otro. Midió su longitud, cuarenta
    codos, y la anchura, veinte codos.
  cac-cac: Axo spuertail, oye' metro sat. Axo sattac ay d'a sti' puerta chi', nan̈al
    yoxil metro ayelta d'a junjun pac'an̈. Ix lajvi chi' ix yechtan pax jun b'ab'el
    cuarto chi' vin̈, 20 metro steel, 10 metro slevanil.
  swh-ULB: Upana wa maingilio ulikuwa dhiraa kumi; ukuta kila upande dhiraa tano urefu
    kila upande. Kisha yule mtu akapima ukubwa wa mahali patakatifu-dhiraa arobaini
    upana urefu na dhiraa ishirini upana.
  bel-bel: У дзьвярах - дзесяць локцяў шырыні, і абапал дзьвярэй - пяць локцяў з аднаго
    боку і пяць локцяў з другога боку; і намерыў даўжыні ў храме сорак локцяў, а шырыні
    дваццаць локцяў.
  deu-ELBBK: 'Und die Breite der Tür war 10 Ellen, und die Türschultern 5 Ellen auf
    dieser und 5 Ellen auf jener Seite. Und er maß seine Länge: 40 Ellen, und die
    Breite: 20 Ellen.'
  mbb-OT: Ne walu he ǥiek is kekepal zin. Is keluag dutun te veyeey 17 he ǥiek. Midsukud
    din daan sikan is Segradu he Lugar, ne 68 he ǥiek is keluǥayad din ne 34 he ǥiek
    is keluag din.
  mal-2015: 'പ്രവേശനത്തിന്റെ വീതി പത്തു മുഴവും പ്രവേശനത്തിന്റെ പാർശ്വഭിത്തികൾ ഇപ്പുറത്തു
    അഞ്ചു മുഴവും അപ്പുറത്തു അഞ്ചു മുഴവും ആയിരുന്നു; അവൻ മന്ദിരം അളന്നു: അതിന്റെ നീളം
    നാല്പതു മുഴം, വീതി ഇരുപതു മുഴം.'
  rmc-rmc: O vchodos andre sas 5 metri buchlo a o muri le vchodoskre pal soduj seri
    sas jednaka a merinenas 250 centimetri. Merinďa the o Sveto than a sas 20 metri
    džinďardo a 10 metri buchlo.
  pes-OPV: و عرض مدخل ده ذراع بود و جانبهای مدخل از اینطرف پنج ذراع و از آنطرف پنج
    ذراع بود وطولش را چهل ذراع و عرضش را بیست ذراع پیمود.
  ron-1924: 'Лэцимя уший ера де зече коць, яр канатуриле уший ерау лате де чинч коць
    де о парте ши чинч коць де чялалтэ парте. А мэсурат ши лунӂимя Темплулуй: патрузечь
    де коць; ши лэцимя: доуэзечь де коць.'
  ben-OBCV: প্রবেশস্থান ছিল দশ হাত চওড়া, এবং তার দুই পাশে পাঁচ হাত করে ছিল। তিনি
    মূল হল ঘরেও মাপলেন; সেটি চল্লিশ হাত লম্বা ও কুড়ি হাত চওড়া ছিল।
  som-som: Oo kadinka ballaadhkiisuna wuxuu ahaa toban dhudhun, oo kadinka dhinacyadiisuna
    waxay ahaayeen shan dhudhun oo dhinaca iyo shan dhudhun oo dhinaca kale ah, oo
    dhererkiisuu qiyaasay oo wuxuu ahaa afartan dhudhun oo ballaadhkiisuna wuxuu ahaa
    labaatan dhudhun.
  lat-VUC: 'Et latitudo portæ decem cubitorum erat: et latera portæ, quinque cubitis
    hinc, et quinque cubitis inde: et mensus est longitudinem ejus quadraginta cubitorum,
    et latitudinem viginti cubitorum.'
  eng-ASVBT: 'And the breadth of the entrance was ten cubits; and the sides of the
    entrance were five cubits on the one side, and five cubits on the other side:
    and he measured the length thereof, forty cubits, and the breadth, twenty cubits.'
  ita-1885: E la larghezza della porta era di sei cubiti, e le spalle della porta
    erano di cinque cubiti di qua, e di cinque cubiti di là. Poi egli misurò la lunghezza
    del Tempio, ed era di quaranta cubiti; e la larghezza, ed era di venti cubiti.
  eng-LXXUP: 'And the breadth of the gateway was ten cubits, and the side pieces of
    the gateway were five cubits on this side, and five cubits on that side: and he
    measured the length of it, forty cubits, and the breadth, twenty cubits.'
  eng-ULB: The width of the doorway was ten cubits; the wall on each side was five
    cubits in length. Then the man measured the dimensions of the holy place—forty
    cubits in length and twenty cubits in width.
  spa-VBL: La entrada tenía diez codos de ancho, y los lados de la entrada tenían
    cinco codos de largo a ambos lados. Midió el santuario exterior de cuarenta codos
    de largo y veinte de ancho.
  fra-_FOB: 'La largeur de la porte était de dix coudées: cinq coudées d''un côté,
    cinq de l''autre. Il mesura la longueur du temple: quarante coudées; et la largeur:
    vingt coudées.'
  mal-mal: 'പ്രവേശനകവാടത്തിന്റെ വീതി പത്തു മുഴവും അതിന്റെ പാർശ്വഭിത്തികൾ ഒരു വശത്ത്
    അഞ്ച് മുഴവും മറുവശത്ത് അഞ്ച് മുഴവും ആയിരുന്നു; അവൻ മന്ദിരം അളന്നു: അതിന്റെ നീളം
    നാല്പതു മുഴം, വീതി ഇരുപതു മുഴം.'
  urd-GVR: Darwāze kī chauṛāī sāṛhe 17 fuṭ thī, aur dāeṅ bāeṅ kī dīwāreṅ paune nau
    nau fuṭ lambī thīṅ. Kamre kī pūrī lambāī 70 fuṭ aur chauṛāī 35 fuṭ thī.
  suz-BL: आगा ओव़तीक १० कुबीत ब्रेम्‍शो बाक्‍त। मिनु मेको आ एर ओंथ गे ङा गारो निक्‍शी
    ५ कुबीत ब्रेम्‍शो बाक्‍ताक्‍से। मिनु मेकोम परमप्रभु यावे आ खिं पुक्‍गानु, मेको
    ४० कुबीत लाइश्‍शो नु २० कुबीत ब्रेम्‍शो बाक्‍त।
  eng-NOY: And the breadth of the door was ten cubits; and the sides of the door were
    five cubits on this side; and five cubits on that side. Then he measured the length,
    forty cubits, and the breadth, twenty cubits.
  ita-1927: 'La larghezza dell’ingresso era di dieci cubiti; le pareti laterali dell’ingresso
    avevano cinque cubiti da un lato e cinque cubiti dall’altro. Egli misurò la lunghezza
    del tempio: quaranta cubiti, e venti cubiti di larghezza.'
  ckb-ckb: پانی بەردەرگاکەش دە باڵ، ناوبڕەکانیشی لە هەر لایەک پێنج باڵ بوو. هەروەها
    شوێنە پیرۆزەکەی پێوا، درێژییەکەی چل باڵ و پانییەکەی بیست باڵ بوو.
  eng-BBE: 'And the door-opening was ten cubits wide; and the side walls of the door-opening
    were five cubits on one side and five cubits on the other: and it was forty cubits
    long and twenty cubits wide.'
  kan-OKCV: ಬಾಗಿಲಿನ ಅಗಲವು ಸುಮಾರು ಐದು ಮೀಟರ್ ಮತ್ತು ಅದರ ಎರಡೂ ಬದಿಗಳಲ್ಲಿ ಗೋಡೆಗಳ ಅಗಲ ಸುಮಾರು
    ಎರಡೂವರೆ ಮೀಟರ್. ಅವನು ಮುಖ್ಯಸಭಾಂಗಣವನ್ನೂ ಅಳೆದನು. ಅದು ಸುಮಾರು ಇಪ್ಪತ್ತೊಂದು ಮೀಟರ್ ಉದ್ದ
    ಮತ್ತು ಸುಮಾರು ಹನ್ನೊಂದು ಮೀಟರ್ ಅಗಲವಿತ್ತು.
  tam-2017: வாசல் நடையின் அகலம் பத்து முழமும் வாசல் நடையின் பக்கங்கள் இந்தப்பக்கத்தில்
    ஐந்து முழமும் அந்தப்பக்கத்தில் ஐந்து முழமுமாக இருந்தது; அதின் நீளத்தை நாற்பது
    முழமும் அகலத்தை இருபது முழமுமாக அளந்தார்.
  spa-RV-1909: Y la anchura de la puerta era de diez codos; y los lados de la puerta,
    de cinco codos de una parte, y cinco de otra. Y midió su longitud de cuarenta
    codos, y la anchura de veinte codos.
  ron-BTF: Și lățimea ușii era de zece coți; și laturile ușii erau de cinci coți de
    o parte și de cinci coți de cealaltă parte; și a măsurat lungimea lui, patruzeci
    de coți; și lățimea, douăzeci de coți.
  eng-WEBP: The width of the entrance was ten cubits, and the sides of the entrance
    were five cubits on the one side, and five cubits on the other side. He measured
    its length, forty cubits, and the width, twenty cubits.
  eng-FBV: The entrance was ten cubits wide, and the sides of the entrance were five
    cubits long on both sides. He measured the outer sanctuary as forty cubits long
    and twenty cubits wide.
  nld-1939: 'De breedte van de deur bedroeg tien el, juist zoals die van de tent;
    de zijvlakken waren aan weerskanten vijf el. Hij mat de diepte op van het Heilige:
    die bedroeg veertig el, en de breedte: twintig el.'
  nch-BL: Nopa campa calaquij quipiyayaya 5 metros ipatajca huan nopa tepamit ipan
    sesen lado quipiyayaya 2 metros huan tajco ipatajca. Huan nopa cuarto cati más
    hueyi ipan nopa tiopamit cati itoca Campa Tatzejtzeloltic quipixqui 20 metros
    ihuehueyaca huan 10 metros ipatajca.
  vie-1934: 'Bề ngang của cửa vào là mười cu-đê: năm cu-đê bê nầy, năm cu-đê bên kia.
    Người đo bề dài: bốn mươi cu-đê; và bề ngang: hai mươi cu-đê.'
  hin-CV: प्रवेश की चौड़ाई लगभग पांच मीटर, और इससे लगी दोनों तरफ के दीवारों की चौड़ाई
    लगभग ढाई-ढाई मीटर थी. उसने मुख्य सभागृह को भी नापा; यह लगभग इक्कीस मीटर लंबा और
    लगभग ग्यारह मीटर चौड़ा था.
  spa-BES: 'Y la puerta se abrió de diez codos de ancho; y las paredes laterales de
    la puerta de apertura eran cinco codos en un lado y cinco codos en el otro: y
    tenía cuarenta codos de largo y veinte codos de ancho.'
  tdx-tdx: Kiho folo ty ampohe’ i lalañey naho kiho lime ty añ’ ila’ i lalañey naho
    kiho lime ka ty ila’e; zinehe’e ka ty andava’e le kiho efapolo; naho kiho roapolo
    ty am-pohe’e.
  tha-KJV: และส่วนกว้างของทางเข้านั้นสิบศอก และกำแพงข้างทางเข้าด้านละห้าศอก และท่านก็วัดความยาวของพระวิหารได้​สี​่​สิ​บศอก
    กว้างยี่​สิ​บศอก
  por-BR-2018: E a largura da entrada era de dez côvados; e os lados da entrada, de
    cinco côvados de um lado, e cinco do outro. Também mediu seu comprimento de quarenta
    côvados, e a largura de vinte côvados.
  deu-ELO: 'Und die Breite der Tür war zehn Ellen, und die Türschultern fünf Ellen
