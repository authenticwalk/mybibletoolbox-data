  dop-dop: Nɔnɔɣɔ wɑŋ kɑ wɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ kɛ́. Hɔɣɔlʋɣʋ kʋnɛɣɛ mɛɛtǝlǝnɑɑ nɑɑlɛ
