    engcwele yaphandle; yayizingalo ezingamatshumi amane ubude bayo lezingalo ezingamatshumi
    amabili ububanzi.
  ton-ton: 'Pea ko hono laulahi ʻoe matapā ko e kiupite ʻe hongofulu; pea ko e kau
