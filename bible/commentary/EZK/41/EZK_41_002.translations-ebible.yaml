  kan-2017: ದ್ವಾರದ ಅಗಲವು ಹತ್ತು ಮೊಳಗಳೂ, ದ್ವಾರದ ಎರಡು ಪಕ್ಕದ ಗೋಡೆಗಳ ಅಗಲವು ಐದೈದು ಮೊಳಗಳೂ
