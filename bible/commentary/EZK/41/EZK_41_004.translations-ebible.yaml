verse: EZK.041.004
translations:
  mal-C: അദ്ദേഹം അന്തർമന്ദിരത്തിന്റെ നീളം അളന്നു. അത് ഇരുപതു മുഴവും വീതി ആലയത്തിന്റെ
    വിശാലമായ മുറിയുടെ വീതിക്കൊത്തവണ്ണം ഇരുപതു മുഴവും ആയിരുന്നു. “ഇത് അതിവിശുദ്ധസ്ഥലം,”
    എന്ന് അദ്ദേഹം എന്നോടു പറഞ്ഞു.
  deu-TKW: 'Und er maß seine Länge: zwanzig Ellen, und die Breite: zwanzig Ellen,
    und er sprach zu mir: Dies ist das Hochheilige!'
  lin-lin: 'Amekaki molayi ya eteni oyo ezalaki sima ya eteni ya Tempelo, oyo eleki
    monene : ezalaki na bametele pene zomi na molayi, mpe bametele pene zomi na mokuse ;
    mpe alobaki na ngai : « Oyo ezali Esika-Oyo-Eleki-Bule. »'
  eng-LSV: And he measures its length—twenty cubits, and the breadth—twenty cubits,
    to the front of the temple, and he says to me, “This [is] the Holy of Holies.”
  eng-GNV: So he measured the length thereof twentie cubites, and the breadth twentie
    cubites before the Temple. And he sayde vnto mee, This is the most holy place.
  eng-WEBSTER: 'So he measured the length of it twenty cubits; and the breadth, twenty
    cubits, before the temple: and he said to me, This is the most holy place .'
  nhw-BL: 'Teipa yaya quitamachijqui nopa cuarto más calijtic huan quipiyayaya 10
    metros ipatlajca huan 10 metros ihuehueyaca. Huan nechilhui: “Ya ni Campa Más
    Tlatzejtzeloltic.”'
  swh-ONEN: Naye akapima urefu wa sehemu takatifu ndani, nao ulikuwa dhiraa ishirini,
    na upana wake ulikuwa dhiraa ishirini hadi mwisho wa sehemu ya nje ya sehemu takatifu.
    Akaniambia, “Hapa ndipo Patakatifu pa Patakatifu.”
  bba-bba: Mɑ u dii sɔɔ ɡen tii yĩirɑ, ɡen dɛ̃ɛbu kɑ ɡen yɑsum mu nɛwɑ. Yɑ sɑ̃ɑwɑ
    ɡɔm soonu yɛndu. Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, ɡɑ sɑ̃ɑwɑ dii te tɑ dɛɛre ɡem ɡem.
  eng-KJVCPB: 'So he measured the length thereof, twenty cubits; and the breadth,
    twenty cubits, before the temple: and he said unto me, This is the most holy place.'
  luo-luo: Eka nopimo bor gi lach mar kama ler mar lemo; mi noyudo ni en fut piero
    adek maromre moro ka moro, kopime ariwa mar giko kama ler ma oko. Nowachona niya,
    “Ma e Kama Ler Moloyo.”
  meu-meu: Daiutu e hahetohoa, ena lata bona ena lababa na kiubit ruahui, dubu durana
    kahana ai. Ia ese e hamaorogu, eto, Ina na gabu helaḡa-hereana.
  npi-ULB: तब तिनले कोठाको लमाइ बिस हात नापे । मन्दिरको सभामन्‍दिरको अगाडिको भागसम्म
    त्यो बिस हात चौडा थियो । अनि तिनले मलाई भने, “यो महा-पवित्र स्थान हो ।”
  yor-yor: O sì wọn gígùn inú yàrá ibi mímọ́; o sì jẹ ogún ìgbọ̀nwọ́, ìbú rẹ̀ jẹ́
    ogún ìgbọ̀nwọ́ títí dé ìparí ìta ibi mímọ́. O sì sọ fún mi pé, “Èyí yìí ni Ibi
    Mímọ́ Jùlọ.”
  pes-OPCB: 'سپس اتاق اندرونی را اندازه گرفت؛ ده مترمربع بود. او به من گفت: «این قدس‌الاقداس
    است.»'
  tgl-ULB: Pagkatapos, sinukat niya ang haba ng silid, dalawampung siko. At ang luwang
    nito ay dalawampung siko patungo sa harap ng bulwagan ng templo. Pagkatapos, sinabi
    niya sa akin, “Ito ang kabanal-banalang lugar.”
  hui-hui: Ibugua anda hobane uruni mida magi ogoni mandabu handalu hearia bibahendeha
    mida pira dege dege wia. Ani manda buwa ibugua i̱hondo lalu, Tamu hobane ogoni
    Hobane Loma Bia Heneore, laya lene.
  mya-mya: ထို​သူ​သည်​ဤ​အ​ခန်း​ကို​တိုင်း​၍​ကြည့် ၏။ ယင်း​သည်​အ​လျား​အ​နံ​သုံး​ဆယ့်​လေး
    ပေ​စီ​ရှိ​၏။ ထို​နောက်​သူ​သည်​ငါ့​အား``ဤ အ​ခန်း​ကား​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န
    တော်​ပင်​တည်း'' ဟု​ဆို​၏။
  bod-N: དེས་མཆོད་ཁང་སྦུག་མའི་ཚད་ཐིག་བླངས་པ་ན། རིང་ཐུང་ལ་ཁྲུ་ཉི་ཤུ་དང་། ཞེང་ལ་ཁྲུ་ཉི་ཤུ་ཡོད་ཅིང་མཆོད་ཁང་ལ་གཏུག་ཡོད་པ་དང་།
    དེས་ང་ལ་ན་རེ། འདི་ནི་གནས་དམ་མཆོག་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Akayera urefu hwenzvimbo tsvene yomukati; yakanga ina makubhiti makumi
    maviri, uye upamhi hwayo hwaiva makubhiti makumi maviri zvichiyambukira kumagumo
    okunze kwenzvimbo tsvene. Akati kwandiri, “Iyi ndiyo Nzvimbo Tsvene-tsvene.”
  spa-BLM: 'Midió su longitud, veinte codos, y la anchura, veinte codos, antes de
    la nave. Me dijo: “Este es el lugar santísimo”.'
  cac-cac: 'Ix lajvi chi'', ix yechtan jun cuarto chi'' vin̈, 10 metro sat schan̈il
    pac''an̈. Ix yalan vin̈ d''ayin icha tic: A jun cuarto tic, Yicn̈ej Dios Yaji,
    xchi vin̈.'
  swh-ULB: Kisha akapima urefu wa vyumba-dhiraa ishirini. Upana wake-dhiraa ishirini
    hata mbele kwenye ukumbi wa hekalu. Kisha akanambia, “Hapa ndipo mahali patakatifu
    sana.”
  bel-bel: 'І адмерыў у ім дваццаць локцяў у даўжыню і дваццаць локцяў у шырыню храма,
    і сказаў мне: гэта Сьвятое Сьвятых.'
  deu-ELBBK: 'Und er maß seine Länge: 20 Ellen, und die Breite: 20 Ellen gegen den
    Tempel hin; und er sprach zu mir: Dies ist das Allerheiligste.'
  mbb-OT: Midsukud din sikan is Utew Segradu he Lugar, ne 34 he ǥiek kuwedradu. Ne
    migkaǥi haazà is etew kayi te kedì te, “Iyan heini Utew Segradu he Lugar.”
  mal-2015: 'അവൻ അതിന്റെ നീളം അളന്നു: ഇരുപതുമുഴം; വീതി മന്ദിരത്തിന്നൊത്തവണ്ണം ഇരുപതു
    മുഴം; ഇതു അതിവിശുദ്ധസ്ഥലം എന്നു അവൻ എന്നോടു കല്പിച്ചു,'
  rmc-rmc: 'Paľis merinďa o Neksveteder than, savo avelas pal o Sveto than, a sas
    10 metri džinďardo a 10 metri buchlo. A phenďa mange: „Kada hin o Neksveteder
    than!“'
  pes-OPV: 'و طولش را بیست ذراع و عرضش را بیست ذراع پیش روی هیکل پیمود و مرا گفت:
    «این قدس‌الاقداس است.»'
  ron-1924: 'Пе партя динаинте а Темплулуй а мэсурат ын лунӂиме доуэзечь де коць ши
    ын лэциме доуэзечь де коць ши мь-а зис: „Ачеста есте Локул Прясфынт!”'
  ben-OBCV: আর তিনি ভিতরে উপাসনার স্থানের মাপ নিলেন; সেটি কুড়ি হাত লম্বা এবং মূল
    হলঘর পর্যন্ত চওড়ায় কুড়ি হাত ছিল। তিনি আমাকে বললেন, “এটাই মহাপবিত্র স্থান।”
  som-som: Oo haddana wuxuu qiyaasay dhererkiisii oo ahaa labaatan dhudhun, iyo ballaadhkiisii
    oo ahaa labaatan dhudhun oo macbudka hortiisa ku yiil; oo wuxuu igu yidhi, Tanu
    waa meesha ugu wada quduusan.
  lat-VUC: 'Et mensus est longitudinem ejus viginti cubitorum, et latitudinem ejus
    viginti cubitorum, ante faciem templi. Et dixit ad me: Hoc est Sanctum sanctorum.'
  eng-ASVBT: 'And he measured the length thereof, twenty cubits, and the breadth,
    twenty cubits, before the temple: and he said unto me, This is the most holy place.'
  ita-1885: 'Poi misurò la lunghezza di questa parte interiore, ed era di venti cubiti;
    e la larghezza, ed era di venti cubiti, in faccia al Tempio. Poi egli disse: Questo
    è il Luogo santissimo.'
  eng-LXXUP: 'And he measured the length of the doors, forty cubits; and the breadth,
    twenty cubits, in front of the temple: and he said, This is the holy of holies.'
  eng-ULB: Then he measured the room's length—twenty cubits. Its width—twenty cubits
    to the front of the temple hall. Then he said to me, “This is the most holy place.”
  spa-VBL: 'Midió la sala que había junto al santuario interior, de veinte codos de
    largo y veinte de ancho. Me dijo: “Este es el Lugar Santísimo”.'
  fra-_FOB: 'Il mesura une longueur de vingt coudées, et une largeur de vingt coudées
    sur le devant du temple, et me dit: C''est ici le lieu très-saint.'
  mal-mal: 'അവൻ അതിന്റെ നീളം അളന്നു: ഇരുപതു മുഴം; വീതി മന്ദിരത്തിനൊത്തവിധം ഇരുപതു
    മുഴം; “ഇത് അതിവിശുദ്ധസ്ഥലം” എന്ന് അവൻ എന്നോട് കല്പിച്ചു.'
  urd-GVR: Andarūnī kamre kī lambāī aur chauṛāī paintīs paintīs fuṭ thī. Wuh bolā,
    “Yih Muqaddastarīn Kamrā hai.”
  suz-BL: मिनु मेकोम आगा ङा कोठा पुक्‍गानु, आ लाइश्‍शो २० कुबीत नु आ ब्रेम्‍शो २०
    कुबीत बाक्‍त। मिनु मेकोमी आं कली “एको चहिं नेल्‍ल क्‍येङा चोव़खो बाक्‍तीके बाक्‍ब”
    देंत।
  eng-NOY: Then he measured twenty cubits in length, and twenty cubits in breadth
    in the temple, and said to me, This is the most holy place.
  ita-1927: 'E misurò una lunghezza di venti cubiti e una larghezza di venti cubiti
    in fondo al tempio; e mi disse: “Questo è il luogo santissimo”.'
  ckb-ckb: 'شوێنە هەرەپیرۆزەکەی پێوا، درێژییەکەی بیست باڵ، پانییەکەشی تەریب بوو لەگەڵ
    شوێنە پیرۆزەکە و بیست باڵ بوو، پێی فەرمووم: «ئەمە شوێنە هەرەپیرۆزەکەیە.»'
  eng-BBE: 'And by his measure it was twenty cubits long and twenty cubits wide in
    front of the Temple: and he said to me, This is the most holy place.'
  kan-OKCV: ಅವನು ಒಳಗಿನ ಪರಿಶುದ್ಧಸ್ಥಳದ ಉದ್ದವನ್ನು ಅಳೆದನು; ಅದು ಸುಮಾರು ಹತ್ತು ಮೀಟರ್ ಆಗಿತ್ತು;
    ಅದರ ಅಗಲವು ಮುಖ್ಯ ಸಭಾಂಗಣದ ಕೊನೆಯವರೆಗೂ ಸುಮಾರು ಹತ್ತು ಮೀಟರ್ ಆಗಿತ್ತು. ಅವನು ನನಗೆ, “ಇದು
    ಅತ್ಯಂತ ಪವಿತ್ರ ಸ್ಥಳವಾಗಿದೆ” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'பின்பு அவர் தேவாலயத்தின் முன்பக்கத்திலே அதின் நீளத்தை இருபது முழமாகவும்,
    அதின் அகலத்தை இருபது முழமாகவும் அளந்து, என்னை நோக்கி: இது மகா பரிசுத்த ஸ்தலம்
    என்றார்.'
  spa-RV-1909: 'Midió también su longitud, de veinte codos, y la anchura de veinte
    codos, delante del templo: y díjome: Este es el lugar santísimo.'
  ron-BTF: 'Astfel a măsurat lungimea lui, douăzeci de coți; și lățimea, douăzeci
    de coți, înaintea templului; și mi-a spus: Acesta este locul preasfânt.'
  eng-WEBP: He measured its length, twenty cubits, and the width, twenty cubits, before
    the nave. He said to me, “This is the most holy place.”
  eng-FBV: He measured the room beside the inner sanctuary as twenty cubits long and
    twenty cubits wide. He told me, “This is the Most Holy Place.”
  nld-1939: 'Hij nam de diepte op, die twintig el bedroeg; ook de breedte bedroeg
    twintig el. Het lag tegen het Heilige aan; en hij verklaarde mij: dit is het Allerheiligste.'
  nch-BL: 'Teipa yaya quitamachijqui nopa cuarto más calijtic huan quipiyayaya 10
    metros ipatajca huan 10 metros ihuehueyaca. Huan techilhui: “Ya ni Campa Más Tatzejtzeloltic.”'
  vie-1934: 'Người đo phía trong cùng, bề dài hai mươi cu-đê, bề ngang hai mươi cu-đê,
    và bảo ta rằng: Chính là chỗ rất thánh đây.'
  hin-CV: और उसने भीतरी परम पवित्र स्थान की लंबाई को नापा; यह लगभग दस मीटर थी, और
    इसकी चौड़ाई मुख्य सभागृह के आखिरी तक लगभग दस मीटर थी. उसने मुझसे कहा, “यह परम
    पवित्र स्थान है.”
  spa-BES: 'Y de acuerdo a su medida, tenía veinte codos de largo y veinte codos de
    ancho frente al Templo; y él me dijo: Este es el lugar más sagrado.'
  tdx-tdx: 'Le zinehe’e ka ty andava’e: kiho roa­polo; naho kiho roapolo ty ampohe’e
    aolo’ i kivohoy eo; le hoe re ­tamako, Itoy i toetse masiñe do’ey.'
  tha-KJV: และท่านก็วัดความยาวของห้องได้​ยี​่​สิ​บศอก กว้างยี่​สิ​บศอก พ้นพระวิหารออกไป
    และท่านบอกข้าพเจ้าว่า “​นี่​เป็​นที​่​บริสุทธิ์​ที่สุด​”
  por-BR-2018: 'Também mediu seu comprimento, de vinte côvados, e a largura de vinte
    côvados, diante do templo; e me disse: Este é o Santo dos Santos.'
  deu-ELO: 'Und er maß seine Länge: zwanzig Ellen, und die Breite: zwanzig Ellen gegen
    den Tempel hin; und er sprach zu mir: Dies ist das Allerheiligste.'
  eng-WYC-2018: And he meted the length thereof of twenty cubits, and the breadth
    of twenty cubits, before the face of the temple. And he said to me, This is the
    holy thing of holy things. (And he measured the room at the far end of the Temple;
    its length was twenty cubits, and its breadth was twenty cubits. And he said to
    me, This room is the Most Holy Place or This room is the Holy of Holies.)
  epo-epo: 'Kaj li mezuris en la longo de la templo dudek ulnojn kaj en la larĝo dudek
    ulnojn en la interna parto de la templo; kaj li diris al mi: Ĉi tio estas la plejsanktejo.'
  uig-PIN: 'U muⱪǝddǝs jayning kǝynidiki «ǝng muⱪǝddǝs jay»ning uzunluⱪini ɵlqidi,
    yigirmǝ gǝz qiⱪti; kǝnglikimu yigirmǝ gǝz idi. U manga: «Bu ǝng muⱪǝddǝs jay»
    — dedi.'
  beo-beo: E da amo sesei defei. Ea la:dila la:dilale huluane defei da 10 mida fawane.
    Amo sesei da dogoa sesei baligili, asili fa:nogadafa ba:i. E nama amane sia:i,
    “Amo sesei da Hadigidafa Momei Sesei.”
  tpi-OTNT: Orait em i metaim rum, na olgeta sait bilong en i gat wankain mak, inap
    10 mita. Na em i tokim mi olsem, “Dispela em i Rum Tambu Tru.”
  hau-SA: Ya kuma auna tsawon wuri mai tsarki da yake can ciki; tsawon kamu ashirin
    ne, fāɗinsa kuma kamu ashirin daga ƙurewa wuri mai tsarki da yake waje. Ya ce
    mini, “Wannan shi ne Wuri Mafi Tsarki.”
  uig-LAT: 'U muqeddes jayning keynidiki «eng muqeddes jay»ning uzunluqini ölchidi,
    yigirme gez chiqti; kenglikimu yigirme gez idi. U manga: «Bu eng muqeddes jay»
    — dédi.'
  nde-nde: Walinganisa lobude bendawo engcwele yangaphakathi; babuzingalo ezingamatshumi
    amabili; lobubanzi bayo babuzingalo ezingamatshumi amabili ngale kwendawo engcwele
    yangaphandle. Wathi kimi, “Le yindawo eNgcwele kakhulu.”
  ton-ton: 'Naʻe pehē mo ʻene fua ʻa hono lōloa, ko e kiupite ʻe uofulu; pea ko hono
    laulahi ʻi he muʻa fale tapu ko e kiupite ʻe uofulu: pea naʻa ne pehē mai kiate
    au, “Ko e potu toputapu eni.”'
  ces-1613: 'Změřil také dlouhost svatyně dvadcíti loket, a širokost dvadcíti loket
    v chrámě, a řekl mi: Tato jest svatyně svatých.'
  eng-WMB: He measured its length, twenty cubits, and the width, twenty cubits, before
    the nave. He said to me, “This is the most holy place.”
  tam-TCV: அவன் அந்த பரிசுத்த இடத்தின் உள் அறையின் நீளத்தை அளந்தான். அது இருபது முழங்களாயிருந்தது.
    அதன் அகலம் பரிசுத்த இடத்துக்குக் குறுக்கு கடைசிவரையும் இருபது முழங்களாயிருந்தது.
    அவன் என்னிடம், “மகா பரிசுத்த இடம் இதுவே” என்றான்.
  ceb-ULB: Unya gisukod niya ang gitas-on sa lawak—20 ka cubit. Ang gilapdon niini
    hangtod sa atubangan sa templo— mikabat ug 20 ka cubit. Unya miingon siya kanako,
    “Mao kini ang labing balaan nga dapit.”
  pol-UBG: 'Zmierzył też długość – dwadzieścia łokci, jego szerokość – dwadzieścia
    łokci, odpowiednio do świątyni. I powiedział do mnie: To jest Miejsce Najświętsze.'
  urd-GVU: اندرونی کمرے کی لمبائی اور چوڑائی پینتیس پینتیس فٹ تھی۔ وہ بولا، ”یہ مُقدّس
    ترین کمرا ہے۔“
  deu-1912: 'Und er maß zwanzig Ellen in die Breite am Tempel. Und er sprach zu mir:
    Dies ist das Allerheiligste.'
  kan-2017: ಅದರ ಕೋಣೆಗಳ ಉದ್ದವು ಇಪ್ಪತ್ತು ಮೊಳಗಳೂ, ಅಗಲವು ಇಪ್ಪತ್ತು ಮೊಳಗಳೂ ಇದ್ದವು. ಆಗ ಅವನು
    ನನಗೆ, “ಇದು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me gad e fol ko fare senggil, ma guyey nge aningeg e fit n’umngin ma ku
    aram rogon radan. Re senggil ney e bay nga wuru’ fare senggil nib ga’. Ma aram
    me ga’ar ngog, “Irera’ e Gin Th’abi Thothup.”
  hlt-MCSB: Te phoeiah bawkim hmai te a yun dong kul neh a daang dong kul la a nueh.
    Te vaengah kai taengah, “He tah Hmuencim khuikah Hmuencim ni,” a ti.
  mdy-ETH: ዒዚ ጋሮይዳ ዓኣ ዑሣ ዓኣዼ ዱማዼ ኬኤፄሎኮ ዖዶሱሞ ዋርቃዛ ላማታሚ ዋዻ፥ ዳልጉማ ዙሊና ዓኣ ኮጮ ቃሳዖ ላማታሚ
    ዋዻ ማዔኔ፤ ዬካፓ ዒዚ ታኣም፦ «ሃና ዑሣ ዓኣዼ ፆኦሲም ዱማዼ ቤዞኬ» ጌዔኔ።
  twi-ASANTE: Na ɔsusuu kronkronbea no mu tentene; na ɛyɛ anammɔn aduasa na ne tɛtrɛtɛ
    kɔsi asɔredan no nso yɛ anammɔn aduasa. Ɔka kyerɛɛ me sɛ, “Ɛha ne Kronkron Mu
    Kronkronbea.”
  eng-WEBU: He measured its length, twenty cubits, and the width, twenty cubits, before
    the nave. He said to me, “This is the most holy place.”
  wal-wal: Qassi i qol77uwaa likkiis; likkin zananai 20 wara, gomppaikka 20 wara gidiis.
    Hegaappe guyyiyan i tana, “Hagee Ubbaappe Aadhdhiya Geeshsha Sohuwaa” yaagiis.
  spa-PDDPT: 'Midió también su longitud y su anchura. Ambas eran de diez metros, delante
    del Santuario. Entonces me dijo: Éste es el Lugar Santísimo.'
  gun-gun: 'Ipuku-a oa''ã avi rã dez metros, ha''e gui ipya ma dez avi templo renonde
    rupi. Ha''e vy aipoe''i xevy: — Kova''e ma henda iky''a e''ỹ ete va''e — he''i.'
  ilo-ULB: Kalpasanna, rinukodna ti kaatiddog ti siled—duapulo a kubit. Ken ti kaakaba
    daytoy—duapulo a kubit a kas iti sangoanan ti templo. Ket kinunana kaniak, “Daytoy
    ti kasasantoan a disso.”
  kpg-kpg: Gei mee ga hagatau di ruum deelaa, nia baahi huogodoo le e dagi 34 piidi.
    Di ruum deenei la i baahi gi golo di ruum dela i tungaalodo loo. Gei mee ga helekai mai,
    “Deenei di Gowaa Dabuaahia Huoloo.”
  uig-ARA: 'ئۇ مۇقەددەس جاينىڭ كەينىدىكى «ئەڭ مۇقەددەس جاي»نىڭ ئۇزۇنلۇقىنى ئۆلچىدى،
    يىگىرمە گەز چىقتى؛ كەڭلىكىمۇ يىگىرمە گەز ئىدى. ئۇ ماڭا: «بۇ ئەڭ مۇقەددەس جاي»
    ــ دېدى.'
  sus-sus: A naxa a xa kuyɛ nun a xa gboe maniya, kankan naxa lan nɔngɔn ya mɔxɔɲɛn
    ma. A naxa a fala n bɛ, «Yire sɛniyɛnxi fisamante nan yi ki.»
  pon-2006: Ih eri sohngedi pereo, oh e piht 34 keimw pahieu. Pere wet mihte palihlahsang
    perehn nanwerengeo. Ih eri patohwanohng ie, “Iei ih Wasa Sarawiheo met.”
  ksd-ksd: 'Ma i ga valar ra pakana aro iat, ma ra lolovinana i ga da ra ilima na
    pokono, ma ra tababana i ga da ra ilima na pokono; ma i ga biti tagu: Go iat ra
    pal i gomgom kakit.'
  grc-BRENT: Καὶ διεμέτρησε τὸ μῆκος τῶν θυρῶν πηχῶν τεσσαράκοντα, καὶ τὸ εὖρος πηχῶν
    εἴκοσι, κατὰ πρόσωπον τοῦ ναοῦ· καὶ εἶπε, τοῦτο τὸ ἅγιον τῶν ἁγίων.
  ind-AYT: Dia mengukur panjangnya, dua puluh hasta, dan lebarnya dua puluh hasta,
    di depan ruang besar. Dan, dia berkata kepadaku, “Inilah tempat yang mahakudus.”
  nya-nya: Ndiponso anayeza kutalika kwa chipinda chopatulika chenichenicho. Mulitali
    mwake munali mamita khumi, ndipo mulifupi mwake munali mamita khumi. Munthuyo
    anandiwuza kuti, “Ichi ndicho chipinda chopatulika kwambiri.”
  hrv-hrv: 'Izmjeri zatim unutrašnji prostor: dužina dvadeset lakata, širina ispred
    Hekala dvadeset lakata. I reče mi: “To je Svetinja nad svetinjama.”'
  mps-mps: Tialima, agai te be habu usu nigo usu sali. Tama te be habu tigidali pedai
    badu te deli tiwai dąį naga elaluali, te 10 mita usu nama naga tama elaluali.
    Tama agai enabolo e tama po wali, “E da te Tedali Gasagi Yai Mu Be Habu mu dao,”
    wali.
  tpi-tpi: Orait em i metaim rum, na olgeta sait bilong en i gat wankain mak, inap
    10 mita. Na em i tokim mi olsem, “Dispela em i Rum Tambu Tru.”
  dan-1931: 'Og han målte dets Længde til tyve Alen og Bredden til tyve ud for Tempelrummet.
    Og han sagde til mig: “Dette er det Allerhelligste.”'
  vie-OVCB: 'Phòng trong của nơi tôn nghiêm dài 10,6 mét và rộng 10,6 mét. Và người
    nói với tôi: “Đây là Nơi Chí Thánh.”'
  guj-2017: પછી તેણે તેના ઓરડાની લંબાઈ માપી તો તે વીસ હાથ હતી. અને તેની પહોળાઈ પણ
    વીસ હાથ હતી. પછી તેણે મને કહ્યું, “આ પવિત્રાતિપવિત્ર સ્થાન છે.”
  pon-2006A: Ih eri sohngedi pereo, oh e piht 34 keimw pahieu. Pere wet mihte palihlahsang
    perehn nanwerengeo. Ih eri patohwanohng ie, “Iei ih Wasa Sarawiheo met.”
  por-BRBSL: 'Ele mediu seu comprimento, vinte côvados, e a largura, vinte côvados,
    antes da nave. Ele me disse: “Este é o lugar mais sagrado”.'
  cth-cth: Athung patuen e rakhan a bangnue teh bawkim e adangka hoi sue a kâvan,
    A yung dong 20, adangka hai dong 20 touh, hetteh kai koevah hmuen kathoungpounge
    doeh telah a ti.
  twi-twi: Na osusuw mfimfini kronkronbea no tenten; na ɛyɛ anammɔn aduasa na ne trɛw
    kosi mfikyiri kronkronbea no nso yɛ anammɔn aduasa. Ɔka kyerɛɛ me se, “Ɛha ne
    Kronkron Mu Kronkronbea.”
  hlt-hlt: Te phoeiah bawkim hmai te a yun dong kul neh a daang dong kul la a nueh.
    Te vaengah kai taengah, “He tah Hmuencim khuikah Hmuencim ni,” a ti.
  tbz-SIM: 'Kòo bennɛ́ kudieku kumɔ́mmɔnku kɛ̀ kù mbo mɛokùmɛ̀ mɛ́tìrì tɛpíítɛ̀, mɛpɛ̃kùmɛ̀
    mɛɛ̀ mɑ́ɑ̀. Kòo n nɑ́kɛ́ kɛ dɔ̀: Ku ndieku tú ikuɔ́ nɛntì kɔku nku.'
  msy-2020: Egha a Danganir Bar Anogoroghezir kamɨn abarima, an ruarim ko arozim,
    aning uaghara ghua 10 mitan tu. Egha a kamaghɨn na mɨgei, “Danganir kam, a Danganir
    Bar Anogoroghezim.”
  dop-dop: Ɩlɛnɑ ɩ́ mɑɣɑsɩ kutuluɣu mɑɣɑmɑɣɑ nɑ kʋ wɑŋ nɑ kʋ tɑɣɑlǝŋ wɛ teitei kɛ́
    mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑɑnʋwɑ. Ḿpʋ́ɣʋ́ ɩ heelɑ-m sɩ tǝnɑɣɑlɛ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ.
  azb-azb: 'O adam əsas hissənin o biri tərəfindəki iç otağı ölçdü: həm uzunluğu,
    həm də eni iyirmi qulac idi. O mənə «bura Ən Müqəddəs yerdir» dedi.'
  eng-DBY: 'And he measured its length, twenty cubits; and the breadth, twenty cubits,
    before the temple: and he said unto me, This is the most holy [place].'
  hin-2017: तब उसने भीतर के भवन की लम्बाई और चौड़ाई मन्दिर के सामने मापकर बीस-बीस
    हाथ की पाई; और उसने मुझसे कहा, “यह तो परमपवित्र स्थान है।”
  wol-KYG: 'Mu natt néegu biir bi ci boppam, muy ñaar fukki xasab wet gii, di ñaar
    fukki xasab wetu néeg bu mag ba. Mu ne ma: «Fii mooy fu sell fee sell.»'
  eng-YLT: And he measureth its length twenty cubits, and the breadth twenty cubits,
    unto the front of the temple, and he saith unto me, 'This [is] the holy of holies.'
  eng-WYC-2017: And he meted the length thereof of twenty cubits, and the breadth
    of twenty cubits, before the face of the temple. And he said to me, This is the
    holy thing of holy things.
  eng-WMBB: He measured its length, twenty cubits, and the width, twenty cubits, before
    the nave. He said to me, “This is the most holy place.”
  urd-GVH: अंदरूनी कमरे की लंबाई और चौड़ाई पैंतीस पैंतीस फ़ुट थी। वह बोला, “यह मुक़द्दसतरीन
    कमरा है।”
  rug-rug: Meke pada ia sa sa Lose Hopena pa Hopena meke sa gelena si manege puta
    mita meke sa labena si manege puta mita tugo. Hie sa lose pa korapana la. Meke
    zama mae si asa koa rau, “Hie sa Lose Hopena pa Hopena.”
  gaz-gaz: Lafa irra dheerina mana qulqullummaa isa gara keessaas ni safare; innis
    fiixee tokko irraa hamma fiixee kaaniitti dhundhuma digdama dheeratee balʼinni
    isaa immoo dhundhuma digdama ture. Innis, “Kun Iddoo Qulqullummaa kan Hunda Caaluu
    dha” naan jedhe.
  fra-LSG: 'Il mesura une longueur de vingt coudées, et une largeur de vingt coudées,
    sur le devant du temple; et il me dit: C’est ici le lieu très saint.'
  yal-yal: A yi banxin kuiin yire sariɲanxi firinden kuyan maliga, nɔngɔnna yɛ mɔxɔɲɛ,
    a yigbona nɔngɔnna yɛ mɔxɔɲɛ. A yi a fala n xa, a naxa, “Yire Sariɲanxi Fisamantenna
    ni ito ra.”
  haw-1868: 'A ana ae la oia i kona loa iwakalua kubita, a me ka laula iwakalua kubita
    mamua o ka luakini: a olelo mai la oia ia''u, Eia ka wahi hoano loa.'
  arb-NAV: 'وَقَاسَ الدَّاخِلَ فَكَانَ كُلٌّ مِنْ طُولِهِ وَعَرْضِهِ عِشْرِينَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ) بِاتِّجَاهِ الْقُدْسِ. وَقَالَ لِي: «هَذَا هُوَ قُدْسُ
    الأَقْدَاسِ»'
  ewe-ewe: Edzidze gbedoxɔ emetɔ ƒe didime; esia nye mita ewo, eye eƒe kekeme nye
    mita ewo. Egblɔ nam be, “Esiae nye Kɔkɔeƒewo ƒe Kɔkɔeƒe.”
  eng-LEE: 'And he measured its length, twenty cubits; and the breadth, twenty cubits,
    fronting on the temple: and he said unto me, This is the most holy place.'
  asm-FB: তেতিয়া তেওঁ তাৰ দৈৰ্ঘ্য জুখি বিশ হাত পালে আৰু “এয়ে অতি পবিত্ৰ স্থান” বুলি
    তেওঁ মোক ক’লে।
  sus-A: عَ نَشَ عَ شَ كُيّ نُن عَ شَ فبٌي مَنِيَ، كَنكَن نَشَ لَن نْنفْن يَ مْشْحّن
    مَ. عَ نَشَ عَ قَلَ ﭑ بّ، «يِرٍ سّنِيّنشِ قِسَمَنتٍ نَن يِ كِ.»
  fra-SBL: 'Il mesura la longueur, vingt coudées, et la largeur, vingt coudées, devant
    la nef. Il me dit : « C''est le lieu très saint. »'
  hbo-hbo: וַיָּ֨מָד אֶת־אָרְכֹּ֜ו עֶשְׂרִ֣ים אַמָּ֗ה וְרֹ֛חַב עֶשְׂרִ֥ים אַמָּ֖ה
    אֶל־פְּנֵ֣י הַֽהֵיכָ֑ל וַיֹּ֣אמֶר אֵלַ֔י זֶ֖ה קֹ֥דֶשׁ הַקֳּדָשִֽׁים׃
  kik-kik: Ningĩ agĩthima ũraihu wa handũ-harĩa-haamũre kũu thĩinĩ; naho haarĩ ha
    mĩkono mĩrongo ĩĩrĩ, naguo wariĩ waho warĩ wa mĩkono mĩrongo ĩĩrĩ gũtuĩkania nginya
    mũthia wa nja ya handũ-harĩa-haamũre. Nake akĩnjĩĩra atĩrĩ, “Haha nĩho Handũ-harĩa-Hatheru-Mũno.”
  fra-NCL: 'Il mesura une longueur de vingt coudées et une largeur de vingt coudées
    du côté du temple, et il me dit : « C’est le Saint des saints ».'
  cek-AK: Anih mah tah naah, dong pumphaeto sawk moe, pumphaeto kawk; tempul boenghaih
    khoek to dong pumphaeto kawk; anih mah kai khaeah, Hae loe Ciimcai Koek Ahmuen
    ah oh, tiah ang naa.
  cuk-cuk: 'Deginbali, Neg-Islidikid-yaba-solanapi-neg-senigwad-siid-e-sugued wilubsasbalid,
    adi, daliatar (5) sugued. E-yaadunguedi, amba deyobi daliatar (5) dungumogad.
    Geb degine, anga sogded: “We-nega, Neg-Ise-Islidikidye.”'
  uig-CYR: 'У муқәддәс җайниң кәйнидики «әң муқәддәс җай»ниң узунлуғини өлчиди, жигирмә
    гәз чиқти; кәңлигиму жигирмә гәз еди. У маңа: «Бу әң муқәддәс җай» — деди.'
  tel-2017: అతడు “ఇది అతి పరిశుద్ధస్థలం” అని చెప్పి దాన్ని కొలిచాడు. దాని పొడవు 11
    మీటర్లు, వెడల్పు 11 మీటర్లు.
  hat-BSA: 'Li te mezire longè li, ven koude ak lajè li, ven koude, devan chanm gran
    asanble a, e li te di mwen: “Sa a se lye ki pi sen an”.'
  kos-kos: El srikeya infukil se inge, tuh na fit tolngoul akosr maspang. Fukil se
    inge oan meet liki fukil lulap sac. Na el fahk nu sik, “Pa inge Acn Mutal Na Mutal.”
  hbo-WLC: וַיָּ֨מָד אֶת־אָרְכּ֜וֹ עֶשְׂרִ֣ים אַמָּ֗ה וְרֹ֛חַב עֶשְׂרִ֥ים אַמָּ֖ה
    אֶל־פְּנֵ֣י הַֽהֵיכָ֑ל וַיֹּ֣אמֶר אֵלַ֔י זֶ֖ה קֹ֥דֶשׁ הַקֳּדָשִֽׁים׃
  ibo-ibo: Ọ tụrụ ogologo ime ebe nsọ ahụ, ya dị mita iri na ọkara, obosara ya dịkwa
    mita iri na ọkara, nʼogologo ụlọ ezumezu ahụ. Ma ọ sịrị m, “Ebe a bụ Ebe Kachasị
    Nsọ.”
  ory-ory: ପୁଣି, ସେ ତହିଁର ଦୀର୍ଘତା କୋଡ଼ିଏ ହାତ ଓ ମନ୍ଦିର ସମ୍ମୁଖରେ ତହିଁର ପ୍ରସ୍ଥ କୋଡ଼ିଏ
    ହାତ ମାପିଲେ; ଆଉ, ସେ ମୋତେ କହିଲେ, “ଏହା ମହାପବିତ୍ର ସ୍ଥାନ ଅଟେ।”
  chk-chk: Iwe, a aükü ewe rum mi nom lesopun ewe Imwenfel ükükün langatamen me chölapen
    epek ilik me rüanü fiit. Iwe, a üreniei, “Iei ewe leni mi unusen pin.”
  rop-rop: '@see-verse:EZK.041.003'
  ukr-1871: 'І відміряв у йому двайцять локот уподовж і двайцять локот у шир храму,
    й сказав менї: Се сьвяте сьвятих.'
  deu-1951: 'Und er fand die Länge: zwanzig Ellen, und die Breite: zwanzig Ellen,
    gemäß der Front des Tempels; und er sagte zu mir: Das ist das Allerheiligste!'
  eng-JPS: 'And he measured the length thereof, twenty cubits, and the breadth, twenty
    cubits, before the temple; and he said unto me: ''This is the most holy place.'''
  srp-1865: 'I izmjeri dužinu ondje, i bješe dvadeset lakata, a širina dvadeset lakata
    unutra u crkvi; i reèe mi: ovo je svetinja nad svetinjama.'
  lug-lug: N’apima Awatukuvu w’Awatukuvu nga wali mita kkumi obuwanvu, n’obugazi mita
    kkumi. N’aŋŋamba nti, “Kino kye kifo ekiyitibwa Awatukuvu w’Awatukuvu.”
  heb-heb: וימד את ארכו עשרים אמה ורחב עשרים אמה אל פני ההיכל ויאמר אלי זה קדש הקדשים׃
  ben-IRV: তারপর সে ঘরের লম্বাটা মাপলেন কুড়ি হাত এবং এর চওড়া-কুড়ি হাত মন্দিরের
    সামনে হল। তারপর সে আমাকে বলল, এটাই পবিত্রম জায়গা।
  pan-pan: ਉਸ ਨੇ ਹੈਕਲ ਦੇ ਸਾਹਮਣੇ ਦੀ ਲੰਬਾਈ ਨੂੰ ਵੀਹ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਨੂੰ ਵੀਹ ਹੱਥ ਮਿਣਿਆ ਅਤੇ
    ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹੀ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਹੈ।
  mya-JVB: ထိုအခန်းသည် ဗိမာန် တော်အနံနှင့်တညီတည်းဖြစ်လျက်၊ အလျား အတောင် နှစ်ဆယ် ၊
    အနံ လည်း အတောင် နှစ်ဆယ် ရှိသည်ကို တိုင်း ၍၊ ဤ အခန်းကား အလွန် သန့်ရှင်းရာဌာနဖြစ်သည်ဟု
    ငါ့ အား ပြောဆို ၏။
  hmo-hmo: Ia ese unai lalona momokani daiutu ena bada ia abia, iena lata be 10 mita,
    bona iena lababa danu be 10 mita. Vadaeni ia ese lau ia hamaoroa, ia gwau, “Inai
    be Helaga Herea Gabuna.”
  urd-urd: और उसने हैकल के सामने की लम्बाई को बीस हाथ और चौड़ाई को बीस हाथ नापा, और
    मुझ से कहा, कि “यही पाक — तरीन मक़ाम है।
  rus-SYN: 'И отмерил в нем двадцать локтей в длину и двадцать локтей в ширину храма,
    и сказал мне: “это - Святое Святых”.'
  bqc-SIM: 'Kpɛapi gbã̀a ń a yàasao gã̀sĩsuu baobaoɛ. Ɔ̃ a òmɛɛ: Luakukĩi zálalan
    kɛ.'
  tcz-CHONGTHU: Muntheng mun dan sungnung chu feet somthum leh feet nga asauvin, chule
    availam feet somthum leh feet nga ahi. “Hiche hi” tin amapan kakoma aseije. Muntheng
    chungnung ahi ati.
  mar-mar: मग त्याने खोलीची लांबी मोजली ती वीस हात होती. आणि त्याची रुंदी वीस हात
    मंदिरासमोर होती. मग तो मला म्हणाला, “हे परम पवित्रस्थान आहे.”
  qub-qub: 'Nircorga ruri caj cuartutana tupuran. Tupuptin chayga caran cada-lädunpa
    chunca metrucama. Chaypäga nimaran: «Cay cuartoga caycan mas rispitädumi» nir.'
  bqp-bqp: Mɑ u dii sɔɔ gen tii yĩirɑ, gen dɛ̃ɛbu kɑ gen yɑsum mu nɛwɑ. Yɑ sɑ̃ɑwɑ
    gɔm soonu yɛndu. Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, gɑ sɑ̃ɑwɑ dii te tɑ dɛɛre gem gem.
  hat-hat: 'Li mezire chanm lan. Li te kare kare, trannkat pye chak bò. Chanm sa a
    te dèyè chanm mitan an. Apre sa, li di m'': Isit la se kote yo met apa nèt pou
    Bondye a.'
  eng-BSB: Then he measured the room adjacent to the inner sanctuary to be twenty
    cubits long and twenty cubits wide. And he said to me, “This is the Most Holy
    Place.”
  eng-WEBPB: He measured its length, twenty cubits, and the width, twenty cubits,
    before the nave. He said to me, “This is the most holy place.”
  kbq-kbq: Hagi anama hunaraginte noma mesarimima huno keana, anantarega kaziga 10
    mita hutere hu'ne. Hagi amama hunaraginte nomo'a, ruotge huno ruotge hu'ne huno
    nasami'ne.
  nhe-BL: 'Teipa yajaya quiyejyeco nopa cuarto más calijtic huan quipiyayaya 10 metros
    ipatlajca huan 10 metros ihuehueyaca. Huan nechilhui: “Ya ni Campa Más Tlatzejtzeloltic.”'
  gub-BL: 'Wexak ipupyaikaw pyreruhu uhu haw no. Ipehegwer uzuawygatu wà. Heta 10
    met ko rupi. Heta 10 met kwe rupi no. Upyta ipupyaikaw pyreruhu wamyter pe har
    ikupe kutyr. Na''e awa uze''eg ihewe a''e pe kury: — Tupàn henaw ikatuahy ma''e,
    za''e ''àg ipupyaikaw pyrer pe.'
  eng-DRA: 'And he measured the length thereof twenty cubits, and the breadth twenty
    cubits, before the face of the temple: and he said to me: This is the holy of
    holies.'
