verse: EZK.041.003
translations:
  mal-C: പിന്നീട് അദ്ദേഹം അന്തർമന്ദിരത്തിലേക്കു ചെന്ന് പ്രവേശനത്തിലെ കട്ടിളക്കാലുകൾ
    അളന്നു. അതിന്റെ ഓരോന്നിന്റെയും വീതി രണ്ടുമുഴംവീതം ആയിരുന്നു. പ്രവേശനത്തിന്റെ വീതി
    ആറുമുഴവും പ്രവേശനത്തിന്റെ ഇരുവശവുമുള്ള തള്ളിനിൽക്കുന്ന ചുമരുകളുടെ വീതി ഏഴുമുഴം
    വീതവുമായിരുന്നു.
  deu-TKW: 'Und er trat ins Innere und maß den Pfeiler der Thüre: zwei Ellen, und
    die Breite der Thüre: sechs Ellen, und die Seitenwände der Thüre: sieben Ellen
    auf der einen und sieben Ellen auf der anderen Seite.'
  lin-lin: 'Bongo akotaki kati na eteni ya Tempelo, oyo eleki bule ; amekaki molayi
    ya makonzi ya ekotelo : moko na moko ezalaki na metele pene moko na mokuse ; ekotelo
    ezalaki na bametele pene misato na mokuse mpe bamir ya mipanzi ya ekotelo ezalaki
    na bametele pene misato na basantimetele tuku mitano na mokuse.'
  eng-LSV: And he has gone inward, and measures the post of the opening—two cubits,
    and the opening—six cubits, and the breadth of the opening—seven cubits.
  eng-GNV: Then went hee in, and measured the postes of the entrie two cubites, and
    the entrie sixe cubites, and the breadth of the entrie seuen cubites.
  eng-WEBSTER: Then he went inward, and measured the post of the door, two cubits;
    and the door, six cubits; and the breadth of the door, seven cubits.
  nhw-BL: Teipa nopa tlacatl iseltzi yajqui ipan nopa cuarto catli mocahua más calijtic.
    Huan quintamachijqui nopa tlaquetzalme campa calaquij. Huan quipixque se metro
    ininpatlajca huan se metro inintilajca. Huan nopa caltemitl campa calaquij quipixqui
    3 metros ipatlajca. Huan nopa tepame ipan sesen lado tlen campa calaquij ipan
    nopa cuarto quipiyayaya 3 metros huan tlajco inintilajca.
  swh-ONEN: Kisha akaingia sehemu takatifu ndani ya Hekalu na kupima miimo ya ingilio,
    kila mmoja ulikuwa na upana wa dhiraa mbili. Ingilio lilikuwa na upana wa dhiraa
    sita, na kuta zilizotokeza kila upande zilikuwa na upana wa dhiraa saba.
  bba-bba: Yen biru u duɑ dii ten sɔɔwɔ u ten kɔnnɔn dɑ̃ɑ yĩirɑ, yɑ kuɑwɑ ɡɔm soonu
    yiru. Mɑ kɔnnɔ ɡen tiin yɑsum sɑ̃ɑ ɡɔm soonu nɔɔbɑ tiɑ. Mɑ ɡen ɡɑnin yɑsum beri
    berikɑɔ mu sɑ̃ɑ ɡɔm soonu nɔɔbɑ yiru yiru.
  eng-KJVCPB: Then went he inward, and measured the post of the door, two cubits;
    and the door, six cubits; and the breadth of the door, seven cubits.
  luo-luo: Eka nodhi nyaka ei kama ler mar lemo mi nopimo sirni mag rangach midonjogo,
    siro ka siro lachne ne en fut adek. Lach mar rangach midonjogo ne en fut ochiko,
    kendo lach mar ohinga mochwore e kor ohinga ma oko, mane olworo bathe koni gi
    koni ne romo fut apar gi nus.
  meu-meu: Bena ia ese laloma daiutuna ai e raka vareai, raka-vareaina ihua-ihuana
    e hahetohodia, kiubit rua; bona raka-vareaina lababana, kiubit tauratoi; bona
    raka-vareaina ohena habadia, kiubit hitu.
  npi-ULB: त्यसपछि ती मानिस महा-पवित्र स्थानभित्र गए र ढोकाको चौकोसहरू नापे । ती दुई
    हात थिए, र ढोकाको चौडाइ छ हात थियो । दुवैतिरका भित्ताका चौडाइ सात हात थियो ।
  yor-yor: Lẹ́yìn náà ó lọ sí inú yàrá ibi mímọ́, ó sì wọn àtẹ́rígbà àbáwọlé, ọ̀kọ̀ọ̀kan
    jẹ́ ìgbọ̀nwọ́ méjì ni ìbú. Àbáwọlé jẹ́ ìgbọ̀nwọ́ mẹ́fà ni ìbú, ẹ̀gbẹ́ ògiri àbáwọlé
    jẹ́ ìgbọ̀nwọ́ méje ni ìbú.
  pes-OPCB: سپس به اتاق اندرون که پشت قدس بود رفت و چارچوب درگاه آن را اندازه گرفت؛
    از بیرون به داخل یک متر و پهنای آن سه متر بود. دیوارهای طرفین آن هر یک به عرض
    یک متر و نیم بودند.
  tgl-ULB: Pagkatapos, pumunta ang lalaki sa kabanal-banalang lugar at sinukat ang
    mga haligi ng pintuan, dalawang siko at anim na siko ang lawak ng pintuan. Pitong
    siko ang lawak ng mga pader sa magkabilang dako.
  hui-hui: Ani handalu puwa Hobane Loma Bia Heneore anda tibihaore heagoha anda puwa
    haraba magi mandabu handaya. Haraba biagonaga magi manda bialu hearia magi mida
    tebira hea. Ani bialu Loma Bia Heneore hobane ogoniha anda polenaga mida mbira
    hangu hea. Ani bialu ege pabe wiagoria howa pialu anda hobane hairi heagonaga
    magi mida tebirani bolanguahe hea. Ani bialu ege pabe mende panga mendehayagibi
    nde magi mida mbiraore ogonibi dege hea.
  mya-mya: ထို​နောက်​သူ​သည်​အ​တွင်း​ဆုံး​အ​ခန်း​သို့ ဝင်​၏။ ထို​အ​ခန်း​အ​ဝင်​လမ်း​ကို​တိုင်း​တာ
    ကြည့်​ရာ​ထု​သုံး​ပေ၊ အ​နံ​ဆယ်​ပေ​ရှိ​လေ သည်။ ဝဲ​ယာ​ရှိ​နံ​ရံ​များ​မှာ​ထု​တစ်​ဆယ့်
    နှစ်​ပေ​ရှိ​သ​တည်း။-
  bod-N: དེ་མཆོད་ཁང་སྦུག་མར་ཕྱིན་ཏེ། སྒོ་ཁའི་སྒོ་སྒྲོམ་གྱི་ཚད་ཐིག་བླངས་པ་ན་རེ་རེའི་མཐུག་ཚད་ལ་ཁྲུ་གཉིས་རེ་ཡོད་པ་དང་།
    འཇུག་སྒོའི་ཞེང་ལ་ཁྲུ་དྲུག་དང་། སྒོའི་ནང་རོལ་གྱི་རྩིག་པའི་རིང་ཚད་ལ་ཁྲུ་བདུན་ཡོད།
  sna-sna: Ipapo akapinda munzvimbo tsvene yomukati ndokuyera mbiru dzomukova; imwe
    neimwe yakanga ina makubhiti maviri paupamhi. Mukova wacho wakanga una makubhiti
    matanhatu paupamhi uye madziro aionekera kurutivi rumwe norumwe rwawo aiva makubhiti
    manomwe paupamhi.
  spa-BLM: Luego entró y midió cada poste de la entrada, dos codos; y la entrada,
    seis codos; y el ancho de la entrada, siete codos.
  cac-cac: Ix lajvi chi', ix b'at yechtan junxo cuarto vin̈ d'a yichochi. Ix yechtan
    sattac sti' spuertail vin̈, jun metro spimal. Axo puerta chi', oxe' metro sat,
    axo sattac d'a junjun pac'an̈ sti' puerta chi', nan̈al schan̈il metro ayelta.
  swh-ULB: Kisha yule mtu akaenda hata mahali patakatifu sana na kuipima miimili ya
    matokeo-dhiraa mbili-kuta pande zote zilikuwa dhiraa saba upana.
  bel-bel: І пайшоў усярэдзіну, і намерыў у слупах каля дзьвярэй два локці і ў дзьвярах
    шэсьць локцяў, а шырыня дзьвярэй - у сем локцяў.
  deu-ELBBK: 'Und er ging nach innen. Und er maß den Türpfeiler: 2 Ellen; und die
    Tür: 6 Ellen Höhe, und die Breite der Tür: 7 Ellen.'
  mbb-OT: Ne midseled sikan is etew ziyà te Utew Segradu he Lugar. Midsukud din is
    nekedtimbang he verengbeng te veyeey zuen te Utew Segradu he Lugar, ne is kada
    verengbeng 12 he ǥiek is keluag din ne tetelu he ǥiek is kekepal zin. Ne is keluǥayad
    te veyeey zutun ne sepulù he ǥiek.
  mal-2015: 'പിന്നെ അവൻ അകത്തേക്കു ചെന്നു, പ്രവേശനത്തിന്റെ മുറിച്ചുവരുകളെ അളന്നു:
    കനം രണ്ടു മുഴവും പ്രവേശനത്തിന്റെ വീതി ആറു മുഴവും മുറിച്ചുവരുകളുടെ വീതി ഏഴേഴു മുഴവുമായിരുന്നു.'
  rmc-rmc: Avke geľa andro Neksveteder than a merinďa o muri le zarubňengre a sas
    1 metros buchle pal soduj seri. O vchodos sas 3 metri buchlo a o muri le vchodoskre
    pal soduj seri sas jednaka a merinenas 350 centimetri.
  pes-OPV: و به اندرون داخل شده، اسبرهای مدخل را دو ذراع و مدخل را شش ذراع و عرض مدخل
    را هفت ذراع پیمود.
  ron-1924: 'Апой а интрат ынэунтру. А мэсурат ушорий уший: дой коць; уша: шасе коць
    ши лэцимя уший: шапте коць.'
  ben-OBCV: তারপর তিনি মন্দিরের ভিতরে ঘরে গেলেন এবং প্রবেশস্থানের বাজু মাপলেন; প্রতিটি
    দু-হাত চওড়া ছিল। প্রবেশস্থান ছিল ছয় হাত চওড়া, এবং তার দুই পাশে সাত হাত করে
    ছিল।
  som-som: Oo haddana guduhuu galay oo wuxuu qiyaasay tiir kasta oo kadinka oo wuxuu
    ahaa laba dhudhun, oo kadinkuna wuxuu ahaa lix dhudhun, oo kadinka ballaadhkiisuna
    wuxuu ahaa toddoba dhudhun.
  lat-VUC: 'Et introgressus intrinsecus, mensus est in fronte portæ duos cubitos:
    et portam, sex cubitorum: et latitudinem portæ septem cubitorum.'
  eng-ASVBT: Then went he inward, and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the breadth of the entrance, seven cubits.
  ita-1885: Poi entrò nella parte interiore, e misurò lo stipite della porta, ed era
    di due cubiti; e poi la porta, ed era di sei cubiti; ed oltre alla larghezza della
    porta, vi erano sette cubiti.
  eng-LXXUP: And he went into the inner court, and measured the post of the door,
    two cubits; and the door, six cubits; and the side pieces of the door, seven cubits
    on one side, and seven cubits on the other side.
  eng-ULB: Then the man went into the very holy place and measured the posts of the
    doorway—two cubits, and the doorway was six cubits in width. The walls on either
    side were seven cubits in width.
  spa-VBL: Entró en el santuario interior y midió los postes de la entrada con una
    anchura de dos codos. La entrada tenía seis codos de ancho, y las paredes de ambos
    lados tenían siete codos de ancho.
  fra-_FOB: 'Il entra dans l''intérieur, et mesura les poteaux de la porte: deux coudées;
    la hauteur de la porte: six coudées; et la largeur de la porte: sept coudées.'
  mal-mal: 'പിന്നെ അവൻ അകത്തേക്കു ചെന്ന്, പ്രവേശനകവാടത്തിന്റെ കട്ടിളപ്പടികൾ അളന്നു:
    ഘനം രണ്ടു മുഴവും അതിന്റെ ഉയരം ആറ് മുഴവും കട്ടിളപ്പടികളുടെ വീതി ഏഴു മുഴം വീതവുമായിരുന്നു.'
  urd-GVR: Phir wuh āge baṛh kar sab se andarūnī kamre meṅ dāḳhil huā. Us ne darwāze
    ke satūn-numā bāzuoṅ kī paimāish kī to mālūm huā ki sāṛhe tīn tīn fuṭ moṭe haiṅ.
    Darwāze kī chauṛāī sāṛhe 10 fuṭ thī, aur dāeṅ bāeṅ kī dīwāreṅ sawā bārah bārah
    fuṭ lambī thīṅ.
  suz-BL: मिनु मेको आगा ङा कोठा ओव़त। मिनु मेको आ आगा ओव़तीक लाप्‍चो ङा थाम पुक्‍गानु,
    मेको कुबीत निक्‍शी ब्रेम्‍शो बाक्‍ताक्‍स। मेको आगा ओव़तीक ६ कुबीत ब्रेम्‍शो बाक्‍त।
    मेको आगा ओव़तीक आ एर ओंथ ङा गारो निम्‍फा ७ कुबीत ब्रेम्‍शो बाक्‍ताक्‍स।
  eng-NOY: And he went inward, and measured the border of the door, two cubits; and
    the door, six cubits; and the breadth of the door, seven cubits.
  ita-1927: 'Poi entrò dentro, e misurò i pilastri dell’ingresso: due cubiti; e l’ingresso:
    sei cubiti; e la larghezza dell’ingresso: sette cubiti.'
  ckb-ckb: پاشان چووە ناو شوێنی هەرەپیرۆز، دینگەکانی بەردەرگاکەی پێوا، هەریەکەیان
    دوو باڵ بوو. پانی بەردەرگاکەش شەش باڵ، ناوبڕەکانیشی لە هەر لایەک حەوت باڵ بوو.
  eng-BBE: 'And he went inside and took the measure of the uprights of the door-opening,
    two cubits: and the door-opening, six cubits; and the side-walls of the door-opening
    were seven cubits on one side and seven cubits on the other.'
  kan-OKCV: ಅನಂತರ ಅವನು ಒಳಗೆ ಹೋಗಿ ಪರಿಶುದ್ಧಸ್ಥಳದ ಪ್ರವೇಶದ್ವಾರದ ಕಂಬಗಳನ್ನು ಅಳೆದನು; ಒಂದೊಂದು
    ಕಂಬವು ಸುಮಾರು ಒಂದು ಮೀಟರ್ ಅಗಲವಿತ್ತು. ಪ್ರವೇಶದ್ವಾರವು ಸುಮಾರು ಮೂರು ಮೀಟರ್ ಅಗಲವಾಗಿತ್ತು
    ಮತ್ತು ಅದರ ಎರಡೂ ಬದಿಯ ಗೋಡೆಯು ಸುಮಾರು ನಾಲ್ಕು ಮೀಟರ್ ಅಗಲವಾಗಿತ್ತು.
  tam-2017: பின்பு அவர் உள்ளே போய், வாசல் நடையின் நிலைத்தூண்களை இரண்டு முழமாகவும்,
    வாசல் நடையை ஆறுமுழமாகவும், வாசல் நடையின் அகலத்தை ஏழுமுழமாகவும் அளந்தார்.
  spa-RV-1909: Y pasó al interior, y midió cada poste de la puerta de dos codos; y
    la puerta de seis codos; y la anchura de la entrada de siete codos.
  ron-BTF: Apoi a intrat înăuntru și a măsurat stâlpul ușii, doi coți; și ușa, șase
    coți; și lățimea ușii, șapte coți.
  eng-WEBP: Then he went inward and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the width of the entrance, seven cubits.
  eng-FBV: He went into the inner sanctuary and measured the entrance posts as two
    cubits wide. The entrance was six cubits wide, and the walls on both sides were
    seven cubits wide.
  nld-1939: Daarna betrad hij het Inwendige, en mat de deurpost op, die twee el diep
    was. De deur was zes el breed, en de zijvlakken waren aan weerskanten zeven el.
  nch-BL: Teipa nopa tacat iseltitzi yajqui ipan nopa cuarto cati mocahua más calijtic.
    Huan quintamachijqui nopa taquetzalme campa calaquij. Huan quipixque se metro
    ininpatajca huan se metro inintilajca. Huan nopa caltemit campa calaquij quipixqui
    3 metros ipatajca. Huan nopa tepame ipan sesen lado ten campa calaquij ipan nopa
    cuarto quipiyayaya 3 metros huan tajco inintilajca.
  vie-1934: 'Người vào bên trong, đo các cột chỗ cửa vào: hai cu-đê; bề cao của cửa:
    sáu cu-đê; bề ngang của cửa: bảy cu-đê.'
  hin-CV: तब वह भीतरी पवित्र स्थान पर गया और प्रवेश के चौखटों को नापा; प्रत्येक एक-एक
    मीटर चौड़ा था. प्रवेश लगभग तीन मीटर चौड़ा था, और इससे लगी दोनों तरफ की दीवार लगभग
    चार-चार मीटर चौड़ी थी.
  spa-BES: Y entró y tomó la medida de las molduras de la abertura de la puerta, dos
    codos; y la apertura de la puerta, seis codos; y las paredes laterales de la puerta
    de apertura eran siete codos en un lado y siete codos en el otro.
  tdx-tdx: Nimoak’ ao amy zao re nanjehe o tolà’ i lalambei’eio, kiho roe; le i lalañey,
    kiho eneñe; naho kiho fito ty ampohe’ i lalañey.
  tha-KJV: แล​้​วท​่านก็​เข​้าไปข้างในและวัดเสาของทางเข้าได้สองศอก ทางเข้านั้นหกศอก
    และส่วนกว้างของทางเข้านั้นเจ็ดศอก
  por-BR-2018: Então entrou, e mediu o pilar da entrada de dois côvados, e a entrada
    de seis côvados; e a largura da entrada de sete côvados.
  deu-ELO: 'Und er ging nach innen. Und er maß den Türpfeiler: zwei Ellen; und die
    Tür: sechs Ellen Höhe, und die Breite der Tür: sieben Ellen.'
  eng-WYC-2018: And he entered within, and he meted in the post of the gate, two cubits;
    and he meted the gate of six cubits, and the breadth of the gate of seven cubits.
    (And he entered within, and he measured the post of the opening, two cubits; and
    he measured the opening, six cubits, and the breadth of the opening, seven cubits.)
  epo-epo: Kaj li eniris internen, kaj mezuris sur la kolono de la pordo du ulnojn
    kaj sur la pordo mem ses ulnojn; kaj la larĝo de la pordo estis sep ulnoj.
  uig-PIN: U iqkirigǝ ⱪarap mangdi, ǝng muⱪǝddǝs jayƣa kirix eƣizidiki toƣra tamning
    kǝngliki ikki gǝz; eƣizining kǝngliki altǝ gǝz idi; ikki tǝrǝptiki toƣra tamning
    uzunluⱪi bolsa, yǝttǝ gǝz idi.
  beo-beo: Amalalu ea da fa:nogadafa hagano sesei, amoga asi. E da amoga ahoasu logo
    defei. Ea seda defei da 1 mida ba:i, amola ea ba:de da3 mida ba:i. Amola amo ahoasu
    la:idi la:idi da dobea ilia gadugagi 3 1/2 mida ba:i.
  tpi-OTNT: Orait bihain em i go long dua bilong wanpela rum i stap baksait long Rum
    Tambu, na em i metaim dua. Op bilong banis long arere bilong dua em inap wan mita.
    Na op bilong dua yet em inap 3 mita. Na mak bilong hap banis i stat long dua na
    i go inap long kona bilong rum, em inap 3 na hap mita. Na hap banis long hapsait
    bilong dua tu i gat wankain mak.
  hau-SA: Sa’an nan ya shiga wuri mai tsarki da yake can ciki ya auna madogarar ƙofar
    shigar; fāɗin kowanne kamu biyu ne. Faɗin ƙofar shigan kamu shida ne, fāɗin bangayen
    a kowane gefenta kamu bakwai-bakwai ne.
  uig-LAT: U ichkirige qarap mangdi, eng muqeddes jaygha kirish éghizidiki toghra
    tamning kengliki ikki gez; éghizining kengliki alte gez idi; ikki tereptiki toghra
    tamning uzunluqi bolsa, yette gez idi.
  nde-nde: Wangena endaweni engcwele yangaphakathi walinganisa izinsika zentuba; nganye
    zazizingalo ezimbili ububanzi. Intuba yayizingalo eziyisithupha ububanzi, lemiduli
    ephumele phambili eceleni ngalinye yayizingalo eziyisikhombisa ububanzi.
  ton-ton: Pea naʻe toki ʻalu ia ki loto, pea ne fua ʻae pou ʻoe matapā ko e kiupite
    ʻe ua; pea ko e matapā ko e kiupite ʻe ono; pea ko hono laulahi ʻoe matapā ko
    e kiupite ʻe fitu.
  ces-1613: Přišel také do vnitřku, a změřil veřeje dveří dvou loket, a dvéře šesti
    loket, širokost pak dveří sedmi loket.
  eng-WMB: Then he went inward and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the width of the entrance, seven cubits.
  tam-TCV: பின்பு அவன் பரிசுத்த இடத்தின் உள் அறைக்குப் போய் புகுமுக வாசலின் ஆதாரங்களை
    அளந்தான். அவை ஒவ்வொன்றும் இரண்டு முழ அகலமாய் இருந்தன. புகுமுக வாசல் ஆறுமுழ அகலமும்,
    ஒவ்வொரு புறத்திலும் தொடுத்துநிற்கும் சுவர்கள் ஏழு முழ அகலமுமாயிருந்தன.
  ceb-ULB: Unya miadto ang tawo sa labing balaang dapit ug gisukod ang mga haligi
    sa pultahan—duha ka cubit, ug unom ka cubit ang gilapdon sa pultahan. Pito ka
    cubit ang gilapdon sa matag kilid sa bungbong.
  pol-UBG: Następnie wszedł do wnętrza i zmierzył filary przy wejściu – dwa łokcie,
    drzwi – sześć łokci, a szerokość drzwi – siedem łokci.
  urd-GVU: پھر وہ آگے بڑھ کر سب سے اندرونی کمرے میں داخل ہوا۔ اُس نے دروازے کے ستون
    نما بازوؤں کی پیمائش کی تو معلوم ہوا کہ ساڑھے تین تین فٹ موٹے ہیں۔ دروازے کی چوڑائی
    ساڑھے 10 فٹ تھی، اور دائیں بائیں کی دیواریں سوا بارہ بارہ فٹ لمبی تھیں۔
  deu-1912: Und er ging inwendig hinein und maß die Pfeiler der Tür zwei Ellen; und
    die Tür hatte sechs Ellen, und die Breite zu beiden Seiten an der Tür je sieben
    Ellen.
  kan-2017: ಆಮೇಲೆ ಅವನು ಇನ್ನೂ ಮುಂದಕ್ಕೆ ಹೋಗಿ, ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ ಕಂಬಗಳನ್ನು ಅಳತೆ ಮಾಡಲು
    ದ್ವಾರದ ಒಂದೊಂದು ಕಂಬದ ಅಗಲ ಎರಡೆರಡು ಮೊಳಗಳೂ, ದ್ವಾರದ ಅಗಲವು ಆರು ಮೊಳಗಳೂ, ದ್ವಾರದ ಪಕ್ಕದ
    ಗೋಡೆಗಳ ಅಗಲವು ಏಳು ಮೊಳವೆಂದು ಅಳೆದನು.
  yap-yap: 'Ma aram me yan ko bin lukngun e senggil. Me foleg e gin yima yan riy ngalan
    fare senggil ni lukngun: ma dalip e fit n’umngin ma ragag e fit radan, ma rungrung
    u l’agruw raba’ riy e ragag nge l’agruw e fit dub’agin.'
  hlt-MCSB: Te phoeiah a khuiben la kun tih thohka kah ngalhatung te dong kul la,
    thohka te dong rhuk la, thohka kah a daang te dong rhih la a nueh.
  mdy-ETH: ዬይና ጋዓዖ ጋራ ዓኣ ቆልዖ ዒ ጌሌኔ፤ ዬኖ ባንሢ ጌልዛ ጎይፆ ዒ ዋርቃዛ ዖዶሱማ ላምዖ ዋዻ፥ ዳልጉማ ላሆ ዋዻ
    ማዔኔ፤ ሻውሎና ሚዛቆናይዳ ዓኣ ኬኤሎ ኮጮ ፔቴ ፔቴሢኮ ዓንዲርሙማ ላንካይ ዋዻኬ።
  twi-ASANTE: Afei ɔkɔɔ kronkronbea hɔ kɔsusuu nʼafadum a ɛwɔ nʼaboboano no; ebiara
    tɛtrɛtɛ yɛ anammɔn mmiɛnsa. Aboboano no tɛtrɛtɛ yɛ anammɔn nkron, na afasuo a
    epuepue afaanu no nso tɛtrɛtɛ yɛ anammɔn edu ne fa.
  eng-WEBU: Then he went inward and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the width of the entrance, seven cubits.
  wal-wal: Hegaappe guyyiyan, qol77o geliis. He geliyo penggiyaa godaa orddetettaa
    likkiis; likkin 2 wara gidiis. Penggiyaa gomppai 6 wara gidiis; haddirssaaranne
    ushachchaara de7iya godatu gomppai laappun laappun wara.
  spa-PDDPT: Luego pasó al interior y midió cada columna de la entrada, un metro.
    La entrada era de tres metros de altura y su anchura, 3,7 metros.
  gun-gun: Ha'e gui oike ma vy templo rokẽ yta ju oa'ã rã peteĩ metro ipo guaxua.
    Oikea yvatea ma mboapy metros, ha'e rã ipya ma mboapy raxa'i.
  ilo-ULB: Kalpasanna, simrek ti lalaki iti kasasantoan a disso ket rinukodna dagiti
    adigi ti pagserkan—dua a kubit, ken innem a kubit ti kaakaba ti pagserkan. Dagiti
    diding iti agsinnumbangir ket pito a kubit ti kaakabana.
  kpg-kpg: Gei mee ga ulu gi lodo di ruum dela i tungaalodo loo. Mee ga hagatau di
    gowaa dela e ulu adu gi lodo e 3 piidi e looloo ge 10 piidi palaha, madalia hogi
    nia duuli i nia baahi huogodoo ala dagi 12 piidi maadolu.
  uig-ARA: ئۇ ئىچكىرىگە قاراپ ماڭدى، ئەڭ مۇقەددەس جايغا كىرىش ئېغىزىدىكى توغرا تامنىڭ
    كەڭلىكى ئىككى گەز؛ ئېغىزىنىڭ كەڭلىكى ئالتە گەز ئىدى؛ ئىككى تەرەپتىكى توغرا تامنىڭ
    ئۇزۇنلۇقى بولسا، يەتتە گەز ئىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa so hɔrɔmɔbanxi yire sɛniyɛnxi fisamante kui. A naxa
    a kinkie maniya naxee nu na naadɛ sɛɛtie ma. Kankan xa gboe naxa lan nɔngɔn ya
    firin ma. A sode dɛ lan nɔngɔn ya senni nan ma. Banxi xɛlɛ naxee nu na na sɛɛti
    firinyie ma, e lan nɔngɔn ya solofere nan ma.
  pon-2006: 'Ih eri pedolongala nan pere me keieu mi loaleo. E sohngedi wasahn aluwo
    kohlongala loale: e piht 3 loal oh 10 tehlap, iangahki dihd ko pali koaros me
    piht 12 mosul.'
  ksd-ksd: Ma i ga olo, ma i ga valar ra ura tukal ta ra matakilalat, ma kadir butubut
    i ga da ra papar tikatikai; ma ra tababa i ra matakilalat i ga tika na pokono
    ma a papar, ma ra paparai ra matakilalat i ga da tika na pokono ma a utul a malmalikun
    ta ra ura papar tikatikai.
  grc-BRENT: Καὶ εἰσῆλθεν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ διεμέτρησε τὸ αἲλ τοῦ θυρώματος
    πηχῶν δύο, καὶ τὸ θύρωμα πηχῶν ἓξ, καὶ τὰς ἐπωμίδας τοῦ θυρώματος πηχῶν ἑπτὰ ἔνθεν,
    καὶ πηχῶν ἑπτὰ ἔνθεν.
  ind-AYT: Kemudian, dia pergi ke ruang dalam dan mengukur pilar-pilar pintu masuk,
    dua hasta, dan panjang pintu enam hasta; dan lebar pintu tujuh hasta.
  nya-nya: Kenaka munthuyo anakalowa mʼkati ndipo anayeza khonde la pa khomo; khondelo
    linali mita imodzi mulifupi mwake. Mulifupi mwa khondelo munali mamita atatu.
  hrv-hrv: 'Onda uđe i izmjeri polustupove vrata: dva lakta; zatim vrata: šest lakata;
    pa širinu vrata: sedam lakata.'
  mps-mps: Tialima, nosali aga te Tedali Gasagi Yai Be Habu tudi badu te gasa be habu
    sunumi me deliba pali. Tama agai te be sunumi usu nigo usu sali. Te sunumi sesege
    badu obo ugwanu dedawali te wan mita elaluali. Tama te be sunumi mu da, te 3 mita
    usu nama elaluali. Tama te be sunumidu te obo te sunumidu gagalama, te be habuba
    te 3 mita olama, hap mita elaluali. Te obo me badu sunumi sesege badu te deli
    tiwai dąį naga elaluali.
  tpi-tpi: Orait bihain em i go long dua bilong wanpela rum i stap baksait long Rum
    Tambu, na em i metaim dua. Op bilong banis long arere bilong dua em inap wan mita.
    Na op bilong dua yet em inap 3 mita. Na mak bilong hap banis i stat long dua na
    i go inap long kona bilong rum, em inap 3 na hap mita. Na hap banis long hapsait
    bilong dua tu i gat wankain mak.
  dan-1931: Derpå gik han ind i Inderhallen og målte indgangens Piller; de var to
    Alen, og Indgangen var seks Alen bred og Sidevæggene syv Alen brede til begge
    Sider.
  vie-OVCB: Người vào bên trong đền thờ, đo tường ở lối vào, mỗi tường dày 1,6 mét.
    Cửa rộng 3,2 mét, tường mỗi bên dài 3,7 mét.
  guj-2017: પછી તે અંદરના ભાગમાં ગયો એટલે પવિત્રસ્થાનમાં ગયો. તેણે પ્રવેશદ્વારના સ્તંભો
    માપ્યા. તે દરેક બે હાથ હતા; પ્રવેશદ્વાર છ હાથ પહોળો હતો. તેની બન્ને તરફની દીવાલ
    સાત હાથ પહોળી હતી.
  pon-2006A: 'Ih eri pedolongala nan pere me keieu mi loaleo. E sohngedi wasahn aluwo
    kohlongala loale: e piht 3 loal oh 10 tehlap, iangahki dihd ko pali koaros me
    piht 12 mosul.'
  por-BRBSL: Então ele entrou e mediu cada poste da entrada, dois côvados; e a entrada,
    seis côvados; e a largura da entrada, sete côvados.
  cth-cth: Hahoi a thung lae pueng a bangnue teh, kâennae tho khom a tha e dong hni
    touh, kâennae a rasang e teh dong taruk touh a pha teh takhang teh dong sari touh
    a kaw.
  twi-twi: Afei ɔkɔɔ mfimfini kronkronbea hɔ kosusuw nʼafadum a ɛwɔ nʼabobow ano no;
    biara trɛw yɛ anammɔn abiɛsa. Abobow ano no trɛw yɛ anammɔn akron, na afasu a
    epuepue afaanu no nso trɛw yɛ anammɔn du ne fa.
  hlt-hlt: Te phoeiah a khuiben la kun tih thohka kah ngalhatung te dong kul la, thohka
    te dong rhuk la, thohka kah a daang te dong rhih la a nueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo tɑ dɛ miɛkɛ kó kudieku, kɛ́bennɛ́ dibòrì kó imɑrí kɛ̀
    ì mbo mɛ́tìrì òmɑ́ɑ̀, dibòrì mɛ́tìrì mɛ̀tɑ̃ɑ̃ti, imɑrí kó mɛcɛ̃́ɛ̃̀ mɛ́tìrì mɛ̀tɑ̃ɑ̃ti
    nɛ̀ dikéè.
  msy-2020: Egha a bar aven ghua Danganir Bar Anogoroghezimɨn oto. Egha a tiar akamɨn
    boroghɨn itir guarir akɨnir vong ko vong itimningɨn abarima, aningɨn arozimning,
    1 mitan tu. Ezɨ tiar akamɨn arozimɨn ababanim, 3 mitan tu. Ezɨ tiar akamɨn mɨriamningɨn
    bɨrir otevir vong ko vongɨn itimning vɨrara voroghɨra ghu. Aningɨn arozimningɨn
    ababanim 3 mita ko akuamɨn tu.
  dop-dop: Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ sʋʋ lɔlɔ nɑŋ tɑɑ nɑ ɩ́ mɑɣɑsɩ nɔnɔɣɔ. Kɑ nɔnɔkpete lumɑŋ
    wɛ mɛɛtǝlɩ kʋlʋm nɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ tooso. Kɑ kɔŋkɔmǝŋ tɔɔ kpɩɩsǝŋ kɛ mɛɛtǝlǝnɑɑ
    tooso nɑ hɔɣɔlʋɣʋ.
  azb-azb: 'Sonra o, iç otağa girib girişin yan taxtalarını ölçdü: hər birinin eni
    iki qulac idi. Girişin eni altı qulac, ona hər iki tərəfdən bitişən divarların
    eni yeddi qulac idi.'
  eng-DBY: And he went inwards, and measured the post of the entry, two cubits; and
    the entry, six cubits; and the breadth of the entry, seven cubits.
  hin-2017: तब उसने भीतर जाकर द्वार के खम्भों को मापा, और दो-दो हाथ का पाया; और द्वार
    छः हाथ का था; और द्वार की चौड़ाई सात हाथ की थी।
  wol-KYG: Moom nag moo jàll ca néegu biir ba, daldi natt jëni bunt ba, mu dëlle ñaari
    xasab, diggante ñaari jëni bunt bi di juróom benni xasab, yaatuwaayi ñaari miiri
    wet yi séq bunt bi, bu ci nekk di juróom ñaari xasab.
  eng-YLT: And he hath gone inward, and measureth the post of the opening two cubits,
    and the opening six cubits, and the breadth of the opening seven cubits.
  eng-WYC-2017: And he entered within, and he meted in the post of the gate, two cubits;
    and he meted the gate of six cubits, and the breadth of the gate of seven cubits.
  eng-WMBB: Then he went inward and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the width of the entrance, seven cubits.
  urd-GVH: फिर वह आगे बढ़कर सबसे अंदरूनी कमरे में दाख़िल हुआ। उसने दरवाज़े के सतून-नुमा
    बाज़ुओं की पैमाइश की तो मालूम हुआ कि साढ़े तीन तीन फ़ुट मोटे हैं। दरवाज़े की चौड़ाई
    साढ़े 10 फ़ुट थी, और दाएँ बाएँ की दीवारें सवा बारह बारह फ़ुट लंबी थीं।
  rug-rug: Meke nuquru la si asa koasa Lose Hopena pa Hopena. Pada i sa sari moatadi
    ri karua kalina sa sasada meke hopeke keke mita moatadi, meke sa labena sa sasada
    si ṉeta mita. Sari gobagoba pa vari kalina sa sasada si ṉeta meke lima ṉavulu
    sentimita labedi.
  gaz-gaz: Sana booddee gara mana qulqullummaa isa gara keessaa seenee utubaawwan
    balbalaa safare; tokkoon tokkoon isaaniis dhundhuma lama lama babalʼatu ture.
    Balballi isaa dhundhuma jaʼa balʼatee qixa hundaanuu dhundhuma torba torba balʼata
    ture.
  fra-LSG: Puis il entra dans l’intérieur. Il mesura les poteaux de la porte, deux
    coudées, la porte, six coudées, et la largeur de la porte, sept coudées.
  yal-yal: A yi so banxin kui yire sariɲanxi firindeni, a yi a so dɛɛn sɛnbɛtɛnne
    maliga, e firinna birin yigbona, nɔngɔnna yɛ firin firin. A so dɛni gbona nɔngɔnna
    yɛ sennin. Banxi kanken naxan yi dɛɛn be binna nun be binni, nɔngɔnna yɛ solofere
    solofere.
  haw-1868: A komo ae la ia iloko, a ana'e la oia i na kia o ka ipuka elua kubita,
    a o ke pani eono kubita, a o ka laula o ka ipuka ehiku kubita.
  arb-NAV: ثُمَّ تَقَدَّمَ مِنَ الدَّاخِلِ وَقَاسَ عَضَادَةَ الْمَدْخَلِ، فَكَانَتْ
    ذِرَاعَيْنِ (نَحْوَ مِتْرٍ) أَمَّا الْمَدْخَلُ نَفْسُهُ فَكَانَ طُولُهُ سِتَّ
    أَذْرُعٍ (نَحْوَ ثَلاثَةِ أَمْتَارٍ)، وَعَرْضُهُ سَبْعَ أَذْرُعٍ (نَحْوَ ثَلاثَةِ
    أَمْتَارٍ وَنِصْفِ الْمِتْرِ)،
  ewe-ewe: 'Azɔ la, eyi gbedoxɔ emetɔ me, eye wòdzidze ʋɔtru la ƒe domegliwo: ɖe sia
    ɖe keke mita ɖeka. Mɔnu la keke mita etɔ̃, eye gli siwo le eƒe axawo dzi la keke
    mita etɔ̃ kple afã.'
  eng-LEE: Then went he inward, and measured the posts of the door, two cubits; and
    the door was six cubits high; and the breadth of the door, was seven cubits.
  asm-FB: তেতিয়া তেওঁ ভিতৰ ফালে গৈ প্ৰৱেশস্থানৰ সন্মুখৰ ওলাই থকা দুই ভাগ জুখি দুহাত
    দুহাত পালে আৰু প্ৰৱেশস্থান জুখি ছহাত পালে; প্ৰৱেশস্থানৰ প্ৰস্থ সাত হাত আছিল।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ سٌ هْرْ مْبَنشِ يِرٍ سّنِيّنشِ قِسَمَنتٍ كُي. عَ نَشَ
    عَ كِنكِيٍ مَنِيَ نَشٍيٍ نُ نَ نَادّ سّيتِيٍ مَ. كَنكَن شَ فبٌي نَشَ لَن نْنفْن
    يَ قِرِن مَ. عَ سٌدٍ دّ لَن نْنفْن يَ سٍننِ نَن مَ. بَنشِ شّلّ نَشٍيٍ نُ نَ نَ
    سّيتِ قِرِنيِيٍ مَ، عٍ لَن نْنفْن يَ سٌلٌقٍرٍ نَن مَ.
  fra-SBL: Puis il alla vers l'intérieur et mesura chaque poteau de l'entrée, deux
    coudées ; l'entrée, six coudées ; et la largeur de l'entrée, sept coudées.
  hbo-hbo: וּבָ֣א לִפְנִ֔ימָה וַיָּ֥מָד אֵֽיל־הַפֶּ֖תַח שְׁתַּ֣יִם אַמֹּ֑ות וְהַפֶּ֙תַח֙
    שֵׁ֣שׁ אַמֹּ֔ות וְרֹ֥חַב הַפֶּ֖תַח שֶׁ֥בַע אַמֹּֽות׃
  kik-kik: Ningĩ agĩtoonya na thĩinĩ wa handũ-harĩa-haamũre, agĩthima itingĩ cia itoonyero;
    o kĩmwe kĩarĩ na wariĩ wa mĩkono ĩĩrĩ. Itoonyero rĩu rĩarĩ na wariĩ wa mĩkono
    ĩtandatũ, nacio thingo iria ciarĩ o mwena ciarĩ na wariĩ wa mĩkono mũgwanja.
  fra-NCL: 'Il entra ensuite à l’intérieur et il mesura les piliers de la porte :
    deux coudées, et la porte elle-même : six coudées, et la largeur de la porte :
    sept coudées.'
  cek-AK: To pacoengah athung bang ah a caeh moe, thok tung to a tah naah dong hnetto
    oh; akunhaih thok loe dong tarukto sang moe, dong sarihto kawk.
  cuk-cuk: A-sorbali, dule, Neg-Islidikid-yaba-solanapi-neg-senigwad-siidse dogsad,
    geb dogedgi e-buarmar-gwigwichid wilubsasad. A-buarmardi, bisgibo wardungued.
    E-yawagakdi, bisginergwa (6) matardungued. Yawagak-doged-yaadunguedi, bisgigugle
    (7) dungued.
  uig-CYR: У ичкиригә қарап маңди, әң муқәддәс җайға кириш еғизидики тоғра тамниң
    кәңлиги икки гәз; еғизиниң кәңлиги алтә гәз еди; икки тәрәптики тоғра тамниң узунлуғи
    болса, йәттә гәз еди.
  tel-2017: అతడు లోపలికి పోయి వాకిలి స్తంభాలను కొలిచినప్పుడు అది ఒక్కొక్కటి ఒక మీటరు
    వెడల్పు ఉన్నాయి. వాకిలి 3 మీటర్ల 20 సెంటి మీటర్లు, రెండు వైపులా ఉన్న గోడల వెడల్పు
    3 మీటర్ల 80 సెంటి మీటర్లు ఉన్నాయి.
  hat-BSA: Konsa, li te antre anndan an e li te mezire chak pilye akote pòtay la,
    de koude, e pòtay la, sis koude nan wotè, epi lajè pòtay la, sèt koude.
  kos-kos: 'Na el utyak nu infukil se ma oan oe loac uh. El srikeya acn in utyak nu
    kac: fit tolu sralap ac fit singoul lusa, ac oasr pac sinka su fit singoul luo
    matoltol ke siska luo ah kewa.'
  hbo-WLC: וּבָ֣א לִפְנִ֔ימָה וַיָּ֥מָד אֵֽיל־הַפֶּ֖תַח שְׁתַּ֣יִם אַמּ֑וֹת וְהַפֶּ֙תַח֙
    שֵׁ֣שׁ אַמּ֔וֹת וְרֹ֥חַב הַפֶּ֖תַח שֶׁ֥בַע אַמּֽוֹת׃
  ibo-ibo: Mgbe ahụ, ọ banyere nʼime ime ebe nsọ ahụ, tụọ ogidi dị nʼọnụ ụzọ e si
    abanye nʼime ya, chọpụta na obosara nke ọbụla bụ otu mita na otu ụma, obosara
    ọnụ ụzọ ahụ nʼonwe ya dị mita atọ na ụma abụọ. Akụkụ aja nke ọnụ ụzọ ọbụla dị
    mita atọ na ụma asaa nʼobosara.
  ory-ory: ତେବେ ସେ ଭିତରକୁ ଯାଇ ପ୍ରବେଶ ସ୍ଥାନର ଉପସ୍ତମ୍ଭ, ପ୍ରତ୍ୟେକ ଦୁଇ ହାତ ଲେଖାଏଁ ଓ ପ୍ରବେଶ
    ସ୍ଥାନ ଛଅ ହାତ; ଆଉ, ପ୍ରବେଶ ସ୍ଥାନର ପ୍ରସ୍ଥ ସାତ ହାତ ମାପିଲେ।
  chk-chk: Mürin a tolong lon ewe rum mi nom lesopun ewe Imwenfel o aükü öün üren
    asamalapan ükükün ülüngat fiit, a pwal aükü chölapen lon ewe asamalap ükükün engol
    fiit, nge malulun etippen lepekin me ruu ükükün engol me ruu fiit.
  rop-rop: Brom deya det men bin wok najasaid langa det Seikridwan Pleis en imbin
    tok, “Najasaid langa dijan dowa jidan det Brabli Seikridwan Rum.” Imbin meshurumbat
    det dowa. Imbin 1 mita kroswei, en 3 mita longwei en 3.5 mita brom det dowa langa
    det tusaid kona. Afta imbin meshurum det Brabli Seikridwan Rum, en imbin 10 mita
    longwei en 10 mita kroswei.
  ukr-1871: І ввійшов у середину, й виміряв у стовпах коло дверей два ліктї, а в дверях
    шість локот, а завширшки двері сїм локот.
  deu-1951: 'Darnach trat er ins Innere hinein und maß den Türpfeiler: zwei Ellen,
    und die Tür selbst: sechs Ellen breit, und die Seitenwände der Tür: je sieben
    Ellen.'
  eng-JPS: Then went he inward, and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the breadth of the entrance, seven cubits.
  srp-1865: Pa uðe unutra i izmjeri dovratnike, i bjehu od dva lakta; a vrata bjehu
    od šest lakata, a širina vratima sedam lakata.
  lug-lug: Oluvannyuma n’ayingira munda wa yeekaalu Awatukuvu w’Awatukuvu, n’apima
    empagi eziri awayingirirwa, buli emu obugazi mita emu. Omulyango gwali mita ssatu
    obugazi, n’ebisenge ebyayitangamu eruuyi n’eruuyi ku mulyango oguyingirirwamu
    mu Watukuvu w’Awatukuvu byali mita ssatu n’ekitundu obugazi.
  heb-heb: ובא לפנימה וימד איל הפתח שתים אמות והפתח שש אמות ורחב הפתח שבע אמות׃
  ben-IRV: তারপর লোকটি খুব পবিত্র জায়গায় গেলেন এবং দরজার স্তম্ভ মাপলেন দুহাত এবং
    দরজার সামনেটা ছয় হাত চওড়া। দুদিকের দেওয়াল সাত হাত করে চওড়া।
  pan-pan: ਤਦ ਉਹ ਅੰਦਰ ਗਿਆ ਅਤੇ ਦਰਵਾਜ਼ੇ ਦੇ ਹਰੇਕ ਥੰਮ੍ਹ ਨੂੰ, ਦੋ ਹੱਥ, ਮਿਣਿਆ ਅਤੇ ਦਰਵਾਜ਼ੇ
    ਨੂੰ, ਛੇ ਹੱਥ ਅਤੇ ਦਰਵਾਜ਼ੇ ਦੀ ਚੌੜਾਈ ਸੱਤ ਹੱਥ ਸੀ।
  mya-JVB: ထိုနောက် ၊ အထဲ သို့ ဝင် ၍ အရာရာတို့ကို တိုင်း လျှင်၊ တံခါး တိုင် နှစ် တောင်
    ၊ တံခါးဝ ခြောက် တောင် ၊ တံခါးဝ တဘက်တချက် ခုနစ် တောင် စီရှိ၏။
  hmo-hmo: Unai neganai unai tau be lalona momokani daiutu dekenai ia raka vareai,
    ia ese unai daiutu ena raka vareai du ruaosi edia lababa ia abia, 1 mita. Ena
    raka vareai gabuna ena lababa be 3 mita, bona ena haba ruaosi edia udunana be
    3.5 mita.
  urd-urd: 'तब वह अन्दर गया और दरवाज़े के हर सुतून को दो हाथ नापा, और दरवाज़े को छ:
    हाथ और दरवाज़े की चौड़ाई सात हाथ थी।'
  rus-SYN: И пошел внутрь, и намерил в столбах у дверей два локтя и в дверях шесть
    локтей, а ширина двери - в семь локтей.
  bqc-SIM: À gɛ̃̀ kpɛa, ↄ̃ à a lɛ́ lipɛlɛↄ yↄ̃̀, a yàasa gã̀sĩsuu plapla. A lɛ́pi
    yàasa gã̀sĩsuu sooloɛ, a lɛ́ gĩↄ yàasa soplapla.
  tcz-CHONGTHU: Hichun amapa chu muntheng khel lama dan sungnung a chun achen ahi.
    Lutna bang alangto in aten ahileh hiche ho chu feet somthum leh feet khat le akeh
    asan ahi. Lutna chu availam feet som leh akeh ahin, chule lutna bang alangto in
    feet som le feet nileh hopli a hopkhat asauvin ahi.
  mar-mar: मग तो मनुष्य परम पवित्रस्थानात गेला आणि त्याने दरवाजाचा प्रत्येक खांब मापला
    तो दोन हात भरला; दरवाजाची उंची सहा हात व प्रत्येक बाजूच्या भिंतीची रुंदी सात हात
    भरली.
  qub-qub: Chaypita chay runaga tupunanpaj yaycuran ruri caj cuartumanna. Raquej pergata
    tupuptin cada-lädunpa caran juc metrucama. Quiquin yaycuna jäcuraycajna caran
    quimsa metru anchu. Yaycurina perga isquïnapita wac-läman cay-lämanpis caycaran
    quimsa metru medyawan-cama.
  bqp-bqp: Yen biru u duɑ dii ten sɔɔwɔ u ten kɔnnɔn dɑ̃ɑ yĩirɑ, yɑ kuɑwɑ gɔm soonu
    yiru. Mɑ kɔnnɔ gen tiin yɑsum sɑ̃ɑ gɔm soonu nɔɔbɑ tiɑ. Mɑ gen gɑnin yɑsum beri
    berikɑɔ mu sɑ̃ɑ gɔm soonu nɔɔbɑ yiru yiru.
  hat-hat: Apre sa, li antre nan dènye pyès dèyè nèt la, li mezire papòt ki bay sou
    li a. Li te gen twa pye pwofondè, dis pye lajè. Miray chak bò yo te gen douz pye
    epesè.
  eng-BSB: And he went into the inner sanctuary and measured the side pillars at the
    entrance to be two cubits wide. The entrance was six cubits wide, and the walls
    on each side were seven cubits wide.
  eng-WEBPB: Then he went inward and measured each post of the entrance, two cubits;
    and the entrance, six cubits; and the width of the entrance, seven cubits.
  kbq-kbq: Hagi hunaragintegeno ruotge'ma huno ruotge'ma hu'nefinka, ana ne'mo'a umarerino
    kafama ufrete'ma kantikamama kafa zafararema mesarimi huno keana, atupa'amo'a
    1mita higeno, zaza'amo'a 3 mita hu'ne. Hagi kafama ufre kankamumo'a 3.5 mita hu'ne.
  nhe-BL: Teipa nopa tlacatl iselti yajqui ipan nopa cuarto tlen mocahua más calijtic.
    Huan quinyejyeco nopa tlaquetzaltini campa calaquij. Huan quipixque se metro ininpatlajca
    huan se metro inintilajca. Huan nopa caltemitl campa calaquij quipixqui 3 metros
    ipatlajca. Huan nopa tepamitl ipan sesen lado tlen campa calaquij ipan nopa cuarto
    quipiyayaya 3 metros huan tlajco inintilajca.
  gub-BL: Na'e oho ipupyaikaw pyrer iahykaw rehe har pe. Wexak ipupe teixe haw uhu
    haw. Heta pitài met ipuku haw pe. Heta na'iruz met iànàmaw pe. Ipehegwer rehe
    heta mokoz pàrirogaw wà. Heta 3,5 met waànàmaw pe pitàitàigatu.
  eng-DRA: 'Then going inward he measured the front of the gate two cubits: and the
    gate six cubits, and the breadth of the gate seven cubits.'
