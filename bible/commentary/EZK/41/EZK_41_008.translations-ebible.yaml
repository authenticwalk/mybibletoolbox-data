  urd-GVH: इन कमरों की बैरूनी दीवार पौने 9 फ़ुट मोटी थी। जो कमरे रब के घर की शिमाली
    दीवार में थे उनमें दाख़िल होने का एक दरवाज़ा था, और इसी तरह जुनूबी कमरों में दाख़िल
    होने का एक दरवाज़ा था। मैंने देखा कि रब का घर एक चबूतरे पर तामीर हुआ है। इसका
    जितना हिस्सा उसके इर्दगिर्द नज़र आता था वह पौने 9 फ़ुट चौड़ा और साढ़े 10 फ़ुट
    ऊँचा था। रब के घर की बैरूनी दीवार से मुलहिक़ कमरे इस पर बनाए गए थे। इस चबूतरे
    और इमामों से मुस्तामल मकानों के दरमियान खुली जगह थी जिसका फ़ासला 35 फ़ुट था। यह
