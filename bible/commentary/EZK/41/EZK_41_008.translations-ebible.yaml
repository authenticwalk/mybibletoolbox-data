    Debolo ea ga (south) la:idi gagui amoga golili sa:ima:ne, logo eno dialebe ba:i.
    Debolo Diasu hamega gadili, osobo hamone sisiga:le bi agoane gagui ba:i. Ea ba:de
    da 2 1/2 mida. Amo bi da 3 mida defei agoane gagagula heda:i. Amo bi gadili hamega
