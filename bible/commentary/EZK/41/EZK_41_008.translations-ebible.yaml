  dop-dop: Ḿpʋ́ɣʋ́ mɑ cɛkǝnɑɑ sɩ, Ɩsɔ tǝyɑɣɑ kutuluŋ wei ɩ cɔɔnɑ-kɛɣɛ mpʋ tɔ, ɩ kǝlɑ
