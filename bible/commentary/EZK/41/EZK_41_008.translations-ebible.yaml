  asm-FB: তেতিয়া মই দেখিলোঁ, গৃহৰ চাৰিওফালে ওখ ভিত্তিমূল আছিল; কিনাৰৰ কোঁঠালিবোৰৰ
    ভিত্তিমূল দীঘল হাতৰ ছহাত পৰিমাণৰ সম্পূৰ্ণ এক নল।
  sus-A: ﭑ نَشَ عَ رَبّن، سَنبُنيِ نُ نَ هْرْ مْبَنشِ رَبِلِنيِ مَ، نَشَن كُيَ نْنفْن
    يَ سٍننِ. نَ يِرٍ نَشٍيٍ نُ نَ هْرْ مْبَنشِ رَبِلِنيِ، عٍ نُ تِشِ نَ سَنبُنيِ
    قَرِ.
  fra-SBL: Je vis aussi que la maison avait une base élevée tout autour. Les fondations
    des chambres latérales étaient un roseau plein de six grandes coudées.
  hbo-hbo: וְרָאִ֧יתִי לַבַּ֛יִת גֹּ֖בַהּ סָבִ֣יב ׀ סָבִ֑יב *מְיֻסְּדֹות (מוּסְדֹ֤ות)
    הַצְּלָעֹות֙ מְלֹ֣ו הַקָּנֶ֔ה שֵׁ֥שׁ אַמֹּ֖ות אַצִּֽילָה׃
  kik-kik: Nĩndonire atĩ hekarũ nĩ yarĩ na gĩtina kĩambatĩrie mĩena yothe, gĩgatuĩka
    mũthingi wa tũnyũmba tũu twa mĩena-inĩ. Mũthingi ũcio warĩ na ũraihu wa rũthanju
    rũu rwa mĩkono ĩtandatũ ĩrĩa mĩraihu.
  fra-NCL: Je vis que la maison tout autour était sur une élévation ; le fondement
    des cellules latérales était d’un roseau plein, de six coudées vers l’angle.
  cek-AK: Tempul sanghaih to ka khet; tempul angdoethaih imcih loe tahhaih cung hoi
    tah naah dong tarukto sang.
  cuk-cuk: Bab-Dummadse-goled-neg-ebiris, napa-birgi nibakwaa akwa-aryoarmai an daksabalid.
    We-akwa-aryomaid-birgi, gwardumar sobar-bukwad. We-akwa-aryomaid, daligwen-negabar
    (1½) nibgued.
  uig-CYR: Мән муқәддәсханиниң егиз уллуқ суписи барлиғини көрдум; у һәм йенидики
    кичик ханиларниң ули еди; униң егизлиги топтоғра бир «хада» еди, йәни алтә «чоң
    гәз» еди.
  tel-2017: ఇంకా నేను చూసినప్పుడు మందిరం చుట్టూ మేడ గదులకు ఎత్తుగా ఉన్న పునాది కనిపించింది.
    ఆ పునాది ఎత్తు 3 మీటర్ల 20 సెంటి మీటర్లు.
  hat-BSA: Mwen te wè anplis ke kay la te gen yon plafon elve toutotou li. Fondasyon
    a chanm akote yo te yon bwa kann nèt de sis gran koude.
  kos-kos: Nga liye lah oasr sawalsrisr se fit oalkosr sralap rauneak Tempul, su fulatak
    liki infohk uh ke fit singoul.
  hbo-WLC: וְרָאִ֧יתִי לַבַּ֛יִת גֹּ֖בַהּ סָבִ֣יב ׀ סָבִ֑יב מיסדות הַצְּלָעוֹת֙ מְל֣וֹ
    הַקָּנֶ֔ה שֵׁ֥שׁ אַמּ֖וֹת אַצִּֽילָה׃
  ibo-ibo: Ahụrụ m na ụlọnsọ ukwu ahụ nwere ebe e wuliri elu nʼakụkụ ya niile. Ọ bụkwa
    ebe a dị elu ka e ji mee ntọala ọnụụlọ nta ndị ahụ niile. Ịdị ogologo nke ebe
    ahụ e wuliri elu bụ mita atọ na ụma abụọ.
  ory-ory: ଆହୁରି, ମୁଁ ଦେଖିଲି ଯେ, ଗୃହର ଚତୁର୍ଦ୍ଦିଗରେ ଉଚ୍ଚୀକୃତ ଚଉତରା ଥିଲା; ପାର୍ଶ୍ୱସ୍ଥ
    କୋଠରିସକଳର ଭିତ୍ତିମୂଳ ଛଅ ହାତ ପରିମିତ ସମ୍ପୂର୍ଣ୍ଣ ଏକ ହାତ ଥିଲା।
  chk-chk: Üa pwal küna eu lenien fetal mi ekis tekia, a för seni fau o nom pwelin
    ewe Imwenfel, nge a fiti longolongun ekewe rum, tekian ükükün langatamen ewe wokun
    aükük ika engol fiit.
  rop-rop: Det Serramoni Pleis bin jidan ontop langa ola gudwan ston. Detlot ston
    bin jidan 3 mita apendan. Detlot ston bin jidan flopat blanga detlot stowa rum
    weya deibin oldei kipum ola ebrijing.
  ukr-1871: І бачив я верх дому Божого навкруги; узбічні сьвітлицї в підвалинї були
    мірою на цїлу тичину — шість повних локот.
  deu-1951: Ich sah auch eine Terrasse rings um das Haus herum. Die Fundamente der
    Seitengemächer waren eine volle Rute, das ist sechs Ellen, bis zur Achsel.
  eng-JPS: I saw also that the house had a raised basement round about; the foundations
    of the side-chambers were a full reed of six cubits to the joining.
  srp-1865: I vidjeh uz dom visinu unaokolo; a pod u klijeti bijaše s cijele trske,
    šest lakata.
  lug-lug: Ne ndaba nga yeekaalu eriko ekifo ekyagulumira okugyebungulula nga kye
    kikola omusingi ogw’ebisenge eby’ebbali. Obuwanvu kyali ng’obuwanvu obw’oluti,
    z’emita empanvu ssatu.
  heb-heb: וראיתי לבית גבה סביב סביב מיסדות הצלעות מלו הקנה שש אמות אצילה׃
  ben-IRV: তারপর দেখলাম, ঘরের মেঝে চারদিকে উঁচু, পাশের ঘরগুলো ছয় হাত মাপের একটা পুরো
    লাঠিপথ ছিল।
  pan-pan: ਮੈਂ ਭਵਨ ਦੇ ਚੁਫ਼ੇਰੇ ਉੱਚਾ ਥੜਾ ਵੇਖਿਆ। ਪਾਸੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੀ ਨੀਂਹ ਛੇ ਵੱਡੇ ਹੱਥ
    ਦੇ ਪੂਰੇ ਕਾਨੇ ਜਿੰਨੀ ਸੀ।
  mya-JVB: အိမ် တော်အထက် ပိုင်း ပတ်လည် ၌ အမြင့်ဆုံး သော ထရံ အခန်းတို့သည် ခြောက် တောင်
    ရှည်သော ကျူတပြန် မျှ ကျယ် ကြ၏။
  hmo-hmo: Lau itaia danu unai daiutu ibounai edia murimurina habana ena lababa be
    2.5 mita. Dubu ena mirigini kahana ena daiutu ibounai be mai edia iduara ta, diho
    kahana daiutu ibounai danu be mai edia iduara ta. Lau itaia danu, patapata ta,
    ia dekenai taunimanima idia raka diba gauna ese Dubu Helaga ia hagegea. Inai patapata
    ena lababa be 2.5 mita, bona iena ataiai, tano dekena amo be 3 mita. Dubu ena
    haba badibadinai daiutu maragidia edia badina nadidia danu edia ataiai, tano dekena
    amo be 3 mita. Inai patapata, o raka gabuna, bona hahelagaia taudia edia daiutu
    edia huanai be ariara ta, ena lababa 10 mita. Inai ariara, bona inai hahelagaia
    taudia edia daiutu danu, be Dubu Helaga ena kahana kahana dekenai idia noho.
  urd-urd: 'और मैंने घर के चारों तरफ़ ऊँचा चबूतरा देखा, पहलू के कमरों की बुनियाद छ:
    बड़े हाथ के पूरे सरकण्डे की थी।'
  rus-SYN: И я видел верх дома во всю окружность; боковые комнаты в основании имели
    там меры цельную трость, шесть полных локтей.
  bqc-SIM: Má è wà gbɛ kpàlɛ, a lɛsĩ gã̀sĩsuu sooloɛ, ↄ̃ wà gbàsa Lua kpɛ́pi
    dↄ̀wà.
  tcz-CHONGTHU: Houin a chu thusei namun kidosang namun ahi, hichun inpanga indan
    chengse bulpi jong chu kisemtha ahi. Hiche thuseina mun chu feet som leh akeh
    asangin ahi.
  mar-mar: मग मी मंदिराला उंच पाया होता असे पाहिले; बाजूच्या खोल्यांचे पाये सहा हातांची
    एक मोठी काठी असे भरले.
  qub-qub: Noga ricarä, quimsa metru altuta simintuta pergashanpita jananmanraj Templupa
    pergantaga jatarachisha caycajta. Chaypitana Templupa perganman guellichisha caycaj
    cuartucunapis jatarachisha caycaran.
  bqp-bqp: Mɑ nɑ diɑ ye kpuron gunum mɛɛrɑ nɑ deemɑ ye bɑ gɔri gɔri mi, sɑɑ yen kpɛɛkpɛɛkun
    di, yen gunum mu sɑ̃ɑwɑ dɛkɑ nɔɔbɑ tiɑ tiɑ.
  hat-hat: Mwen wè te gen yon teras wit pye lajè ki te fè wonn Tanp lan. Li te menm
    wotè ak pòtay pyès ki sou kote de miray Tanp lan, ki vle di dis pye pi wo pase
    fondasyon Tanp lan.
  eng-BSB: I saw that the temple had a raised base all around it, forming the foundation
    of the side rooms. It was the full length of a rod, six long cubits.
  eng-WEBPB: I saw also that the house had a raised base all around. The foundations
    of the side rooms were a full reed of six great cubits.
  kbq-kbq: Hagi ana mono noma ki'neana, havea anteno marenerigeno 3.6 mita hutegeno,
    mono nona ki'neankino ana mono nomofo asoparega ne'one nontamina kino kagi'ne.
  nhe-BL: Niquitac para nopa tiopamitl motlatzquilijtoya ipan se tepejpechtli tlen
    tilahuac huan quipiyayaya eyi metro ihuejcapanca, huan elqui patlahuac huan nopa
    pilcuartojtzitzi tlen tlatzintla nojquiya mosehui ipani.
  gub-BL: Heta mokoz met iku'aw har pàrirogawtàtà a'e ipupyaikaw pyrer huwake har
    katu pe har iànàmaw pe. Heta amo teixe haw ipupyaikaw pyrer tàpuzuhu pe kwarahy
    heixe haw awyze har kutyr har wanupe wà. Heta amo teixe haw ipupyaikaw pyrer tàpuzuhu
    pe kwarahy ihemaw awyze har kutyr har wanupe wà no. Aexak amo ywy imuàtà pyrer
    tàpuzuhu izywyr har. Heta 2,5 met iànàmaw pe. A'e ywy imuàtà pyrer upyta 3 met
    ywy wi i'aromo. Heta ker haw tàpuzuhu ipàrirogaw izywyr wà. A'e ywy imuàtà pyrer
    upyta a'e ker haw iwy pe har huwake. Nan kwaw iwy pe. Nan kwaw i'aromo. Tàpuzuhu
    iwyr heta amo ata haw 10 met iànàmaw hereko har. Xaxeto wama'ereko haw upyta xe.
    Ywy imuàtà pyrer upyta ikupe kutyr.
  eng-DRA: 'And I saw in the house the height round about, the foundations of the
    side chambers which were the measure of a reed the space of six cubits:'
