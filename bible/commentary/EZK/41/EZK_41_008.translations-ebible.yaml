verse: EZK.041.008
translations:
  mal-C: വശങ്ങളിലുള്ള മുറികൾക്ക് ഒരു അടിസ്ഥാനമാകുംവിധം ആലയത്തിനുചുറ്റും ഉയർന്ന തറ
    ഞാൻ കണ്ടു; ഒരു ദണ്ഡിന്റെ നീളമായ, ആറു നീണ്ട മുഴങ്ങളായിരുന്നു അതിന് ഉണ്ടായിരുന്നത്.
  deu-TKW: Und ich sah an dem Tempel einen Vorsprung herumlaufend, und die Fundamente
    der Seitenstockwerke betrugen eine volle Rute von sechs Ellen.
  lin-lin: 'Namonaki zingazinga ya Tempelo eloko moko batonga na likolo : ezalaki
    moboko ya bashambre ; molayi na yango ezalaki na bametele pene misato.'
  eng-LSV: 'And I have looked at the height all around the house: the foundations
    of the side-chambers [are] the fullness of the reed, six cubits by the joining.'
  eng-GNV: 'I sawe also the house hie rounde about: the foundations of the chambers
    were a full reede of fixe great cubites.'
  eng-WEBSTER: 'I saw also the hight of the house around: the foundations of the side-chambers
    were a full reed of six great cubits.'
  nhw-BL: Niquitac para nopa tiopamitl motlatzquilijtoya ipan se tepejpechtli catli
    tilahuac huan quipiyayaya eyi metro ihuejcapanca, huan elqui patlahuac huan nopa
    pilcuartojtzitzi catli tlatzintla nojquiya mosehui ipani.
  swh-ONEN: Nikaona pia kuwa Hekalu lilikuwa na kitako kilichoinuliwa pande zote,
    huu ulikuwa ndio msingi wa vile vyumba vya pembeni ambao ulikuwa na urefu wa ule
    ufito mmoja wa kupimia, yaani, dhiraa ndefu sita.
  bba-bba: Mɑ nɑ diɑ ye kpuron ɡunum mɛɛrɑ nɑ deemɑ ye bɑ ɡɔri ɡɔri mi, sɑɑ yen kpɛɛkpɛɛkun
    di, yen ɡunum mu sɑ̃ɑwɑ dɛkɑ nɔɔbɑ tiɑ tiɑ.
  eng-KJVCPB: 'I saw also the height of the house round about: the foundations of
    the side chambers were a full reed of six great cubits.'
  luo-luo: Naneno kaka hekalu ne nigi otuchi mag kor ot maboyo moger molwore duto,
    kendo otuchigo ema nobedo kaka mise mag ute matindo tindo mane ni e alwora hekalu.
    Borne modhi malo ne en fut ochiko, kendo wiye ne romre gi mise mag udi mane oger
    momakore gi hekaluno, to lachne ne romo fut abiriyo gi nus.
  meu-meu: Na itaia danu, dubu heḡeḡemadai ai na patapata ta. Hari ohe kahana kahana
    daiutudia badidia na e hahetohodia, idia na hahetoho sirihona idoi ta, kiubit
    badadia tauratoi heḡereḡerena.
  npi-ULB: अनि मैले मन्‍दिरको चारैतिर उठेको भाग देखें, जुन छेउका कोठाहरूका निम्ति
    जग थिए । त्यो एक लौरो अग्लो अर्थात् छ हात थियो ।
  yor-yor: Mo ri i pé ilé Ọlọ́run náà ní ìgbásẹ̀ tí a mọ yí i ká, tí ó dúró gẹ́gẹ́
    bí ìpìlẹ̀ ilé tí a mọ yí àwọn yàrá ẹ̀gbẹ̀gbẹ́ po. Ó jẹ́ ìwọ̀n ọ̀pá náà, ìgbọ̀nwọ́
    mẹ́fà ní gígùn.
  pes-OPCB: ضخامت دیوار بیرونی این اتاقها دو متر و نیم بود. یک در از طرف شمال خانهٔ
    خدا و یک در از طرف جنوب آن به سوی این اتاقها باز می‌شد. من متوجه شدم که دور تا
    دور خانهٔ خدا یک سکو، همکف با اتاقهای مجاور وجود داشت که سه متر بلندتر از زمین
    بود و با پهنای دو متر و نیم دور تا دور خانهٔ خدا را فرا گرفته بود. در دو طرف خانهٔ
    خدا در حیاط داخلی، به فاصلهٔ ده متر دورتر از سکوها، یک سری اتاق به موازات اتاقهای
    مجاور خانهٔ خدا ساخته شده بود.
  tgl-ULB: At may nakita akong tuntungan sa buong palibot ng tahanan(bahay), ang pundasyon
    para sa mga tagilirang silid, may sukat itong buong patpat na anim na siko ang
    taas.
  hui-hui: Ani bialu Anduane Homogonaga anda ogoniha hobane maru heagohayagi hobane
    timbuniore heagoha wali agali ogonihayagi puíbu bilonaga panga kira dugua ho wia.
    Anda manda ogoni ibu tohenaga magi mida kirani bolanguahe hea. Panga haraba ogoni
    mendego anda abene uyurahayagi dugua uyu halu mendego abene unurahayagi dugua
    unu hea. Ani bialu wali agali ibagabu holene Anduane Homogo anda heagonaga manda
    manda hama wu mabu bia. Hama ogoni arane yangalenaga magi mida kirani bolanguahe
    wialu ogoni daligani Anduane Homogo anda heago wali agali ibagabu haga wiagoria
    handa li ni wia. Ani bialu ogoninaga magi mida tebira hea. Ani heagola Anduane
    Homogonaga anda ogoni dindihayagi manda manda hama bayale wu mabu bupe ho wia.
    Hama arane yangale timbuninaga magi mida pira halu anda marubi gibugibu hama pea.
  mya-mya: ငါ​သည်​ဗိ​မာန်​တော်​ပတ်​လည်​တွင်​လှေ​ကား ထစ်​မြေ​ပြန့်​ရှိ​သည်​ကို​တွေ့​မြင်​ရ​၏။
    ယင်း သည်​ပတ်​ဝန်း​ကျင်​မြေ​ရာ​ထက်​ဆယ်​ပေ ပို​၍​မြင့်​ပြီး​လျှင် ဗိ​မာန်​တော်​နံ​ရံ​တွင်
    ဆောက်​လုပ်​ထား​သည့်​အ​ခန်း​များ​၏​အုတ် မြစ်​နှင့်​တ​ပြေး​တည်း​ဖြစ်​၍​နေ​လေ​သည်။
    ထို​အ​ခန်း​များ​၏​အ​ပြင်​နံ​ရံ​သည်​ရှစ်​ပေ ထူ​၏။ လှေ​ကား​ထစ်​မြေ​ပြန့်​နှင့်​ယဇ်​ပု​ရော
    ဟိတ်​တို့​၏​အ​ခန်း​များ​စပ်​ကြား​ဗိ​မာန် တော်​ပတ်​လည်​တွင်​သုံး​ဆယ့်​လေး​ပေ ကျယ်​သော​မြေ​လွတ်​ရှိ​၏။
    ဗိ​မာန်​တော်​၏ မြောက်​ဘက်​၌​ရှိ​အ​ခန်း​များ​သို့​ဝင်​ရန် တံ​ခါး​တစ်​ပေါက်၊ တောင်​ဘက်​၌​ရှိ​သော
    အ​ခန်း​များ​သို့​ဝင်​ရန်​တံ​ခါး​တစ်​ပေါက် ရှိ​၏။ ဗိ​မာန်​တော်​ပတ်​လည်​၌​ရှိ​သော
    လှေ​ကား​ထစ်​မြေ​ပြန့်​သည်​အ​နံ​ရှစ် ပေ​ရှိ​သ​တည်း။
  bod-N: ཡང་ངས་སྟེགས་བུ་མཐོན་པོ་ཞིག་གིས་མཆོད་ཁང་བསྐོར་ཡོད་པ་མཐོང་སྟེ། ཁང་མིག་གི་རྨང་གཞི་ཡིན་པའི་སྟེགས་བུ་དེའི་མཐོ་ཚད་ལ་ལྕུག་མ་གཅིག་སྟེ་ཁྲུ་དྲུག་ཡོད།
  sna-sna: Ndakaona kuti temberi yakanga ina pakakwirira kumativi ayo ose, panova
    ndipo paiva nheyo yamakamuri omumativi. Yaiva nourefu hwakaenzana netsvimbo yokuyera
    yakareba makubhiti matanhatu.
  spa-BLM: Vi también que la casa tenía una base elevada en todo su perímetro. Los
    cimientos de las habitaciones laterales eran una caña completa de seis grandes
    codos.
  cac-cac: Ix vilani to a templo b'ob'ilq'ue d'a yib'an̈ jun yich, oxe' metro schaan̈il
    yajq'ue jun yich chi'. An̈eja' jun chi' ayoch yichoc juntzan̈ cuarto ay d'a spatictac
    templo chi'. Axo jun yich chi' nan̈al yoxil metro b'echanel d'a spatiquel juntzan̈
    cuarto chi'. Ay junxo amac' ayoch d'a spatictac yich templo chi' yed' d'a scal
    juntzan̈ scuarto eb' sacerdote, 10 metro sat. Ay spuertail juntzan̈ cuarto d'a
    spatictac templo chi', tz'elul d'a amac' ay d'a spatictac chi'. Ay jun puerta
    d'a stojolal norte, ay pax junxo d'a stojolal sur.
  swh-ULB: Kisha nikaona sehemu iliyoinuka kuzunguka nyumba, msingi kwa ajili ya pande
    za vyumba; ikapimwa fimbo nzima urefu-dhiraa sita.
  bel-bel: І я бачыў верх Дома ва ўсю акругласьць; бакавыя пакоі каля асновы мелі
    там меры цэлую трысьціну, шэсьць поўных локцяў.
  deu-ELBBK: 'Und ich sah am Haus eine Erhöhung ringsherum: Die Seitenzimmer hatten
    nämlich eine Grundlage von einer vollen Rute, 6 Ellen nach der Verbindung hin.'
  mbb-OT: Neehè ku he haazà is baley te Nengazen nevangun diyà te metikang he lugar
    he sepulù he ǥiek is ketikang din, ne iyan heini nehimu he pundasyun duen te menge
    ruǥu ziyà te kilid.
  mal-2015: ഞാൻ ആലയത്തിന്റെ ചുറ്റിലും പൊക്കമുള്ളോരു തറ കണ്ടു; പുറവാരമുറികളുടെ അടിസ്ഥാനങ്ങൾ
    ഒരു മുഴുദണ്ഡായിരുന്നു; പരിഗളംവരെ ആറു മുഴം.
  rmc-rmc: Pašal calo Chramos dikhľom e vivišimen terasa, savi služinelas sar zaklados
    prekal odi pristavba. Odi terasa sas uči sar jekh trsťina, oda hin 3 metri.
  pes-OPV: و بلندی خانه را از هر طرف ملاحظه نمودم و اساس های غرفه‌ها یک نی تمام، یعنی
    شش ذراع بزرگ بود.
  ron-1924: Де жур ымпрежурул касей се ведя о пардосялэ ешитэ ын афарэ. Одэиле лэтуралниче
    авяу ниште темелий ши ерау де о прэжинэ ынтрягэ, адикэ шасе коць ла унгь.
  ben-OBCV: আমি দেখলাম মন্দিরটা একটি উঁচু সমান জায়গার উপরে রয়েছে, যা মন্দিরের ও
    পাশের ঘরগুলির ভিত্তি। সেই ভিত্তি একটি মাপকাঠি সমান ছিল যা ছয় হাত লম্বা।
  som-som: Haddana waxaan arkay inay daartu ku dhisnayd meel sallax ah oo sare oo
    ku wareegsanayd, oo aasaaska qolladaha dhererkiisu wuxuu ahaa cawsduur kaamil
    ah oo ah lix dhudhun oo dhaadheer.
  lat-VUC: 'Et vidi in domo altitudinem per circuitum, fundata latera ad mensuram
    calami sex cubitorum spatio:'
  eng-ASVBT: 'I saw also that the house had a raised basement round about: the foundations
    of the side chambers were a full reed of six great cubits.'
  ita-1885: E riguardando l'altezza della casa d'ogn'intorno, io vidi che le fondamenta
    delle pile erano d'una canna intiera, cioè, di sei gran cubiti.
  eng-LXXUP: And as for the height of the house round about, each space between the
    sides was equal to a reed of six cubits;
  eng-ULB: Then I saw a raised part all around the house, the foundation for the side
    chambers; it measured a full stick in height—six cubits.
  spa-VBL: Vi que el Templo estaba sobre una plataforma elevada que lo rodeaba. Esta
    era la base de las habitaciones laterales. Su altura era la longitud completa
    de una vara de medir, seis codos largos.
  fra-_FOB: Et je considérai la hauteur, tout autour de la maison; depuis les fondements
    des chambres latérales, il y avait une canne entière, six grandes coudées.
  mal-mal: ഞാൻ ആലയത്തിന്റെ ചുറ്റിലും പൊക്കമുള്ള ഒരു തറ കണ്ടു; പാർശ്വമുറികളുടെ അടിസ്ഥാനങ്ങൾ
    ഒരു മുഴുദണ്ഡായിരുന്നു; അതായത് ആറ് മുഴം വീതി.
  urd-GVR: In kamroṅ kī bairūnī dīwār paune 9 fuṭ moṭī thī. Jo kamre Rab ke ghar kī
    shimālī dīwār meṅ the un meṅ dāḳhil hone kā ek darwāzā thā, aur isī tarah junūbī
    kamroṅ meṅ dāḳhil hone kā ek darwāzā thā. Maiṅ ne dekhā ki Rab kā ghar ek chabūtare
    par tāmīr huā hai. Is kā jitnā hissā us ke irdgird nazar ātā thā wuh paune 9 fuṭ
    chauṛā aur sāṛhe 10 fuṭ ūṅchā thā. Rab ke ghar kī bairūnī dīwār se mulhiq kamre
    is par banāe gae the. Is chabūtare aur imāmoṅ se mustāmal makānoṅ ke darmiyān
    khulī jagah thī jis kā fāsilā 35 fuṭ thā. Yih khulī jagah Rab ke ghar ke chāroṅ
    taraf nazar ātī thī.
  suz-BL: मेको नोले गो परमप्रभु यावे आ खिं आ एर ओंथ नेल्‍ल रे पा पेटी सेल्‍शो बाक्‍त।
    मेको लाङगा ङा कोठा आन जग ६ कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍तेक्‍म।
  eng-NOY: I saw also the height of the house round about; the foundations of the
    side-chambers were a full reed, six cubits to the knuckles.
  ita-1927: 'E io vidi pure che la casa tutta intorno stava sopra un piano elevato;
    così le camere laterali avevano un fondamento: una buona canna, e sei cubiti fino
    all’angolo.'
  ckb-ckb: بینیم لە چواردەوری پیرۆزگاکە بادلۆیەکی بەرز هەبوو، کە بناغەی ژوورە لاتەنیشتەکان
    بوو، درێژییەکەشی بەقەد درێژی قامیشێک بوو، شەش باڵ درێژی بوو.
  eng-BBE: And I saw that the house had a stone floor all round; the bases of the
    side-rooms were a full rod of six great cubits high.
  kan-OKCV: ಆಲಯದ ಸುತ್ತಮುತ್ತಲೂ ಒಂದು ಜಗಲಿಯನ್ನು ನಾನು ನೋಡಿದೆನು. ಅದು ಪಕ್ಕದ ಕೊಠಡಿಗಳಿಗೆ ತಳಹದಿಯಾಗಿ
    ನೆಲಮಟ್ಟದಿಂದ ಸುಮಾರು ಆರು ಮೊಳದ ಅಳತೆಯ ಕೋಲಿನಷ್ಟು ಎತ್ತರವಾಗಿತ್ತು.
  tam-2017: மாளிகைக்குச் சுற்றிலும் இருந்த உயரத்தையும் பார்த்தேன், பக்கஅறைகளின் அஸ்திபாரங்கள்
    ஆறுபெரிய முழம்கொண்ட ஒரு முழக்கோலின் உயரமாக இருந்தது.
  spa-RV-1909: 'Y miré la altura de la casa alrededor: los cimientos de las cámaras
    eran una caña entera de seis codos de grandor.'
  ron-BTF: Am văzut de asemenea înălțimea casei de jur împrejur, temeliile camerelor
    laterale erau o trestie întreagă de șase coți mari.
  eng-WEBP: I saw also that the house had a raised base all around. The foundations
    of the side rooms were a full reed of six great cubits.
  eng-FBV: I saw that the Temple was on a raised platform that surrounded it. This
    was the foundation for the side rooms. Its height was the complete length of a
    measuring rod, six long cubits.
  nld-1939: Aan alle kanten van de tempel zag ik als fundament van de cellen een verhoging
    van een volle roede, dus zes el ongeveer.
  nch-BL: Niquitac para nopa tiopamit motatzquilijtoya ipan se tepejpechti cati tilahuac
    huan quipiyayaya eyi metro ihuejcapanca, huan elqui patahuac huan nopa pilcuartojtzitzi
    cati tatzinta nojquiya mosehui ipani.
  vie-1934: Ta thấy cả cái nhà nằm trên một cái nền cao trọn một cần, nghĩa là sáu
    cu-đê lớn, nền của các phòng bên hông cũng vậy.
  hin-CV: मैंने देखा कि मंदिर के चारों ओर एक उठा हुआ आधार था, जो बाजू के कमरों की
    नीव बना हुआ था. यह लाठी के लंबाई का था, लगभग तीन मीटर लंबा.
  spa-BES: Y vi que la casa tenía una base elevada de piedra todo alrededor; las bases
    de las habitaciones laterales eran una vara llena de seis grandes codos de altura.
  tdx-tdx: Nitreako te nañarikatoke i anjombay ty lavaranga naonjoñe; kobay raike,
    toe kiho eneñe, ty nitakare’e hifamitrañe ami’ty mananta’ o efe-trañoo.
  tha-KJV: ข้าพเจ้ายังเห็​นอ​ี​กว่า พระนิเวศนั้​นม​ียกพื้นอยู่​โดยรอบ ฐานของห้องระเบียงวัดได้​หน​ึ่งไม้วัดเต็ม
    ยาวหกศอก
  por-BR-2018: E olhei para a altura da casa ao redor; os fundamentos das câmaras
    laterais eram de uma cana inteira de seis côvados maiores de tamanho.
  deu-ELO: 'Und ich sah am Hause eine Erhöhung ringsherum: die Seitenzimmer hatten
    nämlich eine Grundlage von einer vollen Rute, sechs Ellen nach der Verbindung
    hin.'
  eng-WYC-2018: And I saw in the house (of the Lord) an highness by compass, (and)
    the sides founded at the measure of a reed in the space of six cubits; (And I
    saw in the Temple a high place all around, and the foundations of the side chambers
    were the measure of a rod, that is, six cubits;)
  epo-epo: Kaj mi vidis ĉe la domo ĉirkaŭe altaĵon, kiu estis la fundamento por la
    galerioj kaj havis la larĝon de tuta stango de ses ulnoj.
  uig-PIN: Mǝn muⱪǝddǝshanining egiz ulluⱪ supisi barliⱪini kɵrdum; u ⱨǝm yenidiki
    kiqik hanilarning uli idi; uning egizliki toptoƣra bir «hada» idi, yǝni altǝ «qong
    gǝz» idi.
  beo-beo: Amo sesei gadili dobea ea defei da 2 1/2 mida ba:i. Amo sesei Debolo ea
