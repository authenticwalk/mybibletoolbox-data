verse: EZK.041.025
translations:
  mal-C: ചുമരുകളിൽ കാണപ്പെട്ടതുപോലെതന്നെ വിശാലമായ മുറിയുടെ കതകുകളിലും കെരൂബുകളും ഈന്തപ്പനകളും
    ഉണ്ടായിരുന്നു. പൂമുഖത്തിന്റെ മുമ്പിൽ മരംകൊണ്ടുള്ള ഒരു കനത്ത തുലാം ഉണ്ടായിരുന്നു.
  deu-TKW: Und an ihnen waren Kerube und Palmen angebracht, wie sie an den Wänden
    angebracht waren, und ein hölzernes Vordach war draußen vor der Vorhalle.
  lin-lin: Batiaki bililingi ya basheribe mpe ya banzete ya mbila na bikuke ya libanda
    ya eteni ya Tempelo, oyo eleki monene ; basalaki mwanza moke ya mabaya na liboso
    ya ndako moke ya kokotela.
  eng-LSV: And made on them, on the doors of the temple, [are] cherubim and palm-trees
    as are made on the walls, and a thickness of wood [is] at the front of the porch
    on the outside.
  eng-GNV: And vpon the doores of the Temple there were made Cherubims and palmetrees,
    like as was made vpon the walles, and there were thicke plankes vpon the forefront
    of the porch without.
  eng-WEBSTER: And there were made on them, on the doors of the temple, cherubim and
    palm-trees, as were made upon the walls; and there were thick planks upon the
    face of the porch without.
  nhw-BL: Huan ipan nopa puertas campa calaquiyayaj ipan nopa cuarto Campa Más Tlatzejtzeloltic
    quinixcopintoyaj itequihuajcahua TOTECO catli inintoca querubines huan apachi
    cuahuitl san se quen quichijtoyaj ipan nochi nopa tecalme. Huan campa onca nopa
    tlamapamitl campa calajqui ipan tiopamitl oncayaya huejcapa se itzontzajca catli
    tlachijchihuali ica huapali.
  swh-ONEN: Juu ya hiyo milango ya Patakatifu palinakshiwa makerubi na miti ya mitende
    kama yale yaliyonakshiwa kwenye kuta, na kulikuwa na ubao ulioningʼinia mbele
    ya baraza kwa nje.
  bba-bba: Bɑ ɡɑmbo yen wɔllɔ wɔllun kɔ̃sobun weenɑsibu kɑ kpɑkpɑ wurusun weenɑsisu
    kuɑ nɡe mɛ bɑ kuɑ ɡɑni yi sɔɔ. Mɑ bɑ kɔbɛ kuɑ ten tɔɔwɔ dii dɛɛrɑ ten kɔnnɔwɔ.
  eng-KJVCPB: And there were made on them, on the doors of the temple, cherubims and
    palm trees, like as were made upon the walls; and there were thick planks upon
    the face of the porch without.
  luo-luo: Kendo nogor kerubi gi yiende mag othith e dhoudi mag hekalu ma oko, machal
    gi mago mane ni e kor udi, kendo ne nitie sandug bao molier e gama mar hekalu.
  meu-meu: Dubu iduaradia kopidia ai kerubi bona pamu audia laulaudia na e hekoro,
    haba ai e hekoro na heto. Bona murimuri ai dehe na mai guhina, au-reireidia amo
    e karaia.
  npi-ULB: पवित्र-स्थानका ढोकाहरूमा खोपिएका करूबहरू र खजूरका रूखहरू भित्ताहरूका जस्‍तै
    थिए, र अगाडिको भागमा दलानमाथि काठको पाली-छानो थियो ।
  yor-yor: Ní ẹnu ìlẹ̀kùn ní ìta ibi mímọ́ ni àwọn kérúbù àti igi ọ̀pẹ tí a fín bí
    ti àwọn tí a fín si àwọn ara ògiri, ìbòrí tí á fi igi ṣe wà ní iwájú ẹnu-ọ̀nà
    ilé ní ìta.
  pes-OPCB: درهای قدس نیز مانند دیوارها با نقشهای کروبیان و نخلها تزیین شده بودند.
    بر بالای قسمت بیرونی اتاق ورودی، یک سایبان چوبی قرار داشت.
  tgl-ULB: Iniukit sa mga pinto ng banal na lugar ang kerubin at mga puno ng palmera
    gaya ng ipinalamuti sa mga pader at mayroong kahoy na bubong sa ibabaw ng portiko
    sa harap.
  hui-hui: Hobane Loma Bia Hene ogoninaga pangani ayage alenaga bigiyabi dahuliyalinaga
    bigiyabi anda háini wabu helayagobi dege wabu helaga biaria handaru. Ani bialu
    Anduane Homogonaga anda tamuha anda polene haraba wiagoria anda emene mbira ira
    peleneme dangilene hea.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​သို့​ဝင်​ရာ​တံ​ခါး​များ​တွင် လည်း​နံ​ရံ​များ​ကဲ့​သို့​ပင်​စွန်​ပ​လွံ​ပင်​ပုံ
    များ​နှင့်​ခေရု​ဗိမ်​ရုပ်​များ​ထု​လုပ်​၍​ထား​၏။ ထို့​ပြင်​မုခ်​ဦး​ခန်း​အ​ဝင်​တံ​ခါး​အ​ပြင်
    ဘက်​၌​လည်း​သစ်​သား​ဖောင်း​ရစ်​တစ်​ခု​ရှိ​၏။-
  bod-N: རྩིག་པའི་སྟེང་དུ་བརྐོས་ཡོད་པ་དང་མཚུངས་ཤིང་། མཆོད་ཁང་གི་སྒོ་གླེགས་སྟེང་དུའང་ཀེ་རུབ་དང་ཤིང་ཏ་ལ་བརྐོས་ཡོད་དེ།
    ཡང་ཕྱི་རོལ་གྱི་སྒོ་ཁྱམས་མདུན་དུ་ཤིང་གིས་བཟོས་པའི་མདའ་གཡབ་ཡོད་པ་ཡིན།
  sna-sna: Uye pamakonhi enzvimbo tsvene yokunze pakanga pane makerubhi akavezwa nemiti
    yemichindwe yakaita seiya yakavezerwa pamadziro, uye pakanga pane chikumbaridzo
    chakavezwa pamberi pebiravira.
  spa-BLM: Sobre ellas, en las puertas de la nave, se hicieron querubines y palmeras,
    como los que se hicieron en las paredes. Había un umbral de madera en la cara
    exterior del pórtico.
  cac-cac: A d'a sattac spuertail jun b'ab'el cuarto chi', ayoch yechel querubín yed'
    yechel te' palma. Lajan yilji yed' juntzan̈ ayoch d'a sattac yichtac chi'. A d'a
    yichan̈elta spuertail scorredoral ayq'ue spatil nab'a te'.
  swh-ULB: Ilifunikwa-juu ya milango ya mahali patakatifu ambapo makerubi na mti wa
    mtende kama kuta ilipambwa, kulikuwa na paa ya mbao juu ya varanda kwa mbele.
  bel-bel: і зроблены на іх, на дзьвярах храма, херувімы і пальмы такія самыя, якія
    зроблены на сьценах; а перад бабінцам звонку быў памост з дрэва.
  deu-ELBBK: Und an ihnen, an den Flügeltüren des Tempels, waren Cherubim und Palmen
    gemacht, wie sie an den Wänden gemacht waren. Und ein hölzernes Dachgesims war
    an der Vorderseite der Halle draußen.
  mbb-OT: Is menge lekeb te Segradu he Lugar mideyzeyanan te menge kirubin wey menge
    palma he in-ukir iring te ziyà te menge elavat. Ne is barkun kayi ne mid-etepan
    te kayu.
  mal-2015: ചുവരുകളിൽ എന്നപോലെ മന്ദിരത്തിന്റെ കതകുകളിന്മേലും കെരൂബുകളും ഈന്തപ്പനകളും
    ഉണ്ടാക്കിയിരുന്നു; പുറമെ പൂമുഖത്തിന്റെ മുമ്പിൽ ഒരു കനത്ത മരത്തുലാം ഉണ്ടായിരുന്നു.
  rmc-rmc: Pro chramoskre vudara sas avrirandle o cherubi the o palmi avke sar the
    pro fali. Avri upral e veranda sas kerďi e streška le kaštestar.
  pes-OPV: و بر آنها یعنی بردرهای هیکل کروبیان و نخلها مصور بود بطوری که در دیوارها
    مصور بود و آستانه چوبین پیش روی رواق بطرف بیرون بود.
  ron-1924: Пе ушиле Темплулуй ерау сэпаць херувимь ши финичь, ка ши пе зидурь. Ын
    фаца придворулуй де афарэ ерау ниште гринзь де лемн ымбукате ынтре еле.
  ben-OBCV: এবং মূল হলঘরের দ্বারের কবাটে দেয়ালের মতোই করূব ও খেজুর গাছ খোদাই করা
    ছিল আর বারান্দার সামনে কাঠের একটি ঝিলিমিলি ছিল।
  som-som: Oo waxaa albaabbada macbudka lagu sharraxay keruubiim iyo geedo timireed,
    oo u ekaa kuwii derbiyada lagu sharraxay, oo balbalada dibadda horteedana waxaa
    ku yiil looxaan qaro weyn.
  lat-VUC: 'Et cælata erant in ipsis ostiis templi cherubim, et sculpturæ palmarum,
    sicut in parietibus quoque expressæ erant: quam ob rem et grossiora erant ligna
    in vestibuli fronte forinsecus.'
  eng-ASVBT: And there were made on them, on the doors of the temple, cherubim and
    palm trees, like as were made upon the walls; and there was a threshold of wood
    upon the face of the porch without.
  ita-1885: E sopra gli usci del Tempio vi era un lavoro di Cherubini, e di palme,
    simile al lavoro delle pareti; e vi era una travatura di legno nella facciata
    del portico di fuori.
  eng-LXXUP: And there was carved work upon them, and cherubs on the doors of the
    temple, and palm trees according to the carving of the sanctuary; and there were
    stout planks in front of the porch without.
  eng-ULB: Carved on them—on the doors of the holy place—were cherubim and palm trees
    just as the walls were decorated, and there was a wooden roof over the portico
    at the front.
  spa-VBL: En las puertas del Templo había tallas de querubines y palmeras como las
    de las paredes, y había un techo de madera que cubría la parte exterior del pórtico
    en la parte delantera.
  fra-_FOB: Des chérubins et des palmes étaient sculptés sur les portes du temple,
    comme sur les murs. Sur le devant du vestibule, en dehors, se trouvait un entablement
    de bois.
  mal-mal: ഭിത്തികളിൽ എന്നപോലെ മന്ദിരത്തിന്റെ കതകുകളിന്മേലും കെരൂബുകളും ഈന്തപ്പനകളും
    ഉണ്ടാക്കിയിരുന്നു; പുറമെ പൂമുഖത്തിന്റെ മുമ്പിൽ മരംകൊണ്ടുള്ള ഒരു വിതാനം ഉണ്ടായിരുന്നു.
  urd-GVR: Dīwāroṅ kī tarah Muqaddas Kamre ke darwāze par bhī khajūr ke daraḳht aur
    karūbī farishte kandā kie gae the. Aur barāmde ke bāhar wāle darwāze ke ūpar lakaṛī
    kī chhoṭī-sī chhat banāī gaī thī.
  suz-BL: मिनु परमप्रभु यावे आ खिं ङा लाप्‍चोम गारो ङा खोदेंशो पा करूब नु खजूर रवा
    आन बुटा मुशो बाक्‍तेक्‍म। पिंडी आ ङोंइतीम शी के खाट बाक्‍शो बाक्‍त।
  eng-NOY: And there were made on them, even on the doors of the temple, cherubs and
    palm-trees, such as were made upon the walls, and a wooden threshold was before
    the porch without.
  ita-1927: E su d’esse, sulle porte del tempio, erano scolpiti dei cherubini e delle
    palme, come quelli sulle pareti. E sulla facciata del vestibolo, all’esterno c’era
    una tettoia di legno.
  ckb-ckb: کەڕوب و دار خورما لەسەر ڕووی دەرگاکانی شوێنی پیرۆزیش نەخشێنرا بوون، بە
    هەمان شێوە دیوارەکانیش نەخشێنرابوون، تارمەیەکی دارینیش لەپێش هەیوانەکە هەبوو.
  eng-BBE: And on them were pictured winged ones and palm-trees, as on the walls;
    and a ... of wood was on the front of the covered way outside.
  kan-OKCV: ಆಲಯದ ಬಾಗಿಲುಗಳ ಮೇಲೆ ಕೆರೂಬಿಗಳೂ ಖರ್ಜೂರದ ಮರಗಳೂ ಗೋಡೆಗಳ ಮೇಲೆ ಚಿತ್ರಿತವಾಗುವ ಹಾಗೆಯೇ
    ಚಿತ್ರಿತವಾಗಿದ್ದವು. ದ್ವಾರಾಂಗಣದ ಮುಂದೆ ಹೊರಗಡೆಯಲ್ಲಿ ದಪ್ಪವಾದ ಹಲಗೆಗಳಿದ್ದವು.
  tam-2017: சுவர்களில் செதுக்கப்பட்டிருந்ததுபோல் ஆலயத்தினுடைய கதவுகளிலும் கேருபீன்களும்
    பேரீச்சமரங்களும் செதுக்கப்பட்டிருந்தது; வெளியே மண்டபத்தின் முன்பாக மர கூரை வைத்திருந்தது.
  spa-RV-1909: Y en las puertas del templo había labrados de querubines y palmas,
    así como estaban hechos en las paredes, y grueso madero sobre la delantera de
    la entrada por de fuera.
  ron-BTF: Și erau făcuți pe ele, pe ușile templului, heruvimi și palmieri, precum
    erau făcuți pe ziduri; și erau poște groase pe fața porticului pe exterior.
  eng-WEBP: There were made on them, on the doors of the nave, cherubim and palm trees,
    like those made on the walls. There was a threshold of wood on the face of the
    porch outside.
  eng-FBV: There were carvings of cherubim and palm trees on the Temple doors like
    those on the walls, and there was a wooden roof that covered the outside part
    of the porch at the front.
  nld-1939: op de deuren van het Heilige waren cherubs en palmen aangebracht, juist
    zoals op de wanden.
  nch-BL: Huan ipan nopa caltemit campa calaquiyayaj ipan nopa cuarto Campa Más Tatzejtzeloltic
    quinixcopintoyaj iilhuicac ejcahua TOTECO cati inintoca querubines huan epachi
    cuahuit san se quej quichijtoyaj ipan nochi nopa tecalme. Huan campa onca nopa
    tamapamit campa calaquij ipan tiopamit oncayaya huejcapa se itzontzajca cati tachijchihuali
    ica huapali.
  vie-1934: Có những chê-ru-bin và những cây kè chạm trên cửa đền thờ, cũng như trên
    tường. Trên phía trước nhà ngoài, về phía ngoài, có ngạch cửa bằng gỗ.
  hin-CV: और मुख्य सभागृह के दरवाजों पर दीवारों के समान ही करूबों और खजूर के पेड़ों
    की नक्काशी की गई थी, और मंडप के सामने लकड़ी की एक डेवढ़ी थी.
  spa-BES: Y en ellos estaban representados los querubines y las palmeras, como en
    las paredes; y unas vigas de madera estaba en el frente del pórtico afuera.
  tdx-tdx: Nipatereñe am’ iereo, amo lalambei’ i kivohoio, ty kerobe naho ty satrañe,
    hambañe amy nanoañe o rindri’eoy; nanoeñe lapalapam-baramba ty aolo’ i fizilihañe
    alafe’ey.
  tha-KJV: และบนประตูของพระวิ​หาร มี​เครูบและต้​นอ​ินทผลัมแกะไว้ เช่นเดียวกั​บท​ี่แกะไว้บนผนัง
    มี​พล​ับพลาไม้​อยู่​ที่​หน​้ามุขข้างนอก
  por-BR-2018: E nelas, nas portas do templo, foram feitos querubins e palmeiras,
    assim como estavam feitos nas paredes; e havia uma viga espessa de madeira na
    dianteira do pórtico por fora.
  deu-ELO: Und an ihnen, an den Flügeltüren des Tempels, waren Cherubim und Palmen
    gemacht, wie sie an den Wänden gemacht waren. Und ein hölzernes Dachgesims war
    an der Vorderseite der Halle draußen.
  eng-WYC-2018: And the cherubims, and the engraving of palm trees, were graven in
    the doors of the temple, as also those were expressed in the walls. Wherefore
    and greater beams were in the front of the porch withoutforth, (And cherubim and
    palm trees were carved on the doors of the Temple, like those that were also expressed
    on its walls. And there were great beams over the front of the porch outside,)
  epo-epo: Kaj sur ili, sur la pordoj de la templo, troviĝis keruboj kaj palmornamoj
    similaj al tiuj, kiuj estis sur la muroj; kaj antaŭ la portiko ekstere estis ligna
    podio.
  uig-PIN: Ularning üstigǝ, yǝni «muⱪǝddǝs jay»ning ixikliri üstigǝ, tamlarning üstini
    nǝⱪixligǝndǝk, kerublar wǝ palma dǝrǝhliri nǝⱪixlǝngǝnidi; sirtⱪi dalanning aldida
    yaƣaqtin yasalƣan bir aywan bar idi.
  beo-beo: Gumudi agoane amola esalebe liligi ougia gala amo dobea damana osole dedei
    amo defele da Hadigi Malei Sesei logo ga:suga osole dedei ba:i. Amola logo holei
    sesei amo ea logo holeiga gadili, ifa dedebosu dialebe ba:i.
  tpi-OTNT: Long dua bilong Rum Tambu ol i bin katim ol piksa bilong ensel na diwai
    det i wankain olsem ol dispela piksa i stap long banis. Ausait long dua i go insait
    long haus bilong God i gat liklik rup i stap. Ol i bin wokim dispela rup long
    plang.
  hau-SA: A ƙofofin wuri mai tsarki da yake waje an zāna siffofin kerubobi da na itatuwan
    dabino kamar yadda aka zāna a bangayen, akwai kuma rumfar da aka yi da itace a
    gaban shirayin.
  uig-LAT: Ularning üstige, yeni «muqeddes jay»ning ishikliri üstige, tamlarning üstini
    neqishligendek, kérublar we palma derexliri neqishlen’genidi; sirtqi dalanning
    aldida yaghachtin yasalghan bir aywan bar idi.
  nde-nde: Njalo ezivalweni zendawo engcwele yangaphandle kwakulamakherubhi abaziweyo
    kanye lezihlahla zelala njengokwakubazelwe emidulini, njalo kwakulophahla lwezigodo
    ngaphambi kwesango.
  ton-ton: Pea naʻe tongi ki ai, mo e matapā ʻoe fale tapu ʻae selupi, mo e ngaahi
    ponga, ʻo tatau mo ia naʻe ʻi he ngaahi ʻā; pea naʻe ʻaofi ʻaki ʻae laupapa matolu
    ʻae mata fale ʻoe fale hala kituʻa.
  ces-1613: Byli pak uděláni na nich, na těch dveřích chrámu, cherubínové a palmy,
    tak jakž uděláni byli na stěnách, trámové také dřevění byli před síňcí vně.
  eng-WMB: There were made on them, on the doors of the nave, cherubim and palm trees,
    like those made on the walls. There was a threshold of wood on the face of the
    porch outside.
  tam-TCV: பரிசுத்த இடத்தின் கதவுகளிலும் மதில்களைப் போன்றே கேருபீன்களும் பேரீச்சமரங்களும்
    செதுக்கப்பட்டிருந்தன, புகுமுக மண்டபத்தின் முன்பக்கத்தில் மரத்தினாலான தொங்கும்
    தட்டியும் இருந்தது.
  ceb-ULB: Gikulit kini sa mga sira sa balaang dapit—nga gidayandayanan ug mga kerubin
    ug mga palmera ang mga paril, ug giatopan ug kahoy ang ibabaw sa portico nga anaa
    sa atubangan.
  pol-UBG: A wykonano na nich, na tych drzwiach świątyni, cherubiny i palmy, tak jak
    wykonano je na ścianach; były także drewniane belki nad przedsionkiem na zewnątrz.
  urd-GVU: دیواروں کی طرح مُقدّس کمرے کے دروازے پر بھی کھجور کے درخت اور کروبی فرشتے
    کندہ کئے گئے تھے۔ اور برآمدے کے باہر والے دروازے کے اوپر لکڑی کی چھوٹی سی چھت
    بنائی گئی تھی۔
  deu-1912: Und waren auch Cherubim und Palmlaubwerk daran wie an den Wänden. Und
    ein hölzerner Aufgang war außen vor der Halle.
  kan-2017: ಆ ಬಾಗಿಲುಗಳಲ್ಲಿ ಅಂದರೆ ಪರಿಶುದ್ಧ ಸ್ಥಳದ ಬಾಗಿಲುಗಳಲ್ಲಿ ಕೆರೂಬಿಗಳ ಮತ್ತು ಖರ್ಜೂರ
    ಮರಗಳ ಚಿತ್ರಗಳು ಗೋಡೆಗಳಲ್ಲಿ ಚಿತ್ರಿಸಲ್ಪಟ್ಟ ಹಾಗೆಯೇ ಇದ್ದವು. ದ್ವಾರಮಂಟಪದ ಹೊರಗಡೆ ಮರದ ಹಲಗೆಗಳಿದ್ದವು.
  yap-yap: Bay ya’an e gek’iy ni palm nge fapi gamanman ni bay pon ni kan ker nga
    daken fa gal raba’ i mab ko Gin Nib Thothup, nri ta’reb ya’an ko fa tin nu daken
    e rungrung. Ma bay bang i ren ni upong u p’ebgul e ba’ ni wuru’ e mab ko gin yima
    yan riy nga senggil.
  hlt-MCSB: Bawkim thohkhaih soah cherubim neh rhophoe te pangbueng dongkah a saii
    bangla a saii. Poengben kah ngalha hmai ah thing te a khuep la a saii.
  mdy-ETH: ኮጮ ዑፆይዳ ቆኦቂ ኮሾና ጎይፆ ፆኦሲም ዱማዼ ቤዞኮ ካሮይዳኣ ኪሩቤኤሎና ሜኤፆና ማሊሲ ቆኦቂ ኮሺንቴኔ፤ ጌሎ ካሮኮ
    ሆታ ዙሎ ባንፆና ሚሢና ኮሺንቴያ ፂኢና ዺቤ ካራ ዓኣኔ።
  twi-ASANTE: Na wɔakurukyire Kerubim ne mmɛdua wɔ asɔredan no mu apono so te sɛ deɛ
    wɔayɛ wɔ afasuo no ho no, ɛnna wɔabɔ dua nkatasoɔ wɔ ntwonoo no anim.
  eng-WEBU: There were made on them, on the doors of the nave, cherubim and palm trees,
    like those made on the walls. There was a threshold of wood on the face of the
    porch outside.
  wal-wal: Geeshsha Sohuwaa godatu bolli merettidoogaadan, penggetu sanqqatu bollikka
    kiruubetunne zambbatu misilee meretti uttiis. Baranddaappe bolla baggaara sinttau
    zooxida kaarai mittaappe oosettidaagaa.
  spa-PDDPT: Había en ellas querubines y palmeras, tallados como los del muro. Había
    gruesas vigas de madera sobre el frente del patio exterior.
  gun-gun: Templo rokẽ re ma ojapoa avi anjo ipepo va'e ha'e pindo ra'angaa, oo mbotya
    rupi ojapoague rami avi. Oĩ avi okẽ ao'iarã yvyra guigua, oguy puku oka katy oĩ
    va'e re.
  ilo-ULB: Naikitikit kadagitoy—kadagiti ridaw ti nasantoan a disso—dagiti kerubin
    ken kaykayo a palma a kas iti naiyarkos kadagiti diding, ken adda atep a kayo
    iti portiko iti sangoanan.
  kpg-kpg: Di ada laagau haabia mo nia ada manu ono bakau ala ne daadaa i di gili
    nia bontai di Gowaa Dabu deelaa, e hai gadoo be nia mee ala i di gili nia abaaba.
    Iai di abaaba e duuli ne hai gi nia laagau e pono di baahi gi daha di ala dela
    e hana gi di ruum dela e ulu adu gi lodo.
  uig-ARA: ئۇلارنىڭ ئۈستىگە، يەنى «مۇقەددەس جاي»نىڭ ئىشىكلىرى ئۈستىگە، تاملارنىڭ ئۈستىنى
    نەقىشلىگەندەك، كېرۇبلار ۋە پالما دەرەخلىرى نەقىشلەنگەنىدى؛ سىرتقى دالاننىڭ ئالدىدا
    ياغاچتىن ياسالغان بىر ئايۋان بار ئىدى.
  sus-sus: Malekɛe nun tugi fɛnsɛe nu masolixi hɔrɔmɔbanxi naadɛe ma, alɔ a nu masolixi
    a xɛlɛe ma ki naxɛ. Wurie fan nu na buntunyi ma koore ma.
  pon-2006: Mie tuhke pahm oh kerup kei me perperda ni wenihmw kan en Wasa Sarawio,
    duwehte me mi ni dihd ko. Oh mie dinapw mehn perehla maslikin wenihmwo me kohlong
    wasahn pedolongo.
  ksd-ksd: ma ta ra banbanu ai ra pal i gomgom di ga taba ra umana angelo ma ra umana
    gelep da nam di ga taba ta ra umana papar a pal; ma di ga pait ra bakbak i lul
    ak ma ra davai bat ra matakilalat i ra mata na pal;
  grc-BRENT: Καὶ γλυφὴ ἐπʼ αὐτῶν, καὶ ἐπὶ τὰ θυρώματα τοῦ ναοῦ χερουβίμ· καὶ φοίνικες
    κατὰ τὴν γλυφὴν τῶν ἁγίων, καὶ σπουδαῖα ξύλα κατὰ πρόσωπον τοῦ αἰλὰμ ἔξωθεν,
  ind-AYT: Dan, pada pintu-pintu ruang besar diukir kerub dan pohon-pohon palem, seperti
    yang diukir pada tembok-tembok; dan ada ambang pintu yang terbuat dari kayu di
    depan serambi bagian luar.
  nya-nya: Ndipo pa zitsekopo anajambulipo zithunzi za akerubi ndi kanjedza monga
    zomwe anajambulapo pa makoma. Kunja kwake kunali ngati denga lamatabwa pamwamba
    pa khonde lamʼkati.
  hrv-hrv: A na vratima Hekala bijahu izdjeljani kerubini i palme, kao što bijahu
    izdjeljani i po zidovima. Izvana pred trijemom bijaše drvena nadstrešnica.
  mps-mps: Tama te Tedali Gasagi Yai Be Habu sunumi bulu badude me augwaligo te ni
    det piksa, me te ensel piksa tiwai si naga togwai elaluali, te be dagade elalua
    pali piksa tiwai naga elaluali. Te Godigo be tomoba pabo be sunumi bulu badu mabode
    te be pedu dwasianu deli elaluali. Augwaligo te be pedu te ni namigo nigai.
  tpi-tpi: Long dua bilong Rum Tambu ol i bin katim ol piksa bilong ensel na diwai
    det i wankain olsem ol dispela piksa i stap long banis. Ausait long dua i go insait
    long haus bilong God i gat liklik rup i stap. Ol i bin wokim dispela rup long
    plang.
  dan-1931: Og på dem var der fremstillet Keruber og Palmer ligesom på Væggene. Der
    var et Trætag uden for Forhallen.
  vie-OVCB: Cửa đi vào nơi tôn nghiêm được trang trí bằng hình các chê-ru-bim và hình
    cây kè, như trên các vách tường. Cũng có tấm trướng bằng gỗ phủ trên phòng lớn
    hành lang của Đền Thờ.
  guj-2017: પવિત્રસ્થાનના દરવાજા પર, જેમ દીવાલો પર કોતરેલાં હતાં, તેમ કરુબો તથા ખજૂરીઓ
    કોતરેલાં હતાં, ઓસરીની આગળની બાજુએ લાકડાના જાડા ભારોટીયા હતા.
  pon-2006A: Mie tuhke pahm oh kerup kei me perperda ni wenihmw kan en Wasa Sarawio,
    duwehte me mi ni dihd ko. Oh mie dinapw mehn perehla maslikin wenihmwo me kohlong
    wasahn pedolongo.
  por-BRBSL: Foram feitas nelas, nas portas da nave, querubins e palmeiras, como as
    feitas nas paredes. Havia uma soleira de madeira na face do alpendre do lado de
    fora.
  cth-cth: Tapang dawk a thuk e patetlah bawkim e takhang dawk haiyah cherubim hoi
    samtuekung e mei a thuk awh. Vaikhap van vah, katha poung e thing dawk a pâhung
    awh.
  twi-twi: Na wɔasen kerubim ne mmedua atetare asa kɛse apon no ho te sɛnea wɔayɛ
    wɔ afasu no ho no, na wɔabɔ dua nkataso asensɛn ntwironoo no anim.
  hlt-hlt: Bawkim thohkhaih soah cherubim neh rhophoe te pangbueng dongkah a saii
    bangla a saii. Poengben kah ngalha hmai ah thing te a khuep la a saii.
  tbz-SIM: Kɛ̀ bɛ̀ kerí yɛ ĩ́nkɛ̀ kɛ̀ dɛ̀ dò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀ nɛ̀ tipuonti, kɛ dònnɛ̀
    dɛ̀ɛ̀ do kerí imɑrí ĩ́nkɛ̀. Kɛ ɑ̃nnɛ́ kudɔú mɑkù kɛ̀ kù nhɑ̃nkɛ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó dibòrì ditowɑɑ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ me Anogoroghezir Danganimɨn tiamningɨn, detɨn temeba ko enselɨn bar
    gavgavibar nedazibar ghore, mati nedazir me Dɨpenimɨn aven itir bɨribar ghore.
    Ezɨ tiar akar azuarimɨn aven mangamimningɨn azenan, me temer araribar dɨpenir
    ivem, tiar akam gisɨn an ingari.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ kutuluɣu sɔsɔɔʋ kɑmpʋ tɔɔ kɛ́ fotoonɑɑ. Ɩsɔtɑɑ tɑŋlɑɑ nɑ
    pǝ pɑɑŋ kʋlʋmǝŋ ɩnɩ ɩ fotoonɑɑ kɛ pɑɑ lǝsɑɑ ɩsɩɩ koloosi tɔɔ. Ɩlɛnɑ pɑ́ kɑ́ pǝ
    tɑɑ tɔɔ kpɑɑŋ nɔnɔɣɔ nyʋɣʋ tɑɑ kɛ́ sɑkɑɣɑ tɑkɑ kɛ́ kpoŋkpolonɑɑ.
  azb-azb: Divarlar üzərində olduğu kimi əsas hissənin qapılarında da keruv və xurma
    ağaclarının oyma təsvirləri düzəldilmişdi. Bayırda, eyvanın önündə ağacdan olan
    bir asma tavan var idi.
  eng-DBY: And there were made on them, on the doors of the temple, cherubim and palm-trees,
    as there were made upon the walls; and there was a wooden portal in front of the
    porch without,
  hin-2017: जैसे मन्दिर की दीवारों में करूब और खजूर के पेड़ खुदे हुए थे, वैसे ही उसके
    किवाड़ों में भी थे, और ओसारे की बाहरी ओर लकड़ी की मोटी-मोटी धरनें थीं।
  wol-KYG: Ñu yett ca buntu néeg bu mag ba ay malaakay serub, ak garabi tàndarma yu
    mel ni ya ñu yett ca kaw miir ya. Catu xaddu mbaaru bunt ba ca biti, aw dénk lañu
    ko def.
  eng-YLT: And made on them, on the doors of the temple, [are] cherubs and palm-trees
    as are made on the walls, and a thickness of wood [is] at the front of the porch
    on the outside.
  eng-WYC-2017: And the cherubims, and the engraving of palm trees, were engraved
    in the doors of the temple, as also those [or they] were expressed in the walls.
    Wherefore and greater beams were in the front of the porch with-outforth,
  eng-WMBB: There were made on them, on the doors of the nave, cherubim and palm trees,
    like those made on the walls. There was a threshold of wood on the face of the
    porch outside.
  urd-GVH: दीवारों की तरह मुक़द्दस कमरे के दरवाज़े पर भी खजूर के दरख़्त और करूबी फ़रिश्ते
    कंदा किए गए थे। और बरामदे के बाहरवाले दरवाज़े के ऊपर लकड़ी की छोटी-सी छत बनाई
    गई थी।
  rug-rug: Koari na tukutuku koasa sasada pa Lose Hopena si ta peqo la sari na serubimi
    meke na huda pamu gugua sapu ta peqo la koari na goba, meke na kekepi sapu na
    huda tavete nia rini si koa pa kenuna sa lose nuqunuquruana.
  gaz-gaz: Balbalawwan mana qulqullummaa isa gara alaa irratti kiirubeelii fi mukkeen
    meexxii akkuma keenyan manaa irratti tolfaman sana tolfamanii turan; gardaafoo
    sana fuula duraanis dibaabee mukaa tokkotu ture.
  fra-LSG: Des chérubins et des palmes étaient sculptés sur les portes du temple,
    comme sur les murs. Un entablement en bois était sur le front du vestibule en
    dehors.
  yal-yal: Maleka gubugubu kan sawurane nun tugu yii sawurane yi solixi yire sariɲanxi
    singen dɛɛn ma alo naxanye yi banxi kankene ma. Wudi xunna soon yi rafalaxi so
    dɛ palaan so dɛɛn xun ma.
  haw-1868: Ua hanaia hoi ma ia mau mea, ma na paui o ka luakini na keruba a me na
    laau pama, e like me ka hanaia ma na paia; a he mau papa laau mauoanoa ma ke alo
    o ka lanai mawaho.
  arb-NAV: وَحُفِرَ عَلَى مَصَارِيعِ الْهَيْكَلِ كَرُوبِيمُ وَأَشْجَارُ نَخِيلٍ مِثْلُ
    مَا حُفِرَ عَلَى الْجُدْرَانِ. وَثُبِّتَ إِفْرِيزٌ مِنْ خَشَبٍ عَلَى وَجْهِ الرُّوَاقِ
    مِنْ خَارِجٍ.
  ewe-ewe: Wokpa kerubiwo kple detiwo abe esiwo wokpa ɖe gliawo ŋuti la ene ɖe gbedoxɔ
    egodotɔ ƒe ʋɔtruwo ŋu, eye wotsɔ ʋuƒo wɔ agbali ɖe akpata la ŋgɔ.
  eng-LEE: And there were made on them, on the doors of the temple, cherubim and palm-trees,
    as they were made upon the walls; and [a covering of] thick wooden planks was
    upon the front of the porch without.
  asm-FB: দেৱালত কৰাৰ দৰে সেইবোৰত, মন্দিৰৰ দুৱাৰ কেইখনত কৰূব আৰু খাজুৰ গছৰ আকৃতি কৰা
    আছিল; আৰু বাহিৰত বাৰাণ্ডাৰ আগফালৰ ওপৰত ডাঠ কাঠৰ চতি আছিল।
  sus-A: مَلٍكّيٍ نُن تُفِ قّنسّيٍ نُ مَسٌلِشِ هْرْ مْبَنشِ نَادّيٍ مَ، عَلْ عَ نُ
    مَسٌلِشِ عَ شّلّيٍ مَ كِ نَشّ. وُرِيٍ قَن نُ نَ بُنتُنيِ مَ كٌورٍ مَ.
  fra-SBL: Il y avait sur elles, sur les portes de la nef, des chérubins et des palmiers,
    comme ceux qui étaient faits sur les murs. Il y avait un seuil de bois sur la
    face extérieure du porche.
  hbo-hbo: וַעֲשׂוּיָ֨ה אֲלֵיהֶ֜ן אֶל־דַּלְתֹ֤ות הַֽהֵיכָל֙ כְּרוּבִ֣ים וְתִֽמֹרִ֔ים
    כַּאֲשֶׁ֥ר עֲשׂוּיִ֖ם לַקִּירֹ֑ות וְעָ֥ב עֵ֛ץ אֶל־פְּנֵ֥י הָאוּלָ֖ם מֵהַחֽוּץ׃
  kik-kik: Nayo mĩrango ya nja ya handũ-harĩa-haamũre nĩyakururĩtwo makerubi na mĩkĩndũ,
    ta ũrĩa gwakururĩtwo thingo-inĩ, na nĩ haarĩ na membea ma mbaũ hau mbere ya gĩthaku
    kĩu.
  fra-NCL: Sur les portes du temple étaient représentés des chérubins et des palmiers,
    comme ceux qui étaient représentés sur les parois ; et il y avait un auvent en
    bois sur la façade du vestibule à l’extérieur.
  cek-AK: Tapang nuiah soi ih baktih toengah, Tempul thok nuiah doeh cherubimnawk
    hoi ungsikung krangnawk to soi o toeng; tasa bang khongkha hma ah thingphaek to
    bangh o.
  cuk-cuk: Ar igi galumargi baliwitur-querubinʼmar, degi, ogobwarmaryob sobarnanai,
    deyobi, Bab-Dummadse-goled-neg e-yawagakgi sobarnanamogad. Neg-ollorsiid-e-asabinnidgi,
    magabali, uas-urgogi-sobaled naid.
  uig-CYR: Уларниң үстигә, йәни «муқәддәс җай»ниң ишиклири үстигә, тамларниң үстини
    нәқишлигәндәк, керублар вә палма дәрәқлири нәқишләнгән еди; сиртқи даланниң алдида
    яғачтин ясалған бир айван бар еди.
  tel-2017: అంతే కాక గోడల మీద ఉన్నట్టుగా మందిరపు గుమ్మాల మీద కూడా కెరూబులు, ఖర్జూరపు
    చెట్లు చెక్కి ఉన్నాయి. బయటి వసారాకి విచిత్రంగా చేసిన చెక్క చూరు ఉంది.
  hat-BSA: Anplis, te gen grave sou yo, sou pòt chanm gran asanble a, cheriben ak
    pye palmis yo tankou sila ki te grave sou miray yo. Epi te gen yon papòt an bwa
    devan galeri pa deyò.
  kos-kos: Oasr petsa in sak palm ac cherub kihlyak oan ke srungul nu ke Acn Mutal
    uh, oana ma oan pesinka ah. Ac mwe afyuf sak se sang kosrala acn lik ke mutunoa
    ke infukil in utyak ah.
  hbo-WLC: וַעֲשׂוּיָ֨ה אֲלֵיהֶ֜ן אֶל־דַּלְת֤וֹת הַֽהֵיכָל֙ כְּרוּבִ֣ים וְתִֽמֹרִ֔ים
    כַּאֲשֶׁ֥ר עֲשׂוּיִ֖ם לַקִּיר֑וֹת וְעָ֥ב עֵ֛ץ אֶל־פְּנֵ֥י הָאוּלָ֖ם מֵהַחֽוּץ׃
  ibo-ibo: A tụnyere onyinyo cherubim na osisi nkwụ nʼelu ibo na-edubanye nʼụlọ ezumezu
    ahụ, dịka ndị ahụ a tụrụ nʼahụ mgbidi niile. E jikwa osisi rụchie elu ihu mpụta
    nke ọnụ ụlọ ahụ.
  ory-ory: ପୁଣି, ସେହି ସବୁରେ, ଅର୍ଥାତ୍‍, ମନ୍ଦିର କବାଟରେ କାନ୍ଥରେ ଯେପରି, ସେହିପରି କିରୂବଗଣ
    ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଶିଳ୍ପିତ ଥିଲା; ଆଉ, ବାହାର ବାରଣ୍ଡାର ଅଗ୍ରଭାଗରେ ମୋଟ କଡ଼ିକାଠ ଥିଲା।
  chk-chk: Iwe, me won asamalapen lon Imwenfel a rup liosun kerop me irä palm usun
    chök me won ekewe etip. Nge fän mesen kengkangen Imwenfel a wor eu siis seni mwüch.
  rop-rop: Olkain pitja blanga detlot einjul gulum tjerabim en pamtri bin jidan langa
    detlot dowa wulijim detlot wol. En wud bin gaburrumap det atsaidwan dowawei langa
    det brenda.
  ukr-1871: І пороблені були на їх, на дверях храму, херувими й пальми такі самі,
    як пороблено по стїнах; а перед сїньми з надвору був деревяний поміст.
  deu-1951: Auch an den Türen des Tempels waren Cherubim und Palmbäume angebracht,
    gleichwie an den Wänden. Und ein hölzernes Vordach befand sich draußen vor der
    Halle.
  eng-JPS: And there were made on them, on the doors of the temple, cherubim and palm-trees,
    like as were made upon the walls; and there were thick beams of wood upon the
    face of the porch without.
  srp-1865: I na vratima crkvenijem bjehu naèinjeni heruvimi i palme, kao po zidovima;
    i grede drvene bijahu pred trijemom spolja.
  lug-lug: Era ku nzigi ezo ez’Awatukuvu kwali kwoleddwako ebifaananyi bya bakerubi
    n’eby’enkindu nga biri ebyayolebwa ku bisenge. Waaliwo n’akasasi akaakolebwa mu
    muti akali ku kisasi.
  heb-heb: ועשויה אליהן אל דלתות ההיכל כרובים ותמרים כאשר עשוים לקירות ועב עץ אל פני
    האולם מהחוץ׃
  ben-IRV: সে সব মন্দিরের সব কবাটে, দেওয়ালে শিল্পকর্ম্মের মত স্বর্গীয় দূত ও খেজুর
    গাছ দিয়ে সাজানো ছিল। বাইরের বারান্দার সামনে কাঠের ঝিলিমিলি ছিল।
  pan-pan: ਉਹਨਾਂ ਤੇ ਅਰਥਾਤ ਹੈਕਲ ਦੇ ਦਰਵਾਜ਼ਿਆਂ ਤੇ ਕਰੂਬੀਆਂ ਅਤੇ ਖਜ਼ੂਰਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਬਣੀਆਂ
    ਹੋਈਆਂ ਸਨ, ਜਿਵੇਂ ਕਿ ਕੰਧ ਤੇ ਬਣੀਆਂ ਹੋਈਆਂ ਸਨ ਅਤੇ ਬਾਹਰ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਸਾਹਮਣੇ ਵੱਲ ਲੱਕੜੀ
    ਦੇ ਫੱਟੇ ਲੱਗੇ ਹੋਏ ਸਨ।
  mya-JVB: ဗိမာန် တော်ထရံ ၌ ထု သကဲ့သို့ တံခါးရွက် တို့၌ ခေရုဗိမ် နှင့် စွန်ပလွံ ပင်ပုံ
    ထု လျက်ရှိ၏။ မုတ်ဦး အထက် မှာ ထုပ် တင်လျက်ရှိ၏။
  hmo-hmo: Helaga Gabuna ena iduara edia kopidia latanai be pama audia bona kerubi
    edia laulaudia idia koroa, haba dekenai idia koroa bamona. Bona dehe ena murimurina
    kahana be mai ena guhi, au reirei dekena amo idia karaia.
  urd-urd: और उन पर या'नी हैकल के दरवाज़ों पर करूबी और खजूर बने थे, जैसे कि दीवारों
    पर बने थे और बाहर के आँगन के रुख़ पर तख़्ता बन्दी थी।
  rus-SYN: и сделаны на них, на дверях храма, херувимы и пальмы такие же, какие сделаны
    по стенам; а перед притвором снаружи был деревянный помост.
  bqc-SIM: Wà malaika gã̀sĩadeↄ ń daminaliↄ gↄ̃inakɛ̀ kpɛɛlɛ gbapiↄwa lá wa kɛ̀
    gĩwawa, mɛ́ wà bilandaa saa kɛ̀ ń lío.
  tcz-CHONGTHU: Muntheng lutna kot chu Cherubim lima kisem tumthing ho a abang ho
    kijem cheh ahi. Houin hongcha achung thinga kikhu khat aume.
  mar-mar: जसे भिंतीवर केलेले होते तसे त्यावर, मंदिराच्या दारांवर करुब व खजुरीची झाडे
    कोरली होती. द्वारमंडपाच्या बाहेरच्या बाजूस लाकडाचे छत होते.
  qub-qub: Jatun cuartuman yaycuna caj puncucunachöga dibujasha caycaran querubín
    anjilcuna, palmacuna, imanömi pergacunacho caycaran, chayno. Jatun cuartu alarpita
    jawaman cajchöna guerupita rëjascuna caycaran.
  bqp-bqp: Bɑ gɑmbo yen wɔllɔ wɔllun kɔ̃sobun weenɑsibu kɑ kpɑkpɑ wurusun weenɑsisu
    kuɑ nge mɛ bɑ kuɑ gɑni yi sɔɔ. Mɑ bɑ kɔbɛ kuɑ ten tɔɔwɔ dii dɛɛrɑ ten kɔnnɔwɔ.
  hat-hat: Yo te travay bwa pòt yo tou. Yo te fè pòtre pye palmis ak pòtre zanj cheriben
    sou tout pòt yo tankou pou miray yo. Yo te mete yon ti twati an bwa ki soti sou
    deyò devan pòt premye pyès Tanp lan.
  eng-BSB: Cherubim and palm trees like those on the walls were carved on the doors
    of the outer sanctuary, and there was a wooden canopy outside, on the front of
    the portico.
  eng-WEBPB: There were made on them, on the doors of the nave, cherubim and palm
    trees, like those made on the walls. There was a threshold of wood on the face
    of the porch outside.
  kbq-kbq: Hagi ana tare kafantera areharare zafare'ma hu'neaza hu'za, serabimi ankeromofo
    amema'a hanagati'za tro hunente'za, tofe zafa trohuntetere hu'za evu'naze. Hagi
    anagami kaziga avu nomofona zafa ahe harare'za evu'naze.
  nhe-BL: Huan ipan nopa puertas campa calaquiyayaj ipan nopa cuarto Campa Más Tlatzejtzeloltic
    quinixcopintoyaj ielhuicac ejcahua TOTECO tlen inintoca querubines huan apach
    cuahuitl ihuical queja quichijtoyaj ipan nochi nopa tecaltini. Huan campa onca
    nopa tlamapamitl campa calajqui ipan tiopamitl oncayaya huejcapa se itzontzajca
    tlen tlachijchihuali ica huapali.
  gub-BL: 'Heta ma''eragapaw imuapyk pyrer ywyok rehe wà. Heta ma''eragapaw ukenaw
    Tupàn henaw ikatuahy ma''e rehe har rehe wà no: inàzàràn ''yw, ma''ea''yr ipepo
    ma''e. Teixe haw henataromo katu pe heta ipeao haw ywyra iapo pyrer.'
  eng-DRA: 'And there were cherubims also wrought in the doors of the temple, and
    the figures of palm trees, like as were made on the walls: for which cause also
    the planks were thicker in the front of the porch without.'
