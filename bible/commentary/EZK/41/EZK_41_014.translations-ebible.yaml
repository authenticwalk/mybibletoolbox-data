verse: EZK.041.014
translations:
  mal-C: ആലയത്തിന്റെ കിഴക്കുവശത്തെ മുറ്റത്തിന്റെയും ആലയത്തിന്റെ മുൻഭാഗത്തിന്റെയും
    വീതി നൂറുമുഴംവീതമായിരുന്നു.
  deu-TKW: Und die Breite der Vorderseite des Hauses und des eingefriedigten Raums
    nach Osten zu betrug hundert Ellen.
  lin-lin: Mokuse ya Tempelo mpe ya esika ya polele oyo ezalaki na ngambo ya este
    ezalaki mpe na bametele pene tuku mitano.
  eng-LSV: and the breadth of the front of the house, and of the separate place eastward—one
    hundred cubits.
  eng-GNV: Also the breadth of the forefront of the house and of the separate place
    towarde the East, was an hundreth cubites.
  eng-WEBSTER: Also the breadth of the face of the house, and of the separate place
    towards the east, a hundred cubits.
  nhw-BL: Huan ipatlajca campa calaqui ipan tiopamitl ica nopa calixpamitl ica campa
    hualquisa tonati catli mocajqui iixpa nopa tiopamitl nojquiya quipiyayaya 50 metros.
  swh-ONEN: Upana wa ua wa Hekalu upande wa mashariki, pamoja na upande wa mbele wa
    Hekalu ulikuwa dhiraa mia moja.
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ, sɑ̃ɑ yee ten dɛ̃ɛbu kɑ bɑtumɑ ye bɑ deri min yɑsum
    mu sɑ̃ɑwɑ ɡɔm soonu wunɔbu.
  eng-KJVCPB: also the breadth of the face of the house, and of the separate place
    toward the east, an hundred cubits.
  luo-luo: Lach mar laru mar hekalu man yo wuok chiengʼ, kaachiel gi yo ka nyim hekalu,
    noromo fut mia achiel gi piero abich.
  meu-meu: bona dubu mai maḡuna ida, mairiveina kahana ai, labahadia na kiubit sinahu-ta.
  npi-ULB: पवित्र-स्थानको अगाडिको चोकको अगाडि भागको चौडाइ पनि एक सय हात थियो ।
  yor-yor: Ibú ìta gbangba ilé Ọlọ́run ní ìhà ìlà-oòrùn, papọ̀ mọ́ iwájú ilé Ọlọ́run
    jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́.
  pes-OPCB: پهنای حیاط داخلی جلوی خانهٔ خدا نیز پنجاه متر بود.
  tgl-ULB: Isandaang siko rin ang lapad ng harapan ng patyo sa harap ng santuwaryo.
  hui-hui: Ani bialu Anduane Homogonaga anda haneni dindi henge wiago magi mida pira
    duria (50) dege wia.
  mya-mya: ဝဲ​ယာ​မှ​မြေ​လွတ်​အ​ပါ​အ​ဝင်​ဗိ​မာန်​တော် မျက်​နှာ​စာ​ကို​ဖြတ်​၍​တိုင်း​တာ​ကြည့်​ရာ
    ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်​ရှိ​လေ​သည်။-
  bod-N: ཤར་ཕྱོགས་སུ་མཆོད་ཁང་མདུན་གྱི་ས་སྟོང་ནི་ཞེང་ལ་ཁྲུ་བརྒྱ་ཡོད་དོ། །
  sna-sna: Upamhi hworuvazhe rwetemberi nechokumabvazuva, zvichibatana nemberi kwetemberi,
    hwaisvika makubhiti zana.
  spa-BLM: también la anchura de la fachada del templo, y del lugar separado hacia
    el oriente, de cien codos.
  cac-cac: A d'a sat jun templo chi' yed' yamaq'uil sti' ay d'a stojolal b'aj sjavi
    c'u, 50 metro pax jun chi' smasanil.
  swh-ULB: Upana wa mbele kwenye ua mbele ya patakatifu pia kulikuwa dhiraa mia moja.
  bel-bel: І шырыня храма па франтонным боку і плошчы на ўсход сто локцяў таксама.
  deu-ELBBK: 'und die Breite der Vorderseite des Hauses und des abgesonderten Platzes
    nach Osten: 100 Ellen.'
  mbb-OT: Is keluǥayad te seled he lama he zapit te edsilaan, he egkesineruwan duen
    te valey te Nengazen, ne 170 zaan he ǥiek.
  mal-2015: ആലയത്തിന്റെ മുൻഭാഗത്തിന്റെയും കിഴക്കുള്ള മുറ്റത്തിന്റെയും വീതിയും നൂറുമുഴമായിരുന്നു.
  rmc-rmc: Merinďa the o than anglo chramoskro vchodos the e dvora pro vichodos a
    sas 50 metri džinďardo.
  pes-OPV: و عرض جلو خانه و مکان منفصل به سمت مشرق صد ذراع بود.
  ron-1924: Лэцимя фецей касей ши а локулуй гол динспре рэсэрит ера де о сутэ де коць.
  ben-OBCV: পূর্বদিকে মন্দিরের উঠান থেকে মন্দিরের সামনে পর্যন্ত চওড়া ছিল একশো হাত।
  som-som: Oo ballaadhka daarta horteeda iyo meeshii goonida ahayd ee xagga bari u
    jeedday waxay ahaayeen boqol dhudhun.
  lat-VUC: Latitudo autem ante faciem domus, et ejus quod erat separatum contra orientem,
    centum cubitorum.
  eng-ASVBT: also the breadth of the face of the house, and of the separate place
    toward the east, a hundred cubits.
  ita-1885: E la piazza davanti alla casa, ed al corpo del Tempio, dall'Oriente, era
    di cento cubiti.
  eng-LXXUP: And the breadth in front of the house, and the remaining spaces before
    it were a hundred cubits.
  eng-ULB: The width of the front of the courtyard in front of the sanctuary was also
    one hundred cubits.
  spa-VBL: El patio del Templo, en el lado este, (incluyendo la parte delantera del
    Templo), tenía cien codos de ancho.
  fra-_FOB: La largeur de la face de la maison, avec l'espace libre du côté de l'Orient,
    était de cent coudées.
  mal-mal: ആലയത്തിന്റെ മുൻഭാഗത്തിന്റെയും കിഴക്കുള്ള മുറ്റത്തിന്റെയും വീതിയും നൂറുമുഴമായിരുന്നു.
  urd-GVR: Phir us ne Rab ke ghar ke sāmne wālī yānī mashriqī dīwār shimāl aur junūb
    meṅ khulī jagah samet kī paimāish kī. Mālūm huā ki us kā fāsilā bhī 175 fuṭ hai.
  suz-BL: परमप्रभु यावे आ खिं आ पूर्ब गे ङा लाङगा यो सहे का कुबीत बाक्‍त।
  eng-NOY: Also the breadth towards the front of the house and of the separate place
    toward the east was a hundred cubits.
  ita-1927: La larghezza della facciata della casa e dello spazio vuoto dal lato d’oriente
    era di cento cubiti.
  ckb-ckb: ڕووی پەرستگا و شوێنە جیاکراوەکەی ڕووەو ڕۆژهەڵات پانییەکەی سەد باڵ بوو.
  eng-BBE: And the east front of the house and of the separate place was a hundred
    cubits wide.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಲಯದ ಮುಂಭಾಗವು ಪೂರ್ವದ ಕಡೆಗೆ ಇದ್ದ ಪ್ರತ್ಯೇಕ ಸ್ಥಳಗಳು ನೂರು ಮೊಳ ಅಗಲವಾಗಿದ್ದವು.
  tam-2017: ஆலயத்தின் முன்பக்கமும் கிழக்குக்கு எதிரான தனிப்பட்ட இடமும் இருந்த அகலம்
    நூறு முழமாக இருந்தது.
  spa-RV-1909: Y la anchura de la delantera de la casa, y del apartamiento al oriente,
    de cien codos.
  ron-BTF: De asemenea lățimea feței casei și a locului despărțit spre est, o sută
    de coți.
  eng-WEBP: also the width of the face of the temple, and of the separate place toward
    the east, one hundred cubits.
  eng-FBV: The Temple courtyard on the east side, (including the front of the Temple),
    was one hundred cubits wide.
  nld-1939: de voorzijde van de tempel met het plein naar het oosten was honderd el
    breed.
  nch-BL: Huan ipatajca campa calaquij ipan tiopamit ica nopa calixpamit ica campa
    hualquisa tonati cati mocajqui iixpa nopa tiopamit nojquiya quipiyayaya 50 metros.
  vie-1934: Bề ngang của mặt nhà, với khoảng đất biệt riêng về phía đông, là một trăm
    cu-đê.
  hin-CV: मंदिर के सामने के भाग को मिलाकर मंदिर के आंगन की चौड़ाई पूर्व की ओर लगभग
    बावन मीटर थी.
  spa-BES: Y el frente este de la casa y del lugar separado tenía cien codos de ancho.
  tdx-tdx: Ty treha’ i fiatrefa’ i Anjombaiy naho o kiririsa’e atiñanañeo, le zato
    kiho.
  tha-KJV: ความกว้างด้านตะวันออกของด้านหน้าของพระนิเวศทั้งของสนาม ยาวหนึ่งร้อยศอก
  por-BR-2018: E a largura da dianteira do templo, e do lugar separado ao oriente,
    era de cem côvados.
  deu-ELO: 'und die Breite der Vorderseite des Hauses und des abgesonderten Platzes
    gegen Osten: hundert Ellen.'
  eng-WYC-2018: Forsooth the breadth of the street before the face of the house (of
    the Lord), and of that (place) that was separated against the east, was of an
    hundred cubits. (And the breadth of the street before the front of the Temple,
    and of the open space facing east, was also a hundred cubits.)
  epo-epo: Kaj la larĝo de la antaŭa flanko de la domo kaj la placo orienta havis
    ankaŭ cent ulnojn.
  uig-PIN: Muⱪǝddǝshanining aldi tǝripi wǝ xǝrⱪⱪǝ jaylaxⱪan ⱨoylisining kǝngliki yüz
    gǝz idi.
  beo-beo: Debolo ea midadini amola hamega la:idi la:idili, ea defei gilisili amola
    da 50 mida.
  tpi-OTNT: Orait em i metaim pes bilong haus bilong God wantaim hap graun nating
    i stap long hap na long hap, na dispela mak tu em inap 50 mita.
  hau-SA: Faɗin filin haikalin a wajen gabas, haɗe da gaban haikalin, kamu ɗari ne.
  uig-LAT: Muqeddesxanining aldi teripi we sherqqe jaylashqan hoylisining kengliki
    yüz gez idi.
  nde-nde: Ububanzi beguma lethempeli ngasempumalanga, kanye langaphambi kwethempeli,
    babuzingalo ezilikhulu.
  ton-ton: Mo e laulahi foki ʻoe mata fale, mo hono potu ʻataʻatā ki he feituʻu hahake,
    ko e kiupite ia ʻe teau.
  ces-1613: Též širokost předku domu i příhradku k východu sto loket.
  eng-WMB: also the width of the face of the temple, and of the separate place toward
    the east, one hundred cubits.
  tam-TCV: ஆலய முற்பகுதி உட்பட கிழக்கேயிருந்த ஆலய முற்றத்தின் அகலம் நூறு முழங்களாயிருந்தது.
  ceb-ULB: 100 ka cubit usab ang gilapdon sa atubangan sa hawanan nga anaa sa atubangan
    sa balaang dapit.
  pol-UBG: Także szerokość fasady domu oraz obszaru wyznaczonego od strony wschodniej
    wynosiła sto łokci.
  urd-GVU: پھر اُس نے رب کے گھر کے سامنے والی یعنی مشرقی دیوار شمال اور جنوب میں کھلی
    جگہ سمیت کی پیمائش کی۔ معلوم ہوا کہ اُس کا فاصلہ بھی 175 فٹ ہے۔
  deu-1912: Und die Weite der vordern Seite des Hauses samt dem Hofraum gegen Morgen
    war auch hundert Ellen.
  kan-2017: ಇದಲ್ಲದೆ ದೇವಸ್ಥಾನದ ಮುಂಭಾಗ ಮತ್ತು ಪೂರ್ವದ ಕಡೆಗೆ ಇದ್ದ ಪ್ರತ್ಯೇಕ ಸ್ಥಳ ಇವುಗಳ ಒಟ್ಟು
    ಅಗಲ ನೂರು ಮೊಳವಾಗಿದ್ದವು.
  yap-yap: Pal’afngin aray u mit fare Tempel, nib mu’un fa gin dariy ban’en riy u
    barba’ ngu barba’, e 168 e fit.
  hlt-MCSB: Im hmai neh khothoeng kah imtol te a daang dong yakhat lo.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዓባ ኬስካ ባንፆና ዓኣ ካሮኮ ሆቲና ዓኣ ቤዞኮ ዖዶሱማ ላምዖ ባንፆና ዓኣ ጉሮ ቤዞ ቃሳዖ ፄኤታ ዋዻ
    ማዔኔ፤
  twi-ASANTE: Asɔredan no adihɔ a ɛwɔ apueeɛ fam, de bɛsi asɔredan no anim yɛ anammɔn
    ɔha ne aduonum.
  eng-WEBU: also the width of the face of the temple, and of the separate place toward
    the east, one hundred cubits.
  wal-wal: Arshsho baggaara de7iya Beeta Maqidasiyaa gomppai naa77u mela sohota gujjidi
    likkin, 100 wara aakkees.
  spa-PDDPT: También midió la anchura del frente de la Casa y del espacio abierto
    que estaba hacia el oriente, 50 metros.
  gun-gun: Ha'e gui kuaray puku-a katy rupi templo mbotya ma cinqüenta metros avi,
    oka puku-a rami avi, ijapy ikuai va'e mbyte.
  ilo-ULB: Ti kaakaba ti sangoanan ti paraangan nga adda iti sangoanan ti santuario
    ket sangagasut a kubit met laeng.
  kpg-kpg: Di mogowaa gi daha o mua di Hale Daumaha madalia nia gowaa maalama ala
    i nia baahi huogodoo e 168 piidi looloo.
  uig-ARA: مۇقەددەسخانىنىڭ ئالدى تەرىپى ۋە شەرققە جايلاشقان ھويلىسىنىڭ كەڭلىكى يۈز
    گەز ئىدى.
  sus-sus: Kɛnɛ naxan nu na hɔrɔmɔbanxi sogetede mabiri, a lan nɔngɔn ya kɛmɛ nan
    ma.
  pon-2006: Uwen dohpeseng en mwohn Tehnpas Sarawio, iangahki wasa wehweo ni pali
    koaros, pil piht 168 reirei.
  ksd-ksd: ma ra bala na gunan aro iat, nina i ga tur aina ra matana taur ta ra pal
    i gomgom, i ga a ura vinun ma a ilima na pokono.
  grc-BRENT: Καὶ τὸ εὖρος κατὰ πρόσωπον τοῦ οἴκου, καὶ τὰ ἀπόλοιπα κατέναντι πηχῶν
    ἑκατόν.
  ind-AYT: Juga lebar bagian depan Bait Suci dan ruang yang terpisah di sepanjang
    sisi timur, seratus hasta.
  nya-nya: Kumaso kwa Nyumba ya Mulungu chakummawa kwa bwalolo mulifupi mwake munali
    mamita makumi asanu.
  hrv-hrv: 'Širina pročelja Doma s ograđenim prostorom prema istoku: sto lakata.'
  mps-mps: Tialima, agai Godigo be gesabidiba usu siyu, me olo tǫ dabe u badu elaluali,
    me e badu elaluali olo tǫ elalubo pesage agai usu nigo usu sali, tama te dąį
    me te 50 mita usu nama naga elaluali.
  tpi-tpi: Orait em i metaim pes bilong haus bilong God wantaim hap graun nating i
    stap long hap na long hap, na dispela mak tu em inap 50 mita.
  dan-1931: og Templets Forside tillige med den afspærrede Plads mod Øst var hundrede
    Alen bred.
  vie-OVCB: Chiều rộng của sân Đền Thờ về phía đông là 53 mét.
  guj-2017: વળી મંદિરમાં મોખરાની તથા પૂર્વ તરફ અલગ જગાની પહોળાઈ સો હાથ હતી.
  pon-2006A: Uwen dohpeseng en mwohn Tehnpas Sarawio, iangahki wasa wehweo ni pali
    koaros, pil piht 168 reirei.
  por-BRBSL: also a largura da face do templo, e do lugar separado em direção ao leste,
    cem cúbitos.
  cth-cth: Im hmalah hmuen ka houng e mek touksin e lahoi alouklah a kapek e thongma
    hoi dong 100 touh a kaw.
  twi-twi: Asɔredan no adiwo a ɛwɔ apuei fam, de besi asɔredan no anim yɛ anammɔn
    ɔha ne aduonum.
  hlt-hlt: Im hmai neh khothoeng kah imtol te a daang dong yakhat lo.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ yíɛ́nɛ̀ tɛ dɑ̀nkù dɛ miɛkɛ bíɛ́kɛ̀ kɔku kɛ̀ dɛ̀ mbo
    mɛ́tìrì sipísìnùmmù.
  msy-2020: Egha a Godɨn Dɨpenimɨn guam ko nguazir kɨnir vong ko vong sara itimɨn
    ruaribar abari, dar ababanim bar moghɨra uaghan 50 mitan tu.
  dop-dop: Ɩsɔ tǝyɑɣɑ hɔɣɔlʋɣʋ ŋku kʋ kɛɛsǝnɑ ilim tǝlɩɩlɛ tɔɔ tɔ, nɑ kɔŋkɔmǝŋ tɔɔ
    pɑtǝmɑnɑɑ wɑŋ kɑ wɛ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ.
  azb-azb: Şərqdəki məbədin açıq sahəsinin eni məbədin ön tərəfi ilə birgə yüz qulac
    idi.
  eng-DBY: and the breadth of the front of the house, and of the separate places toward
    the east, a hundred cubits.
  hin-2017: भवन का पूर्वी सामना और उसका आँगन सौ हाथ चौड़ा था।
  wol-KYG: Kanamu néeg Yàlla bi féete penku téeméeri xasab la, boo ci boolee dig-digali
    feguwaay yi séq néeg Yàlla bi.
  eng-YLT: and the breadth of the front of the house, and of the separate place eastward,
    a hundred cubits.
  eng-WYC-2017: Forsooth the breadth of the street before the face of the house, and
    of that place that was separated against the east, was of an hundred cubits.
  eng-WMBB: also the width of the face of the temple, and of the separate place towards
    the east, one hundred cubits.
  urd-GVH: फिर उसने रब के घर के सामनेवाली यानी मशरिक़ी दीवार शिमाल और जुनूब में खुली
    जगह समेत की पैमाइश की। मालूम हुआ कि उसका फ़ासला भी 175 फ़ुट है।
  rug-rug: Sa labena sa varivarigarana pa kali gasa rimata koasa Zelepade podalae
    koasa kenuna sa Zelepade si lima ṉavulu mita.
  gaz-gaz: Balʼinni oobdii mana qulqullummaa kan karaa baʼaatiin jiru iddoo fuullee
    mana qulqullummaa dabalatee dhundhuma dhibba tokko ture.
  fra-LSG: La largeur de la face de la maison et de la place vide, du côté de l’orient,
    était de cent coudées.
  yal-yal: Yinna kui xiin sogetede binna fan, nɔngɔnna yɛ kɛmɛ. Ala Batu Banxin yi
    lu na tagiyani.
  haw-1868: A i ka laula hoi o ke alo o ka hale, a ma kahi kaawale ma ka hikina hookahi
    haneri kubita.
  arb-NAV: وَكَذَلِكَ عَرْضُ الْوَاجِهَةِ الشَّرْقِيَّةِ لِلْهَيْكَلِ مَعَ السَّاحَةِ
    كَانَ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً).
  ewe-ewe: Gbedoxɔ la ƒe xɔxɔnu le ɣedzeƒe lɔƒo kple gbedoxɔ la ŋgɔ keke mita blaatɔ̃.
  eng-LEE: Also the breadth in the front of the house, and of the main wing on the
    east, was one hundred cubits.
  asm-FB: আৰু তেওঁ পূৱফালে গৃহৰ আৰু পৃথক কৰা ঠাইৰ আগফালৰ প্ৰস্থ জুখি এশ হাত পালে।
  sus-A: كّنّ نَشَن نُ نَ هْرْ مْبَنشِ سٌفٍتٍدٍ مَبِرِ، عَ لَن نْنفْن يَ كّمّ نَن
    مَ.
  fra-SBL: 'et la largeur de la face du temple et de la place séparée vers l''est :
    cent coudées.'
  hbo-hbo: וְרֹחַב֩ פְּנֵ֨י הַבַּ֧יִת וְהַגִּזְרָ֛ה לַקָּדִ֖ים מֵאָ֥ה אַמָּֽה׃
  kik-kik: Wariĩ wa nja ĩyo ya hekarũ wa mwena wa irathĩro, o hamwe na mwena wa na
    mbere wa hekarũ, warĩ wa mĩkono igana.
  fra-NCL: 'et la largeur de la façade de la maison et de l’espace libre, vers l’orient :
    cent coudées.'
  cek-AK: Ni angzae bang ih im longhma hoi tempul hmabang loe dong cumvaito kawk.
  cuk-cuk: Bab-Dummadse-goled-neg-e-asabinnid-matardungued, degi, dad-nakwedsik e-dikarmargi
    neg-imba-naidbo, dali-dulagwen-gakatar (25) sugued.
  uig-CYR: Муқәддәсханиниң алди тәрипи вә шәриққә җайлашқан һойлисиниң кәңлиги йүз
    гәз еди.
  tel-2017: తూర్పు వైపు మందిరం పొడవు 54 మీటర్లు.
  hat-BSA: Anplis, lajè pa devan a tanp lan e lajè a kote apa yo avèk kote lès la,
    te vin fè total, san koude.
  kos-kos: Lusen mutun Tempul uh, weang acn mwesas luo lac lac kewa, oasr pac fit
    siofok onngoul oalkosr.
  hbo-WLC: וְרֹחַב֩ פְּנֵ֨י הַבַּ֧יִת וְהַגִּזְרָ֛ה לַקָּדִ֖ים מֵאָ֥ה אַמָּֽה׃
  ibo-ibo: Obosara nke ogige ụlọnsọ nʼakụkụ ọwụwa anyanwụ, tinyere ebe ihu ụlọnsọ
    ukwu ahụ, dị iri mita ise na atọ.
  ory-ory: ଆହୁରି, ପୂର୍ବ ଦିଗରେ ଗୃହର ଓ ପୃଥକ ସ୍ଥାନର ଅଗ୍ରଭାଗ ଶହେ ହାତ ମାପିଲେ।
  chk-chk: Nge chölapen fän mesen ewe Imwenfel me ewe leni ünükün mi sape ngeni ötiu
    ükükün ipükü wone me walu fiit.
  rop-rop: Wen imbin meshurum det frantpat blanga det Serramoni Pleis en det opin
    pleis langa frant, imbin 50 mita.
  ukr-1871: А ширина храму з правого боку та майдану від сходу — сто локот.
  deu-1951: Auch die Breite der Vorderseite des Hauses und des abgegrenzten Raumes
    nach Osten zu betrug hundert Ellen.
  eng-JPS: also the breadth of the face of the house and of the separate place toward
    the east, a hundred cubits.
  srp-1865: I širina pred domom i odijeljenom stranom k istoku imaše sto lakata.
  lug-lug: Obugazi bw’oluggya lwa yeekaalu ku luuyi olw’ebuvanjuba ng’ogasseeko emiryango
    wa yeekaalu waali mita amakumi ataano.
  heb-heb: ורחב פני הבית והגזרה לקדים מאה אמה׃
  ben-IRV: পূর্বদিকে উঠনের সামনেটা চওড়া পবিত্র জায়গাটা একশো হাত চওড়া ছিল।
  pan-pan: ਭਵਨ ਦੇ ਸਾਹਮਣੇ ਦੀ ਅਤੇ ਉਸ ਪੂਰਬ ਵੱਲ ਦੀ ਵੱਖਰੀ ਥਾਂ ਦੀ ਚੌੜਾਈ ਸੌ ਹੱਥ ਸੀ।
  mya-JVB: အရှေ့ မျက်နှာ၌ လွတ်လပ် သောအရပ်ပါလျက်၊ အိမ် တော်ဦး အတိုင်းအရှည် လည်း အတောင်
    တရာ ရှိ၏။
  hmo-hmo: Bona Dubu Helaga ena dina daekau kahana, mai ena kahana bona kahana, lalona
    ariara ena lababa unai, be 50 mita danu.
  urd-urd: नेज़, घर के सामने की तरफ़ उस पूरबी जानिब की अलग जगह की चौड़ाई सौ हाथ थी।
  rus-SYN: И ширина храма по лицевой стороне и площади к востоку сто же локтей.
  bqc-SIM: Ua pↄ́ kú Lua kpɛ́ kpɛɛlɛ gukpɛ oi gã̀sĩsuu basↄoɛ lↄ.
  tcz-CHONGTHU: Thutanna insung nung houin solam lang chu avai feet jakhat leh somsagi
    leh nga ahi.
  mar-mar: मंदिराची समोरची बाजू आणि पूर्वेकडील सोडलेली जागा यांची रुंदी शंभर हात होती.
  qub-qub: Templupa ñaupan caj anchuynin, puncun pampa anchuynintenga caran pichga
    chunca (50) metru.
  bqp-bqp: Sɔ̃ɔ yɑri yeru giɑ, sɑ̃ɑ yee ten dɛ̃ɛbu kɑ bɑtumɑ ye bɑ deri min yɑsum
    mu sɑ̃ɑwɑ gɔm soonu wunɔbu.
  hat-hat: Li mezire tout fasad devan Tanp lan avèk de espas vid chak bò yo, sa ba
    li sanswasantwit pye tou.
  eng-BSB: The width of the temple courtyard on the east, including the front of the
    temple, was a hundred cubits.
  eng-WEBPB: also the width of the face of the temple, and of the separate place towards
    the east, one hundred cubits.
  kbq-kbq: Hagi mono nomofo zage hanati kazigama kuma'ma mesarimima huno keana, zaza'amo'a
    50mita hu'ne.
  nhe-BL: Huan ipatlajca campa calaqui ipan tiopamitl ica nopa calixpamitl ica campa
    quisa tonati tlen mocajqui iixpa nopa tiopamitl nojquiya quipiyayaya 50 metros.
  gub-BL: Wexak tàpuzuhu ipehegwer henataromo har uhu haw. Wexak ywy ma'e heta 'ymaw
    tàpuzuhu izywyr har uhu haw no. Heta 50 met iànàmaw a'e.
  eng-DRA: And the breadth before the face of the house, and of the separate place
    toward the east, a hundred cubits.
