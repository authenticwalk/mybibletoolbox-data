verse: EZK.041.021
translations:
  mal-C: വിശാലമായ മുറിക്ക് ദീർഘചതുരമായ കട്ടിള ഉണ്ടായിരുന്നു, അതിവിശുദ്ധസ്ഥാനത്തിനു
    മുന്നിലുള്ള കട്ടിളയും അതിനു സമാനമായിരുന്നു.
  deu-TKW: der Halle hatte viereckige Pfosten, und die Vorderseite des Heiligtums
    bot den Anblick
  lin-lin: Mabaya oyo esimbaka ekuke ya Tempelo, na bangambo na yango nyonso, ezalaki
    ndenge moko na molayi ; mpe mabaya oyo ezalaki liboso ya eteni ya Tempelo, oyo
    eleki bule ezalaki mpe kaka ndenge moko.
  eng-LSV: The doorpost of the temple [is] square, and of the front of the sanctuary,
    the appearance [is] as that appearance.
  eng-GNV: The postes of the Temple were squared, and thus to looke vnto was the similitude
    and forme of the Sanctuarie.
  eng-WEBSTER: The posts of the temple were squared, and the face of the sanctuary;
    the appearance of the one as the appearance of the other .
  nhw-BL: Campa calaquij ipan nopa tiopamitl quipixqui ome tlaquetzalme ica nahui
    esquinas huan nojquiya iixpa nopa cuarto Catli Tlatzejtzeloltic oncayaya ome tlaquetzalme
    catli nesiyaya san se.
  swh-ONEN: Mahali patakatifu pa nje palikuwa na miimo ya mlango uliokuwa mraba na
    ule uliokuwa katika Patakatifu Pa Patakatifu ulikuwa unafanana na huo mwingine.
  bba-bba: Sɑ̃ɑ yee ten kɔnnɔn kɑdirin dɑ̃nu nu nɛwɑ. Dii te tɑ dɛɛre ɡem ɡem wuswɑɑɔ,
    ɡɑ̃ɑnu wɑ̃ɑ mi.
  eng-KJVCPB: The posts of the temple were squared, and the face of the sanctuary;
    the appearance of the one as the appearance of the other.
  luo-luo: Hekalu ma oko ne nigi sirni mag dhoot ma borgi gi lachgi romre, kendo mago
    mag dhoot midonjogo e Kama Ler Moloyo bende ne chalo kamano.
  meu-meu: Dubu iduarana ihua-ihuadia na kaha haniosi heḡereḡere audia. Gabu helaḡana
    vairanai na ḡau ta,
  npi-ULB: पवित्र-स्थानका ढोकाको चौकोस वर्गाकार थिए । हेर्दा तिनीहरूको बनावट,
  yor-yor: Ìta ibi mímọ́ ni férémù onígun mẹ́rin pẹ̀lú ọ̀kan tí ó wà ní Ibi Mímọ́
    Jùlọ rí bákan náà.
  pes-OPCB: چارچوب درهای قدس مربع شکل بود و چارچوب در قدس‌الاقداس نیز شبیه آن بود.
  tgl-ULB: Ang mga haligi ng tarangkahan ay parisukat at magkakatulad ang mga ito.
  hui-hui: Panganaga anda gene timbuni heago abene bibahendeha ogobi dege dege hea.
    Hobane Loma Bia Heneore heagonaga haraba kawareni mbirale mbira
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​၏​တံ​ခါး​တိုင်​များ သည်​လေး​ထောင့်​တိုင်​များ​ဖြစ်​ကြ​၏။
    အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​အ​ဝင်​ဝ​၏​ရှေ့ ၌​သစ်​သား​ယဇ်​ပလ္လင်​နှင့်​တူ​သော​အ​ရာ
    တစ်​ခု​ရှိ​၏။-
  bod-N: མཆོད་ཁང་གི་སྒོ་སྒྲོམ་ནི་གྲུ་བཞི་ཡིན་ཞིང་། གནས་དམ་མཆོག་མདུན་གྱི་སྒོ་སྒྲོམ་ཡང་དེ་དང་གཅིག་ཡིན།
  sna-sna: Nzvimbo tsvene yokunze yakanga ine magwatidziro omukova ana mativi mana
    akaenzana, uye duku racho ndiro rakanga riri mberi kweNzvimbo Tsvene-tsvene.
  spa-BLM: Los postes de la nave eran cuadrados. En cuanto a la fachada de la nave,
    su aspecto era como el del templo.
  cac-cac: A yoyal spuertail jun b'ab'el cuarto chi', lajan yaj te' schab'il, chan̈
    tzalan̈ yaj te'. A d'a yichan̈ jun cuarto yicn̈ej Jehová yaji, ay jun tas lajan
    val yilji
  swh-ULB: Mihimili ya lango la mahali patakatifu lilikuwa mraba. Umbo lao lilikuwa
    kama umbo la
  bel-bel: У храме былі чатырохкутныя вушакі, і сьвятыня мела такі самы выгляд, як
    я бачыў.
  deu-ELBBK: Der Tempel hatte viereckige Türpfosten; und die auf der Vorderseite des
    Heiligtums hatten die gleiche Gestalt.
  mbb-OT: Kuwadradu is menge marku zuen te ǥemawan duen te Segradu he Lugar. He ziyà
    ebpekesinaru te Utew Segradu he Lugar he zuen duen henduen be te
  mal-2015: മന്ദിരത്തിന്നു ചതുരമായുള്ള മുറിച്ചുവരുകളും വിശുദ്ധമന്ദിരത്തിന്റെ മുമ്പിൽ
    യാഗപീഠംപോലെയുള്ളൊന്നും ഉണ്ടായിരുന്നു.
  rmc-rmc: O zarubňi andro vchodos andro Sveto than sas štareagorengre a o zarubňi
    andro vchodos andro Neksveteder than sas tiš ajse.
  pes-OPV: و باهوهای هیکل مربع بود و منظر جلوقدس مثل منظر آن بود.
  ron-1924: Ушорий Темплулуй ерау ын патру мукий. Ши ын фаца Локулуй Прясфынт ера
    чева каре се ведя
  ben-OBCV: মূল হলঘরের দ্বারের গঠন চতুষ্কোণ ছিল, এবং মহাপবিত্র স্থানের দ্বারটিও একইরকম
    ছিল।
  som-som: Oo macbudka tiirarkiisuba waxay ahaayeen afar gees, oo meesha quduuska
    ah horteeduna way u ekayd.
  lat-VUC: Limen quadrangulum, et facies sanctuarii, aspectus contra aspectum.
  eng-ASVBT: As for the temple, the doorposts were squared; and as for the face of
    the sanctuary, the appearance thereof was as the appearance of the temple.
  ita-1885: Gli stipiti, e il limitar della porta del Tempio, erano quadri; e la faccia
    del santuario era del medesimo aspetto che quella del Tempio.
  eng-LXXUP: And the holy place and the temple opened on four sides; in front of the
    holy places the appearance was as the look of
  eng-ULB: The gate posts of the holy place were square. Their appearance was like
    the appearance of
  spa-VBL: El marco de la puerta del Templo era rectangular, al igual que el marco
    de la puerta del santuario.
  fra-_FOB: Les poteaux du temple étaient carrés, et la façade du lieu très-saint
    avait le même aspect.
  mal-mal: മന്ദിരത്തിന് സമചതുരമായുള്ള കട്ടിളക്കാലുകളുണ്ടായിരുന്നു; അവ വിശുദ്ധമന്ദിരത്തിന്റെ
    മുമ്പിൽ യാഗപീഠംപോലെയുള്ളതായിരുന്നു.
  urd-GVR: Muqaddas Kamre meṅ dāḳhil hone wāle darwāze ke donoṅ bāzū murabbā the.
    Muqaddastarīn Kamre ke darwāze ke Sāmne
  suz-BL: परमप्रभु यावे आ खिं ङा ओव़तीक ङा लाप्‍चो ङा शी दारपाइक्‍चा कली ४ ओटा ख्रोप्‍शो
    बाक्‍त। मिनु चोव़खो बाक्‍तीके आ ङोंइती यो मेको खोदेंशो पा बाक्‍त। मिनु लाङगा ङा
    चोव़खो बाक्‍तीक ओव़तीक लाप्‍चो ङा शी नेल्‍ल उइक्‍थ उइक्‍थ पा ४ पाटे बाक्‍तेक्‍म।
    मिनु थम चोव़खो बाक्‍तीक आ ङोंइती गे ङा लाप्‍चो ङा शी यो मोदेंशोन बाक्‍तेक्‍म।
    प्रस्‍थान २५:२३-३०; प्रस्‍थान ४०:२२-२३
  eng-NOY: The posts of the temple were four-square; and the front of the sanctuary
    had the same appearance.
  ita-1927: Gli stipiti del tempio erano quadrati, e la facciata del santuario aveva
    lo stesso aspetto.
  ckb-ckb: چوارچێوەی دەرگای شوێنە پیرۆزەکەش لاکێشەیی بوو، هەروەها ئەو چوارچێوەیەی
    کە لەپێشی شوێنی هەرەپیرۆزەکە بوو هەمان شێوەی هەبوو.
  eng-BBE: '...'
  kan-OKCV: ಮುಖ್ಯ ಸಭಾಂಗಣದ ಕಂಬಗಳು ಚಚ್ಚೌಕವಾಗಿದ್ದವು. ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವೂ ಸಹ ಹಾಗೆಯೇ ಇತ್ತು.
  tam-2017: தேவாலயத்தின் கதவு நிலைகள் சதுரமும், பரிசுத்த ஸ்தலத்தினுடைய முகப்பின் உருவம்
    அந்த உருவத்திற்குச் சரியாக இருந்தது.
  spa-RV-1909: Cada poste del templo era cuadrado, y la delantera del santuario era
    como la otra delantera.
  ron-BTF: Ușorii templului erau pătrați și fața sanctuarului de asemenea; înfățișarea
    unuia era la fel ca și înfățișarea celuilalt.
  eng-WEBP: The door posts of the nave were squared. As for the face of the nave,
    its appearance was as the appearance of the temple.
  eng-FBV: The Temple's doorframe was rectangular, as was the doorframe of the sanctuary.
  nld-1939: De deurposten van het heiligdom vormden een vierkant. Vóór het Heilige
    stond iets,
  nch-BL: Campa calaquij ipan nopa tiopamit quipixqui ome taquetzalme ica nahui esquinas
    huan nojquiya iixpa nopa cuarto Cati Tatzejtzeloltic oncayaya ome taquetzalme
    cati nesiyaya san se.
  vie-1934: Khuôn cửa của đền thờ hình vuông, và mặt trước của nơi thánh cũng đồng
    một hình như hình trước cửa đền thờ.
  hin-CV: मुख्य सभागृह की एक आयताकार चौखट थी, और परम पवित्र स्थान के सामने भी ऐसी
    ही एक चौखट थी.
  spa-BES: El marco del templo era cuadrado, al igual que él frente del santuario,
    como él otro frente.
  tdx-tdx: Efa-mira o tolàn-dalambein-kivohoo, le mañirinkiriñe i nitreako zay ty
    aolo’ i toetse miavakey eo.
  tha-KJV: ฝ่ายเสาประตูของพระวิหารนั้นสี่เหลี่ยมข้างหน้าสถานบริ​สุทธิ​์ รู​ปร่างของตั​วน​ั้​นก​็เหมือนรูปร่างของอีกตัวหนึ่ง
  por-BR-2018: Os umbrais do templo eram quadrados; e a dianteira do santuário tinha
    a aparência como a da outra.
  deu-ELO: Der Tempel hatte viereckige Türpfosten; und die auf der Vorderseite des
    Heiligtums hatten die gleiche Gestalt.
  eng-WYC-2018: A threshold was four-cornered; and the face of the beholding of the
    saintuary was(over) against the beholding of the altar of wood; (The gateposts
    of the sanctuary were four-cornered, or square; and in front of the Most Holy
    Place, or the Holy of Holies, was what appeared to be a wooden altar;)
  epo-epo: La templo havis kvarangulajn fostojn, kaj la tuta aspekto de la sanktejo
    estis simetria.
  uig-PIN: «Muⱪǝddǝs jay»ning ixik kexǝkliri bolsa, tɵt qasiliⱪ idi; «ǝng muⱪǝddǝs
    jay» aldidiki ixik kexǝklirimu ohxax idi.
  beo-beo: '@see-verse:EZK.041.020'
  tpi-OTNT: Ol pos bilong ol dua bilong Rum Tambu i gat 4-pela sait, na mak bilong
    ol i wankain. Klostu long dua bilong Rum Tambu Tru i gat wanpela samting olsem
  hau-SA: Wuri mai tsarki da yake waje yana da madogarar ƙofa murabba’i, haka ma wadda
    take a gaban Wuri Mafi Tsarki.
  uig-LAT: «Muqeddes jay»ning ishik késhekliri bolsa, töt chasiliq idi; «eng muqeddes
    jay» aldidiki ishik késheklirimu oxshash idi.
  nde-nde: Indawo engcwele yangaphandle yayilemigubazi emide ukuyaphezulu imifitshane
    ukunquma kwayo njalo leyaphambili kweNdawo eNgcwele kakhulu yayinjalo.
  ton-ton: Naʻe fua ke potupotutatau ʻae pou ʻoe fale tapu, mo e mata fale ʻoe potu
    toputapu; naʻa na mata tatau ʻosi pe.
  ces-1613: Chrámu veřeje byly čtverhrané, a předek svatyně podobný jemu.
  eng-WMB: The door posts of the nave were squared. As for the face of the nave, its
    appearance was as the appearance of the temple.
  tam-TCV: பரிசுத்த இடம் நீண்ட சதுரமான கதவு நிலைகளைக் கொண்டிருந்தன. மகா பரிசுத்த இடத்துக்கு
    முன்புறமாக இருந்ததும் அதை ஒத்திருந்தது.
  ceb-ULB: Kuwadrado ang mga haligi sa ganghaan sa balaang dapit. Ang ilang hulagway
    sama sa hulagway sa
  pol-UBG: Filary świątyni były czworokątne, a wygląd Miejsca Najświętszego był jak
    wygląd świątyni.
  urd-GVU: مُقدّس کمرے میں داخل ہونے والے دروازے کے دونوں بازو مربع تھے۔ مُقدّس ترین
    کمرے کے دروازے کے سامنے
  deu-1912: Und die Türpfosten im Tempel waren viereckig, und war alles artig aneinander
    gefügt.
  kan-2017: ಪರಿಶುದ್ಧ ಸ್ಥಳದ ಇನ್ನೊಂದು ಕಡೆಯ ಗೋಡೆಯ ಬಾಗಿಲ ಚೌಕಟ್ಟು ಚಚ್ಚೌಕವಾಗಿತ್ತು. ಮಹಾಪರಿಶುದ್ಧ
    ಸ್ಥಳದ ಈಚಿನ ಗೋಡೆಯ ಚೌಕಟ್ಟೂ ಹಾಗೆಯೇ ಇತ್ತು.
  yap-yap: Rumog u barba’ ngu barba’ e mab ko fa Gin Nib Thothup e ta’reb ga’ngin
    radan nga n’umngin. U mit langan e mab ko Gin Th’abi Thothup e bay ban’en riy
    ni bod ya’an
  hlt-MCSB: Bawkim rhungsut he hniboeng bangla om tih a hmuethma te hmuencim hmai
    kah a hmuethma bangla om.
  mdy-ETH: ጌኤዦ ማኣሮኮ ካሮ ዓጮ ሬኤካ ኮሺንቴሢ ቢያ ዎሊጉዴያ፥ ዖይዶ ዛላኣ ቢያ ሄኮ ማዔያኬ።
  twi-ASANTE: Na asɔredan no mu wɔ aponnwa a ɛyɛ ahanan, na deɛ ɛwɔ Kronkron Mu Kronkron
    no anim no nso te saa ara.
  eng-WEBU: The door posts of the nave were squared. As for the face of the nave,
    its appearance was as the appearance of the temple.
  wal-wal: Beeta Maqidasiyaa pengge qosilettati ubbai oiddu zooze gididi masettidaageeta;
    eti ubbaikka issi likke. Ubbaappe Aadhdhida Geeshsha Sohuwaa geliyoosaa sinttan
  spa-PDDPT: Cada columna del Lugar Santo era cuadrada. El frente del Lugar Santísimo
    era como el otro frente.
  gun-gun: Templo rokẽ ma ijapy irundy va'e. Henda iky'a e'ỹ ete va'e rokẽ ma ha'e
    rami ae avi ojapoa.
  ilo-ULB: Kuadrado dagiti adigi ti ruangan ti nasantoan a disso, ken agpapada ti
    langa dagitoy.
  kpg-kpg: Nia duludulu nia bontai di Gowaa Dabu e haa ono madaaduge. I mua di gowaa
    e ulu gi lodo di Gowaa Dabuaahia Huoloo, di mee i golo e hai gadoo be
  uig-ARA: «مۇقەددەس جاي»نىڭ ئىشىك كېشەكلىرى بولسا، تۆت چاسىلىق ئىدى؛ «ئەڭ مۇقەددەس
    جاي» ئالدىدىكى ئىشىك كېشەكلىرىمۇ ئوخشاش ئىدى.
  sus-sus: Sode dɛ nu na hɔrɔmɔbanxi xa yire sɛniyɛnxi ma, a maniyɛ fan nu na a xa
    yire sɛniyɛnxi fisamante ma.
  pon-2006: Uhr en wenihmwen Wasa Sarawio keimw pahieu. Mwohn wasahn pedolong en Wasa
    Sarawiheo mie mehkot me mwomwen
  ksd-ksd: Ra ura tukal i ra matakilalat ai ra pal i gomgom di ga ka mal dir ma ra
    umana paparai dir dia ga varvarogop; aina na lua ta ra pakana i gomgom kakit tika
    na magit i ga ki
  grc-BRENT: Καὶ τὸ ἅγιον καὶ ὁ ναὸς ἀναπτυσσόμενος τετράγωνα, κατὰ πρόσωπον τῶν ἁγίων
    ὅρασις ὡς ὄψις
  ind-AYT: Tiang-tiang pintu ruang besar berbentuk persegi, demikian juga dengan bagian
    depan Ruang Kudus, bentuk tiang pintu yang satu sama seperti bentuk yang lain.
  nya-nya: Mphuthu za chipinda chachikulu cha Nyumba ya Mulungu kutalika kwake mbali
    zonse kunali kofanana. Ndipo kumaso kwa malo opatulika kunali chinthu china chooneka
    ngati
  hrv-hrv: Dovratnici Hekala bijahu četverouglasti.
  mps-mps: Te Tedali Gasagi Yai Be Habu badu te sunumi pos te me si me si badu elaluali.
    Tama augwali dąį te deli tiwai si naga elalua pali. Te Tedali Gasagi Yai Mu
    Be Habu pąde augwaligo
  tpi-tpi: Ol pos bilong ol dua bilong Rum Tambu i gat 4-pela sait, na mak bilong
    ol i wankain. Klostu long dua bilong Rum Tambu Tru i gat wanpela samting olsem
  dan-1931: Ved Indgangen til det Hellige var der firkantede Dørstolper. Foran Helligdommen
    var der noget, der så ud som
  vie-OVCB: Tại cửa của nơi tôn nghiêm có các trụ cửa vuông vức, và một trụ ngay trước
    Nơi Chí Thánh cũng giống như vậy.
  guj-2017: પવિત્રસ્થાનનાં બારણાંની બારસાખો ચોરસ હતી. અને તેઓ બધા દેખાવમાં એક જેવા
    હતા.
  pon-2006A: Uhr en wenihmwen Wasa Sarawio keimw pahieu. Mwohn wasahn pedolong en
    Wasa Sarawiheo mie mehkot me mwomwen
  por-BRBSL: Os postes das portas da nave eram esquadriados. Quanto à face da nave,
    sua aparência era como a aparência do templo.
  cth-cth: Bawkim takhang khomnaw teh, takin pali touh doeh. A thoungnae hmuen hoi
    a minhmai rei a kâvan awh.
  twi-twi: Na mfikyiri kronkronbea no wɔ apongua ahannan, na nea ɛwɔ Kronkron Mu Kronkron
    no anim no nso te saa ara.
  hlt-hlt: Bawkim rhungsut he hniboeng bangla om tih a hmuethma te hmuencim hmai kah
    a hmuethma bangla om.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì kó idɛí do mɑ̀mu tipíìtì timɔu.
  msy-2020: Anogoroghezir Danganimɨn guarir akɨnimning, 4plan mɨriaba iti. Egha aning
    magh gari. Bar Anogoroghezir Danganimɨn aven mangamin tiar akamɨn boroghɨn, bizir
    mam iti, a ofa gamir dakozir mamɨn mɨn gari. Ofa gamir dakozir kam, me temer araribar
    an ingari. An tuirivimɨn ababanim, 1 mita ko akuamɨn tu, ezɨ an arozimɨn ababanim,
    1 mitan tu, ezɨ an ruarim 1 mitan tu. An mɨkebaba, ko an dɨkɨnim, ko an mɨriaba,
    me temer araribar dar ingari. Ezɨ gumazir kam kamaghɨn na mɨgei, “Ofa gamir dakozir
    kam, a zurara Ikiavɨra Itir Godɨn damazimɨn tughav iti.”
  dop-dop: Nɑŋ sɔsɔɔʋ ɑkelenɑɑ tɑɣɑlǝŋ nɑ pǝ wɑŋ kɑ wɛ teitei kɛ́. Ɩlɛnɑ kɑtɛ tɑɑ
    kɑtɛ nɑ́ɑ́ nǝɣǝsǝnɑ
  azb-azb: Əsas hissənin qapısının yan taxtaları dördbucaqlı şəklində idi. Ən Müqəddəs
    yerin önündəki qapının yan taxtaları da bunlara bənzəyirdi.
  eng-DBY: As for the temple, the door-posts were squared; and the front of the sanctuary
    had the same appearance.
  hin-2017: भवन के द्वारों के खम्भे चौकोर थे, और पवित्रस्थान के सामने का रूप मन्दिर
    का सा था।
  wol-KYG: Njëël bunt bi ak dëx bi, ak pegg yi ko téye ab kaare la. Buntu néegu biir
    bu sell ba it noonu la.
  eng-YLT: Of the temple the side post [is] square, and of the front of the sanctuary,
    the appearance [is] as the appearance.
  eng-WYC-2017: A threshold was four-cornered; and the face of the beholding of the
    saintuary was over against the beholding of the altar of wood;
  eng-WMBB: The door posts of the nave were squared. As for the face of the nave,
    its appearance was as the appearance of the temple.
  urd-GVH: मुक़द्दस कमरे में दाख़िल होनेवाले दरवाज़े के दोनों बाज़ू मुरब्बा थे। मुक़द्दसतरीन
    कमरे के दरवाज़े के सामने
  rug-rug: Sa sasada koasa Lose Hopena si vari ṉoṉoi ululuna meke labena meke gua
    tugo sa sasada tanisa Lose Hopena pa Hopena.
  gaz-gaz: Manni qulqullummaa karaa alaatiin hidhii balbalaa kan roga afurii qaba
    ture; hidhiin balbalaa kan Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe fuuldura jirus
    wal fakkaata ture.
  fra-LSG: Les poteaux du temple étaient carrés, et la face du sanctuaire avait le
    même aspect.
  yal-yal: Yire sariɲanxi singen dɛ rati wudine yi rafalaxi tongon naanin nan ma,
    fɛ mi yi naxanye ti kiin na. Yire Sariɲanxi Fisamantenna dɛ rati wudine fan yi
    na kii nin.
  haw-1868: O na laau ku o ka luakini, ua hana huinaha ia, ma ke alo o kahi hoano;
    ua like kekahi me kekahi i ka nana aku.
  arb-NAV: وَكَانَتْ قَوَائِمُ الْهَيْكَلِ مُرَبَّعَةً، كَمَا كَانَ وَجْهُ الْقُدْسِ
    مُمَاثِلاً فِي مَنْظَرِهِ لِوَجْهِ الْهَيْكَلِ.
  ewe-ewe: Ʋɔtruti si le dzogoe ene me la le gbedoxɔ egodotɔ ƒe mɔnu abe esi le Kɔkɔeƒe
    ƒe Kɔkɔeƒe la ŋgɔ ene.
  eng-LEE: The temple had four-cornered door-posts, and the front of the holy of holies
    had the [same] appearance as the appearance [of the other].
  asm-FB: মন্দিৰৰ বিষয়ে হ’লে, দুৱাৰৰ খুটাকেইটা চাৰিসিৰীয়া কৰা আছিল; অতি পবিত্ৰ স্থানৰ
    আগফালৰ বিষয়ে হ’লে, তাৰ আকৃতি মন্দিৰৰ আকৃতিৰ নিচিনা।
  sus-A: سٌدٍ دّ نُ نَ هْرْ مْبَنشِ شَ يِرٍ سّنِيّنشِ مَ، عَ مَنِيّ قَن نُ نَ عَ شَ
    يِرٍ سّنِيّنشِ قِسَمَنتٍ مَ.
  fra-SBL: Les montants de la porte de la nef étaient carrés. Quant à la face de la
    nef, son aspect était semblable à celui du temple.
  hbo-hbo: הַֽהֵיכָ֖ל מְזוּזַ֣ת רְבֻעָ֑ה וּפְנֵ֣י הַקֹּ֔דֶשׁ הַמַּרְאֶ֖ה כַּמַּרְאֶֽה׃
  kik-kik: Nja ya handũ-harĩa-haamũre nĩ yarĩ na buremu ya mũrango, nayo buremu ĩrĩa
    yarĩ hau mbere ya Harĩa-Hatheru-Mũno yatariĩ o tayo.
  fra-NCL: Le temple avait des poteaux quadrangulaires. Et devant le Saint des saints
    il y avait quelque chose qui avait l’aspect
  cek-AK: Hmuenciim hma hoi tempul ih tungnawk loe takii palito oh, maeto hoi maeto
    anghmong o boih.
  cuk-cuk: Bab-Dummadse-goled-neg-dogedgi-buarmar-gwigwichid, e-suguedi, e-matardunguedi,
    emarbi-sugued. Neg-Islidikid-e-doged-asabin
  uig-CYR: «Муқәддәс җай»ниң ишик кешәклири болса, төрт часилиқ еди; «әң муқәддәс
    җай» алдидики ишик кешәклириму охшаш еди.
  tel-2017: మందిరపు ద్వారబంధాలు నలు చదరంగా ఉన్నాయి. పరిశుద్ధస్థలపు ద్వారబంధాలు కూడా
    అలాగే ఉన్నాయి.
  hat-BSA: Pilye pòt a chanm gran asanble a te an fòm kare. Epi devan sanktyè a, aparans
    a yon pilye pòt te menm ak lòt la.
  kos-kos: Sru ke Acn Mutal uh maspang. Meet liki acn in utyak nu ke Acn Mutal Na
    Mutal oasr ma se oan we oana
  hbo-WLC: הַֽהֵיכָ֖ל מְזוּזַ֣ת רְבֻעָ֑ה וּפְנֵ֣י הַקֹּ֔דֶשׁ הַמַּרְאֶ֖ה כַּמַּרְאֶֽה׃
  ibo-ibo: Ọnụ ụlọ ezumezu ahụ nwere mbudo ibo nke akụkụ anọ ya ha otu nʼọtụtụ. Nke
    dị nʼihu Ebe ahụ Kachasị Nsọ, yiri ndị ọzọ.
  ory-ory: ମନ୍ଦିରର ଦ୍ୱାରବନ୍ଧସବୁ ଚତୁଷ୍କୋଣାକାର ଓ ପବିତ୍ର ସ୍ଥାନର ସମ୍ମୁଖ ଦେଶର ଆକୃତି ମନ୍ଦିରର
    ଆକୃତି ତୁଲ୍ୟ ଥିଲା।
  chk-chk: Iwe, chölapen me langatamen penkasamen lon ewe Imwenfel ra wewefengen.
    Iwe, fän mesen ewe rum mi unusen pin a wor och mettoch mi wewe ngeni
  rop-rop: En det dowapos blanga det Seikridwan Pleis langa det Serramoni Pleis bin
    seim sheip langa ebrisaid. Wal lida langa det dowa blanga det Brabli Seikridwan
    Rum samting bin deya en imbin luk laik
  ukr-1871: У храму були чотирогранні пороги в дверях, та й сьвятиня була так само
    зроблена.
  deu-1951: Die Türpfosten waren viereckig; und die Vorderseite des Allerheiligsten
    hatte
  eng-JPS: As for the temple, the jambs were squared; and the face of the sanctuary
    had an appearance such as is the appearance.
  srp-1865: U crkve dovratnici bjehu na èetiri ugla; i svetinji lice bješe onako.
  lug-lug: Omulyango ogw’Awatukuvu ebweru gwali gwa nsonda nnya era n’ogwo ogwali
    mu maaso g’Ekifo Ekitukuvu Ennyo gwali gugufaanana
  heb-heb: ההיכל מזוזת רבעה ופני הקדש המראה כמראה׃
  ben-IRV: পবিত্র দরজার কাঠ সব চতুষ্কোণ এবং তারা দেখতে একটা অন্যটার মত।
  pan-pan: ਹੈਕਲ ਦੀ ਚੁਗਾਠ ਚਾਰ ਨੁੱਕਰੀ ਸੀ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸਾਹਮਣੇ ਦੀ ਸ਼ਕਲ ਵੀ ਇਹੋ ਜਿਹੀ
    ਸੀ।
  mya-JVB: ဗိမာန် တော်တိုင် တို့သည် လေးထောင့် ဖြစ်ကြ၏။ သန့်ရှင်း ရာဌာနနှင့်မျက်နှာ
    ချင်းတူ ကြ၏။
  hmo-hmo: Helaga Gabuna ena iduara idia dogoatao stadi ruaosi be sikoea, idia be
    kahana 4 audia. Helaga Herea Gabuna ena iduara ena vairana dekenai,
  urd-urd: और हैकल के दरवाज़े के सुतून चहार गोशा थे, और हैकल के सामने की सूरत भी इसी
    तरह की थी।
  rus-SYN: В храме были четырехугольные дверные косяки, и святилище имело такой же
    вид, как я видел.
  bqc-SIM: Lua kpɛ́pi lɛ́ yàasa ń a lɛsĩↄ sáaɛ. Pↄ́ kú luakukĩi kpɛɛlɛ oi
  tcz-CHONGTHU: Muntheng sung lutna a khom ho chu aningli kibang a kisui ahi cheh
    in, chule muntheng chungnung lutna a ho jong chu akibang cheh e.
  mar-mar: मंदिराच्या द्वारांचे खांब चौरस होते. परमपवित्रस्थानाच्या पुढच्या बाजूचे
    स्वरूप मंदिराच्या सारखेच होते.
  qub-qub: Chaupicho caj jatun cuartupa puncunpa marcuncunaga caycaran chuscu isquïnayoj.
    Mas rispitädu cuartuman yaycunapa läduncho caycaran
  bqp-bqp: Sɑ̃ɑ yee ten kɔnnɔn kɑdirin dɑ̃nu nu nɛwɑ. Dii te tɑ dɛɛre gem gem wuswɑɑɔ,
    gɑ̃ɑnu wɑ̃ɑ mi.
  hat-hat: Gwo poto ki te devan Tanp lan te kare kare. Devan premye pyès Tanp lan
    te gen yon bagay ki te sanble
  eng-BSB: The outer sanctuary had a rectangular doorframe, and the doorframe of the
    sanctuary was similar.
  eng-WEBPB: The door posts of the nave were squared. As for the face of the nave,
    its appearance was as the appearance of the temple.
  kbq-kbq: Hagi mono nomofona zaza kafa zafa hagente'nazankino, hunaragintegeno ruotge
    huno ruotge'ma hu'nea nomofo kafana anahu hu'za hagente'naze.
  nhe-BL: Campa calaquij ipan nopa tiopamitl quipixqui ome tlaquetzaltini ica nahui
    esquinas huan nojquiya iixpa nopa cuarto Tlen Tlatzejtzeloltic oncayaya ome tlaquetzaltini
    tlen nesiyaya ihuical.
  gub-BL: Py zekokaw Tupàn henaw ikatu ma'e pupe har iaikaw paw uzuawygatu wà. Tupàn
    henaw ikatuahy ma'e henataromo heta amo ma'e.
  eng-DRA: The threshold was foursquare, and the face of the sanctuary, sight to sight.
