verse: EZK.041.016
translations:
  mal-C: ഇവ മൂന്നിനും ചുറ്റുമുള്ള തട്ടുതട്ടായ ഇരിപ്പിടങ്ങൾ ഉമ്മറപ്പടികൾ വീതികുറഞ്ഞ
    ജനാലകൾ—ഉമ്മറപ്പടിയും ഉൾപ്പെടെ അതിനപ്പുറമുള്ള എല്ലാം—നിലത്തുനിന്ന് ജാലകങ്ങൾവരെയും
    തടികൊണ്ടു മറച്ചിരുന്നു, ജാലകങ്ങളോ അടച്ചിരുന്നു.
  deu-TKW: 'die Schwellen und die schräg einfallenden Fenster und die Säulenhallen
    ringsum: diese drei Räume hatten ringsum Holzgetäfel vom Erdboden bis an die Fenster;
    die Fenster aber waren verschlossen.'
  lin-lin: bikotelo, maninisa ya milayi oyo batalelaka libanda mpe nzela oyo ezali
    kati na ba-etaje wana misato, bazipaki yango nyonso na mabaya, longwa na se kino
    na maninisa ya etaje ya liboso, mpe bazipaki lisusu maninisa yango nyonso.
  eng-LSV: the thresholds, and the narrow windows, and the galleries around the three
    of them, opposite the threshold, [were] paneled with wood all around—and the ground
    to the windows, and the windows were covered,
  eng-GNV: The postes and the narowe windowes, and the chambers round about, on three
    sides ouer against the postes, sieled with cedar wood rounde about, and from the
    ground vp to the windowes, and the windowes were sieled.
  eng-WEBSTER: The door posts, and the narrow windows, and the galleries around on
    their three stories, over against the door, ceiled with wood around, and from
    the ground up to the windows, and the windows were covered;
  nhw-BL: Nojquiya nopa salas ica arcos huan ventanas huan nopa pilcuartojtzitzi ica
    eyi pisos quincualtlalijtoyaj ica huapali tlen tlatzintla hasta huejcapa campa
    ventanas.
  swh-ONEN: pamoja na vizingiti, madirisha membamba na vyumba vyote vitatu, kila kimoja
    pamoja na kizingiti vilifunikwa kwa mbao. Sakafu, ukuta mpaka kwenye madirisha
    na madirisha yenyewe vilifunikwa kwa mbao.
  bba-bba: bɑ ye kpuron ɡɑni kɑ fɛnɛntibɑn kɑdiribɑ dɑ̃ɑ bɛsi mɑniwɑ. Mɛyɑ bɑ mɑɑ
    kuɑ ɡidɑmbisɑ yebɑ sɔɔ.
  eng-KJVCPB: the door posts, and the narrow windows, and the galleries round about
    on their three stories, over against the door, cieled with wood round about, and
    from the ground up to the windows, and the windows were covered;
  luo-luo: kaachiel gi ndiri mag-gi kod dirisni matindo tindo, gi lach mar kor udi
    mane ni e bethene kargi adekgo; gi gik moko duto kaachiel gi ndiri ne oum wigi
    gi bao. Dier ot gi ohinga mar ot mochopo nyaka gamb dirise, kod dirise bende ne
    oum kamano.
  meu-meu: na mai iḡovalaidia reireidia, bona toiosi heḡeḡemadai ai na gaba-mauru;
    unu gaba-maurudia ioradia na au rotonadia amo e kara. Rakavareaina hevaira-hehenina
    habana heḡeḡemadai ai na mai iḡovalaina reireidia, ruma reireina amo ela bona
    gaba-mauru, (hari gaba-mauru na mai ikoulaidia ḡaudia),
  npi-ULB: भित्री भित्ताहरू र झ्यालहरू, साना झ्यालहरू, र तिनै तहमा वरिपरि भएका बार्दलीहरू
    काठले मोहोरिएका थिए ।
  yor-yor: àti pẹ̀lú àwọn ìloro ilé àti àwọn fèrèsé tóóró pẹ̀lú ọ̀dẹ̀dẹ̀ lókè yípo
    àwọn mẹ́tẹ̀ẹ̀ta, gbogbo rẹ̀ ní ìta papọ̀ mọ́ ìloro ilé ni wọ́n fi igi bò. Ilẹ̀
    ògiri sókè títí dé ojú fèrèsé ni wọ́n fi igi bò pátápátá.
  pes-OPCB: همه از کف تا پنجره‌ها روکش چوب داشتند. پنجره‌ها نیز پوشانده می‌شدند.
  tgl-ULB: ang panloob na mga pader at ang mga bintana kabilang ang masisikip na mga
    bintana at ang mga galerya sa buong palibot ng tatlong palapag ay nababalutan
    lahat ng tabla.
  hui-hui: '@see-verse:EZK.041.015'
  mya-mya: ကြမ်း​ပြင်​မှ​ပြူ​တင်း​ပေါက်​များ​အ​ထိ သစ် သား​မှန်​ကွက်​ပုံ​များ​ဖြင့်​တပ်​ဆင်​ထား​၏။
    ဤ​ပြူ​တင်း​ပေါက်​များ​ကို​လည်း ဖုံး​အုပ်​၍ ထား​နိုင်​၏။-
  bod-N: ཚོམས་ཁང་དང་མཆོད་ཁང་སྦུག་མ་དང་། ནང་གི་ཁྱམས་རའི་ཕྱོགས་སུ་འཁོར་བའི་སྒོ་ཁྱམས་དང་།
    སྒོ་ཐེམ་དང་། སྒེའུ་ཁུང་དང་། སྒོ་ཐེམ་ཁ་གཏད་ཀྱི་བར་ཁྱམས་རིམ་པ་གསུམ་བཅས་ཀྱི་མཐའ་འཁོར་དུ་ཤིང་ལེབ་ཀྱིས་བརྒྱན་ཡོད་པ་དང་།
    ས་ནས་སྒེའུ་ཁུང་གི་བར་དུ་སྒེའུ་ཁུང་ཐམས་ཅད་གཡོགས་ཡོད་པ་ཡིན།
  sna-sna: pamwe chetewo napazvikumbaridzo uye napamawindo maduku napadzimba dzokuratidzira
    zvose zviri zvitatu, zvinhu zvose zvaiva seri nechikumbaridzowo, zvakanga zvakafukidzwa
    namapuranga. Uriri, madziro kusvika pamawindo, namawindo zvakanga zvakafukidzwa.
  spa-BLM: los umbrales, y las ventanas cerradas, y las galerías alrededor en sus
    tres pisos, frente al umbral, con techos de madera alrededor, y desde el suelo
    hasta las ventanas, (ahora las ventanas estaban cubiertas),
  cac-cac: ayoch te' chemte' d'a spatictac. Ay sventenail yoxil, cotac sventenail
    chi'. Sb'atn̈ej te' chemte' d'a ti' puerta masanto d'a yool, ayn̈ejoch te' d'a
    sat yichtac smasanil. Sb'atn̈ej te' d'a spisoal, sq'uec'och te' d'a sventenail
    chi'. A juntzan̈ sventenail chi' ay smacul d'a spatiqueli, xayayi yajochi.
  swh-ULB: kuta za ndani na madirisha, pamoja na madirisha madogo, na baraza za pande
    zote kwenye pande tatu, zilikuwa zimefungwa kwa mbao.
  bel-bel: Брусы дзьвярэй і кратаваныя вокны, і бакавыя пакоі вакол, ва ўсіх трох
    паверхах, насупраць парогаў ашаляваныя дрэвам і ад падлогі па вокны; вокны былі
    зачыненыя.
  deu-ELBBK: Die Schwellen und die vergitterten Fenster und die Galerien rings um
    diese drei Gebäude – den Schwellen gegenüber war getäfeltes Holz ringsherum, und
    vom Boden bis an die Fenster (und die Fenster waren verdeckt) –
  mbb-OT: ne mibpekeplaan te tabla, ragkes is peliǥuy zuen te zezeisey he menge sulawà.
    Is tetelu he ruǥu ziyà te pesiziveluyà he kilid te veyeey, mibpekeplaan daan te
    tabla puun te saag pehendiyà te sulawà. Heini he menge sulawà egkehimu he edlekevan.
  mal-2015: ഉമ്മരപ്പടികൾക്കും അഴിയുള്ള ജാലകങ്ങൾക്കും ഉമ്മരപ്പടിക്കു മേൽ മൂന്നു നിലയായി
    ചുറ്റും ഉണ്ടായിരുന്ന നടപ്പുരകൾക്കും നിലംതൊട്ട് ജാലകങ്ങളോളവും പലകയടിച്ചിരുന്നു;
    ജാലകങ്ങളോ മൂടിയിരുന്നു.
  rmc-rmc: sotrin sas obthode le kašteha a the savore prahi, oblaki the chodbi. O
    muri sas obthode le kašteha la phuvatar dži upre paš o oblaki a o oblaki sas učharde
    andre.
  pes-OPV: و آستانه‌ها وپنجره های مشبک و ایوانها گرداگرد در سه طبقه مقابل آستانه از
    زمین تا پنجره‌ها از هر طرف چوب پوش بود و پنجره‌ها هم پوشیده بود.
  ron-1924: Темплул ши каса динэунтру, тинда де афарэ, прагуриле, ферестреле ынгрэдите,
    придвоареле дин журул челор трей катурь, дин фаца прагурилор, ерау акоперите ку
    лемн де жур ымпрежур. Де ла пэмынт пынэ ла ферестреле акоперите,
  ben-OBCV: এমনকি তিনটি জায়গায় ঢুকবার মুখের দুই পাশের বাজুগুলি এবং জালি দেওয়া সরু
    জানালাগুলি তক্তা দিয়ে ঢাকা ছিল। মেঝে ও জানালা পর্যন্ত দেয়ালও তক্তা দিয়ে ঢাকা
    ছিল।
  som-som: iyo marinnadii albaabbada, iyo daaqadihii cidhiidhsanaa, iyo balbalooyinkii
    ku wareegsanaa saddexdooda dabaqadoodba, oo marinka albaabka ka soo hor jeedayba
    waxaa lagu dahaadhay alwaax ku wareegsan tan iyo dhulka iyo ilaa daaqadaha inta
    ka dhex leh, (oo daaqaduhuna way dednaayeen),
  lat-VUC: 'Limina, et fenestras obliquas, et ethecas in circuitu per tres partes,
    contra uniuscujusque limen, stratumque ligno per gyrum in circuitu: terra autem
    usque ad fenestras, et fenestræ clausæ super ostia.'
  eng-ASVBT: the thresholds, and the closed windows, and the galleries round about
    on their three stories, over against the threshold, ceiled with wood round about,
    and from the ground up to the windows (now the windows were covered),
  ita-1885: gli stipiti, e le finestre fatte a cancelli, e i portici d'intorno, da' lor
    tre lati, opposti a' palchi del Tempio, i quali erano coperti di legname d'ogn'intorno.
    Or il terrazzo arrivava fino alle finestre, e le finestre erano coperte,
  eng-LXXUP: 'And the windows were latticed, giving light round about to the three
    stories, so as to look through: and the house and the parts adjoining were planked
    round about, and so was the floor, and from the floor up to the windows, and the
    window shutters folded back in three parts for one to look through.'
  eng-ULB: the inner walls and the windows, including the narrow windows, and the
    galleries all around on three levels, were all paneled in wood.
  spa-VBL: así como los umbrales y las ventanas estrechas y las salas abiertas que
    lo rodeaban con sus tres niveles hasta el umbral inclusive, estaban cubiertos
    de madera por todos lados. Esto se extendía desde el suelo hasta las ventanas.
  fra-_FOB: Et le temple intérieur et les vestibules du parvis, les seuils, les fenêtres
    grillées, les galeries du pourtour, dans leurs trois étages en face des seuils,
    étaient recouverts d'un lambris de bois, tout autour;
  mal-mal: ഉമ്മരപ്പടികൾക്കും അഴിയുള്ള ജാലകങ്ങൾക്കും ഉമ്മരപ്പടിക്കു മേൽ മൂന്നു നിലയായി
    ചുറ്റും ഉണ്ടായിരുന്ന നടപ്പുരകൾക്കും നിലത്തുനിന്ന് ജാലകങ്ങൾ വരെ പലകയടിച്ചിരുന്നു;
    ജാലകങ്ങൾ മൂടിയിരുന്നു.
  urd-GVR: farsh se le kar khiṛkiyoṅ tak lakaṛī ke taḳhte lagāe gae the. In khiṛkiyoṅ
    ko band kiyā jā saktā thā.
  suz-BL: मिनु मेको सांफा आन एर ओंथ नेल्‍ल गे झेल बाक्‍तेक्‍म। लाप्‍चो गे कोव़चा कली
    नेल्‍ल शीम क्‍येप्‍शो बाक्‍त। उइ खप रे झेल सम्‍म शीम क्‍येप्‍‍शो बाक्‍तेक्‍म।
  eng-NOY: the thresholds, and the windows that were closed, and the galleries round
    about the three sides. Over against the threshold was a table of wood round about,
    from the ground to the windows, and the windows were covered with it;
  ita-1927: gli stipiti, le finestre a grata, le gallerie tutt’attorno ai tre piani
    erano ricoperti, all’altezza degli stipiti, di legno tutt’attorno. Dall’impiantito
    fino alle finestre (le finestre erano sbarrate),
  ckb-ckb: لەگەڵ بەردەرگاکان و کڵاوڕۆژنە کەتیبەدارەکان و هۆڵەکانی چواردەوری سێ نهۆمەکە،
    بەرامبەر بەردەرگاکە لە هەموو لایەکەوە تەختەی لێ درابوو. لە زەوییەکەوە هەتا کڵاوڕۆژنەکە،
    کڵاوڕۆژنەکەش داپۆشرابوو.
  eng-BBE: And the sloping windows and the covered ways round all three of them were
    of shakiph-wood all round from the level of the earth up to the windows;
  kan-OKCV: ಹಾಗೆಯೇ ಗರ್ಭಗೃಹ, ಪ್ರಾಕಾರದಲ್ಲಿನ ದ್ವಾರಮಂಟಪಗಳು, ಹೊಸ್ತಿಲುಗಳು ಮತ್ತು ಇಕ್ಕಟ್ಟಾದ
    ಕಿಟಕಿಗಳನ್ನೂ ಮತ್ತು ಅದರ ಸುತ್ತಲೂ ಇದ್ದಂತಹ ಮೂರು ಅಂತಸ್ತುಗಳಲ್ಲಿ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿ ಸುತ್ತಲೂ
    ಮರದಿಂದ ಹೊದಿಕೆಯಾಗಿದ್ದವು. ನೆಲ, ಕಿಟಕಿಯವರೆಗಿನ ಗೋಡೆ ಮತ್ತು ಕಿಟಕಿಗಳನ್ನು ಮುಚ್ಚಲಾಯಿತು.
  tam-2017: வாசற்படிகளும், ஒடுக்கமான ஜன்னல்களும், மூன்று பக்கங்களில் சுற்றிலும் வாசல்களுக்கு
    எதிரான நடைபந்தல்களும் சுற்றிலும் தரை துவங்கி ஜன்னல்கள் வரை பலகை அடித்திருந்தது;
    ஜன்னல்கள் மூடப்பட்டிருந்தது.
  spa-RV-1909: Los umbrales, y las ventanas estrechas, y las cámaras, tres en derredor
    á la parte delantera, todo cubierto de madera alrededor desde el suelo hasta las
    ventanas; y las ventanas también cubiertas.
  ron-BTF: Ușorii ușii și ferestrele înguste și galeriile de jur împrejur pe cele
    trei rânduri, în fața ușii, căptușiți cu lemn de jur împrejur și de la pământ
    până la ferestre și ferestrele erau acoperite;
  eng-WEBP: the thresholds, and the closed windows, and the galleries around on their
    three stories, opposite the threshold, with wood ceilings all around, and from
    the ground up to the windows, (now the windows were covered),
  eng-FBV: as well as the thresholds and the narrow windows and the surrounding open
    halls with their three levels up to and including the threshold, were covered
    with wood on every side. This extended from the ground up to and including the
    windows.
  nld-1939: waren betimmerd, en schuin toelopende vensters lieten aan alle kanten
    licht toe in de drie ruimten. Aan alle kanten was er een houtbetimmering, van
    de grond tot de vensters. De vensters waren met tapijten bedekt; ook voor de toegang
    naar het Inwendige hing aan de buitenkant een tapijt.
  nch-BL: Nojquiya nopa salas ica arcos huan ventanas huan nopa pilcuartojtzitzi ica
    eyi pisos quincualtalijtoyaj ica huapali ten tatzinta hasta huejcapa campa ventanas.
  vie-1934: các ngạch cửa, các cửa sổ chấn song, các nhà cầu chung quanh, cùng ba
    tần phía trước các ngạch cửa, thảy đều lợp lá mái bằng ván. Từ đất đến các cửa
    sổ đều đóng lại,
  hin-CV: साथ ही साथ डेवढ़ियां और संकरी खिड़कियां और उन तीनों के चारों ओर की गैलरियां—हर
    एक चीज़ बाहर और डेवढ़ी को मिलाकर सब लकड़ी से मढ़ी हुई थी. फर्श, खिड़की तक की दीवार
    और खिड़कियां भी मढ़ी हुई थी.
  spa-BES: Y los umbrales las ventanas estrechas y los pórticos alrededor de los tres
    pisos eran de madera de desde el nivel de la tierra hasta las ventanas;
  tdx-tdx: le o tolà’eo, naho o lalan-kede milentekeo, o oloñolo’e mañariari’ i telo
    mañambone rey tandrife i lalambeiio, vaho niteme­rem-baramba ty añariari’ i kivohoiy,
    mifototse an-tane mionjoñe pak’amo lalan-kedeo, vaho o tokonan-dalan-kedeo,
  tha-KJV: ทั้งธรณี​ประตู หน​้าต่างและผนังรอบทั้งสามชั้นซึ่งอยู่ตรงข้ามประตู บุ​ไม้​โดยรอบตั้งแต่พื้นถึงหน้าต่าง
    และหน้าต่างนี้​ก็​คลุมไว้
  por-BR-2018: Os umbrais, e as janelas estreitas, e as galerias ao redor dos três
    andares, de frente ao umbral, estavam cobertas de madeira ao redor, desde o chão
    até as janelas; e as janelas estavam cobertas,
  deu-ELO: Die Schwellen und die vergitterten Fenster und die Galerien rings um diese
    drei Gebäude, den Schwellen gegenüber war getäfeltes Holz ringsherum, und vom
    Boden bis an die Fenster (und die Fenster waren verdeckt) -
  eng-WYC-2018: lintels, and windows narrow withoutforth and broad within; buttresses
    in compass by three parts, against the lintel of each, and arrayed with wood by
    compass all about; soothly from the earth till to the windows, and the windows
    were enclosed (the lintels, and the windows narrow outside and broad within, and
    the galleries all around on three stories, over against the lintel of each, were
    arrayed with wood all around, from the ground, or the floor, up to the windows;
    and the windows were covered.)
  epo-epo: La sojloj kaj la kovritaj fenestroj kaj la galerioj ĉirkaŭe en siaj tri
    etaĝoj kontraŭ ĉiu sojlo estis tabulkovritaj per ligno ĉiuflanke, ankaŭ la tero
    ĝis la fenestroj; kaj la fenestroj estis kovritaj.
  uig-PIN: '@see-verse:EZK.041.015'
  beo-beo: 'amo huluane da hada:i fa:i amonini fo logo holei ea baiga asili, ifa gaga:i
    amoga gaga:i ba:i. Ilia da fo misa:ne agenesi uligimusa: dawa:i.'
  tpi-OTNT: '@see-verse:EZK.041.015'
  hau-SA: da madogaran ƙofa da matsattsun tagogi da rumfuna kewaye da su ukun, har
    da kome da yake gaba haɗe da madogarar ƙofa, an rufe su da katako. An rufe bangon
    haikalin daga ƙasa har zuwa tagogi, tagogin kuwa an rufe su.
  uig-LAT: '@see-verse:EZK.041.015'
  nde-nde: kanye leminyango lamawindi amancane kanye lemiduli ezingeleze ezintathu
    zakhona, konke okuphambili laphaya kubalwa leminyango kwakuvalwe ngamapulanka.
    Iphansi, imiduli kusiya phezulu emawindini, kanye lamawindi kwakuvaliwe.
  ton-ton: ‌ʻAe ngaahi pou ʻoe matapā, mo e ngaahi kātupa fāsiʻi, mo e ngaahi hala
    kituʻa, ʻo takatakai hake ʻi hono fata ʻe tolu, ʻaia naʻe hanga mai ki he matapā,
    naʻe ʻaofi ʻaki kotoa pē ia ʻae ʻakau ʻo fai mei he funga kelekele ʻo aʻu hake
    ki he ngaahi kātupa, pea naʻe ʻaofi foki mo e ngaahi kātupa;
  ces-1613: Prahy i okna possoužená, i paláce vůkol po třech stranách jejich, naproti
    prahu taflování dřevěné vůkol a vůkol, i od země až do oken, též i okna otaflovaná,
  eng-WMB: the thresholds, and the closed windows, and the galleries around on their
    three stories, opposite the threshold, with wood ceilings all around, and from
    the ground up to the windows, (now the windows were covered),
  tam-TCV: ஆலயத்தின் உட்சுவர்களெல்லாம், ஜன்னல்களுக்கு மேலும் கீழும் மரப்பலகைகளால்
    மூடப்பட்டிருந்தன. அத்துடன் ஜன்னல்களும், மரப்பலகைகளினால் மூடப்படிருந்தன.
  ceb-ULB: ang kinasulorang mga paril ug ang mga bintana, lakip ang gagmay nga mga
    bintana, ug ang mga balkon libot sa tulo ka andana, gihaplakan tanan ug kahoy.
  pol-UBG: Progi, wąskie okna, krużganki wokoło trzech stron naprzeciwko progu pokryte
    były deskami dokoła, od ziemi aż do okien, a okna były pokryte deskami;
  urd-GVU: فرش سے لے کر کھڑکیوں تک لکڑی کے تختے لگائے گئے تھے۔ اِن کھڑکیوں کو بند
    کیا جا سکتا تھا۔
  deu-1912: samt den Schwellen, den engen Fenstern und den drei Umgängen ringsumher;
    und es war Tafelwerk allenthalben herum.
  kan-2017: ಅವನು ಬಾಗಿಲುಗಳ ಕಂಬಗಳನ್ನೂ, ಇಕ್ಕಟ್ಟಾದ ಕಿಟಕಿಗಳನ್ನೂ ಮತ್ತು ಅದರ ಸುತ್ತಲೂ ಇದ್ದಂತಹ
    ಮೂರು ಅಂತಸ್ತಿನ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿ ಸುತ್ತಲೂ ಕಟ್ಟಲ್ಪಟ್ಟ ಗೋಡೆಗಳನ್ನೂ ಅಳೆದನು.
  yap-yap: e go’ palang e ni fanay ngay ni tabab ko faraf nge mada’ ko pi winda riy.
    Pi winda’ ney e rayag ni ngan ning.
  hlt-MCSB: cingkhaa neh bangbuet caek khaw om. Cingkhaa aka hmaitoh thaelkawt kaepvai
    te a kaep kaep ah thing bangkhoh a rhaep thum la a khoh. Diklai lamloh bangbuet
    duela bangbuet khaw a dah.
  mdy-ETH: ሃይሣሢ ሴካ ጋርሲም ጌሌያ ማዔ ዓጮይዳ ላሾ ሚሢ ዓኣ ፑልታ ካራ ዓኣኔ፤ ዬያቶኮ ኬልቂ ኮሾና ኮጮኮ ቆይዶይዳፓ ዴንዲ
    ፑልቶ ካሮ ሄላንዳኣና ሚሢ ላሾና ሂኢሢ ኮሾናያኬ፤ ፑልቶ ካሮ ዎዾናሢያ ዬኖ ጎይፆኬ።
  twi-ASANTE: ne aboboano, mpomma nketenkete ne mmarannaa a atwa mmiɛnsa yi ho ahyia,
    deɛ ɛka ho biara ne aboboano no, na wɔde nnua aduradura ho. Ɛfam afasuo no ho
    kɔka mpomma no ano ne mpomma no, na wɔde dua aduradura ho.
  eng-WEBU: the thresholds, and the closed windows, and the galleries around on their
    three stories, opposite the threshold, with wood ceilings all around, and from
    the ground up to the windows, (now the windows were covered),
  wal-wal: wuigiyaappe biidi, maskkooteta gakkanaashin, mittan licetti uttiis; maskkootetikka
    mittan licetti uttidosona.
  spa-PDDPT: Las entradas, las ventanas estrechas y las cámaras en sus tres niveles,
    estaban cubiertas de madera desde el suelo hasta las ventanas (las cuales también
    estaban cubiertas)
  gun-gun: Ha'e va'e mboapyve henda yvýry rupi ma janela ikuai, yvyra po'i'i reve.
    Opy ha'e javi rupi ma oo mbotya ojao'ia yvyrape py, pyrõa guive janela ikuaia
    peve. Ikuai avi janela mbotyarã.
  ilo-ULB: dagiti akin-uneg a diding ken dagiti tawa, agraman dagiti babassit a tawa,
    ken dagiti amin a balcon iti aglikmut nga adda iti tallo a kadsaaran.
  kpg-kpg: huogodoo ne abaaba gi nia laagau, aga i di baba gaa tugi i nia dama bontai.
    Nia dama bontai aanei e mee di gahugahu.
  uig-ARA: '@see-verse:EZK.041.015'
  sus-sus: a sode dɛe, nun a wundɛrie, na birin nu ratofanxi wuri fanyi nan na, kelife
    lanbanyi ma han koore.
  pon-2006: koaros dihdki tuhke sang nan tahto lel ni wenihmwtok kan. Wenihmwtok pwukat
    kak perehrehla.
  ksd-ksd: ma di ga taba ra umana mata na kalangar ta dital. Ma di ga vapetep tar
    ra umana pal a davai ta ra bala na pal i gomgom; di ga vapetep tar ia papa ra
    ruarua, ma i ga tuk tar ta ra umana mata na kalangar,
  grc-BRENT: Καὶ αἱ θυρίδες δικτυωταὶ, ὑποφαύσεις κύκλῳ τοῖς τρισὶν, ὥστε διακύπτειν·
    καὶ ὁ οἶκος καὶ τὰ πλησίον ἐξυλωμένα κύκλῳ, καὶ τὸ ἔδαφος, καὶ ἐκ τοῦ ἐδάφους
    ἕως τῶν θυρίδων· καὶ αἱ θυρίδες ἀναπτυσσόμεναι τρισσῶς εἰς τὸ διακύπτειν.
  ind-AYT: ambang-ambang pintu, dan kisi-kisi jendela dan serambi-serambi di sekeliling
    ketiga lantainya, di seberang ambang pintu dipasangi papan kayu di sekelilingnya
    dan dari lantai hingga ke jendela-jendela, dan jendela-jendela itu ditutup,
  nya-nya: mazenera ndi maferemu ake, zonsezi zinali zokutidwa ndi matabwa. Pamwamba
    moyangʼanana ndi chiwundo, Nyumba ya Mulungu inakutidwa ndi matabwa kuyambira
    pansi mpaka ku mazenera, (mazenerawo anali okutidwa),
  hrv-hrv: pragovi, prozori s rešetkama i hodnici na sve tri strane uokolo, nasuprot
    pragovima, bijahu sve uokolo drvetom obloženi od zemlje do prozora. Prozori su
    bili zastrti.
  mps-mps: '@see-verse:EZK.041.015'
  tpi-tpi: '@see-verse:EZK.041.015'
  dan-1931: var træklædt. Vinduer, som udvidede sig indad, gav Lys rundt om i alle
    tre Rum, og Væggene derinde var klædt med Træ rundt om fra Gulv til Vinduer,
  vie-OVCB: đều lát gỗ và có cửa sổ tò vò. Các tường trong của Đền Thờ được lát gỗ
    trên và dưới các cửa sổ.
  guj-2017: અંદરની દીવાલો, બારીઓ તથા પરસાળની સામેના અને ઓસરીના ત્રણ માળ તે ચારેબાજુ
    જમીનથી તે બારીઓ સુધી તકતીઓ જડેલી હતી. બારીઓ ઢાંકેલી હતી.
  pon-2006A: koaros dihdki tuhke sang nan tahto lel ni wenihmwtok kan. Wenihmwtok
    pwukat kak perehrehla.
  por-BRBSL: as soleiras, e as janelas fechadas, e as galerias ao redor em seus três
    andares, em frente à soleira, com tetos de madeira ao redor, e do chão até as
    janelas, (agora as janelas estavam cobertas),
  cth-cth: Athung e bawkim hoi alawilah vaikhapnaw takhang pâhungnae kabueng e hlalangawnaw,
    tho e khom pueng, avangvanglah coung thum touh lah kaawm e tapangnaw teh, talai
    koehoi hlalangaw totouh, thingphek hoi a ramuk awh, hlalangawnaw hai ramuk e lah
    ao.
  twi-twi: ne abobow ano, mfɛnsere nketenkete ne mmrannaa a atwa abiɛsa yi ho ahyia,
    nea ɛka ho biara ne abobow ano na wɔde nnua aduradura ho. Ɛfam afasu no ho kɔka
    mfɛnsere no ano ne mfɛnsere no, na wɔde nnua aduradura ho.
  hlt-hlt: cingkhaa neh bangbuet caek khaw om. Cingkhaa aka hmaitoh thaelkawt kaepvai
    te a kaep kaep ah thing bangkhoh a rhaep thum la a khoh. Diklai lamloh bangbuet
    duela bangbuet khaw a dah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛ̀ dɑ̀ri idɛí kɛ́túótɛ́ kɛtenkɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ simɑ́tìdìi
    fenɛ́tìbɛ̀ borɛ̀, kɛ mɛ nyĩ́ tikpɑ̃́nkpɑ̃́ntì tìì fitɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ tipíìtì
    titɑ̃ɑ̃ti kɛ múnkɛɛ dɑrinɛ̀ fenɛ́tìbɛ̀ simɑ́tìdìi kɔbɛ idɛí,
  msy-2020: '@see-verse:EZK.041.015'
  dop-dop: Pɑɑ sɑɑkɑ kpoŋkpolonɑɑ kɛ́. Ɩlɛnɑ pɑ́ mɑtɩ Ɩsɔ tǝyɑɣɑ kpɑɑŋ nɑ pǝ nɑŋ sɔsɔɔʋ
    nɑ lɔlɔ nyǝŋkʋ tɑɑ. Nɑ pǝtolee nnɑ pɑ tʋ puluŋ tɔ nɑ sɑkɑsɩ. Nɑ pǝ́ cɔɔ ɑtɛ nɑ
    ɩsɔ kutuluŋ ɩnɩ ɩ tooso nɑ pǝ́ tɑ́. Pǝ tǝnɑ pɩɩ kɛ́ kpoŋkpolonɑɑ kɛ́. Pǝ kpɑɣɑʋ
    ɑtɛ nɑ pǝ́ sɩɩnɑ pǝtolee tɔ. Ɩlɛnɑ pɑ́ tǝnɩ pǝtolee ɑnɩ ɑ mɑɣɑmɑɣɑ kɛ kpoŋkpolonɑɑ.
  azb-azb: darvaza astanaları, qəfəsli pəncərələr, astananın qarşısında üç mərtəbəni
    əhatə edən dəhlizlər döşəmədən pəncərələrə qədər ağacla örtülmüşdü. Pəncərələr
    açılıb-bağlanırdı.
  eng-DBY: The thresholds, and the closed windows, and the galleries round about the
    three of them (opposite the thresholds it was wainscoted with wood round about,
    and from the ground up to the windows, and the windows were covered),
  hin-2017: तब उसने डेवढ़ियों और झिलमिलीदार खिड़कियों, और आस-पास की तीनों मंजिल के
    छज्जों को मापा जो डेवढ़ी के सामने थे, और चारों ओर उनकी तख्‍ता बन्दी हुई थी; और
    भूमि से खिड़कियों तक और खिड़कियों के आस-पास सब कहीं तख्ताबंदी हुई थी।
  wol-KYG: ak dëxi bunt yeek palanteeri caax yeek jaarukaay yi ci ñetti wet yépp,
    ak ci kanam dëx yi, lu ci nekk bant a ko lal. Ci suuf ak ci kaw miir bi ba ca
    palanteer ya it noonu, palanteer ya am ay caax.
  eng-YLT: the thresholds, and the narrow windows, and the galleries round about them
    three, over-against the threshold, a ceiling of wood all round about, and the
    ground unto the windows and the covered windows,
  eng-WYC-2017: lintels, and windows narrow with-outforth and broad within; buttresses
    in compass by three parts, against the lintel of each, and arrayed with wood by
    compass all about; soothly from the earth till to the windows, and the windows
    were enclosed
  eng-WMBB: the thresholds, and the closed windows, and the galleries around on their
    three storeys, opposite the threshold, with wood ceilings all around, and from
    the ground up to the windows, (now the windows were covered),
  urd-GVH: फ़र्श से लेकर खिड़कियों तक लकड़ी के तख़्ते लगाए गए थे। इन खिड़कियों को
    बंद किया जा सकता था।
  rug-rug: sari dedegere koasa sasada, sa hatara, sari vuida ṉizupudi si tava opo
    paere labete beto. Sa hatara, sa goba sapu kamo la koari na vuida meke sari vuida
    si ta tava paere beto.
  gaz-gaz: akkasumas waltajjiiwwan, foddaawwan dhidhiphoonii fi darbiiwwan naannoo
    sadan isaanii jiran kan waltajjiin oliitii fi waltajjiin mataan isaa mukaan haguugamee
    ture. Lafti isaa, keenyan hamma foddaawwaniitti jiruu fi foddaawwan haguugamanii
    turan.
  fra-LSG: Le temple intérieur, les vestibules extérieurs, les seuils, les fenêtres
    grillées, les galeries du pourtour aux trois étages, en face des seuils, étaient
    recouverts de bois tout autour. Depuis le sol jusqu’aux fenêtres fermées,
  yal-yal: e nun e dɛ yirene nun e foye sode yixurine nun banxine kui yiren naxanye
    na yire saxanne rabilinxi, farinne yi saxi na banxi kankene birin ma e rayabu
    seen na han e so dɛɛne. Banxi lonna nun banxi kanken yi rayabuxi farinne nan na
    siga han foye sodene. Foye sodene fan yi nɔɛ balanɲɛ nɛn.
  haw-1868: Na laau ku o ka ipuka, a me na pukamakani paa, a me na kia a puni, i ko
    lakou akolu ana, e ku pono ana i ka paepae, ua uhiia me ka laau a puni, a mai
    ka honua a hiki i na pukamakani, a ua uhiia na pukamakani;
  arb-NAV: وَكَانَتِ الْعَتَبَاتُ وَالْكُوَى الْمُشَبَّكَةُ وَالأَسَاطِينُ الْمُحِيطَةُ
    بِالطَّبَقَاتِ الثَّلاثِ مُقَابِلُ الْعَتَبَةِ، وَكَانَتْ مِنَ الأَرْضِ إِلَى
    الْكُوَى، وَالْكُوَى نَفْسُهَا، كُلُّهَا مُغَطَّاةً بِأَلْوَاحِ الْخَشَبِ مِنْ
    جَمِيعِ جَوَانِبِهَا.
  ewe-ewe: kple fesre sue kple xɔmedziƒoxɔ siwo ƒo xlã nu etɔ̃awo; wofa ʋuƒo ɖe wo
    kple anyigba kpakple gliawo ŋu va se ɖe fesreawo te.
  eng-LEE: 'The thresholds, and the narrow windows, and the corner-pillars were round
    about on their three sides: opposite the threshold there was a wainscoting of
    wood all round about, and so from the ground up to the windows; and the windows
    were covered.'
  asm-FB: 'এই তিনিওটাৰ কেউফালে দুৱাৰডলি, চিলিঙি দিয়া খিড়িকি আৰু ঠেক বাৰাণ্ডা আছিল;
    চোতালখনৰ বাৰাণ্ডাৰ সন্মুখত কেউফালে মজিয়াৰ পৰা খিড়িকিলৈকে তক্তা লগোৱা আছিল: খিড়িকিবোৰ
    ঢকা আছিল।'
  sus-A: عَ سٌدٍ دّيٍ، نُن عَ وُندّرِيٍ، نَ بِرِن نُ رَتٌقَنشِ وُرِ قَنيِ نَن نَ،
    كٍلِقٍ لَنبَنيِ مَ هَن كٌورٍ.
  fra-SBL: les seuils, les fenêtres fermées, et les galeries tout autour sur leurs
    trois étages, en face du seuil, avec des plafonds en bois tout autour, et depuis
    le sol jusqu'aux fenêtres, (maintenant les fenêtres étaient couvertes),
  hbo-hbo: הַסִּפִּ֡ים וְהַחַלֹּונִ֣ים הָ֠אֲטֻמֹות וְהָאַתִּיקִ֤ים ׀ סָבִיב֙ לִשְׁלָשְׁתָּ֔ם
    נֶ֧גֶד הַסַּ֛ף שְׂחִ֥יף עֵ֖ץ סָבִ֣יב ׀ סָבִ֑יב וְהָאָ֙רֶץ֙ עַד־הַֽחַלֹּנֹ֔ות וְהַֽחַלֹּנֹ֖ות
    מְכֻסֹּֽות׃
  kik-kik: 'o ũndũ ũmwe na hingĩro icio, na tũtirica tũu tũceke, hamwe na ithaku icio
    ciathiũrũrũkĩirie ngoroba icio ithatũ: kĩrĩa gĩothe kĩarĩ mbere ya hingĩro, o
    na nginya hingĩro ĩyo nĩciahumbĩrĩtwo na mbaũ. Nyũmba nĩyahumbĩrĩtwo na mbaũ thĩ,
    na thingo ikahumbĩrwo nginya tũtirica-inĩ, o na tũtirica twarĩ na mbaũ.'
  fra-NCL: les seuils, les fenêtres grillées et les galeries tout autour, pour tous
    les trois, étaient recouverts, à la hauteur du seuil, de bois uni tout autour.
    Le sol jusqu’aux fenêtres, — et les fenêtres étaient fermées, —
  cek-AK: Thok tungnawk, tamcaek thokbuemnawk, im asom thumto ih thokbuemnawk boih,
    a taeng boih, imcih hoi tamcaek thokbuem khoek to thing hoiah padap o; thokbuemnawk
    loe thing hoiah padap o boih.
  cuk-cuk: yawagak-dogedgi-napagi-ibmar-mamaid, yawagak-senigan-egi-esgoro-biir-biir-mamaid,
    degi, Bab-Dummadse-goled-neg-ebiris-neg-ailapaa-nika-siid, wemar dogedgi-onoded-akar
    bela urgomar e-birgi nanaid. Niba urbalidse, degi, yawagak-seniganse-bakar, urgomar
    e-birgi madar-madar nanaid.
  uig-CYR: '@see-verse:EZK.041.015'
  tel-2017: అప్పుడా వ్యక్తి గర్భాలయం, ఆవరణపు మంటపాలు, గడపలు, కమ్ములు ఉన్న కిటికీలను,
    మూడు అంతస్థుల చుట్టూ ఉన్న వసారాలను కొలిచాడు. గడపలకెదురుగా నేల నుండి కిటికీలు చెక్కతో
    కప్పి ఉన్నాయి.
  hat-BSA: papòt yo, fenèt ak gri yo, ak galri ki antoure twa etaj yo ki anfas papòt
    la, te fèt ak pano anbwa toupatou soti atè jis rive nan fenèt yo, (men fenèt yo
    menm te kouvri),
  kos-kos: sinka kac uh panuliyukla ke falful uh yak nwe ke winto ah. Winto inge ku
    in kauli.
  hbo-WLC: הַסִּפִּ֡ים וְהַחַלּוֹנִ֣ים הָ֠אֲטֻמוֹת וְהָאַתִּיקִ֤ים ׀ סָבִיב֙ לִשְׁלָשְׁתָּ֔ם
    נֶ֧גֶד הַסַּ֛ף שְׂחִ֥יף עֵ֖ץ סָבִ֣יב ׀ סָבִ֑יב וְהָאָ֙רֶץ֙ עַד־הַֽחַלֹּנ֔וֹת וְהַֽחַלֹּנ֖וֹת
    מְכֻסּֽוֹת׃
  ibo-ibo: ya na ọnụ ụzọ ndị ahụ, na oghereikuku niile dị warawara, na ebe njegharị
    gbara ha atọ gburugburu, ihe niile, elu ma ala, tinyere ọnụ ụzọ bụ nke eji osisi
    mmachite. Ala ya, na mgbidi ya ruo na oghereikuku, ma oghereikuku niile bụkwa
    ihe ekpuchiri ekpuchi.
  ory-ory: ଦ୍ୱାରର ସମ୍ମୁଖ ସ୍ଥାନ, ବନ୍ଦ ଜଳାକବାଟିସବୁ ଓ ଦ୍ୱାର ସମ୍ମୁଖ ସ୍ଥାନର ନିକଟସ୍ଥ ଚତୁର୍ଦ୍ଦିଗେ
    କାଷ୍ଠ ଆଚ୍ଛାଦିତ ତିନି ମହଲାର ଚତୁର୍ଦ୍ଦିଗର ଅପ୍ରଶସ୍ତ ବାରଣ୍ଡାସବୁ ଓ ଭୂମିଠାରୁ ଜଳାକବାଟି
    ପର୍ଯ୍ୟନ୍ତ ମାପିଲେ; ଜଳାକବାଟିସବୁ ଆଚ୍ଛାଦିତ ହୋଇଥିଲା;
  chk-chk: ra cheech ngeni pap mi mürina, a pwal wor asammwachor mi tit ngeni mächä.
    Ekewe etippen lon ewe Imwenfel meinisin ra cheech ngeni pap seni fan tori ekewe
    asammwacho mi tit ngeni mächä.
  rop-rop: deibin abum purdiwan wud olawei brom det flopat raidap langa detlot windo.
    Det dowa en detlot lilwan windo en det thribala najalot rum bin abum purdiwan
    wud du.
  ukr-1871: Одвірки в дверях і кратовані вікна й узбічні сьвітлицї навкруги в усїх
    трьох поверхах навпроти порогів обложені деревом і від помосту по вікна, вікна
    ж позатульовано.
  deu-1951: die Schwellen und die vergitterten Fenster und die Galerien ringsumher
    auf seinen drei Seiten, der Schwelle gegenüber, waren durchwegs mit Holz getäfelt,
    vom Boden bis zu den Fenstern, und die Fenster waren verkleidet.
  eng-JPS: the jambs, and the narrow windows, and the galleries, that they three had
    round about, over against the jambs there was a veneering of wood round about,
    and from the ground up to the windows; and the windows were covered;
  srp-1865: Pragove i prozore sužene, i klijeti unaokolo u tri reda, prema pragu,
    što bješe obloženo drvetom svuda unaokolo, od zemlje do prozora, i prozori bjehu
    obloženi;
  lug-lug: n’awayingirirwa, n’amadirisa amafunda n’embalaza okugeetooloola gonsatule,
    okwolekera omulyango byonna byabikkibwako embaawo, ne wansi, n’ekisenge okutuuka
    ku madirisa, n’amadirisa byabikkibwako.
  heb-heb: הספים והחלונים האטמות והאתיקים סביב לשלשתם נגד הסף שחיף עץ סביב סביב והארץ
    עד החלנות והחלנות מכסות׃
  ben-IRV: ভেতরের দেওয়াল এবং জানালা সরু জানালা সমেত এবং বারান্দা চারদিকের তিনটে স্তর,
    কাঠের সব প্যানেল ছিল।
  pan-pan: ਸਰਦਲਾਂ, ਝਰੋਖਿਆਂ ਅਤੇ ਚੁਫ਼ੇਰੇ ਦੇ ਬਰਾਂਡਿਆਂ ਨੂੰ ਜਿਹੜੇ ਤਿੰਨ ਮੰਜ਼ਲੇ ਅਤੇ ਸਰਦਲਾਂ
    ਦੇ ਸਾਹਮਣੇ ਸਨ ਅਤੇ ਚੁਫ਼ੇਰਿਓਂ ਧਰਤੀ ਤੋਂ ਖਿੜਕੀਆਂ ਤੱਕ ਲੱਕੜੀ ਨਾਲ ਮੜ੍ਹੇ ਹੋਏ ਸਨ ਅਤੇ ਖਿੜਕੀਆਂ
    ਵੀ ਮੜ੍ਹੀਆਂ ਹੋਈਆਂ ਸਨ।
  mya-JVB: အတွင်း ဗိမာန် နှင့် တန်တိုင်း မုတ် များ၊ တံခါးခုံ များ၊ ကျဉ်း သော ပြတင်းပေါက်
    များ၊ တံခါးခုံ ရှိသမျှ တဘက်တချက်သုံး ဆင့်ရှိသောထရံ အခန်းနံရံများတို့ သည် မြေ မှပြတင်းပေါက်
    တိုင်အောင် ပျဉ်ပြား နှင့်ဖုံးအုပ် လျက်ရှိ၏။ ပြတင်းပေါက် တို့သည်လည်း ကွယ်ကာ လျက်
    ရှိကြ၏။
  hmo-hmo: edia lalona habadia be au reirei namodia dekenai idia koua, edia foloa
    dekena amo ela bona edia uindo dekenai. Edia uindo danu be au dekenai idia koua
    diba.
  urd-urd: आस्तानों और झरोकों और चारों तरफ़ के बरामदों को जो सहमंज़िला और आस्तानों
    के सामने थे, और चारों तरफ़ लकड़ी से मढ़े हुए थे, और ज़मीन से खिड़कियों तक और खिड़कियाँ
    भी मढ़ी हुई थीं।
  rus-SYN: Дверные брусья и решетчатые окна, и боковые комнаты кругом, во всех трех
    ярусах, против порогов обшиты деревом и от пола по окна; окна были закрыты.
  bqc-SIM: ń a bèeↄ ń a fɛnɛnti tuuunaↄ, wà lí kpàwà a guu píi kpɛ́kpɛ za
    zĩ́lɛ e fɛnɛntiↄ kĩ́i.
  tcz-CHONGTHU: abonchauva thing amai neija kisem cheh ahin, chule aning langa bangkot
    ho jong chu chutobang ma a chu kisem cheh ahiuve. Houin bang sungnung lang ho
    jong chu achung lang bang kotho noilang chu aboncha thing thing amai neija kisem
    cheh ahi.
  mar-mar: तीनही मजल्यासभोवतालची सज्जे, आतील भिंती आणि खिडक्या, अरुंद खिडक्या आणि
    यांस लाकडी तावदाने होती.
  qub-qub: caycaran tablacunawan sumaj lagasha. Bentänacuna caycashan läduncunapapis
    tablawan lagasha caycaran. Pergaga pampapita bentänacama tablacunawan lagasha
    caycaran.
  bqp-bqp: bɑ ye kpuron gɑni kɑ fɛnɛntibɑn kɑdiribɑ dɑ̃ɑ bɛsi mɑniwɑ. Mɛyɑ bɑ mɑɑ
    kuɑ gidɑmbisɑ yebɑ sɔɔ.
  hat-hat: Premye pyès devan an, pyès mitan an ak pyès dèyè a ki apa nèt pou Bondye
    a te gen gwo moso planch plake sou tout palisad yo, depi planche a rive nan fennèt
    yo. Fennèt yo te fèmen ak yon griyay.
  eng-BSB: as well as the thresholds and the beveled windows and the galleries all
    around with their three levels opposite the threshold, were overlaid with wood
    on all sides. They were paneled from the ground to the windows, and the windows
    were covered.
  eng-WEBPB: the thresholds, and the closed windows, and the galleries around on their
    three storeys, opposite the threshold, with wood ceilings all around, and from
    the ground up to the windows, (now the windows were covered),
  kbq-kbq: kafa zafama, eri osi'ma hu'za zaho eri kantamima hagente'nazane, hunaraginte
    nontamima kafantegama avugosama hunte'nea nontaminena zafaretike ahe'ne.
  nhe-BL: Nojquiya nopa salas ica arcos huan ventanas huan nopa pilcuartojtzitzi ica
    eyi pisos quincualtlalijtoyaj ica huapali tlen tlatzintla hasta huejcapa campa
    ventanas.
  gub-BL: Iapo arer upyao ywyok paw ywyra pupe wà. Uzypyrog ywy rehe wà. Oho uken
    ywate har pe wà. Teko upuner a'e uken ywate har ipykaw rehe wà.
  eng-DRA: 'The thresholds, and the oblique windows, and the galleries round about
    on three sides, over against the threshold of every one, and floored with wood
    all round about: and the ground was up to the windows, and the windows were shut
    over the doors.'
