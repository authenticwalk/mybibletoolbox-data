  qub-qub: Jatun cuartu alarpa bentänancunapis caycaran. Chay cuartuchöpis palmacuna
    dibujasha caycaran. Templuman guellisha caycaj cuartucunapis guerupita rëjasniyoj
    caycaran.
  bqp-bqp: Dii ten yɛ̃si yɛ̃sikɑɔ kɑ sere dii ni bɑ gɔri gɔri mi kɑ mɑɑ yen kɔbɛɔ,
    bɑ yen fɛnɛntibɑ kɔkɔrɔ dokeɑwɑ kɑ kpɑkpɑ wurusun weenɑsisu.
  hat-hat: Sou miray pyès devan an, te gen fennèt ak griyay. Tout mi yo te dekore
    ak pòtre pye palmis.
  eng-BSB: There were beveled windows and palm trees on the sidewalls of the portico.
    The side rooms of the temple also had canopies.
  eng-WEBPB: There were closed windows and palm trees on the one side and on the other
    side, on the sides of the porch. This is how the side rooms of the temple and
    the thresholds were arranged.
  kbq-kbq: Hagi ana avu nomofona kanti kama asoparega tofe zafa trohunte'za enevu'za,
    zaho kana eri osi hu'za tro huntetere hu'naze.
  nhe-BL: Ipan nochi ome lados tlen nopa tlamapamitl oncayaya ventanas tlen calactoyaj
    ipan nopa tecaltini. Huan quinixcopintoyaj nopa tepancaltini ica apach cuatini.
    Huan queja nopa nojquiya elqui nopa cuartos huan nopa salas.
  gub-BL: Tupàn henaw ikatu ma'e ipehegwer rehe heta uken ywate har wà. Iapo arer
    umupuràg ywyok inàzàràn 'yw hagapaw pupe wà.
  eng-DRA: Upon which were the oblique windows, and the representation of palm trees
    on this side, and on that side in the sides of the porch, according to the sides
    of the house, and the breadth of the walls.
