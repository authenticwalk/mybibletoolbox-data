verse: EZK.041.026
translations:
  mal-C: പൂമുഖത്തിന്റെ വശങ്ങളിലെ ഭിത്തികളിൽ ഇരുവശത്തും ഈന്തപ്പനകൾ കൊത്തിയിട്ടുള്ള
    വീതികുറഞ്ഞ ജനാലകൾ ഉണ്ടായിരുന്നു. ആലയത്തിന്റെ വശങ്ങളിലുള്ള മുറികളിലും തുലാങ്ങൾ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und schräg einfallende Fenster und Palmen waren auf der einen und der anderen
    Seite an den Seitenwänden der Vorhalle; auch die Seitenstockwerke des Tempelhauses
    hatten Vordächer.
  lin-lin: Batiaki bililingi ya banzete ya mbila na bangambo nyonso ya bamir ya mipanzi
    ya ndako moke ya kokotela, oyo ezalaki na maninisa ya milayi mpo na kotalela libanda.
    Mpe mipanzi ya bashambre ya Tempelo ezalaki na bamwanza mike.
  eng-LSV: And narrow windows and palm-trees [are] on this side and on that side,
    at the sides of the porch, and the side-chambers of the house, and the thick places.
  eng-GNV: And there were narow windowes and palme trees on the one side, and on the
    other side, by the sides of the porch, and vpon ye sides of the house, and thicke
    plankes.
  eng-WEBSTER: And there were narrow windows and palm-trees on the one side and on
    the other side, on the sides of the porch, and upon the side-chambers of the house,
    and thick planks.
  nhw-BL: Ipan nochi ome lados tlen nopa tlamapamitl oncayaya ventanas catli calactoyaj
    ipan nopa tecalme. Huan quinixcopintoyaj nopa tecalme ica apachi cuame. Huan quej
    nopa nojquiya elqui nopa cuartos huan nopa salas.
  swh-ONEN: Katika kuta za pembeni za ukumbi kulikuwa na madirisha membamba yaliyonakshiwa
    miti ya mitende kila upande. Vyumba vya pembeni vya Hekalu pia vilikuwa vimefunikwa
    kwa mbao.
  bba-bba: Dii ten yɛ̃si yɛ̃sikɑɔ kɑ sere dii ni bɑ ɡɔri ɡɔri mi kɑ mɑɑ yen kɔbɛɔ,
    bɑ yen fɛnɛntibɑ kɔkɔrɔ dokeɑwɑ kɑ kpɑkpɑ wurusun weenɑsisu.
  eng-KJVCPB: And there were narrow windows and palm trees on the one side and on
    the other side, on the sides of the porch, and upon the side chambers of the house,
    and thick planks.
  luo-luo: E kor ohinga manie bethe gama mar hekalu ne nitie otuchi matindo tindo
    mane okedie yiend othidhe e bethegi koni gi koni. Udi matindo mag hekalu bende
    ne nigi gama moyware gi oko.
  meu-meu: Ohe kahana kahana ai, dehe ohena habadia ai, na gaba-mauru, ioradia na
    au rotonadia amo e kara ḡaudia; bona pamu audia laulaudia danu.
  npi-ULB: दलानको दुवै भागमा साँघुरा झ्यालहरू र खजूरका रूखहरू थिए । यी मन्‍दिरका छेउका
    कोठाहरू थिए, र यी कोठाहरूमा पनि पाली-छानोहरू थिए ।
  yor-yor: Ní ẹ̀gbẹ́ àwọn ògiri ẹnu-ọ̀nà ní àwọn fèrèsé tóóró pẹ̀lú igi ọ̀pẹ tí a
    fín ní ẹ̀gbẹ́ méjèèjì wà. Àwọn yàrá ẹ̀gbẹ̀ẹ̀gbẹ́ ilé Ọlọ́run náà ni ìbòrí tí a
    fi igi ṣe.
  pes-OPCB: بر دیوارهای دو طرف این اتاق نیز نقشهای نخل حکاکی شده بود، و پنجره‌هایی
    در آن دیوارها قرار داشت. اتاقهای مجاور خانهٔ خدا نیز دارای سایبان بودند.
  tgl-ULB: Mayroong masisikip na mga bintana at mga puno ng palmera sa magkabilang
    bahagi ng portiko. Ito ang mga tagilirang silid ng tahanan(bahay) at mayroon din
    itong mga nakausling bubungan.
  hui-hui: Ani bialu anda ogoninaga manda mende mendehabi windo dugu wiago kaware
    anda háini ayage alenaga bigiyabi wabu helaga biaria handaru.
  mya-mya: ထို​အ​ခန်း​တွင်​ဘေး​ပြူ​တင်း​ပေါက်​များ​ရှိ​၍ နံ​ရံ​များ​၌​လည်း​စွန်​ပ​လွံ​ပင်​ပုံ​များ​ထု
    လုပ်​ထား​လေ​သည်။ ဗိ​မာန်​တော်​၏​ဘေး​ခန်း တွင်​လည်း သစ်​သား​ဖောင်း​ရစ်​များ​ရှိ​သည်။
  bod-N: སྒོ་ཁྱམས་ཀྱི་འགྲམ་གཉིས་སུ་དམ་པོར་བརྒྱབ་པའི་སྒེའུ་ཁུང་དང་ཤིང་ཏ་ལ་ཡོད་ཅིང་།
    མཆོད་ཁང་གི་ཁང་མིག་ལའང་མདའ་གཡབ་ཡོད་དོ། །
  sna-sna: Parutivi rwamadziro ebiravira pakanga pane mawindo maduku ane miti yemichindwe
    yakavezwa pamativi ose. Makamuri okumativi etemberi naiwowo aiva nezvikumbaridzo.
  spa-BLM: Allíhabía ventanas cerradas y palmeras a un lado y al otro, a los lados
    del pórtico. Así estaban dispuestas las salas laterales del templo y los umbrales.
  cac-cac: A d'a junjun pac'an̈ scorredoral chi', ay sventenail cotac sat. Aypaxoch
    yechel te' palma d'a sattac yichtac chi'. A sventenail juntzan̈ cotac cuarto oyanoch
    d'a spatic templo chi', ayoch smacul d'a spatic, xayayi yajochi.
  swh-ULB: Kulikuwa na madidsha madogo miti ya mitende kwenye varanda pande zote.
    Hivyo vilikuwa vyumba vya pembeni ya nyumba, na pia ilizielekea dari.
  bel-bel: І кратаваныя вокны з пальмамі па той і другі бок былі абапал бабінца і
    ў бакавых пакоях храма і на драўлянай шалёўцы.
  deu-ELBBK: Und vergitterte Fenster und Palmen waren auf dieser und auf jener Seite,
    an den Seitenwänden der Halle und an den Seitenzimmern des Hauses und den Dachgesimsen.
  mbb-OT: Is diyà te kada kilid te varkun duen kayi dezeisey he menge sulawà he mideyzeyanan
    te menge palma is avey kayi. Is menge ruǥu ziyà te nekeliǥuy zuen te valey te
    Nengazen mid-etepan daan.
  mal-2015: പൂമുഖത്തിന്റെ പാർശ്വങ്ങളിൽ ഇപ്പുറത്തും അപ്പുറത്തും അഴിയുള്ള ജാലകങ്ങളും
    ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു; ഇങ്ങനെയായിരുന്നു ആലയത്തിന്റെ പുറവാരമുറികളുടെയും തുലാങ്ങളുടെയും
    പണി.
  rmc-rmc: Pal o seri pro fali la verandakre sas o uzka oblaki šukaľarde le palmenca
    pal soduj seri. Upral e chramoskri pristavba sas tiš o streški.
  pes-OPV: بر جانب رواق پنجره های مشبک به اینطرف و به آنطرف بود وهمچنین بر غرفه های
    خانه و بر آستانه‌ها.
  ron-1924: Ерау ферестре ынгрэдите ши, де о парте ши де чялалтэ, ерау финичь ши тот
    аша ера ши пе латуриле придворулуй, пе одэиле лэтуралниче ши пе гринзиле де сус.
  ben-OBCV: বারান্দার পাশের দেয়ালে ছিল সরু জানালা যার প্রত্যেক দিকে খেজুর গাছ খোদাই
    করা ছিল। মন্দিরের পাশের ঘরগুলিতেও এইরকম ঝিলিমিলি ছিল।
  som-som: Oo balbalada dhinacyadeeda waxaa ku yiil daaqado cidhiidhsan iyo geedo
    timireed oo dhinacan iyo dhinacaasba ku yaal oo daarta qolladeheeduna saasoo kalay
    ahaayeen, iyo looxaantii qarada weynayd.
  lat-VUC: Super quæ fenestræ obliquæ, et similitudo palmarum hinc atque inde in humerulis
    vestibuli, secundum latera domus, latitudinemque parietum.
  eng-ASVBT: 'And there were closed windows and palm trees on the one side and on
    the other side, on the sides of the porch: thus were the side chambers of the
    house, and the thresholds.'
  ita-1885: Vi erano eziandio delle finestre fatte a cancelli, e delle palme di qua,
    e di là, alle spalle del portico, come alle pile della casa ed alle travature.
  eng-LXXUP: And there were secret windows; and he measured from side to side, to
    the roofing of the porch; and the sides of the house were closely planked.
  eng-ULB: There were narrow windows and palm trees on either side of the portico.
    These were the side rooms of the house, and they also had overhanging roofs.
  spa-VBL: En las paredes del pórtico había ventanas estrechas y dibujos de palmeras.
    Las salas laterales del Templo también tenían techos.
  fra-_FOB: Il y avait également des fenêtres grillées, et des palmes de part et d'autre,
    aux côtés du vestibule, aux chambres latérales de la maison et aux entablements.
  mal-mal: പൂമുഖത്തിന്റെ പാർശ്വങ്ങളിൽ ഇരുവശത്തും അഴിയുള്ള ജാലകങ്ങളും ഈന്തപ്പനകളും
    ഉണ്ടായിരുന്നു; ഇങ്ങനെയായിരുന്നു ആലയത്തിന്റെ പാർശ്വമുറികളുടെയും തുലാങ്ങളുടെയും
    പണികൾ.
  urd-GVR: Barāmde ke donoṅ taraf khiṛkiyāṅ thīṅ, aur dīwāroṅ par khajūr ke daraḳht
    kandā kie gae the.
  suz-BL: पिंडी ङा गारो आ निम्‍फा पटटी खजूर रवा आ बुटा मुशा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: And at the closed windows were palm-trees on this side, and on that side,
    on the sides of the porch, and on the side-chambers of the house, and on the thresholds.
  ita-1927: E c’erano delle finestre a grata e delle palme, da ogni lato, alle pareti
    laterali del vestibolo, alle camere laterali della casa e alle tettoie.
  ckb-ckb: لەسەر دیواری لاتەنیشتەکانی هەیوانەکە و ژوورە لاتەنیشتەکانی پیرۆزگاکە دەلاقەی
    کەتیبەدار هەبوو کە لایەکانی بە نەخشی دار خورما ڕازێنرابووەوە.
  eng-BBE: 'And there were sloping windows and palm-trees on one side and on the other,
    on the sides of the covered way: and the side-rooms of the house and the ...'
  kan-OKCV: ಇದಲ್ಲದೆ, ಈ ಕಡೆಯೂ ಆ ಕಡೆಯೂ ದ್ವಾರಾಂಗಣದ ಪಕ್ಕಕ್ಕೂ ಆಲಯದ ಪಕ್ಕದ ಕೊಠಡಿಗಳಿಗೂ ಇಕ್ಕಟ್ಟಾದ
    ಕಿಟಕಿಗಳೂ ಇದ್ದವು; ದಪ್ಪದ ಹಲಗೆಗಳೂ ಸಹ ಇದ್ದವು.
  tam-2017: மண்டபத்தின் பக்கங்களில் இந்தப்பக்கத்திலும் அந்தப்பக்கத்திலும், ஆலயத்தின்
    பக்கஅறைகளிலும் ஒடுக்கமான ஜன்னல்களும் செதுக்கப்பட்ட பேரீச்சமரங்களும் உத்திரங்களும்
    இருந்தது.
  spa-RV-1909: Y había ventanas estrechas, y palmas de una y otra parte por los lados
    de la entrada, y de la casa, y por las vigas.
  ron-BTF: Și erau ferestre înguste și palmieri pe o parte și pe cealaltă parte pe
    laturile porticului și la camerele laterale ale casei și poște groase.
  eng-WEBP: There were closed windows and palm trees on the one side and on the other
    side, on the sides of the porch. This is how the side rooms of the temple and
    the thresholds were arranged.
  eng-FBV: There were narrow windows and palm tree designs on the walls of the porch.
    The side rooms of the Temple also had roofs.
  nld-1939: Voor de voorhal was aan de buitenzijde een houten luifel; en schuin toelopende
    vensters en palmen bevonden zich aan weerszijden van de deurposten van de voorhal.
    Ook de cellen van het tempelhuis hadden een luifel.
  nch-BL: Ipan nochi ome lados ten nopa tamapamit oncayaya ventanas cati calactoyaj
    ipan nopa tepancalme. Huan quinixcopintoyaj nopa tecalme ica apachij cuame. Huan
    quej nopa nojquiya elqui nopa cuartos huan nopa salas.
  vie-1934: Cũng có những cửa sổ chấn song, những hình cây kè ở bên nầy bên kia, nơi
    bốn phía ngoài, nơi các phòng bên hông đền và nơi ngạch cửa.
  hin-CV: मंडप के बाजू की दीवारों पर संकरी खिड़कियां थी और खिड़कियों में दोनों तरफ
    खजूर के पेड़ों की नक्काशी की गई थी. मंदिर के बाजू के कमरों में भी डेवढ़ियां थी.
  spa-BES: Había ventanas enrejadas y palmeras en un lado y en el otro, en los lados
    del pórtico, sobre las habitaciones laterales del templo y por las vigas.
  tdx-tdx: Teo ty lalan-kede nilenteke naho satrañe añ’ila’e roe, an-drindriñe añ’ila’
    i fizilihañey, naho amo efe-traño añ’ila’ i anjombaio vaho amo lapalapa’eo.
  tha-KJV: มี​หน​้าต่างและมีต้​นอ​ินทผลัมอยู่ทั้งสองข้างที่บนผนั​งด​้านข้างมุข ทั้งห้องระเบียงพระนิเวศและพลับพลา
  por-BR-2018: E havia janelas estreitas e palmeiras de um lado e do outro, pelas
    laterais do pórtico, assim como nas câmaras laterais do templo, e nas vigas espessas.
  deu-ELO: Und vergitterte Fenster und Palmen waren auf dieser und auf jener Seite,
    an den Seitenwänden der Halle und an den Seitenzimmern des Hauses und den Dachgesimsen.
  eng-WYC-2018: on which the windows narrow without and large within, and the likeness
    of palm trees were on this side and on that side; in the little shoulders, either
    undersettings, of the porch, by the sides of the house, and by the breadth of
    the walls. (and there were windows narrow outside and broad within, and the likeness
    of palm trees on this side and on that side, on the little shoulders, or the undersettings,
    of the porch, on the sides of the Temple, and on the breadth of the walls.)
  epo-epo: Kaj kovritaj fenestroj kaj palmornamoj estis ĉe ambaŭ flankoj de la portiko
    kaj flankpartoj de la domo kaj podioj.
  uig-PIN: Dalanning u wǝ bu tǝripidǝ rojǝklǝr wǝ palma dǝrǝh nǝⱪixliri bar idi. Muⱪǝddǝshanining
    yenidiki kiqik hanilar wǝ aldidiki aywanning xǝklimu xundaⱪ idi.
  beo-beo: 'Amo sesei dobea ganodini da fo misa:ne agenesisi dialebe ba:i, amola amo
    dobea damana nina: hamoma:ne, gumudi agoane da osole dedei ba:i.'
  tpi-OTNT: Na long tupela banis long hap na long hap bilong rum bilong dua i gat
    ol liklik windo i stap. Na i gat ol piksa bilong diwai det i stap long ol banis
    bilong dispela rum, na long ol liklik rum i raunim Rum Tambu wantaim Rum Tambu
    Tru.
  hau-SA: A bangayen da suke gefen shirayin akwai matsattsun tagogi da aka zāna siffar
    itatuwan dabino a kowane gefe. Gefe-gefen ɗakunan haikalin ma suna da rumfuna.
  uig-LAT: Dalanning u we bu teripide rojekler we palma derex neqishliri bar idi.
    Muqeddesxanining yénidiki kichik xanilar we aldidiki aywanning sheklimu shundaq
    idi.
  nde-nde: Emidulini yemaceleni yengenelo kwakulamawindi amancane alezihlahla zelala
    ezibazelwe kucele ngalinye. Izindlu zemaceleni zethempeli lazo zazilophahla.
  ton-ton: Pea naʻe ʻi ai ʻae ngaahi kātupa fāsiʻi, mo e ngaahi ponga, ʻi hono potu
    fakatouʻosi, pea mo e ngaahi potu ʻoe fale hala, mo e ngaahi potu fale ʻoe fale
    lahi, mo e ngaahi laupapa matolu.
  ces-1613: Též na oknech possoužených byly palmy s obou stran po bocích síňce, i
    na pavlačích domu toho i trámích.
  eng-WMB: There were closed windows and palm trees on the one side and on the other
    side, on the sides of the porch. This is how the side rooms of the temple and
    the thresholds were arranged.
  tam-TCV: புகுமுக மண்டபத்தின் பக்கச் சுவர்களில் ஒவ்வொருபுறமும் பேரீச்சமரம் செதுக்கப்பட்ட
    ஒடுங்கிய ஜன்னல்கள் இருந்தன. ஆலயத்தின் பக்க அறைகளும் தொங்கும் தட்டிகளைக் கொண்டிருந்தன.
  ceb-ULB: Adunay gagmay nga mga bintana ug mga palmera sa matag kilid sa portico.
    Mao kini ang kilirang mga lawak sa balay, ug aduna usab kini gipasubra nga mga
    atop.
  pol-UBG: Na wąskich oknach były palmy po obu stronach, na bokach przedsionka, także
    na bocznych komorach domu i na belkach.
  urd-GVU: برآمدے کے دونوں طرف کھڑکیاں تھیں، اور دیواروں پر کھجور کے درخت کندہ کئے
    گئے تھے۔
  deu-1912: Und es waren enge Fenster und viel Palmlaubwerk herum an der Halle und
    an den Wänden.
  kan-2017: ದ್ವಾರಮಂಟಪದ ಪಕ್ಕದ ಗೋಡೆಗಳಲ್ಲಿ ತೆರೆಯಲಾಗದ ಕಿಟಕಿಗಳೂ ಇದ್ದವು. ಅವುಗಳ ಮೇಲೆ ಖರ್ಜೂರ
    ಮರಗಳು ಚಿತ್ರಿತವಾಗಿದ್ದವು ಮತ್ತು ಮೇಲೆ ತೂಗಾಡುವ ಮೇಲ್ಛಾವಣಿಗಳು ಇದ್ದವು.
  yap-yap: U barba’ ngu barba’ e re senggil ney e bay bogi winda’ riy, ma pi rungrung
    riy e kan fal’eg ya’an ko gek’iy ni palm.
  hlt-MCSB: Ngalha kah a hael te khatben ah khaw khatben ah bangbuet a caek neh rhophoe
    khaw om. Im kah impalai khaw a khuep om.
