  ory-ory: ଆଉ, ବାରଣ୍ଡାର ପାର୍ଶ୍ୱରେ ଏପାଖରେ ଓ ସେପାଖରେ ବନ୍ଦ ଜଳାକବାଟି ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର
