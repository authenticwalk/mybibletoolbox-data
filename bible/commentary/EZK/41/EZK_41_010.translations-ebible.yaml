  qub-qub: '@see-verse:EZK.041.009'
  bqp-bqp: kɑ yɑ̃ku kowobun diɑn bɑɑ sɔɔ, bɑ bɑtumɑ deri yèn yɑsum mu sɑ̃ɑ gɔm soonu
