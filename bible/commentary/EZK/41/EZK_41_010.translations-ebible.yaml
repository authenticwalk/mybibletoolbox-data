  ory-ory: କୋଠରିସକଳର ମଧ୍ୟରେ ଗୃହର ଚାରିଆଡ଼େ କୋଡ଼ିଏ ହାତ ପ୍ରସ୍ଥ ସ୍ଥାନ ଥିଲା।
  chk-chk: Iwe, chölapen ewe leni lefilen longolongun Imwenfel me ekewe rumwen souasor
