  rop-rop: Det nekswan haus bin jidan 10 mita brom det stowa rum wol.
  ukr-1871: А між сьвітлицями простору двайцять локот округи всього храму.
  deu-1951: Und zwischen den Kammern war [ein Hofraum von] zwanzig Ellen Breite rings
