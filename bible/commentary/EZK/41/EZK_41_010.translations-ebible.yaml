  eng-JPS: And between the chambers was a breadth of twenty cubits round about the
    house on every side.
  srp-1865: I meðu klijetima bješe dvadeset lakata širine oko doma.
  lug-lug: Ekibangirizi ekyo kyali mita kkumi obugazi.
  heb-heb: ובין הלשכות רחב עשרים אמה סביב לבית סביב סביב׃
  ben-IRV: ফাঁকা জায়গার অন্য দিকে যাজকদের ঘরের বাইরেটা ছিল; এই ফাঁকা কুড়ি হাত চওড়া
    জায়গার চারদিক পবিত্র ছিল।
  pan-pan: ਕੋਠੜੀਆਂ ਦੇ ਵਿਚਕਾਰ ਭਵਨ ਦੇ ਚੁਫ਼ੇਰੇ ਵੀਹ ਹੱਥ ਦਾ ਫ਼ਾਸਲਾ ਸੀ।
  mya-JVB: အိမ် တော်ပတ်လည် ၌ ထရံအခန်းတို့သည် အိမ်တော်တန်တိုင်းအခန်း တို့နှင့် အတောင်
