verse: EZK.041.010
translations:
  mal-C: പുരോഹിതന്മാരുടെ മുറികൾക്കും ഇടയിൽ ഇരുപതുമുഴം വീതിയുള്ള ഒരു അങ്കണം ആലയത്തിനുചുറ്റും
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und zwischen den Zellen war eine Breite von zwanzig Ellen rings um den
    Tempel herum.
  lin-lin: mpe bashambre ya Banganga-Nzambe ezalaki na bametele pene zomi na mokuse
    na zingazinga ya Tempelo.
  eng-LSV: and between the chambers—[is] a breadth of twenty cubits around the house,
    all around.
  eng-GNV: And betweene the chambers was the widenes of twentie cubites round about
    the House on euery side.
  eng-WEBSTER: And between the chambers was the width of twenty cubits around the
    house on every side.
  nhw-BL: huan nopa pilcuartojtzitzi catli quitequihuijque totajtzitzi catli quiyahualo
    tiopamitl mocajque se lugar catli amo tleno quipixqui huan eliyaya 10 metros ipatlajca
    catli quiyahualo nopa tiopamitl.
  swh-ONEN: na vyumba vya makuhani lilikuwa na upana wa dhiraa ishirini kuzunguka
    Hekalu pande zote.
  bba-bba: kɑ yɑ̃ku kowobun diɑn bɑɑ sɔɔ, bɑ bɑtumɑ deri yèn yɑsum mu sɑ̃ɑ ɡɔm soonu
    yɛndu.
  eng-KJVCPB: And between the chambers was the wideness of twenty cubits round about
    the house on every side.
  luo-luo: kod ute mag jodolo ne lachgi oromo fut piero adek kolworo hekalu duto.
  meu-meu: bona maḡu daiutudia padadia na kiubit ruahui, dubu hegegemadai idoinai.
  npi-ULB: यस खुला ठाउँको अर्को पट्टि पुजारीहरूका बाहिरी भागका कोठाहरू थिए । पवित्र-स्थानभरि
    नै त्यसको चौडाइ बिस हात थियो ।
  yor-yor: Yàrá àwọn àlùfáà jẹ́ ogun ìgbọ̀nwọ́ ni ìbú yípo tẹmpili náà.
  pes-OPCB: '@see-verse:EZK.041.009'
  tgl-ULB: Sa kabilang bahagi ng bakanteng lugar na ito ay ang mga panlabas na tagilirang
    silid ng mga pari. Ang lugar na ito ay may lawak na dalawampung siko sa buong
    palibot ng santuwaryo.
  hui-hui: '@see-verse:EZK.041.009'
  mya-mya: '@see-verse:EZK.041.009'
  bod-N: མཆོད་ཁང་དང་མཆོད་དཔོན་དག་གི་ཁང་མིག་རྣམས་ཀྱི་བར་དུ་མཆོད་ཁང་གི་ཕྱོགས་བཞི་རུ་ས་སྟོང་ཡོད་དེ།
    ཞེང་ལ་ཁྲུ་ཉི་ཤུ་ཡོད་པ་ཡིན།
  sna-sna: Uye makamuri avaprista aisvika makubhiti makumi maviri paupamhi achipoteredza
    temberi kumativi ose.
  spa-BLM: Entre las habitaciones había una anchura de veinte codos alrededor de la
    casa por cada lado.
  cac-cac: '@see-verse:EZK.041.009'
  swh-ULB: Kwa upande mwingine wa hii sehemu ya wazi kulikuwa na vyumba vya makuhani
    upande wa nje; hii sehemu ilikuwa na dhiraa ishirini upana kupazunguka patakatifu.
  bel-bel: І паміж пакоямі адлегласьць дваццаць локцяў вакол усяго храма.
  deu-ELBBK: Und zwischen den Zellen war eine Breite von 20 Ellen, rings um das Haus,
    ringsherum.
  mbb-OT: wey ziyà te sevaha pa he vilding he pudu zaan ruǥu. Is keluag kayi te vekanti
    he lugar 34 he ǥiek, ne nekeliǥuy heini zuen te valey te Nengazen.
  mal-2015: എന്നാൽ ആലയത്തിന്റെ പുറവാരമുറികൾക്കും മണ്ഡപങ്ങൾക്കും ഇടയിൽ ആലയത്തിന്നു
    ചുറ്റും ഇരുപതുമുഴം വീതിയുള്ള മുറ്റം ഉണ്ടായിരുന്നു.
  rmc-rmc: the maškar o khera le rašajengre sas dvora 10 metri buchľi pašal calo Chramos.
  pes-OPV: و در میان حجره‌ها، عرض بیست ذراعی گرداگرد خانه بهرطرفش بود.
  ron-1924: Локул гол динтре одэиле лэтуралниче але касей ши одэиле димпрежурул касей
    авя о лэциме де доуэзечь де коць де жур ымпрежур.
  ben-OBCV: যাজকদের ঘর পর্যন্ত ছিল সেটি মন্দিরের চারিদিকে ছিল কুড়ি হাত।
  som-som: Oo qolladaha dhexdoodana waxaa ku tiil meel ballaadhkeedu labaatan dhudhun
    yahay oo daarta dhinac kasta kaga wareegsan.
  lat-VUC: Et inter gazophylacia latitudinem viginti cubitorum in circuitu domus undique,
  eng-ASVBT: And between the chambers was a breadth of twenty cubits round about the
    house on every side.
  ita-1885: Or fra le camere vi era uno spazio di venti cubiti di larghezza, d'ogn'intorno
    della casa.
  eng-LXXUP: and between the chambers, were a width of twenty cubits, the circumference
    of the house.
  eng-ULB: On the other side of this open space were the priests' outer side rooms;
    this space was twenty cubits in width all around the sanctuary.
  spa-VBL: y las cámaras exteriores que medían veinte codos de ancho alrededor del
    Templo.
  fra-_FOB: L'espace libre entre les chambres latérales de la maison et les chambres
    autour de la maison, était large de vingt coudées tout autour de la maison.
  mal-mal: എന്നാൽ ആലയത്തിന്റെ പാർശ്വമുറികൾക്കും മണ്ഡപങ്ങൾക്കും ഇടയിൽ ആലയത്തിന് ചുറ്റും
    ഇരുപതു മുഴം വീതിയുള്ള മുറ്റം ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:EZK.041.009'
  suz-BL: नु गारो ङा कोठा आन दातेमी २० कुबीत ब्रेम्‍शो लां बाक्‍त। मेको खिं नेल्‍ल
    एर ओंथ मोदेंशो बाक्‍त।
  eng-NOY: And between the rooms was the breadth of twenty cubits round about the
    house on every side.
  ita-1927: e lo spazio libero intorno alle camere laterali della casa e fino alle
    stanze attorno alla casa aveva una larghezza di venti cubiti tutt’attorno.
  ckb-ckb: ژوورەکانی کاهینان، پانییەکەی بیست باڵ بوو بە دەوری پیرۆزگاکەدا.
  eng-BBE: And between the rooms was a space twenty cubits wide all round the house.
  kan-OKCV: ಕೊಠಡಿಗಳ ನಡುವೆ ಆಲಯದ ಸುತ್ತಲೂ ಪ್ರತಿಯೊಂದು ಕಡೆಗೂ ಇಪ್ಪತ್ತು ಮೊಳ ಅಗಲವಿತ್ತು;
  tam-2017: ஆலயத்தைச் சுற்றிலும் அறைவீடுகளுக்கு நடுவாக இருந்த அகலம் இருபது முழமாக
    இருந்தது.
  spa-RV-1909: Y entre las cámaras había anchura de veinte codos por todos lados alrededor
    de la casa.
  ron-BTF: Și între camere era lățimea de douăzeci de coți de jur împrejurul casei
    de fiecare parte.
  eng-WEBP: Between the rooms was a width of twenty cubits around the house on every
    side.
  eng-FBV: and the outer chambers that measured twenty cubits wide all round the Temple.
  nld-1939: het had een breedte van twintig el aan drie zijden van de tempel.
  nch-BL: huan nopa pilcuartojtzitzi cati quitequihuijque totajtzitzi cati quiyahualojtoya
    nopa tiopamit mocajque se lugar cati amo teno quipixqui huan eliyaya 10 metros
    ipatajca cati quiyahualojtoya nopa tiopamit.
  vie-1934: Khoảng trống ở giữa các phòng bên hông nhà và các phòng khác rộng là hai
    mươi cu-đê khắp chung quanh nhà.
  hin-CV: और पुरोहितों के कमरों के बीच का खुला भाग मंदिर के चारों ओर लगभग दस मीटर
    चौड़ा था.
  spa-BES: Y entre las habitaciones había un espacio de veinte codos de ancho por
    toda la casa.
  tdx-tdx: Ty treha’ o efe-traño mañarikatoke i anjombaio mizehe kiho roapolo.
  tha-KJV: ระหว่างห้องระเบียงแต่ละห้องมีความกว้างยี่​สิ​บศอกโดยรอบพระนิเวศทุ​กด​้าน
  por-BR-2018: E entre as câmaras havia a largura de vinte côvados ao redor do templo
    por todos os lados.
  deu-ELO: Und zwischen den Zellen war eine Breite von zwanzig Ellen, rings um das
    Haus, ringsherum.
  eng-WYC-2018: And betwixt (the) chambers I saw the breadth of twenty cubits in the
    compass of the house (of the Lord) on each side; (And there was an open space,
    the breadth of twenty cubits, all around the Temple on every side.)
  epo-epo: Kaj la interspaco inter la oficaj ĉambroj, kiuj estis ĉiuflanke ĉirkaŭ
    la domo, estis dudek ulnoj.
  uig-PIN: '@see-verse:EZK.041.009'
  beo-beo: '@see-verse:EZK.041.009'
  tpi-OTNT: '@see-verse:EZK.041.009'
  hau-SA: da ɗakunan firistoci kamu ashirin ne kewaye da haikalin.
  uig-LAT: '@see-verse:EZK.041.009'
  nde-nde: lezindlu zabaphristi yayizingalo ezingamatshumi amabili ububanzi bayo inxa
    zonke zethempeli.
  ton-ton: Pea ko hono fakavahavaha ʻoe ngaahi potu fale, ko e kiupite ʻe uofulu,
    pea naʻe pehē fakatakamilo hake pe ʻi he fale kātoa.
  ces-1613: Mezi nimiž a komůrkami byla širokost dvadcíti loket okolo domu vůkol a
    vůkol.
  eng-WMB: Between the rooms was a width of twenty cubits around the house on every
    side.
  tam-TCV: ஆசாரியர்களின் அறைகளுக்கு இடையில் இருந்த திறந்தவெளி இருபதுமுழ அகலமுடையனவாய்
    ஆலயத்தைச் சுற்றிலுமிருந்தன.
  ceb-ULB: Sa pikas bahin niining hawan nga dapit mao ang gawas nga mga lawak alang
    sa mga pari; mikabat ug 20 ka cubit ang gilapdon libot sa balaang dapit.
  pol-UBG: A między komorami i komórkami odległość wynosiła dwadzieścia łokci wszędzie
    wokół domu.
  urd-GVU: '@see-verse:EZK.041.009'
  deu-1912: Und die Breite bis zu den Kammern war zwanzig Ellen um das Haus herum.
  kan-2017: ದೇವಸ್ಥಾನಕ್ಕೆ ಅಂಟಿಕೊಂಡ ಆ ಕೊಠಡಿಗಳಿಗೂ, ಪ್ರತ್ಯೇಕಿಸಿದ ಸ್ಥಳದ ಕೋಣೆಗಳಿಗೂ ನಡುವೆ
    ದೇವಸ್ಥಾನದ ಸುತ್ತುಮುತ್ತಲೂ ಇಪ್ಪತ್ತು ಮೊಳ ಅಂತರವಿತ್ತು.
  yap-yap: '@see-verse:EZK.041.009'
  hlt-MCSB: Im kaep, kaep kah imkhan laklo te a daang dong kul boeih lo.
  mdy-ETH: '@see-verse:EZK.041.009'
  twi-ASANTE: ne asɔfoɔ adan no ntam yɛ anammɔn aduasa.
  eng-WEBU: Between the rooms was a width of twenty cubits around the house on every
    side.
  wal-wal: '@see-verse:EZK.041.009'
  spa-PDDPT: Entre las cámaras había un espacio de diez metros alrededor de la Casa
    por todos los lados.
  gun-gun: opy ja'o'i mboae ikuaia peve ma dez metros va'e ipya templo jerea ha'e
    javi rupi.
  ilo-ULB: Iti bangir a paset daytoy a nawaya a disso ket dagiti akin-ruar a siled
    dagiti padi; daytoy a nawaya a disso iti aglikmut ti santuario ket duapulo a kubit
    ti kaakabana.
  kpg-kpg: '@see-verse:EZK.041.009'
  uig-ARA: '@see-verse:EZK.041.009'
  sus-sus: nun sɛrɛxɛdubɛe xa konkoe tagi, a lan nɔngɔn ya mɔxɔɲɛn nan ma, a rabilinyi
    birin na.
  pon-2006: '@see-verse:EZK.041.009'
  ksd-ksd: ma ra pakana ta ra bala na gunan aro iat nina i vatale uina tar ta ra ruarua
    i lul ak, i ga a ilima na pokono.
  grc-BRENT: καὶ ἀναμέσον τῶν ἐξεδρῶν εὖρος πηχῶν εἴκοσι, τὸ περιφερὲς τῷ οἴκῳ κύκλῳ.
  ind-AYT: dengan kamar-kamar yang lain adalah dua puluh hasta lebarnya mengelilingi
    Bait Suci pada setiap sisi.
  nya-nya: ndi zipinda za Nyumba ya Mulungu panali bwalo limeneli la mamita khumi
    kupingasa kwake kuzungulira Nyumba yonse ya Mulungu.
  hrv-hrv: i klijeti bijaše, sve uokolo Doma, dvadeset lakata širok.
  mps-mps: '@see-verse:EZK.041.009'
  tpi-tpi: '@see-verse:EZK.041.009'
  dan-1931: En afspærret Plads, tyve Alen bred, omgav Templet på alle Sider.
  vie-OVCB: và các phòng dọc theo tường ngoài của sân trong. Khoảng rộng này là 10,6
    mét, và nó chạy quanh Đền Thờ.
  guj-2017: આ ઓરડીઓની તથા યાજકોની ઓરડીઓ વચ્ચે સભાસ્થાનની ચારેબાજુ વીસ હાથ પહોળી ખુલ્લી
    જગ્યા હતી.
  pon-2006A: '@see-verse:EZK.041.009'
  por-BRBSL: Entre os cômodos havia uma largura de vinte côvados ao redor da casa
    em todos os lados.
  cth-cth: Im petkâkalup dawk e rakhan naw teh im e rakhan a rahak vah dong 20 touh
    a kâhla.
  twi-twi: ne asɔfo adan no ntam yɛ anammɔn aduasa.
  hlt-hlt: Im kaep, kaep kah imkhan laklo te a daang dong kul boeih lo.
  tbz-SIM: Kɛ̀ yɛtuo kó mɛpɛ̃kùmɛ̀ bo mɛ́tìrì tɛpíítɛ̀ píítɛ̀ kɛ fitɛ́.
  msy-2020: Godɨn Dɨpenim avɨnizir dɨpenir igharazir mabar oto. Danganir aruir kam,
    Dɨpenim bar anevɨnigha gumaziba daruamin tuavimɨn mɨn iti, ezɨ an arozimɨn ababanim
    10 mitan tu.
  dop-dop: nɑ kutuluŋ lɛlǝŋ pǝ hɛkʋ tɑɑ, mɛɛtǝlǝnɑɑ nɑɑnʋwɑ kɑ wɛnnɑ nɑ pǝ́ cɔɔ Ɩsɔ
    tǝyɑɣɑ.
  azb-azb: Məbədin ətrafı boyunca uzanan sahənin eni iyirmi qulac idi.
  eng-DBY: And between the cells [and the house] was a width of twenty cubits round
    about the house on every side.
  hin-2017: बाहरी कोठरियों के बीच-बीच भवन के आस-पास बीस हाथ का अन्तर था।
  wol-KYG: '@see-verse:EZK.041.009'
  eng-YLT: And between the chambers [is] a breadth of twenty cubits round about the
    house, all round about.
  eng-WYC-2017: And betwixt chambers I saw the breadth of twenty cubits in the compass
    of the house on each side;
  eng-WMBB: Between the rooms was a width of twenty cubits around the house on every
    side.
  urd-GVH: '@see-verse:EZK.041.009'
  rug-rug: '@see-verse:EZK.041.009'
  gaz-gaz: dareewwan lubootaa gidduu jiru kan naannoo mana qulqullummaa guutumaan
    guutuutti dhundhuma digdama balʼata ture.
  fra-LSG: et les chambres autour de la maison, avait une largeur de vingt coudées,
    tout autour.
  yal-yal: nun saraxaraline banxine tagi, na yigbona nɔngɔnna yɛ mɔxɔɲɛ Ala Batu Banxin
    nabilinna birin yi.
  haw-1868: A mawaena o na keena he iwakalua kubita ka laula a puni ka hale, ma kela
    aoao keia aoao.
  arb-NAV: وَمَا بَيْنَ الرَّصِيفِ وَالْمَخَادِعِ عِشْرُونَ ذِرَاعاً (نَحْوَ عَشَرَةِ
    أَمْتَارٍ) عَلَى امْتِدَادِ مُحِيطِ الْهَيْكَلِ الْخَارِجِيِّ.
  ewe-ewe: kple nunɔlawo ƒe xɔwo dome la keke mita ewo ƒo xlã gbedoxɔ la.
  eng-LEE: And between the chambers there was a width of twenty cubits round about
    the house on every side.
  asm-FB: কেউপিনে গৃহৰ চাৰিওফালে কোঁঠালিবোৰৰ মাজত বিশ হাত বহল এডোখৰ ঠাই আছিল।
  sus-A: نُن سّرّشّدُبّيٍ شَ كٌنكٌي تَفِ، عَ لَن نْنفْن يَ مْشْحّن نَن مَ، عَ رَبِلِنيِ
    بِرِن نَ.
  fra-SBL: Il y avait entre les chambres une largeur de vingt coudées tout autour
    de la maison, de chaque côté.
  hbo-hbo: וּבֵ֨ין הַלְּשָׁכֹ֜ות רֹ֣חַב עֶשְׂרִ֥ים אַמָּ֛ה סָבִ֥יב לַבַּ֖יִת סָבִ֥יב ׀
    סָבִֽיב׃
  kik-kik: na tũnyũmba twa athĩnjĩri-Ngai rĩarĩ rĩa wariĩ wa mĩkono mĩrongo ĩĩrĩ gũthiũrũrũkĩria
    hekarũ yothe.
  fra-NCL: De là jusqu’aux chambres, il y avait une largeur de vingt coudées tout
    autour de la maison.
  cek-AK: Athung imkhaannawk hoi qaimanawk ih imkhaan salak loe dong pumphaeto kawk.
  cuk-cuk: dule-irwa-Bab-Dummadse-goled-e-gabednegmargi, daliatar (5) bangu siid.
  uig-CYR: '@see-verse:EZK.041.009'
  tel-2017: గదుల మధ్య మందిరం చుట్టూ నాలుగు వైపులా 11 మీటర్లు వెడల్పున స్థలం విడిచిపెట్టారు.
  hat-BSA: Antre chanm yo te yon espas de ven koude toutotou tanp lan nan tout akote
    yo.
  kos-kos: Inmasrlon sawalsrisr sac ac lohm ekasr ma orekmakinyuk sin mwet tol, oasr
    acn mwesas se rauneak Tempul uh su sralapa fit tolngoul akosr.
  hbo-WLC: וּבֵ֨ין הַלְּשָׁכ֜וֹת רֹ֣חַב עֶשְׂרִ֥ים אַמָּ֛ה סָבִ֥יב לַבַּ֖יִת סָבִ֥יב
    ׀ סָבִֽיב׃
  ibo-ibo: na ọnụụlọ ndị nchụaja dị mita iri na ọkara nʼobosara, gbaa gburugburu ụlọnsọ
