  hmo-hmo: '@see-verse:EZK.041.009'
  urd-urd: और कमरों के बीच घर के चारों तरफ़ बीस हाथ का फ़ासला था।
  rus-SYN: И между комнатами расстояние двадцать локтей кругом всего храма.
  bqc-SIM: ń sa'onaↄ kpɛ́ↄ zãnguo yàasa gã̀sĩsuu baoɛ.
  tcz-CHONGTHU: Chule thutanna in sungnung lang bang polanga chu indan kigol aumin
    ahi. Hiche a onglai mun chu feet somthum leh feet nga availam len ahin, houin
    kimvel lhung kei ahi.
  mar-mar: या खुल्या जागेच्या दुसऱ्या बाजूला याजकासाठी बाहेरच्या बाजूला खोल्या होत्या.
