    थे, मापकर सौ हाथ की पाई; और भीतरी भवन और आँगन के ओसारों को भी मापा।
  wol-KYG: Mu natt yaatuwaayu tabax ba ca gannaaw te janook dig-digalu feguwaay ba,
    boole ca ñaari poot ya séq tabax ba, muy téeméeri xasab. Bérab bu sell bi nag,
    muy néeg bu mag bi, di néegu biir bi, di mbaaru bunt bi jàkkaarlook ëtt bi,
  eng-YLT: And he hath measured the length of the building unto the front of the separate
    place that [is] at its hinder part, and its galleries on this side and on that
    side, a hundred cubits, and the inner temple and the porches of the court,
  eng-WYC-2017: And he meted the length of the building against the face of that place
    that was separated at the back; he meted the buttresses on ever either side, of
    an hundred cubits. And he meted the inner temple, and the porches of the foreyard,
  eng-WMBB: He measured the length of the building before the separate place which
    was at its back, and its galleries on the one side and on the other side, one
    hundred cubits from the inner temple, and the porches of the court,
  urd-GVH: उसने मग़रिब में उस इमारत की लंबाई नापी जो रब के घर के पीछे थी। मालूम हुआ
    कि यह भी दोनों पहलुओं की गुज़रगाहों समेत 175 फ़ुट लंबी है। रब के घर के बरामदे,
    मुक़द्दस कमरे और मुक़द्दसतरीन कमरे की दीवारों पर
  rug-rug: Meke pada ia sa sa gelena sa vetu sapu tia la koasa varivarigarana pa mudina
    sa Zelepade, kamo lai sari lose pa vari kalina sa si kamo pa lima ṉavulu mita
    tugo. Sari gobana sa Lose Hopena, sa Lose Hopena pa Hopena meke sa lose nuqunuquruanana,
  gaz-gaz: Ergasiis inni dheerina ijaarsaa kan gara oobdii isa mana qulqullummaa duubaatti
    garagalee jiru keenyan gama lamaanii dabalatee safare; innis dhundhuma dhibba
    tokko ture. Manni qulqullummaa kan gara alaa, kan gara keessaatii fi gardaafoon
    gara oobdiitti garagalee jiru,
  fra-LSG: 'Il mesura la longueur du bâtiment devant la place vide, sur le derrière,
    et ses galeries de chaque côté: il y avait cent coudées.'
  yal-yal: Na muxun yi banxin maliga naxan yɛɛ yi rafindixi yinna kuiin ma Ala Batu
    Banxin xanbi ra. Banxin nun banxi kui yiren naxanye a fɔxɔ firinna birin yi, na
    birin malanxin kuyana nɔngɔnna yɛ kɛmɛ. Ala Batu Banxin yire sariɲanxi singen
    nun a firindena e nun a so dɛ palaan naxan yɛɛ yi rafindixi yinna kuiin ma
  haw-1868: A ana'e la hoi oia i ka loa o ka hale e ku pono ana i kahi kaawale, ka
    mea ma kona kua, a me kona mau papaluna ma kela aoao keia aoao, hookahi haneri
    kubita me ka luakini iloko, a me na lanai o ka pahale;
  arb-NAV: ثُمَّ قَاسَ طُولَ الْبِنَاءِ الْمُوَاجِهِ لِلسَّاحَةِ الْخَلْفِيَّةِ بِاتِّجَاهِ
    الْغَرْبِ مَعَ أَسَاطِينِهِ، فَكَانَ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً).
    مَعَ الْهَيْكَلِ الدَّاخِلِيِّ وَأَرْوِقَتِهِ.
  ewe-ewe: Le esia megbe la, edzidze xɔ si dze ŋgɔ xɔxɔnu si le gbedoxɔ la megbe la
    kple dziƒoxɔ siwo le gbedoxɔ la me le akpa ɖe sia ɖe, eye wode mita blaatɔ̃. Gbedoxɔ
    egodotɔ kple emetɔ kple akpata si dze ŋgɔ xɔxɔnu la,
  eng-LEE: And he measured the length of the building on the front side of the main
    wing which was behind it, and its corner-pillars on the one side and on the other
    side, one hundred cubits; and this included the inner temple, and the porches
    of the court;
  asm-FB: আৰু তেতিয়া পৃথক কৰা ঠাইৰ মুৰত, তাৰ পাছফালে থকা ঘৰটোৰ দৈৰ্ঘ্য আৰু ইফালে
    সিফালে থকা তাৰ ঠেক বাৰাণ্ডাবোৰৰ দৈৰ্ঘ্য জুখি তেওঁ এশ হাত পালে; আৰু তেওঁ মন্দিৰ,
    ভিতৰ-মন্দিৰ আৰু চোতালখনৰ বাৰাণ্ডা জুখিলে।
  sus-A: نَ شّمّ نَشَ بَنشِ مَنِيَ، نَشَن نُ نَ هْرْ مْبَنشِ شَنبِ رَ، نُن دَنفِدٍ
    نَشٍيٍ نُ نَ عَ سّيتِ قِرِنيِ مَ، نَ لَن نْنفْن يَ كّمّ نَن مَ. هْرْ مْبَنشِ،
    عَ شَ بُنتُنيِ،
  fra-SBL: Il mesura la longueur de l'édifice devant la place séparée qui était derrière,
    et ses galeries d'un côté et de l'autre, à cent coudées du temple intérieur, et
    les portiques du parvis,
  hbo-hbo: וּמָדַ֣ד אֹֽרֶךְ־הַ֠בִּנְיָן אֶל־פְּנֵ֨י הַגִּזְרָ֜ה אֲשֶׁ֨ר עַל־אַחֲרֶ֧יהָ
    *וְאַתּוּקֵיהָא (וְאַתִּיקֶ֛יהָא) מִפֹּ֥ו וּמִפֹּ֖ו מֵאָ֣ה אַמָּ֑ה וְהַֽהֵיכָל֙
    הַפְּנִימִ֔י וְאֻֽלַמֵּ֖י הֶחָצֵֽר׃
  kik-kik: Ningĩ agĩthima ũraihu wa nyũmba ĩyo yangʼetheire nja ya mwena wa na thuutha
    wa hekarũ, o hamwe na ithaku ciayo cia o mwena; naguo warĩ wa mĩkono igana. Mwena
    wa nja ya handũ-harĩa-haamũre, na mwena wa na thĩinĩ wa handũ-harĩa-haamũre, na
    gĩthaku kĩrĩa kĩangʼetheire nja ĩyo,
  fra-NCL: 'Il mesura la longueur du bâtiment en face de l’espace libre qui est sur
    le derrière du bâtiment, et ses galeries de chaque côté : cent coudées. Dans le
    temple, dans l’intérieur et dans le vestibule du parvis,'
  cek-AK: Anih mah longhma bang anghae tempul hnukbang ih im hoi imkhaannawk boenghaih
    khoek to tah, tempul athung hoi longhma akunhaih doeh a tah naah, dong cumvaito
    oh.
  cuk-cuk: A-sorbali, Bab-Dummadse-Goled-Neg-yarganbalid-e-sugued, neg-imba-naidsikid,
    e-dikarmargi negmar-bukwamaladbo wilubsasad, adi, dali-dulagwen-gakatar (25) sugued.
    Bab-Dummadse-goled-negyabalid, neg-imba-simalad,
  uig-CYR: У муқәддәсханиниң кәйнидики бош йәргә қарайдиған бенаниң кәңлигини, җүмлидин
    у вә бу тәрипидики каридорни өлчиди, йүз гәз чиқти. Муқәддәсханиниң «муқәддәс
    җай»и билән ички «әң муқәддәс җай»и вә сиртқа қарайдиған далини болса, яғач тахтайлар
    билән безәлгән; униң босуғилири, ичидики үч җайниң әтрапидики роҗәклири һәм дәһлизлири
    болса, босуғисидин тартип һәммә йәр, полдин деризиләргичә яғач тахтайлар билән
    безәлгән (деризиләр өзи роҗәклик еди).
  tel-2017: మందిరం వెనక భాగంలోని ఖాళీ స్థలానికి ఎదురుగా ఒక కట్టడం ఉంది. దాని రెండు
    వైపులా ఉన్న వసారాల పొడవు 54 మీటర్లు.
  hat-BSA: Li te mezire longè a konstriksyon an avèk devan kote apa a dèyè li a, ak
    yon galri nan chak bò, san koude. Li te osi mezire enteryè a chanm gran asanble
    a, ak galri lakou yo,
  kos-kos: El srikeya pac lusen lohm ma oan nu roto ah, weang sawalsrisr luo kewa,
    oasr pac fit siofok onngoul oalkosr kac. Acn in utyak nu ke Tempul uh, oayapa
    Acn Mutal, ac Acn Mutal Na Mutal
  hbo-WLC: וּמָדַ֣ד אֹֽרֶךְ־הַ֠בִּנְיָן אֶל־פְּנֵ֨י הַגִּזְרָ֜ה אֲשֶׁ֨ר עַל־אַחֲרֶ֧יהָ
    ואתוקיהא מִפּ֥וֹ וּמִפּ֖וֹ מֵאָ֣ה אַמָּ֑ה וְהַֽהֵיכָל֙ הַפְּנִימִ֔י וְאֻֽלַמֵּ֖י
    הֶחָצֵֽר׃
  ibo-ibo: Ọ tụrụ ịdị ogologo nke ụlọ ahụ chere ihu nʼogige dị nʼazụ ụlọnsọ ukwu ahụ,
    tinyere ebe njegharị ya nke dị nʼakụkụ abụọ ya. Ọ dị iri mita ise na atọ. Ụlọ
    ezumezu ahụ, nʼime ebe nsọ ahụ, na mpụta nke ọnụ ụlọ, bụ nke chere ihu nʼogige
    ahụ,
  ory-ory: ଏଥିଉତ୍ତାରେ ପୃଥକ ସ୍ଥାନର ସମ୍ମୁଖସ୍ଥିତ ଗୃହର ଦୀର୍ଘତା, ଅର୍ଥାତ୍‍, ତାହାର ପଶ୍ଚାତ
    ଭାଗରେ ଯାହା ଥିଲା, ତାହା ଓ ଏପାଖେ ସେପାଖେ ତହିଁର ଅପ୍ରଶସ୍ତ ବାରଣ୍ଡା ଶହେ ହାତ ମାପିଲେ; ଆଉ,
    ଭିତର ମନ୍ଦିର ଓ ପ୍ରାଙ୍ଗଣର ବାରଣ୍ଡା (ମାପିଲେ);
  chk-chk: Iwe, a pwal aükü langatamen ewe imw mi nom lotoun ewe leni lükün Imwenfel
    fiti pwalangan me rüepek ükükün ipükü wone me walu fiit. Iwe, etippen lon ewe
    Imwenfel me kengkangan, pwal etippen lon ewe rum mi unusen pin
  rop-rop: Wal det men bin meshurum det sangodansaid en detlot rum langa det enpat
    imbin 50 mita. Det insaid wol langa det brenda blanga det Serramoni Pleis en det
    Seikridwan Pleis en det Brabli Seikridwan Rum,
  ukr-1871: І довжину будівлї перед майданом по задньому боцї з узбічніми сьвітлицям
    по сїм боцї й по тім боцї виміряв на сто локот, із серединою храму й з сїньми
    двора.
  deu-1951: 'Und er maß die Länge des Gebäudes nach dem abgegrenzten Hofe zu, welcher
    hinter demselben liegt, samt seinen Galerien an beiden Seiten: hundert Ellen.
    Das Innere des Tempels und die Hallen des Vorhofes,'
  eng-JPS: And he measured the length of the building before the separate place which
    was at the back thereof, and the galleries thereof on the one side and on the
    other side, a hundred cubits. Now the temple, and the inner place, and the porches
    of the court,
  srp-1865: I izmjeri dužinu graðevini pred odijeljenom stranom što bijaše iza nje,
    i klijeti njezine otuda i odovuda, i bješe sto lakata; i unutrašnji dom i hodnike
    od trijema;
  lug-lug: N’apima obuwanvu obw’ekizimbe ekyali mu maaso g’oluggya emanju wa yeekaalu,
    okwo nga kw’ogasse embalaza oluuyi n’oluuyi nga wali mita amakumi ataano. Ekifo
    Awatukuvu ebweru, n’ekifo Awatukuvu munda n’ekisasi mu maaso g’oluggya
  heb-heb: ומדד ארך הבנין אל פני הגזרה אשר על אחריה ואתוקיהא מפו ומפו מאה אמה וההיכל
    הפנימי ואלמי החצר׃
  ben-IRV: তারপর লোকটা বাড়ীর পিছনের লম্বাটা মাপলো, পশ্চিম দিক এবং দুদিকের দালান একশো
    হাত। পবিত্র জায়গা এবং বারান্দা,
  pan-pan: ਵੱਖਰੀ ਥਾਂ ਦੇ ਸਾਹਮਣੇ ਦੇ ਮਕਾਨ ਦੀ ਲੰਬਾਈ ਨੂੰ ਜੋ ਉਹ ਦੇ ਪਿੱਛੇ ਸੀ ਅਤੇ ਉਸ ਵੱਲ ਦੇ
    ਬਰਾਂਡੇ ਇਸ ਪਾਸਿਓਂ ਅਤੇ ਉਸ ਪਾਸਿਓਂ ਅਤੇ ਅੰਦਰ ਵੱਲ ਹੈਕਲ ਨੂੰ ਅਤੇ ਵੇਹੜੇ ਦੀ ਡਿਉੜ੍ਹੀ ਨੂੰ
    ਉਸ ਨੇ ਸੌ ਹੱਥ ਮਿਣਿਆ।
  mya-JVB: လွတ်လပ် သောအရပ်၌ ကာသောရှေ့ တန်တိုင်း နှင့် နောက် တန်တိုင်းကိုတိုင်း ၍၊
    တဘက်တချက်၌ရှိသောထရံ အခန်းပါလျက် အလျားအတောင် တရာ ရှိ၏။
  hmo-hmo: Unai tau ese Dubu Helaga ena dina diho kahana dekenai ia hahetoha, ena
    lata, mai ena haba ruaosi danu be 50 mita. Dubu Helaga ena dehe, ena Helaga Gabuna,
    bona ena Helaga Herea Gabuna.
  urd-urd: और अलग जगह के सामने की 'इमारत की लम्बाई को, जो उसके पीछे थी, और उसकी जानिब
    के बरामदे इस तरफ़ से और उस तरफ़ से, और अन्दर की तरफ़ हैकल को और सहन के आँगनों
    को उसने सौ हाथ नापा।
  rus-SYN: И в длине здания перед площадью на задней стороне ее с боковыми комнатами
    его по ту и другую сторону он намерил сто локтей, со внутренностью храма и притворами
    двора.
  bqc-SIM: Ɔ̃ à kpɛ́ pↄ́ kú Lua kpɛ́ kpɛ oi, a lɛ́ ɛlɛa Lua kpɛ́ uawa yↄ̃̀ ń a
    gɛ̃kĩi pↄ́ kú kpɛla ń kpɛleoo sãnu, a gbã̀a gã̀sĩsuu basↄoɛ lↄ. Lua kpɛ́
    kpɛɛlɛ ń luakukĩio ń a bilandaao
  tcz-CHONGTHU: Solam lang nga a in kisa chule abang teni puma chu avai feet jakhat
    leh somsagi leh nga ahi. Muntheng indan sungnung chule houin hongcha
  mar-mar: नंतर त्या मनुष्याने मंदिराच्यामागे असलेल्या, त्या सोडलेल्या जागेपुढच्या
    इमारतीची लांबी व दोन्ही बाजूस असलेले सज्जे, पवित्र स्थान व अंगणातील द्वारमंडप
    ही सर्व शंभर हात मोजली.
  qub-qub: Nircorga tupuran Templupa guepancho caycaj wasita. Chayga caran rispitädu
    pampaman ricaraycaj. Tupuptin chay wasiga ishcan-lä pergantin caran pichga chunca
    (50) metru. Templu ruripis, yaycurinacho caycaj jatun cuartu alarpis
  bqp-bqp: Mɑ u mɑɑ dii te tɑ wɑ̃ɑ sɑ̃ɑ yerun biruɔ yĩirɑ kɑ bɑtumɑ ye bɑ deri mɑ
    ye kpuro yɑ mɑɑ kuɑ gɔm soonu wunɔbu. Sɑ̃ɑ yee ten duu yeru kɑ dii dɛɛrɑru kɑ
    dii te tɑ dɛɛre gem gem mi,
  hat-hat: Li mezire longè kay ki bò solèy kouche a, avèk de galeri yo, yonn chak
    bò. Sa ba li tou sanswasantwit pye.
  eng-BSB: Next he measured the length of the building facing the temple courtyard
    at the rear of the temple, including its galleries on each side; it was a hundred
    cubits. The outer sanctuary, the inner sanctuary, and the porticoes facing the
    court,
  eng-WEBPB: He measured the length of the building before the separate place which
    was at its back, and its galleries on the one side and on the other side, one
    hundred cubits from the inner temple, and the porches of the court,
  kbq-kbq: Hagi mono nomofona zage fre kazigatima mesarimima huno ruotge'ma huno ruotge'ma
    hu'nea mono nomofo kafante eana, anahukna huno 50 mita hune. Anantera ana mono
    nomofona kumama me'nea zaza kazigane, hunaraginte nontaminema mesarimima huno
    keana, 50 mita hu'ne. Hagi mono nomofona megi'ama, agu'ama, avunoma,
  nhe-BL: Huan teipa quiyejyeco ihuehueyaca nopa hueyi cali tlen eltoc iica tiopamitl
    ica campa oncalaqui tonati ica nopa galerías ipan sesen lado huan nojquiya quipiyayaya
    50 metros. Huan nopa cuarto Campa Tlatzejtzeloltic huan nopa seyoc Campa Más Tlatzejtzeloltic,
    nochi quincualtlalijtoyaj nopa tlapepecholi ica huapali.
  gub-BL: Awa wexak tàpuz tàpuzuhu huwake har uhu haw. A'e tàpuz kwarahy heixe haw
    kutyr hin. Upyta ywy ma'e hereko 'ymar iahykaw rehe. Wexak ata haw izywyr har
    no, xe har, pe pe har no. Heta 50 met a'e ipuku haw pe no. Wexak kar ipupyaikaw
    pyrer tàpuzuhu pe teixe haw huwake har ihewe. Aexak Tupàn henaw ikatu ma'e. Aexak
    Tupàn henaw ikatuahy ma'e no.
  eng-DRA: 'And he measured the length of the building over against it, which was
    separated at the back of it: and the galleries on both sides a hundred cubits:
    and the inner temple, and the porches of the court.'
