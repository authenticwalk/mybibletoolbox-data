verse: EZK.041.015
translations:
  mal-C: പിന്നെ അദ്ദേഹം പിൻഭാഗത്തുള്ള മുറ്റത്തിന് അഭിമുഖമായുള്ള കെട്ടിടത്തിന്റെ നീളവും
    അതിനോടു ചേർന്ന് ഇരുവശത്തുമുള്ള തട്ടുതട്ടായ ഇരിപ്പിടങ്ങളും അളന്നു; അവയുടെ നീളം
    നൂറുമുഴം. ആലയത്തിലെ വിശാലമായ മുറി, അന്തർമന്ദിരം, അങ്കണത്തിന് അഭിമുഖമായുള്ള പൂമുഖം,
  deu-TKW: 'Und er maß die Länge des Gebäudes vor dem eingefriedigten Raume, der auf
    seiner Hinterseite liegt, und seine Säulengänge auf dieser und jener Seite: hundert
    Ellen. Die innere Tempelhalle aber und die Hallen des Vorhofs,'
  lin-lin: 'Amekaki lisusu molayi ya ndako oyo etalana na lopango, na sima ya Tempelo
    elongo na nzela na yango ngambo na ngambo : ezalaki na bametele pene tuku mitano.
    Kati na Tempelo, eteni oyo eleki monene, Esika ya bule ya kati mpe ndako moke
    ya kokotela oyo etalana na lopango,'
  eng-LSV: And he has measured the length of the building to the front of the separate
    place that [is] at its back part, and its galleries on this side and on that side—one
    hundred cubits. And the inner temple and the porches of the court,
  eng-GNV: And hee measured the length of the building, ouer against the separate
    place, which was behinde it, and the chambers on the one side and on the other
    side an hundreth cubites with the Temple within, and the arches of the court.
  eng-WEBSTER: And he measured the length of the building over against the separate
    place which was behind it, and its galleries on the one side and on the other
    side, a hundred cubits, with the inner temple, and the porches of the court;
  nhw-BL: Huan teipa quitamachijqui ihuehueyaca nopa hueyi cali catli eltoc iica tiopamitl
    ica campa oncalaqui tonati ica nopa galerías ipan sesen lado huan nojquiya quipiyayaya
    50 metros. Huan nopa cuarto Campa Tlatzejtzeloltic huan nopa seyoc Campa Más Tlatzejtzeloltic,
    nochi quincualtlalijtoyaj nopa tlapepecholi ica huapali.
  swh-ONEN: Kisha akapima urefu wa jengo linaloelekeana na ua upande wa nyuma wa Hekalu,
    pamoja na vyumba vyake kila upande, ilikuwa dhiraa mia moja. Sehemu takatifu ya
    nje, sehemu takatifu ya ndani, pamoja na baraza inayoelekeana na ukumbi,
  bba-bba: Mɑ u mɑɑ dii te tɑ wɑ̃ɑ sɑ̃ɑ yerun biruɔ yĩirɑ kɑ bɑtumɑ ye bɑ deri mɑ
    ye kpuro yɑ mɑɑ kuɑ ɡɔm soonu wunɔbu. Sɑ̃ɑ yee ten duu yeru kɑ dii dɛɛrɑru kɑ
    dii te tɑ dɛɛre ɡem ɡem mi,
  eng-KJVCPB: And he measured the length of the building over against the separate
    place which was behind it, and the galleries thereof on the one side and on the
    other side, an hundred cubits, with the inner temple, and the porches of the court;
  luo-luo: Eka nopimo bor momanyore gi laru manie tok hekalu, kaachiel gi lach mar
    kor udi mane ni e bethene koni gi koni; moyudo ni oromo fut mia achiel gi piero
    abich. Laru maduongʼ gi kama ler mar lemo kod agola mangʼiyore gi laru,
  meu-meu: Bena ia ese maḡu e vaira henia rumana, lahara kahana ai, mai ohe kahana
    kahana habadia ida, e hahetohodia, latadia na kiubit sinahu-ta. Dubu laloma kahana
    hona laloma daiutuna bona murimuri kahana dehena habadia
  npi-ULB: अनि ती मानिसले पवित्र-स्थानको पछाडिको पश्‍चिममा रहेको भवन, र दुवैपट्टिको
    बार्दलीको लमाइ नापे, ती एक सय हात थिए । पवित्र-स्थान र दलान,
  yor-yor: Ó wá wọn gígùn ilé tí ó dojúkọ gbangba ìta ní agbègbè ilé Ọlọ́run papọ̀
    mọ́ àwọn ọ̀dẹ̀dẹ̀ lókè ní ẹ̀gbẹ́ kọ̀ọ̀kan; ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́. Ìta ibi
    mímọ́, inú ibi mímọ́ náà àti àbáwọlé ẹnu-ọ̀nà tí ó dojúkọ ìta gbangba,
  pes-OPCB: او طول ساختمان واقع در سمت غربی خانهٔ خدا را نیز اندازه گرفت. آن هم با
    احتساب دیوارهای دو طرفش، پنجاه متر بود. اتاق ورودی خانهٔ خدا، قدس و قدس‌الاقداس،
  tgl-ULB: Pagkatapos, sinukat ng lalaki ang haba ng gusali sa likod ng santuwaryo,
    patungo sa kanluran nito at ang mga galerya sa magkabilang bahagi ay isandaang
    siko. Ang banal na lugar at ang portiko,
  hui-hui: Ani buwa anda timbuni abene ni paliragohayagi heago lunaga mida magi manda
    bialu anda tamu hobane luni kira heagobi mida magi manda bialu hearia bibahende
    mbiraore ogobi dege dege pira duria (50) hea. Anduane Homogonaga anda heagonaga
    panga harabanibi Hobane Loma Bia Hene heagonaga panga harabanibi Hobane Loma Bia
    Heneore heagonaga panga harabanibi uruninaga anda hái ira pelo mbaraleme para
    halu windo emene emene bu heagoha hái para halu bibahendeni irame para hai hea.
    Ira degeme anda hái para hama irigi halu windo heagoria paraho iri hea. Ani bialu
    windo bu hearu para hodambi holenebi ira maru wia dege bia.
  mya-mya: ထို​လူ​သည်​ဝဲ​ယာ​ရှိ​စင်္ကြံ​များ​အ​ပါ​အ​ဝင် ဗိ​မာန်​တော်​၏​အ​နောက်​ဘက်​ကို​တိုင်း​တာ
    ကြည့်​ရာ ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်​ရှိ​သည်​ကို တွေ့​ရ​၏။ ဗိ​မာန်​တော်​မုခ်​ဦး​ခန်း၊
    ခန်း​မ​ဆောင်​ကြီး​နှင့် အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တို့​၏​နံ​ရံ များ​ကို၊-
  bod-N: དེས་མཆོད་ཁང་གི་ཁྱམས་རའི་ས་སྟོང་རྒྱབ་ཕྱོགས་ཀྱི་ཁང་པ་དང་། ཁང་པའི་འགྲམ་གཉིས་ཀྱི་བར་ཁྱམས་ཀྱི་ཚད་ཐིག་བླངས་པ་ན་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་ལ།
  sna-sna: Ipapo akayera urefu hweimba yakatarisana noruvazhe necheshure kwetemberi,
    pamwe chete nedzimba dzokuratidzira dzacho kurutivi rumwe norumwe; zvakaita makubhiti
    zana. Nzvimbo tsvene yokunze, nenzvimbo tsvene yomukati uye biravira rakatarisana
    noruvazhe,
  spa-BLM: Midió la longitud del edificio ante el lugar separado que estaba a su espalda,
    y sus galerías a un lado y al otro, cien codos desde el templo interior, y los
    pórticos del atrio,
  cac-cac: Ix lajvi chi', ix yechtan sc'atul jun nivan cuarto vin̈, jun ay d'a spatic
    templo q'uelancot d'a amac' yed' yichtac, 50 metro smasanil. A chab' cuarto d'a
    yol templo yed' scorredoral q'uelanb'at d'a amac',
  swh-ULB: Kisha yule mtu akapima urefu wa jengo karibu na patakatifu, kwa upande
    wake wa magharibi, na juu ya baraza pande zote-dhiraa mia moja. Mahali patakatifu
    na varanda,
  bel-bel: І ў даўжыні будынка перад плошчаю на тыльным баку яе з бакавымі пакоямі
    яго па той і другі бок ён намерыў сто локцяў, з унутранасьцю храма і бабінцамі
    двара.
  deu-ELBBK: 'Und so maß er die Länge des an der Vorderseite des abgesonderten Platzes
    befindlichen Bauwerks, das sich bis zu seiner Hinterseite hin erstreckte; und
    seine Galerien auf dieser und auf jener Seite: 100 Ellen; und den inneren Tempel
    und die Hallen des Vorhofs.'
  mbb-OT: Ne midsukud daan duen te etew is keluǥayad duen te bilding he zapit te zivavà,
    he ebpekesinaru zuen te seled he lama he egkeiniyuǥan te valey te Nengazen, ragkes
    is menge verengbeng kayi ziyà te kada kilid, ne 170 zaan he ǥiek. Is Segradu he
    Lugar, is Utew Segradu he Lugar, wey is barkun te valey te Nengazen,
  mal-2015: പിന്നെ അവൻ മുറ്റത്തിന്റെ പിൻപുറത്തു അതിന്നെതിരെയുള്ള കെട്ടിടത്തിന്റെ നീളവും
    അതിന്നു ഇപ്പുറത്തും അപ്പുറത്തും ഉള്ള നടപ്പുരകളും അളന്നു; നൂറുമുഴം; അകത്തെ മന്ദിരത്തിന്നും
    പ്രാകാരത്തിന്റെ പൂമുഖങ്ങൾക്കും
  rmc-rmc: Paľis merinďa e zapadno budova, savakro vchodos sas visardo ke dvora, a
    sas jekhetane lakre murenca pal soduj seri džinďarďi 50 metri. O Sveto than, o
    Neksveteder than the e veranda
  pes-OPV: و طول بنیان را تا پیش مکان منفصل که در عقبش بود با ایوانهایش ازاینطرف و
    آنطرف صد ذراع پیمود و هیکل اندرونی و رواقهای صحنها را.
  ron-1924: 'А мэсурат лунӂимя клэдирий динаинтя локулуй гол, пе партя динапой а касей,
    ши придвоареле ей де фиекаре парте: ерау о сутэ де коць.'
  ben-OBCV: তারপর তিনি মন্দিরের পিছনে উঠানের দিকে মুখ করে যে দালান ছিল, লম্বা বারান্দা
    সমেত মাপলেন; সেটি ছিল একশো হাত। মূল হলঘর, ভিতরের পবিত্রস্থান এবং উঠানের দিকে মুখ
    করা বারান্দা,
  som-som: Oo haddana wuxuu qiyaasay dhererkii dhismihii ka soo hor jeeday meeshii
    goonida ahayd oo xagga dambe jirtay, iyo balbalooyinkeedii dhinacan iyo dhinacaasba
    ka xigay, oo waxay ahaayeen boqol dhudhun, oo waxaa weheliyey macbudkii hoose
    iyo balbalooyinkii barxadda,
  lat-VUC: 'Et mensus est longitudinem ædificii contra faciem ejus, quod erat separatum
    ad dorsum: ethecas ex utraque parte centum cubitorum: et templum interius, et
    vestibula atrii.'
  eng-ASVBT: And he measured the length of the building before the separate place
    which was at the back thereof, and the galleries thereof on the one side and on
    the other side, a hundred cubits; and the inner temple, and the porches of the
    court;
  ita-1885: Poi egli misurò la lunghezza dell'edificio ch'era dirimpetto al corpo
    del Tempio, nella parte di dietro di esso, co' suoi portici di qua, e di là; ed
    era di cento cubiti. Così egli misurò il Tempio di dentro, e le pilastrate del
    cortile;
  eng-LXXUP: 'And he measured the length of the partition in front of the space left
    by the back parts of that house; and the spaces left on this side and on that
    side were in length a hundred cubits: and the temple and the corners and the outer
    porch were ceiled.'
  eng-ULB: Then the man measured the length of the building behind the sanctuary,
    to its west, and the galleries on either side—one hundred cubits. The holy place
    and the portico,
  spa-VBL: Midió la longitud del edificio que daba al patio del Templo hacia la parte
    posterior del mismo, incluyendo sus salas abiertas a cada lado. Tenía cien codos
    de largo. El santuario exterior, el santuario interior y los pórticos que daban
    al patio,
  fra-_FOB: 'Il mesura ensuite la longueur du bâtiment devant l''espace libre, sur
    le derrière, ainsi que les galeries de chaque côté: cent coudées.'
  mal-mal: പിന്നെ അവൻ മുറ്റത്തിന്റെ പിൻഭാഗത്ത് അതിനെതിരെയുള്ള കെട്ടിടത്തിന്റെ നീളവും
    അതിന് ഇരുവശത്തും ഉള്ള നടപ്പുരകളും അളന്നു; നൂറുമുഴം; അകത്തെ മന്ദിരത്തിനും പ്രാകാരത്തിന്റെ
    പൂമുഖങ്ങൾക്കും
  urd-GVR: Us ne maġhrib meṅ us imārat kī lambāī nāpī jo Rab ke ghar ke pīchhe thī.
    Mālūm huā ki yih bhī donoṅ pahluoṅ kī guzargāhoṅ samet 175 fuṭ lambī hai. Rab
    ke ghar ke barāmde, Muqaddas Kamre aur Muqaddastarīn Kamre kī dīwāroṅ par
  suz-BL: मिनु नोले मेकोमी परमप्रभु यावे आ खिं ङा लाङगा पच्‍छिम गे पुक्‍गानु, निम्‍फा
    पटटी ङा लतीक लां सहे का कुबीत बाक्‍त। मिनु परमप्रभु यावे आ खिं, आ चोव़खो बाक्‍तीके
    नु आ ङोंइती ङा पिंडी ङा गारो नेल्‍ल शीम क्‍येप्‍शो बाक्‍तेक्‍म।
  eng-NOY: And he measured the length of the building before the separate place, and
    that which was behind it, and the galleries thereof on this side and on that side,
    a hundred cubits; and the inner temple, and the porches of the court,
  ita-1927: 'Egli misurò la lunghezza dell’edifizio davanti allo spazio vuoto, sul
    di dietro, e le sue gallerie da ogni lato: cento cubiti. L’interno del tempio,
    i vestiboli che davano sul cortile,'
  ckb-ckb: ئینجا درێژی بیناکە و هۆڵەکانی پێوا، بیناکەش لەبەردەم شوێنە جیاکراوەکە لە
    پشتی پیرۆزگاکە بوو، لە لایەکەوە بۆ لایەکەی دیکە، سەد باڵ بوو. شوێنی پیرۆز و هەرەپیرۆز
    و ڕووی هەیوانەکە بە لای حەوشەکەدا،
  eng-BBE: And he took the measure of the building in front of the separate place
    which was at the back of it, and the pillared walks on one side and on the other
    side; they were a hundred cubits long; and the Temple and the inner part and its
    outer covered way were covered in;
  kan-OKCV: ಪ್ರತ್ಯೇಕ ಸ್ಥಳಕ್ಕೆ ಎದುರಾಗಿಯೂ ಹಿಂದೆಯೂ ಇದ್ದಂಥ ಕಟ್ಟಡವನ್ನು ಅಂದರೆ ಶಾಲೆಗಳನ್ನೂ
    ಆ ಕಡೆ ಮತ್ತು ಈ ಕಡೆ ನೂರು ಮೊಳವೆಂದೂ ಅಳೆದನು. ಮುಖ್ಯ ಸಭಾಂಗಣ, ಗರ್ಭಗೃಹ ಮತ್ತು ಅಂಗಳದ ಮುಂಭಾಗದಲ್ಲಿ
    ದ್ವಾರಮಂಟಪ,
  tam-2017: தனிப்பட்ட இடத்தின் பின்பக்கமாக அதற்கு எதிரே இருந்த மாளிகையின் நீளத்தையும்,
    அதற்கு இந்தப்பக்கத்திலும் அந்தப்பக்கத்திலும் இருந்த நடையும் அளந்தார்; உள்ளான தேவாலயமும்
    முற்றத்தின் மண்டபங்களும் உட்பட நூறு முழமாக இருந்தது.
  spa-RV-1909: Y midió la longitud del edificio que estaba delante del apartamiento
    que había detrás de él, y las cámaras de una parte y otra, cien codos; y el templo
    de dentro, y los portales del atrio.
  ron-BTF: Și a măsurat lungimea clădirii din fața locului despărțit care era în spatele
    ei și galeriile ei de pe o parte și de pe cealaltă parte, o sută de coți, cu templul
    interior și porticele curții;
  eng-WEBP: He measured the length of the building before the separate place which
    was at its back, and its galleries on the one side and on the other side, one
    hundred cubits from the inner temple, and the porches of the court,
  eng-FBV: He measured the length of the building that faced the Temple courtyard
    towards the rear of the Temple, including its open halls on each side. It was
    one hundred cubits long. The outer sanctuary, the inner sanctuary, and the porches
    facing the courtyard,
  nld-1939: Ook mat hij de breedte op van het gebouw, dat achter de tempel, maar met
    zijn gevel aan het plein lag; met zijn muren aan weerszijden bedroeg de breedte
    honderd el. Het Heilige, het Inwendige en de voorhal, die op de binnen-voorhof
    uitkwam,
  nch-BL: Huan teipa quitamachijqui ihuehueyaca nopa hueyi cali cati eltoc iica tiopamit
    ica campa oncalaqui tonati ica nopa galerías ipan sesen lado huan nojquiya quipiyayaya
    50 metros. Huan nopa cuarto Campa Tatzejtzeloltic huan nopa seyoc Campa Más Tatzejtzeloltic,
    nochi quincualtalijtoyaj nopa tapepecholi ica huapali.
  vie-1934: 'Kế đó, người đo bề dài của các nhà ở trước mặt khoảng đất biệt riêng
    trên chỗ đằng sau, và các nhà cầu của mỗi bên: lại là một trăm cu-đê. Đền thờ,
    về phía trong, các nhà ngoài của hành lang,'
  hin-CV: तब उसने मंदिर के पीछे तरफ आंगन के सामने के भवन को नापा; इसके दोनों तरफ के
    गैलरियों को मिलाकर इसकी लंबाई लगभग बावन मीटर थी. मुख्य सभागृह, भीतरी पवित्र स्थान
    और आंगन के सामने का मंडप,
  spa-BES: Y tomó la medida del edificio frente al lugar separado que estaba detrás
    del templo, con una habitación de cada lado; Eran cien codos de largo; y el Templo
    y la parte interior y los pórticos del patio;
  tdx-tdx: Zinehe’e amy zao ty andava’ i traño miatreke i kiririsa ahandrefañey naho
    o oloñolo’e añ’ila’e atoy naho añ’ila’e aroio; zato kiho. I kivohoy, i toe’e añate’ey,
    naho o lavaranga miakatse an-kiririsao;
