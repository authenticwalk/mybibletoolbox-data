verse: EZK.002.002
translations:
  mal-C: അവിടന്ന് എന്നോടു സംസാരിച്ചപ്പോൾ ആത്മാവ് എന്നിൽ വന്ന് എന്നെ എഴുന്നേൽപ്പിച്ചു
    കാലിൽ നിൽക്കുമാറാക്കി, അവിടന്ന് എന്നോടു സംസാരിക്കുന്നതും ഞാൻ കേട്ടു.
  deu-TKW: Da kam Geist in mich, als er so zu mir redete, der stellte mich auf meine
    Füße, und ich hörte den, der sich mit mir unterredete.
  lin-lin: Wana azalaki nanu koloba, Molimo akotaki kati na ngai mpe atelemisaki ngai
    na makolo na ngai ; bongo nakomaki koyoka Ye koloba na ngai.
  eng-LSV: And [the] Spirit comes into me when He has spoken to me, and causes me
    to stand on my feet, and I hear Him who is speaking to me.
  eng-GNV: And the Spirite entred into me, when he had spoken vnto me, and set me
    vpon my feete, so that I heard him that spake vnto me.
  eng-WEBSTER: And the spirit entered into me when he spoke to me, and set me upon
    my feet, that I heard him that spoke to me.
  nhw-BL: Huan quema noja nechcamanalhuiyaya, Itonal calajqui ipan na huan nechchijqui
    ma nimoquetza. Huan nijtlacaquili catli nechcamanalhuiyaya.
  swh-ONEN: Alipokuwa akiongea nami, Roho akanijia na kunisimamisha wima, nikamsikia
    akisema nami.
  bba-bba: Sɑnɑm mɛ u kɑ nùn ɡɑri yi mɔ̀, yerɑ Yinni Gusunɔn Hunde u nùn yɔɔwɑ mɑ
    u nùn yɔ̃rɑsiɑ. Mɑ u yɛ̃ro swɑɑ dɑki wi u kɑ nùn ɡɑri mɔ̀ mi.
  eng-KJVCPB: And the spirit entered into me when he spake unto me, and set me upon
    my feet, that I heard him that spake unto me.
  luo-luo: Ka noyudo owuoyo, Roho mar Nyasaye nobiro kuoma mi ochunga gi tienda, mine
    awinje kowuoyo koda.
  meu-meu: Ia ese e hereva henigu negana ai, Lauma ese e rohegu bona e haginigu tore,
    bena ma na kamonai, e hereva henigu.
  npi-ULB: तब उहाँ मसित बोल्‍नुहुँदा, तब मभित्र आत्‍मा प्रवेश गर्नुभयो र मलाई आफ्‍ना
    खुट्टामा खडा गराउनुभयो, र उहाँले मसित कुरा बोलिरहनुभएको मैले सुनें ।
  yor-yor: Bí ó ṣe ń sọ̀rọ̀, ẹ̀mí sì wọ inú mi ó mú mi dúró lórí ẹsẹ̀ mi, mo sì ń
    gbọ́ tí ó ń bá mi sọ̀rọ̀.
  pes-OPCB: هنگامی که او با من تکلم می‌کرد، روح خدا داخل من شد و مرا برخیزاند. آنگاه
    آن صدا را باز شنیدم،
  tgl-ULB: At dinala ako ng Espiritu habang siya ay nagsasalita sa akin at itinayo
    niya ako, at narinig ko siyang nagsasalita sa akin.
  cbu-NT: Apanll nuwaa tsiyatku, zunganeekchinandari, anush wizpur nuwash pshturangu,
    nuwaa ichiyzataraa ashirangiya. Ashkachinandari, k'kuzee zunganeekchu, kitsiptarti
    mazinarangina.
  hui-hui: Ai bi layuagome leaore dege Ngode Datagaliwabenaga Dinini ibugua i̱ha karula
    howa i̱ abale mo heya haya. Ani heyu howa ibugua bi lone layuago hale halu hewaria
    ogodagua layua.
  mya-mya: ယင်း​အ​သံ​မြွက်​ဆို​နေ​ချိန်​၌​ပင်​လျှင် ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ​၏​အ​တွင်း​သို့
    ဝင်​၍ ငါ့​အား​ကူ​မ​တော်​မူ​ပြီး​လျှင်​မတ်​တပ် ရပ်​စေ​တော်​မူ​၏။ ထို​နောက်​အ​သံ​တော်​က
    ဆက်​လက်​၍၊-
  bod-N: ཁོང་གིས་ང་ལ་གསུང་གནང་དུས་སུ་ཐུགས་ཉིད་ངའི་ནང་དུ་ཞུགས་ཏེ་ང་ཡར་ལངས་སུ་བཅུག་པ་དང་།
    ངས་ཡང་བསྐྱར་ང་ལ་གསུང་གནང་བའི་སྒྲ་ཐོས་སོ། །
  sna-sna: Akati achitaura, Mweya wakapinda mandiri ukandisimudza netsoka dzangu,
    ndikamunzwa achitaura neni.
  spa-BLM: El Espíritu entró en mí cuando me habló, y me puso en pie; y oí al que
    me hablaba.
  cac-cac: Yacb'an van slolon chi', ix och Yespíritu Dios d'ayin, ix in yic'anq'ue
    lin̈an. Ichato chi' ix vab'an yoch sjaj jun slolon chi' d'ayin.
  swh-ULB: Kisha, alipokuwa akiongea na mimi, Roho akaingia ndani yangu na ikaniweka
    kwenye miguu yangu, na nikamsikia akiongea na mimi.
  bel-bel: І калі Ён гаварыў мне, увайшоў у мяне Дух і паставіў мяне на ногі мае,
    і я чуў Таго, Які гаварыў мне.
  wed-wed: I bababani ma God aruana au orau i rui ma i voepaiu ma a nonori awariu
    i bababani.
  deu-ELBBK: Und als er zu mir redete, kam der Geist in mich und stellte mich auf
    meine Füße; und ich hörte den, der zu mir redete.
  mbb-OT: Dutun te kebpekidlalag din kedì, mibpurungan a ulini te Mulin-ulin ne impehitindeg
    e zin. Mibpemineg ku is laǥeng he ebpekidlalag kedì.
  mal-2015: അവൻ എന്നോടു സംസാരിച്ചപ്പോൾ ആത്മാവു എന്നിൽ വന്നു എന്നെ നിവിർന്നുനില്ക്കുമാറാക്കി;
    അവൻ എന്നോടു സംസാരിക്കുന്നതു ഞാൻ കേട്ടു.
  rmc-rmc: Sar manca vakerelas, avľa andre mande o Duchos a ačhaďa man pro pindre
    a me šunavas oles, ko manca vakerelas.
  pes-OPV: و چون این رابه من گفت، روح داخل من شده، مرا بر پایهایم برپا نمود. و او
    را که با من متکلم نمود شنیدم
  ron-1924: Кум мь-а ворбит ачесте кувинте, а интрат дух ын мине ши м-а фэкут сэ стау
    пе пичоаре; ши ам аскултат ла Чел че-мь ворбя.
  aui-aui: Raghanina iyiisisiya, na God kanumina irughu kamoguve, bi itayina wiigeghomiirigu,
    bi iiyabo iyiisisiya na ayawaiwaiyaneni.
  ben-OBCV: তিনি যখন কথা বলছিলেন তখন ঈশ্বরের আত্মা আমার মধ্যে এসে আমাকে পায়ে ভর দিয়ে
    দাঁড় করালেন আর আমি শুনলাম তিনি আমার সঙ্গে কথা বলছেন।
  som-som: Oo markuu ila hadlay ayaa ruuxii i soo galay, oo cagahayguu igu taagay,
    waanan maqlay kii ila hadlay.
  lat-VUC: 'Et ingressus est in me spiritus postquam locutus est mihi, et statuit
    me supra pedes meos: et audivi loquentem ad me,'
  eng-ASVBT: And the Spirit entered into me when he spake unto me, and set me upon
    my feet; and I heard him that spake unto me.
  ita-1885: E quando egli mi ebbe parlato, lo Spirito entrò in me, e mi rizzò in piè;
    ed io udii colui che parlava a me.
  eng-LXXUP: 'And the Spirit came upon me, and took me up, and raised me, and set
    me on my feet: and I heard him speaking to me.'
  eng-ULB: Then, as he spoke to me, the Spirit entered into me and set me on my feet,
    and I heard him speaking to me.
  spa-VBL: Mientras me hablaba, el Espíritu entró en mí y me hizo levantarme. Le escuché
    mientras me hablaba.
  fra-_FOB: Dès qu'il m'eut parlé, l'Esprit entra en moi, et me fit tenir debout,
    et j'entendis celui qui me parlait.
  mal-mal: അവിടുന്ന് എന്നോട് സംസാരിച്ചപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് എന്നിൽ വന്നു, എന്നെ
    നിവർന്നുനില്‍ക്കുമാറാക്കി; യഹോവ എന്നോട് സംസാരിക്കുന്നത് ഞാൻ കേട്ടു.
  urd-GVR: Jyoṅ hī wuh mujh se hamkalām huā to Rūh ne mujh meṅ ā kar mujhe khaṛā kar
    diyā. Phir maiṅ ne āwāz ko yih kahte hue sunā,
  suz-BL: मिनु आं कली लोव़ पवानु, परमप्रभु यावे आ सोक्‍त आं आगाम ओव़शा, आं कली राप्‍पाइक्‍ती।
    मिनु आं कली लोव़ पशो नेंता।
  eng-NOY: And the spirit entered into me when he spoke to me, and set me upon my
    feet; and I heard him that spake with me.
  ita-1927: E com’egli mi parlava, lo spirito entrò in me, e mi fece rizzare in piedi;
    e io udii colui che mi parlava.
  ckb-ckb: کە قسەی بۆ دەکردم، ڕۆحی خودا هاتە ناوم و هەڵیستاندمەوە سەر پێیەکانم، گوێم
    لەوە بوو کە قسەی بۆ دەکردم.
  eng-BBE: And at his words the spirit came into me and put me on my feet; and his
    voice came to my ears.
  kan-OKCV: ಹೀಗೆ ಅವರು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುವಾಗ, ದೇವರಾತ್ಮರು ನನ್ನೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ನನ್ನನ್ನು
    ನಿಂತುಕೊಳ್ಳುವಂತೆ ಮಾಡಿದರು. ಆಗ ಅವರು ನನ್ನೊಂದಿಗೆ ಮಾತನಾಡುವುದನ್ನು ಚೆನ್ನಾಗಿ ಕೇಳಿದೆನು.
  tam-2017: இப்படி அவர் என்னுடன் பேசும்போது, தேவனுடைய ஆவி எனக்குள் வந்து, என்னைக்
    காலூன்றி நிற்கும்படி செய்தது; அப்பொழுது அவர் என்னுடனே பேசுகிறதைக்கேட்டேன்.
  spa-RV-1909: Y entró espíritu en mí luego que me habló, y afirmóme sobre mis pies,
    y oía al que me hablaba.
  ron-BTF: Și duhul a intrat în mine când el a vorbit cu mine și m-a pus pe picioare
    încât l-am auzit pe cel ce îmi vorbea.
  eng-WEBP: The Spirit entered into me when he spoke to me, and set me on my feet;
    and I heard him who spoke to me.
  eng-FBV: As he spoke to me, the Spirit entered me and had me stand up. I listened
    to him speaking to me.
  nld-1939: Zodra Hij tot mij gesproken had, kwam er een geest in mij, die mij recht
    overeind deed staan. En ik hoorde Hem, die tot mij sprak
  nch-BL: Huan quema noja nechcamanalhuiyaya, Itonal calajqui ipan na huan techchijqui
    ma nimoquetza. Huan nijtacaquili cati nechcamanalhuiyaya.
  vie-1934: Ngài vừa phán cùng ta như vậy, thì Thần vào trong ta, làm cho chân ta
    đứng lên, và ta nghe Đấng đã phán cùng ta.
  hin-CV: जैसे ही उसने मुझसे बात की, आत्मा मुझमें समा गया और मुझे अपने पैरों पर खड़ा
    कर दिया, और मैंने उसे मुझसे बातें करते सुना.
  spa-BES: Y mientras hablaba el espíritu entró en mí y me puso en mis pies; Y oí
    su voz que me hablaba.
  tdx-tdx: Aa ie nisaontsia’e le nimoak’ amako ty Tioke nampitroatse ahy an-tomboke
    naho tsinanoko i nitsara amakoy.
  tha-KJV: และเมื่อพระองค์ตรัสกับข้าพเจ้าพระวิญญาณได้​เข​้าไปในข้าพเจ้าและตั้งข้าพเจ้าให้ยืนขึ้น
    และข้าพเจ้าได้ยินพระองค์นั้นผู้ตรัสกับข้าพเจ้า
  por-BR-2018: Então entrou em mim o Espírito enquanto falava comigo, e fez-me ficar
    de pé, e ouvi àquele que estava falando comigo.
  deu-ELO: Und als er zu mir redete, kam der Geist in mich und stellte mich auf meine
    Füße; und ich hörte den, der zu mir redete.
  eng-WYC-2018: And the spirit entered into me, after that he spake to me, and setted
    me on my feet. And I heard one speaking to me,
  epo-epo: Kaj kiam Li parolis al mi, venis en min spirito kaj starigis min sur miaj
    piedoj; kaj mi aŭskultis Tiun, kiu parolis al mi.
  uig-PIN: U manga sɵz ⱪilƣanda, Roⱨ manga kirip, meni dǝs turƣuzdi; wǝ mǝn manga
    sɵz Ⱪilƣuqining awazini anglap turdum.
  beo-beo: 'Amo sia: sia:be galu, Gode Ea A:silibu da na dogo ganodini sa:ili, na
    wa:legadolesi. Amalalu, na da amo sia: gebewane nabalu, amane,'
  tpi-OTNT: Taim God i mekim dispela tok, spirit bilong en i kam long mi na kirapim
    mi na mi sanap. Na mi harim God i tok gen olsem,
  hau-SA: Yayinda yake magana, sai Ruhu ya sauko mini ya kuma tā da ni a ƙafafuna,
    na kuma ji shi yana mini magana.
  uig-LAT: U manga söz qilghanda, Roh manga kirip, méni des turghuzdi; we men manga
    söz Qilghuchining awazini anglap turdum.
  nde-nde: Esakhuluma uMoya wafika kimi wangimisa ngezinyawo zami, ngamuzwa esekhuluma
    lami.
  ton-ton: Pea ʻi heʻene folofola mai, naʻe hoko mai ʻae laumālie kiate au, ʻo ne
    fokotuʻu au ki hoku vaʻe, pea u fanongo kiate ia naʻe lea kiate au.
  ces-1613: I vstoupil do mne duch, když promluvil ke mně, a postavil mne na nohy
    mé, a slyšel jsem, an mluví ke mně.
  eng-WMB: The Spirit entered into me when he spoke to me, and set me on my feet;
    and I heard him who spoke to me.
  tam-TCV: அவர் பேசியபோது ஆவியானவர் எனக்குள் வந்து, என்னை உயர்த்தினார். அவர் என்னுடன்
    பேசுவதை நான் கேட்டேன்.
  ceb-ULB: Unya, samtang nagsulti pa siya kanako, mikunsad ang Espiritu kanako ug
    gipatindog ako ug nadungog ko nga nakigsulti siya kanako.
  pol-UBG: I wstąpił we mnie duch, gdy przemówił do mnie, i postawił mnie na nogi;
    potem słyszałem tego, który mówił do mnie.
  agr-agr: Tusa tujutai Apajuí senchiji egkemjutuabi, nunik awajtukmayi, dutijuamtai
    dekabiajai Apajuí aujtamun.
  kyc-kyc: Pii leyamo doko lao kareyamo dokopa Anatunya Imambu dokome namba keta maralyapala
    nambana moko dokome namba nyuo roya kareyamo dokopa pii doko leyamuli pyuo mee
    lalu lao kareyamo siyu.
  urd-GVU: جوں ہی وہ مجھ سے ہم کلام ہوا تو روح نے مجھ میں آ کر مجھے کھڑا کر دیا۔ پھر
    مَیں نے آواز کو یہ کہتے ہوئے سنا،
  deu-1912: Und da er so mit mir redete, ward ich erquickt und trat auf meine Füße
    und hörte dem zu, der mit mir redete.
  kan-2017: ಆತನು ಈ ಮಾತನ್ನು ಹೇಳುವಾಗ ದೇವರಾತ್ಮವು ನನ್ನೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ನಾನು ಎದ್ದು ನಿಂತುಕೊಳ್ಳುವಂತೆ
    ಮಾಡಿತು; ಆಗ ನನ್ನೊಡನೆ ಮಾತನಾಡಿದಾತನ ನುಡಿಯನ್ನು ಕೇಳಿದೆನು.
  yap-yap: Nap’an ni be non e re lam nem ngog, me ying fare kan nthothup rok Got ngog
    nge sak’iy nageg, me ul ul fare lam ko numon ni be ga’ar,
  hlt-MCSB: Kai taeng a thui bangla ka khuiah Mueihla ha kun. Te vaengah ka kho dongah
    ka pai tih kamah taengah a thui te ka yaak.
  mdy-ETH: ዒዚ ጌስታኣና ዓያና ታ ዒኖ ጋሮ ጌሊ ታ ቶኮና ታና ዔቂሴኔ፤ ዒ ጋዓ ባኮዋ ታ ዋይዜኔ።
  twi-ASANTE: Ɔrekasa no, Honhom no bɛhyɛɛ me mu maa me so gyinaa hɔ, na metee sɛ
    ɔrekasa kyerɛ me.
  eng-WEBU: The Spirit entered into me when he spoke to me, and set me on my feet;
    and I heard him who spoke to me.
  wal-wal: Yaagin Ayyaanai ta giddo gelidi, tana ta gediyan essiis. I taayyo yootiyoogaakka
    siyaas.
  spa-PDDPT: Cuando me habló el Espíritu entró en mí. Me afirmó sobre mis pies y oí
    que me hablaba.
  gun-gun: Ha'e ramo xereve ijayvu jave xere Nhe'ẽ oĩ vy xemopu'ã imo'amy. Ha'e rami
    vy aendu xevy ijayvu rã.
  ilo-ULB: Ket imbangonnak ti Espiritu ket pinatakdernak, ket nangegko a makisarsarita
    isuna kaniak.
  kpg-kpg: Di madagoaa di lee deelaa e leelee hua igolo, gei di Hagataalunga o Dimaadua
    gu hagahonu au, gu haga duu aga au gi nua, gei au e longono eau di lee e leelee
    hua igolo, e helekai,
  uig-ARA: ئۇ ماڭا سۆز قىلغاندا، روھ ماڭا كىرىپ، مېنى دەس تۇرغۇزدى؛ ۋە مەن ماڭا سۆز
    قىلغۇچىنىڭ ئاۋازىنى ئاڭلاپ تۇردۇم.
  sus-sus: A fɛfɛ na wɔyɛnyi fala n bɛ, Xaxili Sɛniyɛnxi naxa goro n ma, a n ti n
    sanyie xun ma. N naxa a xui mɛ a falafe ra n bɛ,
  pon-2006: Nindokon ngihlo eh mahmahsen, ngenen Koht kipeiehdi oh kasihnenihiehda.
    I ahpw pil rongorong ngihlo eh mahsanih,
  jae-jae: Gêdêŋ taŋ awa kêsôm biŋ gêmoa naŋ, Apômtau nê ŋalau kêsêp aêŋoc ŋalêlôm
    gêja ma gêôc aê sa jakakô ma aê gaŋô awa tau kêsôm biŋ gebe
  ksd-ksd: Ba i ga tata piragu a Tulungen i ga ruk tagu, ma i ga vatut pa iau; ma
    iau ga valongore ba i tatata piragu.
  grc-BRENT: Καὶ ἦλθεν ἐπʼ ἐμὲ πνεῦμα, καὶ ἀνέλαβέ με, καὶ ἐξῇρέ με, καὶ ἔστησέ με
    ἐπὶ τοὺς πόδας μου, καὶ ἤκουον αὐτοῦ λαλοῦντος πρὸς μέ.
  ind-AYT: Ketika Dia berfirman kepadaku, Roh masuk ke dalamku dan membuatku berdiri
    pada kakiku, dan aku mendengar Dia berfirman kepadaku.
  nya-nya: Pamene ankayankhula nane, Mzimu wa Mulungu unalowa mwa ine ndipo unandiyimiritsa,
    ndipo ndinamva Iye akundiyankhula.
  hrv-hrv: OI uđe u me duh, kako mi progovori, te me podiže na noge i ja čuh glas
    onoga koji mi govoraše.
  mps-mps: Te Godigo enaba te po wabo sogo, te agai Mobo Noma Bidi enaba aselama,
    te ena hodolobaso, ena dolugulali. Tama eno odali, Godigo enabolo te tiwai po
    ma wabo odalio,
  tpi-tpi: Taim God i mekim dispela tok, spirit bilong en i kam long mi na kirapim
    mi na mi sanap. Na mi harim God i tok gen olsem,
  dan-1931: Og som han talede til mig, kom Ånden i mig og rejste mig på mine Fødder,
    og jeg hørte ham tale til mig.
  vie-OVCB: Thần Chúa nhập vào tôi khi Ngài phán, Ngài khiến tôi đứng lên. Tôi lắng
    nghe cẩn thận lời Ngài.
  guj-2017: તે મારી સાથે વાત કરતો હતો ત્યારે આત્માએ મારામાં પ્રવેશીને મને પગ પર ઊભો
    કર્યો; મારી સાથે વાત કરનારની વાણી મેં સાંભળી.
  pon-2006A: Nindokon ngihlo eh mahmahsen, ngenen Koht kipeiehdi oh kasihnenihiehda.
    I ahpw pil rongorong ngihlo eh mahsanih,
  por-BRBSL: O Espírito entrou em mim quando falou comigo, e me pôs em pé; e eu ouvi
    aquele que falou comigo.
  cth-cth: Kai koe lawk a dei lahun nah, Muitha ka thung vah a kâen. Ka khok hoi na
    kangdue sak teh kai koe lawk a dei e ka thai.
  twi-twi: Ɔrekasa no, Honhom no bɛhyɛɛ me mu maa me so gyinaa hɔ, na metee se ɔrekasa
    kyerɛ me.
  hlt-hlt: Kai taeng a thui bangla ka khuiah Mueihla ha kun. Te vaengah ka kho dongah
    ka pai tih kamah taengah a thui te ka yaak.
  tbz-SIM: Mɛ̀ yĩ mɛmmɛ kɛ̀ Kuyie nYɑɑ́ nní ntɑ kɛ́ n yíi nkɛ́cónnɛ́ kɛ̀ m bo keè
    wèè n nɑ̀ɑ́nnɛ̀ ò tu mù.
  msy-2020: God na mɨgɨavɨra itima, an Duam na bagha iza nan aven ghua, na fezɨ kɨ
    dɨkavigha tu. Egha kɨ God barazima, a ua kamaghɨn na mɨgɨa ghaze.
  dop-dop: Pǝ yɔɣɔtǝnɑ-m tɔmnɑɑ mpɛ tɔɣɔ Feesuɣu sʋʋ mɑ tɑɑ, nɑ kʋ́ yele nɑ mɑ́ sǝŋ
    mɑ nɔɔhɛɛ tɔɔ. Ɩlɛnɑ mɑ́ nɩɩ wei ɩ yɔɣɔtɑɣɑnɑ-m tɔ ɩ tɔm.
  azb-azb: O mənimlə danışarkən Ruh daxilimə girdi və məni ayağa qaldırdı. Mənimlə
    danışan bir Şəxsin səsini eşitdim.
  eng-DBY: And the Spirit entered into me when he spoke unto me, and set me upon my
    feet; and I heard him that spoke unto me.
  hin-2017: जैसे ही उसने मुझसे यह कहा, वैसे ही आत्मा ने मुझ में समाकर मुझे पाँवों
    के बल खड़ा कर दिया; और जो मुझसे बातें करता था मैंने उसकी सुनी।
  wol-KYG: Naka la ma wax loolu, ngelaw solu ma, ne ma yékkét, ma taxaw, di dégg kiy
    wax ak man.
  eng-YLT: And there doth come into me a spirit, when He hath spoken unto me, and
    it causeth me to stand on my feet, and I hear Him who is speaking unto me.
  kne-kne: Idi inbaga na di, sinenggep din Ispiriton Diyos en sak-en et inmipapika
    yan dinngek ay makikalkali en sak-en.
  eng-WYC-2017: And the spirit entered into me, after that he spake to me, and setted
    me on my feet. And I heard one speaking to me,
  eng-WMBB: The Spirit entered into me when he spoke to me, and set me on my feet;
    and I heard him who spoke to me.
  urd-GVH: ज्योंही वह मुझसे हमकलाम हुआ तो रूह ने मुझमें आकर मुझे खड़ा कर दिया। फिर
    मैंने आवाज़ को यह कहते हुए सुना,
  rug-rug: Sipu korapa zama si Asa, si nuquru sa Maqomaqona Tamasa koa rau meke va
    gasa turu au sa pa nenequ, meke avoso pule ia rau si Asa.
  gaz-gaz: Akkuma inni dubbateenis Hafuurri anatti seenee miilla kootiin na dhaabachiise;
    anis isaa natti dubbatu nan dhagaʼe.
  fra-LSG: Dès qu’il m’eut adressé ces mots, l’esprit entra en moi et me fit tenir
    sur mes pieds; et j’entendis celui qui me parlait.
  gnn-gnn: Ga dhunupana yana Godku Walŋanydja Birrimbirr gulŋiyinana‐wala yana ŋarrakala
    rumballilinydja, bala ŋayi gaŋgathinyamirriyaŋalana ŋarranha, bala ŋarra dhärranana
    yukurrana. Bala ŋayi waŋana bitjarrana ŋarrakala,
  yal-yal: A to na fala n xa tun, Alaa Nii Sariɲanxin yi so n yi, a yi n nati n sanne
    xunna. Naxan yi falan tima n xa, n yi n tuli mati na ra.
  iou-iou: Ude näweränä Munapiktä näk magätpäŋ yäpmäŋ päŋaku nepmaŋpän käroŋ itkaŋ
    Anututä man ŋode yäŋirän nadäŋkut;
  haw-1868: A komo mai la ka uhane iloko o'u i kana olelo ana ia'u, a hooku ia'u ma
    ko'u mau wawae, a lohe au i ka mea olelo mai ia'u.
  arb-NAV: 'وَحَالَمَا تَكَلَّمَ دَخَلَ فِيَّ الرُّوحُ وَأَنْهَضَنِي عَلَى قَدَمَيَّ
    وَسَمِعْتُهُ يُخَاطِبُنِي:'
  ewe-ewe: Esi wòƒo nu la, Gbɔgbɔ la ge ɖe menye, fɔm ɖe tsitre, eye mesee wònɔ nu
    ƒom nam.
  eng-LEE: And a spirit entered into me as he spoke unto me, and it placed me upon
    my feet, and I heard him that spoke unto me.
  asm-FB: যেতিয়া তেওঁ মোৰে সৈতে কথা পাতি আছিল, তেতিয়া সেই আত্মাই মোৰ অন্তৰত উদগাই
    মোক নিজ ভৰিত থিয় কৰোৱালে আৰু তেওঁ কোৱা বাক্য মই শুনিলোঁ।
  sus-A: عَ قّقّ نَ وْيّنيِ قَلَ ﭑ بّ، شَشِلِ سّنِيّنشِ نَشَ فٌرٌ ﭑ مَ، عَ ﭑ تِ ﭑ
    سَنيِيٍ شُن مَ. ﭑ نَشَ عَ شُي مّ عَ قَلَقٍ رَ ﭑ بّ،
  fra-SBL: L'Esprit est entré en moi lorsqu'il m'a parlé, il m'a fait tenir debout,
    et j'ai entendu celui qui me parlait.
  hbo-hbo: וַתָּ֧בֹא בִ֣י ר֗וּחַ כַּֽאֲשֶׁר֙ דִּבֶּ֣ר אֵלַ֔י וַתַּעֲמִדֵ֖נִי עַל־רַגְלָ֑י
    וָאֶשְׁמַ֕ע אֵ֖ת מִדַּבֵּ֥ר אֵלָֽי׃ פ
  piu-2006: '@see-verse:EZK.002.001'
  kik-kik: O hĩndĩ ĩyo aanjaragĩria, Roho agĩtoonya thĩinĩ wakwa, akĩnjoya akĩndũgamia,
    na niĩ ngĩigua akĩnjarĩria.
  fra-NCL: Et comme il me parlait, l’Esprit entra en moi et me fit tenir sur mes pieds,
    et j’entendis celui qui me parlait.
  cek-AK: Kai khaeah lok ang thuih naah ka thungah muithla to akun moe, anih mah ka
    khokkung ah angdoetsak pongah, ang thuih ih lok to ka thaih.
  cuk-cuk: Anga-sunmaksad-sorbali, Bab-Dummad-Burba angi ubononikid, gwisguega an-imaksad.
    Geb degine, dule-anga-sunmaknaid an itosad.
  uig-CYR: У маңа сөз қилғанда, Роһ маңа кирип, мени дәс турғузди; вә мән маңа сөз
    Қилғучиниң авазини аңлап турдум.
  pma-pma: Ka navong mul selus minau, ninin onen mai sien nau ka rali lat nau namulomal.
    Evus, naraengoni kei selus eris minau vit,
  tel-2017: ఆయన నాతో మాట్లాడుతూ ఉండగా దేవుని ఆత్మ నన్ను పట్టుకుని నా కాళ్ళపై నిలువబెట్టాడు.
    అప్పుడు ఆయన స్వరం నేను విన్నాను.
  hat-BSA: Pandan Li t ap pale ak mwen an, Lespri a te antre nan mwen. Li te mete
    mwen sou pye mwen, epi mwen te tande Li pale ak mwen.
  bxh-bxh: Hola ma libalibana na Yaubada Yaluwana ya luhufigu be ya faꞌobiyogu. Na
    ya libaliba E atahi.
  kos-kos: Ke pusra sac srakna kaskas, ngun lun God ilyak nu in nga ac tulokinyuyak,
    ac nga lohng pusra sac sifil fahk,
  hbo-WLC: וַתָּ֧בֹא בִ֣י ר֗וּחַ כַּֽאֲשֶׁר֙ דִּבֶּ֣ר אֵלַ֔י וַתַּעֲמִדֵ֖נִי עַל־רַגְלָ֑י
    וָאֶשְׁמַ֕ע אֵ֖ת מִדַּבֵּ֥ר אֵלָֽי׃ פ
  ibo-ibo: Mmụọ ahụ banyere nʼime m mgbe ahụ ọ na-ekwu okwu, mee ka m guzo ọtọ nʼụkwụ
    m abụọ. Anụrụ m ka ọ gwara m okwu.
  ory-ory: ସେ କଥା କହିବା ବେଳେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋʼ ମଧ୍ୟରେ ପ୍ରବେଶ କରି ମୋତେ ଚରଣରେ ଠିଆ
    କରାଇଲେ; ତହିଁରେ ଯେ ମୋʼ ସଙ୍ଗେ କଥା କହିଲେ, ତାହାଙ୍କ ବାକ୍ୟ ମୁଁ ଶୁଣିଲି।
  chk-chk: Nge lupwen a fos ngeniei, Ngünün Kot a feitiu woi o aütäei. Iwe, üa rongorong
    an fos ngeniei.
  rop-rop: Wen God bin stil toktokbat langa mi, streidawei aibin filim det pawa blanga
    im bin grebum mi en bin meigim mi jandap streidap, en imbin kipgon toktokbat langa
    mi,
  ukr-1871: І як він се казав менї, ввійшов у мене дух, і поставив мене на ноги, й
    я чув говорючого до мене.
  deu-1951: Da kam der Geist in mich, sobald er zu mir redete; der stellte mich auf
    meine Füße, und ich hörte den, der mit mir redete.
  eng-JPS: And spirit entered into me when He spoke unto me, and set me upon my feet;
    and I heard Him that spoke unto me.
  srp-1865: I uðe u me duh kad mi progovori, i postavi me na noge, i slušah onoga
    koji mi govoraše.
  lug-lug: Awo bwe yali ng’akyayogera nange, Omwoyo nanzikako n’annyimusa, ne mpulira
    ng’ayogera nange.
  heb-heb: ותבא בי רוח כאשר דבר אלי ותעמדני על רגלי ואשמע את מדבר אלי׃
  ben-IRV: তারপর ঈশ্বরের আত্মা আমাকে গ্রহণ করলেন আমার সঙ্গে কথা বলার জন্য, তখন আত্মা
    আমার ভিতরে ঢুকে আমাকে পায়ে ভর দিয়ে দাঁড় করালেন এবং তিনি আমার সঙ্গে কথা বললেন
    আমি শুনলাম।
  pan-pan: ਜਦੋਂ ਉਹ ਨੇ ਮੈਨੂੰ ਇਹ ਆਖਿਆ, ਤਾਂ ਆਤਮਾ ਮੇਰੇ ਵਿੱਚ ਆਇਆ ਅਤੇ ਮੈਨੂੰ ਪੈਰਾਂ ਉੱਤੇ ਖੜ੍ਹਾ
    ਕੀਤਾ, ਤਦ ਮੈਂ ਉਹ ਦੀ ਸੁਣੀ ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ।
  mya-JVB: ထိုသို့ ဆို သောအခါ ဝိညာဉ် တော်သည် ငါ့ အထဲ သို့ဝင် ၍ မတ်တတ် နေစေသဖြင့်၊
    ငါနှင့်ပြောသောသူ၏ စကားကိုငါကြားသည်ကား၊
  hmo-hmo: Dirava ese lau dekenai ia hereva neganai, iena Lauma ese egu lalona dekenai
    ia vareai, bona ia ese lau ia abia isi, lau gini. Ma lau kamonai, Dirava ese lau
    ia hamaoroa, ia gwau,
  urd-urd: जब उसने मुझे यूँ कहा, तो रूह मुझ में दाख़िल हुई और मुझे पाँव पर खड़ा किया;
    तब मैंने उसकी सुनी जो मुझ से बातें करता था।
  rus-SYN: И когда Он говорил мне, вошел в меня дух и поставил меня на ноги мои, и
    я слышал Говорящего мне.
  bqc-SIM: Kɛ́ àlɛ yã'omɛɛ, aà Nisĩna dìmɛɛ à ma sɛ ma zɛ, ↄ̃ má mà àlɛ yã'omɛɛ
  tcz-CHONGTHU: Aman kajah a thu asei phat chun kasunga lhagao ahung lut in chuin
    kakeng phang tenin eidiinsah tai. Keiman kajah a thusei ho chu phatechan kangaije.
  mar-mar: जेव्हा ती वाणी माझ्याशी बोलली तेव्हा देवाच्या आत्म्याने मला माझ्या पायावर
    उभे केले आणि मी त्यास माझ्याशी बोलताना ऐकले.
  soq-soq: Me gagaloleidio bedewe God aleupa ne nopenene wadaposineno enana. Ita enane
    me mida gagaloleidia asisusadine.
  qub-qub: Chayno niycämaptillanna Tayta Diospa Espiritun nogaman yaycamuran. Chayno
    yaycamurmi sumaj ichichimaran. Ichircurna wiyarä rimamoj parlapaycämajta.
  bqp-bqp: Sɑnɑm mɛ u kɑ nùn gɑri yi mɔ̀, yerɑ Yinni Gusunɔn Hunde u nùn yɔɔwɑ mɑ
    u nùn yɔ̃rɑsiɑ. Mɑ u yɛ̃ro swɑɑ dɑki wi u kɑ nùn gɑri mɔ̀ mi.
  hat-hat: Antan l'ap pale konsa a, lespri Bondye antre sou mwen, li mete m' kanpe
    sou de pye m'. Epi m' tande vwa a ki pran pale ankò.
  eng-BSB: And as He spoke to me, the Spirit entered me and set me on my feet, and
    I heard Him speaking to me.
  eng-WEBPB: The Spirit entered into me when he spoke to me, and set me on my feet;
    and I heard him who spoke to me.
  kbq-kbq: Hagi anagema nehigeno'a Avamumo'a nagu'afi efreno nazeri otige'na, otinena
    nanekema nasamiana antahi'noe.
  nhe-BL: Huan quema noja nechcamahuiyaya, Itonal calajqui ipan na huan nechchijqui
    ma nimoquetza. Huan nijtlacaquili tlen nechcamahuiyaya.
  gub-BL: Ize'eg mehe we Tupàn Hekwe wixe hepupe hemupu'àm pà kury. Aenu uze'eg ma'e
    ize'eg mehe.
  eng-DRA: 'And the spirit entered into me after that he spoke to me, and he set me
    upon my feet: and I heard him speaking to me,'
