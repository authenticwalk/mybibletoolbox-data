verse: EZK.002.009
translations:
  mal-C: അപ്പോൾ ഞാൻ നോക്കി; ഒരു കൈ എങ്കലേക്കു നീട്ടിയിരുന്നു; അതിൽ ഒരു പുസ്തകച്ചുരുൾ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Da sah ich, wie eine Hand gegen mich ausgestreckt war; in der lag eine
    Buchrolle.
  lin-lin: Bongo natalaki mpe namonaki loboko moko esembolama kino epai na ngai mpe
    esimbaki mokanda lokola buku elingama.
  eng-LSV: And I look, and behold, a hand [is] sent forth to me, and behold, a roll
    of a scroll [is] in it,
  eng-GNV: And when I looked vp, beholde, an hande was sent vnto me, and loe, a roule
    of a booke was therein.
  eng-WEBSTER: And when I looked, behold, a hand was sent to me; and lo, a roll of
    a book was in it;
  nhw-BL: Huajca nitlachixqui huan niquitac se catli quixitlajtoya imax campa na huan
    imaco quipixtoya se amatl mimilijtoc.
  swh-ONEN: Ndipo nikatazama, nami nikaona mkono ulionyooshwa kunielekea. Nao ulikuwa
    na ukurasa wa kitabu,
  bba-bba: Sɑɑ yerɑ Esekiɛli u nɔmu ɡɑɡu wɑ ɡɑ dɛmiɛ win mi ɡiɑ, ɡɑ tireru nɛni te
    bɑ kuruɑ.
  eng-KJVCPB: And when I looked, behold, a hand was sent unto me; and lo, a roll of
    a book was therein;
  luo-luo: Eka ne angʼicho, kendo ne aneno lwedo morie kochoma. Lwedono notingʼo ndiko
    modol,
  meu-meu: Bena na roha lao, ima ta na itaia, e hetoi roro henigu, bona lalonai na
    pepa mai revarevana helokuna ta.
  npi-ULB: तब मैले हेरें, र एउटा हात मतिर पसारिएको थियो । त्‍यसमा एउटा लेखिएको मुट्ठो
    थियो ।
  yor-yor: Mo sì wò, mo sì rí ọwọ́ kan tí a nà sí mi. Ìwé kíká sì wà níbẹ̀,
  pes-OPCB: آنگاه نگاه کردم و دیدم دستی به طرف من آمد و طوماری با خود آورد. وقتی طومار
    را باز کرد، دیدم که هر دو طرفش مطالبی نوشته شده، مطالبی که حاکی از اندوه، ماتم
    و نابودی است.
  tgl-ULB: Pagkatapos, tumingin ako at isang kamay ang nag-abot sa akin, dito ay may
    kasulatang binalumbon.
  cbu-NT: Tárangu, uw paxayeeru, nuwanungi uwish minam kirak yandam turpiru payu ashirangiya.
  hui-hui: Bi ogoni lai heagola handalu hewaria gi mbirame beba ale mbira i̱ hewagoha
    kaware yaede hayago handaru.
  mya-mya: ထို​နောက်​စာ​လိပ်​တစ်​ခု​ကို​ကိုင်​ထား​သော လက်​တစ်​ဖက်​သည်​ငါ​ရှိ​ရာ​သို့​ကမ်း​လှမ်း
    လာ​သည်​ကို​ငါ​မြင်​ရ​၏။-
  bod-N: དེ་ནས་ངས་བལྟས་པ་ན། ངའི་ཕྱོགས་སུ་ལག་པ་ཞིག་བརྐྱངས་འོངས་པ་དང་། ལག་ཏུ་ཤོག་དྲིལ་ཞིག་ཡོད་པ་མཐོང་སྟེ།
  sna-sna: Ipapo ndakatarira, ndikaona ruoko rwakatambanudzirwa kwandiri. Marwuri
    makanga mune gwaro,
  spa-BLM: Cuando miré, he aquí que una mano se extendía hacia mí, y he aquí que había
    en ella un rollo de libro.
  cac-cac: Ix vilani ay jun c'ab' b'achancot d'ayin, yed'nac jun tas chulb'il tz'ib'ab'il.
  swh-ULB: Kisha nikaona, na mkono ulikuwa umenyooshwa kwangu; ndani yake kulikuwa
    na hati ya kukunja.
  bel-bel: І ўбачыў я, і вось рука працягнута да мяне, і вось у ёй - кніжны сувой.
  deu-ELBBK: 'Und ich sah: Und siehe, eine Hand war gegen mich ausgestreckt; und siehe,
    in derselben war eine Buchrolle.'
  mbb-OT: Ne neehè ku is belad he eduwal kedì te linulun he velesahan.
  mal-2015: 'ഞാൻ നോക്കിയപ്പോൾ: ഒരു കൈ എങ്കലേക്കു നീട്ടിയിരിക്കുന്നതും അതിൽ ഒരു പുസ്തകച്ചുരുൾ
    ഇരിക്കുന്നതും കണ്ടു.'
  rmc-rmc: Akor dikhľom varesavo vast, sar pes ke ma nacirdel, a andre oda vast sas
    o zvitkos
  pes-OPV: پس نگریستم و اینک دستی بسوی من درازشد و در آن طوماری بود.
  ron-1924: М-ам уйтат ши ятэ кэ о мынэ ера ынтинсэ спре мине ши циня о карте ын кип
    де сул.
  ben-OBCV: তখন আমি তাকিয়ে দেখলাম আমার দিকে একটি হাত বাড়ানো রয়েছে। তাতে রয়েছে
    একটি গুটিয়ে রাখা বই,
  som-som: Oo intaan wax fiirinayay waxaan arkay gacan la ii soo diray, oo bal eeg,
    waxaa ku jiray qorniin duudduuban.
  lat-VUC: 'Et vidi: et ecce manus missa ad me, in qua erat involutus liber: et expandit
    illum coram me, qui erat scriptus intus et foris: et scriptæ erant in eo lamentationes,
    et carmen, et væ.'
  eng-ASVBT: And when I looked, behold, a hand was put forth unto me; and, lo, a roll
    of a book was therein;
  ita-1885: Ed io riguardai, ed ecco una mano, ch'era mandata a me; ed ecco, in essa
    vi era il rotolo di un libro.
  eng-LXXUP: And I looked, and behold, a hand stretched out to me, and in it a volume
    of a book.
  eng-ULB: Then I looked, and a hand was extended out to me; in it was a written scroll.
  spa-VBL: Levanté la vista y vi una mano extendida hacia mí que sostenía un pergamino.
  fra-_FOB: Alors je regardai, et voici une main étendue vers moi, qui tenait un livre
    en rouleau.
  mal-mal: 'ഞാൻ നോക്കിയപ്പോൾ: ഒരു കൈ എന്നിലേക്കു നീട്ടിയിരിക്കുന്നതും അതിൽ ഒരു പുസ്തകച്ചുരുൾ
    ഇരിക്കുന്നതും കണ്ടു.'
  urd-GVR: Tab ek hāth merī taraf baṛhā huā nazar āyā jis meṅ tūmār thā.
  suz-BL: मिनु गो कोव़ङुनु, गुइ का आं गे दिंशो ताता। मेकेर ब्रेक्‍शा ओल्‍शो कागज का
    बाक्‍त। प्रकाश १०:८
  eng-NOY: And when I looked, behold, a hand was put forth to me; and lo, a book-roll
    was therein.
  ita-1927: Io guardai, ed ecco una mano stava stesa verso di me, la quale teneva
    il rotolo d’un libro;
  ckb-ckb: کە تەماشام کرد دەستێک بۆ لام درێژکراوە و تۆمارێکی پێچراوی تێدایە.
  eng-BBE: And looking, I saw a hand stretched out to me, and I saw the roll of a
    book in it;
  kan-OKCV: ಇಗೋ, ನಾನು ನೋಡುತ್ತಿದ್ದಂತೆ ಒಂದು ಕೈ ನನ್ನ ಕಡೆಗೆ ಚಾಚಿತ್ತು. ಅದರಲ್ಲಿ ಗ್ರಂಥದ ಸುರುಳಿಯೊಂದು
    ಕಾಣಿಸಿತು.
  tam-2017: அப்பொழுது இதோ, என்னிடத்திற்கு நீட்டப்பட்ட ஒரு கையைக் கண்டேன்; அந்தக் கையிலே
    ஒரு புத்தகச்சுருள் இருந்தது.
  spa-RV-1909: Y miré, y he aquí una mano me fué enviada, y en ella había un rollo
    de libro.
  ron-BTF: Și când m-am uitat, iată, o mână era trimisă la mine; și, iată, în ea era
    un sul de carte;
  eng-WEBP: When I looked, behold, a hand was stretched out to me; and behold, a scroll
    of a book was in it.
  eng-FBV: I looked up and saw a hand stretched out to me holding a scroll.
  nld-1939: Ik keek op, en zag een hand naar mij uitgestrekt, die een boekrol vasthield.
  nch-BL: Huajca nitachixqui huan niquitac se cati quixitajtoya imax campa na huan
    imaco quipixtoya se amat mimilijtoc.
  vie-1934: Ta bèn xem, nầy, có một cái tay giơ đến ta, cầm một bản sách cuốn.
  hin-CV: तब मैंने देखा कि मेरी ओर एक हाथ बढ़ा. उस हाथ में एक पुस्तक थी,
  spa-BES: Y mirando, vi una mano extendida hacia mí, y vi el rollo de un libro en
    ella;
  tdx-tdx: Aa le nenteako te ingo ty fitañe nahitrik’ amako, naho tama’e ao ty boke
    peleke;
  tha-KJV: ดู​เถิด เมื่อข้าพเจ้ามองดู​ก็​เห​็นพระหัตถ์ข้างหนึ่งเหยียดออกมายังข้าพเจ้า
    และดู​เถิด ในพระหัตถ์นั้​นม​ี​หน​ังสืออยู่ม้วนหนึ่ง
  por-BR-2018: Então eu vi e eis que uma mão foi estendida para mim, e eis que nela
    havia um rolo de livro.
  deu-ELO: 'Und ich sah: Und siehe, eine Hand war gegen mich ausgestreckt; und siehe,
    in derselben war eine Buchrolle.'
  eng-WYC-2018: And I saw, and lo! an hand was sent to me, in which a book was folded
    together. (And I saw, and behold! a hand was sent to me, holding a folded up book,
    (or a folio, or) holding a rolled up scroll.)
  epo-epo: Kaj mi ekvidis, jen mano estas etendita al mi, kaj en ĝi estas skribrulaĵo.
  uig-PIN: — Mǝn ⱪarisam, mana manga sozulƣan bir ⱪol turuptu; wǝ mana, uningda bir
    oram yazma turuptu.
  beo-beo: Na ba:loba, lobo nama molole guda:le, meloa bioi gagui dialebe ba:i.
  tpi-OTNT: Em i tok pinis, orait mi lukim wanpela han i stap na i holim wanpela buk
    klostu long mi.
  hau-SA: Sai na duba, na kuma ga hannu ya miƙe zuwa wurina. A cikinsa akwai littafi,
  uig-LAT: — Men qarisam, mana manga sozulghan bir qol turuptu; we mana, uningda bir
    oram yazma turuptu.
  nde-nde: Ngakhangela ngabona isandla esaselulelwe kimi. Phakathi kwaso kwakulomqulu,
  ton-ton: ¶ Pea ʻi heʻeku sio, vakai, naʻe fakahā mai kiate au ʻae nima; pea vakai
    naʻe ʻi ai ʻae takainga tohi;
  ces-1613: I viděl jsem, a aj, ruka vztažena byla ke mně, a aj, v ní svinutá kniha.
  eng-WMB: When I looked, behold, a hand was stretched out to me; and behold, a scroll
    of a book was in it.
  tam-TCV: பின்பு நான் பார்த்தபோது எனக்கு நேராக நீட்டப்பட்ட ஒரு கரத்தைக் கண்டேன்.
    அதில் ஒரு புத்தகச்சுருள் இருந்தது.
  ceb-ULB: Unya mitan-aw ako, ug may mitunol kanako; sa usa ka sinulat nga basahon.
  pol-UBG: I spojrzałem, a oto ręka była wyciągnięta do mnie, a w niej zwój księgi;
  agr-agr: Tujutkui diistakaman papiinum chicham agaja pempeagbaun awentujun wajaun
    wainkabiajai,
  kyc-kyc: Leyamo dokopa namba kareyono dorena kingi peyara kande dokopa pepa rongo
    pisi doko peyamo kandeyo.
  urd-GVU: تب ایک ہاتھ میری طرف بڑھا ہوا نظر آیا جس میں طومار تھا۔
  deu-1912: Und ich sah, und siehe, da war eine Hand gegen mich ausgestreckt, die
    hatte einen zusammengelegten Brief;
  kan-2017: ಇಗೋ, ನಾನು ನೋಡುತ್ತಿರಲಾಗಿ ಒಂದು ಕೈ ನನ್ನ ಕಡೆಗೆ ಚಾಚಿತ್ತು, ಇಗೋ ಅದರಲ್ಲಿ ಗ್ರಂಥದ
    ಸುರುಳಿಯು ಕಾಣಿಸಿತು.
  yap-yap: Mu gguy ba pa’ef ni kan k’iyag ngog ni bay bangi babyor riy ni ka ni bachiy.
  hlt-MCSB: Ka sawt vaengah kai taengla cabu cayol neh a kut tarha han thueng.
  mdy-ETH: ዬካፓ ቁሪንቴ ቢራኖ ማፃኣፖ ዓርቄ ኩቺ ታኣም ማፃኣፖ ዒንጋንቴ ታ ዛጌኔ።
  twi-ASANTE: Afei mehwɛeɛ na mehunuu nsa bi a atene wɔ me so, na emu na nwoma mmobɔeɛ
    bi wɔ.
  eng-WEBU: When I looked, behold, a hand was stretched out to me; and behold, a scroll
    of a book was in it.
  wal-wal: Hegaappe guyyiyan, taani xeelliyo wode, kushee taakko yedetti uttidaagaa
    be7aas; he kushiyan xaatta maxaafai de7ees.
  spa-PDDPT: Cuando miré, había una mano extendida hacia mí y vi que un rollo estaba
    en ella.
  gun-gun: Ha'e ramo ama'ẽ rã ha'e py peteĩ po xea katy okuave'ẽ jekuaa va'e. Ha'e
    va'e py oĩ peteĩ kuaxia para onhemama va'e.
  ilo-ULB: Ket kimmitaak, ket maysa nga ima ti naiyunnat kaniak; adda iggem daytoy
    a nalukot a pagbasaan.
  kpg-kpg: Malaa, gei au ga mmada hua gi di lima e daahi mai gi di au, e daahi dana
    lau beebaa e wini.
  uig-ARA: ــ مەن قارىسام، مانا ماڭا سوزۇلغان بىر قول تۇرۇپتۇ؛ ۋە مانا، ئۇنىڭدا بىر
    ئورام يازما تۇرۇپتۇ.
  sus-sus: Na tɛmui n naxa bɛlɛxɛ italaxi nde to n ya i, kɛɛdi mafilinxi nu na a kui.
  pon-2006: I ahpw kilangada peh ehu, me kapadohng ie pelien doaropwe ieu me limilimpene.
  jae-jae: Go aê galic lêma teŋ, taŋ kêmêgôm papia toluŋ teŋ naŋ, kêmêtôc tau gêdêŋ
    aê.
  ksd-ksd: Ma ba iau ga gire, ea, di ga tulue ra lima tadav iau, i vature ra pinpin
    na buk a tutumu tana;
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ χεὶρ ἐκτεταμένη πρὸς μὲ, καὶ ἐν αὐτῇ κεφαλὶς βιβλίου.
  ind-AYT: Ketika aku melihat, tampaklah sebuah tangan terulur ke arahku, dan lihat,
    ada sebuah gulungan buku di tangan-Nya,
  nya-nya: Nditayangʼana ndinangoona dzanja litaloza ine, litagwira mpukutu wolembedwa.
  hrv-hrv: I pogledah, a to ruka k meni ispružena i u njoj, gle, svitak knjige.
  mps-mps: Agai te po ola silama da, teda eno te nogo me deligo te buku me deli ena
    pąde tolalubo sualio.
  tpi-tpi: Em i tok pinis, orait mi lukim wanpela han i stap na i holim wanpela buk
    klostu long mi.
  dan-1931: Og jeg skuede, og se, en Hånd var udrakt imod mig, og i den lå en Bogrulle;
  vie-OVCB: Rồi tôi thấy một bàn tay đưa ra về phía tôi. Tay cầm một cuộn sách,
  guj-2017: ત્યારે મેં જોયું, તો જુઓ, એક હાથ મારા તરફ લાંબો કરવામાં આવ્યો; તેમાં એક
    પુસ્તકનું ઓળિયું હતું.
  pon-2006A: I ahpw kilangada peh ehu, me kapadohng ie pelien doaropwe ieu me limilimpene.
  por-BRBSL: Quando olhei, eis que uma mão estava estendida para mim; e eis que um
    pergaminho de um livro estava nele.
  cth-cth: Ka khet torei teh, a kut hoi na kâyap teh, khenhaw! a kut dawk cakalawng
    teh ao.
  twi-twi: Afei mehwɛe, na mihuu nsa bi a ateɛ wɔ me so, na mu na nhoma mmobɔwee bi
    wɔ.
  hlt-hlt: Ka sawt vaengah kai taengla cabu cayol neh a kut tarha han thueng.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ́yɑ̀ tɛnitinɔ̀ùtɛ̀ kɛ̀ tɛ̀ yùo dipɑ́tíri kɛ̀ dì kpɛ̀ú,
  msy-2020: Ezɨ kɨ garima, Ame! Dafarir mam mɨniaghɨrɨgha na bagha izi, ezɨ akɨnafarir
    rɨghizim an iti.
  dop-dop: Mɑ nyǝnɑɣɑ mpʋ, ɩlɛ mɑ nɑwɑ niŋ ntɛ́ nɑ ɩ́ siɣisinɑ-m, nɑ ɩ tɑɑ nɑ tɑkǝlɑɣɑ
    hɔʋlɛ.
  azb-azb: Mən baxıb gördüm ki, mənə tərəf bir əl uzandı və əlin içində bir tumar
    var.
  eng-DBY: And I looked, and behold, a hand was put forth toward me; and behold, a
    roll of a book therein.
  hin-2017: तब मैंने दृष्टि की और क्या देखा, कि मेरी ओर एक हाथ बढ़ा हुआ है और उसमें
    एक पुस्तक है।
  wol-KYG: Naka laa xool, yem ci loxo bu ñu ma tàllal. Ndeke taxañub téere moo ci
    nekk.
  eng-YLT: And I look, and lo, a hand [is] sent forth unto me, and lo, in it a roll
    of a book,
  kne-kne: Pag et waday inilak ay takkay ay mangidawat en sak-en si nalopilop ay papil.
  eng-WYC-2017: And I saw, and lo! an hand was sent to me, in which a book was folded
    together.
  eng-WMBB: When I looked, behold, a hand was stretched out to me; and behold, a scroll
    of a book was in it.
  urd-GVH: तब एक हाथ मेरी तरफ़ बढ़ा हुआ नज़र आया जिसमें तूमार था।
  rug-rug: Doṉo la si arau, meke dogoria rau si keke lima sapu nadoro vura mae koa
    rau. Pa korapa limana si na pepa ta viqusuna,
  gaz-gaz: Kana irratti ani utuu harki tokko natti hiixatuun arge. Harka sana keessas
    kitaaba maramaa tokkotu ture;
  fra-LSG: Je regardai, et voici, une main était étendue vers moi, et elle tenait
    un livre en rouleau.
  gnn-gnn: Bala ŋarra nhäŋala goŋnha, ŋayi marrtjina djarryurruna lili ŋarrakala;
    djarryurrunanydja ŋayi ŋurikimirri warray djorra' dhoṯkunhara.
  yal-yal: N yi yiina nde to yibandunxin n binni, kɛdi mafilinxina nde a kui.
  haw-1868: A i ko'u nana ana, aia hoi, ua hoounaia mai kekahi lima ia'u; aia hoi,
    maloko ona he owili palapala;
  arb-NAV: فَنَظَرْتُ وَإذَا بِيَدٍ مُمْتَدَّةٍ إِلَيَّ، وَفِيهَا دَرْجُ كِتَابٍ.
  ewe-ewe: Mekpɔ nu, eye mekpɔ wodo asi aɖe ɖe gbɔnye. Agbalẽ aɖe le asi la me.
  eng-LEE: And then I looked, and behold, a hand was stretched out toward me; and,
    lo, a roll-book was therein;
  asm-FB: তেতিয়া মই চাই দেখিলোঁ যে, মোলৈ এখন হাত মেলা হ’ল; আৰু তাত এখন নুৰিওৱা পুথি
    আছিল।
  sus-A: نَ تّمُي ﭑ نَشَ بّلّشّ عِتَلَشِ ندٍ تٌ ﭑ يَ عِ، كّيدِ مَقِلِنشِ نُ نَ عَ
    كُي.
  fra-SBL: Je regardai, et voici qu'une main était étendue vers moi, et voici qu'il
    y avait dans cette main le rouleau d'un livre.
  hbo-hbo: וָאֶרְאֶ֕ה וְהִנֵּה־יָ֖ד שְׁלוּחָ֣ה אֵלָ֑י וְהִנֵּה־בֹ֖ו מְגִלַּת־סֵֽפֶר׃
  piu-2006: '@see-verse:EZK.002.008'
  kik-kik: Ngĩcooka ngĩcũthĩrĩria, ngĩona ndaambũrũkĩirio guoko. Guoko kũu kwanyiitĩte
    ibuku rĩa gĩkũnjo,
  fra-NCL: Je regardai, et voici qu’une main était tendue vers moi, et voici qu’elle
    tenait un livre roulé.
  cek-AK: Ka khet naah kai khaeah payangh ban maeto ka hnuk; khenah, to ban ah caqam
    tangoeng cabu maeto oh.
  cuk-cuk: Geb degine, argan-gwensak ansik-oyolenai an dakalid. A-argangine, garda
    bipirmakar-mai an dakalid.
  uig-CYR: — Мән қарисам, мана маңа созулған бир қол турупту; вә мана, униңда бир
    орам язма турупту.
  tel-2017: అప్పుడు నేను ఒక హస్తం నా దగ్గరికి రావడం చూశాను. ఆ చేతిలో చుట్టి ఉన్న ఒక
    పత్రం ఉంది.
  hat-BSA: Konsa, mwen te gade e gade byen, yon men te lonje vè mwen menm. Epi alò,
    yon woulo liv te ladann.
  kos-kos: Nga liye lac po kokome nu sik ac sruok sie book limlim.
  hbo-WLC: וָאֶרְאֶ֕ה וְהִנֵּה־יָ֖ד שְׁלוּחָ֣ה אֵלָ֑י וְהִנֵּה־ב֖וֹ מְגִלַּת־סֵֽפֶר
    ׃
  ibo-ibo: Otu mgbe ahụ, elere m anya hụ aka e setịpụrụ, nke ji akwụkwọ a fụkọrọ afụkọ,
  ory-ory: ତହିଁରେ ମୁଁ ଅନାନ୍ତେ, ଦେଖ, ଏକ ହସ୍ତ ମୋʼ ପ୍ରତି ପ୍ରସାରିତ ହେଲା, ଆଉ ଦେଖ, ତହିଁ
    ମଧ୍ୟରେ ଏକ ନଳାକାର ପୁସ୍ତକ ଥିଲା;
  chk-chk: Iwe, lupwen üa nenela, üa küna efoch pau a itito rei, nge a amwöchü echö
    toropwe mi mak lon.
  rop-rop: Wal aibin luk wanbala bingga bin holdim rolapwan peipa.
  ukr-1871: Я глянув, аже се рука, простягнута до мене, а в руцї — книговий звоєць.
  deu-1951: Da schaute ich, und siehe, eine Hand war gegen mich ausgestreckt, und
    siehe, sie hielt eine Buchrolle.
  eng-JPS: And when I looked, behold, a hand was put forth unto me; and, lo, a roll
    of a book was therein;
  srp-1865: I pogledah, a to ruka pružena k meni, i gle, u njoj savijena knjiga.
  lug-lug: Awo ne ntunula, ne ndaba omukono nga gugoloddwa gye ndi, mu gwo nga mulimu
    omuzingo gw’ekitabo.
  heb-heb: ואראה והנה יד שלוחה אלי והנה בו מגלת ספר׃
  ben-IRV: তারপর আমি তাকালাম, একটা হাত আমার দিকে বাড়ানো ছিল; তার ভেতর একটা গোটানো
    বই ছিল।
  pan-pan: ਜਦ ਮੈਂ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਹੱਥ ਮੇਰੇ ਵੱਲ ਵਧਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਵੇਖੋ, ਉਸ ਵਿੱਚ
    ਇੱਕ ਲਪੇਟਵੀਂ ਪੱਤ੍ਰੀ ਸੀ।
  mya-JVB: ငါကြည့် ၍ စာလိပ် ပါသောလက် သည် ငါ့ ဆီ သို့ ဆန့် လျက်ရှိ၏။
  hmo-hmo: Vadaeni imana ta lau itaia, ia ese buka ta, lokua gauna ia dogoatao, bona
    lau dekenai ia henia gwauraia.
  urd-urd: और मैंने निगाह की, तो क्या देखता हूँ कि एक हाथ मेरी तरफ़ बढ़ाया हुआ है,
    और उसमें किताब का तूमार है।
  rus-SYN: И увидел я, и вот, рука простерта ко мне, и вот, в ней книжный свиток.
  bqc-SIM: Kɛ́ ma wɛsɛ̀, ↄ̃ ma ↄ è, a taala kooa kũa, àlɛ dↄmɛɛ,
  tcz-CHONGTHU: Hichun kavet leh vetan khut khat kaheng lama hung kilhung doh chu
    kamui. Hichun lekhajol khat achoijin
  mar-mar: माझ्याकडे एक हात येत आहे असे मी पाहिले; आणि पाहा, पुस्तकाची एक गुंडाळी
    त्यामध्ये होती.
  qub-qub: Chauraga ricarä maqui nogaman macyaraycämojta. Chaychönami aptaraycaran
    isquirbisha caycaj rölluta.
  bqp-bqp: Sɑɑ yerɑ Esekiɛli u nɔmu gɑgu wɑ gɑ dɛmiɛ win mi giɑ, gɑ tireru nɛni te
    bɑ kuruɑ.
  hat-hat: M' gade, mwen wè yon men lonje sou mwen. Li te kenbe yon woulo liv tou
    fèmen.
  eng-BSB: Then I looked and saw a hand reaching out to me, and in it was a scroll,
  eng-WEBPB: When I looked, behold, a hand was stretched out to me; and behold, a
    scroll of a book was in it.
  kbq-kbq: Anage hige'na negogeno azana rusute namigeno, ana azampina avonkre'za regazarinte'naza
    avontafe me'nege'na ke'noe.
  nhe-BL: Huajca nitlachixqui huan niquitac se tlen quixitlajtoya ima campa na huan
    imaco quipixtoya se amatl mimilijtoc.
  gub-BL: Na'e aexak amo ipo amo pape imàimàn pyrer ipyhykar kury.
  eng-DRA: 'And I looked, and behold, a hand was sent to me, wherein was a book rolled
    up: and he spread it before me, and it was written within and without: and there
    were written in it lamentations, and canticles, and woe.'
