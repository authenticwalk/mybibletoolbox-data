verse: EZK.002.004
translations:
  mal-C: കഠിനഹൃദയരും ദുശ്ശാഠ്യക്കാരുമായ ആ ജനതയുടെ അടുക്കലേക്കു ഞാൻ നിന്നെ അയയ്ക്കുന്നു.
    ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു,’ എന്നു നീ അവരോടു പറയണം.
  deu-TKW: 'Und du sollst zu ihnen sagen: So spricht der Herr Jahwe!'
  lin-lin: 'Bato oyo epai wapi nazali kotinda yo, bazali mito makasi mpe mitema mabanga.
    Loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi. ›'
  eng-LSV: 'And the sons [are] brazen-faced and hard-hearted to whom I am sending
    you, and you have said to them: Thus said Lord YHWH.'
  eng-GNV: 'For they are impudent children, and stiffe hearted: I do send thee vnto
    them, and thou shalt say vnto them, Thus saith the Lord God.'
  eng-WEBSTER: For they are impudent children and obstinate in heart. I send thee
    to them; and thou shalt say to them, Thus saith the Lord GOD.
  nhw-BL: Inijuanti nelía tetic iniixayac huan tlahuel yoltetique. Pero na nimitztitlantoc
    para xiquinpohuiliti nocamanal. Xiquinilhuiti para quej ni na, niDIOS Catli Más
    Nijpiya Tlanahuatili, niquijtohua, huan teipa xiquinilhui nopa camanali catli
    nimitzilhuijtoc.
  swh-ONEN: Watu ambao ninakutuma kwao ni wapotovu na wakaidi. Waambie, ‘Hivi ndivyo
    anavyosema Bwana Mwenyezi.’
  bba-bba: Tɔn be, bɑ swɑɑ tɑu, bɑ mɑɑ ɡɔ̃ru bɔɔbu. Ben miyɑ nɑ nun ɡɔriɔ kpɑ ɑ bu
    sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
  eng-KJVCPB: For they are impudent children and stiff hearted. I do send thee unto
    them; and thou shalt say unto them, Thus saith the Lord God.
  luo-luo: 'Joma aori irgi gin joma wigi tek ma ok winj wach. Wachnegi kama: ‘Ma e
    gima Jehova Nyasaye Manyalo Gik Moko Duto wacho.’'
  meu-meu: Unu taunimanima danu asie matauraigumu, bona lalodia e ha-aukadiamu; dekedia
    na siaimumu, ba hamaorodia, baoto “Ḡaubada Iehova na ini e gwau tomamu”.
  npi-ULB: तिनका सन्तानहरूका हठी अनुहारहरू र कठोर हृदयहरू छन् । तँलाई म तिनीहरूकहाँ
    पठाउँदैछु, र तैंले तिनीहरूलाई भन्‍नेछस्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ
    ।'
  yor-yor: Àwọn ènìyàn tí mo ń rán ọ sí jẹ́ aláìgbọ́ràn àti ọlọ́kàn líle. Sọ fún wọn
    pé, ‘Èyí ni ohun tí Olúwa Olódùmarè wí.’
  pes-OPCB: آنان قومی هستند سنگدل و سرکش، اما من تو را می‌فرستم تا کلام مرا به ایشان
    بیان نمایی.
  tgl-ULB: Ang kanilang mga kaapu-apuhan ay may mga matitigas na mukha at mga matitigas
    na puso. Isinusugo kita sa kanila. At sasabihin mo sa kanila, 'Ito ang sinasabi
    ng Panginoong Yahweh.'
  cbu-NT: Wipshitisin ashiritam yutaritaw, mangshartawana. Chínash mangoonamaam mbama.
    Ashirucha, shiyaa zanganimaam zandkina. Shiysha nuwaa kuki kamaningcha; Ambtanda
    siyaa Apanll átu, tángcha nuwaa kuki.
  hui-hui: Tinaga embone giambe mini ndibulo wahene howa tigua i̱ mo yo handalu heagome
    i̱na bi larugo nahale hayago ai í̠na ti karia i̱naga bi yalu pobelo hameledo.
    Í̠na tihondo i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi larogoni,
    labe.
  mya-mya: သူ​တို့​သည်​ခေါင်း​မာ​၍​ငါ့​အား​မ​ရို​သေ ကြ။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​အ​မိန့်
    တော်​ရှိ​သည်​ကို သူ​တို့​အား​ပြန်​ကြား​ရန် သင့်​ကို​သူ​တို့​ထံ​သို့​ငါ​စေ​လွှတ်​မည်။-
  bod-N: མི་འདི་དག་ནི་ཤིན་ཏུ་གཉའ་རེངས་གཤིས་གྱོང་ཡིན་ལ། ངས་ཁྱོད་ནི་དེ་དག་གི་གམ་དུ་མངགས་ཤིང་།
    ཁྱོད་ཀྱིས་དེ་རྣམས་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: Vanhu vandinokutuma kwavari, vakavangarara uye vakasindimara. Uti kwavari,
    ‘Zvanzi naIshe Jehovha.’
  spa-BLM: 'Los hijos son insolentes y de corazón rígido. Te envío a ellos, y les
    dirás: ‘Esto es lo que dice el Señor Yahvé’.'
  cac-cac: 'A ticnaic tzach in checb''at d''a juntzan̈ anima te ov sat yuj spital,
    man̈ jab''oc scha yab'' eb'', palta tzal d''a eb'' icha tic: Icha tic yalan Jehová
    Cajalil, xa chi d''a eb''.'
  swh-ULB: Vizazi vyao vina sura za kikaidi na mioyo migumu. Nakutuma wewe kwenda
    kwao, na utawaambia, 'Hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: 'І гэтыя сыны з агрубелым абліччам і з жорсткім сэрцам, - да іх Я пасылаю
    цябе, і ты скажаш ім: так кажа Гасподзь Бог!'
  wed-wed: Rava paripariviravirai ma orai badobadoi ma eḡa ita vivivireu. A pariparitawanem
    da ma riwei, ‘Wei Bada riwana.’
  deu-ELBBK: 'Und diese Kinder sind schamlosen Angesichts und harten Herzens; zu ihnen
    sende ich dich, und du sollst zu ihnen sprechen: „So spricht der Herr, HERR!“'
  mbb-OT: Utew sikandan midtaman he mesinupaken. Iyan a, is Nengazen he MEGBEVAYÀ
    midsuǥù kenikew ziyà te kandan te kegkaǥi kandan te menge lalag ku he para kandan.
  mal-2015: മക്കളോ ധാർഷ്ട്യവും ദുശ്ശാഠ്യവും ഉള്ളവരത്രെ; അവരുടെ അടുക്കലാകുന്നു ഞാൻ
    നിന്നെ അയക്കുന്നതു; യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്നു നീ അവരോടു
    പറയേണം.
  rmc-rmc: 'Kala manuša hine zacata the zorale andro jile. Ipen vašoda tut ke lende
    bičhavav. Phen lenge: ‚Kada phenel o RAJ, o Adonaj!‘'
  pes-OPV: 'و پسران ایشان سخت رو و قسی القلب هستند و من تو را نزد ایشان می‌فرستم تا
    به ایشان بگویی: خداوند یهوه چنین می‌فرماید.'
  ron-1924: 'Да, копиий ачештя ла каре те тримит сунт нерушинаць ши ку инима ымпетритэ.
    Ту сэ ле спуй: ‘Аша ворбеште Домнул Думнезеу!’'
  aui-aui: Bi nuwanuwadi sikotaki da gesiyakabikarawayeguna, noko kiiravine adarudarum
    kunanagho toudi biiyadi da Tagu, Yawe God nokodi sawaridi iisisiyedi na kunawonedi.
  ben-OBCV: যে লোকদের কাছে আমি তোমাকে পাঠাচ্ছি তারা একগুঁয়ে ও জেদি। তাদের বলবে, ‘সার্বভৌম
    সদাপ্রভু এই কথা বলেন।’
  som-som: Iyagu waa dad weji adag oo qalbi qallafsan. Iyagaan kuu dirayaa, waxaanad
    ku tidhaahdaa, Sayidka Rabbiga ahu wax buu idinku leeyahay.
  lat-VUC: 'et filii dura facie et indomabili corde sunt, ad quos ego mitto te. Et
    dices ad eos: Hæc dicit Dominus Deus:'
  eng-ASVBT: 'And the children are impudent and stiff-hearted: I do send thee unto
    them; and thou shalt say unto them, Thus saith the Lord Jehovah.'
  ita-1885: 'Anzi ti mando a'' figliuoli di fronte dura, e di cuore ostinato; acciocchè
    tu dica a loro: Così ha detto il Signore Iddio.'
  eng-LXXUP: And thou shalt say to them, Thus saith the Lord.
  eng-ULB: Their descendants have stubborn faces and hard hearts. I am sending you
    to them, and you will say to them, 'This is what the Lord Yahweh says.'
  spa-VBL: Son cabezas de cerdo; son niños de corazón duro. Te envío a decirles que
    esto es lo que dice el Señor Dios.
  fra-_FOB: 'Ce sont des enfants à la face impudente et au cœur obstiné, vers lesquels
    je t''envoie; tu leur diras: Ainsi a parlé le Seigneur, l''Éternel!'
  mal-mal: മക്കളോ ധാർഷ്ട്യവും ദുശ്ശാഠ്യവും ഉള്ളവരത്രെ; അവരുടെ അടുക്കലാകുന്നു ഞാൻ നിന്നെ
    അയയ്ക്കുന്നത്;” യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്ന് നീ അവരോടു പറയണം.
  urd-GVR: Jin logoṅ ke pās maiṅ tujhe bhej rahā hūṅ wuh besharm aur ziddī haiṅ. Unheṅ
    wuh kuchh sunā de jo Rab Qādir-e-mutlaq farmātā hai.
  suz-BL: मेको आन चच युइ आं कली मटीब नु खकटा थुं पाइश्‍शो बाक्‍नीम। गो इ कली मेको
    आन बाक्‍तीक सोइक्‍नन। मिनु गे मेको आन कली ‘परमप्रभु, परमप्रभु यावेमी इन कली लोव़
    पाइब’ देंत।
  eng-NOY: Brazen-faced and stiff-hearted are the sons to whom I send thee. And thou
    shalt say to them, Thus saith the Lord Jehovah.
  ita-1927: 'A questi figliuoli dalla faccia dura e dal cuore ostinato io ti mando,
    e tu dirai loro: Così parla il Signore, l’Eterno.'
  ckb-ckb: 'ئەو گەلە کە بێ چاوەڕوون و کەللەڕەقن، من بۆ لای ئەوان دەتنێرم، پێیان دەڵێیت:
    ”یەزدانی باڵادەست ئەمە دەفەرموێت.“'
  eng-BBE: 'And the children are hard and stiff-hearted; I am sending you to them:
    and you are to say to them, These are the words of the Lord.'
  kan-OKCV: ಅವರು ಕಠಿಣ ಹೃದಯದವರು ಮತ್ತು ಹಠಮಾರಿ ಆಗಿದ್ದಾರೆ. ನಾನು ನಿನ್ನನ್ನು ಅವರ ಬಳಿಗೆ ಕಳುಹಿಸುತ್ತೇನೆ.
    ನೀನು ಅವರಿಗೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ,’ ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: அவர்கள் கடினமுகமும் முரட்டாட்ட இருதயம் உள்ள மக்கள்; அவர்களிடத்திற்கு நான்
    உன்னை அனுப்புகிறேன்; யெகோவாகிய ஆண்டவர் இன்னின்னதை சொல்கிறார் என்று அவர்களிடம்
    சொல்.
  spa-RV-1909: 'Yo pues te envío á hijos de duro rostro y de empedernido corazón;
    y les dirás: Así ha dicho el Señor Jehová.'
  ron-BTF: 'Fiindcă ei sunt copii nerușinați și cu inimă îndărătnică. Eu te trimit
    la ei și tu să le spui: Astfel spune Domnul DUMNEZEU.'
  eng-WEBP: The children are impudent and stiff-hearted. I am sending you to them,
    and you shall tell them, ‘This is what the Lord GOD says.’
  eng-FBV: They are pig-headed; they are hard-hearted children. I am sending you to
    tell them that this is what the Lord God says.
  nld-1939: 'en de kinderen hebben een stug gelaat en een ontembaar hart. Tot hen
    zend Ik u, en tot hen moet ge zeggen: Zo spreekt Jahweh, de Heer!'
  nch-BL: Inijuanti nelía tetic inixayac huan tahuel yoltetique. Pero na nimitztitantoc
    para xiquinpohuiliti nocamanal. Xiquinilhuiti para quej ni na, niDIOS Cati Más
    Nijpiya Tanahuatili, niquijtohua, huan teipa xiquinilhui nopa camanali cati nimitzilhuijtoc.
  vie-1934: 'Aáy là con cái dày mặt cứng lòng, ta sai ngươi đến cùng chúng nó. Khá
    nói cùng chúng nó rằng: Chúa Giê-hô-va có phán như vậy!'
  hin-CV: जिन लोगों के पास मैं तुम्हें भेज रहा हूं, वे ढीठ और हठी हैं. तुम उनसे कहो,
    ‘परम प्रधान याहवेह का यह कहना है.’
  spa-BES: 'Y sus hijos son duros y tercos; a quienes te envio, y tienes que decirles:
    Estas son las palabras del Señor.'
  tdx-tdx: Aa le hiraheko irehe mb’amo ana-dahy gan-tarehe naho fatra-poo, le hoe
    ty ho asa’o ama’e, Hoe ty nafe’ Iehovà Talè;
  tha-KJV: ประชาชนก็​หน​้าด้านและดื้​อด​ึ​งด​้วย เราใช้​เจ้​าไปหาเขา และเจ้าจะพู​ดก​ับเขาว่า
    ‘​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า​’
  por-BR-2018: 'Pois são filhos duros de rosto e obstinados de coração; eu te envio
    a eles; e tu lhes dirás: Assim diz o Senhor DEUS.'
  deu-ELO: 'Und diese Kinder sind schamlosen Angesichts und harten Herzens; zu ihnen
    sende ich dich, und du sollst zu ihnen sprechen: “So spricht der Herr, Jehova!”'
  eng-WYC-2018: And the sons be of hard face, and of unchastiseable heart, to whom
    I send thee, (or And the people be stubborn, and with undisciplined hearts or
    and with willful hearts, to whom I send thee). And thou shalt say to them, The
    Lord God saith these things;
  epo-epo: 'La filoj havas malmolan vizaĝon kaj obstinan koron; Mi sendas vin al ili,
    por ke vi diru al ili: Tiele diras la Sinjoro, la Eternulo.'
  uig-PIN: '— «Bu balilar bolsa nomussiz wǝ kɵngli ⱪattiⱪtur; Mǝn seni ularƣa ǝwǝtimǝn;
    sǝn ularƣa: «Rǝb Pǝrwǝrdigar xundaⱪ dǝydu!» — degin —'
  beo-beo: 'Ilia da gasa fi hou hamosa amola Nama hame nodosa. Amaiba:le, Na (Hina
    Gode Ouligisudafa) amo Na sia: ilima olelemusa:, di asunasiagasa.'
  tpi-OTNT: Het bilong ol i pas na ol i no save harim tok bilong mi. Nau mi laik bai
    yu go long ol na givim tok bilong mi long ol. Na tokim ol olsem, ‘Dispela em i
    tok bilong God yet.’
  hau-SA: Mutanen da nake aikan ka masu ƙin ji ne da kuma taurinkai. Ka faɗa musu
    cewa, ‘Ga abin da Ubangiji Mai Iko Duka ya faɗa.’
  uig-LAT: '— «Bu balilar bolsa nomussiz we köngli qattiqtur; Men séni ulargha ewetimen;
    sen ulargha: «Reb Perwerdigar shundaq deydu!» — dégin —'
  nde-nde: Abantu engikuthuma kubo balenkani njalo bayiziqholo. Wothi kubo, ‘Nanku
    okutshiwo nguThixo Wobukhosi.’
  ton-ton: He ko e fānau mata fielahi mo loto fefeka ʻakinautolu. Ko au ia ʻoku ou
    fekau atu koe kiate kinautolu; pea te ke pehē kiate kinautolu, ʻOku pehē ʻa Sihova
    ko e ʻOtua.
  ces-1613: 'K těch, pravím, synům nestydaté tváři a zatvrdilého srdce já posílám
    tě, a díš k nim: Takto praví Panovník Hospodin,'
  eng-WMB: The children are impudent and stiff-hearted. I am sending you to them,
    and you shall tell them, ‘This is what the Lord GOD says.’
  tam-TCV: கீழ்ப்படியாதவர்களும், பிடிவாதமுள்ளவர்களுமாய் இருக்கிறவர்களிடத்தில் நான்
    உன்னை அனுப்புகிறேன். ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே’ என்று அவர்களுக்குச் சொல்.
  ceb-ULB: Gahig mga ulo ug tig-ag mga kasingkasing ang ilang mga kaliwat. Ipadala
    ko ikaw ngadto kanila, ug sultihi sila, 'Mao kini ang gisulti ni Yahweh.'
  pol-UBG: 'Są to synowie o bezczelnych twarzach i zatwardziałym sercu. Do nich cię
    posyłam. Powiesz im: Tak mówi Pan BÓG.'
  agr-agr: Dita uchiji aina duka antakchau, kakajus antumtikmainchau ainawai, nunin
    ainaig wi aminak awemajame, mina chichamjun ditan ujakti tusan.
  kyc-kyc: Nakamana mona kana pokapala namba mupwa lao suu pyao pii nalyaminyi. Dokona
    lao nambame emba kando Kamongo Mupwa Andake Wakasa dokome lamailyuŋu lamaila puu,
    leya.
  urd-GVU: جن لوگوں کے پاس مَیں تجھے بھیج رہا ہوں وہ بےشرم اور ضدی ہیں۔ اُنہیں وہ
    کچھ سنا دے جو رب قادرِ مطلق فرماتا ہے۔
  deu-1912: 'Aber die Kinder, zu welchen ich dich sende, haben harte Köpfe und verstockte
    Herzen. Zu denen sollst du sagen: So spricht der Herr HERR!'
  kan-2017: “ನಾನು ಯಾವ ಸಂತಾನದವರ ಬಳಿಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೋ ಆ ಸಂತಾನದವರು ನಾಚಿಕೆಗೆಟ್ಟವರೂ,
    ಹಟಗಾರರೂ ಆಗಿರುತ್ತಾರೆ; ನೀನು ಅವರಿಗೆ, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ’ ಎಂದು ನುಡಿ.
  yap-yap: Yad ba gelan’ ma dariy fag u wun’rad. Nggol’oegem ngam man mu weliy ngorad
    e tin gag SOMOL ni Th’abi Tolang e nggog ngorad.
  hlt-MCSB: Ca rhoek khaw a maelhmai mangkhak neh a lungbuei khaw tlungluen uh. Kai
    loh nang te amih taengah kan tueih. Te dongah amih te, 'Ka Boeipa Yahovah loh
    he ni a. thui,’ ti nah.
  mdy-ETH: ዬና ዴራ ዋይዚ ዒፃያ፥ ባቃና ዴይሤያኬ፤ ታኣኒ ኔና ዔያቶ ኮራ ዳካንዳኔ፤ ኔኤኒያ ዔያቶም፦ ‹ናንጊና ናንጋ ጎዳ
    ሂዚ ጋዓኔ› ጌዔ።
  twi-ASANTE: Nnipa a meresoma wo wɔn nkyɛn no yɛ nnipa a wɔn aso yɛ den na wɔn aso
    awu. Ka kyerɛ wɔn sɛ, ‘Yei ne deɛ Otumfoɔ Awurade seɛ.’
  eng-WEBU: The children are impudent and stiff-hearted. I am sending you to them,
    and you shall tell them, ‘This is what the Lord GOD says.’
  wal-wal: Eti wozana muumenne morgge zozza gidiyo gishshau, taani nena etakko kiittais.
    Baada, ‘Ubbaa Haariya GODAI hagaadan yaagees’ yaaga.
  spa-PDDPT: 'Los hijos a quienes te envío son descarados y duros de corazón. Les
    dirás: ʼAdonay Yavé dice:'
  gun-gun: Mba'eta ta'y kuery voi inhakã ratã okuapy, ipy'a ratã guive. Ha'e kuery
    pe ae xee romondouka ta. Ha'e vy ha'e kuery pe “Po rami Senhor Nhanderuete ijayvu”
    're 'rã.
  ilo-ULB: Makita ti kinatangsit kadagiti rupa dagiti kaputotanda ken natangken ti
    uloda. Ibaonka kadakuada. Ket ibagamto kadakuada, 'Kastoy ti kuna ti Apo a ni
    Yahweh.'
  kpg-kpg: Digaula gu hamaaloo dangihi, ge gu hagalee hagalabagau Au. Malaa, Au go
    Tagi go Yihowah e hagau goe e haga modongoohia gi digaula agu mee ala e hagi anga
    gi digaula.
  uig-ARA: 'ــ «بۇ بالىلار بولسا نومۇسسىز ۋە كۆڭلى قاتتىقتۇر؛ مەن سېنى ئۇلارغا ئەۋەتىمەن؛
    سەن ئۇلارغا: «رەب پەرۋەردىگار شۇنداق دەيدۇ!» ــ دېگىن ــ'
  sus-sus: N i xɛɛma naxee xɔn, e tuli xɔrɔxɔ. I xa a fala e bɛ, ‹Alatala yi masenyi
    nan tixi.›
  pon-2006: Re keptakailahr oh sohte kin waunekin ie. I kadaruhkewei pwe ke en padahkihong
    irail dahme ngehi, KAUN-O, mahsanihong irail.
  jae-jae: Êsêac gêsuŋtêkwa ŋatoŋ to tetoc aê sa atom. Aê jasakiŋ aôm ôndêŋ êsêac
    ôna gebe ôsôm êndêŋ êsêac gebe Apômtaunê biŋ tau tonec.
  ksd-ksd: 'Iau tulue u pire diat; pa dia nunure ra variru, a umana karduk diat; ma
    una ve diat: A Luluai God i biti dari.'
  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτοὺς, τάδε λέγει Κύριος,
  ind-AYT: Kepada keturunan yang keras kepala dan keras hati, Aku mengutusmu kepada
    mereka, dan kamu harus berkata kepada mereka, ‘Beginilah firman Tuhan ALLAH.’
  nya-nya: Ndikukutuma kwa anthu okanika ndiponso nkhutukumve. Ndikukutuma kuti akawawuze
    zimene Ine Ambuye Yehova ndikunena.
  hrv-hrv: 'Šaljem te k sinovima tvrdokorna pogleda i okorjela srca. Reci im: Ovako
    govori Jahve Gospod!'
  mps-mps: Augwa tobolu dili dagana sigi pelama, te augwaligo eno po me odobeo. Megi
    da, eno te nage augwaliba pomaina homu elama, te eno po augwaliba magi pao. Te
    augwaliba te tiwai po walao, ‘Te e da Tigidali Bomo Elalubo Godigo po digi eno
    dageba obao.’
  tpi-tpi: Het bilong ol i pas na ol i no save harim tok bilong mi. Nau mi laik bai
    yu go long ol na givim tok bilong mi long ol. Na tokim ol olsem, ‘Dispela em i
    tok bilong God yet.’
  dan-1931: 'Og Sønnerne har stive Ansigter og hårde Hjerter; jeg sender dig til dem,
    og du skal sige: Så siger den Herre HERREN!'
  vie-OVCB: 'Chúng là dân cứng đầu và có tấm lòng chai đá. Nhưng Ta sai con truyền
    sứ điệp Ta cho chúng nó: ‘Đây là điều Chúa Hằng Hữu Chí Cao phán!’'
  guj-2017: તેઓના વંશજો ઉદ્ધત તથા હઠીલા હૃદયના છે. તેઓની પાસે હું તને મોકલું છું.
    તું તેઓને કહેજે કે, પ્રભુ યહોવાહ એવું કહે છે કે,
  pon-2006A: Re keptakailahr oh sohte kin waunekin ie. I kadaruhkewei pwe ke en padahkihong
    irail dahme ngehi, KAUN-O, mahsanihong irail.
  por-BRBSL: 'As crianças são impudentes e duras de coração. Eu os envio a eles e
    vocês lhes dirão: ''Isto é o que o Senhor Javé diz''.'
  cth-cth: Bangkongtetpawiteh, ahnimanaw teh a lung ka patak e hoi dei ka ru poung
    e lah ao awh. Ahnimouh koe na patoun teh, Bawipa Jehovah ni hettelah a dei telah
    na ti han.
  twi-twi: Nnipa a meresoma wo wɔn nkyɛn no yɛ nnipa a wɔasen wɔn kɔn na wɔn aso awu.
    Ka kyerɛ wɔn se, ‘Sɛɛ na Otumfo Awurade se.’
  hlt-hlt: Ca rhoek khaw a maelhmai mangkhak neh a lungbuei khaw tlungluen uh. Kai
    loh nang te amih taengah kan tueih. Te dongah amih te, 'Ka Boeipa Yahovah loh
    he ni a thui,’ ti nah.
  tbz-SIM: 'Dɛ kó bɛnìtìbɛ̀ yɛ̀mmɛ̀ mɛɛ̀ kpeńnì, bɛ to í yo tinɑ́ɑǹtì, n dɑ tɔ̃mmú
    bɛ borɛ̀. Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì yɛ̃,'
  msy-2020: Men naviba gavgavizɨ me nan akam barazir puvatɨ. Ezɨ kɨ nɨ amadaghtɨ,
    nɨ me bagh mangɨ kamaghɨn me mɨkɨm suam, ‘Kar Ikiavɨra Itir Godɨn Ekiam, ia bagha
    akar kam amada.’
  dop-dop: Yǝlɑɑ mpɛ pɑ kɛ́ kpɑŋkpɑntʋnɑɑ kɛ́ nɑ pɑ nyɑmɑ nɑ kpɩɩsǝŋ. Polo pɑ kiŋ
    nɑ ń heeli-wɛ sɩ, Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ
  azb-azb: 'Səni yanlarına göndərəcəyim xalq dikbaş və inadkardır. Sən onlara deyəcəksən:
    “Xudavənd Rəbb belə deyir!”'
  eng-DBY: 'and these children are impudent and hard-hearted: I am sending thee unto
    them; and thou shalt say unto them, Thus saith the Lord Jehovah.'
  hin-2017: इस पीढ़ी के लोग जिनके पास मैं तुझे भेजता हूँ, वे निर्लज्ज और हठीले हैं;
  wol-KYG: 'Ci nit ñu dëgër bopp te dërkiis laa lay yónni. Wax leen, ne leen: “Lii
    Boroom bi Aji Sax ji da koo wax.”'
  eng-YLT: 'And the sons [are] brazen-faced and hard-hearted to whom I am sending
    thee, and thou hast said unto them: Thus said the Lord Jehovah:'
  kne-kne: Adi dan kabagbagaan ya makenteg di nemnem da, isonga ibaak sik-a ta ipaammom
    en daida din kalik ay Kangatoan ay Diyos.
  eng-WYC-2017: And the sons be of hard face, and of unchastiseable heart, to whom
    I send thee. And thou shalt say to them, The Lord God saith these things;
  eng-WMBB: The children are impudent and stiff-hearted. I am sending you to them,
    and you shall tell them, ‘This is what the Lord GOD says.’
  urd-GVH: जिन लोगों के पास मैं तुझे भेज रहा हूँ वह बेशर्म और ज़िद्दी हैं। उन्हें
    वह कुछ सुना दे जो रब क़ादिरे-मुतलक़ फ़रमाता है।
  rug-rug: Sari tinoni vasina sapu korapa garunu la nigo Arau si korodia va tabe meke
    tasunadi hola. Mu zama guahe koa rini, ‘Hiera gua si zama nia e Zihova Baṉara.’
  gaz-gaz: Sabni ani itti si ergu sun didaa fi mata jabeessa. Atis, ‘Waaqayyo Gooftaan
    akkana jedha’ jedhiin.
  fra-LSG: 'Ce sont des enfants à la face impudente et au cœur endurci; je t’envoie
    vers eux, et tu leur diras: Ainsi parle le Seigneur, l’Éternel.'
  gnn-gnn: Ŋayaŋu‐ḏälmirrina walala ŋunhi yulŋunydja, yakana walala yurru nhina ŋarrakalanydja
    romŋura. Ŋarrapinydja dhuwala walalaŋgu Waŋarr God, ga ŋarranydja yukurra nhuna
    djuy'yunna walalaŋgala, märr nhena yurru ḻakaramanydja walalambala, wekamanydja
    nhe yurru ŋarrakuwaynha dhäwu'.
  yal-yal: N ni i rasigama na muxune nan ma naxanye tengbesenxi, e tuli maxɔdɔxɔ.
    I xa a fala e xa, i naxa, ‘Ɛ tuli mati Marigina Alatalaa falan na.’
  iou-iou: Uwä gwäki kehäromi, manna nämoinik buramik täkaŋ. Unita Ekäni Yawe ärowani
    näkä man gäwerayäŋ täyat udegän kaŋ yäwet yäk.
  haw-1868: No ka mea, he poe keiki maka oolea lakou a me ka naau paakiki, a e olelo
    aku oe ia lakou, Ke i mai nei Iehova ka Haku penei.
  arb-NAV: 'أَنَا بَاعِثُكَ إِلَى الأَبْنَاءِ الْمُتَصَلِّبِينَ الْقُسَاةِ، فَتَقُولُ
    لَهُمْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ.'
  ewe-ewe: Ame siwo gbɔ mele ɖowòm ɖo la nye kɔlialiatɔwo kple tosesẽtɔwo. Gblɔ na
    wo be, ‘Nya si Aƒetɔ Yehowa gblɔ la nye esi.
  eng-LEE: 'And the children are impudent of face, and obdurate of heart: I send thee
    unto them; and thou shalt say unto them, Thus hath said the Lord Eternal.'
  asm-FB: 'তেওঁলোক আঁকোৰগোজ মুখমণ্ডলৰ আৰু কঠিন হৃদয়ৰ বংশধৰ। মই তোমাক সেই লোকসকলৰ
    ওচৰলৈ পঠিয়াম। তুমি তেওঁলোকক ক’বা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে’:'
  sus-A: ﭑ عِ شّيمَ نَشٍيٍ شْن، عٍ تُلِ شْرْشْ. عِ شَ عَ قَلَ عٍ بّ، ‹عَلَتَلَ يِ
    مَسٍنيِ نَن تِشِ.›
  fra-SBL: 'Ces enfants sont impudents et ont le cœur dur. Je t''envoie vers eux,
    et tu leur diras : « Voici ce que dit le Seigneur Yahvé ».'
  hbo-hbo: וְהַבָּנִ֗ים קְשֵׁ֤י פָנִים֙ וְחִזְקֵי־לֵ֔ב אֲנִ֛י שֹׁולֵ֥חַ אֹותְךָ֖ אֲלֵיהֶ֑ם
    וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה אָמַ֖ר אֲדֹנָ֥י יְהֹוִֽה׃
  piu-2006: '@see-verse:EZK.002.003'
  kik-kik: Andũ acio ndĩragũtũma kũrĩ o-rĩ, nĩmanyũmĩirie ngoro na makaangʼathĩria.
    Meere atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova aroiga.’
  fra-NCL: 'Ces fils à la face impudente et au cœur endurci, c’est vers eux que je
    t’envoie. Et tu leur diras : Ainsi a parlé le Seigneur Yahweh.'
  cek-AK: 'Palung len, palung thah kaminawk khaeah kang patoeh han: to naah nihcae
    khaeah, Angraeng mah,'
  cuk-cuk: '”Dulemar-aku-ibmar-itomaladse, dulemar-gwage-dutusurmaladse an be-barminaid,
    amarga be sogoed: ‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye.’'
  uig-CYR: '— «Бу балилар болса номуссиз вә көңли қаттиқтур; Мән сени уларға әвәтимән;
    сән уларға: «Рәб Пәрвәрдигар шундақ дәйду!» — дегин —'
  pma-pma: Vatie keih ka arvouhoutei minau. Ka avaseini amumon sakien keil ekek, nasilak
    kovaha keke kovahit mesein asa koa inau, Iahova, Ahi ten keihoen, ek vati mahiteni
    min keil.
  tel-2017: వాళ్ళ వారసులు ఒట్టి మూర్ఖులు. వాళ్ళ హృదయాలు కఠినం. వాళ్ళ దగ్గరకి నిన్ను
    పంపిస్తున్నాను. నువ్వు ‘ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు’ అని వాళ్ళకి చెప్పాలి.
  hat-BSA: 'M ap voye ou kote sila yo ki angran, ki gen tèt di. Ou va di yo: ‘Konsa
    pale Senyè BONDYE a.’'
  bxh-bxh: Dodogadi nuwadi sa poꞌi, be E fatamalim, wa lau lisidi. U falibadi, uwen,
    “Itete Guyau Yaubada alinana!”
  kos-kos: Elos likkeke ac tiana akfulatyeyu, ouinge nga supwekomla in fahkang nu
    selos ma nga, LEUM GOD Fulatlana, fahk nu selos.
  hbo-WLC: וְהַבָּנִ֗ים קְשֵׁ֤י פָנִים֙ וְחִזְקֵי־לֵ֔ב אֲנִ֛י שׁוֹלֵ֥חַ אוֹתְךָ֖ אֲלֵיהֶ֑ם
    וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם כֹּ֥ה אָמַ֖ר אֲדֹנָ֥י יְהֹוִֽה׃
  ibo-ibo: Ndị ahụ m na-eziga gị ka i jekwuru bụ ndị isiike na ndị nnupu isi. Sị ha,
    ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu.’
  ory-ory: ସେହି ସନ୍ତାନମାନେ ନିର୍ଲଜ ମୁଖ ଓ କଠିନ ଚିତ୍ତ; ଆମ୍ଭେ ସେମାନଙ୍କ ନିକଟକୁ ତୁମ୍ଭକୁ
    ପ୍ରେରଣ କରୁଅଛୁ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି।’
  chk-chk: ra pwal lamalamtekia me tipepöchökül. Iwe, üpwe tinukela rer pwe kopwe
    asile ngeniir, pwe mine kopwe üreniir iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Trubala ai dalim yu. Dislot pipul brabli adbala en olabat nomo rispek langa
    mi. Wal ai garra jandim yu blanga tok langa ola pipul en yu garra tok dijan wed
    brom mi na YAWEI det boswan God.
  ukr-1871: 'Се сини з безстидним лицем і запеклим серцем, — до них я тебе посилаю,
    й скажеш їм: Так говорить Господь Бог:'
  deu-1951: 'ja, ich sende dich zu solchen Kindern, die ein trotziges Angesicht und
    ein verstocktes Herz haben; zu denen sollst du sagen: «So spricht Gott, der HERR!»'
  eng-JPS: 'and the children are brazen-faced and stiff-hearted, I do send thee unto
    them; and thou shalt say unto them: Thus saith the Lord GOD.'
  srp-1865: 'K sinovima tvrda obraza i uporna srca šaljem te ja, pa im reci: tako
    veli Gospod;'
  lug-lug: Abantu be nkutumamu bakakanyavu era bakozi ba bibi. Bategeeze nti, ‘Bw’ati
    bw’ayogera Mukama Katonda nti,’
  heb-heb: והבנים קשי פנים וחזקי לב אני שולח אותך אליהם ואמרת אליהם כה אמר אדני יהוה׃
  ben-IRV: তাদের বংশধরদের একগুঁয়ে মুখ এবং কঠিন হৃদয় আছে। আমি তাদের কাছে তোমাকে পাঠাচ্ছি।
    এবং তুমি তাদেরকে বলবে, ‘এই কথা সদাপ্রভু বলেন।
  pan-pan: ਉਹਨਾਂ ਦੇ ਬੱਚੇ ਢੀਠ ਅਤੇ ਪੱਥਰ ਦਿਲ ਹਨ। ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਦੇ ਕੋਲ ਭੇਜ ਰਿਹਾ ਹਾਂ।
    ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ, ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ
  mya-JVB: ရဲ သောမျက်နှာ နှင့် ခိုင်မာ သော နှလုံး ရှိသောအမျိုးသား တို့ရှိရာသို့ သင့်
    ကို ငါ စေလွှတ် ၍ ၊ သင် က၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ဟု သူ တို့အား ပြော ရမည်။
  hmo-hmo: Idia ese lau idia matauraia lasi, bona edia lalona be auka noho. Unai dainai
    lau ese oi do lau siaia, oi ese lauegu hereva idia dekenai do oi hamaoroa. Lau
    be Lohiabada Dirava.
  urd-urd: क्यूँकि जिनके पास मैं तुझ को भेजता हूँ, वह सख़्त दिल और बेहया फ़र्ज़न्द
    हैं; तू उनसे कहना, 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है।
  rus-SYN: 'И эти сыны с огрубелым лицoм и с жестоким сердцем; к ним Я посылаю тебя,
    и ты скажешь им: “так говорит Господь Бог!”'
  bqc-SIM: Gbɛ̃́ pↄ́ málɛ n zĩmápiↄ swã́ gbãa, mɛ́ aali ma yãmao. Onɛ́ Dii Lua
    mɛ́ lɛ́ yã́ɛ bee onɛ́.
  tcz-CHONGTHU: Amahohi milungtah leh milouchal te ahiuve. Thanei vaihom Pakai chun
    thu ahin seije ti aseipeh dinga kasol nahi tin eiseipeh e.
  mar-mar: त्यांच्या पूर्व पिढीचे लोक हट्टी आणि कठीण मनाचे होते, मी तुला त्यांच्या
    जवळ पाठवत आहे. आणि हे परमेश्वर देव त्यांच्याशी बोलत आहे. असे त्यांना तू सांग.
  soq-soq: Ne dima wadina mo mai eteipe ruawantoipona ita wiwiranantoipona, sa baiwa
    ne e waubaedina aite dima ne Warere Iawe God mo baibu wadina diamoa.
  qub-qub: Gamtaga cachaycä mana tantiyaj, yarpayniynaj runacunamanmi. Paycunataga
    ‹Caynömi Tayta Dios nin› ninqui.
  bqp-bqp: Tɔn be, bɑ swɑɑ tɑu, bɑ mɑɑ gɔ̃ru bɔɔbu. Ben miyɑ nɑ nun gɔriɔ kpɑ ɑ bu
    sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ.
  hat-hat: Yo gen tèt di, yo gen move santiman konsa nan kè yo. Men se bò kote moun
    sa yo m'ap voye ou pou di yo men sa mwen menm, Seyè ki gen tout pouvwa a, m' voye
    di yo.
  eng-BSB: They are obstinate and stubborn children. I am sending you to them, and
    you are to say to them, ‘This is what the Lord GOD says.’
  eng-WEBPB: The children are impudent and stiff-hearted. I am sending you to them,
    and you shall tell them, ‘This is what the Lord GOD says.’
  kbq-kbq: Hagi zamagu'amo'a havegna huno hankavetigeno, zamagu'a rukrahe osu vahetega
    hunegantoanki, amanage hunka ome zamasamio, Ra Anumzana Hankavenentake Anumzamo'a
    amanage nehie.
  nhe-BL: Yajuanti nelía tetic ininxayac huan tlahuel yoltetique. Pero na nimitztitlantoc
    para xiquinpohuiliti notlajtol. Xiquinilhuiti para quej ni na, niDIOS Tlen Más
    Nijpiya Tlanahuatili, niquijtohua, huan teipa xiquinilhui nopa tlajtoli tlen nimitzilhuijtoc.
  gub-BL: Nahereruzar kwaw wà. Nuzeruze'eg kwaw herehe wà no. Ihe Tupàn Tuweharupi
    Wiko Ma'e wazar ihe, hepurumume'u wer amo ma'e rehe wanupe. Oromono kar wanupe
    ihe kury. Emume'u heze'eg wanupe nehe.
  eng-DRA: 'And they to whom I send thee are children of a hard face, and of an obstinate
    heart: and thou shalt say to them: Thus saith the Lord God:'
