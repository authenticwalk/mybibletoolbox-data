verse: EZK.002.010
translations:
  mal-C: അവിടന്ന് അത് എന്റെമുമ്പിൽ വിടർത്തി. അതിൽ ഇരുപുറവും വിലാപവും സങ്കടവും കഷ്ടതയും
    എഴുതിയിരുന്നു.
  deu-TKW: Und er breitete sie vor mir aus, und sie war vorn und hinten beschrieben
    und zwar war sie beschrieben mit Klageliedern und Seufzen und Wehklage.
  lin-lin: 'Loboko yango efungolaki mokanda yango liboso na ngai. Na bangambo na yango
    nyonso mibale, bakomaki : basango ya bileli, ya mikakatano mpe ya pasi.'
  eng-LSV: and He spreads it before me, and it is written in front and behind, and
    written on it [are] lamentations, and mourning, and woe!
  eng-GNV: And he spred it before me, and it was written within and without, and there
    was written therein, Lamentations, and mourning, and woe.
  eng-WEBSTER: 'And he spread it before me: and it was written within and without:
    and there was written in it lamentations, and mourning, and woe.'
  nhw-BL: Huan yaya quitlapo nopa amatl mimilijtoc huan niquitac para ica iijtic huan
    ipani ijcuilijtoc miyac mijcahuicatl huan camanali catli teyolmelahua tlen tequipacholi
    huan tlen tlatzacuiltili catli huala.
  swh-ONEN: ambao aliukunjua mbele yangu. Pande zote mbili ulikuwa umeandikwa maneno
    ya maombolezo, vilio na ole.
  bba-bba: Nɔmu ɡe, ɡɑ tire te kusiɑ win wuswɑɑɔ. Bɑ tu yoruɑwɑ berɑ yiru kpuro. Gɑri
    yi yi yoruɑ tire te sɔɔ, yiyɑ weeweenu kɑ wuri kɑ nuku sɑnkirɑnun ɡɑri.
  eng-KJVCPB: 'and he spread it before me; and it was written within and without:
    and there was written therein lamentations, and mourning, and woe.'
  luo-luo: mane oyaro e nyima. E bathe koni gi koni ne ondikie weche mag ywagruok
    gi kuyo kod achiedh-nade.
  meu-meu: 'Bena ia ese lau vairagu ai e hulalaia: pepa kahana kahana na mai revarevadia,
    unu kaha ruaosi ai herohe-ahu bona taitai bona lalo-hisihisi herevadia vada e
    hetore.'
  npi-ULB: उहाँले त्यसलाई मेरै सामु फिंजाउनुभयो । त्‍यसको अगाडि र पछाडि दुवैतिर लेखिएको
    थियो, र त्‍यसमा शोक, विलाप र विपत्तिका कुरा लेखिएका थिए ।
  yor-yor: ó sì tú ìwé náà fún mi. Ní ojú àti ẹ̀yìn ìwé náà ni a kọ ìpohùnréré ẹkún,
    ọ̀fọ̀ àti ègún sí.
  pes-OPCB: '@see-verse:EZK.002.009'
  tgl-ULB: Inilatag niya ito sa aking harapan, nasulatan ang harap at ang likod nito,
    at mga panaghoy, pagluluksa, at kapighatian ang nakasulat dito.
  cbu-NT: Anootssha kirakaa ipursarangu, yandam ashchiri minungichich kirak yandam,
    arangichsha tash yandamatam ashiru, mangooz mantsashish, waneeshish tanumaam tsiyatsis
    yandam taarangiya.
  hui-hui: Beba ale ogoni handalu hewaria lunioreyago tigua mo bo bigi buwa kabu biniya.
    Ai gi biagome beba ale biago anga layagola handalu hewaria bi halu kirani gilibu
    wiaria handaru. Bi gilibu wiyadagoni handalu hewaria agalime bu miniha genda yu
    howa dugu taraore biniru dara howa iba gana dara holenenaga laga biniru gilibu
    wia. Beba ale biagoni bi hangume to̱latagi hearia handaru.
  mya-mya: ထို​လက်​သည်​စာ​လိပ်​ကို​ဖြန့်​လိုက်​သော​အ​ခါ နှစ်​ဖက်​စ​လုံး​၌​စာ​များ​ရေး​သား​ထား​သည်
    ကို​ငါ​မြင်​ရ​၏။ ထို​စာ​လိပ်​နှစ်​ဖက်​စ​လုံး​တွင် ဝမ်း​နည်း​ပူ​ဆွေး​ညည်း​တွား​မြည်​တမ်း​စ​ကား
    များ​ပါ​ရှိ​သ​တည်း။
  bod-N: ཁོང་གིས་ཤོག་དྲིལ་དེ་ངའི་མདུན་དུ་ཁ་ཕྱེས་པ་ལ། ཤོག་དྲིལ་དེའི་ཕྱི་ནང་གཉིས་སུ་ཡི་གེ་བཀོད་ཡོད་དེ།
    སྐྱོ་གླུ་དང་མྱ་ངན། གེགས་བར་ཆད་བཅས་བཀོད་ཡོད་དོ། །
  sna-sna: rakapetenurwa pamberi pangu. Rakanga rakanyorwa kumativi aro ose mashoko
    okuchema nokuungudza nenhamo.
  spa-BLM: Lo extendió ante mí. Estaba escrito por dentro y por fuera; y en él estaban
    escritas lamentaciones, lamentos y aflicciones.
  cac-cac: Ix xuyanb'at jun chi' d'a vichan̈. Tz'ib'ab'il d'a schab'il pac'an̈. A
    tas tz'ib'ab'ilem chi' d'ay, aton yab'ixal cusc'olal, yaelal yed' xivc'olal ol
    ujoc.
  swh-ULB: Akaikinjua mbele yangu; ilikuwa imeandikwa pande zote mbele na nyuma, na
    yalikuwa yameandikwa maombolezo kwenye hiyo hati ya kukunja, na huzuni, na ole.
  bel-bel: 'І Ён разгарнуў яго перад мною, і вось, сувой сьпісаны быў усярэдзіне і
    звонку, і напісана на ім: «плач, і стогн, і гора».'
  deu-ELBBK: Und er breitete sie vor mir aus, und sie war auf der Vorder- und auf
    der Hinterseite beschrieben; und es waren darauf geschrieben Klagen und Seufzer
    und Wehe. –
  mbb-OT: Mibekar zin heini ziyà te etuvangan ku, ne zuen surat kayi ziyà te pesiziveluyà,
    he menge lalag para te kedlalew wey kebpenhulùhulù.
  mal-2015: 'അവൻ അതിനെ എന്റെ മുമ്പിൽ വിടർത്തി: അതിൽ അകത്തും പുറത്തും എഴുത്തുണ്ടായിരുന്നു;
    വിലാപങ്ങളും സങ്കടവും കഷ്ടവും അതിൽ എഴുതിയിരുന്നു.'
  rmc-rmc: a oda vast les angle mande phundraďa. Pre oda zvitkos sas pal soduj seri
    pisimen o lava pal o roviben, pal e žaľa the pal o pharipen.
  pes-OPV: و آن را پیش من بگشود که رو و پشتش هر دو نوشته بود و نوحه و ماتم و وای بر
    آن مکتوب بود.
  ron-1924: А десфэшурат-о ынаинтя мя ши ера скрисэ ши пе динэунтру, ши пе динафарэ;
    ын еа ерау скрисе бочете, плынӂерь ши ӂемете.
  ben-OBCV: যেটি তিনি আমার সামনে খুলে ধরলেন। তার দুদিকেই লেখা ছিল বিলাপ, শোক ও দুঃখের
    কথা।
  som-som: Oo isna hortayduu ku kala bixiyey, oo dusha iyo hoostaba wax baa kaga qornaa,
    oo waxaa ku qornaa baroorasho iyo oohin iyo hoog.
  eng-ASVBT: 'and he spread it before me: and it was written within and without; and
    there were written therein lamentations, and mourning, and woe.'
  ita-1885: E quella lo spiegò in mia presenza; ed esso era scritto dentro, e di fuori;
    e in esso erano scritti lamenti, e rammarichii e guai.
  eng-LXXUP: 'And he unrolled it before me: and in it the front and the back were
    written upon: and there was written in it Lamentation, and mournful song, and
    woe.'
  eng-ULB: He spread it out before me; it had been written on both its front and back,
    and written on it were lamentations, mourning, and woe.
  spa-VBL: Lo extendió frente a mí, y allí, escritas tanto en el anverso como en el
    reverso, había palabras de dolor, luto y tragedia.
  fra-_FOB: Elle le déploya devant moi, et il était écrit, au-dedans et au-dehors;
    des lamentations, des plaintes et des gémissements y étaient écrits.
  mal-mal: 'അവൻ അത് എന്റെ മുമ്പിൽ വിടർത്തി: അതിൽ അകത്തും പുറത്തും എഴുത്തുണ്ടായിരുന്നു;
    വിലാപങ്ങളും സങ്കടവും കഷ്ടവും അതിൽ എഴുതിയിരുന്നു.'
  urd-GVR: Tūmār ko kholā gayā to maiṅ ne dekhā ki us meṅ āge bhī aur pīchhe bhī mātam
    aur āh-o-zārī qalamband huī hai.
  suz-BL: मिनु मेकोम, मेको आं ङोंइती प्राक्‍शा कोंइताक्‍यी। मेको आ ङोंइती नु नोले,
    निम्‍फा पटटी ब्रेक्‍शो बाक्‍त। मेकेर हिशेक पतीके, रोंका पतीके नु आबी आबी, दे हिंतीके
    लोव़ ब्रेक्‍शो बाक्‍त।
  eng-NOY: And he spread it before me, and it was written within and without. And
    therein was written lamentation and mourning and woe.
  ita-1927: ed egli lo spiegò davanti a me; era scritto di dentro e di fuori, e conteneva
    delle lamentazioni, de’ gemiti e dei guai.
  ckb-ckb: لەبەردەمم کردییەوە و لەناوەوە و لەپشتەوەشی لاوانەوە و گریان و واوەیلا نووسرابوون.
  eng-BBE: And he put it open before me, and it had writing on the front and on the
    back; words of grief and sorrow and trouble were recorded in it.
  kan-OKCV: ಆ ಸುರುಳಿಯನ್ನು ನನ್ನೆದುರಿನಲ್ಲೇ ಬಿಚ್ಚಿದರು. ಅದರ ಎರಡು ಬದಿಗಳಲ್ಲಿಯೂ ಪ್ರಲಾಪ, ಶೋಕ
    ಮತ್ತು ಶಾಪದ ಪದಗಳನ್ನು ಬರೆಯಲಾಗಿತ್ತು.
  tam-2017: அவர் அதை எனக்கு முன்பாக விரித்தார்; அதில் உள்ளும் வெளியும் எழுதப்பட்டிருந்தது;
    அதிலே புலம்பல்களும், தவிப்பும், ஐயோ என்பதும் எழுதியிருந்தது.
  spa-RV-1909: 'Y extendiólo delante de mí, y estaba escrito delante y detrás: y había
    escritas en él endechas, y lamentación, y ayes.'
  ron-BTF: Și el l-a desfășurat înaintea mea; și acesta era scris pe dinăuntru și
    pe dinafară; și erau scrise în el plângeri și jelire și vaiet.
  eng-WEBP: He spread it before me. It was written within and without; and lamentations,
    mourning, and woe were written in it.
  eng-FBV: He spread it out in front of me, and there written on both the front and
    back were words of grief, mourning, and tragedy.
  nld-1939: Hij ontrolde ze voor mijn ogen; ze was van voren en van achteren beschreven,
    en wat er op geschreven stond waren klaagliederen, weeklachten en treurzangen.
  nch-BL: Huan yaya quitapo nopa amat mimilijtoc huan niquitac para ica iijtic huan
    ipani ijcuilijtoc miyac mijcahuicat huan camanali cati teyolmelahua ten tequipacholi
    huan ten tatzacuiltili cati huala.
  vie-1934: Bản ấy giở ra trước mặt ta, có chữ đã chép, cả trong và ngoài; ấy là những
    lời ca thương, than thở, khốn nạn đã chép vào đó.
  hin-CV: जिसे उसने मेरे सामने खोली. उस पुस्तक के दोनों तरफ विलाप, शोक और दुःख की
    बातें लिखी हुई थी.
  spa-BES: Y lo abrió delante de mí, y tenía escrito en el frente y en la parte posterior;
    palabras de dolor, y ayes y gemidos.
  tdx-tdx: navela’e amako, ie sinokitse añ’ate’e naho alafe’e, naho nisokireñ’ ama’e
    ao ty fandalañe naho ty fihontohañe, vaho ty hankàñe.
  tha-KJV: พระองค์​ทรงคลี่​หน​ังสื​อม​้วนนั้นออกต่อหน้าข้าพเจ้า และมีตัวหนังสือเขียนอยู่ทั้​งด​้านหน้าและด้านหลัง
    มี​บทคร่ำครวญ คำไว้​ทุกข์​และคำวิบั​ติ​เข​ียนอยู่บนนั้น
  por-BR-2018: 'E o estendeu diante de mim, e estava escrito pela frente, e por detrás:
    e nele estavam escritas lamentações, suspiros, e ais.'
  deu-ELO: Und er breitete sie vor mir aus, und sie war auf der Vorder-und auf der
    Hinterseite beschrieben; und es waren darauf geschrieben Klagen und Seufzer und
    Wehe. -
  eng-WYC-2018: And he spreaded abroad it before me, that was written within and withoutforth.
    And lamentations, and song, and woe, were written therein. (And he spread it out
    before me or And he unrolled it before me, and it was written on both sides, that
    is, the inside, and the outside. And lamentations, and songs, and woes, were written
    on it.)
  epo-epo: Kaj Li disvolvis ĝin antaŭ mi, kaj ĝi estis skribkovrita interne kaj ekstere,
    kaj sur ĝi estis skribitaj lamentoj, ĝemoj, kaj veoj.
  uig-PIN: U kɵz aldimda uni eqip yeyip ⱪoydi; uning aldi-kǝynining ⱨǝmmǝ yerigǝ hǝt
    yezilƣanidi; uningƣa yezilƣanliri mǝrsiyǝ, matǝm sɵzliri wǝ dǝrd-ǝlǝmlǝrdin ibarǝt
    idi.
  beo-beo: Lobo bu meloa bioi fadegale, Na ba:loba, la:dila la:dilale dedei ba:i.
    Se nabasu amola didigia:su amola disu amoga dedei dialebe ba:i.
  tpi-OTNT: Dispela buk i olsem wanpela longpela pepa ol i bin raunim na pasim. Orait
    han i opim dispela buk na mi lukim dispela pepa i gat rait i stap long tupela
    hap bilong en. Ol i bin raitim tok bilong ol man i bel hevi na i krai nogut na
    singsing sori. Na dispela kain tok i pulap long pepa.
  hau-SA: wanda ya nannaɗe a gabana. A kowane gefensa akwai rubutun kalmomin makoki
    da kuka da kuma kaito.
  uig-LAT: U köz aldimda uni échip yéyip qoydi; uning aldi-keynining hemme yérige
    xet yézilghanidi; uninggha yézilghanliri mersiye, matem sözliri we derd-elemlerdin
    ibaret idi.
  nde-nde: awutshombulula phambi kwami. Emaceleni awo womabili kwakubhalwe amazwi
    okukhala lokulila kanye losizi.
  ton-ton: 'Pea ne folofolahi ia ʻi hoku ʻao; pea naʻe tohi ia ʻi loto pea ʻituʻa:
    pea naʻe tohi ʻi ai ʻae tangi, mo e mamahi, pea mo e malaʻia.'
  ces-1613: Kteroužto rozvinul přede mnou, a byla popsaná s předu i z zadu, a bylo
    v ní psáno naříkání, kvílení a běda.
  eng-WMB: He spread it before me. It was written within and without; and lamentations,
    mourning, and woe were written in it.
  tam-TCV: அவர் அதை எனக்கு முன்பாக விரித்தார். அதன் இருபுறமும் புலம்பல், துக்கம்,
    கேடு பற்றிய வார்த்தைகள் எழுதப்பட்டிருந்தன.
  ceb-ULB: Gibukhad niya kini sa akong atubangan; gisulatan kini sa atubangan ug sa
    luyo, ug ang nasulat niini mao ang pagbangotan, ang kasubo, ug ang kaalaotan.
  pol-UBG: A on rozwinął go przede mną. Był zapisany z jednej i z drugiej strony,
    a spisane były w nim lamenty, żal i biadania.
  agr-agr: 'tuja mai yantamejai agagbaun nuna dakuek iwaintugkabi, nunú agagbauk:
    “Jakamunum buutbau, najaimamu, wake besemag pujamu”, aatsa agagbauyi.'
  kyc-kyc: Pepa rongo pisi doko kingi dokome poleyamo kande dokopa pii pyasi paki
    pakipa laparaena paleyamo kandeyo. Dokopa mona rando ee lenge dee kumanda piso
    ee lao yamarangunya pingipi pii dupwa pyasi paleyamo kandeyo.
  urd-GVU: طومار کو کھولا گیا تو مَیں نے دیکھا کہ اُس میں آگے بھی اور پیچھے بھی ماتم
    اور آہ و زاری قلم بند ہوئی ہے۔
  deu-1912: den breitete sie aus vor mir, und er war beschrieben auswendig und inwendig,
    und stand darin geschrieben Klage, Ach und Wehe.
  kan-2017: ಆತನು ಆ ಸುರುಳಿಯನ್ನು ನನ್ನೆದುರಿನಲ್ಲಿ ಬಿಚ್ಚಿದನು; ಅದರ ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿಯೂ ಬರೆದಿತ್ತು;
    ಅದರಲ್ಲಿ ಬರೆದದ್ದು ಪ್ರಲಾಪ, ಗೋಳಾಟ, ಶೋಕ ಇವುಗಳೇ.
  yap-yap: Me yib i pithig fa gi babyor, mu gguy ni l’agruw raba’ ni ba’ e yol riy;
    laman e taganan’ e ka ni yoloy ngay, nge dololoy’ nge gel’gel’ u fithik’ e amith.
  hlt-MCSB: Ka mikhmuh ah te te a phaih vaengah a hnuk a hmai ah ca a daek. A khuiah
    rhahlung neh caitawknah neh yoethaenah a daek.
  mdy-ETH: ዬና ኩጬላ ዬኖ ቁሪንቴ ቢራኖ ማፃኣፔሎ ታ ቤርታ ቡሌኔ፤ ዬይ ማፃኣፓ ላምዖ ዛሎና ቢያ ፃኣፒንቴያታሢ ታኣኒ ዛጌኔ፤
    ዬያይዳ ዬኤፒንታ ዖዪሢንታ ዒላቲ ቃኣላ ፃኣፒንቴያኬ።
  twi-ASANTE: Ɔtrɛɛ mu wɔ mʼanim. Nʼafanu no mu, na wɔatwerɛ abubuo, awerɛhoɔ ne nnome
    nsɛm.
  eng-WEBU: He spread it before me. It was written within and without; and lamentations,
    mourning, and woe were written in it.
  wal-wal: I ta sinttan he xaatta maxaafaa birshshiis; he xaatta maxaafan naa77u baggaarakka
    yeehoi, azzanoinne misho waasoi xaafetti uttiis.
  spa-PDDPT: Cuando lo extendió delante de mí, estaba escrito por ambos lados. Y en
    él estaban escritas lamentaciones, gemidos y ayes.
  gun-gun: Ha'e va'e ma xerenonde rupi oipyo inony rã hi'áry ha'e iguy rupi ipara
    oiny ra'e. Ha'e va'e re ipara oiny ojae'oa aguã, ipy'a vaia ha'e nda'evei va'e
    oiko va'erã regua.
  ilo-ULB: Inukradna daytoy iti sangoanak; nasuratan ti agsumbangirna, ket pasig a
    dungdung-aw, ladladingit, ken as-asug ti naisurat iti daytoy.
  kpg-kpg: Di lima deelaa gaa huge di lau beebaa deelaa, gei au ga gidee bolo di lau beebaa
    deelaa le e hihi ono baahi e lua. Nnelekai o di beebaa la nia kai haga lodo huaidu
    mono kai haga manawa dangi mo haga manawa gee.
  uig-ARA: ئۇ كۆز ئالدىمدا ئۇنى ئېچىپ يېيىپ قويدى؛ ئۇنىڭ ئالدى-كەينىنىڭ ھەممە يېرىگە
    خەت يېزىلغانىدى؛ ئۇنىڭغا يېزىلغانلىرى مەرسىيە، ماتەم سۆزلىرى ۋە دەرد-ئەلەملەردىن
    ئىبارەت ئىدى.
  sus-sus: A naxa a itala n ya i, sɛbɛli nu tixi a kui nun a fari naxan tɔɔrɛ xɔrɔxɔɛ
    xa fe masenma.
  pon-2006: E ahpw welikpeseng pelien doaropweo, ngehi eri kilangada me pelien doaropweo
    nting pali koaros. Eri, audepen doaropweo iei mahsen en nsensuwed kei, oh pil
    mahsen en mwahiei oh kapahtou.
  jae-jae: Ma lêma tau kêlaiŋ papia tau ma galic teto biŋ taŋiboaŋa to biŋ ijoc ma
    biŋ ojaeŋa kêsêp makeŋ-makeŋ.
  ksd-ksd: ba i tar pala ia ta ra luaina matagu, i ga buka ma ra tutumu, a palina
    ma ra balana bula, a umana tinata ure ra tinangi ma ra tinabun ma ra kinadik.
  grc-BRENT: Καὶ ἀνείλησεν αὐτὴν ἐνώπιόν μου, καὶ ἦν ἐν αὐτῇ γεγραμμένα τὰ ἔμπροσθεν
    καὶ τὰ ὀπίσω· καὶ ἐγέγραπτο θρῆνος καὶ μέλος καὶ οὐαί.
  ind-AYT: dan Dia membentangkannya di depanku. Itu ditulisi di bagian depan dan belakang,
    dan tertulis di dalamnya kata-kata ratapan, tangisan, dan rintihan.
  nya-nya: Anawufunyulura pamaso panga. Mpukutu wonse unali wolembedwa kuseri nʼkuseri.
    Ndipo mawu amene analembedwa mʼmenemo anali a madandawulo, maliro ndi matemberero.
  hrv-hrv: 'I razvi se knjiga preda mnom: bijaše ispisana izvana i iznutra, a u njoj
    napisano: “Naricanje! Jecanje! Jauk!”'
  mps-mps: Te buku te pepa me deli tiwai augwaligo te bebe pelama, te kęąį elaluai.
    Tialima, nogo te buku diliginama, tama eno suali, te bukude te si badu po asęai
    elaluali. Te bidi dabe augwali te haliga sęgę eyu, dwai gela weyu, homu dene
    ebo tęąbi ebo po dabe augwaligo asęai elalubo suali. Te tobage po te pepade
    asęani pągąnalualio.
  tpi-tpi: Dispela buk i olsem wanpela longpela pepa ol i bin raunim na pasim. Orait
    han i opim dispela buk na mi lukim dispela pepa i gat rait i stap long tupela
    hap bilong en. Ol i bin raitim tok bilong ol man i bel hevi na i krai nogut na
    singsing sori. Na dispela kain tok i pulap long pepa.
  dan-1931: og han rullede den op for mig, og der var skrevet på den både for og bag;
    og hvad der stod skrevet, var Klage, Suk og Ve.
  vie-OVCB: đã được Ngài mở ra. Tôi thấy cả hai mặt đầy những bài ca tang chế, những
    lời kêu than, và lời công bố về sự chết chóc.
  guj-2017: તેમણે તે મારી આગળ ખુલ્લું કર્યું; તેની આગળની બાજુ તથા પાછળની બાજુ લખેલું
    હતું, તેમાં વિલાપ, શોક તથા દુઃખ લખેલા હતાં.
  pon-2006A: E ahpw welikpeseng pelien doaropweo, ngehi eri kilangada me pelien doaropweo
    nting pali koaros. Eri, audepen doaropweo iei mahsen en nsensuwed kei, oh pil
    mahsen en mwahiei oh kapahtou.
  por-BRBSL: Ele o espalhou diante de mim. Estava escrito dentro e fora; e nele estavam
    escritas lamentações, luto e infortúnios.
  cth-cth: Ka hmalah a rathap teh, athung, avanlah hoi thut e doeh. Khuinae, khopoukrunae,
    yawthoenae naw hah a kâthut.
  twi-twi: Ɔtrɛw mu wɔ mʼanim. Nʼafanu no mu, na wɔakyerɛw kwadwom, awerɛhowdi ne
    nnome nsɛm.
  hlt-hlt: Ka mikhmuh ah te te a phaih vaengah a hnuk a hmai ah ca a daek. A khuiah
    rhahlung neh caitawknah neh yoethaenah a daek.
  tbz-SIM: kɛ̀ tɛ̀ɛ dì kpɛ̀útɛ́ n yììkɛ̀ kɛ̀ dì wɑ̃̀ri tipíìtì tidɛ́, isɑ́útìi nɛ̀
    yɛkúdɑbùò nnɛ̀ iwúótìi.
  msy-2020: Ezɨ God akɨnafarir rɨghizir kam nan damazimɨn an onezɨ, kɨ garima, tuater
    arareba ko, azirakar ighiaba ko, gumazamiziba osɨmtɨziba itir akaba, me da osirizɨ,
    da vong ko vong sara iti.
  dop-dop: Ntɛnɑ pǝ hɛtɩ-kɛɣɛ mɑ ɩsɛntɑɑ tǝnɛ ɩnɩ, nɑ pǝ́ ŋmɑɑ kɑ tɑɑ nɑ kɑ wɑɑlɩ
    kɛ́ lɑŋwɑkǝllɛ tɔm. Nɑ kʋnyɔwiinɑ nɑ mɔlɑ tɔm kɛ pǝ tɑɑ tɔtɔ.
  azb-azb: O, tumarı qabağımda açdı. Tumarın önü və arxası yazılı idi, üzərində «mərsiyə,
    matəm, bəla» sözləri yazılmışdı.
  eng-DBY: And he spread it out before me; and it was written within and without;
    and there were written in it lamentations, and mourning, and woe.
  hin-2017: उसको उसने मेरे सामने खोलकर फैलाया, और वह दोनों ओर लिखी हुई थी; और जो उसमें
    लिखा था, वे विलाप और शोक और दुःख भरे वचन थे। (प्रका. 5:1)
  wol-KYG: Mu tàqarñi ko fi sama kanam, muy lu ñu bind biir ak biti, mbind ma di kàdduy
    jooy aki onk aki yuux.
  eng-YLT: and He spreadeth it before me, and it is written in front and behind, and
    written on it [are] lamentations, and mourning, and woe!
  kne-kne: Inoklag na yan kambaw nasolatan sin nanbinas-il. Din naisolat yan din kalin
    di ipogaw ay man-ey-eyaey, manladladingit ya manbaybayeweng.
  eng-WYC-2017: And he spreaded abroad it before me, that was written within and withoutforth.
    And lamentations, and song, and woe, were written therein.
  eng-WMBB: He spread it before me. It was written within and without; and lamentations,
    mourning, and woe were written in it.
  urd-GVH: तूमार को खोला गया तो मैंने देखा कि उसमें आगे भी और पीछे भी मातम और आहो-ज़ारी
    क़लमबंद हुई है।
  rug-rug: sapu repaha mae nia Sa pa kenuqu. Pa vari kalina sa pepa si na kinubekubere
    zinama talotaṉa, kinabokabo, meke na kinuliusu.
  gaz-gaz: innis fuula koo duratti kitaaba sana diriirse. Kitaaba sana irrattis, duraa
    duubaan faaruun booʼichaa, gaddii fi wawwaannaan barreeffamanii turan.
  fra-LSG: Il le déploya devant moi, et il était écrit en dedans et en dehors; des
    lamentations, des plaintes et des gémissements y étaient écrits.
  gnn-gnn: Bala ŋayi ŋuriŋi goŋdhunydja buḻuḻuyunmaraŋalana ŋunhi djorrany'tja, bala
    ŋarra nhäŋala djinawa'lilinydja dhäruknha wukirriwuynha, ga warraŋullili ŋunha
    ŋapalili wal'ŋu, yurru dhärukthunydja yukurra ŋuriŋi ḻakarama mariwuy ga bunharaminyarawuy
    ga ŋula nhäpuy malaŋuwuy ŋayaŋu‐yätjthinyarawuy ŋunhi yurru maḻŋ'thun marrtji.
  yal-yal: A yi a yifulun n yɛtagi, sɛbɛnla yi a fɔxɔ firinne birin ma. Sunu falane
    nun mawuga falane nun gbalo falane nan yi sɛbɛxi a ma.
  haw-1868: 'A hohola mai la oia ia mea imua o ko''u alo; a ua kakauia maloko a mawaho,
    a ua kakania hoi malaila: NA KANIKAU, A ME KA UWE ANA, A ME KA POINO.'
  arb-NAV: وَعِنْدَمَا نَشَرَهُ أَمَامِي رَأَيْتُ الْكِتَابَةَ تَمْلَؤُهُ مِنَ الدَّاخِلِ
    وَالْخَارِجِ وَقَدْ دُوِّنَتْ فِيهِ مَرَاثٍ وَمَنَاحَاتٌ وَوَيْلاتٌ.
  ewe-ewe: Wokekee ɖe nye ŋkume. Woŋlɔ konyifanyawo, vevesenyawo kple nublanuinyawo
    ɖe agbalẽ la ƒe akpa eveawo.
  eng-LEE: 'And he spread it out before me; and it was written within and without:
    and there were written therein lamentations, and dirges, and woe.'
  asm-FB: তেওঁ সেই নুৰিওৱা পুথিখন মোৰ আগত মেলি দিলে; সেই পুথিখনৰ আগফালে আৰু পাছফালে
    দুয়ো পিঠিত লিখা আছিল; তাত বিলাপ, শোক আৰু সন্তাপৰ বিষয়ে লিখা আছিল।
  sus-A: عَ نَشَ عَ عِتَلَ ﭑ يَ عِ، سّبّلِ نُ تِشِ عَ كُي نُن عَ قَرِ نَشَن تْورّ
    شْرْشْي شَ قٍ مَسٍنمَ.
  fra-SBL: Il le déploya devant moi. Il était écrit en dedans et en dehors ; des lamentations,
    des pleurs et des malheurs y étaient écrits.
  hbo-hbo: וַיִּפְרֹ֤שׂ אֹותָהּ֙ לְפָנַ֔י וְהִ֥יא כְתוּבָ֖ה פָּנִ֣ים וְאָחֹ֑ור וְכָת֣וּב
    אֵלֶ֔יהָ קִנִ֥ים וָהֶ֖גֶה וָהִֽי׃ ס
  piu-2006: '@see-verse:EZK.002.009'
  kik-kik: nake akĩrĩkũnjũrĩra hau mbere yakwa. Narĩo rĩandĩkĩtwo ciugo cia macakaya
    mĩena yeerĩ, na cia kĩrĩro, o na cia kĩeha.
  fra-NCL: Il le déroula devant moi, et il était écrit en dedans et en dehors ; et
    ce qui y était écrit était des chants de deuil, des lamentations et des plaintes.
  cek-AK: Anih mah to caqam tangoeng to ka hmaa ah khramh naah, caqam ahnuk ahma tarik
    ih qahhaih, palungsethaih hoi khosak binghaih loknawk to oh.
  cuk-cuk: An-asabinni argangi garda-bipirmakar-maid egasad. A-garda abinbela narmakar
    naid. A-gardagine, bukib-itoleged-igar, wile-itoleged-dummad-igar, degi, buged-mai-imakleged-igar
    narmakar nai an dakalid.
  uig-CYR: У көз алдимда уни ечип йейип қойди; униң алди-кәйниниң һәммә йеригә хәт
    йезилған еди; униңға йезилғанлири мәрсийә, матәм сөзлири вә дәрд-әләмләрдин ибарәт
    еди.
  tel-2017: ఆయన ఆ చుట్ట నా ఎదుట విప్పి పరిచాడు. దానికి రెండు వైపులా రాసి ఉంది. దాని
    పైన గొప్ప విలాపం, రోదన, వ్యాకులంతో నిండిన మాటలు రాసి ఉన్నాయి.
  hat-BSA: Lè L te louvri li devan mwen, li te ekri ni pa devan ni pa dèyè, e ekri
    sou li, se te lamantasyon, doulè ak mizè.
  kos-kos: Na pao sac asroelik book limlim sac, ac nga liye lah oasr sim lac lac —
    kas in asor, tung ac wela pa simla kac.
  hbo-WLC: וַיִּפְרֹ֤שׂ אוֹתָהּ֙ לְפָנַ֔י וְהִ֥יא כְתוּבָ֖ה פָּנִ֣ים וְאָח֑וֹר וְכָת֣וּב
    אֵלֶ֔יהָ קִנִ֥ים וָהֶ֖גֶה וָהִֽי׃ ס
  ibo-ibo: nke e dekwara ihe nʼime ya, ihu na azụ ya. Aka ahụ ji ya gbasapụrụ ya mee
    ka m hụ ihe e dere nʼime ya. Ọ bụ okwu ịkwa akwa na iru ụjụ na ahụhụ.
  ory-ory: ଆଉ, ସେ ମୋʼ ସମ୍ମୁଖରେ ତାହା ପ୍ରସାର କଲେ; ପୁଣି, ତାହା ଭିତରେ ଓ ବାହାରେ ଲେଖା ହୋଇଥିଲା;
    ଆଉ, ତହିଁ ମଧ୍ୟରେ ବିଳାପ, ଶୋକ ଓ ସନ୍ତାପର କଥା ଲିଖିତ ଥିଲା।
  chk-chk: Mürin, Kot a ameresala ewe toropwe fän mesei. A wor mesen mak lon me lükün,
    nge mine a mak won pworausen ngüngüres me kechü me feiengau.
  rop-rop: En imbin opinimap det peipa na, en wen aibin lukinatbat det peipa aibin
    ridim detlot wed weya bin jidan langa dubala said. Detlot wed bin tok blanga fyunral
    song en blanga jidanbat sedwan en abumbat panishmen du.
  ukr-1871: 'І розгорнув його він передо мною, й ось, звиток той пописаний з лиця,
    й з вивороту; а написано на йому: жалощі, зітханнє, й горе.'
  deu-1951: Und er breitete sie vor mir aus; und sie war vorn und hinten beschrieben,
    und es waren darauf geschrieben Klagen, Seufzer und Wehe.
  eng-JPS: and He spread it before me, and it was written within and without; and
    there was written therein lamentations, and moaning, and woe.
  srp-1865: I razvi je preda mnom, i bješe ispisana iznutra i spolja, i bješe u njoj
    napisan plaè i naricanje i jaoh.
  lug-lug: N’agwanjuluriza mu maaso gange, munda nga muwandiikibbwamu ne kungulu nga
    kuwandiikibbwako ebigambo eby’okukungubaga n’okukuba ebiwoobe, n’okukaaba.
  heb-heb: ויפרש אותה לפני והיא כתובה פנים ואחור וכתוב אליה קנים והגה והי׃
  ben-IRV: তিনি আমার সামনে তা মেলে ধরলেন; তার সামনে ও পেছনে দুদিকেই লেখা ছিল, বইটির
    ভেতরে বাইরে এবং বিলাপ, শোক ও দুঃখের কথা তাতে লেখা ছিল।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਮੇਰੇ ਸਾਹਮਣੇ ਖੋਲ੍ਹ ਦਿੱਤਾ, ਉਸ ਦੇ ਵਿੱਚ ਅੰਦਰ-ਬਾਹਰ ਲਿਖਿਆ ਹੋਇਆ ਸੀ
    ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਵਿਰਲਾਪ, ਸੋਗ ਅਤੇ ਸਿਆਪਾ ਲਿਖੇ ਹੋਏ ਸਨ।
  mya-JVB: ထိုစာလိပ်ကို ငါ့ ရှေ့ မှာ ဖွင့်ဖြန့် သောအခါ၊ တဘက်တချက် ၌ အက္ခရာတင် ၍ ငိုကြွေးမြည်တမ်းခြင်းအချက်
    ၊ စိတ်မသာညည်းတွားခြင်းအချက် ၊ အမင်္ဂလာအချက် များပါသတည်း။
  hmo-hmo: Vadaeni lau itaia, imana ese buka ia kehoa, bona pepa ena kahana kahana
    dekenai toretore ia noho. Unai kahana ruaosi dekenai be lalohisihisi ena boiboi
    bona mase ena taitai sivarai idia torea.
  urd-urd: और उसने उसे खोल कर मेरे सामने रख दिया। उसमें अन्दर बाहर लिखा हुआ था, और
    उसमें नोहा और मातम और आह और नाला मरकूम था।
  rus-SYN: 'И Он развернул его передо мною, и вот, свиток исписан был внутри и снаружи,
    и написано на нем: “плач, и стон, и горе”.'
  bqc-SIM: a pòo ma aɛ. Wà wɛ̃nalɛ ń búbuao ń waiyooo kɛ̃̀wà kpɛ pla píi.
  tcz-CHONGTHU: Alham lhan ahile alangto a thilhahna la ho, lunghemna thu cheng ho,
    chule manthahna thu kiphongdoh ho jeng dimset kamun ahi.
  mar-mar: तो माझ्या पुढे लांबवर पसरत आला; त्यांच्या मागे पुढे दुःख, आकांताचा लेख
    लिहिलेला होता.
  qub-qub: 'Chay maquiga ricapaycaptë rölluta pachgariran. Ishcan-läpami isquirbisha
    caycaran. Chay isquirbishaga caycaran: llaquicuypaj, nanächicur wagaypaj nishancunami.'
  bqp-bqp: Nɔmu ge, gɑ tire te kusiɑ win wuswɑɑɔ. Bɑ tu yoruɑwɑ berɑ yiru kpuro. Gɑri
    yi yi yoruɑ tire te sɔɔ, yiyɑ weeweenu kɑ wuri kɑ nuku sɑnkirɑnun gɑri.
  hat-hat: Li louvri liv la devan je m', mwen wè li te ekri sou tou de bò l' yo. Li
    te plen pawòl moun di lè y'ap plenn sò yo, lè yo nan gwo lapenn, lè y'ap soufri
    anpil.
  eng-BSB: which He unrolled before me. And written on the front and back of it were
    words of lamentation, mourning, and woe.
  eng-WEBPB: He spread it before me. It was written within and without; and lamentations,
    mourning, and woe were written in it.
  kbq-kbq: Hagi ana avontafera eri rupuma hige'nama ke'noana, ana avontafemofo avugane
    amiganena vahe'mo'zama zmasunku'ma hu keagane, zavi krafagema hu keagane, hazenke
    zamofo keagane krente'naze.
  nhe-BL: Huan yajaya quitlapo nopa amatl mimilijtoc huan niquitac para ica iijtic
    huan ipani ijcuilijtoc miyac mijcahuicatl huan tlajtoli tlen teyolmelahua tlen
    cuesoli huan tlen tlatzacuiltili tlen huala.
  gub-BL: 'Urauraw a''e pape kury. Heta ze''eg imuapyk pyrer mokoz pegwer rehe. Heta
    iaiw ma''e hehe imuapyk pyrer: tahy haw rehe tàhetàhemaw, zemumikahy haw imume''u
    haw, kuhemaw.'
