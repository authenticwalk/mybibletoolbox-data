verse: EZK.002.001
translations:
  mal-C: 'അതിനുശേഷം അവിടന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ഞാൻ നിന്നോടു സംസാരിക്കേണ്ടതിന്
    എഴുന്നേറ്റു നിന്റെ കാലിൽ നിവർന്നുനിൽക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Der sprach zu mir: Menschensohn, stelle dich auf deine Füße, daß ich mit
    dir rede!'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, telema na makolo na yo ; pamba te nazali
    na likambo ya koyebisa yo. »'
  eng-LSV: His appearance [was] of the likeness of the glory of YHWH, and I see, and
    fall on my face, and I hear a voice speaking, and He says to me, “Son of man,
    stand on your feet, and I speak with you.”
  eng-GNV: And he said vnto me, Sonne of man, stand vp vpon thy feete, and I wil speake
    vnto thee.
  eng-WEBSTER: And he said to me, Son of man, stand upon thy feet, and I will speak
    to thee.
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, ximoquetza huan nimitzcamanalhuis.”'
  swh-ONEN: Akaniambia, “Mwanadamu, simama kwa miguu yako nami nitasema nawe.”
  bba-bba: U nɛɛ, tɔnun bii, ɑ seewo ɑ yɔ̃rɑ, kpɑ n nun ɡɑri sɔ̃.
  eng-KJVCPB: And he said unto me, Son of man, stand upon thy feet, and I will speak
    unto thee.
  luo-luo: Nowachona niya, “Wuod dhano, aa malo ichungʼ mondo awuo kodi.”
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, a gini tore, bena baina
    hereva henimu.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, आफ्‍ना गोडामा खडा हो । तब म तँसित
    कुरा गर्नेछु ।”
  yor-yor: Ó sọ fún mi pé, “Ọmọ ènìyàn, dìde dúró lórí ẹsẹ̀ rẹ. Èmi yóò bá ọ sọ̀rọ̀.”
  pes-OPCB: 'او به من فرمود: «ای پسر انسان، برخیز و بایست تا با تو سخن گویم.»'
  tgl-ULB: Sinabi sa akin ng tinig, “Anak ng tao, tumayo ka at magsasalita ako sa
    iyo.”
  cbu-NT: Anumunsha, nuw k'kuzee mazinarangina. Nuwaa tárangiya; Shiy Esekiyelaa,
    nutsish musásimashtaati, chiyzangi. Nuw shiyapa tsiyatpi, atina tárangu.
  hui-hui: I̱na uruni hondowa i̱ ge duli hanga howa ma podalu dindini bulu paliru.
    Ani wiwaria mbiralinaga bime i̱ olowa lalu, Dindiali-o í̠la bi lole kogo heya,
    layuago hale haru.
  mya-mya: '``အ​ချင်း​လူ​သား​ထ​လော့။ သင့်​အား​ငါ​မြွက် ဆို​မည်'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ་ཡར་ལོངས་ཤིག ངས་ཁྱོད་ལ་གསུང་གནང་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Akati kwandiri, “Mwanakomana womunhu, simuka netsoka dzako nditaure newe.”
  spa-BLM: 'Me dijo: “Hijo de hombre, ponte en pie, y hablaré contigo”.'
  cac-cac: 'Ix vab''an yoch jun jaj, ix yalan d''ayin icha tic: Ach anima, q''uean̈
    vaan, yujto ay tas ol val d''ayach, xchi.'
  swh-ULB: Akanambia, “Mwana wa adamu, simama kwa miguu yako; kisha nitaongea na wewe.”
  bel-bel: 'Такая была ўява падабенства славы Гасподняй. Убачыўшы гэта, я ўпаў на
    аблічча сваё і чуў голас Таго, Які гаварыў, і Ён сказаў мне: «сыне чалавечы! стань
    на свае ногі, і Я буду гаварыць з табою».'
  wed-wed: Bada ana boruma a inanai ma au doa a peu. Ma a nonori pona i riweu, i pa,
    “Rava ota natuna, ma vomairi ma awarim ana babani.”
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, stelle dich auf deine Füße, und
    ich will mit dir reden.'
  mbb-OT: Migkaǥi is laǥeng kayi te kedì te, “Sikew is etew, hitindeg ka su zuen ku
    egkeǥiyen kenikew.”
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, നിവിർന്നുനില്ക്ക; ഞാൻ നിന്നോടു സംസാരിക്കും
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, ušťi upre! Kamav tuha te vakerel.“'
  pes-OPV: 'که مرا گفت: «ای پسر انسان بر پایهای خودبایست تا با تو سخن گویم.»'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, стай ын пичоаре ши-ць вой ворби!”'
  aui-aui: Yawe God iwona bo, “Wawaya wota, geghomiiri, Tagu yagu wiina tam teya tanisisiya.”
  ben-OBCV: তিনি আমাকে বললেন, “হে মানবসন্তান, তুমি পায়ে ভর দিয়ে দাঁড়াও, আমি তোমার
    সঙ্গে কথা বলব।”
  som-som: Oo isna wuxuu igu yidhi, Wiilka Aadamow, bal istaag, waan kula hadlayaaye.
  lat-VUC: 'Hæc visio similitudinis gloriæ Domini. Et vidi, et cecidi in faciem meam,
    et audivi vocem loquentis, et dixit ad me: Fili hominis, sta super pedes tuos,
    et loquar tecum.'
  eng-ASVBT: And he said unto me, Son of man, stand upon thy feet, and I will speak
    with thee.
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, rizzati in piè, ed io parlerò teco.'
  eng-LXXUP: 'This was the appearance of the likeness of the glory of the Lord. And
    I saw and fell upon my face, and heard the voice of one speaking: and he said
    to me, Son of man, stand upon thy feet, and I will speak to thee.'
  eng-ULB: He said to me, “Son of man, stand up on your feet; then I will speak to
    you.”
  spa-VBL: “Levántate, hijo del hombre, porque quiero hablar contigo”, me dijo.
  fra-_FOB: 'Et il me fut dit: Fils de l''homme, tiens-toi sur tes pieds, et je te
    parlerai.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, നിവർന്നുനില്‍ക്കുക; ഞാൻ നിന്നോട് സംസാരിക്കും”
    എന്ന് കല്പിച്ചു.'
  urd-GVR: Wuh bolā, “Ai ādamzād, khaṛā ho jā! Maiṅ tujh se bāt karnā chāhtā hūṅ.”
  suz-BL: मिनु मेकोमी आं कली “ए मुर, बोक्‍शा रपो। मिनु गो गे नु लोव़ पाइनुङ” देंत।
  eng-NOY: And he said to me, Son of man, stand upon thy feet, and I will speak with
    thee.
  ita-1927: 'E mi disse: “Figliuol d’uomo, rizzati in piedi, e io ti parlerò”.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، هەستە سەر پێیەکانت، قسەت لەگەڵ دەکەم.»'
  eng-BBE: And he said to me, Son of man, get up on your feet, so that I may say words
    to you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಎದ್ದು ನಿಲ್ಲು, ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಬೇಕು.”
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, உன்னுடைய காலூன்றி நில்; உன்னுடனே பேசுவேன்
    என்றார்.'
  spa-RV-1909: 'Y DÍJOME: Hijo del hombre, está sobre tus pies, y hablaré contigo.'
  ron-BTF: 'Și el mi-a spus: Fiu al omului, stai pe picioarele tale și eu voi vorbi
    cu tine.'
  eng-WEBP: He said to me, “Son of man, stand on your feet, and I will speak with
    you.”
  eng-FBV: “Stand up, son of man, because I want to talk to you,” he said to me.
  nld-1939: 'Hij zeide tot mij: Mensenkind, ga recht overeind staan, dan zal Ik met
    u spreken.'
  nch-BL: 'Huan TOTECO techilhui: “Tacat, ximoquetza huan nimitzcamanalhuis.”'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, chân ngươi hãy đứng, ta sẽ phán
    cùng ngươi.'
  hin-CV: उसने मुझसे कहा, “हे मनुष्य के पुत्र, अपने पैरों पर खड़े हो जाओ, मैं तुमसे
    बात करूंगा.”
  spa-BES: 'Y me dijo: Hijo de hombre, levántate, para que te hable.'
  tdx-tdx: nanao amako ty hoe, O ana’ ondatio, miongaha am-pandia, le hivolañako.
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย ยืนขึ้น เราจะพู​ดก​ับเจ้า”
  por-BR-2018: 'E Disse-me: Filho do homem, fica de pé, e falarei contigo.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, stelle dich auf deine Füße, und ich
    will mit dir reden.'
  eng-WYC-2018: And he said to me, Thou, son of man, stand on thy feet, and I shall
    speak with thee. [And he said to me, Son of man, stand upon thy feet, and I shall
    speak with thee.]
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, stariĝu sur viaj piedoj, kaj Mi parolos
    al vi.'
  uig-PIN: 'Wǝ U manga: I insan oƣli, ornungdin dǝs tur, wǝ Mǝn sanga sɵz ⱪilimǝn,
    — dedi.'
  beo-beo: 'Na da amo ba:beba:le, odagi guduli, osoba diasa:i. Amalalu na da sia:
    nabi, amane, “Dunu egefe! Di wa:legadoma! Na da dima sia:mu!”'
  tpi-OTNT: Mi lukim dispela na mi brukim skru na putim pes i go daun long graun.
    Na mi harim God i tokim mi olsem, “Man bilong graun, yu kirap. Mi laik toktok
    long yu.”
  hau-SA: Ya ce mini, “Ɗan mutum, tashi ka tsaya a ƙafafunka zan kuma yi maka magana.”
  uig-LAT: 'We U manga: I insan oghli, ornungdin des tur, we Men sanga söz qilimen,
    — dédi.'
  nde-nde: Wathi kimi, “Ndodana yomuntu, sukuma ume ngezinyawo zakho ngikhulume lawe.”
  ton-ton: Pea naʻa ne pehē mai kiate au, “Foha ʻoe tangata, tuʻu hake ki ho vaʻe
    pea te u lea kiate koe.”
  ces-1613: 'Kterýž řekl ke mně: Synu člověčí, postav se na nohy své, ať mluvím s
    tebou.'
  eng-WMB: He said to me, “Son of man, stand on your feet, and I will speak with you.”
  tam-TCV: அவர் என்னிடம், “மனுபுத்திரனே, எழுந்து காலூன்றி நில்; நான் உன்னுடன் பேசுவேன்”
    என்றார்.
  ceb-ULB: Miingon siya kanako, “Barog anak sa tawo; kay sultihan ko ikaw.”
  pol-UBG: 'I powiedział do mnie: Synu człowieczy, stań na nogi, a będę do ciebie
    mówił.'
  agr-agr: 'Tuja Apajuí chichagtak: “Aentsu uchijiyah, wajaita amejai chichastatajai”,
    tujutmayi.'
  kyc-kyc: Dopa piyamo kandeyono dokopa nambana kingi wapambupi lakao pao paleyo.
    Palipala pii mende leyamo siyu dokopa, Makwa isa ingyuo karo kuku pyaa nare akali
    doko nambame mende langiruwale sipura, leya.
  urd-GVU: وہ بولا، ”اے آدم زاد، کھڑا ہو جا! مَیں تجھ سے بات کرنا چاہتا ہوں۔“
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, tritt auf deine Füße, so will
    ich mit dir reden.'
  kan-2017: ಯೆಹೋವನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಎದ್ದು ನಿಂತುಕೋ, ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವೆನು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: ni be ga’ar, “Fak e girdi’, mu sak’iy, ya gu ba’adag ni nggu non ngom.”
  hlt-MCSB: Kamah taengah, “Hlang capa aw na kho dongah pai lamtah nang taengah kan
    thui eh?,” a ti.
  mdy-ETH: ዬይ ዓሢ፦ «ዓሲ ናዓሦ! ሌካ ዔቄ፤ ታ ኔኤና ጌስታንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ me sɛ, “Onipa ba, sɔre gyina hɔ, na me ne wo nkasa.”
  eng-WEBU: He said to me, “Son of man, stand on your feet, and I will speak with
    you.”
  wal-wal: I tana hagaadan yaagiis; “Laa asa na7au, denddada ne gediyan eqqa. Taani
    neeyyo yootana” yaagiis.
  spa-PDDPT: 'Me dijo: Hijo de hombre, ponte en pie y hablaré contigo.'
  gun-gun: 'Ijayvu va''e ma aipoe''i xevy: — Ava ra''y, epu''ã ke he''amy, ha''e ramo
    xeayvu ''rã ndereve — he''i.'
  ilo-ULB: Kinuna ti timek kaniak, “Anak ti tao, tumakderka; ket kasaritaka.”
  kpg-kpg: dela e helekai, “Kooe go tangada dangada, duu gi nua, Au e hiihai e helekai adu.”
  uig-ARA: 'ۋە ئۇ ماڭا: ئى ئىنسان ئوغلى، ئورنۇڭدىن دەس تۇر، ۋە مەن ساڭا سۆز قىلىمەن،
    ــ دېدى.'
  sus-sus: Alatala naxa a masen n bɛ, «Adamadi, keli, n xa masenyi ti i bɛ.»
  pon-2006: Ni ei kilangada irair wet, I ahpw poaridiong nanpwel. Oh rongada ngihl
    ehu me mahsanih, “Kowe, nein aramas, uhda. I men lokaiaiong uhk.”
  jae-jae: Ma eŋ kêsôm gêdêŋ aê gebe “Ŋamalac latu, ôndi sa. Aê gabe jasôm biŋ êndêŋ
    aôm.”
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, una tut ma ina tata piram.'
  grc-BRENT: Αὕτη ἡ ὅρασις ὁμοιώματος δόξης Κυρίου· καὶ ἴδον, καὶ πίπτω ἐπὶ πρόσωπόν
    μου, καὶ ἤκουσα φωνὴν λαλοῦντος· καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου, στῆθι ἐπὶ τοὺς
    πόδας σου, καὶ λαλήσω πρὸς σέ·
  ind-AYT: Dia berfirman kepadaku, “Anak manusia, berdirilah di atas kakimu, dan Aku
    akan berfirman kepadamu.”
  nya-nya: Iye anandiwuza kuti, “Iwe mwana wa munthu, imirira kuti ndiyankhule nawe.”
  hrv-hrv: 'I reče mi: “Sine čovječji, na noge se, da s tobom govorim!”'
  mps-mps: Eno te tama tebo sulama, ena kidu sugunama, te gesabidi tǫba pǫgulali.
    Tama eno odali, Godigo enabolo te tiwai po wali, “Tǫde bidio, nage hogodao. Eno
    po nage dali wainogo ebao,” wali.
  tpi-tpi: Mi lukim dispela na mi brukim skru na putim pes i go daun long graun. Na
    mi harim God i tokim mi olsem, “Man bilong graun, yu kirap. Mi laik toktok long
    yu.”
  dan-1931: 'Han sagde til mig: “Menneskesøn stå op på dine fødder så jeg kan tale
    med dig!”'
  vie-OVCB: 'Có tiếng phán bảo tôi: “Hỡi con người, hãy đứng dậy, Ta sẽ phán với con.”'
  guj-2017: તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, તારા પગ પર ઊભો રહે, એટલે હું તારી સાથે
    વાત કરીશ.”
  pon-2006A: Ni ei kilangada irair wet, I ahpw poaridiong nanpwel. Oh rongada ngihl
    ehu me mahsanih, “Kowe, nein aramas, uhda. I men lokaiaiong uhk.”
  por-BRBSL: 'Ele me disse: “Filho do homem, fique de pé, e eu falarei com você”.'
  cth-cth: Hahoi, kai koe vah, tami capa na khok hoi kangdout nateh, nang koe lawk
    ka dei han telah ati.
  twi-twi: Ɔka kyerɛɛ me se, “Onipa ba, sɔre gyina hɔ na me ne wo nkasa.”
  hlt-hlt: Kamah taengah, “Hlang capa aw na kho dongah pai lamtah nang taengah kan
    thui eh?,” a ti.
  tbz-SIM: 'Ntɛ mɛtɑmmɛ̀ n do kèèmɛ̀ do m bɛ́innɛ̀ tì. Kɛ̀ mɛ̀ dɔ̀: Onìtì fɔ̃́! Ítɛ́
    kɛ́cómmú n dɔ́ kɛ dɑ bɛ́innɛ̀mu.'
  msy-2020: Ezɨ tiarir kam kamaghɨn na mɨgɨa ghaze, “O nguazir kamɨn gumazim, nɨ dɨkavigh
    tughtɨ, kɨ nɨ mɨkɨmasa.”
  dop-dop: 'Ḿpʋ́ɣʋ́ yʋlʋ nǝɣǝsǝlɛ ńtɛ́ tǝ tɔmɑ-m sɩ: Yʋlʋ nyɑ́, sǝŋ nyɑ́ nɔɔhɛɛ tɔɔ
    nɑ mɑ́ yɔɣɔtǝnɑ-ŋ.'
  azb-azb: 'O mənə dedi: «Ey bəşər oğlu, ayağa qalx, Mən səninlə danışacağam».'
  eng-DBY: And he said unto me, Son of man, stand upon thy feet, and I will speak
    with thee.
  hin-2017: उसने मुझसे कहा, “हे मनुष्य के सन्तान, अपने पाँवों के बल खड़ा हो, और मैं
    तुझ से बातें करूँगा।” (प्रेरि. 26:16)
  wol-KYG: 'Ba loolu amee boroom kàddu ga ne ma: «Yaw nit ki, jógal taxaw, ma wax
    la.»'
  eng-YLT: It [is] the appearance of the likeness of the honour of Jehovah, and I
    see, and fall on my face, and I hear a voice speaking, and He saith unto me, 'Son
    of man, stand on thy feet, and I speak with thee.'
  kne-kne: Kanana, “Sik-a ay anak di ipogaw, pomika ka ta waday ibagak en sik-a.”
  eng-WYC-2017: And he said to me, Thou, son of man [or Son of man], stand on thy
    feet, and I shall speak with thee.
  eng-WMBB: He said to me, “Son of man, stand on your feet, and I will speak with
    you.”
  urd-GVH: वह बोला, “ऐ आदमज़ाद, खड़ा हो जा! मैं तुझसे बात करना चाहता हूँ।”
  rug-rug: 'Meke zama mae si Asa koa rau: “Tuna na tie, turu sage pa nenemu pude Maqu
    zama igo.”'
  gaz-gaz: Innis, “Yaa ilma namaa, miilla keetiin dhaabadhu; ani sittan dubbadhaa”
    naan jedhe.
  fra-LSG: 'Il me dit: Fils de l’homme, tiens-toi sur tes pieds, et je te parlerai.'
  gnn-gnn: Bala ŋarra ŋäkula rirrakaynha, ŋayi waŋananydja ŋarrakala bitjarra gam'.
    “Way yolŋu, gaŋgathiyana djingaryurrana; ŋarranydja yurru waŋana nhuna.”
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, keli, i ti i sanne xunna, n xa falan
    ti i xa.”
  iou-iou: Täŋpäkaŋ Yawetä ŋode näwetkuk; Äma täŋo nanak, gäk akuŋpäŋ iriri man kubä
    gäwerayäŋ yäk.
  haw-1868: I MAI la hoi oia ia'u, E ke keiki a ke kanaka, e ku iluna oe ma kou mau
    wawae, a e olelo aku no au ia oe.
  arb-NAV: 'ثُمَّ قَالَ لِي: «يَا ابْنَ آدَمَ، قِفْ عَلَى قَدَمَيْكَ فَأُخَاطِبَكَ».'
  ewe-ewe: Egblɔ nam be, “Ame vi, tso, nànɔ tsitre, eye maƒo nu na wò.”
  eng-LEE: And he said unto me, Son of man, stand up upon thy feet, and I will speak
    with thee.
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য-সন্তান, এতিয়া নিজৰ ভৰিত থিয় দিয়া; মই তোমাৰ
    সৈতে কথা পাতিম।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، كٍلِ، ﭑ شَ مَسٍنيِ تِ عِ بّ.»
  fra-SBL: 'Il me dit : « Fils d''homme, tiens-toi sur tes pieds, et je te parlerai. »'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָם֙ עֲמֹ֣ד עַל־רַגְלֶ֔יךָ וַאֲדַבֵּ֖ר אֹתָֽךְ׃
  piu-2006: (1:; 2:; 3:; 34:; 36:) Papilunanya ngurrara tjuṯangku tjananya Tjarutjalumanya
    ngurrara tjuṯa tjungura tjananya katirra kanyiṉingi ngurra Papilunangka, Tjarutjalumangka
    yila nyinanytja tjuṯaṯarra. Tjilirratjarra tjuṯangku tjananya kanyiṉangi ngurra
    walytjakutu rayitpayiki tjalkaḻungkupayingkamarra. Ngurra palulaya nyinarra watjilarringu,
    ngurra walytjaku. Yalatji watjilpa nyinarra kuliraya yalatji piipangka wakaṉu,
    “Ngurra Papilunangkalatju karrungka nyinarra yulangi, ngurra Tjarutjalumalakutu
    rayitpayiki yankukitja. Kiitawu wangkatjingantjawiyangkulatju katu tjunkula wantingu.
    Papilunanya ngurrara tjuṯangkulanyatju puṯu yinkatjingalkitjangku yalatjiya watjaṉu,
    ‘Tuḻku nyurrangarri Tjarutjalumala yinkapayinyurra, kuwarriya wangkatjingaraya
    yinka!’ Nganaṉatju Tjarutjalumanya ngurrara tjuṯangku tjananya watjaṉu, ‘Wiya.
    Ngurra kutjupangka wiyalatju yunyparrirra yinkakitjangku kuliṉi.’” Ngurra Papilunangka
    wati Yitjikiyalanya Katutjaku wangka watjalpayi nyinangi. Katutjalu nintintjala
    Yitjikiyalalu tjukurrpa nyangu yalatji. Kana nyinapayi puupala parra yankupayi,
    wiilatjarra nguwanpa. Yalatji nyakula kutjupa nyangu yaṉangu nguwanpa tjiiyingka
    nyinanytjala. Yaṉangu nguwanpa paluru Yitjikiyalanya piipa karrpilpa nintiṉu.
    Nintira watjaṉu ngalkunytjaku. Yitjikiyalalu ngalkuṉu. Palunyatjanu yaṉangu nguwanpa
    paluru Yitjikiyalanya watjaṉu, yankula Katutjaku wangka tjakultjunkunytjaku, Yitjurilaku
    walytja ngaṉṯitja tjuṯangka. Yalatji Yitjikiyalalu tjukurrmankula nyangu. Yitjikiyalalu
    tjananya yaṉangu tjuṯangka wangka kutjupa tjuṯa watjara, wangka yalatji tjananya
    mayutju tjuṯangka watjaṉu, Katutjalu nintintjala, “Ngayulu nyurrangarrinya mayutju
    tjuṯa watjaṉi. Tjiipi tjuṯaku mayutju nguwanpanyurra nyinanyi. Tjiipi tjuṯa nguwanpaya
    Yitjurilaku walytja ngaṉṯitja tjuṯa nyinarra waṉinyi. Tjiipiku mayutju tjuṯa nguwanpangku
    tjananya wiya nyurrangarri tjukarurrungku kanyilpayi. Tjiipiku mayutjungku mayi
    palyakutu tjiipi tjuṯa katipayi. Mayutju palunya nguwanpa wiyanyurra nyinanyi,
    wiyanyurra yaṉangu tjuṯa palyangku yaṉṯayaṉṯara kanyilpayi. Walytjaku kutjunyurra
    kulira nyinapayi yaṉangu tjuṯa tjukarurru kanyintjawiya. Yitjurilaku ngaṉṯitja
    tjuṯanyurra kutjupa kutjupa tjuṯangka kuwarri nyinarra waṉinyi, ngurra walytjawiyangka.
    Ngayulu nyurrangarrinya tjungulku ngurra walytjangkalpinyurra nyinanytjaku. Ngurra
    walytjangka ngayulu nyurrangarrinya yaṉṯayaṉṯanmalpa.” Yitjikiyalalu tjananya
    yaṉangu tjuṯangka Katutjaku wangka piyuku watjaṉu yalatji, “Ngulaṉa nyurranya
    Katutjalu ngurra walytjakutu rayitpayiki katiku, Tjarutjalumalakutu. Ngurra palula
    nyurrangarri tjuṯalingku nyinaku. Waaḻa palyara mayi pakaltjingara palyalpinyurra
    piyuku ngurra palula nyinaku. Palunyatjanutjunyurra ngayuku wangkaku ninti nyinamalpa.
    Yaṉangu kutjungka kurrunpa walytjaṉa mantjira tjunku kurrunpa kutjupa. Palunyatjanu
    yaṉangu kutjupangkaṯarra kurrunpa walytja mantjira ngayulu kutjupalpiṉa tjunku.
    Yalatjiṉa nyurrangarrila yaṉangu tjuṯangka tjunku kurrunpa kutjupa, ngayukutjunyurra
    tjukarurru kutu nyinanytjaku. Ngayuku kurrunpaṯarra ngayulu nyurrangarrila tjarrpatjunku.
    Kurrunpa paluru nyurrangarrinya rapalku, ngayuku wangkaku nyurrangarri tjukarurru
    kutu nyinanytjaku.”
  kik-kik: Nake mũndũ ũcio akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, wĩrũgamie na magũrũ maku,
    ngwarĩrie.”
  fra-NCL: 'Il me dit : « Fils de l’homme, tiens-toi sur tes pieds, et je te parlerai. »'
  cek-AK: Anih mah kai khaeah, Kami capa, na khokkung ah angdoe ah, lok kang thuih
    han, tiah ang naa.
  cuk-cuk: 'Bab-Jehová weyob anga soged: “Dule-machi, be gwisgue. An bebo sunmakgwelo.”'
  uig-CYR: 'Вә У маңа: И инсан оғли, орнуңдин дәс тур, вә Мән саңа сөз қилимән, —
    деди.'
  pma-pma: Ahi viteni minau vit, “!Natin Meatin, mea kilomal! Ek vati maselus minuk.”
  tel-2017: ఆ స్వరం నాతో ఇలా చెప్పింది. “నరపుత్రుడా, నీవు లేచి నీ కాళ్ళపై నిలబడు.
    నేను నీతో మాట్లాడుతాను.”
  hat-BSA: 'Li te di mwen: “Fis a lòm, kanpe sou pye ou pou m ka pale avèk ou!”'
  bxh-bxh: Ya libama iyen, Doga Natuna, u obiyo! Haba E libawa lisim.
  kos-kos: Pusra sac fahk mu, “Kom, mwet sukawil moul la, tuyuk. Nga lungse kaskas
    nu sum.”
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י בֶּן־אָדָם֙ עֲמֹ֣ד עַל־רַגְלֶ֔יךָ וַאֲדַבֵּ֖ר אֹתָֽךְ׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, bilie ọtọ, guzo nʼụkwụ gị abụọ, nʼihi na ana
    m aga ịgwa gị okwu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଆପଣା ଚରଣରେ ଠିଆ ହୁଅ,
    ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗେ କଥା କହିବା।”
  chk-chk: Iwe, Kot a üreniei, “Nöün aramas, kopwe ütä pwe üpwe fos ngonuk.”
  rop-rop: Wal YAWEI det trubala God bin tok langa mi, “Isikiyel, yu jidan lobala
    langa mi. Wal yu jandap na. Ai wandi tok langa yu. Dijan na ai garra dalim yu.”
  ukr-1871: 'Оттакий був появ подобини слави Господньої. Побачивши її, впав я на лице
    своє, а відтак почув голос говорючого, й сказав він менї: Сину людський! стань
    на ноги твої, я бо говорити му з тобою.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, stelle dich auf deine Füße, so will
    ich mit dir reden!'
  eng-JPS: 'And He said unto me: ''Son of man, stand upon thy feet, and I will speak
    with thee.'''
  srp-1865: 'I reèe mi: sine èovjeèji, ustani na noge da govorim s tobom.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, yimirira njogere naawe.”
  heb-heb: ויאמר אלי בן אדם עמד על רגליך ואדבר אתך׃
  ben-IRV: তিনি আমাকে বললেন, মানুষের সন্তান, তোমার পায়ের ওপর দাড়াও; তবে আমি তোমার
    সঙ্গে কথা বলবো।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੇ ਪੈਰਾਂ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਅਤੇ ਮੈਂ
    ਤੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਾਂਗਾ!
  mya-JVB: ထိုဗျာဒိတ်ရူပါရုံကို ငါသည် မြင်သောအခါ ပြပ်ဝပ်လျက်နေ၏။ တဦးသောသူကလည်း၊ အချင်း
    လူသား ၊ မတ်တတ် နေလော့။ သင့် အားငါ ပြော မည်ဟု ငါ့ အား ဆို သံကိုငါကြား ၏။
  hmo-hmo: Vadaeni Dirava ena gadona ese lau ia hamaoroa, ia gwau, “Tanobada tauna
    e, oi toreisi, lau ura oi dekenai do lau hereva.”
  urd-urd: और उसने मुझे कहा, “ऐ आदमज़ाद अपने पाँव पर खड़ा हो कि मैं तुझसे बातें करूँ।”
  rus-SYN: 'Такое было видение подобия славы Господней. Увидев это, я пал на лице
    свое и слышал глас Глаголющего, и Он сказал мне: сын человеческий! стань на ноги
    твои, и Я буду говорить с тобою.'
  bqc-SIM: 'À mɛ̀: Gbɛ̃nazĩn nɛ́, fɛlɛ zɛ mà yã''onnↄ.'
  tcz-CHONGTHU: Ogin chun mihem chapa dingdoh in keiman nang koma thu seinom kaneije
    ati.
  mar-mar: ती वाणी मला म्हणाली; “मानवाच्या मुला, आपल्या पायांवर उभा राहा; मग मी तुझ्याशी
    बोलेन.”
  soq-soq: Ne Iawe God sapawa debamaia kiboraleidia ewane tawo osowe dunenten. Ne
    dunentene etedino apana da gagalolene wanase, “E apanaida, enawiewo ne manawo
    gagalonteapa.”
  qub-qub: 'Chaypita wiyarä cayno nimajta: «Runa, sumaj ichicuy. Gamtami willapayta
    munä» nir.'
  bqp-bqp: U nɛɛ, tɔnun bii, ɑ seewo ɑ yɔ̃rɑ, kpɑ n nun gɑri sɔ̃.
  hat-hat: 'Li di m'' konsa: -Nonm o! Kanpe non! Mwen pral pale avè ou.'
  eng-BSB: “Son of man,” He said to me, “stand up on your feet and I will speak to
    you.”
  eng-WEBPB: He said to me, “Son of man, stand on your feet, and I will speak with
    you.”
  kbq-kbq: Ra Anumzamo'a amanage huno nasami'ne, Vahe'mofo mofavremoka, otinege'na
    nanekea kasmi'neno.
  nhe-BL: 'Huan TOTECO nechilhui: “Tlacatl, ximoquetza huan nimitzcamahuis.”'
  gub-BL: A'e ma'e hexak mehe a'ar ywy rehe heruwa imuhyk pà ywy rehe. Na'e ainu amo
    ize'eg mehe. — Awa ta'yr, epu'àm nehe ty. Heze'eg wer newe, i'i ihewe.
  eng-DRA: 'This was the vision of the likeness of the glory of the Lord. And I saw,
    and I fell upon my face, and I heard the voice of one that spoke. And he said
    to me: Son of man, stand upon thy feet, and I will speak to thee.'
