verse: EZK.002.007
translations:
  mal-C: അവർ കേട്ടാലും ഇല്ലെങ്കിലും എന്റെ വചനങ്ങൾ നീ അവരോടു സംസാരിക്കണം, കാരണം അവർ
    മത്സരഗൃഹമാണല്ലോ!
  deu-TKW: Vielmehr sollst du meine Worte zu ihnen reden, mögen sie nun hören oder
    es lassen; denn sie sind eitel Widerspenstigkeit.
  lin-lin: Osengeli koyebisa bango maloba na ngai, ezala bayokeli yo to bayokeli yo
    te, mpo ete bazali batomboki.
  eng-LSV: and you have spoken My words to them, whether they hear or whether they
    refrain, for they [are] a rebellion.
  eng-GNV: 'Therefore thou shalt speake my words vnto them: but surely they will not
    heare, neither will they in deede cease: for they are rebellious.'
  eng-WEBSTER: 'And thou shalt speak my words to them, whether they will hear, or
    whether they will forbear: for they are most rebellious.'
  nhw-BL: Monequi tiquinilhuis nocamanal nochi nopa masehualme masque quitlacaquilise
    o amo pampa nelía mosisiníaj.
  swh-ONEN: Wewe lazima uwaambie maneno yangu, ikiwa wanasikiliza au hawasikilizi,
    kwa kuwa wao ni watu waasi.
  bba-bba: Bɑ nun swɑɑ dɑki? Bɑ ǹ nun swɑɑ dɑki? A ɡesi bu sɔ̃ɔwɔ ye nɑ ɡeruɑ, bɑɑ
    mɛ bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ.
  eng-KJVCPB: 'And thou shalt speak my words unto them, whether they will hear, or
    whether they will forbear: for they are most rebellious.'
  luo-luo: Nyaka iwachnegi wechena, kata giyie winjo kata gidagi, nikech gihero ngʼanyo.
  meu-meu: Egu hereva ba hamaorolaidia, bena bae kamonai eiava kamonai basie ura;
    badina be idia na daḡedaḡe besena.
  npi-ULB: तर तिनीहरूले सुनुन् वा नसुनुन् तिनीहरूलाई मेरो वचन तैंले बोल्‍नेछस्, किनकि
    तिनीहरू ज्‍यादै विद्रोही छन् ।
  yor-yor: Ìwọ gbọdọ̀ sọ ọ̀rọ̀ mi fún wọn, bí wọ́n gbọ́ bí wọn kọ̀ láti gbọ́ torí
    pé ọlọ̀tẹ̀ ni wọ́n.
  pes-OPCB: چه گوش بدهند، چه ندهند، تو کلام مرا به گوش آنها برسان و فراموش نکن که
    ایشان، قومی یاغی و سرکش هستند.
  tgl-ULB: Ngunit sasabihin mo sa kanila ang aking mga salita, makinig man sila o
    hindi, dahil sila ay napakasuwail.
  cbu-NT: Shiysha mapiyrush nuwaa kuki tsiyatangcha. Yuw mazinamaam zandkana an mazinachinllinaya.
    Mishat, nduntaatiya mazinamaam zandkusin, waani ashtachinllinaya. Watam uwin mang'
    yutaritsincha; nda k'kuzee wits mazinakanaya.
  hui-hui: Tigua i̱naga bi hale habe manga halu i̱ erembira ngiaga kago í̠ manda bibe.
    Í̠na i̱naga bi larego tigua hale hayaguabi nahale hayaguabi harugo lowa i̱na bi
    ogo la larudagua bibahende lamiai habe.
  mya-mya: သူ​တို့​နား​ထောင်​သည်​ဖြစ်​စေ၊ နား​မ​ထောင် သည်​ဖြစ်​စေ၊ ငါ​မိန့်​တော်​မူ​သ​မျှ​တို့​ကို​သူ
    တို့​အား​ဆင့်​ဆို​ရ​မည်။ သူ​တို့​သည်​ပုန်​ကန် တတ်​ကြောင်း​ကို​သ​တိ​ရ​လော့။''
  bod-N: དེ་དག་ནི་ངོ་ལོག་ཅན་ཡིན་པས། དེ་དག་གིས་མཉན་དང་མི་མཉན་གང་ཡིན་རུང་། ཁྱོད་ཀྱིས་ངའི་བཀའ་དེ་དག་ལ་སྨྲ་བར་གྱིས་ཤིག
  sna-sna: Unofanira kutaura mashoko angu kwavari kunyange vakateerera kana kuti vakaramba
    kuteerera, nokuti ivo vanondimukira.
  spa-BLM: Tú les dirás mis palabras, tanto si las escuchan como si las rechazan,
    porque son muy rebeldes.
  cac-cac: A ach yovalil ol al in lolonel d'a eb', taxon̈ej ol scha yab' eb' mato
    maay, yujto te pit eb'.
  swh-ULB: Lakini utawaambia maneno yangu, labda watasikia au hapana, kwa sababu ni
    waasi mno.
  bel-bel: і кажы ім словы Мае, будуць яны слухаць альбо ня будуць, бо яны ўпартыя.
  deu-ELBBK: Und du sollst meine Worte zu ihnen reden, mögen sie hören oder es lassen;
    denn sie sind widerspenstig.
  mbb-OT: Keǥiya nu is menge lalag ku ziyà te kandan, mebpemineg heini is menge mesinupaken
    etawa kenà.
  mal-2015: അവർ കേട്ടാലും കേൾക്കാഞ്ഞാലും നീ എന്റെ വചനങ്ങളെ അവരോടു പ്രസ്താവിക്കേണം;
    അവർ മഹാമത്സരികൾ അല്ലോ.
  rmc-rmc: Vaker lenge mire lava, či tut šunena abo na, bo on hine zacata manuša.“
  pes-OPV: پس کلام مرا به ایشان بگو، خواه بشنوند و خواه نشنوند، چونکه فتنه انگیز هستند.
  ron-1924: Чи сэ ле спуй кувинтеле Меле, фие кэ вор аскулта, фие кэ ну вор аскулта,
    кэч сунт ниште ындэрэтничь!
  ben-OBCV: তুমি তাদের কাছে আমার কথা বলবে, তারা শুনুক বা না শুনুক, কারণ তারা বিদ্রোহী।
  som-som: Oo adigu waa inaad erayadayda iyaga u sheegtaa, hadday maqlaan iyo hadday
    diidaanba, waayo, iyagu waa kuwa aad iyo aad u caasiyoobay.
  lat-VUC: 'Loqueris ergo verba mea ad eos, si forte audiant, et quiescant: quoniam
    irritatores sunt.'
  eng-ASVBT: And thou shalt speak my words unto them, whether they will hear, or whether
    they will forbear; for they are most rebellious.
  ita-1885: E pronunzia loro le mie parole, che che sia, o che ti ascoltino, o che
    se ne rimangano; perciocchè son ribelli.
  eng-LXXUP: 'And thou shalt speak my words to them, whether they will hear or fear:
    for it is a provoking house.'
  eng-ULB: But you will speak my words to them, whether they listen or not, because
    they are most rebellious.
  spa-VBL: Sólo diles lo que yo digo, te escuchen o no, porque son rebeldes.
  fra-_FOB: Tu leur annonceras donc mes paroles, soit qu'ils écoutent, soit qu'ils
    n'en fassent rien, car ils ne sont que rébellion.
  mal-mal: അവർ കേട്ടാലും കേൾക്കാഞ്ഞാലും നീ എന്റെ വചനങ്ങൾ അവരോടു പ്രസ്താവിക്കണം; അവർ
    മഹാമത്സരികൾ അല്ലയോ.
  urd-GVR: Ḳhāh yih suneṅ yā na suneṅ lāzim hai ki tū mere paiġhāmāt unheṅ sunāe.
    Kyoṅki wuh bāġhī hī haiṅ.
  suz-BL: गे मेको आन कली आं लोव़ पचा माल्‍नेवे। मेकोपुकीम नेन्‍मेक्‍ल कि मनेन्‍मेक्‍ल।
    मारदे हना मेकोपुकी मटीब आन खिं ङा मुर बाक्‍नीम।
  eng-NOY: Speak thou my words to them, whether they will hear, or whether they will
    forbear, for they are most rebellious.
  ita-1927: Ma tu riferirai loro le mie parole, sia che t’ascoltino o non t’ascoltino,
    poiché sono ribelli.
  ckb-ckb: هەرچەندە بنەماڵەیەکی یاخین، دەبێت بە فەرموودەکانی من لەگەڵیان بدوێیت، گوێ
    بگرن یان نەیگرن.
  eng-BBE: 'And you are to give them my words, if they give ear to you or if they
    do not: for they are uncontrolled.'
  kan-OKCV: ನೀನು ನನ್ನ ಮಾತುಗಳನ್ನು ಅವರಿಗೆ ಹೇಳಬೇಕು. ಅವರು ಕೇಳಿದರೂ ಸರಿ, ಕೇಳದಿದ್ದರೂ ಸರಿ,
    ಏಕೆಂದರೆ ಅವರು ತಿರುಗಿಬೀಳುವ ಜನರು.
  tam-2017: கலகக்காரராகிய அவர்கள் கேட்டாலும் சரி, கேட்காவிட்டாலும் சரி, நீ என்னுடைய
    வார்த்தைகளை அவர்களுக்குச் சொல்லு.
  spa-RV-1909: Les hablarás pues mis palabras, escuchen ó dejen de escuchar; porque
    son muy rebeldes.
  ron-BTF: Și tu să le vorbești cuvintele mele, fie că vor asculta, fie că se vor
    feri; fiindcă ei sunt foarte răzvrătiți.
  eng-WEBP: You shall speak my words to them, whether they will hear or whether they
    will refuse; for they are most rebellious.
  eng-FBV: Just tell them what I say, whether they listen or not, because they're
    rebels.
  nld-1939: Ge moet mijn woorden voor hen herhalen, of ze luisteren willen of niet;
    want ze zijn een onhandelbaar volk.
  nch-BL: Monequi tiquinilhuis nocamanal nochi nopa masehualme masque quitacaquilise
    o amo pampa nelía mosisiníaj.
  vie-1934: Vậy, ngươi khá đem lời ta nói cùng chúng nó, dầu nghe, dầu chẳng khứng
    nghe; vì chúng nó rất là bạn nghịch.
  hin-CV: तुम उन्हें मेरी बातें अवश्य बताओ, चाहे वे सुनें या न सुनें, क्योंकि वे तो
    विद्रोही हैं.
  spa-BES: Y debes darles mis palabras, si te escuchan o no, porque son muy rebeldes.
  tdx-tdx: Le ho taroñe’o am’ iereo o volakoo, ke hijanjiñe he tsy hañaoñe, amy t’ie
    mpiola.
  tha-KJV: และเจ้าจะกล่าวถ้อยคำของเราให้เขาฟัง เขาจะฟังหรือปฏิเสธไม่ฟั​งก​็ตามเถอะ
    เพราะเขาเป็นผู้​ที่​มักกบฏ
  por-BR-2018: Tu falarás minhas palavras, quer ouçam, quer deixem de ouvir ; pois
    são rebeldes.
  deu-ELO: Und du sollst meine Worte zu ihnen reden, mögen sie hören oder es lassen;
    denn sie sind widerspenstig.
  eng-WYC-2018: Therefore thou shalt speak my words to them, if peradventure they
    hear, and rest, for they be stirrers to wrath. (And so thou shalt speak my words
    to them, whether they shall listen to you or not, for they be a house stirring
    me to anger or for they be stirrers to anger.)
  epo-epo: Kaj diru al ili Miajn vortojn, ĉu ili aŭskultos aŭ ĉu ili ne aŭskultos,
    ĉar ili estas malobeemaj.
  uig-PIN: Sǝn ular tingxisun, tingximisun Mening sɵzlirimni ularƣa yǝtküz; qünki
    ular asiyliⱪ ⱪilƣuqilardur.
  beo-beo: 'Ilia nabimu o hame nabimu, amo mae dawa:ma. Be ilia hou mae dawa:le, di
    Na sia: alofele, ilima olelema. Mae gogolema! Ilia da hame nabasu gasa fi dunu.'
  tpi-OTNT: Yu save ol i bikhetman tasol. Na maski ol i harim tok bilong yu o nogat,
    yu mas tokim ol long olgeta tok mi givim yu.
  hau-SA: Dole ka yi maganata gare su, ko su ji ko kada su ji, gama su ’yan tawaye
    ne.
  uig-LAT: Sen ular tingshisun, tingshimisun Méning sözlirimni ulargha yetküz; chünki
    ular asiyliq qilghuchilardur.
  nde-nde: Kumele ukhulume amazwi ami kubo langabe bayalalela loba kabalaleli, ngoba
    bangabahlamuki.
  ton-ton: Pea te ke lea ʻaki ʻe koe ʻa ʻeku ngaahi lea kiate kinautolu, pe te nau
    loto ke fanongo ki ai, pe te nau taʻeloto ki ai he ʻoku lahi ʻaupito ʻenau angatuʻu.
  ces-1613: 'Ale mluv slova má k nim, již oni slyšte neb nechte: Že zpurní jsou.'
  eng-WMB: You shall speak my words to them, whether they will hear or whether they
    will refuse; for they are most rebellious.
  tam-TCV: அவர்கள் செவிகொடுத்தாலும், செவிகொடுக்கத் தவறினாலும் நீ எனது வார்த்தைகளை
    அவர்களிடம் சொல்லவேண்டும். ஏனெனில் அவர்கள் கலகக்காரர்.
  ceb-ULB: Apan isulti mo ang akong mga pulong ngadto kanila, mamati man sila o dili,
    kay masinupakon sila kaayo.
  pol-UBG: Powiedz im moje słowa, czy usłuchają, czy nie, gdyż są zbuntowani.
  agr-agr: Mina chichamjun antutan dakitainakuish, amek mijamtsuk mina chichamjuk
    etsegkata, ditak chichaman umichu intimkiu ainawai.
  kyc-kyc: Nakama soo nyeraminyipape soo nyii naraminyipape nambame emba langilyu
    dupwa lamairi. Nakamba kamba lenge wambu kandape doko emba silini, leya.
  urd-GVU: خواہ یہ سنیں یا نہ سنیں لازم ہے کہ تُو میرے پیغامات اُنہیں سنائے۔ کیونکہ
    وہ باغی ہی ہیں۔
  deu-1912: sondern du sollst ihnen meine Worte sagen, sie gehorchen oder lassen's;
    denn es ist ein ungehorsames Volk.
  kan-2017: ಅವರು ಕೇಳಿದರೂ, ಕೇಳದೆ ಹೋದರೂ ನೀನು ನನ್ನ ಮಾತುಗಳನ್ನು ಅವರಿಗೆ ಹೇಳಬೇಕು; ಅವರು ಖಂಡಿತವಾಗಿ
    ದ್ರೋಹಿಗಳೇ.”
  yap-yap: Ngamog ngorad e tin bay gu weliy ngom, ndemturug ko yad ra motoyil ngom
    fa dab ra motoyilgad. Ma dab mu pag talin ni yad bogi tatogopluw.
  hlt-MCSB: Tedae amih boekoek dongah a hnatun uh akhaw a toeng uh akhaw ka ol he
    amih taengah thui kuekluek.
  mdy-ETH: ዔያታ ዋይዚ ዒፃ ዴሬ ማዔሢሮ ኔኤም ዋይዜቴያ ዋይዚባኣቴያ ታኣኒ ኔኤም ኬኤዛ ቃኣሎ ዔያቶም ኔ ኬኤዛንዳኔ።
  twi-ASANTE: Wɔyɛ atuatefoɔ ankasa nanso ɛsɛ sɛ woka me nsɛm kyerɛ wɔn; sɛ wɔbɛtie
    oo sɛ wɔrentie oo.
  eng-WEBU: You shall speak my words to them, whether they will hear or whether they
    will refuse; for they are most rebellious.
  wal-wal: Eti makkalanchcha zare gidiyo gishshau, siyin ixxin, ta qaalaa etau yoota.
  spa-PDDPT: Pero tú les hablarás mis Palabras, si escuchan o no, porque ellos son
    rebeldes.
  gun-gun: Ha'e rã ndee ma ha'e kuery pe remombe'u 'rã xeayvu, oenduxe, e'ỹ vy noenduxei
    teĩ, mba'eta xere opu'ã rei va'ety ae ikuai.
  ilo-ULB: Ngem ibagamto kadakuada dagiti sasaok, dumngegda man wenno saan, gapu ta
    isuda dagiti kasusukiran.
  kpg-kpg: Goe ga helekai gi digaula agu mee huogodoo ala ma ga hagi adu, ma e aha
    maa digaula ga hagalongo adu be deeai. Goe gi langahia bolo digaula digau de hagalongo.
  uig-ARA: سەن ئۇلار تىڭشىسۇن، تىڭشىمىسۇن مېنىڭ سۆزلىرىمنى ئۇلارغا يەتكۈز؛ چۈنكى ئۇلار
    ئاسىيلىق قىلغۇچىلاردۇر.
  sus-sus: Fo i xa n ma masenyi ti e bɛ, hali e tondi e tuli matide i ra e xa matandi
    kui.
  pon-2006: Ke pahn ndaiong irail mehkoaros me I padahkihong uhk, mehnda ma re men
    rong uhk de soh. Tamataman me irail aramas kahngohdi kei.
  jae-jae: Aôm ôsôm ŋoc biŋ êndêŋ lau toŋ teŋ, taŋ sêli tauŋ sa ŋasec naŋ, êsêac sêkêŋ
    taŋeŋ me sêkêŋ taŋeŋ atom.
  ksd-ksd: Una ve diat ure kaugu tinata, ba diat a torom ba diat a ole; tago a umana
    tena varpiam diat.
  grc-BRENT: Καὶ λαλήσεις τοὺς λόγους μου πρὸς αὐτοὺς, ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσιν,
    ὅτι οἶκος παραπικραίνων ἐστί.
  ind-AYT: Sampaikan firman-Ku kepada mereka, baik mereka akan mendengarkan atau menolak
    untuk mendengarkan, karena mereka adalah keturunan pemberontak.”
  nya-nya: Ukawawuze ndithu mawu anga, kaya akamva kaya sakamva. Paja anthuwa ndi
    awupandu.
  hrv-hrv: Govori im moje riječi, poslušali oni ili ne poslušali, jer rod su odmetnički.
  mps-mps: Nago koneani, augwali te hagoma bidi naga elalubao. Te augwaligo nago po
    odisąbadi goli, tagalao, te eno nageba mabo po tigidali te nago augwaliba walao,”
    te po wai.
  tpi-tpi: Yu save ol i bikhetman tasol. Na maski ol i harim tok bilong yu o nogat,
    yu mas tokim ol long olgeta tok mi givim yu.
  dan-1931: Du skal tale mine Ord til dem, hvad enten de hører eller ej, thi de er
    en genstridig Slægt.
  vie-OVCB: Con hãy truyền sứ điệp của Ta cho dù chúng nghe hay không. Nhưng chúng
    sẽ không nghe, vì chúng là một dân thật phản loạn!
  guj-2017: જોકે તેઓ મારા શબ્દો સાંભળે કે ન સાંભળે, તોપણ તારે તેઓને મારા વચન કહી સંભળાવવા,
    કેમ કે તેઓ તો બંડખોર પ્રજા છે.
  pon-2006A: Ke pahn ndaiong irail mehkoaros me I padahkihong uhk, mehnda ma re men
    rong uhk de soh. Tamataman me irail aramas kahngohdi kei.
  por-BRBSL: Dir-lhes-eis minhas palavras, quer ouçam quer recusem, pois eles são
    os mais rebeldes.
  cth-cth: A tarawi hai a tarawi hoeh nakunghai thoseh, ahnimouh koe kaie ka lawk
    na dei han. Bangkongtetpawiteh, taran ka thaw awh e doeh.
  twi-twi: Wɔyɛ atuatewfo ankasa nanso sɛ wobetie oo, sɛ wɔrentie oo, ɛsɛ sɛ woka
    me nsɛm kyerɛ wɔn.
  hlt-hlt: Tedae amih boekoek dongah a hnatun uh akhaw a toeng uh akhaw ka ol he amih
    taengah thui kuekluek.
  tbz-SIM: Á bɛ̀ nɑ̀kɛ́ n nɑ́ɑǹtì kɛ̀ bɛ̀ dɑ kémmú yoo bɑ́ kɛ̀ bɛ̀ í dɑ kémmú, bɛ̀
    tu itookperí yɛmbɛ̀ mbɛ.
  msy-2020: Nɨ fo, kar akaba batozir adarasi. Me nɨ baragham, o ti puvatɨgham, nɨ
    pura nan akabar me mɨkɨm mangɨvɨra ikɨ.
  dop-dop: Pǝ wɛɛ kɛ́ sɩ ń heeli-wɛɣɛ mɑ tɔm té, ye pɑ nɩɩwɑ yɑɑ pɑ tɑ nɩɩ, pɑ kɛ́
    ɑsɑɣɑɑ kɛ́.
  azb-azb: Sən onlara Mənim sözlərimi söylə, istəyirlər sənə qulaq assınlar, istəyirlər
    yox, çünki onlar üsyankardır.
  eng-DBY: And thou shalt speak my words unto them, whether they will hear or whether
    they will forbear; for they are rebellious.
  hin-2017: इसलिए चाहे वे सुनें या न सुनें; तो भी तू मेरे वचन उनसे कहना, वे तो बड़े
    विद्रोही हैं।
  wol-KYG: Nanga leen àgge samay wax, ñu déglook ñu gàntal, nde ay fippukat lañu.
  eng-YLT: And thou hast spoken My words unto them, whether they hear or whether they
    forbear, for they [are] rebellious.
  kne-kne: Masapol ay ibagam en daida din ibagak en sik-a, dengngen da man ono aga.
    Nemnemnemem koma ay makenteg dedan di nemnem da.
  eng-WYC-2017: Therefore thou shalt speak my words to them, if peradventure they
    hear, and rest, for they be stirrers to wrath.
  eng-WMBB: You shall speak my words to them, whether they will hear or whether they
    will refuse; for they are most rebellious.
  urd-GVH: ख़ाह यह सुनें या न सुनें लाज़िम है कि तू मेरे पैग़ामात उन्हें सुनाए। क्योंकि
    वह बाग़ी ही हैं।
  rug-rug: Kaqu zama lani goi sari Qua zinama koa rini, be va avoso si arini babe
    korodia va avoso, ura na tie va guguedi bari.
  gaz-gaz: Waan isaan finciltoota taʼaniif, dhagaʼanis dhagaʼuu baatanis ati dubbii
    koo isaanitti himuu qabda.
  fra-LSG: Tu leur diras mes paroles, qu’ils écoutent ou qu’ils n’écoutent pas, car
    ce sont des rebelles.
  gnn-gnn: '@see-verse:EZK.002.006'
  yal-yal: Xa e a ramɛ hanma e mi a ramɛ, fɔ i xa n ma falane ti e xa nɛn, bayo murutɛdene
    nan e ra.
  haw-1868: A e olelo aku oe i ka'u mau olelo ia lakou, ina lohe lakou, a ina lohe
    ole lakou; no ka mea, he poe kipi loa lakou.
  arb-NAV: إِنَّمَا عَلَيْكَ أَنْ تُبَلِّغَهُمْ كَلامِي سَوَاءٌ سَمِعُوا أَوْ أَبَوْا،
    لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ.
  ewe-ewe: Ele be nàgblɔ nye nyawo na wo ne woɖo to loo alo gbe toɖoɖo, elabena aglãdzelawo
    wonye.
  eng-LEE: And thou shalt speak my words unto them, whether they will hear, or whether
    they will forbear; for they are rebellious.
  asm-FB: যদিও তেওঁলোকে সেই বিষয়ে শুনক বা নুশুনক, কিন্তু তুমি হ’লে মোৰ বাক্য তেওঁলোকক
    ক’বা, কিয়নো তেওঁলোক অত্যন্ত বিদ্ৰোহী।
  sus-A: قٌ عِ شَ ﭑ مَ مَسٍنيِ تِ عٍ بّ، هَلِ عٍ تٌندِ عٍ تُلِ مَتِدٍ عِ رَ عٍ شَ
    مَتَندِ كُي.
  fra-SBL: Tu leur diras mes paroles, qu'ils écoutent ou qu'ils refusent, car ils
    sont très rebelles.
  hbo-hbo: וְדִבַּרְתָּ֤ אֶת־דְּבָרַי֙ אֲלֵיהֶ֔ם אִֽם־יִשְׁמְע֖וּ וְאִם־יֶחְדָּ֑לוּ
    כִּ֥י מְרִ֖י הֵֽמָּה׃ פ
  piu-2006: '@see-verse:EZK.002.006'
  kik-kik: No nginya ũmaarĩrie na ciugo ciakwa, kana nĩmegũthikĩrĩria kana matigũthikĩrĩria,
    nĩ ũndũ nĩ aremi.
  fra-NCL: Et tu leur diras mes paroles, qu’ils écoutent ou n’écoutent pas, car ce
    sont des rebelles.
  cek-AK: Nihcae loe laisaep thaih kami ah oh o pongah, nihcae mah tahngai maw, tahngai
    ai maw, nihcae khaeah ka thuih ih loknawk hae na taphong han oh.
  cuk-cuk: Ar we-dulemar beba ibsamalodibe, surbardibe, ar ade, dule-uayasatemaladid.
    Degi-inigwele, we-dulemarga an-gayaburba be barsogoed.
  uig-CYR: Сән улар тиңшисун, тиңшимисун Мениң сөзлиримни уларға йәткүз; чүнки улар
    асийлиқ қилғучилардур.
  tel-2017: వాళ్ళు ఎంతో తిరగబడే జనం. అయితే వాళ్ళు విన్నా, వినకున్నా నా మాటలు వాళ్లకి
    చెప్పు.
  hat-BSA: Men ou va pale pawòl Mwen yo avèk yo, menm si yo koute oswa yo pa koute,
    paske se rebèl yo ye.
  kos-kos: Fahkang nu selos ma nukewa nga sapkin kom in fahk, elos finne lohng ku
    tia. Esam na lah elos mwet lungse alein.
  hbo-WLC: וְדִבַּרְתָּ֤ אֶת־דְּבָרַי֙ אֲלֵיהֶ֔ם אִֽם־יִשְׁמְע֖וּ וְאִם־יֶחְדָּ֑לוּ
    כִּ֥י מְרִ֖י הֵֽמָּה׃ פ
  ibo-ibo: Ị ghaghị izi ha ozi m ziri gị zie ha, ma ha gere ntị ma ha egeghị ntị,
    nʼihi na ha bụ ndị na-enupu isi.
  ory-ory: ସେମାନେ ଅତ୍ୟନ୍ତ ବିଦ୍ରୋହୀ, ଏହେତୁ ସେମାନେ ଶୁଣନ୍ତୁ, ଅବା ନ ଶୁଣନ୍ତୁ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ଆମ୍ଭର ବାକ୍ୟସବୁ କୁହ।
  chk-chk: Iwe, en kopwe chök asile ngeniir ai kewe kapas, inamwo ika repwe rongorong
    ika resap rongorong, pun ir eu täppin aramas mi lükümach o ü ngeniei.
  rop-rop: Yu garra dalim olabat wanim aibin dalim yu nomeda olabat jadimap olabat
    irriwol en nomo irrim langa yu. Bat yu garra kipgon toktok langa olabat, nomeda
    olabat brabli nogudbala pipul.
  ukr-1871: Говори їм слова мої, чи будуть вони слухати, чи не будуть, вони бо непокірливі.
  deu-1951: Und du sollst ihnen meine Worte sagen, mögen sie darauf hören oder es
    bleiben lassen; denn sie sind widerspenstig!
  eng-JPS: And thou shalt speak My words unto them, whether they will hear, or whether
    they will forbear; for they are most rebellious.
  srp-1865: Nego im kaži rijeèi moje, poslušali ili ne poslušali, jer su odmetnici.
  lug-lug: Oteekwa okubategeeza ebigambo byange, oba banaawuliriza oba tebaawulirize,
    kubanga bajeemu.
  heb-heb: ודברת את דברי אליהם אם ישמעו ואם יחדלו כי מרי המה׃
  ben-IRV: কিন্তু তুমি তাদের কাছে আমার কথা বলবে, তারা শুনুক বা না শুনুক; কারণ তারা
    তো অত্যন্ত বিদ্রোহী।
  pan-pan: ਤੂੰ ਮੇਰੀਆਂ ਗੱਲਾਂ ਉਹਨਾਂ ਨੂੰ ਆਖ, ਭਾਵੇਂ ਉਹ ਸੁਣਨ ਜਾਂ ਨਾ ਸੁਣਨ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਦਰੋਹੀ
    ਹਨ।
  mya-JVB: သူ တို့သည် အလွန်ပုန်ကန် တတ်သော သဘောရှိသည်ဖြစ်၍ ၊ နားထောင် သည်ဖြစ်စေ ၊ နား
    မထောင်သည် ဖြစ်စေ ၊ ငါ့ စကား ကိုသူ တို့အား ဟောပြော ရမည်။
  hmo-hmo: Sedira oi dekenai do idia kamonai henia lasi momokani, to do oi hesiku
    lasi, oi ese idia dekenai lauegu hereva do oi gwauraia noho. Do oi laloaboio lasi,
    idia be dagedage taudia.
  urd-urd: तब तू मेरी बातें उनसे कहना, चाहे वह सुनें चाहे न सुनें, क्यूँकि वह बहुत
    बाग़ी हैं।
  rus-SYN: и говори им слова Мои, будут ли они слушать или не будут, ибо они упрямы.
  bqc-SIM: Tó aa swãsɛ̀ ma yã́i ge tó aa swã́sɛio, ńsu gí oinɛ́o, asa swã́gbãadeↄnɛ.
  tcz-CHONGTHU: Amahon ngaiju hen lang ngaida jong leu nangman kathusei hi nasei peh
    ding ahi. Ahinlah amaho hi doumah boljing nom mite ahijeh un kathusei ngai pouvinte.
  mar-mar: पण तू माझा शब्द त्यांना सांग; ते तुझे ऐको किंवा न ऐको कारण ते फार फितुर
    आहेत.
  qub-qub: Gamga willapay noga nishäcunata. Wiyashpanga capaschari tantiyacunmanpis
    u manapis. Paycunaga carcaycan pasaypa mana wiyacoj runacunami.
  bqp-bqp: Bɑ nun swɑɑ dɑki? Bɑ ǹ nun swɑɑ dɑki? A gesi bu sɔ̃ɔwɔ ye nɑ geruɑ, bɑɑ
    mɛ bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ.
  hat-hat: Se pou ou di yo tou sa m'a di ou di yo, yo te mèt koute ou, yo te mèt pa
    koute ou. Chonje se yon move ras moun ki gen tèt di yo ye.
  eng-BSB: But speak My words to them, whether they listen or refuse to listen, for
    they are rebellious.
  eng-WEBPB: You shall speak my words to them, whether they will hear or whether they
    will refuse; for they are most rebellious.
  kbq-kbq: Hagi ana vahe'mo'za kea antahisazo ontahisazo Nagri' nanekea eri ama hunka
    zamasmio. Na'ankure zamagra keontahi vahe mani'naze.
  nhe-BL: Monequi tiquinilhuis notlajtol nochi nopa tlacame yonque quitlacaquilise
    o axtle, pampa nelía mosisiníaj.
  gub-BL: Amume'u kar putar ma'e newe nehe. Emume'u a'e ma'e paw wanupe nehe. Aze
    uzekaiw nerehe wà nehe, emume'u wanupe nehe. Aze nuzekaiw kwaw nerehe wà nehe,
    nezewe rehe we emume'u wanupe nehe. Nema'enukwaw waneko haw rehe nehe. Nuweruzar
    katu kwaw heze'eg wà.
  eng-DRA: 'And thou shalt speak my words to them, if perhaps they will hear, and
    forbear: for they provoke me to anger.'
