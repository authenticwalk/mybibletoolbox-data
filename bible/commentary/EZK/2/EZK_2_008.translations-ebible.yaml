verse: EZK.002.008
translations:
  mal-C: നീയോ മനുഷ്യപുത്രാ, ഞാൻ നിന്നോടു സംസാരിക്കുന്നതു കേട്ടുകൊൾക. മത്സരമുള്ള ആ
    ജനത്തെപ്പോലെ നീ മത്സരിയായിരിക്കരുത്. ഞാൻ നിനക്കു തരുന്നത് നീ വായ് തുറന്നു ഭക്ഷിക്കുക.”
  deu-TKW: Du aber, o Menschensohn, höre, was ich zu dir reden werde; sei du nicht
    eitel Widerspenstigkeit wie das Haus der Widerspenstigkeit. Sperre deinen Mund
    auf und iß, was ich dir jetzt übergeben werde!
  lin-lin: Kasi yo, mwana na moto, yoka makambo oyo nazali koloba na yo. Kotombokela
    ngai te lokola libota ya batomboki oyo ! Fungola monoko na yo mpe lia oyo nazali
    kopesa yo ! »
  eng-LSV: And you, son of man, hear that which I am speaking to you; do not be of
    rebellion like the house of rebellion, open your mouth and eat that which I am
    giving to you.”
  eng-GNV: 'But thou sonne of man, heare what I say vnto thee: be not thou rebellious,
    like this rebellious house: open thy mouth, and eate that I giue thee.'
  eng-WEBSTER: 'But thou, son of man, hear what I say to thee; Be not thou rebellious
    like that rebellious house: open thy mouth, and eat that which I give thee.'
  nhw-BL: Huajca, tlacatl, xijtlacaquili catli nimitzilhuía ama. Amo xipehua ximosisini
    quen inijuanti. Ta xijtlapo mocamac huan xijcua catli nimitzmacas.”
  swh-ONEN: Lakini wewe mwanadamu, sikiliza ninalokuambia. Usiwe mwenye kuasi kama
    hiyo nyumba ya kuasi. Fungua kinywa chako na ule nikupacho.”
  bba-bba: Adɑmɑ wunɛ, tɔnun bii, ɑ nɔɔwɔ ye kon nun sɔ̃. A ku ko mɛm nɔɔ sɑri nɡe
    bwese te. A wunɛn nɔɔ wukio kpɑ ɑ tem ye kon nun wɛ̃.
  eng-KJVCPB: 'But thou, son of man, hear what I say unto thee; Be not thou rebellious
    like that rebellious house: open thy mouth, and eat that I give thee.'
  luo-luo: To in, wuod dhano winj gima anyisi. Kik ingʼany kaka jogo mohero ngʼanyo;
    yaw dhogi mondo icham gima amiyi.”
  meu-meu: 'A taunimanima natuna e, na hamaorolaimumu herevana ba kamonai: oi na basio
    daḡedaḡe, una daḡedaḡe besena na heto; udumu a hagaia, aina henimu ḡauna bavania.'
  npi-ULB: तर ए मानिसको छोरो, मैले तँलाई भनिरहेको कुरा सुन् । त्‍यो विद्रोही घरानाझैं
    तँ विद्रोही नहो । तेरो मुख खोल्, र मैले तँलाई जे दिन गइरहेको छु त्यो खा !”
  yor-yor: Ṣùgbọ́n ìwọ, ọmọ ènìyàn, gbọ́ ohun tí mo ń sọ fún ọ. Má ṣe ṣọ̀tẹ̀ bí i
    ti ìdílé ọlọ́tẹ̀; la ẹnu rẹ kí o sì jẹ ohun tí mo fún ọ.”
  pes-OPCB: «ای پسر انسان، به آنچه که به تو می‌گویم گوش کن و مانند ایشان یاغی نباش!
    دهانت را باز کن و هر چه به تو می‌دهم، بخور.»
  tgl-ULB: Ngunit ikaw, anak ng tao, makinig ka sa sinasabi ko sa iyo. Huwag kang
    maging suwail tulad ng suwail na sambahayang iyon. Buksan mo ang iyong bibig at
    kainin ang ibibigay ko sa iyo!”
  cbu-NT: Yuwaa nuw kamachtaki anoo payungcha. Shiynaa mangsheerinllpa. Uwin tamakpasinaya
    shirinllpa. Natu kukish xipungangee. Yuw nuw shiyaam panayanllee anoo ktungangee,
    tárangiya.
  hui-hui: Dindiali-o i̱na bi larogo baya hangu hale ha. Í̠na Isaraele wali agali
    karume i̱ erembira ngialu hagadagua nahabe. Ai í̠na ne ha̱lalu mbirale o ngerogo
    na, lalu bi lai hene.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ငါ​မိန့်​တော်​မူ​သည်​ကို​နား ထောင်​လော့။ သူ​တို့​ကဲ့​သို့​မ​ပုန်​ကန်​နှင့်။
    သင်​၏ ခံ​တွင်း​ကို​ဖွင့်​၍​ငါ​ပေး​မည့်​အ​ရာ​ကို​စား လော့'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ངས་གསུངས་པའི་བཀའ་ལ་མཉན་པ་ལས། ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་དེ་བཞིན་དུ་ང་ལ་ངོ་ལོག་བྱེད་མི་རུང་།
    ཁྱོད་ཀྱིས་ཁ་གདངས་ནས་ངས་ཁྱོད་ལ་ཅི་སྦྱིན་པ་དེ་ཟོ་ཞིག་ཅེས་གསུངས་སོ། །
  sna-sna: Asi iwe, mwanakomana womunhu, teerera zvandinokuudza. Usandimukira sezvinoita
    imba iyo inondimukira; shama muromo wako udye zvandinokupa.”
  spa-BLM: Pero tú, hijo de hombre, escucha lo que te digo. No seas rebelde como esa
    casa rebelde. Abre tu boca y come lo que te doy”.
  cac-cac: Scham val a chaan ab' tas svala', man̈ a pitej a b'a icha eb' chi'. Jac
    a ti' ol a vaan tas ol vac' d'ayach, xchi d'ayin.
  swh-ULB: Lakini wewe, mwanadamu, silikiliza kile nisemacho kwako. Usiwe muasi kama
    nyumba za uasi. Fungua mdomo wako na ule kile ninachotaka kukupa!”
  bel-bel: 'А ты, сыне чалавечы, слухай, што Я буду казаць табе: ня будзь упарты,
    як гэты мяцежны дом; разьзяві рот свой і зьеж, што Я дам табе».'
  deu-ELBBK: 'Und du, Menschensohn, höre, was ich zu dir rede; sei nicht widerspenstig
    wie das widerspenstige Haus: öffne deinen Mund und iss was ich dir gebe. –'
  mbb-OT: “Piru sikew is etew, pemineǥa nu is egkeǥiyen ku ziyan te kenikew. Ne kenà
    a kenikew supaka iring kandan. Ginganga ka ne keena nu is ibeǥey ku kenikew.”
  mal-2015: നീയോ, മനുഷ്യപുത്രാ, ഞാൻ നിന്നോടു സംസാരിക്കുന്നതു കേൾക്ക; നീ ആ മത്സരഗൃഹംപോലെ
    മത്സരക്കാരനായിരിക്കരുതു; ഞാൻ നിനക്കു തരുന്നതു നീ വായ്തുറന്നു തിന്നുക.
  rmc-rmc: '„Ale tu, manušeja, šun, so tuke phenav: Ma av ajso zacato sar kala manuša!
    Phundrav o muj a cha, so tut dav!“'
  pes-OPV: و تو‌ای پسر انسان آنچه را که من به تو می‌گویم بشنو و مثل این خاندان فتنه
    انگیزعاصی مشو بلکه دهان خود را گشوده، آنچه را که من به تو می‌دهم بخور.»
  ron-1924: Ту ынсэ, фиул омулуй, аскултэ че-ць спун! Ну фи ындэрэтник, ка ачастэ
    касэ де ындэрэтничь! Дескиде-ць гура ши мэнынкэ че-ць вой да!”
  ben-OBCV: কিন্তু তুমি, মানবসন্তান, আমি যা বলছি তা শোনো। সেই বিদ্রোহীকুলের মতন বিদ্রোহী
    হোয়ো না; তোমার মুখ খোলো আর আমি যা তোমাকে দিচ্ছি তা খাও।”
  som-som: Laakiinse adigu, Wiilka Aadamow, waxaan kugu idhaahdo maqal, oo caasi ha
    noqon sida reerkaas caasiyoobay oo kale. Afkaaga kala qaad oo waxaan ku siiyo
    cun.
  lat-VUC: 'Tu autem, fili hominis, audi quæcumque loquor ad te, et noli esse exasperans,
    sicut domus exasperatrix est: aperi os tuum, et comede quæcumque ego do tibi.'
  eng-ASVBT: 'But thou, son of man, hear what I say unto thee; be not thou rebellious
    like that rebellious house: open thy mouth, and eat that which I give thee.'
  ita-1885: Ma tu, figliuol d'uomo, ascolta ciò che io ti dico; non esser ribelle,
    come questa casa ribelle; apri la bocca, e mangia ciò che io ti do.
  eng-LXXUP: 'And thou, son of man, hear him that speaks to thee; be not thou provoking,
    as the provoking house: open thy mouth, and eat what I give thee.'
  eng-ULB: But you, son of man, listen to what I am saying to you. Do not be rebellious
    like that rebellious house. Open your mouth and eat what I am about to give to
    you!”
  spa-VBL: “En cuanto a ti, hijo de hombre, presta atención a lo que te digo. No seas
    rebelde como esos rebeldes. Abre la boca y come lo que te voy a dar”.
  fra-_FOB: Mais toi, fils de l'homme, écoute ce que je vais te dire et ne sois point
    rebelle, comme cette maison rebelle; ouvre la bouche, et mange ce que je vais
    te donner.
  mal-mal: നീയോ, മനുഷ്യപുത്രാ, ഞാൻ നിന്നോട് സംസാരിക്കുന്നത് കേൾക്കുക; നീ ആ മത്സരഗൃഹംപോലെ
    മത്സരക്കാരനായിരിക്കരുത്; ഞാൻ നിനക്ക് തരുന്നത് നീ വായ് തുറന്നു തിന്നുക.
  urd-GVR: Ai ādamzād, jab maiṅ tujh se hamkalām hūṅgā to dhyān de aur is sarkash
    qaum kī tarah baġhāwat mat karnā. Apne muṅh ko khol kar wuh kuchh khā jo maiṅ
    tujhe khilātā hūṅ.”
  suz-BL: तन्‍न गे आं लोव़ नेनो। गे मेको मटीब आन खिं ङा मुर खोदेंशो मदुमो। इ शोव़
    पाक्‍को। मिनु गो मार गेना, मेको जावो” देंत।
  eng-NOY: But thou, son of man, hear what I say to thee! Be not thou rebellious,
    like that rebellious house. Open thy mouth, and eat that which I give thee.
  ita-1927: E tu, figliuol d’uomo, ascolta ciò che ti dico; non esser ribelle com’è
    ribelle questa casa; apri la bocca, e mangia ciò che ti do”.
  ckb-ckb: ئەی کوڕی مرۆڤ، تۆش گوێ لەوە بگرە کە پێت دەفەرمووم، وەک بنەماڵەی یاخیبوو
    یاخی مەبە. دەمت بکەرەوە و ئەوەی دەتدەمێ بیخۆ.»
  eng-BBE: 'But you, son of man, give ear to what I say to you, and do not be uncontrolled
    like that uncontrolled people: let your mouth be open and take what I give you.'
  kan-OKCV: 'ಆದರೆ ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನಾದರೋ ನಾನು ಹೇಳುವುದನ್ನು ಕೇಳು: ಆ ತಿರುಗಿಬೀಳುವ ಜನರ
    ಹಾಗೆ ನೀನೂ ತಿರುಗಿಬೀಳಬೇಡ. ನಿನ್ನ ಬಾಯನ್ನು ತೆರೆದು ನಾನು ನಿನಗೆ ಕೊಡುವುದನ್ನು ತಿನ್ನು,” ಎಂದರು.'
  tam-2017: மனிதகுமாரனே, நீ அந்தக் கலகவீட்டாரைப்போலக் கலகக்காரனாக இல்லாமல், நான் உன்னுடன்
    சொல்லுகிறதைக் கேள்; உன்னுடைய வாயைத் திறந்து நான் உனக்குக் கொடுக்கிறதை சாப்பிடு
    என்றார்.
  spa-RV-1909: 'Mas tú, hijo del hombre, oye lo que yo te hablo; no seas tú rebelde
    como la casa rebelde: abre tu boca, y come lo que yo te doy.'
  ron-BTF: 'Dar tu, fiu al omului, ascultă ce eu îți spun: Nu te răzvrăti ca această
    casă răzvrătită; deschide-ți gura și mănâncă ce îți dau.'
  eng-WEBP: But you, son of man, hear what I tell you. Don’t be rebellious like that
    rebellious house. Open your mouth, and eat that which I give you.”
  eng-FBV: As for you, son of man, pay attention to what I tell you. Don't be rebellious
    like those rebellious people. Open your mouth and eat what I'm about to give you.”
  nld-1939: Mensenkind, ge moet luisteren naar wat Ik u zeg, en niet halsstarrig zijn,
    zoals dit onhandelbare volk; open uw mond, en eet wat Ik u geef.
  nch-BL: Huajca, tacat, xijtacaquili cati nimitzilhuía ama. Amo xipehua ximosisini
    quej inijuanti. Ta xijtapo mocamac huan xijcua cati nimitzmacas.”
  vie-1934: Nhưng, hỡi con người, hãy nghe điều ta phán cùng ngươi; chớ bạn nghịch
    như nhà nổi loạn ấy; hãy mở miệng, ăn lấy vật ta ban cho.
  hin-CV: पर हे मनुष्य के पुत्र, मैं तुमसे जो कहता हूं, उसे सुनो. इन विद्रोही लोगों
    की तरह विद्रोह न करना; अपना मुख खोलो और मैं तुम्हें जो दे रहा हूं, उसे खाओ.”
  spa-BES: Pero tú, hijo de hombre, escucha lo que te digo y no seas rebelde como
    esa gente rebelde; abre tu boca y come lo que te doy.
  tdx-tdx: Aa ihe ka, ana’ ondatio, tsen­dreño ty ho volañeko; ko miola irehe manahake
    ty fiolà’ i anjomba mpiolay; sokafo ty falie’o, vaho kamao o azotso­koo.
  tha-KJV: บุ​ตรแห่งมนุษย์​เอ๋ย ฝ่ายเจ้าจงฟังสิ่งที่เรากล่าวแก่​เจ้า อย่าเป็นคนมักกบฏอย่างวงศ์วานที่มักกบฏนั้น
    จงอ้าปากขึ้นและกินสิ่งที่เราให้​เจ้า​”
  por-BR-2018: Porém tu, filho do homem, ouve o que eu te falo; não sejas rebelde
    como a casa rebelde; abre a tua boca, e come o que eu te dou.
  deu-ELO: Und du, Menschensohn, höre, was ich zu dir rede; sei nicht widerspenstig
    wie das widerspenstige Haus; tue deinen Mund auf und iß, was ich dir gebe. -
  eng-WYC-2018: But thou, son of man, hear whatever things I shall speak to thee;
    and do not thou be a stirrer to wrath, as the house of Israel is a stirrer to
    wrath. Open thy mouth, and eat whatever things I give to thee. (But thou, son
    of man, listen to whatever I say to thee; and do not thou be a stirrer, or a provoker,
    to anger, like the house of Israel is a stirrer to anger. Open thy mouth, and
    eat whatever things I give thee.)
  epo-epo: Kaj vi, ho filo de homo, aŭskultu tion, kion Mi diras al vi; ne estu malobeema,
    kiel la malobeema domo; malfermu vian buŝon, kaj manĝu tion, kion Mi donos al
    vi.
  uig-PIN: Wǝ sǝn, i insan oƣli, sanga eytⱪan sɵzlirimgǝ ⱪulaⱪ sal; bu asiy jǝmǝttǝk
    tǝtür bolmiƣin; aƣzingni eqip, Mǝn sanga bǝrginimni yegin».
  beo-beo: Dunu egefe! Na sia:be nabima! Ilia odoga:su hou defele mae hamoma. Dia
    lafi dagale, Na dima iabe amo di moma.”
  tpi-OTNT: “Man bilong graun, harim gut dispela tok bilong mi. Yu no ken bikhet olsem
    ol arapela Israel i save mekim. Opim maus bilong yu na kaikai dispela samting
    mi laik givim long yu.”
  hau-SA: Amma kai, ɗan mutum, ka saurari abin da zan faɗa maka. Kada ka yi tawaye
    kamar wannan gidan ’yan tawaye; ka buɗe bakinka ka kuma ci abin da na ba ka.”
  uig-LAT: We sen, i insan oghli, sanga éytqan sözlirimge qulaq sal; bu asiy jemettek
    tetür bolmighin; aghzingni échip, Men sanga berginimni yégin».
  nde-nde: Kodwa wena, ndodana yomuntu, lalela lokhu engikutshoyo kuwe. Ungahlamuki
    njengendlu leyana ehlamukayo; vula umlomo wakho udle lokhu engikupha khona.”
  ton-ton: 'Ka ko koe, ʻe foha ʻoe tangata, fanongo ki he meʻa ʻoku ou lea ʻaki kiate
    koe: ʻoua naʻa ke angatuʻu koe ʻo hangē ko e fale angatuʻu na: fakamanga ho ngutu
    pea ke kai ʻaia te u foaki kiate koe.”'
  ces-1613: 'Ty pak synu člověčí, slyš, co já pravím tobě: Nebuď zpurný jako ten dům
    zpurný. Otevři ústa svá, a sněz, co já tobě dám.'
  eng-WMB: But you, son of man, hear what I tell you. Don’t be rebellious like that
    rebellious house. Open your mouth, and eat that which I give you.”
  tam-TCV: ஆனால், மனுபுத்திரனே, நீ நான் உனக்குக் கூறுவதைக் கேள். அந்தக் கலகம் செய்யும்
    குடும்பத்தாரைப்போல் கலகம் செய்யாதே! உன் வாயைத் திறந்து நான் உனக்குக் கொடுப்பதைச்
    சாப்பிடு” என்றார்.
  ceb-ULB: Apan ikaw, anak sa tawo, paminaw sa akong gisulti kanimo. Ayaw pagsupak
    sama sa masinupakon nga panimalay. Ablihi ang imong baba ug kaona ang akong ihatag
    kanimo!”
  pol-UBG: 'Lecz ty, synu człowieczy, słuchaj, co mówię do ciebie: Nie bądź zbuntowany
    jak ten dom buntowniczy. Otwórz swe usta i zjedz, co ci daję.'
  agr-agr: Wi tajam nunú shiig antukta. Tuja amek ditajai betekak aipa, tuja wi amina
    amastatag nunú yuwata”, tujutmayi.
  kyc-kyc: Makwa isa ingyuo karo kuku pyaa nare akali doko emba nambana pii langilyu
    doko sepe. Nambame jiyu kande dupwa nenge kata ŋaa lapala nape. Nakamba pilyaminyi
    doko suu pyao kamba lao kara napipi, leya.
  urd-GVU: اے آدم زاد، جب مَیں تجھ سے ہم کلام ہوں گا تو دھیان دے اور اِس سرکش قوم
    کی طرح بغاوت مت کرنا۔ اپنے منہ کو کھول کر وہ کچھ کھا جو مَیں تجھے کھلاتا ہوں۔“
  deu-1912: Aber du, Menschenkind, höre du, was ich dir sage, und sei nicht ungehorsam,
    wie das ungehorsame Haus ist. Tue deinen Mund auf und iß, was ich dir geben werde.
  kan-2017: ಇದಲ್ಲದೆ ಆತನು, “ನರಪುತ್ರನೇ, ನಾನು ನಿನಗೆ ಹೇಳುವ ಮಾತನ್ನು ಕೇಳು; ಅವಿಧೇಯರಾದ ಆ ವಂಶದವರಂತೆ
    ನೀನು ಅವಿಧೇಯನಾಗಬೇಡ; ನಾನು ಕೊಡುವುದನ್ನು ಬಾಯಿದೆರೆದು ತಿಂದುಬಿಡು” ಅಂದನು.
  yap-yap: “Fak e girdi’, mu telim ko tin nggog ngom. Dab mu togopluw ngog ni bod
    yad. Mu fal l’ugunam ngam longuy e n’en ni nggu pi’ ngom.”
  hlt-MCSB: Nang hlang capa namah taengah kan thui he hnatun. Boekoek imkhui bangla
    boekoek la om boeh. Na ka ang lamtah namah taengah kam paek te ca,” a ti.
  mdy-ETH: «ዓሲ ናዓሢዮ! ታ ኔኤም ጋዓ ባኮ ዋይዜ፤ ኔኤኒያ ዔያቶጉዲ ዋይዞ ዒፃያ ማዒፖ፤ ዻንጎ ኔኤኮ ሾኦኬ፤ ታ ኔኤም ዒንጋሢያ
    ሙዔ።»
  twi-ASANTE: Nanso, wo onipa ba, tie asɛm a meka kyerɛ wo no. Ɛnte atua te sɛ saa
    atuatefoɔ no; bue wʼanomu na di deɛ mede ma wo no.”
  eng-WEBU: But you, son of man, hear what I tell you. Don’t be rebellious like that
    rebellious house. Open your mouth, and eat that which I give you.”
  wal-wal: “SHin, asa na7au, taani neeyyo yootiyoogaa siya! He makkalanchchatudan,
    neenikka makkalanchcha gidoppa; ne doonaa dooyada, taani neeyyo immiyoogaa ma”
    yaagiis.
  spa-PDDPT: Sin embargo tú, hijo de hombre, escucha lo que te digo. No seas rebelde
    como esa casa rebelde. Abre tu boca y come lo que te doy.
  gun-gun: — Ndee ava ra'y, endu ke ndereve xeayvu rã. Epu'ã rei eme xerovai opu'ã
    rei va'ety kuery rami e'ỹ. Eipe'a ke ndejuru, ha'e vy he'u ame'ẽ ta va'e — he'i.
  ilo-ULB: Ngem sika, anak ti tao, dumngegka iti ibagbagak kenka. Saanka nga agbalin
    a nasukir a kas iti dayta a balay. Agngangaka ket kanem ti itedko kenka!”
  kpg-kpg: “Goe go tangada dangada, hagalongo hagahumalia gi agu mee ala ga helekai ai.
    Goe hudee de hagalongo be digaula. Hanga ina doo ngudu gi daha, geina di mee dela
    ga gowadu ko Au gi di goe.”
  uig-ARA: ۋە سەن، ئى ئىنسان ئوغلى، ساڭا ئېيتقان سۆزلىرىمگە قۇلاق سال؛ بۇ ئاسىي جەمەتتەك
    تەتۈر بولمىغىن؛ ئاغزىڭنى ئېچىپ، مەن ساڭا بەرگىنىمنى يېگىن».
  sus-sus: Kɔnɔ i tan adamadi, i xa i tuli mati n xui ra, i naxa muruta alɔ yi bɔnsɔɛ
    a rabama ki naxɛ. I xa i dɛ rabi, i xa donse don n naxan soma i yi ra.»
  pon-2006: “Eri, kowe, nein aramas, rong kanahieng dahme I pahn mahsanih. Ke dehr
    kahngohdi duwehte irail. Sarapeseng oh kangala dahme I pahn kihong uhk.”
  jae-jae: “Ŋamalac latu, aôm ôkêŋ taŋam biŋ, taŋ aê gabe jasôm êndêŋ aôm naŋ. Ôli
    taôm sa êtôm êsêac atom. Ôŋa awamsuŋ ma ôniŋ gêŋ, taŋ aê gabe jakêŋ êndêŋ aôm
    naŋ.”
  ksd-ksd: Ma u, natu i ra tutana, una valongore kaugu tinata; koko una tena varpiam
    da go ra umana tena varpiam; una papa ra ngiem, ma una en ra magit iau tabar u
    me.
  grc-BRENT: Καὶ σὺ, υἱὲ ἀνθρώπου, ἄκουε τοῦ λαλοῦντος πρὸς σὲ, μὴ γίνου παραπικραίνων,
    καθὼς ὁ οἶκος ὁ παραπικραίνων· χάνε τὸ στόμα σου, καὶ φάγε ὃ ἐγὼ δίδωμί σοι.
  ind-AYT: '“Akan tetapi, kamu, anak manusia, dengarkan apa yang Aku firmankan kepadamu:
    Jangan memberontak seperti keturunan pemberontak itu. Bukalah mulutmu dan makanlah
    apa yang Aku berikan kepadamu.”'
  nya-nya: Koma iwe mwana wa munthu, mvetsera zimene ndikukuwuza. Usakhale wowukira
    ngati iwowo. Tsono yasama pakamwa pako kuti udye chimene ndikukupatsa.”
  hrv-hrv: 'A ti, sine čovječji, poslušaj što ću ti sada reći: Ne budi odmetnik kao
    što su oni rod odmetnički! Otvori usta i progutaj što ću ti sada dati!”'
  mps-mps: “Tǫde bidi, eno te po bugagia odao. Te gasa Israel bidi dabego ebo tiwai
    nago hagoma elamuo. Nago pedauwali diliginama, eno nageba te mabo nai nago tuao,”
    wali.
  tpi-tpi: “Man bilong graun, harim gut dispela tok bilong mi. Yu no ken bikhet olsem
    ol arapela Israel i save mekim. Opim maus bilong yu na kaikai dispela samting
    mi laik givim long yu.”
  dan-1931: Og du, Menneskesøn, hør, hvad jeg taler til dig! Vær ikke genstridig som
    den genstridige Slægt, men luk din Mund op og slug, hvad jeg her giver dig!”
  vie-OVCB: Này, con người, hãy lắng nghe những điều Ta phán với con. Đừng nhập bọn
    với dân phản loạn ấy. Hãy hả miệng con ra, và ăn vật Ta cho con.”
  guj-2017: હે મનુષ્યપુત્ર, હું જે કહું છું તે સાંભળ. બંડખોર પ્રજાની જેમ તું બંડખોર
    થઈશ નહિ. તારુ મુખ ઉઘાડ અને હું તને આપું છું તે તું ખાઈ જા!”
  pon-2006A: “Eri, kowe, nein aramas, rong kanahieng dahme I pahn mahsanih. Ke dehr
    kahngohdi duwehte irail. Sarapeseng oh kangala dahme I pahn kihong uhk.”
  por-BRBSL: Mas você, filho do homem, ouça o que eu lhe digo. Não seja rebelde como
    aquela casa rebelde. Abra sua boca, e coma o que eu lhe dou”.
  cth-cth: Hatei, nang tami capa nang koe ka dei lawk ngai haw. Taran ka thaw e imthung
    patetlah taran thaw van awh hanh. Na pahni ang nateh kai ni na poe e hah cat loe
    telah atipouh.
  twi-twi: Nanso wo onipa ba, tie asɛm a meka kyerɛ wo no. Ntew atua te sɛ saa atuatewfo
    no; bue wʼanom na di nea mede ma wo no.”
  hlt-hlt: Nang hlang capa namah taengah kan thui he hnatun. Boekoek imkhui bangla
    boekoek la om boeh. Na ka ang lamtah namah taengah kam paek te ca,” a ti.
  tbz-SIM: Onìtì fɔ̃́, kéntɛ́ n yóó dɑ nɑ́kɛ́ tì, ɑ to bɑ́ɑ́ kpenkɛ dɛ kó bɛnìtìbɛ̀
    kpɛyɛ kpenkɛ mɛ̀ɛ̀ botí, bɛ̀ tu itookperí yɛmbɛ̀ mbɛ. Aɑtɛ kɛ́mɑɑ́nko n yóó dɑ
    duɔ́ ndɛ̀.
  msy-2020: “Nguazir kamɨn gumazim, nɨrara, akar kɨ nɨ mɨgeiba, nɨ deragh da baragh.
    Egh gumazamizir akaba batozir kabar mɨn akaba batoghan markɨ. Nɨ uan akam akarigh
    bizir kɨ nɨ danɨngamim amɨ.”
  dop-dop: Nɩɩ nti mɑ heeliɣi-ŋ tɔ. Tɑɑ lɑ ɩsɑɣɑʋ ɩsɩɩ ɑsɑɣɑɑ mpɛ. Hɑɑ nyɑ́ nɔɣɔ nɑ
    ń tɔɣɔ mpi mɑɑ cɛlɛ-ŋ tɔ.
  azb-azb: Ey bəşər oğlu, sənsə Mənim söylədiklərimə qulaq as, bu üsyankar xalq kimi
    sən də üsyankar olma. Ağzını aç və Mənim sənə verəcəyim şeyi ye».
  eng-DBY: 'And thou, son of man, hear what I say unto thee; be not thou rebellious
    like that rebellious house: open thy mouth, and eat that I give thee.'
  hin-2017: “परन्तु हे मनुष्य के सन्तान, जो मैं तुझ से कहता हूँ, उसे तू सुन ले, उस
    विद्रोही घराने के समान तू भी विद्रोही न बनना जो मैं तुझे देता हूँ, उसे मुँह खोलकर
    खा ले।” (यिर्म. 15:16)
  wol-KYG: Yaw nit ki nag, déglul lii ma lay wax. Bul fippu ni kërug fippukat gii.
    Sexal, te lekk li ma lay jox.»
  eng-YLT: '''And thou, son of man, hear that which I am speaking unto thee: Thou
    art not rebellious like the rebellious house, open thy mouth, and eat that which
    I am giving unto thee.'''
  kne-kne: “Sik-a ay anak di ipogaw, adi kan komonkontra ay kaman daida mo adi et
    dengngem din ibagak en sik-a. Bokatam san tepek mo ta kanem nan idawat ko en sik-a,”
    kanana.
  eng-WYC-2017: But thou, son of man, hear what-ever things I shall speak to thee;
    and do not thou be a stirrer to wrath, as the house of Israel is a stirrer to
    wrath. Open thy mouth, and eat whatever things I give to thee.
  eng-WMBB: But you, son of man, hear what I tell you. Don’t be rebellious like that
    rebellious house. Open your mouth, and eat that which I give you.”
  urd-GVH: ऐ आदमज़ाद, जब मैं तुझसे हमकलाम हूँगा तो ध्यान दे और इस सरकश क़ौम की तरह
    बग़ावत मत करना। अपने मुँह को खोलकर वह कुछ खा जो मैं तुझे खिलाता हूँ।”
  rug-rug: Ba agoi, sa tuna na tie, mu avosi sapu zama atuni Arau koa goi. Mu lopu
    va karikari gua sa butubutu va karikarina sana; mu tukelia sa ṉuzumu, mamu hena
    ia sapu kote vatu nia Arau koa goi.”
  gaz-gaz: Yaa ilma namaa, ati garuu waan ani siin jedhu dhaggeeffadhu; ati akka mana
    fincilaa sanaa hin fincilin; afaan kee banadhuutii waan ani siif kennu nyaadhu.”
  fra-LSG: Et toi, fils de l’homme, écoute ce que je vais te dire! Ne sois pas rebelle,
    comme cette famille de rebelles! Ouvre ta bouche, et mange ce que je te donnerai!
  gnn-gnn: “Yo yolŋu, ŋäkana yana ŋunhi ŋarra yurru nhuna waŋanydja; yaka nhenydja
    biyakayi ŋapa‐nherraṉmiya, bitjan ŋunhiyi walala. Ma' dhänydja ḻapthurrana, ga
    ḻukiyana ŋunhiyi ŋula nhä ŋunhi ŋarrapina nhuna yurru wekama.”
  yal-yal: Adamadina, n naxan falama i xa, i tuli mati na ra, i nama findi murutɛden
    na alo yama murutɛxini ito! I dɛni bi, i donseen don n naxan soma i yii!”
  haw-1868: Aka o oe, e ke keiki a ke kanaka, e hoolohe mai i ka mea a'u e olelo aku
    ai ia oe; mai noho a kipi oe e like me kela ohana kipi, e oaka kou waha a e ai
    i ka mea a'u e haawi aku ai ia oe.
  arb-NAV: وَالآنَ يَا ابْنَ آدَمَ، أَصْغِ لِمَا أُخَاطِبُكَ بِهِ. لَا تَكُنْ مُتَمَرِّداً
    مِثْلَ ذَلِكَ الشَّعْبِ الْمُتَمَرِّدِ. افْتَحْ فَمَكَ وَكُلْ مَا أُطْعِمُكَ».
  ewe-ewe: Ke wò la, ame vi, lé to ɖe nya si gblɔm mele na wò la ŋu. Mègadze aglã
    abe ame dzeaglã mawo ene o; ke nu me, eye nàɖu nu si matsɔ na wò.’ ”
  eng-LEE: 'But thou, son of man, hear what I am speaking unto thee, Be not thou rebellious
    like this rebellious family: open thy mouth, and eat what I give unto thee.'
  asm-FB: কিন্তু হে মনুষ্য-সন্তান, তুমি হ’লে মই কোৱা কথা শুনা। সেই বিদ্ৰোহী বংশৰ নিচিনা
    তুমি বিদ্ৰোহী নহ’বা; তুমি নিজ মুখ মেলা আৰু মই তোমাক যি দিম তাক খোৱা’।”
  sus-A: كْنْ عِ تَن عَدَ مَدِ، عِ شَ عِ تُلِ مَتِ ﭑ شُي رَ، عِ نَشَ مُرُتَ عَلْ يِ
    بْنسْي عَ رَبَمَ كِ نَشّ. عِ شَ عِ دّ رَبِ، عِ شَ دٌنسٍ دٌن ﭑ نَشَن سٌمَ عِ يِ
    رَ.»
  fra-SBL: Mais toi, fils d'homme, écoute ce que je te dis. Ne sois pas rebelle comme
    cette maison rebelle. Ouvre ta bouche, et mange ce que je te donne. »
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם שְׁמַע֙ אֵ֤ת אֲשֶׁר־אֲנִי֙ מְדַבֵּ֣ר אֵלֶ֔יךָ אַל־תְּהִי־מֶ֖רִי
    כְּבֵ֣ית הַמֶּ֑רִי פְּצֵ֣ה פִ֔יךָ וֶאֱכֹ֕ל אֵ֥ת אֲשֶׁר־אֲנִ֖י נֹתֵ֥ן אֵלֶֽיךָ׃
  piu-2006: '@see-verse:EZK.002.007'
  kik-kik: No wee mũrũ wa mũndũ-rĩ, thikĩrĩria ũrĩa ngũkwĩra. Ndũkareme ta nyũmba
    ĩyo ya ũremi; athamia kanua gaku na ũrĩe kĩrĩa ngũkũhe.”
  fra-NCL: 'Et toi, fils de l’homme, écoute ce que je te dis : Ne sois pas rebelle
    comme la maison rebelle. Ouvre ta bouche et mange ce que je te donne. »'
  cek-AK: Toe nang, kami capa, kang thuih ih lok hae tahngai ah. Nang loe laisaep
    thaih kami imthung takoh baktiah laisaep hmah; pakha to aangh loe kang paek ih
    hmuen hae caa ah, tiah ang naa.
  cuk-cuk: Dule-machi, an-bega-ibmar-sogedi be itogo, melle wemaryob uaya-sate be
    guo. Be-gaya be egae, an-bega-ibmar-uksokalid be gunno.”
  uig-CYR: Вә сән, и инсан оғли, саңа ейтқан сөзлиримгә қулақ сал; бу асий җәмәттәк
    тәтүр болмиғин; ағзиңни ечип, Мән саңа бәргинимни йегин».
  tel-2017: నరపుత్రుడా, నువ్వు అయితే నేను చెప్తున్నది విను. ఆ తిరగబడే జాతిలా నువ్వూ
    తిరుగుబాటు చేయకు. నేను నీకు ఇవ్వబోతున్న దాన్ని నోరు తెరచి తిను.”
  hat-BSA: Alò, ou menm, fis a lòm, koute sa ke M ap pale ou a. Pa vin fè rebèl tankou
    kay rebèl sila a. Ouvri bouch ou pou manje sa ke M ap bay ou a.”
  kos-kos: “Kom, mwet sukawil, lohng ma nga ac fahk nu sum uh. Nimet lainyu oana elos.
    Oalngelik oalum ac kang ma nga ac sot nu sum uh.”
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם שְׁמַע֙ אֵ֤ת אֲשֶׁר־אֲנִי֙ מְדַבֵּ֣ר אֵלֶ֔יךָ אַל־תְּהִי־מֶ֖רִי
    כְּבֵ֣ית הַמֶּ֑רִי פְּצֵ֣ה פִ֔יךָ וֶאֱכֹ֕ל אֵ֥ת אֲשֶׁר־אֲנִ֖י נֹתֵ֥ן אֵלֶֽיךָ׃
  ibo-ibo: Ma gị, nwa nke mmadụ, gee ntị nʼihe m na-agwa gị. Enupula isi dịka ha si
    nupu isi. Meghee ọnụ gị taa ihe m ga-etinye gị nʼọnụ.”
  ory-ory: ମାତ୍ର ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା କହୁ, ତାହା ତୁମ୍ଭେ ଶୁଣ; ତୁମ୍ଭେ
    ସେହି ବିଦ୍ରୋହୀ ବଂଶ ତୁଲ୍ୟ ବିଦ୍ରୋହୀ ହୁଅ ନାହିଁ; ଆପଣା ମୁଖ ଫିଟାଅ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା
    ଦେଉ, ତାହା ଭୋଜନ କର।”
  chk-chk: Nge en nöün aramas, kopwe rongorong mine üpwe ürenuk, nge kosap lükümach
    o ü ngeniei usun ei täppin aramas. Kopwe amasala awom o mongö mine üpwe ngonuk.”
  rop-rop: “Isikiyel, yu garra irrim mi na wanim ai garra dalim yu. Yu nomo meigim
    miselp laik detlot nogudbala pipul. Yu opinim yu mawus na en dagat wanim ai garra
    gibit yu.” Lagijat na YAWEI bin tok.
  ukr-1871: Ти ж, сину чоловічий, слухай, що я тобі буду говорити; не впирайся, як
    той дом упрямий. Ось, отвори рота та й зʼїж, що я дам тобі.
  deu-1951: Du aber, Menschensohn, höre, was ich dir sage, sei nicht widerspenstig
    wie das widerspenstige Haus! Tue deinen Mund auf und iß, was ich dir gebe!
  eng-JPS: 'And thou, son of man, hear what I say unto thee: be not thou rebellious
    like that rebellious house; open thy mouth, and eat that which I give thee.'''
  srp-1865: Ali ti, sine èovjeèji, slušaj što æu ti kazati, ne budi nepokoran kao
    taj dom nepokorni; otvori usta, i pojedi što æu ti dati.
  lug-lug: Naye ggwe omwana w’omuntu wuliriza kye nkugamba. Tojeema ng’ennyumba eyo
    bwe yanjeemera. Yasamya akamwa ko olye bye nkuwa.”
  heb-heb: ואתה בן אדם שמע את אשר אני מדבר אליך אל תהי מרי כבית המרי פצה פיך ואכל
    את אשר אני נתן אליך׃
  ben-IRV: কিন্তু তুমি, মানুষের সন্তান, শোন আমি তোমাকে যা বলি, তুমি সেই বিদ্রোহী গৃহের
    মত বিদ্রোহী হয়ো না। আমি তোমাকে যা দিই তোমার মুখ খোল এবং খাও’।”
  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਉਹ ਸੁਣ ਜੋ ਮੈਂ ਤੈਨੂੰ ਆਖਦਾ ਹਾਂ। ਤੂੰ ਉਸ ਵਿਦਰੋਹੀ
    ਘਰਾਣੇ ਵਾਂਗੂੰ ਵਿਦਰੋਹੀ ਨਾ ਹੋ! ਤੂੰ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਅਤੇ ਜੋ ਕੁਝ ਮੈਂ ਤੈਨੂੰ ਦਿੰਦਾ ਹਾਂ
    ਖਾ ਲੈ!
  mya-JVB: အချင်းလူသား ၊ ငါ ပြော သောစကားကို နားထောင် လော့။ ထိုပုန်ကန် တတ်သော အမျိုး
    ကဲ့သို့ ပုန်ကန် သော သဘောမ ရှိ နှင့်။ သင့် ပစပ် ကို ဖွင့် ၍ ငါ ပေး သော အရာ ကိုစား
    လော့ဟု မိန့် တော်မူလျှင် ၊
  hmo-hmo: “Tanobada tauna e, egu hereva do oi kamonai. Do oi dagedage lasi, unai
    Israela taudia idia dagedage bamona. Oiemu uduna do oi kehoa, oi dekenai lau henia
    aniani gauna do oi ania.”
  urd-urd: “लेकिन ऐ आदमज़ाद, तू मेरा कलाम सुन। तू उस सरकश ख़ान्दान की तरह सरकशी न
    कर, अपना मुँह खोल और जो कुछ मैं तुझे देता हूँ खा ले।”
  rus-SYN: Ты же, сын человеческий, слушай, что Я буду говорить тебе; не будь упрям,
    как этот мятежный дом; открой уста твои и съешь, что Я дам тебе.
  bqc-SIM: Mpi sↄ̃ gbɛ̃nazĩn nɛ́, swã́sɛ yã́ pↄ́ málɛ onɛi. Ńsu swã́gbãakɛ
    lán swã́gbãadepiↄwao. Lɛ'ɛlɛ, ní pↄ́ pↄ́ má daunɛ só.
  tcz-CHONGTHU: “Mihem chapa, nakoma ipi kasei ahi phaten ngaijin, doumah mah abol
    nauva khun jau hih beh in, nakam kan lang chule khat peh peh hi nen”
  mar-mar: परंतू मी जे तुला मानवाच्या मुला बोलायला सांगत आहे ते ऐक त्या फितुर जातीच्या
    लोकांसारखे फितुर होऊ नको. आपले तोंड उघड आणि मी देतो ते खा!
  qub-qub: Runa, gamga noga niycashäta sumaj wiyamay. Ama caychu paycunano mana wiyacöga.
    Cananga äyay. Cay amupaycashäta micucurcuy» nir.
  bqp-bqp: Adɑmɑ wunɛ, tɔnun bii, ɑ nɔɔwɔ ye kon nun sɔ̃. A ku ko mɛm nɔɔ sɑri nge
    bwese te. A wunɛn nɔɔ wukio kpɑ ɑ tem ye kon nun wɛ̃.
  hat-hat: Nonm o! Koute sa m' pral di ou la a. Pa fè tèt di tankou move ras moun
    sa yo. Louvri bouch ou, manje sa m' pral ba ou la a.
  eng-BSB: And you, son of man, listen to what I tell you. Do not be rebellious like
    that rebellious house. Open your mouth and eat what I give you.”
  eng-WEBPB: But you, son of man, hear what I tell you. Don’t be rebellious like that
    rebellious house. Open your mouth, and eat that which I give you.”
  kbq-kbq: Hianagi vahe'mofo mofavremoka kema kasaminua kea antahio. E'i ana vahe'mo'zama
    nehazaza hunka kea ontahisanki, kagira aka hunka amama kami'naku'ma nehua zana
    no.
  nhe-BL: Huajca, tlacatl, xijtlacaquili tlen nimitzilhuía ama. Amo xipehua ximosisini
    queja yajuanti. Ta xijtlapo mocamac huan xijcua tlen nimitzmacas.”
  gub-BL: Awa ta'yr, ezekaiw katu heze'eg rehe nehe. Eiko zo heze'eg heruzar 'ymar
    romo nehe. Eiko zo wazàwe nehe. Ezurupeka heremimono ràm i'u pà nehe.
  eng-DRA: 'But thou, O son of man, hear all that I say to thee: and do not thou provoke
    me, as that house provoketh me: open thy mouth, and eat what I give thee.'
