verse: EZK.002.003
translations:
  mal-C: 'അവിടന്ന് ഇപ്രകാരം അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, എന്നോടു മത്സരിച്ച മത്സരികളായ
    ഇസ്രായേൽജനതയുടെ അടുക്കലേക്ക് ഞാൻ നിന്നെ അയയ്ക്കുന്നു; അവരും അവരുടെ പിതാക്കന്മാരും
    ഇന്നുവരെയും എന്നോട് അതിക്രമം പ്രവർത്തിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn! Ich will dich senden zum Hause Israel,
    zu den Abtrünnigen, die von mir abtrünnig geworden sind, sie und ihre Väter, bis
    zu eben diesem Tage.'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, nazali kotinda yo epai ya bana ya Isalaele,
    ekolo ya bato ya mito makasi, bato oyo batombokelaka ngai. Wuta kala kino na mokolo
    ya lelo, bango mpe batata na bango batombokelaka kaka ngai.'
  eng-LSV: And He says to me, “Son of man, I am sending you to the sons of Israel,
    to rebelling nations who have rebelled against Me; they and their fathers have
    transgressed against Me, to this very day.
  eng-GNV: 'And he said vnto me, Sonne of man, I send thee to the children of Israel,
    to a rebellious nation that hath rebelled against me: for they and their fathers
    haue rebelled against me, euen vnto this very day.'
  eng-WEBSTER: 'And he said to me, Son of man, I send thee to the children of Israel,
    to a rebellious nation that hath rebelled against me: they and their fathers have
    transgressed against me: even to this very day.'
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, na nimitztitlani campa itztoque nopa israelitame.
    Inijuanti tlahuel nechixpanotoque huan mosisinijtoque noca na. Tlen huejcajya,
    inintatahua tlajtlacolchijque noixpa huan ama hasta ni tonali iniixhuihua quisenhuiquilíaj
    moicancuepaj ica na.'
  swh-ONEN: 'Akaniambia: “Mwanadamu, ninakutuma kwa Waisraeli, kwa taifa asi ambalo
    limeniasi mimi, wao na baba zao wananikosea mimi hadi leo.'
  bba-bba: U nɛɛ, tɔnun bii, nɑ nun ɡɔriɔ Isirelibɑn mi, be bɑ mɑn seesimɔ. Wee be,
    kɑ ben bɑɑbɑbɑ bɑ mɑn torɑ sere kɑ ɡisɔ.
  eng-KJVCPB: 'And he said unto me, Son of man, I send thee to the children of Israel,
    to a rebellious nation that hath rebelled against me: they and their fathers have
    transgressed against me, even unto this very day.'
  luo-luo: Nowacho niya; “Wuod dhano, aori ir jo-Israel. Aori ir oganda ma jongʼanyo.
    Gin kaachiel gi kweregi gisebedo ka gingʼanyona nyaka kawuono.
  meu-meu: Ia ese e hamaorogu, eto, Taunimanima natuna e, Israel taudia dekedia na
    siaimumu, daḡedaḡe besena, lau e daḡedaḡe henigumu taudia, dekediai; idia bona
    tamadia ese vada e kara dika henigu ema bona hari ina dina ai.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, तँलाई म इस्राएलका मानिसहरूकहाँ
    पठाउँदैछु, एउटा विद्रोही जातिकहाँ, जसले मेरो विरुद्धमा विद्रोह गरेको छ—तिनीहरू
    र तिनीहरूका पुर्खाहरू दुवैले आजको दिनसम्‍मै मेरो विरुद्धमा पाप गरेका छन् ।
  yor-yor: Ó sọ pé, “Ọmọ ènìyàn, mo ń rán ọ sí àwọn ọmọ Israẹli, sí ọlọ̀tẹ̀ orílẹ̀-èdè
    tí wọ́n ti ṣọ̀tẹ̀ sí mi; àwọn àti baba ńlá wọn ti ṣọ̀tẹ̀ sí mi títí di òní olónìí.
  pes-OPCB: 'که به من گفت: «ای پسر انسان، من تو را نزد بنی‌اسرائیل می‌فرستم، نزد قومی
    یاغی که علیه من طغیان کرده‌اند. ایشان و پدرانشان همواره نسبت به من گناه ورزیده‌اند.'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, sinusugo kita sa mga tao ng Israel,
    sa suwail na bansang naghimagsik laban sa akin—nagkasala sila at ng kanilang mga
    ninuno laban sa akin hanggang sa panahong ito!
  cbu-NT: Aranginasha k'kuz tsiyatku tárangiya. Shiy Esekiyelaa, nutsish musásimashtaati,
    ashiritaa shiyash na tsiyatsis zanganchima. Shiysha Israelchichpatatis nuwaa kuki
    kamaningcha, yuw tputs nuwaa ngatarangusin, wits nda mazinarangana anootsi. Anchichtam
    zitaminarini nuwaa ngatarangitamsinaya. Na in zari wandaritam nlluranursha ashiritam
    ngatkusin taakanaya.
  hui-hui: Dindiali-o í̠na áyu i̱naga Isaraele wali agali karia pobelo i̱na dabo helaro.
    Tigua i̱nihondo manga howa mine halu erembira ngialu tinaga mamalirume binidagua
    dege bialu kagoni.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ငါ့​အား​ပုန်​ကန်​တော်​လှန် ကြ​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​သို့
    သင့်​ကို​ငါ​စေ​လွှတ်​မည်။ သူ​တို့​သည်​မိ​မိ​တို့ ဘိုး​ဘေး​များ​ကဲ့​သို့​ယ​ခု​တိုင်​အောင်​ပုန်​ကန်
    လျက်​နေ​ကြ​၏။-'
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ངས་ཁྱོད་རང་ནི་བདག་ལ་ངོ་ལོག་བྱས་པའི་མི་མང་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་གམ་དུ་མངགས་པར་བྱ་སྟེ།
    དེ་དག་དང་དེ་དག་གི་ཕ་མེས་རྣམས་ཀྱིས་དེ་རིང་གི་བར་དུ་ང་ལ་རྒྱབ་འགལ་བྱས་པ་དང་།
  sna-sna: Akati, “Mwanakomana womunhu, ndiri kukutuma kuvaIsraeri, kurudzi runomukira
    irwo rwakandimukira; ivo namadzibaba avo vanga vachingondipandukira kusvikira
    zuva ranhasi.
  spa-BLM: 'Me dijo: “Hijo de hombre, te envío a los hijos de Israel, a una nación
    de rebeldes que se ha rebelado contra mí. Ellos y sus padres se han rebelado contra
    mí hasta el día de hoy.'
  cac-cac: 'Ix yalann̈ej icha tic: Ach anima, ol ach in checb''at d''a scal eb'' etchon̈ab''
    israel, aton eb'' ix ste pitej sb''a d''ayin, ix och eb'' ajc''olal d''ayin icha
    sc''ulejnac eb'' e mam eyicham d''a peca'', icha pax chi'' eb'' masanto ticnaic.'
  swh-ULB: Akanambia, “Mwana wa adamu, nakutuma kwa watu wa Israeli, kwa mataifa yanayoasi
    ambayo yameasi dhidi yangu-wote wao na babu zao wameasi juu yangu hata hivi leo!
  bel-bel: 'І Ён сказаў мне: «сыне чалавечы! Я пасылаю цябе да сыноў Ізраілевых, да
    людзей непакорлівых, якія ўзбунтаваліся супроць Мяне; яны і бацькі іхнія здраднікі
    перад Мною да гэтага самага дня.'
  wed-wed: I riwa, “Rava ota natuna, a pariparitawanem dam paripariviravirai mai Israel
    awarii. Amamai maiteni eḡa ita voteleteleu ma awariu i pariviravira da marina.
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, ich sende dich zu den Kindern Israel,
    zu den empörerischen Nationen, die sich gegen mich empört haben; sie und ihre
    Väter sind von mir abgefallen bis auf gerade diesen Tag.'
  mbb-OT: Ke sikandin te, “Sikew is etew, edsuǥuen ku sikew ziyà te menge etew te
    Israel, he iyan kes nasyun he mesinupaken kediey. Is menge kepuun dan midsupak
    kedì dengan, ne taman en guntaan is kedsupaka zan kediey.
  mal-2015: 'അവൻ എന്നോടു അരുളിച്ചെയ്തതു: മനുഷ്യപുത്രാ, എന്നോടു മത്സരിച്ചിരിക്കുന്ന
    മത്സരികളായ യിസ്രായേൽമക്കളുടെ അടുക്കൽ ഞാൻ നിന്നെ അയക്കുന്നു; അവരും അവരുടെ പിതാക്കന്മാരും
    ഇന്നുവരെ എന്നോടു അതിക്രമം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Phenďa mange: „Manušeja, bičhavav tut ko Izraeliti, ko zacato narodos,
    savo pes mange ačhaďa. On the lengre dada pes mange ačhade a avke oda keren dži
    adadžives.'
  pes-OPV: 'که مرا گفت: «ای پسر انسان من تو را نزد بنی‌اسرائیل می‌فرستم، یعنی نزد
    امت فتنه انگیزی که به من فتنه انگیخته‌اند. ایشان و پدران ایشان تا به امروزبر من
    عصیان ورزیده‌اند.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, те тримит ла копиий луй Исраел, ла ачесте
    попоаре ындэрэтниче, каре с-ау рэзврэтит ымпотрива Мя; ей ши пэринций лор ау пэкэтуит
    ымпотрива Мя пынэ ын зиуа де азь.'
  aui-aui: Bi iwona bo, “Tam wawaya wota, tagu adarudarum da kunanagho dam Isrel biiyadi,
    nokodi wawaya iiyawogha gesiyakabisisireguna, bi patana sisinighiighiiyegu ware
    nosinosidinakim naghove siberana naboni.
  ben-OBCV: তিনি বললেন “হে মানবসন্তান, আমি তোমাকে ইস্রায়েলীদের কাছে পাঠাচ্ছি, সেই
    বিদ্রোহী জাতি যারা আমার বিরুদ্ধে বিদ্রোহ করেছে; তারা ও তাদের পূর্বপুরুষেরা আজ
    পর্যন্ত আমার বিরুদ্ধে বিদ্রোহ করছে।
  som-som: Oo isaguna wuxuu igu yidhi, Wiilka Aadamow, waxaan kuu dirayaa reer binu
    Israa'iil oo ah dad caasiyiin ah oo iga caasiyoobay. Ilaa maantadan iyaga iyo
    awowayaashoodba way igu xadgudbayeen.
  lat-VUC: 'et dicentem: Fili hominis, mitto ego te ad filios Israël, ad gentes apostatrices
    quæ recesserunt a me: ipsi et patres eorum prævaricati sunt pactum meum usque
    ad diem hanc:'
  eng-ASVBT: 'And he said unto me, Son of man, I send thee to the children of Israel,
    to nations that are rebellious, which have rebelled against me: they and their
    fathers have transgressed against me even unto this very day.'
  ita-1885: 'Il qual mi disse: Figliuol d''uomo, io ti mando a'' figliuoli d''Israele,
    a nazioni ribelli, che si son ribellate contro a me: essi, e i lor padri, hanno
    misfatto contro a me, infino a questo stesso giorno.'
  eng-LXXUP: And he said to me, Son of man, I send thee forth to the house of Israel,
    them that provoke me; who have provoked me, they and their fathers, to this day.
  eng-ULB: He said to me, “Son of man, I am sending you to the people of Israel, to
    rebellious nations that have rebelled against me—both they and their ancestors
    have sinned against me up to this very day!
  spa-VBL: “Hijo de hombre”, me dijo, “te envío al pueblo de Israel, una nación desobediente
    que se ha rebelado contra mí. Ellos y sus antepasados han seguido rebelándose
    contra mí, hasta hoy.
  fra-_FOB: Fils de l'homme, me dit-il, je t'envoie vers les enfants d'Israël, vers
    ces nations rebelles qui se sont révoltées contre moi; eux et leurs pères ont
    péché contre moi jusqu'à aujourd'hui même.
  mal-mal: 'അവിടുന്ന് എന്നോട് അരുളിച്ചെയ്തത്: “മനുഷ്യപുത്രാ, എന്നോട് മത്സരിച്ചിരിക്കുന്ന
    മത്സരികളായ യിസ്രായേൽ മക്കളുടെ അടുക്കൽ ഞാൻ നിന്നെ അയയ്ക്കുന്നു; അവരും അവരുടെ പിതാക്കന്മാരും
    ഇന്നുവരെ എന്നോട് അതിക്രമം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: “Ai ādamzād, maiṅ tujhe Isrāīliyoṅ ke pās bhej rahā hūṅ, ek aisī sarkash
    qaum ke pās jis ne mujh se baġhāwat kī hai. Shurū se le kar āj tak wuh apne bāpdādā
    samet mujh se bewafā rahe haiṅ.
  suz-BL: मिनु मेकोमी आं कली “ए मुर, गो इ कली इस्राएल जात ङा मुर आन बाक्‍तीक सोइक्‍नन।
    मटीब रागी ङा मुर आन बाक्‍तीक सोइक्‍नन। मेकोपुकीम आं कली मटिशो बाक्‍नीम। मेको आन
    किकी पिपी नु मेकोपुकीम मुल सम्‍म हेंथे पा आं कली मटिशो बाक्‍नीम।
  eng-NOY: And he said to me, Son of man, I send thee to the sons of Israel, to a
    rebellious nation, that hath rebelled against me; they and their fathers have
    rebelled against me to this very day.
  ita-1927: 'Egli mi disse: “Figliuol d’uomo, io ti mando ai figliuoli d’Israele,
    a nazioni ribelli, che si son ribellate a me; essi e i loro padri si son rivoltati
    contro di me fino a questo giorno.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، من بۆ لای نەوەی ئیسرائیل دەتنێرم، بۆ لای
    نەتەوەیەکی یاخی کە لە من یاخی بوون، ئەوان و باوکانیشیان هەتا ئەم ڕۆژەش لێم یاخی
    بوونە.'
  eng-BBE: 'And he said to me, Son of man, I am sending you to the children of Israel,
    to an uncontrolled nation which has gone against me: they and their fathers have
    been sinners against me even to this very day.'
  kan-OKCV: ಅವರು, “ಮನುಷ್ಯಪುತ್ರನೇ, ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿರುವ ಮತ್ತು ದ್ರೋಹಮಾಡಿದ
    ಜನಾಂಗದವರಾದ ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ. ಅವರೂ, ಅವರ ಪಿತೃಗಳೂ ಇಂದಿನವರೆಗೂ
    ನನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, எனக்கு எதிராக எழும்பின கலகக்கார தேசமாகிய
    இஸ்ரவேல் மக்களிடத்திற்கு நான் உன்னை அனுப்புகிறேன்; அவர்களும் அவர்கள் முன்னோர்களும்
    இந்த நாள்வரைக்கும் எனக்கு எதிராக துரோகம் செய்தார்கள்.'
  spa-RV-1909: 'Y díjome: Hijo del hombre, yo te envío á los hijos de Israel, á gentes
    rebeldes que se rebelaron contra mí: ellos y sus padres se han rebelado contra
    mí hasta este mismo día.'
  ron-BTF: 'Și mi-a spus: Fiu al omului, te trimit la copiii lui Israel, la o națiune
    răzvrătită, care s-a răzvrătit împotriva mea; ei și părinții lor au încălcat legea
    împotriva mea, până în această zi.'
  eng-WEBP: He said to me, “Son of man, I send you to the children of Israel, to a
    nation of rebels who have rebelled against me. They and their fathers have transgressed
    against me even to this very day.
  eng-FBV: “Son of man,” he told me, “I'm sending you to the people of Israel, a disobedient
    nation that has rebelled against me. They and their forefathers have continued
    to rebel against me, even up to today.
  nld-1939: 'zeggen: Mensenkind, Ik zend u tot de Israëlieten, tot het opstandige
    volk, dat zich tegen Mij heeft verzet; zij zowel als hun vaderen hebben tot op
    deze eigen dag tegen Mij gezondigd,'
  nch-BL: 'Huan TOTECO techilhui: “Tacat, na nimitztitani campa itztoque nopa israelitame.
    Inijuanti tahuel techixpanotoque huan mosisinijtoque ica na. Ten huejcajquiya,
    inintatahua tajtacolchijque noixpa huan ama hasta ni tonali iniixhuihua quisenhuiquilíaj
    moicancuepaj ten na.'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, ta sai ngươi đến cùng con cái
    Y-sơ-ra-ên, đến các dân bạn nghịch nổi loạn nghịch cùng ta; chúng nó và tổ phụ
    mình đã phạm phép nghịch cùng ta cho đến chính ngày nay.'
  hin-CV: उसने कहा, “हे मनुष्य के पुत्र, मैं तुम्हें इस्राएलियों के पास भेज रहा हूं,
    जो एक विद्रोही जाति है; और जिन्होंने मेरे विरुद्ध विद्रोह किया है; वे और उनके
    पूर्वज आज तक मेरे विरुद्ध विद्रोह करते आ रहे हैं.
  spa-BES: 'Y me dijo: Hijo de hombre, te enviaré a los hijos de Israel, a una nación
    rebelde que se ha rebelado contra mí; ellos y sus padres han sido pecadores contra
    mí hasta este mismo día.'
  tdx-tdx: Le hoe re tamako, O ana’ondatio, hiraheko mb’ amo ana’ Israeleo irehe,
    mb’amo fifokoa mpiola niola amakoo; songa niola amako iereo naho o roae’eo, pake
    henanekeo.
