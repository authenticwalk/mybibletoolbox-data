  iou-iou: Äma täŋo nanak, Isrel äbotken gäwera api kwen. Äbot uwä peŋawäk täŋpanitä
    mäde ut namiŋkuŋ. Ämawebe apiŋo itkaŋ u äbekiye oraniyetä man bitnäk täŋ yäpmäŋ
    äbuŋo udegän ärowani pen täŋ namik täkaŋ.
  haw-1868: Olelo mai la hoi ia ia'u, E ke keiki a ke kanaka, ke hoouna aku nei au
    ia oe i na mamo a Iseraela, i ka lahuikanaka kipi i kipi ia'u; ua hana hewa lakou
    a me ko lakou mau makua ia'u a hiki i keia la.
  arb-NAV: «يَا ابْنَ آدَمَ، هَا أَنَا بَاعِثُكَ إِلَى بَنِي إِسْرَائِيلَ، إِلَى أُمَّةٍ
    مُتَمَرِّدَةٍ عَصَتْنِي، إِذْ تَعَدَّوْا هُمْ وَآبَاؤُهُمْ عَلَيَّ إِلَى هَذَا
    الْيَوْمِ.
  ewe-ewe: Egblɔ be, “Ame vi, mele ɖowòm ɖe Israelviwo gbɔ, ɖe dukɔ dzeaglã aɖe si
    dze aglã ɖe ŋunye la gbɔ. Woawo kple wo fofowo dze aglã ɖe ŋunye va se ɖe egbeŋkeke
    sia dzi.
  eng-LEE: 'And he said unto me, Son of man, I send thee to the children of Israel,
    to rebellious tribes that have rebelled against me: they and their fathers have
    transgressed against me, even until this very day.'
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য-সন্তান, যি জাতি বিদ্ৰোহী আৰু তেওঁলোকৰ পূৰ্বপুৰুষসকলে
    এই দিনলৈকে মোৰ বিৰুদ্ধে পাপ কৰি আহিছে, সেই ইস্ৰায়েলৰ সন্তান সকলৰ ওচৰলৈ মই তোমাক
    পঠিয়াম।
  sus-A: «عِ تَن عَدَ مَدِ، ﭑ تَن نَن عِ شّيقٍ عِسِرَيِلَكَيٍ مَ، نَشٍيٍ بَرَ مُرُتَ
    ﭑ مَ، كٍلِقٍ عٍ بٍنبَيٍ شَ تّمُي مَ هَن يِ وَشَتِ.
  fra-SBL: 'Il me dit : « Fils d''homme, je t''envoie vers les enfants d''Israël,
    vers une nation de rebelles qui se sont révoltés contre moi. Eux et leurs pères
    ont péché contre moi jusqu''à ce jour.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ שֹׁולֵ֨חַ אֲנִ֤י אֹֽותְךָ֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֶל־גֹּויִ֥ם הַמֹּורְדִ֖ים אֲשֶׁ֣ר מָרְדוּ־בִ֑י הֵ֤מָּה וַאֲבֹותָם֙ פָּ֣שְׁעוּ
    בִ֔י עַד־עֶ֖צֶם הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:EZK.002.002'
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, nĩngũgũtũma kũrĩ andũ a Isiraeli,
    ũthiĩ kũrĩ rũrĩrĩ rũu rũremu, o rũu rũnemeire; ruo rwene o na maithe maaruo rũtũũrĩte
    rũregete kũnjathĩkĩra nginya ũmũthĩ.
  fra-NCL: 'Il me dit : « Fils de l’homme, je t’envoie vers les enfants d’Israël,
    vers les peuples rebelles qui se sont révoltés contre moi ; eux et leurs pères
    ont péché contre moi, même jusqu’à ce jour.'
  cek-AK: 'Anih mah, Kami capa, Kai ih lok aek koeh acaeng ah kaom, Israel caanawk
    khaeah kang patoeh han: Nihcae loe ampanawk baktih toengah vaihni ni khoek to
    ka lok to aek o, tiah ang naa.'
  cuk-cuk: 'Anga sogded: “Dule-machi, Israel-dulemarse an be-barminaid. We-dulemar
    uaya-satemalad, angi yoledmalad. We-dulemala, degi, e-dadganse-bakale, emi-ibadse
    angi yoledanigumalad.'
  uig-CYR: 'Вә У маңа: — «И инсан оғли, Мән сени Исраил балилириға, йәни Маңа асийлиқ
    қилған асий «ят әлләр»гә әвәтимән; бүгүнгә қәдәр һәм улар һәм уларниң ата-бовлири
    Маңа йүз өрүп асийлиқ қилип кәлмәктә», — деди.'
  pma-pma: “Natin Meatin, namul nasilak keke kovaha ven me-Isrel keil. Kiha kiles
    vatkeih keil koa amul aviles eisile ranau. Keil asuval avu one keil telamu, keil
    vasi amul along seseinau mai rokol kosa ekek.
  tel-2017: ఆయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, నా మీద తిరుగుబాటు చేసిన జనాల దగ్గరకీ,
    ఇశ్రాయేలు ప్రజల దగ్గరకీ నిన్ను పంపిస్తున్నాను. వాళ్ళ పితరులూ, వాళ్ళూ ఈ రోజు వరకూ
    నాకు వ్యతిరేకంగా పాపం చేస్తూనే ఉన్నారు.
  hat-BSA: 'Li te di m: “Fis a lòm, Mwen ap voye ou kote fis Israël yo, a yon pèp
    rebèl ki te fè rebèl kont Mwen. Yo menm ak papa zansèt yo te transgrese kont Mwen
    jis rive jodi a.'
  bxh-bxh: Iyen, Doga Natuna, Yau E fatamalim, wa lau tau awayagalaꞌegu Isalaela dodogadi
    lisidi. Afa wahawahadi yo iti sa awaꞌawayagalaꞌegu ya laoma ee–, aho te.
  kos-kos: “Mwet sukawil, nga ac supwekomla nu yurin mwet Israel. Elos lainyu ac forla
    likiyu. Elos srakna lainyu oana papa matu tumalos tuh oru.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ שׁוֹלֵ֨חַ אֲנִ֤י אֽוֹתְךָ֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֶל־גּוֹיִ֥ם הַמּוֹרְדִ֖ים אֲשֶׁ֣ר מָרְדוּ־בִ֑י הֵ֤מָּה וַאֲבוֹתָם֙ פָּ֣שְׁעוּ
    בִ֔י עַד־עֶ֖צֶם הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ana m eziga gị ka i jekwuru ndị Izrel, ndị bụ
    mba na-enupu isi, ndị nupuru isi megide m. Ha na nna nna ha enupula isi megide
    m, ruo ọ bụladị nʼụbọchị taa.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣର ନିକଟକୁ,
    ଯେଉଁମାନେ ଆମ୍ଭର ବିଦ୍ରୋହାଚରଣ କରିଅଛନ୍ତି, ସେହି ବିଦ୍ରୋହୀ ଗୋଷ୍ଠୀୟମାନଙ୍କ ନିକଟକୁ ତୁମ୍ଭକୁ
    ପ୍ରେରଣ କରୁଅଛୁ; ସେମାନେ ଓ ସେମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅପରାଧ କରିଅଛନ୍ତି,
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ସୁଦ୍ଧା କରୁଅଛନ୍ତି।
  chk-chk: A apasa ngeniei, “Nöün aramas, üpwe tinukela ren ekewe aramasen Israel,
    ren chon ewe mwü mi lükümach o ü ngeniei. Ir me ar kewe lewo ra tipis ngeniei
    tori ikenai,
  rop-rop: “Isikiyel, ai garra jandim yu langa detlot Isreil pipul, dumaji olabat
    bin gibit mi bekboun en olabat nomo teiknodis langa mi. Olabat jis laik olabat
    grengrenfathamob hu nomo bin duwit langa mi basdam.
  ukr-1871: 'І сказав він до мене: Сину чоловічий! ось я посилаю тебе до синів Ізрайлевих,
    до того люду непокірливого, що відступили від мене; вони й їх отцї — се зрадники
    передо мною аж по сей день.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, ich sende dich zu den Kindern Israel,
    zu den widerspenstigen Heiden, die sich wider mich empört haben; sie und ihre
    Väter haben wider mich gesündigt bis auf den heuten Tag;'
  eng-JPS: 'And He said unto me: ''Son of man, I send thee to the children of Israel,
    to rebellious nations, that have rebelled against Me; they and their fathers have
    transgressed against Me, even unto this very day;'
  srp-1865: 'I reèe mi: sine èovjeèji, ja te šaljem k sinovima Izrailjevijem, k narodima
    odmetnièkim, koji se odmetnuše mene; oni i oci njihovi biše mi nevjerni do ovoga
    dana.'
  lug-lug: N’ayogera nti, “Omwana w’omuntu, nkutuma eri Abayisirayiri, eri eggwanga
    ejeemu eryanjeemera, era bo ne bajjajjaabwe banjeemera okuva edda n’okutuusa olunaku
    lwa leero.
  heb-heb: ויאמר אלי בן אדם שולח אני אותך אל בני ישראל אל גוים המורדים אשר מרדו בי
    המה ואבותם פשעו בי עד עצם היום הזה׃
  ben-IRV: তিনি আমাকে বললেন, “মানুষের সন্তান, আমি তোমাকে ইস্রায়েলের লোকেদের কাছে
    পাঠাচ্ছি, বিদ্রোহী জাতিদের কাছে পাঠাচ্ছি; তারা আমার বিদ্রোহী হয়েছে, আজ পর্যন্ত
    তারা ও তাদের পূর্বপুরুষেরা আমার বিরুদ্ধে পাপ করেছে।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਕੋਲ ਅਥਵਾ
    ਉਹਨਾਂ ਵਿਦਰੋਹੀ ਕੌਮਾਂ ਦੇ ਕੋਲ ਜਿਹਨਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਕੀਤਾ, ਭੇਜਦਾ ਹਾਂ। ਉਹ ਅਤੇ
    ਉਹਨਾਂ ਦੇ ਪਿਉ-ਦਾਦੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਮੇਰੇ ਅਪਰਾਧੀ ਹੁੰਦੇ ਆਏ ਹਨ।
  mya-JVB: အချင်းလူသား ၊ ငါ့ ကို ပုန်ကန် တတ်သော အမျိုး တည်းဟူသော ၊ ယနေ့ တိုင်အောင်
    ဘိုးဘေး တို့နှင့်တကွ ငါ့ ကိုအစဉ်ပုန်ကန် ၍၊ ပြစ်မှား သော ဣသရေလ အမျိုးသား တို့ ရှိရာသို့
    သင့် ကို ငါ စေလွှတ် မည်။
  hmo-hmo: “Tanobada tauna e, Israela besena dekenai oi do lau siaia. Idia be dagedage
    besena, lau dekena amo idia raka siri vadaeni. Idia be do dagedage noho, edia
    sene taudia hegeregerena.
  urd-urd: चुनाँचे उसने मुझ से कहा, कि 'ऐआदमज़ाद, मैं तुझे बनी — इस्राईल के पास, या'नी
    उस सरकश क़ौम के पास जिसने मुझ से सरकशी की है भेजता हूँ वह और उनके बाप दादा आज
    के दिन तक मेरे गुनाहगार होते आए हैं।
  rus-SYN: 'И Он сказал мне: сын человеческий! Я посылаю тебя к сынам Израилевым,
    к людям непокорным, которые возмутились против Меня; они и отцы их изменники предо
    Мною до сего самого дня.'
  bqc-SIM: 'à mɛ̀: Gbɛ̃nazĩn nɛ́, málɛ n zĩ Isailiↄwaɛ, bui swã́gbãade pↄ́ bↄ̀
    ma kpɛpiↄ. Ampiↄ ń ń deziↄ aa zã̀mɛɛ yã́waɛ e ń a gbão.'
  tcz-CHONGTHU: Mihem chapa keiman nangma hi Israel nam mite keima doumah mah bol
    nam mite koma kasol nahi. Amaho leh apu apateu hin tuni chanin keima eidou jing
    uve.
  mar-mar: इस्राएलाच्या लोकांजवळ मानवाच्या मुला, मी तुला पाठवत आहे ती वाणी मला म्हणाली.
    बंडखोर देशाजवळ ज्या राष्ट्रांनी माझ्याशी बंड केले, पहिल्यापासून त्यांनी आणि त्यांच्या
    पुर्वीच्या पिढ्यांनी माझ्या विरुध्द पाप केले आहे.
  soq-soq: Me wane wanase, “E apanaida, ne e waubaedina Israel apanawa mo mida mapo
    nosinosiu ne adianananene aiana mai ruantopona rua dewantoie waimoia mampo aita.
  qub-qub: 'Caynömi niycämaran: «Runa, gamtami Israelcunaman cachashayqui. Chay runacunaga
    mana wiyacoj carmi Nogapa conträ ricacusha. Unay caj awiluncunapis canan caycajcunapis
    nogapa conträmi ricacusha.'
  bqp-bqp: U nɛɛ, tɔnun bii, nɑ nun gɔriɔ Isirelibɑn mi, be bɑ mɑn seesimɔ. Wee be,
    kɑ ben bɑɑbɑbɑ bɑ mɑn torɑ sere kɑ gisɔ.
  hat-hat: 'Li di m'' konsa: -Nonm o! M''ap voye ou bò kote moun pèp Izrayèl yo. Se
    yon bann moun ki pa t'' vle koute m'', yo te vire do ban mwen. Jouk koulye a y''
    ap kenbe tèt avè m'' tankou zansèt yo te fè l'' nan tan lontan.'
  eng-BSB: “Son of man,” He said to me, “I am sending you to the Israelites, to a
    rebellious nation that has rebelled against Me. To this very day they and their
    fathers have rebelled against Me.
  eng-WEBPB: He said to me, “Son of man, I send you to the children of Israel, to
    a nation of rebels who have rebelled against me. They and their fathers have transgressed
    against me even to this very day.
  kbq-kbq: Hagi Agra amanage hu'ne, Vahe'mofo mofavremoka, Nagra Israeli vahetega
    hunegantoe, keontahi kumapi vahe'ma ha'ma renante'naza vahetega hunegantoe. Zamagrane
    zamafahe'mozanena ke'ni'a rutrageme e'za menina ama knarera ehanatize.
  nhe-BL: 'Huan TOTECO nechilhui: “Tlacatl, na nimitztitlani campa itztoque nopa israelitame.
    Yajuanti tlahuel nechixpanotoque huan mosisinijtoque noca na. Tlen huejcajquiya,
    inintatahua tlajtlacolchijque noixpa huan ama hasta ni tonali iniixhuihua quisenhuiquilíaj
    moicancuepaj ica na.'
  gub-BL: Awa ta'yr, Oromono kar teko Izaew izuapyapyr wanupe ihe kury. Heàmàtyry'ym
    a'e wà, heze'eg heruzar ire upytu'u pà wà. Te ko 'ar rehe na'ipureruzar wer kwaw
    heze'eg rehe wà. Nuzawy kwaw uwipy wà.
  eng-DRA: 'And saying: Son of man, I send thee to the children of Israel, to a rebellious
    people, that hath revolted from me, they, and their fathers, have transgressed
    my covenant even unto this day.'
