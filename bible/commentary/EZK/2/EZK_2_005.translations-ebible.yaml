verse: EZK.002.005
translations:
  mal-C: അവർ കേൾക്കുകയോ കേൾക്കാതിരിക്കുകയോ ചെയ്യട്ടെ, അവർ മത്സരികളായ ഒരു ജനതയാണല്ലോ.
    തങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകൻ ഉണ്ടായിരുന്നു എന്നെങ്കിലും അവർ അറിയും.
  deu-TKW: Und mögen sie es nun hören oder mögen sie es lassen - denn ein Haus der
    Widerspenstigkeit sind sie -, so sollen sie doch merken, daß ein Prophet unter
    ihnen ist.
  lin-lin: Boye, ezala bayokeli yo to baboyi koyokela yo, mpo ete bazali libota ya
    batomboki, bakososola solo ete mosakoli moko azali kati na bango.
  eng-LSV: And they—whether they hear, or whether they refrain, for they [are] a house
    of rebellion—have known that a prophet has been in their midst.
  eng-GNV: 'But surely they will not heare, neither in deede will they cease: for
    they are a rebellious house: yet shall they knowe that there hath bene a Prophet
    among them.'
  eng-WEBSTER: And they, whether they will hear, or whether they will forbear, (for
    they are a rebellious house,) yet shall know that there hath been a prophet among
    them.
  nhw-BL: Huan tijpantis para inijuanti tlahuel mosisiníaj, pero masque quitlacaquilise
    o amo quitlacaquilise, para nochipa quielnamictose para oncac se tlajtol pannextijquetl
    tlatlajco inijuanti.
  swh-ONEN: Kama watasikiliza au hawatasikiliza, kwa kuwa wao ni nyumba ya kuasi,
    watajua nabii amekuwa miongoni mwao.
  bba-bba: Nɑ nɛɛ, wee bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ. Bɑ nun swɑɑ dɑki? Bɑ ǹ nun swɑɑ dɑki?
    Kɑ mɛ, bɑ koo ɡiɑ mɑ Gusunɔn sɔmɔ u wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: And they, whether they will hear, or whether they will forbear, (for
    they are a rebellious house,) yet shall know that there hath been a prophet among
    them.
  luo-luo: Kata giyie winji kata gidagi, nikech gin anywola ma jongʼanyo, to gibiro
    ngʼeyo ni janabi moro osebet e diergi.
  meu-meu: Bena bema kamonai eiava basiema kamonai (badina be idia na daḡedaḡe besena),
    to vada bae diba peroveta tauna ta na idia bogaragidiai vada ema.
  npi-ULB: तिनीहरूले सुन्‍नेछन् वा सुन्‍नेछैनन् । तिनीहरू विद्रोही घराना हुन्, तर
    तिनीहरूले कमसेकम आफ्‍ना बिचमा एक जना अगमवक्ता छन्‌ भनी जान्‍नेछन्‌ ।
  yor-yor: Bí wọn fetísílẹ̀ tàbí wọn kò fetísílẹ̀ nítorí pé wọ́n ọlọ̀tẹ̀ ilé ni wọ́n—wọn
    yóò mọ̀ pé wòlíì kan wà láàrín wọn.
  pes-OPCB: این یاغیان چه بشنوند، چه نشنوند، این را خواهند دانست که در میان آنها نبی‌ای
    وجود دارد.
  tgl-ULB: Makinig man sila o hindi sila makikinig. Sila ay suwail na sambahayan,
    ngunit malalaman man lamang nila na isang propeta ang kabilang sa kanila.
  cbu-NT: Amb átush, mazinamana mazinachpasinaya. Witsi nduntaatiya, kaapa mazinaksinaya.
    Itaru, an tputs Israelchich yutaritawsincha. Itaru, anush mangush chinachpasinaya;
    Nish iyash Apanllee kuk kamanipan taarparee, táchpasinaya.
  hui-hui: Anigo i̱naga bi ogo hale hayaguabi nahale hayaguabi wali agali uruni tigua
    i̱naga bi latagi haga agali mbira ibilayago ti heba íbu henego manda bulebira,
    lene.
  mya-mya: သူ​တို့​သည်​ပုန်​ကန်​တတ်​သူ​များ​ဖြစ်​သ​ဖြင့် သင်​၏​စ​ကား​ကို​နား​ထောင်​သည်​ဖြစ်​စေ၊
    နား မ​ထောင်​သည်​ဖြစ်​စေ၊ မိ​မိ​တို့​ထဲ​တွင်​ပ​ရော ဖက်​တစ်​ပါး​ရှိ​သည်​ကို​မူ​သိ​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་ནི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཡིན་པས། དེ་དག་གིས་མཉན་དང་མི་མཉན་གང་ཡིན་རུང་ཁོ་ཚོའི་ཁྲོད་དུ་ལུང་སྟོན་པ་ཞིག་ཡོད་པ་རྟོགས་ངེས་ཡིན།
  sna-sna: Uye kunyange vakanzwa kana kuti vakaramba kunzwa, nokuti ivo imba inomukira,
    vachaziva kuti muprofita akanga ari pakati pavo.
  spa-BLM: Ellos, ya sea que escuchen o que se nieguen — pues son una casa rebelde
    —, sabrán que ha habido un profeta entre ellos.
  cac-cac: Vach'chom ol scha yab' eb', mato maay, yujto te pit eb', palta ol nachajel
    yuj eb' to in checab' aj d'a scal eb'.
  swh-ULB: Labda watasikia au hawatasikia. Ni nyumba za uasi, lakini angalau watajua
    kwamba nabii alikuwa miongoni mwao.
  bel-bel: Ці будуць яны слухаць, альбо ня будуць, бо яны мяцежны дом; але няхай ведаюць,
    што быў прарок сярод іх.
  wed-wed: Taui paripariviravirai ma ina rautaniḡanem bo eḡa lamna avena, wate ina aramanei
    da peroveta i ḡetai awarii.”
  deu-ELBBK: Und sie, mögen sie hören oder es lassen (denn sie sind ein widerspenstiges
    Haus), sie sollen doch wissen, dass ein Prophet in ihrer Mitte war.
  mbb-OT: Mebpemineg dan etawa kenà su menge mesinupaken man sikandan, ne ereg he
    egketuenan dan he zuen ebpeneuven he zuma zan.
  mal-2015: കേട്ടാലും കേൾക്കാഞ്ഞാലും - അവർ മത്സരഗൃഹമല്ലോ - തങ്ങളുടെ ഇടയിൽ ഒരു പ്രവാചകൻ
    ഉണ്ടായിരുന്നു എന്നു അവർ അറിയേണം.
  rmc-rmc: Či tut kala zacata manuša šunena abo na, ale džanena, hoj sas maškar lende
    o prorokos.
  pes-OPV: و ایشان خواه بشنوند و خواه نشنوند، زیرا خاندان فتنه انگیز می‌باشند، خواهنددانست
    که نبی‌ای در میان ایشان هست.
  ron-1924: Фие кэ вор аскулта, фие кэ ну вор аскулта – кэч сунт о касэ де ындэрэтничь
    – вор шти тотушь кэ ын мижлокул лор есте ун пророк.
  aui-aui: Bi meboda nokodi wawaya wiigeruwiiranidi sinawaiyanem bo gegha, bi meboda
    gesinawaiyana na toudi wawaya kawakeekeedi, bi gegha da rubana sinakovi da peroveta
    tana nama toudi gwabidiye.”
  ben-OBCV: আর তারা শুনুক বা না শুনুক—কারণ তারা বিদ্রোহীকুল—তারা জানতে পারবে যে একজন
    ভাববাদী তাদের মধ্যে আছেন।
  som-som: Oo iyagu hadday maqlaan iyo hadday diidaanba, weli way ogaan doonaan in
    nebi iyaga dhex joogay (waayo, iyagu waxa weeye reer caasiyoobay).
  lat-VUC: 'si forte vel ipsi audiant, et si forte quiescant, quoniam domus exasperans
    est: et scient quia propheta fuerit in medio eorum.'
  eng-ASVBT: And they, whether they will hear, or whether they will forbear (for they
    are a rebellious house), yet shall know that there hath been a prophet among them.
  ita-1885: E che che sia, o che ti ascoltino, o che se ne rimangano (perciocchè sono
    una casa ribelle), sì sapranno che vi sarà stato un profeta in mezzo di loro.
  eng-LXXUP: Whether then indeed they shall hear or fear (for it is a provoking house),
    yet they shall know that thou art a prophet in the midst of them.
  eng-ULB: Either they will listen or they will not listen. They are a rebellious
    house, but they will at least know that a prophet has been among them.
  spa-VBL: “Tanto si escuchan como si no, pues son un pueblo rebelde, se darán cuenta
    de que ha llegado a ellos un profeta.
  fra-_FOB: Et soit qu'ils écoutent, soit qu'ils n'en fassent rien, - car c'est une
    maison rebelle, - ils sauront du moins qu'un prophète est au milieu d'eux.
  mal-mal: കേട്ടാലും കേൾക്കാഞ്ഞാലും - അവർ മത്സരഗൃഹമാണല്ലോ - അവരുടെ ഇടയിൽ ഒരു പ്രവാചകൻ
    ഉണ്ടായിരുന്നു എന്ന് അവർ അറിയണം.
  urd-GVR: Ḳhāh yih bāġhī suneṅ yā na suneṅ, wuh zarūr jān leṅge ki hamāre darmiyān
    nabī barpā huā hai.
  suz-BL: मेकोपुकीम नेन्‍मेक्‍ल कि मनेन्‍मेक्‍ल, मेकोपुकी नु लोव़ पावो। मारदे हना
    मेको मटीब आन खिं ङा मुर बाक्‍नीम। मिनु मेको आन दातेम परमप्रभु यावे आ लोव़ पाइब
    मुर का बाक्‍माक्‍त, दे तुइक्‍नीम। इजीकीएल २:७; इजीकीएल ५:११,२७
  eng-NOY: And whether they will hear, or whether they will forbear, for they are
    a rebellious house, yet shall they know that a prophet is in the midst of them.
  ita-1927: E sia che t’ascoltino o non t’ascoltino giacché è una casa ribelle essi
    sapranno che v’è un profeta in mezzo a loro.
  ckb-ckb: هەرچەندە بنەماڵەیەکی یاخین، گوێ بگرن یان نەیگرن، دەزانن کە پێغەمبەرێکیان
    لەنێودا بووە.
  eng-BBE: And they, if they give ear to you or if they do not give ear (for they
    are an uncontrolled people), will see that there has been a prophet among them.
  kan-OKCV: ಅವರು ಕೇಳಲಿ ಅಥವಾ ಕೇಳದೇ ಇರಲಿ, ಏಕೆಂದರೆ ಅವರು ತಿರುಗಿಬೀಳುವ ಜನರು, ಆದರೆ ತಮ್ಮೊಳಗೆ
    ಪ್ರವಾದಿ ಇರುವನೆಂದು ತಿಳಿದುಕೊಂಡರೆ ಸಾಕು.
  tam-2017: கலகமக்களாகிய அவர்கள் கேட்டாலும் சரி, கேட்காவிட்டாலும் சரி, தங்களுக்குள்ளே
    ஒரு தீர்க்கதரிசி உண்டென்கிறதை அவர்கள் அறியவேண்டும்.
  spa-RV-1909: Acaso ellos escuchen; y si no escucharen, (porque son una rebelde familia,)
    siempre conocerán que hubo profeta entre ellos.
  ron-BTF: Și ei, fie că vor asculta, fie că se vor feri, (pentru că ei sunt o casă
    răzvrătită), totuși vor ști că a fost un profet printre ei.
  eng-WEBP: They, whether they will hear, or whether they will refuse—for they are
    a rebellious house—yet they will know that there has been a prophet among them.
  eng-FBV: Whether they listen or not—for they are a rebellious people—they will realize
    that a prophet has come to them.
  nld-1939: En of ze het horen willen of niet, want ze zijn een onhandelbaar volk,
    in ieder geval zullen ze weten, dat er een profeet onder hen is.
  nch-BL: Huan tijpantis para inijuanti tahuel mosisiníaj, pero masque quitacaquilise
    o amo quitacaquilise, para nochipa quielnamictose para oncac se tajtolpanextijquet
    tatajco inijuanti.
  vie-1934: Còn như chúng nó, hoặc nghe ngươi, hoặc chẳng khứng nghe, vì là nhà bạn
    nghịch, ít nữa chúng nó cũng biết rằng ở giữa mình đã có một đấng tiên tri.
  hin-CV: और चाहे वे सुनें या न सुनें—क्योंकि वे तो विद्रोही लोग हैं ही—तौभी वे जान
    जाएं कि उनके बीच एक भविष्यवक्ता है.
  spa-BES: Y ellos, si te escuchan o no te escuchan porque son un pueblo rebelde,
    verán que ha habido un profeta entre ellos.
  tdx-tdx: aa ke hijanjiñe iereo, he tsy hañaoñe, amy t’ie anjomba mpiola; fe ho oni’iareo
    te tañivo’iareo ao ty mpitoky.
  tha-KJV: เขาจะฟังหรือปฏิเสธไม่ฟั​งก​็​ตาม (เพราะว่าเขาเป็นวงศ์วานที่มักกบฏ) เขาก็จะทราบว่า
    ได้​มี​ผู้​พยากรณ์​คนหนึ่งในหมู่พวกเขาแล้ว
  por-BR-2018: E eles, quer ouçam, quer deixem de ouvir ,(pois são uma casa rebelde)
    mesmo assim saberão que houve profeta entre eles.
  deu-ELO: Und sie, mögen sie hören oder es lassen (denn sie sind ein widerspenstiges
    Haus) sie sollen doch wissen, daß ein Prophet in ihrer Mitte war.
  eng-WYC-2018: if peradventure namely they hear, and if peradventure they rest, for
    it is an house stirring to wrath. And they shall know, that a prophet is in the
    midst of them. (whether they shall listen to you or not, for it is a house stirring
    me to anger. And they shall know, that a prophet is in their midst.)
  epo-epo: Ĉu ili aŭskultos, ĉu ili ne aŭskultos (ĉar ili estas domo malobeema), ili
    almenaŭ sciu, ke profeto estis inter ili.
  uig-PIN: xuning bilǝn ular mǝyli ⱪulaⱪ salsun, salmisun (qünki ular asiyliⱪ ⱪilidiƣan
    bir jǝmǝt) — ɵzliri arisida ⱨǝⱪiⱪiy bir pǝyƣǝmbǝrning turƣanliⱪini tonup yetidu.
  beo-beo: 'Amo odoga:su dunu da Na sia: nabima:bela:? O hame nabima:bela:? Be balofede
    dunu da ilima misi dagoi, amo ilia da dawa:mu.'
  tpi-OTNT: Na maski ol i harim tok bilong yu o nogat, bai dispela lain bikhet manmeri
    i ken save olsem, wanpela profet bilong mi i bin i stap wantaim ol.
  hau-SA: Kuma ko su ji ko kada su ji, gama su gida ne mai tawaye, za su san cewa
    akwai annabi a cikinsu.
  uig-LAT: shuning bilen ular meyli qulaq salsun, salmisun (chünki ular asiyliq qilidighan
    bir jemet) — özliri arisida heqiqiy bir peyghemberning turghanliqini tonup yétidu.
  nde-nde: Njalo langabe bayalalela loba bangalaleli ngoba bayindlu ehlamukayo, bazakwazi
    ukuthi umphrofethi ubekhona phakathi kwabo.
  ton-ton: Pea neongo ʻenau loto ke fanongo, pe ko ʻenau taʻeloto ki ai, (he ko e
    fale angatuʻu ʻakinautolu,) ka te nau ʻilo naʻe ai ha palōfita ʻiate kinautolu.
  ces-1613: 'Již oni slyšte neb nechte: Že dům zpurný jsou. Ať vědí, že prorok byl
    u prostřed nich.'
  eng-WMB: They, whether they will hear, or whether they will refuse—for they are
    a rebellious house—yet they will know that there has been a prophet among them.
  tam-TCV: அவர்களோ கலகம் செய்யும் குடும்பத்தினர். ஆகவே அவர்கள் செவிகொடுத்தாலும், செவிகொடாமற்போனாலும்
    தங்கள் மத்தியில் இறைவாக்கினன் ஒருவன் இருந்தான் என்பதை அறிந்துகொள்வார்கள்.
  ceb-ULB: Maminaw man sila o dili maminaw. Masinupakon sila nga panimalay, apan masayran
    nila nga adunay propeta nga uban kanila.
  pol-UBG: A oni, czy posłuchają, czy nie – gdyż są domem buntowniczym – przecież
    będą wiedzieć, że był wśród nich prorok.
  agr-agr: Tusa ujamin dita antugtamainakug antugtamain ainawai, nuniachkush antugtamainchau
    ainawai. Nuninakuish duka puyatjukaipa, amek chichamak etsegkata, ditak antakchau
    chichaman umichu intimkiu aina duwi nunimain ainawai, tujash nunak ditai profeta
    puja nunak dekayaitak nunikagtatui.
  kyc-kyc: Nakamame embena pii see naraminyipape panda seraminyipape poropeta akali
    mendeme nakama keta epo lapyamo pilyamo lao soo nyerami.
  urd-GVU: خواہ یہ باغی سنیں یا نہ سنیں، وہ ضرور جان لیں گے کہ ہمارے درمیان نبی برپا
    ہوا ہے۔
  deu-1912: Sie gehorchen oder lassen's. Es ist wohl ein ungehorsames Haus; dennoch
    sollen sie wissen, daß ein Prophet unter ihnen ist.
  kan-2017: ಅವರು ಕೇಳಲಿ ಅಥವಾ ಕೇಳದೇ ಇರಲಿ ಏಕೆಂದರೆ ಅವರು ತಿರುಗಿ ಬೀಳುವ ವಂಶದವರು. ಆದರೆ ಒಬ್ಬ
    ಪ್ರವಾದಿಯು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನೆಂದು ತಿಳಿದುಕೊಳ್ಳುವರು.”
  yap-yap: Demturug ko yad ra motoyil ngom fa dabra motoyilgad, machane bay ra nanged
    ni bay ba profet u fithik’rad.
  hlt-MCSB: Amih loh a hnatun akhaw a toeng akhaw amih boekoek imkhui ham tonghma
    tah amamih lakli ah a om te ming saeh.
  mdy-ETH: ዔያታ ዋይዚ ዒፃ ማኣሪ ማዔሢሮ ኔኤም ዔያታ ዋይዜቴያ ዋይዚባኣቴያ ዔያቶ ባኣካ ፆኦሲ ማሊሢ ኬኤዛይ ዓኣያ ማዔሢ
    ዔያታ ዔራንዳኔ።
  twi-ASANTE: Na sɛ wɔtie anaa wɔantie a, ɛsiane sɛ wɔyɛ atuatefoɔ enti, wɔbɛhunu
    ampa ara sɛ odiyifoɔ bi aba wɔn mu.
  eng-WEBU: They, whether they will hear, or whether they will refuse—for they are
    a rebellious house—yet they will know that there has been a prophet among them.
  wal-wal: Eti makkalanchcha zare gidiyo gishshau, eti siyin ixxin, hananabaa yootiyaagee
    eta giddon de7iyoogaa eti erana.
  spa-PDDPT: Ya sea que ellos escuchen o rechacen, porque ellos son casa rebelde,
    sabrán que hay profeta entre ellos.
  gun-gun: Ha'e ramo ha'e kuery xere opu'ã va'ety ikuai va'e oikuaa 'rã okuapy ha'e
    kuery mbyte rupi profeta oikoa, oendu pota, e'ỹ vy noendu potai teĩ.
  ilo-ULB: Dumngegda man wenno saan. Nasukirda a balay, ngem uray no kasta ket maammoandanto
    nga adda profeta nga immay kadakuada.
  kpg-kpg: Ma e aha maa digau de hagalongo aalaa ga hagalongo adu be deeai, go digaula
    gi iloo bolo ma dahi soukohp gu i golo i nadau baahi.
  uig-ARA: شۇنىڭ بىلەن ئۇلار مەيلى قۇلاق سالسۇن، سالمىسۇن (چۈنكى ئۇلار ئاسىيلىق قىلىدىغان
    بىر جەمەت) ــ ئۆزلىرى ئارىسىدا ھەقىقىي بىر پەيغەمبەرنىڭ تۇرغانلىقىنى تونۇپ يېتىدۇ.
  sus-sus: Bɔnsɔɛ murutaxi nan e ra, kɔnɔ e fama nɛ a kolonde namiɲɔnmɛ nde bara lu
    e ya ma, hali e tondi i xui suxude.
  pon-2006: Mehnda ma aramas kahngohdi pwuko pahn rong uhk de soh, a re en ese me
    soukohp men miher nanpwungarail.
  jae-jae: Êsêac lau toŋ teŋ, taŋ sêli tauŋ sa ŋasec, tec êsêac sêkêŋ taŋeŋ me sêkêŋ
    taŋeŋ atom, mago êsêac sêjala gebe propete teŋ gêmoa êsêac ŋalêlôm.
  ksd-ksd: Ma ba diat a torom, ba diat a ole, (tago a umana tena varpiam diat), diat
    a nunure ba ra propet i tar ki livuan ta diat.
  grc-BRENT: ἐὰν ἆρα ἀκούσωσιν ἢ πτοηθῶσι, διότι οἶκος παραπικραίνων ἐστὶ, καὶ γνώσονται
    ὅτι προφήτης εἶ σὺ ἐν μέσῳ αὐτῶν.
  ind-AYT: Baik mereka mendengar atau menolak untuk mendengar, karena mereka adalah
    keturunan pemberontak, mereka akan mengetahui bahwa sudah ada seorang nabi di
    antara mereka.”
  nya-nya: Kaya akamva kaya sakamvera, pakuti iwo ndi anthu opanduka, komabe adzadziwa
    kuti mneneri ali pakati pawo.
  hrv-hrv: I poslušali oni ili ne poslušali - rod su odmetnički - neka znaju da je
    prorok među vama.
  mps-mps: Te augwaligo nago po odobaso, ma odisąbaso da, te tagalao, teda te hagoma
    ebo hani we bidigo te tiwai konemainao, te eno profet bidi me deli augwali dali
    bidiba homu yaibao,” te po wai dao.
  tpi-tpi: Na maski ol i harim tok bilong yu o nogat, bai dispela lain bikhet manmeri
    i ken save olsem, wanpela profet bilong mi i bin i stap wantaim ol.
  dan-1931: Hvad enten de hører eller ej - thi de er en genstridig Slægt - skal de
    kende, at en Profet er kommet iblandt dem.
  vie-OVCB: Dù chúng có nghe con hay không—nên nhớ, chúng là dân phản loạn—ít ra chúng
    cũng biết rằng đã có một tiên tri ở giữa chúng.
  guj-2017: ભલે પછી તેઓ સાંભળે કે ન સાંભળે. તેઓ બંડખોર પ્રજા છે, તોપણ તેઓ જાણશે કે
    તેઓની વચ્ચે એક પ્રબોધક થઈ ગયો છે.
  pon-2006A: Mehnda ma aramas kahngohdi pwuko pahn rong uhk de soh, a re en ese me
    soukohp men miher nanpwungarail.
  por-BRBSL: Eles, quer ouçam, quer se recusem - por serem uma casa rebelde - saberão
    que houve um profeta entre eles.
  cth-cth: Ahnimouh ni a tarawi hai thoseh, a tarawi hoeh hai thoseh, bangkongtetpawiteh,
    taran ka thaw e imthung lah ao awh. Hateiteh, ahnimouh koe profet ao tie a panue
    awh han.
  twi-twi: Na sɛ wotie anaa wɔantie a, esiane sɛ wɔyɛ atuatewfo nti, wobehu ampa ara
    sɛ odiyifo bi aba wɔn mu.
  hlt-hlt: Amih loh a hnatun akhaw a toeng akhaw amih boekoek imkhui ham tonghma tah
    amamih lakli ah a om te ming saeh.
  tbz-SIM: nkɛ̀ bɛ̀ dɑ kémmú yoo bɑ́ kɛ̀ bɛ̀ í dɑ kémmú, bɛ̀ tu mɛ̀ɛ̀ kpɛ́í nyitookperí
    yɛmbɛ̀, bɛ̀ nɛ́ bɑntɛ́ kɛ dò m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bo bɛ cuokɛ̀.
  msy-2020: Eghtɨ e pura ganam, gumazamizir kaba ti nɨn akam baregham, o an aghuagham.
    Bar guizbangɨra, kar gumazamizir akaba barazir puvatɨziba. Egh me kamaghɨn fogham,
    Godɨn akam inigha izir gumazir mam me ko iti.
  dop-dop: pɑ kɛ́ ɑsɑɣɑɑ kɛ́. Ɩlɛ pɑɑ pɑ nɩɩkɩ yɑɑ pɑɑ nɩɩkɩ, pɑ kɛ́ tɔɔ kʋllɑɑ kɛ́.
    Pɑɑ cɛkǝnɑ sɩ ɑsɑɣɑɑ wɛ pɑ hɛkʋ.
  azb-azb: İstəyirlər sənə qulaq assınlar, istəyirlər yox, çünki onlar üsyankar bir
    xalqdır. Ancaq bilsinlər ki, aralarında bir peyğəmbər var.
  eng-DBY: And they, whether they will hear or whether they will forbear — for they
    are a rebellious house — yet shall they know that there hath been a prophet among
    them.
  hin-2017: और तू उनसे कहना, ‘प्रभु यहोवा यह कहता है,’ इससे वे, जो बलवा करनेवाले घराने
    के हैं, चाहे वे सुनें या न सुनें, तो भी वे इतना जान लेंगे कि हमारे बीच एक भविष्यद्वक्ता
    प्रगट हुआ है।
  wol-KYG: Ñoom nag, su ñu la déglook su ñu gàntalee ndax kërug fippukat gi ñu jikkowoo,
    dinañu xam ne ab yonent a ngi ci seen biir.
  eng-YLT: and they — whether they hear, or whether they forbear, for a rebellious
    house they [are] — have known that a prophet hath been in their midst.
  kne-kne: Dengngen daka man sin komonkontra ono aga, ammoen da pay dedan ay waday
    mamadto ay inbaak en daida.
  eng-WYC-2017: if peradventure namely they hear, and if peradventure they rest, for
    it is an house stirring to wrath. And they shall know, that a prophet is in the
    midst of them.
  eng-WMBB: They, whether they will hear, or whether they will refuse—for they are
    a rebellious house—yet they will know that there has been a prophet amongst them.
  urd-GVH: ख़ाह यह बाग़ी सुनें या न सुनें, वह ज़रूर जान लेंगे कि हमारे दरमियान नबी
    बरपा हुआ है।
  rug-rug: Be avosigo rini babe korodia va avoso, ba kote tumae nia rini sapu keke
    poropita si koa nana pa vari korapa dia.
  gaz-gaz: Isaan mana fincilaadhaatii; dhagaʼanis dhagaʼuu baatanis akka raajiin isaan
    gidduu jiru ni beeku.
  fra-LSG: Qu’ils écoutent, ou qu’ils n’écoutent pas, car c’est une famille de rebelles,
    ils sauront qu’un prophète est au milieu d’eux.
  gnn-gnn: Mak walala yurru mäkiri'‐witjun, mak bäyŋu, yurru dharaŋan warray walala
    yurru yulŋunydja, ŋunhili ŋunhi ṉapuŋgany'tja walalaŋgala waŋgany yolŋu nhina
    yukurra, ŋunhi ŋayi yukurra yuwalk dhäwu' wekama, ŋunhiyi liŋgu dhäruk wekanhara
    Garraywuŋu yana.
  yal-yal: Xa e a ramɛ, hanma e mi a ramɛ, bayo siya murutɛxin nan e ra, e a kolonma
    nɛn a nabina nde e yɛ.
  iou-iou: Täŋpäkaŋ uwä äbot ärowaniinik unita yäweriri nadäŋpäŋ nämo käwep api nadäŋ
    gamineŋo upäŋkaŋ ŋode api nadäwä tumneŋ; Profet bureni kubätä bämopninken itkaŋ
    man niwetkuk yäŋ api nadäneŋ.
  haw-1868: A o lakou, ina lohe paha, a lohe ole paha, (no ka mea, he ohana kipi lakou,)
    e ike no hoi lakou he kaula no ka iwaena o lakou.
  arb-NAV: فَإِنْ سَمِعُوا، أَوْ أَبَوْا لأَنَّهُمْ شَعْبٌ عَاصٍ فَإِنَّهُمْ يَعْلَمُونَ
    عَلَى الأَقَلِّ أَنَّ نَبِيًّا بَيْنَهُمْ.
  ewe-ewe: Ne woɖo to wò alo womeɖo to wò o hã la, ame dzeaglãwo wonye, ke woanya
    be nyagblɔɖila nɔ yewo dome.
  eng-LEE: And they, whether they will hear, or whether they will forbear, [for they
    are a rebellious family,] shall yet know that a prophet hath been among them.
  asm-FB: তেওঁলোকে শুনক বা নুশুনক; যিহেতু তেওঁলোক বিদ্ৰোহী বংশধৰ, তথাপিও তেওঁলোকৰ
    মাজত এজন ভাববাদী যে উপস্থিত হ’ব, সেই বিষয়ে তেওঁলোকে জানিব।
  sus-A: بْنسْي مُرُتَشِ نَن عٍ رَ، كْنْ عٍ قَمَ نّ عَ كٌلٌندٍ نَمِحْنمّ ندٍ بَرَ
    لُ عٍ يَ مَ، هَلِ عٍ تٌندِ عِ شُي سُشُدٍ.
  fra-SBL: Et eux, qu'ils écoutent ou qu'ils refusent, car c'est une maison rebelle,
    ils sauront qu'il y a eu un prophète au milieu d'eux.
  hbo-hbo: וְהֵ֙מָּה֙ אִם־יִשְׁמְע֣וּ וְאִם־יֶחְדָּ֔לוּ כִּ֛י בֵּ֥ית מְרִ֖י הֵ֑מָּה
    וְיָ֣דְע֔וּ כִּ֥י נָבִ֖יא הָיָ֥ה בְתֹוכָֽם׃ פ
  piu-2006: '@see-verse:EZK.002.004'
  kik-kik: Na rĩrĩ, andũ acio mangĩthikĩrĩria kana marege gũthikĩrĩria, nĩgũkorwo
    nĩ andũ a nyũmba ya ũremi, nĩmakamenya atĩ nĩhakoretwo na mũnabii gatagatĩ-inĩ
    kao.
  fra-NCL: Pour eux, qu’ils écoutent ou n’écoutent pas — car c’est une maison de rebelles, —
    ils sauront qu’il y a eu un prophète au milieu d’eux.
  cek-AK: (nihcae loe angaek thaih kami ah oh o pongah,) lok tahngai doeh om tih,
    tahngai ai doeh om tih, toe nihcae salakah tahmaa oh boeh, tiah panoek o tih.
  cuk-cuk: ”Ar we-dulemar beba ibsamalodibe, surbardibe, ar ade, dule-uayasatemaladid.
    Degi-inigwele, na wisgumaloed, emar-abargi Bab-Dummad-gayaburba-barsoged gudiiye.
  uig-CYR: шуниң билән улар мәйли қулақ салсун, салмисун (чүнки улар асийлиқ қилидиған
    бир җәмәт) — өзлири арисида һәқиқий бир пәйғәмбәрниң турғанлиғини тонуп йетиду.
  pma-pma: Anatin keke vatie keih ka e rovattei availea selusien keil onak. Ka avaseini
    munak keil ilong kat selusien keil onak vuo ilong seseini, ka ek vati enges keke
    availea keke provet tai onak mai selus min keil.
  tel-2017: వాళ్ళు తిరగబడే జనం. అలా ప్రకటిస్తే వాళ్ళు విన్నా, వినకున్నా కనీసం వాళ్ళ
    మధ్య ఒక ప్రవక్త ఉన్నాడని తెలుసుకుంటారు.
  hat-BSA: Pou yo menm, menm si yo koute oswa pa koute—paske se kay rebèl ke yo ye—yo
    va konnen ke yon pwofèt te pami yo.
  bxh-bxh: Ibaꞌi, haba em liba sa atahiyen e higeꞌe? Paꞌana iti tau awayagala. Na
    haba sa sibai mate peloweta haꞌa maꞌedi.
  kos-kos: Elos finne lohng kom ku tia, elos ac etu lah oasr sie mwet palu muta inmasrlolos.
  hbo-WLC: וְהֵ֙מָּה֙ אִם־יִשְׁמְע֣וּ וְאִם־יֶחְדָּ֔לוּ כִּ֛י בֵּ֥ית מְרִ֖י הֵ֑מָּה
    וְיָ֣דְע֔וּ כִּ֥י נָבִ֖יא הָיָ֥ה בְתוֹכָֽם׃ פ
  ibo-ibo: Ma ha gere gị ntị, ma ha egeghị gị ntị (ha bụ ndị na-enupu isi), ihe dị
    mkpa bụ na ha ga-amata na onye amụma anọọla nʼetiti ha.
  ory-ory: ସେମାନେ ବିଦ୍ରୋହୀ ବଂଶ, ଏଣୁ ଶୁଣନ୍ତୁ ଅବା ନ ଶୁଣନ୍ତୁ, ତଥାପି ସେମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଉପସ୍ଥିତ ହୋଇଅଛି ବୋଲି ଜ୍ଞାତ ହେବେ।
  chk-chk: Inamwo ika repwe rongorong ika resap rongorong, pun ir eu täppin aramas
    mi lükümach o ü ngeniei, nge repwe chök fokun mefi pwe mi wor eman soufos lefiler.
  rop-rop: En nomeda if detlot pipul nomo lisin langa yu, olabat garra sabi yu na
    det speshalwan mesinja bin deya garram olabat.
  ukr-1871: Чи слухати муть вони, чи не слухати муть — се бо дом упрямий — та нехай
    знають, що був пророк між ними.
  deu-1951: Sie aber, mögen sie darauf hören oder es bleiben lassen (denn sie sind
    ein widerspenstiges Haus), sollen wissen, daß ein Prophet unter ihnen gewesen
    ist.
  eng-JPS: And they, whether they will hear, or whether they will forbear — for they
    are a rebellious house — yet shall know that there hath been a prophet among them.
  srp-1865: I poslušali ili ne poslušali, jer su dom odmetnièki, neka znaju da je
    prorok bio meðu njima.
  lug-lug: Oba banaawuliriza oba tebaawulirize, kubanga nnyumba njeemu, balimanya
    nga mu bo musituseemu nnabbi.
  heb-heb: והמה אם ישמעו ואם יחדלו כי בית מרי המה וידעו כי נביא היה בתוכם׃
  ben-IRV: তারা শুনুক বা না শুনুক, তারা তো বিদ্রোহী গৃহ, কিন্তু তারা কমপক্ষে জানতে
    পারবে, যে তাদের মধ্যে এক জন ভাববাদী আছে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਸੁਣਨ ਜਾਂ ਨਾ ਸੁਣਨ ਕਿਉਂ ਜੋ ਉਹ ਤਾਂ ਇੱਕ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ, ਪਰ ਉਹ ਜਾਣ
    ਲੈਣਗੇ ਕਿ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਇੱਕ ਨਬੀ ਪਰਗਟ ਹੋਇਆ ਹੈ।
  mya-JVB: သူ တို့သည် ပုန်ကန် တတ်သော အမျိုး ဖြစ်၍ ၊ နားထောင် သည်ဖြစ်စေ ၊ နား မထောင်သည်ဖြစ်စေ
    ၊ မိမိ တို့တွင် ပရောဖက် ရှိ သည်ကို သိ ရကြမည်။
  hmo-hmo: Sedira unai dagedage taudia ese oi dekenai do idia kamonai, o oi do idia
    kamonai lasi. To idia be do idia diba momokani, peroveta tauna ta be idia edia
    huanai ia mai vadaeni.
  urd-urd: तो चाहे वह सुनें या न सुने क्यूँकि वह तो सरकश ख़ान्दान हैं तोभी इतना तो
    होगा कि वह जानेंगे कि उनमें से एक नबी खड़ा हुआ।
  rus-SYN: Будут ли они слушать или не будут, ибо они мятежный дом; но пусть знают,
    что был пророк среди них.
  bqc-SIM: Aa swã́sɛi ge aa gí sɛ́ii an swã́gbãa yã́in nò, aaↄ dↄ̃ kɛ́ ãnabi
    kú ń guu.
  tcz-CHONGTHU: Amahon ngaiju hen lang ngaida jong leu amahohi doumah bol ahiuhi,
    nahetna hijeh a chu amaho lah hin themgao khat aum jinge ti beh henau vinte.
  mar-mar: ते तुझे ऐकतील किंवा ऐकणार नाही, ते फितुर झालेले आहेत. परंतू संदेष्टा त्यांच्याकडे
    आला होता असे त्यांना कदाचित कळून येईल.
  soq-soq: Apana sa aia etadabuala, naita e aiaa etapue dabuantopu ba ruantopua sa
    ide, tane mo atentopu peroweta mo bedeuwo wisene gagalolen.”
  qub-qub: Paycunaga pasaypa mana wiyacoj runacunami. Chaypis willapanqui wiyashunayqui
    captin mana wiyashunayqui captinpis. Chayno willapaptiquega musyanganami paycunacho
    profëta cashanta.
  bqp-bqp: Nɑ nɛɛ, wee bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ. Bɑ nun swɑɑ dɑki? Bɑ ǹ nun swɑɑ dɑki?
    Kɑ mɛ, bɑ koo giɑ mɑ Gusunɔn sɔmɔ u wɑ̃ɑ ben suunu sɔɔ.
  hat-hat: Mwen konnen se yon move ras moun yo ye, tèt yo di. Kit yo koute ou, kit
    yo pa koute ou, zafè yo! Men y'a konnen te gen yon pwofèt nan mitan yo.
  eng-BSB: And whether they listen or refuse to listen—for they are a rebellious house—they
    will know that a prophet has been among them.
  eng-WEBPB: They, whether they will hear, or whether they will refuse—for they are
    a rebellious house—yet they will know that there has been a prophet amongst them.
  kbq-kbq: Hagi anankea antahisazo ontahisazo kasnampa nera amu'nontifi emani'neno
    hu'neane hu'za zamagra ke'za antahi'za hugahaze. Na'ankure zamagra keontahi vahe
    mani'naze.
  nhe-BL: Huan tijpantis para yajuanti tlahuel mosisiníaj, pero yonque quitlacaquilise
    o ax quitlacaquilise, para nochipa quiilnamictose para oncac se tiocamanalojquetl
    tlatlajco yajuanti.
  gub-BL: Aze ru'u uzekaiw putar nerehe wà no. Aze ru'u nan. Nezewe rehe we ukwaw
    putar heze'eg imume'u har romo nereko haw wà nehe. — Wiko zaneinuromo a'e, i'i
    putar newe wà nehe.
  eng-DRA: 'If so be they at least will hear, and if so be they will forbear, for
    they are a provoking house: and they shall know that there hath been a prophet
    in the midst of them.'
