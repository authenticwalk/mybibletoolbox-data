verse: EZK.002.006
translations:
  mal-C: നീയോ മനുഷ്യപുത്രാ, അവരെയോ അവരുടെ വാക്കുകളോ ഭയപ്പെടരുത്. മുള്ളുകളും മുൾച്ചെടികളും
    നിനക്കുചുറ്റും ഉണ്ടായിരുന്നാലും തേളുകളുടെ മധ്യേ നിനക്കു വസിക്കേണ്ടിവന്നാലും ഭയപ്പെടരുത്.
    അവർ മത്സരഗൃഹമല്ലോ; അവരുടെ വാക്കുകൾ കേട്ടു ഭ്രമിക്കുകയും ചെയ്യരുത്.
  deu-TKW: Du aber, Menschensohn, fürchte dich nicht vor ihnen und vor ihren Reden
    fürchte dich nicht, wenn Nesseln und Dornen bei dir sind und du bei Skorpionen
    wohnst. Vor ihren Reden fürchte dich nicht und vor ihren Angesichtern erschrick
    nicht, denn sie sind ein Haus der Widerspenstigkeit.
  lin-lin: Bongo yo, mwana na moto, kobanga bango te mpe kobanga maloba na bango te,
    atako banzube mpe basende ezingeli yo mpe ozali kovanda elongo na koto. Kozala
    na somo ya makambo oyo bazali koloba te mpe kolenga liboso na bango te atako bazali
    batomboki.
  eng-LSV: And you, son of man, you are not afraid of them, indeed, you are not afraid
    of their words, for briers and thorns are with you, and you are dwelling near
    scorpions, you are not afraid of their words, and you are not frightened of their
    faces, for they [are] a house of rebellion,
  eng-GNV: 'And thou sonne of man, feare them not, neither be afraide of their wordes,
    although rebels, and thornes be with thee, and thou remainest with scorpions:
    feare not their wordes, nor be afrayde at their lookes, for they are a rebellious
    house.'
  eng-WEBSTER: 'And thou, son of man, be not afraid of them, neither be afraid of
    their words, though briers and thorns are with thee, and thou dost dwell among
    scorpions: be not afraid of their words, nor be dismayed at their looks, though
    they are a rebellious house.'
  nhw-BL: “Tlacatl, amo xiquinimacasi nopa masehualme, niyon amo xiquimacasi inincamanal
    masque mitzcocosquía quen se huitztli o quen inintencococa colome. Amo xijmacasi
    inincamanal niyon inincualancayo pampa ya tijmati para tlahuel mosisiníaj.
  swh-ONEN: Nawe mwanadamu, usiwaogope wao wala maneno yao, usiogope, ingawa michongoma
    na miiba vinakuzunguka na unaishi katikati ya nge. Usiogope yale wasemayo wala
    usitishwe nao, ingawa wao ni nyumba ya uasi.
  bba-bba: Wunɛ Esekiɛli, ɑ ku bu nɑsiɑ, ɑ ku mɑɑ ben ɡɑrin bɛrum ko, bɑɑ mɛ n ko
    n sɑ̃ɑre ɑ wɑ̃ɑ sɑ̃ki kɑ niin suunu sɔɔ. Domi bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ.
  eng-KJVCPB: 'And thou, son of man, be not afraid of them, neither be afraid of their
    words, though briers and thorns be with thee, and thou dost dwell among scorpions:
    be not afraid of their words, nor be dismayed at their looks, though they be a
    rebellious house.'
  luo-luo: To in wuod dhano, kik iluorgi, kendo kata wechegi kik iluor. Kik iluor,
    kata obedo ni pedo gi kuthe oluori koni gi koni, kendo idak kanyachiel gi thomoni;
    kik iluor gik ma giwacho kendo kata bwok kik gibwogi, kata obedo ni gin anywola
    mohero ngʼanyo.
  meu-meu: Oi danu, taunimanima natuna e, idia garidia basio gari bona edia hereva
    basio garilaidia; ena be au ginigini bona ava ginigini na emu ai bona doadoa o
    helaidia taomu, to edia hereva garidia basio gari bona edia vaira-hua basio garilaia,
    badina be idia na daḡedaḡe besena.
  npi-ULB: ए मानिसको छोरो, तँचाहिं तिनीहरूदेखि अथवा तिनीहरूका कुरादेखि नडरा । तँ सिउँडी
    र काँढा भए, अथवा तँ बिच्‍छीहरूका बिचमा बसे तापनि तँ नडरा । तिनीहरूका वचनहरूदेखि
    नडरा वा तिनीहरूका अनुहारहरूदेखि भयभीत नहो, किनकि तिनीहरू विद्रोही घराना हुन्‌
    ।
  yor-yor: Àti ìwọ, ọmọ ènìyàn, má ṣe bẹ̀rù wọn tàbí ọ̀rọ̀ ẹnu wọn. Má ṣe bẹ̀rù, bí
    ó tilẹ̀ jẹ́ pé òṣùṣú àti ẹ̀gún yí ọ ká, tí o sì ń gbé àárín àwọn àkéekèe. Má ṣe
    bẹ̀rù ohun tí wọ́n ń sọ tàbí bẹ̀rù wọn, bí ó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ìdílé ni wọ́n.
  pes-OPCB: «ای پسر انسان، از ایشان نترس! اگرچه تهدیدهای این قوم یاغی مانند خار و
    همچون نیش عقرب باشد، باکی نداشته باش!
  tgl-ULB: At ikaw, anak ng tao, huwag kang matakot sa kanila o sa kanilang mga salita.
    Huwag kang matakot, kahit na kasama mo ang mga dawag at mga tinik, at kahit na
    ikaw ay namumuhay kasama ng mga alakdan. Huwag kang matakot sa kanilang mga salita
    o panghinaan ng loob sa kanilang mga mukha, sapagkat sila ay suwail na sambahayan.
  cbu-NT: Shiy Esekiyelaa, nutsish musásimashtaati, ashiritaa mangish punirustarinllpa.
    Mishat, yuwaa mantsir tsiyatkana, anoo punirinllpa. Wandtaatiya punikush, kpapapaz
    taturpiru, misha ztunllpaz shiyamun matarutaru ashipaz ashiritaati, anoo punirinllpa.
    Shiyaa mantsir tsiyatkitaateesinaya, misha shiyanung tsiyanuspa tash napkitaateesinaya,
    yuwamand nda wits mazinakana anumand punirinllpa.
  hui-hui: Anigo dindiali-o tigua í̠hondo bi laragolabi gi nahabe. Tigua í̠naga bi
    larego mo hengedalu í̠ni tinaga bime mo ko holebira. Ani biragola í̠ ti dombeneha
    howa tinaga bime í̠ mo tandaga holene alipiago dibidabulo ngagoha yupeho haradagua
    bulebere. Ani howa ti de hondowabi tinaga bi lararu hale howabi gi nahe habe.
  mya-mya: '``သို့​ရာ​တွင်​အ​ချင်း​လူ​သား၊ သင်​သည်​သူ တို့​ကို​သော်​လည်း​ကောင်း၊ သူ​တို့​ပြော​ဆို​သ​မျှ
    သော​စ​ကား​တို့​ကို​သော်​လည်း​ကောင်း​မ ကြောက်​ရ။ မ​လန့်​နှင့်​သင့်​အား​သူ​တို့​သည်
    ဆူး​ပင်​များ​ကဲ့​သို့​ဝိုင်း​ရံ​ကြ​လိမ့်​မည်။ သင် သည်​ကင်း​မီး​ကောက်​တော​တွင်​နေ​ရ​ဘိ​သ​ကဲ့
    သို့​ဖြစ်​လိမ့်​မည်။ သူ​တို့​သည်​ထို​ပုန်​ကန်​တတ် သူ​များ​ဖြစ်​သော​ကြောင့်​တည်း။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ལ་མཚོན་ན། ཚེར་མ་དང་གཟེ་མ་ར་མགོ་ཁྱོད་ཀྱི་མཐའ་རུ་ཡོད་པ་དང་།
    ཁྱོད་ནི་སྡིག་པ་ར་ཙ་ཡི་ཁྲོད་དུ་གནས་ཀྱང་། ཁྱོད་དེ་དག་ལ་མ་འཇིགས་ཤིག དེ་དག་གིས་སྨྲས་པའི་གཏམ་ལའང་ཁྱོད་མ་འཇིགས་ཤིག
    དེ་རྣམས་ནི་མ་གཞི་ནས་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ཞིག་ཡིན་པས། དེ་ཚོས་སྨྲས་པའི་གཏམ་ལ་ཁྱོད་ནི་ནམ་ཡང་མ་འཇིགས་ཤིག
    དེ་དག་གི་མདུན་དུ་ཁྱོད་དངང་བར་ཡང་མི་བྱའོ། །
  sna-sna: Uye iwe, mwanakomana womunhu, usavatya kana mashoko avo. Usatya, kunyange
    wakakombwa neminzwa norukato uye ugere pakati pezvinyavada. Usatya zvavanotaura
    kana kuvhundutswa navo, kunyange vari imba inomukira.
  spa-BLM: Tú, hijo de hombre, no les tengas miedo, ni te asustes de sus palabras,
    aunque te acompañen zarzas y espinas, y habites entre escorpiones. No tengas miedo
    de sus palabras, ni te asustes por su aspecto, aunque sean una casa rebelde.
  cac-cac: Ach anima, man̈ ach xiv d'a eb', man̈ ach xivpax yuj tas ol yal eb' d'ayach.
    Vach'chom icha d'a scal te' q'uiix, ma d'a scal noc' sinaan ayach eq'ui, palta
    man̈ ach xivoc, man̈ ach xiv yuj tas syal eb' d'ayach, man̈ ach xivpax tas tz'aj
    sat eb' ste cot yoval d'ayach yujto te pit eb'.
  swh-ULB: Wewe, mwanadamu, usiwaogope au maneno yao. Usiogope, ingawa utakuwa pamoja
    na mitemba na miiba na ijapokuwa unaishi na nge. Usiogope maneno yao au kuvunjika
    moyo kwa nyuso zao, kwa kuwa ni nyumba zenye kuasi..
  bel-bel: А ты, сыне чалавечы, ня бойся іх і ня бойся словаў іхніх, калі яны ваўчкамі
    і цернямі будуць табе, і ты будзеш жыць у скарпіёнаў, - ня бойся словаў іхніх
    і не палохайся аблічча іхняга, бо яны мяцежны дом;
  deu-ELBBK: Und du, Menschensohn, fürchte dich nicht vor ihnen und fürchte dich nicht
    vor ihren Worten; denn Nesseln und Dornen sind bei dir, und bei Skorpionen wohnst
    du. Fürchte dich nicht vor ihren Worten, und erschrick nicht vor ihrem Angesicht;
    denn ein widerspenstiges Haus sind sie.
  mbb-OT: Ne sikew is etew, ne kenè ka mahandek. Kenè ka mahandek minsan mesakit is
    ebpengeǥiyen dan iring te zuǥi etawa kineǥatan te venayew. Kenè ka mahandek emun
    edhulgaan ke zan, su netuenan nu en he mesinupaken sikandan he menge etew.
  mal-2015: നീയോ, മനുഷ്യപുത്രാ, അവരെ പേടിക്കരുതു; പറക്കാരയും മുള്ളും നിന്റെ അരികെ
    ഉണ്ടായിരുന്നാലും തേളുകളുടെ ഇടയിൽ നീ പാർത്താലും അവരുടെ വാക്കു പേടിക്കരുതു; അവർ
    മത്സരഗൃഹമല്ലോ; നീ അവരുടെ വാക്കു പേടിക്കരുതു; അവരുടെ നോട്ടം കണ്ടു ഭ്രമിക്കയുമരുതു.
  rmc-rmc: Ale tu, manušeja, ma dara tut lendar aňi olestar, so tuke phenena. Ma dara,
    aňi kajte tut obkľučindehas sar o koľaka abo sar o trňi aňi kajte bešľalas maškar
    o škorpijoni. Ma dara olestar, so vakeren, aňi ma predara lendar, bo on hine zacata
    manuša.
  pes-OPV: و تو‌ای پسر انسان از ایشان مترس و از سخنان ایشان بیم مکن اگرچه خارها و
    شوکها با تو باشد و در میان عقربها ساکن باشی، اما از سخنان ایشان مترس واز رویهای
    ایشان هراسان مشو، زیرا که ایشان خاندان فتنه انگیز می‌باشند.
  ron-1924: Ту, фиу ал омулуй, сэ ну те темь де ей, нич сэ ну те сперий де кувинтеле
    лор ши, мэкар кэ ей сунт ниште мэрэчинь ши спинь лынгэ тине ши мэкар кэ локуешть
    ымпреунэ ку ниште скорпий, тотушь ну те теме де кувинтеле лор ши ну те ынспэймынта
    де фецеле лор, кэч сунт о касэ де ындэрэтничь.
  ben-OBCV: আর তুমি, মানবসন্তান, তুমি তাদের ও তাদের কথায় ভয় পেয়ো না। যদিও তারা
    শিয়ালকাঁটা ও কাঁটাঝোপের মতো তোমার চারপাশে থাকবে এবং তুমি কাঁকড়াবিছের মধ্যে বাস
    করবে। তাদের কথা শুনে বা তাদের দেখে ভয় পেয়ো না, যদিও তারা বিদ্রোহীকুল।
  som-som: Wiilka Aadamow, iyaga ha ka baqin, erayadoodana ha ka baqin, in kastoo
    yamaarug iyo qodxan ay kugu wareegsan yihiin oo aad hangarallayaal dhex deggan
    tahay, erayadooda ha ka cabsan oo aragtidooda ha ka baqin, waayo, iyagu waa reer
    caasiyoobay.
  lat-VUC: Tu ergo, fili hominis, ne timeas eos, neque sermones eorum metuas, quoniam
    increduli et subversores sunt tecum, et cum scorpionibus habitas. Verba eorum
    ne timeas, et vultus eorum ne formides, quia domus exasperans est.
  eng-ASVBT: 'And thou, son of man, be not afraid of them, neither be afraid of their
    words, though briers and thorns are with thee, and thou dost dwell among scorpions:
    be not afraid of their words, nor be dismayed at their looks, though they are
    a rebellious house.'
  ita-1885: E tu, figliuol d'uomo, non temer di loro, nè delle lor parole; perciocchè
    tu hai appresso di te degli uomini ritrosi, e delle spine; e tu abiti per mezzo
    di scorpioni; non temer delle lor parole, e non isgomentarti della lor presenza;
    perciocchè sono una casa ribelle.
  eng-LXXUP: 'And thou, son of man, fear them not, nor be dismayed at their face (for
    they will madden and will rise up against thee round about, and thou dwellest
    in the midst of scorpions): be not afraid of their words, nor be dismayed at their
    countenance, for it is a provoking house.'
  eng-ULB: You, son of man, do not be afraid of them or their words. Do not be afraid,
    although you are with briers and thorns and although you live with scorpions.
    Do not fear their words or be dismayed by their faces, since they are a rebellious
    house.
  spa-VBL: “Hijo de hombre, no tengas miedo de ellos ni de lo que digan. No tengas
    miedo aunque estés rodeado de zarzas y espinas, aunque vivas entre escorpiones.
    No tengas miedo de lo que digan ni te desanimes por la forma en que te miran,
    aunque sean una familia rebelde.
  fra-_FOB: Mais toi, fils de l'homme, ne les crains point et ne crains point leurs
    paroles; bien que tu sois au milieu des épines et des ronces, et que tu demeures
    parmi des scorpions, ne crains point leurs paroles, et ne t'effraie pas de leur
    visage, quoiqu'ils soient une maison rebelle.
  mal-mal: നീയോ, മനുഷ്യപുത്രാ, അവരെ പേടിക്കരുത്; പറക്കാരയും മുള്ളും നിന്റെ അരികിൽ
    ഉണ്ടായിരുന്നാലും, തേളുകളുടെ ഇടയിൽ നീ വസിച്ചാലും അവരുടെ വാക്ക് പേടിക്കരുത്; അവർ
    മത്സരഗൃഹമല്ലോ; നീ അവരുടെ വാക്ക് പേടിക്കരുത്; അവരുടെ നോട്ടം കണ്ട് ഭ്രമിക്കുകയുമരുത്.
  urd-GVR: Ai ādamzād, un se yā un kī bātoṅ se mat ḍarnā. Go tū kāṅṭedār jhāṛiyoṅ
    se ghirā rahegā aur tujhe bichchhuoṅ ke darmiyān basnā paṛegā to bhī ḳhaufzadā
    na ho. Na un kī bātoṅ se ḳhauf khānā, na un ke rawaiye se dahshat khānā. Kyoṅki
    yih qaum sarkash hai.
  suz-BL: मिनु गे मेकोपुकी नु मेको आन लोव़ नेंशा महिनो। गे इ एर ओंथ चू नु चोंक बाक्‍तेक्‍म
    नु गे बिच्छी आन दातेम बाक्‍ते हना यो, महिनो। मेकोपुकीम मार देंतेक्‍म हना यो, मेको
    आन लोव़ क्‍येङा महिनो। मेको आन कोव़शोम ग्‍येत्‍थ लुक्‍च मदुमो। मारदे हना मेको
    मटीब आन खिं ङा मुर बाक्‍नीम। येरमीया १:८
  eng-NOY: And thou, son of man, be not afraid of them, and of their words be not
    afraid, though they be briers and thorns toward thee, and though thou dwell among
    scorpions; be not afraid of their words, nor be dismayed at their looks, for they
    are a rebellious house.
  ita-1927: E tu, figliuol d’uomo, non aver paura di loro, né delle loro parole, giacché
    tu stai colle ortiche e colle spine, e abiti fra gli scorpioni; non aver paura
    delle loro parole, non ti sgomentare davanti a loro, poiché sono una casa ribelle.
  ckb-ckb: بەڵام تۆ ئەی کوڕی مرۆڤ، نە لە خۆیان و نە لە قسەکانیان مەترسە. مەترسە، هەرچەندە
    تۆ لەنێو بنەماڵەیەکی یاخی دادەنیشیت کە دەبنە دڕکوداڵ و دووپشک بۆت. لە قسەکانیان
    مەترسە و لێیان مەتۆقە.
  eng-BBE: 'And you, son of man, have no fear of them or of their words, even if sharp
    thorns are round you and you are living among scorpions: have no fear of their
    words and do not be overcome by their looks, for they are an uncontrolled people.'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಮುಳ್ಳುಪೊದೆಗಳಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡು, ಚೇಳುಗಳ ನಡುವೆ ವಾಸಿಸುವಂತೆ
