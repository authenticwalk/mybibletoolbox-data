  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าอย่ากลัวเขา หรืออย่าเกรงคำพูดของเขา ถึงแม้​ว่าหนามย่อยหนามใหญ่​อยู่​กับเจ้า
