    κατοικεῖς· τοὺς λόγους αὐτῶν μὴ φοβηθῇς, καὶ ἀπὸ προσώπου αὐτῶν μὴ ἐκστῇς, διότι
    οἶκος παραπικραίνων ἐστί.
  ind-AYT: “Dan, kamu, anak manusia, jangan takut terhadap mereka atau terhadap perkataan
    mereka, sekalipun kamu berada di antara onak dan duri dan kamu tinggal di antara
    kalajengking. Jangan takut terhadap perkataan mereka dan jangan gentar terhadap
    wajah mereka karena mereka adalah keturunan pemberontak.
  nya-nya: Tsono iwe mwana wa munthu, usachite nawo mantha kapena kuopa zimene azikanena.
    Usachite mantha, ngakhale minga ndi mkandankhuku zikuzinge ndipo ukukhala pakati
    pa zinkhanira. Usachite mantha ndi zimene akunena kapena kuopsedwa ndi nkhope
    zawo, popeza anthuwa ndi awupandu.
  hrv-hrv: 'A ti, sine čovječji, ne boj ih se i ne plaši se riječi njihovih: ''Trnje
    te okružuje i sjediš među samim skorpijama.'' Ne plaši se riječi njihovih i ne
    boj se nimalo njihova pogleda jer oni su rod odmetnički.'
  mps-mps: “Tialima nage, te tǫde bidi, nage augwalide wi elama, te augwaligo nageba
    wabo pode nage wi me igio. Te augwaligo nago po aiyaba elaluama, nage begela dolaibao.
    Te nage augwali tomode bidiyu, te tiwai dwai haliga yaibao, nage te dwai sesane
    elalubo bono sili tomode bidibo tiwai yaibao. Ma, nage te dwai marasin elalubo
    hwą dabe tomode bidibo tiwai elalueibao. Tiali digi tagalao, nage augwalide wi
    eyu, te augwaligo pode me wi igio. Menio.
  tpi-tpi: “Tasol yu, man bilong graun, yu no ken pret long ol na yu no ken pret long
    tok ol i mekim long yu. Bai ol i daunim tok bilong yu na rabisim yu. Na bai yu
    stap namel long ol na yu bel nogut olsem yu stap namel long ol binatang i gat
    marasin nogut. Tasol maski, yu no ken pret long ol na long tok bilong ol. Nogat.
  dan-1931: Men du, Menneskesøn frygt ikke for dem og vær ikke ræd for deres Ord,
    når du færdes mellem Nælder og Tidsler og bor blandt Skorpioner; frygt ikke for
    deres Ord og vær ikke ræd for deres Ansigter, thi de er en genstridig Slægt.
  vie-OVCB: Con người, đừng sợ chúng nó hay những lời của chúng nó. Đừng sợ hãi dù
    chúng vây quanh con như gai chông và bò cạp. Đừng kinh hoảng khi đối mặt với chúng,
    dù chúng là bọn phản loạn.
  guj-2017: હે મનુષ્યપુત્ર, તારે તેઓથી કે તેઓનાં વચનોથી બીવું નહિ. ભલે તારે ઝાંખરાં
    તથા કાંટાઓ વચ્ચે રહેવું પડે, તારે વીંછીઓ સાથે રહેવું પડે, તોપણ તું તેઓનાથી બીશ
    નહિ. જો કે તેઓ બંડખોર પ્રજા છે તોપણ તેઓના શબ્દોથી તારે ગભરાવું નહિ, કે તેઓના ચહેરાથી
    ભયભીત થવું નહિ.
  pon-2006A: “Ahpw kowe, nein aramas, ke sohte pahn masak irail de masak mehkot me
    re pahn nda. Re pahn uhwonguhk oh kailongkin uhk; ke pahn rasehng me ke mihmi
    nanpwungen skorpion kan. Ahpw ke dehpa masak aramas kahngohdi pwuko, de masak
    mehkot me re pahn ndawei.
  por-BRBSL: Tu, filho do homem, não tenhas medo deles, nem tenhas medo das suas palavras,
    embora briers e thorns estejam contigo, e habites entre escorpiões. Não tenha
    medo de suas palavras, nem se assuste com sua aparência, apesar de serem uma casa
    rebelde.
  cth-cth: Nang tami capa, ahnimouh taket hanh. A lawknaw ni hai takinae na poe hanh
    naseh. Nang koe vah pâkhing a phun phun hoi kâhmo nakunghai, aikamnaw koe kho
    na ka sak nakunghai, taran ka thaw e lah na kaawm awh nakunghai, ahnimae lawk
    taket awh hanh. A meilamnaw ni na taket sak awh hanh naseh.
  twi-twi: Na wo, onipa ba, nsuro wɔn anaasɛ wɔn nsɛm. Nsuro, ɛwɔ mu sɛ nsasono ne
    nsɔe atwa wo ho ahyia na wote nkekantwɛre mu de, nanso nsuro nea wɔka, na mma
    wɔmmɔ wo hu, ɛwɔ mu sɛ wɔyɛ atuatewfo.
  hlt-hlt: Tedae nang hlang capa loh amih te rhih boel lamtah amih ol te rhih boeh.
    Nang te hlingpuem tangti neh saelkhui ta-ai lakli ah na hing cakhaw amih ol te
    rhih boeh. Amih mikhmuh ah rhihyawp boeh amih te boekoek imkhui ni.
  tbz-SIM: Onìtì fɔ̃́ nhɑ bɑ́ mbɛ̀ dé, ɑ kɔ̃m̀bùɔ̀tì bɑ́ nduò bɛ̀ nɑ̀ɑ́ ntì ɑ nɛ́
    nyɛ̃́ kɛ dò nhɑ kɑri ipo ĩ́nkɛ̀ nkɛ nɛ̀ tisɑ̃mpotì nɛ̀ inɑɑ́. Bɑ́ ndé bɛ̀ nɑ̀ɑ́
    ntì, ɑ kɔ̃m̀bùɔ̀tì bɑ́ nduò, itookperí yɛmbɛ̀ mbɛ.
  msy-2020: “Ezɨ nguazir kamɨn gumazim, nɨ men mɨgɨrɨgɨar me nɨ gamibar atiatingan
    markɨ. Me nɨn akaba dɨkabɨragh nɨ abɨnam, mati nɨ benir ataghataribar torimɨn
    iti moghɨn ikiam. Egh uaghan mati nɨ tuighakabagh isɨn aperaghav iti. Eghtɨ nɨ
    gavgafigh. Me akaba batozir adarasi. Kamaghɨn amizɨ, nɨ men akabar atiatingan
    markɨ.
  dop-dop: Tɑɑ nyɑnɑ yǝlɑɑ mpɛ, yɑɑ pɑ kʋyɔɣɔtʋtʋ. Pɑɑ pɑ wɛ-m ɩsɩɩ sɔwɑ yɑɑ pǝcɛsɩ,
    pǝ fɛɩ sɩ ń nyɑnɑ ɑsɑɣɑɑ mpɛ pɑ kʋyɔɣɔtʋtʋ yɑɑ pɑ yɑɑsi.
  azb-azb: Ancaq, ey bəşər oğlu, sən qanqallar və tikanlar arasında olsan da, əqrəblər
    içində otursan da, o adamlardan qorxma, onların sözlərindən çəkinmə. Üsyankar
    bir xalq olsalar da, onların sözlərindən çəkinmə, onlardan qorxma.
  eng-DBY: 'And thou, son of man, be not afraid of them, and be not afraid of their
    words; for briars and thorns are with thee, and thou dwellest among scorpions:
    be not afraid of their words, and be not dismayed at their faces; for they are
    a rebellious house.'
  hin-2017: हे मनुष्य के सन्तान, तू उनसे न डरना; चाहे तुझे काँटों, ऊँटकटारों और बिच्छुओं
    के बीच भी रहना पड़े, तो भी उनके वचनों से न डरना; यद्यपि वे विद्रोही घराने के हैं,
    तो भी न तो उनके वचनों से डरना, और न उनके मुँह देखकर तेरा मन कच्चा हो।
  wol-KYG: Waaye yaw nit ki, bu leen ragal, bul ragal seeni wax. Xam naa ne ay taxas
    aki dég a lay wër, nga toog ci kawi jiit. Waaye bul ragal seeni wax te bul tiit
    seen kanam doonte kërug fippukat lañu.
  eng-YLT: '''And thou, son of man, thou art not afraid of them, yea, of their words
    thou art not afraid, for briers and thorns are with thee, and near scorpions thou
    art dwelling, of their words thou art not afraid, and of their faces thou art
    not affrighted, for they [are] a rebellious house,'
  kne-kne: Ngem sik-a ay anak di ipogaw, adi ka emeg-egyat en daida ya sin ibaga da.
    Olay mo kaman dan pagat ya gayaman ay nanlikob en sik-a, adi kan emeg-egyat sin
    kali da ono sin kailaan da.
  eng-WYC-2017: Therefore thou, son of man, dread not them, neither dread thou the
    words of them; for unbelieveful men and destroyers be with thee, and thou dwellest
    with scorpions. Dread thou not the words of them, and dread thou not the faces
    of them, for it is an house stirring to wrath.
  eng-WMBB: You, son of man, don’t be afraid of them, neither be afraid of their words,
    though briers and thorns are with you, and you dwell amongst scorpions. Don’t
    be afraid of their words, nor be dismayed at their looks, though they are a rebellious
    house.
  urd-GVH: ऐ आदमज़ाद, उनसे या उनकी बातों से मत डरना। गो तू काँटेदार झाड़ियों से घिरा
    रहेगा और तुझे बिच्छुओं के दरमियान बसना पड़ेगा तो भी ख़ौफ़ज़दा न हो। न उनकी बातों
    से ख़ौफ़ खाना, न उनके रवय्ये से दहशत खाना। क्योंकि यह क़ौम सरकश है।
  rug-rug: Ba agoi, sa tuna na tie, mu lopu matagutu ni si arini babe sari dia zinamazama.
    Mu lopu matagutu be koa vari likohae nigo rini guana hiqohiqo rakihi na pelo babe
    guana koa turaṉa kukuasa si goi. Gua ba, mu lopu matagutu ni sari dia zinama babe
    holoqoru ni si arini, ura na butubutu va guguedi tugo bari.
  gaz-gaz: Yaa ilma namaa, ati isaan yookaan dubbii isaanii hin sodaatin. Sokorruu
    fi qoraattiin si marsus, torbaanqabaa gidduu jiraattus hin sodaatin. Isaan mana
    fincilaa taʼan iyyuu ati waan isaan dubbatan hin sodaatin yookaan isaan si hin
    rifachiisin.
  fra-LSG: Et toi, fils de l’homme, ne les crains pas et ne crains pas leurs discours,
    quoique tu aies auprès de toi des ronces et des épines, et que tu habites avec
    des scorpions; ne crains pas leurs discours et ne t’effraie pas de leurs visages,
    quoiqu’ils soient une famille de rebelles.
  gnn-gnn: “Yo, nhenydja dhuwala yolŋu yana wal'ŋu, yurru yaka barrariyanydja walalambala.
    Walala yurru nyinyaŋdhun ŋuyulkthirri nhuŋu, ga waŋa walala yurru yätjkuma nhuna,
    yurru yaka barrariyanydja walalambala ŋuripayinydja dhärukpanydja. Yananydja walala
    yukurra maḏakarritjthirri bukunydja, ŋapa‐nherraṉmirrinydja yukurra ŋarrakuna.
    Yaka nhenydja biyakayi barrariya walalambala dhärukpa, ŋuriŋi buku‐maḏakarritjthunydja,
    yana ḻakaraŋana walalambala ŋunhiyi yana liŋgu dhäruk ŋunhi ŋarra yurru wekama
    nhuŋu waŋanharawunydja. Mak walala yurru ŋäma mäkiri'‐witjun nhuŋu, mak yakana,
    liŋgu ŋuyulkthirrina walala yukurra ŋarrakunydja, yakana walala ŋuli dhäruktja
    märrama ŋarranha.
  yal-yal: I tan adamadina, i nama gaxu e yɛɛ ra, i nama gaxu e falane yɛɛ ra. E luma
    nɛn i rabilinni alo ɲanle nun tansinne, alo i dɔxi tanle nan fari, koni hali na,
    i nama gaxu yama murutɛxini ito nun e falane yɛɛ ra.
  haw-1868: A o oe, e ke keiki a ke kanaka, mai makau aku ia lakou, aole hoi i ka
    lakou mau olelo, ina he mau laau oioi a me ke kakalaioa kekahi me oe, a noho oe
    iwaena o na moohueloawa, mai noho a weliweli oe i ka lakou mau olelo, aole hoi
    i ko lakou mau helehelena, ina no he ohana kipi lakou.
  arb-NAV: أَمَّا أَنْتَ، يَا ابْنَ آدَمَ، فَلا تَرْهَبْهُمْ وَلا تَخْشَ كَلامَهُمْ،
    وَإِنْ كَانُوا لَكَ قَرِيساً وَشَوْكاً. وَأَنْتَ سَاكِنٌ بَيْنَ عَقَارِبَ، فَلا
    تَرْهَبْ كَلامَهُمْ، وَلا تَفْزَعْ مِنْ مَحْضَرِهِمْ لأَنَّهُمْ شَعْبٌ مُتَمَرِّدٌ.
  ewe-ewe: Eye wò la, ame vi, mègavɔ̃ woawo ŋutɔ loo alo woƒe nyawo o, togbɔ be dza
    kple aŋɔkawo ƒo xlã wò kpe ɖo, eye nèle ahɔ̃wo dome hã. Mègavɔ̃ nya si woagblɔ,
    eye mègana woado ŋɔdzi na wò o, togbɔ be wonye aglãdzelawo hã.
  eng-LEE: 'And thou, son of man,—thou shalt not be afraid of them, and of their words
    thou shalt have no fear, though they be briers and thorns with thee, and thou
    dost dwell among scorpions: of their words be not afraid, and at their presence
    be not dismayed; for they are a rebellious family.'
  asm-FB: আৰু তুমি, হে মনুষ্য- সন্তান, তুমি তেওঁলোকলৈ বা তেওঁলোকৰ কথালৈ ভয় নকৰিবা।
    যদিও তুমি কাঁইটীয়া বন আৰু কাঁইট গছৰ হাবি আৰু কেঁকোৰাবিছাবোৰৰ মাজত থকাৰ দৰে বাস
    কৰি আছা, তথাপিও তেওঁলোকৰ কথালৈ ভয় নকৰিবা বা তেওঁলোকৰ মুখ দেখি ব্যাকুল নহ’বা,
    কিয়নো তেওঁলোক বিদ্ৰোহী বংশ।
  sus-A: عِ تَن عَدَ مَدِ، عِ نَشَ فَاشُ عٍ يَ رَ، عِ نَشَ كْنتْقِلِ عٍ شَ وْيّنيِ
    شَ قٍ رَ، هَلِ نَ بِرِن قَ قِندِ تْورّ رَ عِ بّ، عٍ قَ لُ عَلْ تَلِيٍ. عِ نَشَ
    فَاشُ نَ بْنسْي مُرُتَشِ يَ رَ.
  fra-SBL: Toi, fils de l'homme, ne les crains pas et ne t'effraie pas de leurs paroles,
    bien que les ronces et les épines soient avec toi et que tu habites parmi les
    scorpions. Ne crains pas leurs paroles et ne t'effraie pas de leurs regards, bien
    qu'ils soient une maison rebelle.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָ֠דָם אַל־תִּירָ֨א מֵהֶ֜ם וּמִדִּבְרֵיהֶ֣ם אַל־תִּירָ֗א
    כִּ֣י סָרָבִ֤ים וְסַלֹּונִים֙ אֹותָ֔ךְ וְאֶל־עַקְרַבִּ֖ים אַתָּ֣ה יֹושֵׁ֑ב מִדִּבְרֵיהֶ֤ם
    אַל־תִּירָא֙ וּמִפְּנֵיהֶ֣ם אַל־תֵּחָ֔ת כִּ֛י בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  piu-2006: '@see-verse:EZK.002.005'
  kik-kik: Nawe mũrũ wa mũndũ-rĩ, ndũkametigĩre kana wĩtigĩre ciugo ciao. Ndũgetigĩre,
    o na akorwo congʼe na mĩigua nĩcigũthiũrũrũkĩirie, na ũikaraga gatagatĩ ga tũngʼaurũ.
    Ndũgetigĩre ũrĩa mekuuga kana ũmakio nĩo, o na akorwo nĩ andũ a nyũmba ya ũremi.
  fra-NCL: Et toi, fils de l’homme, ne les crains pas et n’aie pas peur de leurs paroles,
    car tu es avec des chardons et des épines, et tu habites avec des scorpions. N’aie
    pas peur de leurs paroles et ne redoute pas leurs faces, car c’est une maison
    de rebelles.
  cek-AK: Nang, kami capa, na taengah kapop parai soekhring to oh moe, sataai salakah
    na oh cadoeh, nihcae to zii hmah, a thuih o ih loknawk doeh zii hmah; nihcae loe
    angaek thaih kami ah oh o pongah, nihcae mah thuih o ih loknawk to zii hmah, nihcae
    ih mikhmai pongah doeh palungboeng hmah.
  cuk-cuk: Dule-machi, melle be we-dulemar-dobgue, e-sunmakmalad melle be dobgubali.
    Ar be iko-abargi, degi, diormar-abargi amba be gudii-inigwele, melle be we-dulemar-dobgue.
    E-ibmar-sogmalad melle be dobgue, degi, wemar-abin melle be gwaye. Ar wemardi,
    uaya-satemaladid.
  uig-CYR: Әнди сән, и инсан оғли, гәрчә саңа тикән-җиғанлар һәмраһ болсиму, вә сән
    чаянларниң арисида турсаңму, улардин қорқма, вә сөзлиридинму қорқма; шундақ, уларниң
    сөзлиридин қорқма, вә зәрдилик қарашлиридин дәккә-дүккигә чүшмә; чүнки улар асий
    бир җәмәттур.
  tel-2017: నరపుత్రుడా, నువ్వు వాళ్ళ మాటలకి గానీ, వాళ్లకి గానీ భయపడకు. నీ చుట్టూ ముళ్ళ
    చెట్లూ, బ్రహ్మజెముడు పొదలూ ఉన్నా, నువ్వు తేళ్ళ మధ్య నివాసం చేస్తున్నా భయపడకు.
    వాళ్ళు తిరుగుబాటు చేసే జాతి. అయినా వాళ్ళ మాటలకు భయపడకు. వాళ్ళ ముఖాలు చూసి వ్యాకుల
    పడకు.
  hat-BSA: Epi ou menm, fis a lòm, pa krent yo ni krent pawòl yo, malgre pikan ak
    zepin avèk ou, e malgre ou chita pami eskòpyon yo. Ni pa krent pawòl yo, ni twouble
    nan prezans yo, paske se yon kay rebèl ke yo ye.
  kos-kos: “A kom, mwet sukawil moul la, enenu na kom in tia sangeng selos ku ke kutena
    ma elos ac fahk. Elos ac lain kom ac srungakom. Ac fah oana kom in muta inmasrlon
    scorpion uh. Ne ouinge, nikmet sangeng sin mwet likkeke inge, ku ke kutena ma
    elos ac fahk an.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָ֠דָם אַל־תִּירָ֨א מֵהֶ֜ם וּמִדִּבְרֵיהֶ֣ם אַל־תִּירָ֗א
    כִּ֣י סָרָבִ֤ים וְסַלּוֹנִים֙ אוֹתָ֔ךְ וְאֶל־עַקְרַבִּ֖ים אַתָּ֣ה יוֹשֵׁ֑ב מִדִּבְרֵיהֶ֤ם
    אַל־תִּירָא֙ וּמִפְּנֵיהֶ֣ם אַל־תֵּחָ֔ת כִּ֛י בֵּ֥ית מְרִ֖י הֵֽמָּה׃
  ibo-ibo: Ma gị nwa nke mmadụ, atụla ha egwu. Ka ụjọ okwu si ha nʼọnụ ghara ịtụkwa
    gị. Atụla egwu, ọ bụladị ma a sị na ogwu na uke gbara gị gburugburu, ọ bụladị
    ma a sị na i bi nʼetiti ụmụ akpị. Ka ụjọ ghara ịtụ gị nʼihi okwu ọnụ ha, ekwekwala
    ka ha menye gị egwu, nʼihi na ha bụ ndị na-enupu isi.
  ory-ory: ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ସତ୍ୟ, ସେମାନେ ତୁମ୍ଭ ନିକଟରେ କାନକୋଳି ଓ କଣ୍ଟକ ତୁଲ୍ୟ ଅଟନ୍ତି,
    ତୁମ୍ଭେ କଙ୍କଡ଼ାବିଛାମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଅଛ, ତଥାପି ସେମାନଙ୍କ ବିଷୟରେ ଭୀତ ହୁଅ ନାହିଁ,
    କିଅବା ସେମାନଙ୍କ କଥାରେ ଭୀତ ହୁଅ ନାହିଁ; ସେମାନେ ବିଦ୍ରୋହୀ ବଂଶ ହେଲେ ହେଁ ତୁମ୍ଭେ ସେମାନଙ୍କ
    କଥାରେ ଭୀତ ହୁଅ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ଚାହାଣିରେ ଉଦ୍‍ବିଗ୍ନ ହୁଅ ନାହିଁ।
  chk-chk: Nge en nöün aramas, kosap niueitiir, kosap pwal niuokusiti ar kapas, kosap
    niuokus, inamwo ika om nonom lefiler a usun chök om nom lefilen iräfölüföl, ika
    om nom lein chöükö. Kosap fokun niuokusiti ar kapas ika niueitiir, inamwo ika
    ir eu täppin aramas mi lükümach o ü ngeniei.
  rop-rop: “Bat Isikiyel, yu kaan bradin blanga detlot pipul nomeda olabat tok nogudbalawei
    langa yu. Olabat kaan teiknodis langa yu, en dei garra oldei gibitbat yu adtaim,
    jis laik yu jidan rait langa midul langa ola jigiwan skopiyan weya meigim yu abumbat
    loda pein. Yu nomo bradin blanga detlot brabli nogudbala pipul o enijing dei oldei
    tok.
  ukr-1871: Ти ж, сину чоловічий, не лякайсь їх і не страхайся мови їх, як вони бодяками
    й тернинами до тебе будуть, і тобі доведеться жити між скорпіонами, — не лякайся
    мови їх і не страхайся виду їх; вони бо дом упрямий;
  deu-1951: Du aber, Menschensohn, sollst dich vor ihnen nicht fürchten und vor ihren
    Worten nicht erschrecken, wenn sie auch wie Disteln und Dornen gegen dich sind
    und du unter Skorpionen wohnst. So fürchte dich doch nicht vor ihren Worten und
    erschrick nicht vor ihren Gesichtern; denn sie sind ein widerspenstiges Haus.
  eng-JPS: And thou, son of man, be not afraid of them, neither be afraid of their
    words, though defiers and despisers be with thee, and thou dost dwell among scorpions;
    be not afraid of their words, nor be dismayed at their looks, for they are a rebellious
    house.
  srp-1865: I ti, sine èovjeèji, ne boj ih se niti se boj njihovijeh rijeèi, što su
    ti uporni i kao trnje i živiš meðu skorpijama; ne boj se njihovijeh rijeèi i ne
    plaši se od njih, što su dom odmetnièki.
  lug-lug: Kaakano ggwe omwana w’omuntu, tobatya newaakubadde ebigambo bye banaayogera,
    newaakubadde emyeramannyo n’amaggwa nga bikwetoolodde, era ng’obeera wakati mu
    njaba ez’obusagwa. Totya bigambo bye banaayogera newaakubadde okutekemuka kubanga
    nnyumba njeemu.
  heb-heb: ואתה בן אדם אל תירא מהם ומדבריהם אל תירא כי סרבים וסלונים אותך ואל עקרבים
    אתה יושב מדבריהם אל תירא ומפניהם אל תחת כי בית מרי המה׃
  ben-IRV: এবং তুমি, মানুষের সন্তান, তাদের কথায় ভয় পেয়ো না। ভয় পেয়ো না, যদিও
    তুমি কাঁটা গাছের ঝোপ ও কাঁটার সঙ্গে আছো এবং তুমি কাঁকড়াবিছের মধ্যে বাস করছো।
    তাদের কথায় ভয় পেয়ো না অথবা তাদের মুখ দেখে আতঙ্কিত হয়ো না, তারা বিদ্রোহী গৃহ।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਉਹਨਾਂ ਕੋਲੋਂ ਭੈ ਨਾ ਖਾਈਂ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਤੋਂ
    ਨਾ ਡਰ, ਭਾਵੇਂ ਤੇਰੇ ਨਾਲ ਝਾੜੀਆਂ ਅਤੇ ਕੰਡੇ ਹਨ ਅਤੇ ਤੂੰ ਬਿੱਛੂਆਂ ਦੇ ਵਿੱਚ ਵੱਸਦਾ ਹੈਂ ਪਰ
    ਉਹਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਤੋਂ ਨਾ ਡਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਚਿਹਰਿਆਂ ਨੂੰ ਵੇਖ ਕੇ ਨਾ ਘਬਰਾ, ਕਿਉਂ ਜੋ ਉਹ
    ਇੱਕ ਵਿਦਰੋਹੀ ਘਰਾਣਾ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ သင် သည် ဆူး ပင်အမျိုးမျိုးနှင့် တွေ့၍ ၊ ကင်းမြီးကောက် တို့တွင်
    နေ ရသော်လည်း သူ တို့ကိုမ ကြောက် နှင့်။ သူ တို့စကား ကိုလည်း မ ကြောက် နှင့်။ သူ
    တို့သည်ပုန်ကန် တတ်သော အမျိုး ဖြစ်၍ ၊ သူ တို့ စကား ကိုမ ကြောက် နှင့်။ သူ တို့မျက်နှာရည်ကြောင့်
    စိတ် မ ပျက်နှင့်။
  hmo-hmo: “To oi, tanobada tauna e, idia dekenai do oi gari lasi, bona edia hereva
    dekenai do oi gari lasi. Idia ese oi do idia dagedage henia, bona oi do idia matauraia
    lasi. Oi be idia edia huanai do oi noho neganai idia edia kara oi dekenai be dika,
    doadoa edia kara bamona. To idia dekenai do oi gari lasi, bona edia hereva dekenai
    do oi gari lasi.
  urd-urd: तू ऐ आदमज़ाद उनसे परेशान न हो और उनकी बातों से न डर, हर वक़्त तू ऊँट कटारों
    और काँटों से घिरा है और बिच्छुओं के बीच रहता है। उनकी बातों से तरसान न हो और उनके
    चेहरों से न घबरा, अगरचे वह बाग़ी ख़ान्दान हैं।
  rus-SYN: А ты, сын человеческий, не бойся их и не бойся речей их, если они волчцами
    и тернами будут для тебя, и ты будешь жить у скорпионов; не бойся речей их и не
    страшись лица их, ибо они мятежный дом;
  bqc-SIM: Mpi sↄ̃ gbɛ̃nazĩn nɛ́, ńsu vĩakɛnɛ́ ge an yã'oaɛo. Baa ń kua lɛaa
    ń lɛsikaopiↄ guu, mɛ́ ń zↄ̃lɛa sóipiↄ kĩ́i, ńsu vĩakɛ ń yã'oaɛo. Ńsu
    to sↄ̃ kɛ̃ngu an yã́io, asa swã́gbãadeↄnɛ.
  tcz-CHONGTHU: Mihem chapa amaho ahiloule athuseiju kicha hih in, ling leh khao thahpi
    chule midep thei aipi lah a um bang in nagih jong leu kicha hih in. Mitvom letlut
    a navet tengu jongleh nangma kicha hih in.
  mar-mar: त्यांच्या भोवती काटे विंचवांना व त्यांच्या शब्दांना मानवाच्या मुला भयभीत
    होऊ नको; त्यांच्या तोंडाकडे बघून तू गोंधळून जाऊ नको; पहील्यापासून ते फितुर आहेत.
  qub-qub: Runa, gamga ama manchacuychu paycunata. Ni imata nishuptiquipis ama manchacunquichu.
    Cashacunapa chaupincho caycajno carpis, alacrancunawan iwal tiyaycajno carpis
    ama manchacunquichu. Mana wiyacoj cayllawan fiyu ñawinpa ricapäshuptiquipis, imata
    nishuptiquipis ama manchacunquichu.
  bqp-bqp: Wunɛ Esekiɛli, ɑ ku bu nɑsiɑ, ɑ ku mɑɑ ben gɑrin bɛrum ko, bɑɑ mɛ n ko
    n sɑ̃ɑre ɑ wɑ̃ɑ sɑ̃ki kɑ niin suunu sɔɔ. Domi bɑ sɑ̃ɑwɑ mɛm nɔɔ sɑribɑ.
  hat-hat: Men ou menm, nonm o! ou pa bezwen pè yo, ni ou pa bezwen pè sa y'ap di.
    Y'ap tizonnen ou, y'ap pase ou nan betiz. W'ap tankou yon moun k'ap mache nan
    yon jaden pikan, tankou yon moun ki chita sou yon nich flanman. Men, ou pa bezwen
    kite yo kraponnen ou ak sa y'ap di, ou pa bezwen pè yo. Se yon move ras moun yo
    ye, tèt yo di.
  eng-BSB: But you, son of man, do not be afraid of them or their words. Do not be
    afraid, though briers and thorns surround you, and you dwell among scorpions.
    Do not be afraid of their words or dismayed by their presence, though they are
    a rebellious house.
  eng-WEBPB: You, son of man, don’t be afraid of them, neither be afraid of their
    words, though briers and thorns are with you, and you dwell amongst scorpions.
    Don’t be afraid of their words, nor be dismayed at their looks, though they are
    a rebellious house.
  kbq-kbq: Hagi vahe'mofo mofavremoka ave'ave' trazampine segintaveramimofo amu'nompi
    vano hiankna hugahananki, kagra zamagriku'ene kezmigura korora osuo. Na'ankure
    zamagra keontahi vahe mani'naze.
  nhe-BL: “Tlacatl, amo xiquinimacasi nopa tlacame, niyon amo xiquinimacasi inintlajtol
    yonque mitzcocosquía queja se huitztli o queja inintencococa colome. Amo xiquiimacasi
    inintlajtol, niyon inincualancayo pampa ya tijmati para tlahuel mosisiníaj.
  gub-BL: Ne Awa ta'yr ne, ekyze zo wanuwi nehe. Ekyze zo wanemimume'u ràm wi nehe.
    Umume'u putar neàmàtyry'ym àwàm wà nehe. Nererekoaiw putar wà nehe. Wamyter pe
    nereko haw nuzawy kwaw zawazyr wamyter pe nereko haw nehe. Nezewe rehe we ekyze
    zo wanu wi nehe. Ekyze zo waze'eg wi nehe no.
  eng-DRA: 'And thou, O son of man, fear not, neither be thou afraid of their words:
    for thou art among unbelievers and destroyers, and thou dwellest with scorpions.
    Fear not their words, neither be thou dismayed at their looks: for they are a
    provoking house.'
