  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಮುಳ್ಳುಪೊದೆಗಳಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡು, ಚೇಳುಗಳ ನಡುವೆ ವಾಸಿಸುವಂತೆ
