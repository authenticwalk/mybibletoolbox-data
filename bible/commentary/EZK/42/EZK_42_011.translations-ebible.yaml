verse: EZK.042.011
translations:
  mal-C: അവയുടെ മുൻഭാഗത്ത് ഒരു നടപ്പാത ഉണ്ടായിരുന്നു. അവയ്ക്കു നീളവും വീതിയും പുറത്തേക്കുള്ള
    വാതിലുകളും അളവുകളും വടക്കുഭാഗത്തെ മുറികൾക്കു സമാനമായിരുന്നു. വടക്കുവശത്തുള്ള വാതിലുകൾപോലെയായിരുന്നു
  deu-TKW: Und vor ihnen war ein Weg, und ihr Aussehen war ebenso, wie die Zellen
    aussahen, die nach Norden zu lagen, sowohl der Länge, wie der Breite nach gleich,
    und alle ihre Ausgänge waren wie jene eingerichtet und wie ihre Thüren.
  lin-lin: Mwa nzela moko ezalaki liboso na yango. Bashambre yango ezalaki ndenge
    moko na bashambre ya nor, na mokuse mpe na molayi ; mpe bikuke na yango ezalaki
    ndenge moko na monene. Bikuke ya bashambre oyo ezalaki na ngambo ya nor
  eng-LSV: And the way before them [is] as the appearance of the chambers that [are]
    northward, according to their length so [is] their breadth, and all their outlets,
    and according to their fashions, and according to their openings.
  eng-GNV: 'And the way before them was after ye maner of the chambers, which were
    toward ye North, as long as they, and as broad as they: and all their entries
    were like, both according to their facions, and according to their doores.'
  eng-WEBSTER: 'And the way before them was like the appearance of the chambers which
    were towards the north, as long as they, and as broad as they: and all their goings
    out were both according to their fashions, and according to their doors.'
  nhw-BL: Nojquiya oncayaya se pasillo iniixpa nopa cuartos huan eliyaya san se ica
    nopa pasillo catli oncayaya iniixpa nopa cuartos catli mocahuayayaj ica norte.
    Huan ininhuehueyaca, ininpatlajca huan ininpuertas, nochi eliyaya san se ica nopa
    sequinoc.
  swh-ONEN: vyenye ujia unayopita mbele yake. Hivi vilifanana na vile vyumba vya upande
    wa kaskazini, vilikuwa na urefu na upana ulio sawa, mahali pa kutokea na vipimo
    vyake vilikuwa sawa. Kama ilivyokuwa milango ya upande wa kaskazini,
  bba-bba: Diɑ yen wuswɑɑɔ, swɑɑ wɑ̃ɑ. Diɑ ye, yɑ kɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ weenɛ. Yen dɛ̃ɛbu kɑ yen yɑsum kɑ nɡe mɛ bɑ ye bɑnisinɑ kɑ yen kɔnnɔsu ye
    kpuro yɑ sɑ̃ɑwɑ tiɑ.
  eng-KJVCPB: 'And the way before them was like the appearance of the chambers which
    were toward the north, as long as they, and as broad as they: and all their goings
    out were both according to their fashions, and according to their doors.'
  luo-luo: ne nitie ute apar gachiel man-gi yo miluwo e nyimgi. Utegi ne chalo gi
    ute mane ni yo nyandwat; borgi kod lachgi ne chalre, kendo kuonde wuok kod pim
    margi bende ne chalre. Dhoudi mag ute man yo nyandwat
  meu-meu: bona raka-hanai gabuna ta na idia vairadiai. Idia na mirigini kahana daiutudia
    heḡereḡeredia, edia lata bona edia lababa na unu idia ida heheḡereḡere; edia raka
    lasi gabudia bona ihaginidia daladia bona iduara danu na unu idia ida heheḡereḡere.
  npi-ULB: ती कोठाहरूका अगाडि बाटो थियो । ती कोठाहरूको वनावट उत्तरी भागका कोठाहरूजस्‍ता
    थिए । तिनीहरूका लमाइ, चौडाइ, बाहिर निस्कने ढोका, वनावट र ढोकाहरू उस्तै थिए ।
  yor-yor: Àti ọ̀nà ni iwájú wọn rí gẹ́gẹ́ bí ti ìrí àwọn yàrá tí ó wà ní ọ̀nà àríwá
    bí wọ́n ti gùn mọ bẹ́ẹ̀ ni wọ́n gbòòrò mọ àti gbogbo ìjáde wọn sì dàbí ìṣe wọn
    àti bí ìlẹ̀kùn wọn
  pes-OPCB: بین دو ردیف اتاقهای این ساختمان، مثل ساختمان شمالی، یک راهرو بود. طول
    و عرض و شکل درهای خروجی این ساختمان درست مثل آن ساختمان شمالی بود.
  tgl-ULB: Ang daanan sa harap ng mga ito ay katulad ng haba at lapad ng nasa harap
    ng mga silid sa dakong hilaga. Magkapareho rin ang bilang ng mga pasukan ng mga
    ito.
  hui-hui: Anda abene unurahayaginaga haneni wali agali puíbu bulene hama wiago anda
    timbuni uyurahayagi heago haneni wiagobi dege wia. Anda ogoni kirabali ogobi labolabo
    howa yáribi mbirale maru marubi ogobi labolabo hea. Panga haraba wiarubi mbiraore
    ogobi dege dege hea.
  mya-mya: အ​ခန်း​များ​၏​ရှေ့​တွင်​မြောက်​ဘက်​မှာ​ကဲ့ သို့​ပင်​လမ်း​တစ်​သွယ်​ရှိ​၏။
    ထို​အ​ခန်း​တို့ ၏​အ​တိုင်း​အ​တာ၊ ပုံ​ပန်း​သဏ္ဌာန်​နှင့်​တံ​ခါး ပေါက်​များ​သည်​မြောက်​ဘက်​ရှိ​အ​ခန်း​များ
    အ​တိုင်း​ပင်​ဖြစ်​၏။-
  bod-N: ཁང་པ་དེ་དག་གི་མདུན་དུ་ལམ་དོག་མོ་ཞིག་ཡོད་པ་བྱང་ཕྱོགས་ཀྱི་ལམ་དེ་དང་མཚུངས་ལ།
    རིང་ཚད་དང་ཞེང་ཚད་ཀྱང་མཚུངས་ཏེ། ཐོན་སྒོའང་བྱང་ཕྱོགས་ཀྱི་སྒོ་དེ་དང་གཅིག་ཡིན་ནོ།
    །
  sna-sna: nenzvimbo yokufamba nayo nechemberi kwawo. Aya akanga akafanana namakamuri
    okumusoro; akanga akaenzana pakureba noupamhi, akanga akafanana pokubuda napo
    uye nokuyerwa kwawo. Sezvakanga zvakaita makonhi okumusoro
  spa-BLM: El camino ante ellas era como el aspecto de las habitaciones que estaban
    hacia el norte. Su longitud y su anchura eran iguales. Todas sus salidas tenían
    la misma disposición y puertas.
  cac-cac: Lajann̈ej yaj yechel yed' sb'onab'il, icha chab' pat d'a stojolal norte.
    Lajann̈ej yaj b'aj tzon̈ ochi yed' b'aj tzon̈ eli yed' jun scalleal d'a scal chab'
    pat chi'.
  swh-ULB: zilikuwa kama umbo la vyumba kwa upande wa kaskazini. Zilikuwa urefu ule
    ule na upana na matokeo yale yale na mipangilio na madirisha.
  bel-bel: І ход перад імі - такі самы, як і ў тых пакоях, якія выходзяць да поўначы,
    такая самая даўжыня, як і ў тых, і такая самая шырыня, і ўсе выхады зь іх і будова
    іхняя і дзьверы ў іх такія самыя, як і ў тых.
  deu-ELBBK: und ein Weg vor ihnen – von gleicher Gestalt wie die Zellen, die nach
    Norden waren, wie nach ihrer Länge so nach ihrer Breite, und nach allen ihren
    Ausgängen wie nach ihren Einrichtungen.
  mbb-OT: Duen daan beyeey ziyà te egkesineruwan kayi he menge ruǥu, iring te menge
    ruǥu he ziyà te zapit te zizaya. Is keluǥayad wey keluag kayi he menge ruǥu, ne
    neked-iring, ragkes en is menge veyeey kayi wey is sukud kayi. Is menge ǥemawan
    duen te menge ruǥu he zapit te zizaya
  mal-2015: അവയുടെ മുമ്പിലുള്ള വഴി വടക്കോട്ടുള്ള മണ്ഡപങ്ങളുടെ അളവുപോലെ ആയിരുന്നു;
    അവയുടെ നീളത്തിന്നൊത്ത നീളവും വീതിക്കൊത്ത വീതിയും ഉണ്ടായിരുന്നു; അവയുടെ എല്ലാപുറപ്പാടുകളും
    വിധാനങ്ങളും അവയുടെ പ്രവേശനങ്ങളും ഒരുപോലെ തന്നേ.
  rmc-rmc: Angle late sas ajso chodňikos sar the angle budova pre oki sera. Kadi budova
    sas tiš ajsi buchľi the džinďarďi a o vchodi the o vudara sas jednaka.
  pes-OPV: و راه مقابل آنها مثل نمایش راه حجره های سمت شمال بود، عرض آنها مطابق طول
    آنها بود و تمامی مخرج های اینها مثل رسم آنها و درهای آنها.
  ron-1924: Ын фаца лор, ера ун лок де тречере, ка ши ынаинтя одэилор динспре мязэноапте,
    де ачеяшь лунӂиме ши лэциме; ешириле, ынтокмиря ши ушиле лор ерау ла фел.
  ben-OBCV: যেখানে তাদের সামনে একটি পথ ছিল। সেগুলি উত্তর দিকের ঘরগুলির মতন; সেগুলি
    লম্বায় ও চওড়ায় সমান, আর একইরকম বাইরে যাওয়ার পথ ও মাপ। উত্তরের দ্বারের পথের
    মতোই
  som-som: Oo jidkii hortooda ku yiil wuxuu u ekaa sidii kii qolladaha xagga woqooyi
    ku yiil oo kale. Sidooda oo kaluu u dheeraa oo sidoodoo kaluu u ballaadhnaa, oo
    meelahooda laga baxo oo dhammuna waxay ahaayeen sida qaabkoodoo kale iyo sida
    albaabbadooda oo kale.
  lat-VUC: 'Et via ante faciem eorum, juxta similitudinem gazophylaciorum quæ erant
    in via aquilonis: secundum longitudinem eorum, sic et latitudo eorum, et omnis
    introitus eorum, et similitudines, et ostia eorum.'
  eng-ASVBT: 'And the way before them was like the appearance of the way of the chambers
    which were toward the north; according to their length so was their breadth: and
    all their egresses were both according to their fashions, and according to their
    doors.'
  ita-1885: E vi era un corridoio davanti a quelle, di simil forma come quello delle
    camere ch'erano verso il Settentrione; esse erano d'una medesima lunghezza, e
    d'una medesima larghezza; ed aveano tutte le medesime uscite, ed i medesimi ordini,
    e le medesime porte.
  eng-LXXUP: And the walk was in front of them, according to the measures of the chambers
    toward the north, both according to the length of them, and according to the breadth
    of them, and according to all their openings, and according to all their turnings,
    and according to their lights, and according to their doors.
  eng-ULB: with a walkway in front of them. They were as the appearance of the rooms
    on the northern side. They had the same length and breadth and the same exits
    and arrangements and doors.
  spa-VBL: Frente a ellas había un pasillo, al igual que las habitaciones del lado
    norte. Estas habitaciones tenían la misma longitud y anchura, las mismas puertas,
    planta y salidas.
  fra-_FOB: Devant elles était une allée, comme devant les chambres septentrionales;
    elles avaient la même longueur et la même largeur, toutes les mêmes sorties, les
    mêmes dispositions et les mêmes entrées.
  mal-mal: അവയുടെ മുമ്പിലുള്ള വഴി വടക്കോട്ടുള്ള മണ്ഡപങ്ങളുടെ അളവുപോലെ ആയിരുന്നു; അവയ്ക്ക്
    തുല്യമായ നീളവും വീതിയും ഉണ്ടായിരുന്നു; അവയുടെ അകത്തേക്കും പുറത്തേക്കുമുള്ള വഴികളും
    മറ്റു സംവിധാനങ്ങളും ഒരുപോലെ തന്നെ.
  urd-GVR: Us ke kamroṅ ke sāmne bhī mazkūrā shimālī imārat jaisī guzargāh thī. Us
    kī lambāī aur chauṛāī, ḍizāyn aur darwāze, ġharz sab kuchh shimālī makān kī mānind
    thā.
  suz-BL: मेको आन ङोंइती गाक्‍तीक लां का बाक्‍त। मेको कोठा उत्तर ङा खोदेंशो बाक्‍तेक्‍म।
    मेको आन खोदेंशो लाइश्‍शो नु ब्रेम्‍शो बाक्‍तेक्‍म। लाङगा लतीके लाप्‍चो नु मेको
    आ एर ओंथ नेल्‍ल खाल का ङा बाक्‍तेक्‍म।
  eng-NOY: And there was a way before them similar to that before the rooms toward
    the north. Both their length and their breadth were the same, and all their goings
    out and their fashions and their doors were the same.
  ita-1927: e, davanti a queste, c’era un corridoio come quello delle camere di settentrione;
    la loro lunghezza e la loro larghezza erano come la lunghezza e la larghezza di
    quelle, e così tutte le loro uscite, le loro disposizioni e le loro porte.
  ckb-ckb: لەبەردەمی ژوورەکان ڕێڕەوێک هەبوو، وەک داڵانەکانی ئەو ژوورانەی کە بەرەو
    باکوور بوون، هەمان درێژی و پانی و شوێنی چوونەدەرەوە و شێوە و دەرگایان هەبوو.
  eng-BBE: And there was a walk in front of them like that by the rooms on the north;
    they were equally long and wide; and the ways out of them were the same in design
    and had the same sort of doors.
  kan-OKCV: ಅವುಗಳ ಮುಂದಿನ ದಾರಿಯು ಉತ್ತರದ ಕಡೆಯಲ್ಲಿದ್ದ ಕೊಠಡಿಗಳ ಆಕಾರದ ಹಾಗೆಯೇ ಇತ್ತು. ಅವುಗಳ
    ಉದ್ದವೂ ಅಗಲವೂ ಒಂದೇ ಆಗಿತ್ತು. ಉತ್ತರ ದಿಕ್ಕಿನ ಬಾಗಿಲುಗಳು
  tam-2017: அவைகளுக்கு முன்னான வழியிலே அந்த அறைவீடுகள் நீளத்திலும் அகலத்திலும், எல்லா
    வாசற்படிகளிலும், திட்டங்களிலும், வாசல் நடைகளிலும் வடதிசையான அறைவீடுகளின் சாயலாக
    இருந்தது.
  spa-RV-1909: Y el corredor que había delante de ellas era semejante al de las cámaras
    que estaban hacia el norte, conforme á su longitud, asimismo su anchura, y todas
    sus salidas; conforme á sus puertas, y conforme á sus entradas.
  ron-BTF: Și calea înaintea lorera ca forma camerelor dinspre nord, la fel de lungă
    ca ele și la fel de lată ca ele; și toate ieșirile lor erau deopotrivă conform
    cu modelele lor și conform ușilor lor.
  eng-WEBP: The way before them was like the appearance of the rooms which were toward
    the north. Their length and width were the same. All their exits had the same
    arrangement and doors.
  eng-FBV: There was a walkway in front of them, just like the rooms on the north
    side. These rooms had the same length and width, the same doors, floor plan, and
    exits.
  nld-1939: Er liep een gang voor, en hij had dezelfde lengte en breedte, dezelfde
    uitgangen, inrichting en deuren.
  nch-BL: Nojquiya oncayaya se pasillo iniixpa nopa cuartos huan eliyaya san se ica
    nopa pasillo cati oncayaya iniixpa nopa cuartos cati mocahuayayaj ica norte. Huan
    inihuehueyaca, ininpatajca huan inincaltehua, nochi eliyaya san se ica nopa sequinoc.
  vie-1934: Có một con đường trước các phòng ấy, cũng như trước các phòng phía bắc;
    hết thảy các phòng ấy bề dài bề ngang bằng nhau, đường ra lối vào và hình thế
    cũng giống nhau.
  hin-CV: और उनके सामने एक मार्ग था. ये कमरे उत्तर की ओर के कमरे जैसे थे; उनकी लंबाई
    तथा चौड़ाई भी वैसी ही थी, और उनके निकास और आकार में भी समानता थी. उत्तर की ओर
    के दरवाजों के समान
  spa-BES: Y había un pasillo delante de ellos así por las habitaciones en el norte;
    eran igualmente largos y anchos; y las salidas de ellos eran iguales en diseño
    y tenían el mismo tipo de puertas.
  tdx-tdx: le an-dalañe aolo’e eo ty hambañe amo efe-traño avaratseo, le mira amo
    azeo ty an-dava’e naho ty am-pohe’e, naho hambañe ty namoareñe o fiakara’eo vaho
    o fiziliha’eo.
  tha-KJV: ทางเดินอยู่​หน​้าห้องคล้ายกับห้องทางทิศเหนือ ยาวและกว้างขนาดเดียวกัน มี​ทางออก
    แผนผังและประตู​อย่างเดียวกัน
  por-BR-2018: E o caminho que havia diante delas era semelhante ao das câmaras que
    estavam ao norte, conforme seu comprimento, assim como sua largura; e todas as
    suas saídas eram conforme suas formas e conforme suas entradas.
  deu-ELO: und ein Weg vor ihnen, von gleicher Gestalt wie die Zellen, die gegen Norden
    waren, wie nach ihrer Länge so nach ihrer Breite, und nach allen ihren Ausgängen
    wie nach ihren Einrichtungen.
  eng-WYC-2018: and a way was before the face of those, by the likeness of (the) chambers
    that were in the way of the north; by the length of those, so was also the breadth
    of those. And all the entering of those, and the likenesses and the doors of those,
    (and a way was in front of them, like the rooms that were facing north; their
    length was like their breadth. And all their entrances, and their forms, and their
    doors,)
  epo-epo: Kaj pasejo antaŭ ili estis tia sama, kiel antaŭ la ĉambroj, kiuj estis
    norde, kaj tiaj samaj estis ilia longo kaj larĝo, ĉiuj iliaj eliroj kaj ilia aranĝo
    kaj iliaj pordoj.
  uig-PIN: Ularning aldidimu bir karidor bar idi; ular ximalƣa ⱪaraydiƣan hanilarƣa
    ohxaytti. Ularning uzunluⱪi wǝ kǝngliki, barliⱪ qiⱪix yolliri, xǝkli wǝ ixikliri
    ohxax idi.
  beo-beo: Sesei midadi henesu logo amo da henesu logo ga (north) dialebe afae amo
    defele, dialebe ba:i. Amo logo ea defei amola gagui hou amola logo holelesisi
    da amo ga dialebe logo defeledafa ba:i.
  tpi-OTNT: Long pes bilong dispela haus long hap saut i gat wanpela ples bilong wokabaut
    i stap, na em i wankain olsem dispela ples bilong wokabaut i stap long pes bilong
    haus i stap long hap not. Na ol mak bilong tupela haus i wankain na ol dua na
    olgeta samting bilong tupela haus i wankain tasol.
  hau-SA: da hanya a gabansu. Waɗannan sun yi kama da ɗakunan da suke wajen arewa;
    tsawonsu da fāɗinsu duk iri ɗaya ne, da irin mafita ɗaya da kuma yadda aka shirya
    su. Sun yi kama da ƙofofin da suke wajen arewa
  uig-LAT: Ularning aldidimu bir karidor bar idi; ular shimalgha qaraydighan xanilargha
    oxshaytti. Ularning uzunluqi we kengliki, barliq chiqish yolliri, shekli we ishikliri
    oxshash idi.
  nde-nde: ezilendawo yokuhamba phambi kwazo. Lezi zazinjengezindlu ezingenyakatho;
    ubude lobubanzi bazo babulingana, zileminyango yokuphuma efananayo kanye lobukhulu.
    Njengeminyango yangenyakatho,
  ton-ton: 'Pea ko e hala ki muʻa ʻi ai naʻe mata tatau ia mo e ngaahi potu fale ki
    he potu tokelau, naʻe tatau hono lōloa mo ia, pea tatau mo hono laulahi: pea ko
    hono ngaahi kātupa naʻe tatau pe hono anga mo ia, pea tatau mo hono ngaahi matapā.'
  ces-1613: Cesta pak před nimi byla podobná cestě komůrek, kteréž byly na půlnoci.
    Jakáž byla dlouhost jejich, tak širokost jejich, a všecka vycházení jejich i dvéře
    jejich podobná oněmno.
  eng-WMB: The way before them was like the appearance of the rooms which were toward
    the north. Their length and width were the same. All their exits had the same
    arrangement and doors.
  tam-TCV: அவைகளுக்கு இடையில் ஒரு பாதை இருந்தது. அந்த அறைகள் வடக்கேயிருந்த அறைகளைப்
    போன்றவை. அவைகளும் அதே நீள அகலம் கொண்டவை. வெளியேறும் வாசல்களும் அவற்றின் அளவுகளும்
    ஒரே மாதிரியானவை. வடக்கிலிருந்த வாசல்களைப்போலவே,
  ceb-ULB: sa agianan nga anaa sa atubangan niini. Sama sa hulagway sa mga lawak nga
    anaa sa amihanang bahin. Adunay managsamang gitas-on ug gilapdon ug managsama
    ang mga agianan pagawas ug ang mga paghan-ay ug ang mga pultahan.
  pol-UBG: 'A ścieżka przed nimi była taka sama jak ścieżka tamtych komórek, które
    znajdowały się po stronie północnej: miały taką samą długość i taką samą szerokość.
    Takie same były ich wyjścia, ich drzwi oraz ich układ.'
  urd-GVU: اُس کے کمروں کے سامنے بھی مذکورہ شمالی عمارت جیسی گزرگاہ تھی۔ اُس کی لمبائی
    اور چوڑائی، ڈیزائن اور دروازے، غرض سب کچھ شمالی مکان کی مانند تھا۔
  deu-1912: Und war auch ein Weg davor wie vor jenen Kammern, so gegen Mitternacht
    lagen; und war alles gleich mit der Länge, Breite und allem, was daran war, wie
    droben an jenen.
  kan-2017: ಇವುಗಳ ಮುಂದೆ ಮಾರ್ಗವಿತ್ತು. ಅವು ಉತ್ತರದ ಕೋಣೆಗಳಂತೆ ಕಾಣಿಸುತ್ತಿದ್ದವು. ಇವುಗಳ ಉದ್ದವೂ
    ಮತ್ತು ಅಗಲವೂ ಒಂದೇ ಆಗಿತ್ತು. ಇವುಗಳ ರಚನಾಕ್ರಮ, ನಿರ್ಗಮನದ ಸ್ಥಾನಗಳೆಲ್ಲವೂ ದಕ್ಷಿಣದ ಕೋಣೆಗಳ
    ಹಾಗೆಯೇ ಇದ್ದವು.
  yap-yap: Mu mit fapi senggil e bay e gin yima yan riy ni bod fa binem ni bay ko
    ba’ ni lel’och. Ri ta’ab folen, mab ta’reb ya’an, nge rogon e yungin yima yan
    riy nga naun.
  hlt-MCSB: Te rhoek hmai kah longpuei te tlangpuei longpuei kah imkhan hmuethma bangla
    om. A yun neh a daang khaw, a thoengnah boeih khaw thikat. A laitloeknah te vantlip
    tih a thohka khaw vantlip.
  mdy-ETH: ቆልዖንሢኮ ሆታ ጎይሢ ዓኣኔ፤ ቆልዖንሢኮ ዓዳ ኬዶ ባንፆና ዓኣ ቆልዖንሢሲጉዲ ዖዶሱሞንታ ዳልጉሞንታ ሄርቂ ሌካ ኬስኮ
    ዔንዶንታ ካሮ ጌሦና ጎይፃኣ ዎሊ ማላያኬ።
  twi-ASANTE: ɛkwan bi da adan no anim. Saa adan yi te sɛ adan a ɛwɔ atifi fam no;
    wɔn tentene ne wɔn tɛtrɛtɛ yɛ pɛ. Ɛho apono a wɔfa mu pue ne nsusuiɛ yɛ pɛ. Apono
    a ɛwɔ atifi fam no
  eng-WEBU: The way before them was like the appearance of the rooms which were toward
    the north. Their length and width were the same. All their exits had the same
    arrangement and doors.
  wal-wal: He keettaa kifiletu sinttan asai hemettiyo ogee de7ees. He keettai huuphessa
    baggan de7iya keettaara issi mala; adussatettai, aahotettai, kifiletinne penggeti
    ubbai issi mala.
  spa-PDDPT: con un pasadizo delante de ellas. Se parecían a las cámaras que estaban
    hacia el norte. Tanto su longitud como su anchura eran iguales. También sus salidas,
    sus puertas y sus entradas eran iguales.
  gun-gun: Oĩ avi peteĩ oguy puku. Opy ja'o'i kuaray ijapu'a'ia katy ikuai va'e rami
    ae avi ojapoa, ipuku-a ha'e ipya ma joo rami ae, oẽaty voi joo rami ae, opa mba'e
    py joo rami ae. Oikeaty voi
  ilo-ULB: Ti pagnaan nga adda iti sangoanan dagitoy ket maipada ti kaatiddogna ken
    kaakabana kadagiti siled nga adda iti akin-amianan a paset. Agpada met laeng ti
    bilang dagiti pagserkan dagitoy.
  kpg-kpg: I mua nia ruum aalaa e iai di gowaa haele ai i golo, e hai gadoo be di
    gowaa dela i baahi ngeia, dono hagatau e hai hua be di maa, dono hau e hai hua
    be di maa, mo ono bontai e ulu ai gi lodo e hai hua be di maa.
  uig-ARA: ئۇلارنىڭ ئالدىدىمۇ بىر كارىدور بار ئىدى؛ ئۇلار شىمالغا قارايدىغان خانىلارغا
    ئوخشايتتى. ئۇلارنىڭ ئۇزۇنلۇقى ۋە كەڭلىكى، بارلىق چىقىش يوللىرى، شەكلى ۋە ئىشىكلىرى
    ئوخشاش ئىدى.
  sus-sus: Ɲɛrɛde nde nu na e ya ra. Na konkoe nu maniyaxi konkoe nan na naxee nu
    na kɔɔla mabiri. E firin nafala ki, e xa kuyɛ nun e xa gboe, na birin lan.
  pon-2006: Mwohn pere ko mie wasahn alu me duwehte me mi ni paliepeng. Sosohngpe
    pil duwehte, soangen mwohmwohte, oh wasahn pedolongo pil duwehte.
  ksd-ksd: ma ta olaolo i ga bolo na lua ta diat. Dia ga vardada ma ra umana bagialar
    nina dia vatale ra matana labur; kadia lolovina ma ra tababa i diat, ra umana
    mataniolo ma ra minamal ta diat, ma ra umana banbanu dia ga varogop me,
  grc-BRENT: Καὶ ὁ περίπατος κατὰ πρόσωπον αὐτῶν, κατὰ τὰ μέτρα ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν,
    καὶ κατὰ τὸ μῆκος αὐτῶν, καὶ κατὰ τὸ εὖρος αὐτῶν, καὶ κατὰ πάσας τὰς ἐξόδους αὐτῶν,
    καὶ κατὰ πάσας τὰς ἐπιστροφὰς αὐτῶν, καὶ κατὰ τὰ φῶτα αὐτῶν, καὶ κατὰ τὰ θυρώματα
    αὐτῶν,
  ind-AYT: Jalan di depan kamar-kamar itu seperti bentuk kamar-kamar yang menghadap
    ke utara, dengan panjang dan lebar yang sama, dan semua pintu keluarnya, keduanya
    sesuai dengan susunan-susunannya dan pintu-pintunya.
  nya-nya: Kumaso kwa zipindazi kunali njira. Zipindazi mulitali mwake, mulifupi mwake
    ndiponso maonekedwe ake onse zinali zofanana ndi zipinda zoyangʼana zakumpoto
    zija. Makomo ndi zitseko zake zinalinso zofanana
  hrv-hrv: 'Pred njima bijaše prolaz kao ispred klijeti smještenih prema sjeveru:
    jednake dužine i jednake širine; i svi im izlazi, raspored i vrata bijahu jednaki.'
  mps-mps: Te saut badu te be gesabidi badu te bilibo pesage me deli elaluali. Tama
    te da te not badu elalubo te bilibo pesage tiwai dao. Tama te be si dąį deli
    tiwai si tama dao, tama te be sunumi me tigidali nai dabe deli tiwai si naga dao.
  tpi-tpi: Long pes bilong dispela haus long hap saut i gat wanpela ples bilong wokabaut
    i stap, na em i wankain olsem dispela ples bilong wokabaut i stap long pes bilong
    haus i stap long hap not. Na ol mak bilong tupela haus i wankain na ol dua na
    olgeta samting bilong tupela haus i wankain tasol.
  dan-1931: med en Gang foran; de så ud som Kamrene mod Nord; havde samme Længde og
    Bredde, og alle Udgange var her som hist, ligesom de var indrettet på samme Måde.
  vie-OVCB: Cũng có một lối đi giữa hai dãy phòng như cấu trúc ở phía bắc Đền Thờ.
    Cấu trúc của các phòng có chiều dài và rộng giống như các dãy phòng khác, lối
    vào và cửa cũng vậy.
  guj-2017: તેમની આગળનો માર્ગ ઉત્તર તરફની ઓરડીઓ જેવો લંબાઈમાં અને પહોળાઈમાં સરખો હતો.
    તેઓનાં સર્વ દ્વારો તેમના ઘાટ પ્રમાણે તથા તેમના દરવાજા પ્રમાણે હતાં.
  pon-2006A: Mwohn pere ko mie wasahn alu me duwehte me mi ni paliepeng. Sosohngpe
    pil duwehte, soangen mwohmwohte, oh wasahn pedolongo pil duwehte.
  por-BRBSL: O caminho antes deles era como o aparecimento das salas que estavam voltadas
    para o norte. Seu comprimento e largura eram os mesmos. Todas as suas saídas tinham
    a mesma disposição e portas.
  cth-cth: Hote rakhannaw e hmalah kaawm e takannae koehoi rakhan ayung adangka, tâconae
    kâennae takhang kaawm e pueng teh, atunglae rakhan hoi mei rei a kâvan awh.
  twi-twi: ɔkwan bi da anim. Saa adan yi te sɛ adan a ɛwɔ atifi fam no; nʼatenten
    ne ne trɛw yɛ pɛ, ho apon a wɔfa mu pue no atenten yɛ pɛ. Apon a ɛwɔ atifi fam
