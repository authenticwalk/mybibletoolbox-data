  hlt-hlt: Te rhoek hmai kah longpuei te tlangpuei longpuei kah imkhan hmuethma bangla
    om. A yun neh a daang khaw, a thoengnah boeih khaw thikat. A laitloeknah te vantlip
    tih a thohka khaw vantlip.
  tbz-SIM: Kɛ̀ mɛfíè mmɑmɛ̀ bo yɛ cuokɛ̀ kɛ dònnɛ̀ yɛtɛyɛ̀ do dòmmɛ̀, mɛokùmɛ̀ nɛ̀
    mɛpɛ̃kùmɛ̀ nɛ̀ yɛbòrɛ̀ nɛ̀ yɛ dɔmmɛ nɛ̀ yɛcɑ̀kɛ̀ kɛ̀ dɛ̀ mɑ̀.
  msy-2020: Dɨpenir kamningɨn ababaniba, dar aroziba ko ruariba ko tiar akaba, da
    bar moghɨra notɨn amadaghan itir dɨpenimningɨn ababaniba ko magh ghue. Ezɨ dɨpenir
    kamningɨn tizimɨn, daruamin tuavir aven mangamim, aningɨn tiamningɨn iti.
  dop-dop: Ɩkpɑtɛ nɑtǝlɩ tɩɩ wɛ kutuluŋ ɩnɩ ɩ kiŋ. Kutuluŋ ɩnɩ ɩ́ sǝŋʋɣʋ nɑ ɩ wɑŋ
    nɑ ɩ tɑɣɑlǝŋ nɑ ɩ nɔnɔɔsɩ, kɑ nǝɣǝsǝnɑ ilim ntɔɣɔŋ tɔɔ nyǝŋ kɛ́.
  azb-azb: Şimal tərəfdəki otaqlarda olduğu kimi bu otaqların qabağında da bir keçid
    var idi. Otaqların uzunluğu və eni eyni idi, çıxışları və ölçüləri şimal tərəfdə
    olan otaqlarınkı kimi idi. Cənubdakı otaqların qapıları da şimaldakılar kimi idi.
  eng-DBY: and a passage before them, like the appearance of the cells that were toward
    the north, according to their length, according to their breadth and all their
    goings out, and according to their fashions, and according to their doors.
  hin-2017: उनके सामने का मार्ग उत्तरी कोठरियों के मार्ग–सा था; उनकी लम्बाई-चौड़ाई
    बराबर थी और निकास और ढंग उनके द्वार के से थे।
  wol-KYG: Mu ngi janook ab jàllukaay. Sàppey néeg yooyu daa bindoo ni bi féete bëj-gànnaar
    te bokk ak ñoom guddaay ak yaatuwaay, seeni bunt ak seeni dayo yépp di benn.
  eng-YLT: And the way before them [is] as the appearance of the chambers that [are]
    northward, according to their length so [is] their breadth, and all their outlets,
    and according to their fashions, and according to their openings.
  eng-WYC-2017: and a way was before the face of those [or them], by the likeness
    of chambers that were in the way of the north; by the length of those [or them],
    so was also the breadth of those [or them]. And all the entering of those [or
    them], and the likenesses and the doors of those [or them],
  eng-WMBB: The way before them was like the appearance of the rooms which were towards
    the north. Their length and width were the same. All their exits had the same
    arrangement and doors.
  urd-GVH: उसके कमरों के सामने भी मज़कूरा शिमाली इमारत जैसी गुज़रगाह थी। उस की लंबाई
    और चौड़ाई, डिज़ायन और दरवाज़े, ग़रज़ सब कुछ शिमाली मकान की मानिंद था।
  rug-rug: sapu koa ia na goba meke na lolomo siraṉa pa varikorapa dia. Sari lose
    hire si kekeṉoṉo gua sari lose koasa vetu nomana pa kali gede; kekeṉoṉo mo geledi,
    labedi, meke sari sasada nuquru meke kinehadi ba kekeṉoṉo tugo.
  gaz-gaz: fuula isaanii duraan karaa namni irra darbu qabantu ture. Dareewwan kunneenis
    akkuma dareewwan karaa kaabaa sanaa turan; isaanis dheerinaa fi balʼina, karaa
    ittiin gad baʼanii fi guddina wal fakkaatu qabu turan. Balbalawwan karaa kaabaa
  fra-LSG: Devant elles, il y avait une allée, comme devant les chambres qui étaient
    du côté du septentrion. La longueur et la largeur étaient les mêmes; leurs issues,
    leur disposition et leurs portes étaient semblables.
  yal-yal: Sigatidena nde yi konkone tagi. Na banxin nun banxin naxan yi kɔmɛn fɔxɔni,
    ne firinna birin kuyan nun e yigboon yi lan e nun e so dɛɛne nun e yɛba kiina.
    Yiifari fɔxɔn banxin so dɛɛne
  haw-1868: A o ke ala ma ko lakou alo, ua like me na keena ma ke kukulu akau i ka
    nana aku, ua like ka loa me ko lakou, a ua like ka laula me ko lakou; a o ko lakou
    puka ana ae, mamuli no ia o ko lakou ano a me ko lakou mau ipuka.
  arb-NAV: وَأَمَامَهَا مَمَرٌّ. وَكَانَتْ مُمَاثِلَةً فِي طُولِهَا وَعَرْضِهَا وَجَمِيعِ
    مَخَارِجِهَا وَأَشْكَالِهَا وَأَبْوَابِهَا لِلْمَخَادِعِ الَّتِي نَحْوَ الشِّمَالِ.
  ewe-ewe: eye mɔnu aɖe nɔ wo ŋgɔ. Esiawo nɔ abe xɔ siwo nɔ anyiehe ene. Woƒe didime
    sɔ kple woƒe kekeme, eye woƒe mɔnuwo kple dzidzemewo ɖi anyiehexɔwo tɔwo. Woƒe
    mɔnuwo
  eng-LEE: And the way before them was of like appearance as that for the chambers
    which were on the north side, of the same length and the same breadth; and all
    their means of egress, and their arrangement, and their doors were of the like
    manner.
  asm-FB: এইবোৰৰ আগত যি এটা বাট আছিল, সেই বাট উত্তৰফালে থকা কোঁঠালিবোৰৰ সন্মুখৰ বাটৰ
    নিচিনা যেন দেখা যায়; এইবোৰ সেইবোৰৰ সমানে দীঘল আৰু বহল আৰু এইবোৰৰ আটাইবোৰ বাহিৰলৈ
    ওলোৱা বাট সেইবোৰৰ দৰে আৰু সেই ধৰণেই।
  sus-A: حّرّدٍ ندٍ نُ نَ عٍ يَ رَ. نَ كٌنكٌي نُ مَنِيَشِ كٌنكٌي نَن نَ نَشٍيٍ نُ
    نَ كْولَ مَبِرِ. عٍ قِرِن نَقَلَ كِ، عٍ شَ كُيّ نُن عٍ شَ فبٌي، نَ بِرِن لَن.
  fra-SBL: Le chemin devant elles était semblable à l'aspect des chambres qui étaient
    vers le nord. Leur longueur et leur largeur étaient les mêmes. Toutes leurs issues
    avaient la même disposition et les mêmes portes.
  hbo-hbo: וְדֶ֙רֶךְ֙ לִפְנֵיהֶ֔ם כְּמַרְאֵ֣ה הַלְּשָׁכֹ֗ות אֲשֶׁר֙ דֶּ֣רֶךְ הַצָּפֹ֔ון
    כְּאָרְכָּ֖ן כֵּ֣ן רָחְבָּ֑ן וְכֹל֙ מֹוצָ֣אֵיהֶ֔ן וּכְמִשְׁפְּטֵיהֶ֖ן וּכְפִתְחֵיהֶֽן׃
  kik-kik: twarĩ na gacĩra mbere yatuo. Tũnyũmba tũu twahaanaga o ta tũrĩa twarĩ mwena
    wa gathigathini; twarĩ na ũraihu na wariĩ waiganaine, nacio nyumĩrĩra ciatuo nĩciaringaine
    na ikaiganania ithimo. Namo matoonyero ma mwena wa gathigathini
  fra-NCL: et devant elles un chemin, comme ce qui paraissait aux chambres du côté
    du septentrion ; leur longueur et leur largeur étaient les mêmes, ainsi que toutes
    leurs sorties et leurs arrangements ;
  cek-AK: To imkhaan hma ah caehhaih loklam to oh, to ih imkhaan amtuenghaih dan loe
    aluek bang imkhaannawk amtuenghaih dan hoiah anghmong, sawkhaih hoi kawkhaih doeh
    angvan; tacawthaih, tahhaih dan hoi thoknawk doeh anghmong boih.
  cuk-cuk: Dad-nakwed-argan-sapiledsik-gwardumar-bukwad-yaba igi-igar-dogmai, deyobi,
    we-gwardumar-asabin igar dogmaimogad. Deginbali, e-sugued, e-matardungued, e-nomalad,
    e-yawagakmar, degi, e-dogmalad, na yobi dungubalid.
  uig-CYR: Уларниң алдидиму бир каридор бар еди; улар шималға қарайдиған ханиларға
    охшайтти. Уларниң узунлуғи вә кәңлиги, барлиқ чиқиш йоллири, шәкли вә ишиклири
    охшаш еди.
  tel-2017: వాటి ఎదుట ఉన్న మార్గం ఉత్తరం వైపు ఉన్న గదుల మార్గం లాగా ఉంది. వాటి కొలతల
    ప్రకారమే ఇవి కూడా కట్టి ఉన్నాయి. వీటి ద్వారాలు కూడా వాటి లాగానే ఉన్నాయి.
  hat-BSA: Chemen devan yo a te sanble ak chanm ki te sou kote nò yo. Selon longè
    yo, konsa lajè yo te ye e tout kote pou antre sòti yo te menm selon aranjman ak
    ouvèti pa yo.
  kos-kos: Ke mutun fukil inge oasr acn in forfor se, oana ma se ma oan layen nu epang
    ah. Srikasrak kac uh, lumah uh, ac acn in utyak nukewa kac oapana lohm se ngia.
  hbo-WLC: וְדֶ֙רֶךְ֙ לִפְנֵיהֶ֔ם כְּמַרְאֵ֣ה הַלְּשָׁכ֗וֹת אֲשֶׁר֙ דֶּ֣רֶךְ הַצָּפ֔וֹן
    כְּאָרְכָּ֖ן כֵּ֣ן רָחְבָּ֑ן וְכֹל֙ מוֹצָ֣אֵיהֶ֔ן וּכְמִשְׁפְּטֵיהֶ֖ן וּכְפִתְחֵיהֶֽן׃
  ibo-ibo: Ụzọ njegharị dị nʼetiti akụkụ abụọ ụlọ ahụ, ha dịkwa ka ọnụụlọ ndị ahụ
    nke dị nʼụzọ ugwu. Ogologo ha na obosara ha bụ otu; ha niile yiri onwe ha. Ọnụ
    ụzọ ya dịkwa ka ọnụ ụzọ dị nʼugwu.
  ory-ory: ଆଉ, ସେହି ସବୁର ସମ୍ମୁଖବର୍ତ୍ତୀ ପଥ ଉତ୍ତର ଦିଗାଭିମୁଖ କୋଠରିସକଳର ପଥ ପରି ଥିଲା; ସେହି
    ସବୁର ଦୀର୍ଘତା ପ୍ରମାଣରେ ପ୍ରସ୍ଥ ଥିଲା; ପୁଣି, ସେହି ସବୁର ନିର୍ଗମନ ସ୍ଥାନାନୁସାରେ ଗଠନ ଓ
    ଦ୍ୱାର ଥିଲା।
  chk-chk: nge mwen ekewe rum a wor eu lenien fetal. Iwe, ekewe rum ra usun chök ekewe
    mi nom efeng, pun langatamer me chölaper ra wewefengen, pwal ar lenien towu me
    tolong, pwal lapalaper.
  rop-rop: Detlot rum bin seim wulijim detlot rum langa detlot haus langa det nowathsaid
    en deibin ol abum roud blanga wokwokbat du.
  ukr-1871: І прохід поперед ними такий самий, як і коло тих сьвітлиць, що обернені
    на північ, така ж, довжина, як і в тих, така ж і ширина й усї виходи в їх і розклад
    їх і двері в їх такі ж самі, як і в тих.
  deu-1951: Und ein Weg war vor ihnen, gleich demjenigen bei den Kammern gegen Norden,
    von gleicher Länge und gleicher Breite, und alle ihre Ausgänge, Einrichtungen
    und Türen waren gleich.
  eng-JPS: with a way before them; like the appearance of the chambers which were
    toward the north, as long as they, and as broad as they, with all their goings
    out, and according to their fashions; and as their doors,
  srp-1865: A pred njima bijaše put kao kod sjevernijeh klijeti; jednake dužine i
    jednake širine bijahu, i izlazi im i vrata bijahu jednaka.
  lug-lug: Waaliwo olukuubo wakati w’ennyumba zombi. Zaafaanana ng’ennyumba ez’oku
    luuyi olw’Obukiikakkono, ng’obuwanvu n’obugazi bwazo, n’emiryango nga bya bipimo
    ebyenkanankana n’eby’Obukiikakkono.
  heb-heb: ודרך לפניהם כמראה הלשכות אשר דרך הצפון כארכן כן רחבן וכל מוצאיהן וכמשפטיהן
    וכפתחיהן׃
  ben-IRV: তাদের সামনে যে হাঁটার পথ ছিল, তার আকার উত্তরদিকের সব ঘরের মতো ছিল; লম্বা
    ও চওড়া একই ছিল; একই সংখ্যা ঢোকার দরজা ছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਇੱਕ ਅਜਿਹਾ ਰਾਹ ਸੀ, ਜਿਹਾ ਉੱਤਰੀ ਕੋਠੜੀਆਂ ਦੇ ਅੱਗੇ ਸੀ, ਉਹਨਾਂ
    ਦੀ ਲੰਬਾਈ ਅਤੇ ਚੌੜਾਈ ਬਰਾਬਰ ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਲਾਂਘੇ ਉਹਨਾਂ ਦੀ ਤਰਤੀਬ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਦਰਵਾਜ਼ਿਆਂ ਦੇ ਅਨੁਸਾਰ ਸਨ।
  mya-JVB: ထိုအခန်းစုရှေ့မှာ ရှိသောစင်္ကြံ မှစ၍အခန်း အလျား အနံ ၊ ထွက် ရာဝင်ရာ တံခါးရှိသမျှ
    တို့ သည် မြောက် အခန်း စုနှင့် ပုံသဏ္ဌာန် တူ ကြ၏။
  hmo-hmo: Inai ruma ena daihutu be mai edia raka gabuna, o dehe, unai mirigini kahana
    ruma ena hegeregerena. Inai ruma ena daihutu danu, edia lata bona lababa, edia
    raka vareai gabudia bona edia toana ibounai be mirigini kahana gaudia hegeregerena.
  urd-urd: और उनके सामने एक ऐसा रास्ता था, जैसा उत्तर की तरफ़ की कोठरियों के सामने
    था; उनकी लम्बाई और चौड़ाई बराबर थी, और उनके तमाम मख़रज उनकी तरतीब और उनके दरवाज़ों
    के मुताबिक़ थे।
  rus-SYN: И ход перед ними такой же, как и у тех комнат, которые обращены к северу,
    такая же длина, как и у тех, и такая же ширина, и все выходы их, и устройство
    их, и двери их такие же, как и у тех.
  bqc-SIM: Gɛ̃kĩi ku kpɛ́nɛpiↄ zãnguo lán kpɛ́nɛ pↄ́ aa ku gugbãntoo oiↄ pↄ́wa.
    A gbã̀a ń a yàasao sáaɛ. Gugbãntoo oi kpɛ́nɛpiↄ gɛ̃kĩi ń ń zↄ̃ↄo ń ń
    lɛ́ↄ sáa
  tcz-CHONGTHU: Hiche a chun houin sahlang panga bang bang chun indan teni kikah a
    chun keng lampi aume. Hiche indan let dan chu adung avai adang dang ho abang bang
    ahi. Chuleh adangho a banga lutna leh kot jong aneiyin ahi. Alet aneo dan dankhat
    chu amuthei jeng ahi.
  mar-mar: उत्तरेकडील खोल्यासमोर जसा रस्ता होता तसा त्याच्या समोरही रस्ता होता. त्यांची
    लांबी-रुंदी, त्यांच्या बाहेर जाण्याच्या सर्व वाटा व त्यांची एकंदर व्यवस्था त्यांच्याप्रमाणेच
    होती.
  qub-qub: Chaycunapis caycaran norte caj-lächo caycaj cuartucunawan iwal-lla, tamäñunpis,
    imano raquisha caycashanpis. Chaypapis purinanpaj jäcoj pampa caycaran yaycunanpaj
    llojshinanpäpis norte caj-lächo caycajnölla.
  bqp-bqp: Diɑ yen wuswɑɑɔ, swɑɑ wɑ̃ɑ. Diɑ ye, yɑ kɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑ weenɛ. Yen dɛ̃ɛbu kɑ yen yɑsum kɑ nge mɛ bɑ ye bɑnisinɑ kɑ yen kɔnnɔsu ye
    kpuro yɑ sɑ̃ɑwɑ tiɑ.
  hat-hat: Devan chanm yo, te gen yon koridò tankou pou kay ki sou bò nò a. Li te
    gen menm longè, menm lajè avè l', menm fòm, ak menm pozisyon pou pòt yo ak fennèt
    yo.
  eng-BSB: with a passageway in front of them, just like the chambers that were on
    the north. They had the same length and width, with similar exits and dimensions.
  eng-WEBPB: The way before them was like the appearance of the rooms which were towards
    the north. Their length and width were the same. All their exits had the same
    arrangement and doors.
  kbq-kbq: Hagi ana nontmimofo zamavuga, mago ka vu'ne. Hagi e'i ana nontamimo'za
    noti kazigama me'nea nontaminkna hunazankino, zaza'zmimo'ene atupazmimo'ene, kafazmimo'zanena
    magozanke hu'naze.
  nhe-BL: Nojquiya oncayaya se pasillo iniixpa nopa cuartos huan eliyaya ihuical ica
    nopa pasillo tlen oncayaya iniixpa nopa cuartos tlen mocahuayayaj ica norte. Huan
    ininhuehueyaca, ininpatlajca huan ininpuertas, nochi eliyaya ihuical ica nopa
    sequinoc.
  gub-BL: Ipupyaikaw pyrer wanenataromo heta amo ata haw kwarahy heixe haw awyze har
    kutyr har zàwenugar. Uhu haw nuzawy kwaw inugwer uhu haw. Hexakaw nuzawy kwaw
    inugwer hexakaw no. Teixe haw hehe har nuzawy kwaw inugwer no.
  eng-DRA: 'And the way before them was like the chambers which were toward the north:
    they wore as long as they, and as broad as they: and all the going is to them,
    and their fashions, and their doors were alike.'
