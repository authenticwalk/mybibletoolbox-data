  srp-1865: I kaka bijahu vrata u klijeti koje bijahu prema jugu, taka bijahu vrata
    gdje se poèinjaše put pred ogradom pravo k istoku, kad se ide k njima.
  lug-lug: Emiryango gy’ebisenge eby’Obukiikaddyo gyali gifaanana n’emiryango gy’ebisenge
    eby’Obukiikakkono. Ekizimbe kyaliko omuzigo ogwolekedde Obukiikaddyo, nga bw’oguyingiriramu
    oyolekera emiryango gy’ennyumba ennene ey’ekizimbe. Waaliwo omulyango omulala
    ku luuyi olw’ebuvanjuba olukuubo lw’ekizimbe eky’ennyumba zombi we lukoma.
  heb-heb: וכפתחי הלשכות אשר דרך הדרום פתח בראש דרך דרך בפני הגדרת הגינה דרך הקדים
    בבואן׃
  ben-IRV: দক্ষিণ দিকের ঘরগুলোর দরজা উত্তরদিকের দরজার মত একই ছিল। ভেতরের রাস্তার মাথায়
    একটা দরজা ছিল এবং বিভিন্ন ঘরে যাওয়ার রাস্তা খোলা ছিল। পূর্বদিকে শেষ পর্যন্ত দরজার
    রাস্তা ছিল।
  pan-pan: ਦੱਖਣ ਵੱਲ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੇ ਦਰਵਾਜ਼ਿਆਂ ਦੇ ਅਨੁਸਾਰ ਇੱਕ ਦਰਵਾਜ਼ਾ ਰਾਹ ਦੇ ਸਿਰੇ ਤੇ
    ਸੀ, ਅਰਥਾਤ ਸਿੱਧੀ ਕੰਧ ਦੇ ਰਾਹ ਤੇ ਪੂਰਬ ਦੀ ਵੱਲ ਜਿੱਥੋਂ ਉਹਨਾਂ ਵਿੱਚ ਵੜਦੇ ਸਨ।
  mya-JVB: တောင် ခန်း တံခါးတို့ သည်လည်း မြောက်ခန်း တံခါးတို့နှင့် တူသည်ဖြစ်၍၊ တန်တိုင်း
    တဘက်တချက်၊ အရှေ့ သို့မျက်နှာပြု သော စင်္ကြံ ဦး ၌ ဝင်ရာတံခါးဝ ရှိ၏။
  hmo-hmo: Inai ruma ena diho kahana daihutu be mai edia raka vareai gabuna ta, dina
    daekau kahana dekenai, diho kahana maguna ia hamatamaia gabuna dekenai, murimurina
    ariarana dekena amo.
  urd-urd: और दक्खिन की तरफ़ की कोठरियों के दरवाज़ों के मुताबिक़ एक दरवाज़ा रास्ते
    के सिरे पर था, या'नी सीधी दीवार के रास्ते पर पूरब की तरफ़ जहाँ से उनमें दाख़िल
    होते थे।
  rus-SYN: Такие же двери, как и у комнат, которые на юг, и для входа в них дверь
    у самой дороги, которая шла прямо вдоль стены на восток.
  bqc-SIM: ń gɛↄmidↄkĩi pↄ́ↄɛ. Zɛ́ pↄ́ wì gɛ̃u ku gɛ̃kĩi miwa bĩ́i saɛ gukpɛ
    oi lán gugbãntoo oi pↄ́wa.
  tcz-CHONGTHU: Indan sungnung lang angat in lutna khat aume. Chule sung lang keng
    lampi kichai solam langa jong chun adang khat aume.
  mar-mar: उत्तरेकडील दारांसारखेच दक्षिणेकडे असलेल्या खोल्यांचे दारे होती; रहदारीच्या
    तोंडाजवळ म्हणजे उजव्या भिंतीजवळील रस्त्यावरून त्या दारातून पूर्वेकडून येणारे लोक
    प्रवेश करीत असत.
  qub-qub: Sur caj-lächo caycaj cuartucunaman yaycunanpaj caycaran juc puncu cuartucuna
    ushaycashan isquïnacho. Chay puncuga inti yagamunan caj-lämanmi ricaraycaran.
  bqp-bqp: Nge mɛyɑ diɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn kɔnnɔsu su sɑ̃ɑ. Kɔnnɔ
    gɑgɑ wɑ̃ɑ swɑɑ yen duu yerɔ, yɑɑrɑ tɔɔkɑɑn gɑnɑɔ sɔ̃ɔ yɑri yeru giɑ. Min diyɑ
    bɑ rɑ kɑ du.
  hat-hat: Te gen yon pòt nan chanm yo sou bò sid kay la ki louvri sou koridò nan
    pwent bò solèy leve a, kote miray la konmanse a.
  eng-BSB: And corresponding to the doors of the chambers that were facing south,
    there was a door in front of the walkway that was parallel to the wall extending
    eastward.
  eng-WEBPB: Like the doors of the rooms that were towards the south was a door at
    the head of the way, even the way directly before the wall towards the east, as
    one enters into them.
  kbq-kbq: Hagi ana keginamofona zage hanati kaziga, ana nontamimpima nevaza kafana
    me'neankiza, anampinkati ufre'za kagi'za sauti kaziga vute'za, noti kazigama nehazaza
    hu'za ufregahaze.
  nhe-BL: Huan oncac se puerta para calaquis ipan nopa cuartos tlen tlatzintla tlen
    tlachiyayaya ica sur huan elqui iixpa nopa tepamitl tlen tlachiyayaya para campa
    quisa tonati nopano ica iica campa pejque nopa pasillos.
  gub-BL: Ipupyaikaw pyrer wawype heta amo ukenaw a'e tàpuz huwake kwarahy ihemaw
    awyze har kutyr har rehe ywyok iahykaw rehe kwarahy ihemaw kutyr.
  eng-DRA: 'According to the doors of the chambers that were towards the south: there
    was a door in the head of the way, which way was before the porch, separated towards
    the east as one entereth in.'
