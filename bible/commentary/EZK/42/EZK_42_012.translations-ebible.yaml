verse: EZK.042.012
translations:
  mal-C: തെക്കുവശത്തുള്ള മുറികളുടെ വാതിലുകളും. കിഴക്കോട്ടു നീണ്ടുകിടക്കുന്ന അനുബന്ധമതിലിനു
    സമാന്തരമായുള്ള നടപ്പാതയുടെ തലയ്ക്കൽ ഒരു പ്രവേശനം ഉണ്ടായിരുന്നു. അവയിലൂടെ ഒരുവന്
    മുറികളിൽ പ്രവേശിക്കാൻ കഴിയുമായിരുന്നു.
  deu-TKW: Und ähnlich den Thüren der Zellen, die nach Süden zu lagen, so war bei
    ihnen eine Thüre am Anfange des Wegs, der nach dem äußeren Vorhof führt in der
    Richtung nach Osten zu, durch die sie einzutreten pflegten.
  lin-lin: ezalaki ndenge moko na bikuke ya bashambre ya ngambo ya sude. Ezalaki na
    ekuke moko na ebandeli ya mwa nzela oyo etalana na mir oyo ebatelaka, oyo ezali
    na ngambo ya este epai wapi bazalaki kokotela na bashambre.
  eng-LSV: And according to the openings of the chambers that [are] southward [is]
    an opening at the head of the way, the way directly in the front of the wall eastward
    in entering them.
  eng-GNV: And according to ye doores of ye chambers that were towarde the South,
    was a doore in the corner of the way, euen the way directly before the wall toward
    the East, as one entreth.
  eng-WEBSTER: And according to the doors of the chambers that were towards the south
    was a door in the head of the way, even the way directly before the wall towards
    the east, as one entereth into them.
  nhw-BL: Huan oncac se puerta para calaquis ipan nopa cuartos catli tlatzintla catli
    tlachiyayaya ica sur huan elqui iixpa nopa tepamitl catli tlachiyayaya para campa
    hualquisa tonati nopona ica iica campa pejque nopa pasillos.
  swh-ONEN: ndivyo ilivyokuwa milango ya vyumba vya upande wa kusini. Kulikuwa na
    ingilio kuanzia mwanzo wa njia ambao ulikuwa sambamba na ukuta wa pili uliokuwa
    upande wa mashariki, ambako ndiko kwa kuingia vyumbani.
  bba-bba: Nɡe mɛyɑ diɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn kɔnnɔsu su sɑ̃ɑ. Kɔnnɔ
    ɡɑɡɑ wɑ̃ɑ swɑɑ yen duu yerɔ, yɑɑrɑ tɔɔkɑɑn ɡɑnɑɔ sɔ̃ɔ yɑri yeru ɡiɑ. Min diyɑ
    bɑ rɑ kɑ du.
  eng-KJVCPB: And according to the doors of the chambers that were toward the south
    was a door in the head of the way, even the way directly before the wall toward
    the east, as one entereth into them.
  luo-luo: ne chalre gi dhoudi mag udi mane ni yo milambo. Ne nitie dhoot moro kama
    yo miwuothoe ochakore mane oringo e laini achiel gi ohinga machielo machal kode
    mane yawore kochomo yo wuok chiengʼ. Dhoodno ema ne idonjogo e utego.
  meu-meu: Hari diho kahana daiutudia henudiai na raka-vareai gabuna ta, mairiveina
    kahana ai, unuseni ai raka-hanai gabuna ai e raka vareaimu. Idia vairadiai be
    hehari maḡuna ta.
  npi-ULB: दक्षिण भागमा ती कोठाहरूमा जाने ढोकाहरू थिए जुन उत्तरका ढोकाहरूजस्‍तै थिए
    । भित्री बाटोको मुखमै एउटा ढोका थियो, र त्यो बाटो धेरै कोठाहरूसम्म पुग्थ्यो ।
    पूर्वपट्टि एउटा छेउमा त्यस बाटोमा जाने ढोकाको थियो ।
  yor-yor: bẹ́ẹ̀ gẹ́gẹ́ ní yàrá tí òun ti ìlẹ̀kùn wọn ní ọ̀nà gúúsù, ìlẹ̀kùn kan wà
    ní ìbẹ̀rẹ̀ ojú ọ̀nà tí ó ṣe déédé pẹ̀lú ògiri tí ó gùn dé ìhà ìlà-oòrùn tí ènìyàn
    ń gba wọ inú àwọn yàrá.
  pes-OPCB: در ابتدای راهرو، به موازات دیوار روبرو که به طرف شرق کشیده شده بود، دری
    برای ورود به اتاقها قرار داشت.
  tgl-ULB: Sa dakong timog ay may mga pinto patungo sa mga silid na katulad ng mga
    nasa dakong hilaga. Ang daanan sa loob ay may pinto sa ulunan nito at ang daanan
    ay nakabukas patungo sa iba't ibang mga silid. Sa dakong silangan ay may pintuan
    sa daanan sa isang dulo.
  hui-hui: Mbirali ibu anda unurahayagi hayadagoha anda pole hariga ni tagira ibiragohayagi
    howa anda puwa manda manda ibalu anda piaga wia. Anda mende uyurahayagi heagoha
    anda pole pialu howa piagadagua piagaya.
  mya-mya: ဤ​အ​ဆောက်​အ​အုံ​၏​တောင်​ဘက်​ပိုင်း ရှိ​အ​ခန်း​များ​အောက်​တွင်​တံ​တိုင်း​အ​စ
    ပြု​သည့်​အ​ရှေ့​စွန်း​၌​တံ​ခါး​တစ်​ခု​ရှိ​၏။
  bod-N: ཡང་ལྷོ་ཕྱོགས་ཀྱི་ཁང་པའི་སྒོ་ཡང་བྱང་ཕྱོགས་ཀྱི་སྒོ་དེ་དང་མཚུངས་ལ། ཤར་གྱི་ལམ་དོག་མོའི་འགོ་སྟེ་རྩིག་པ་དང་ཁ་གཏད་ས་ནས་འཇུག་སྒོ་ཞིག་ཡོད་དོ།
    །
  sna-sna: ndizvo zvakanga zvakaita mikova yamakamuri ezasi. Pakanga pane mukova paitangira
    nzvimbo yokufamba nayo pakanga pakangoenzana namadziro akanangana nawo zvichipfuurira
    zvakananga kumabvazuva, kana munhu achipinda mumakamuri.
  spa-BLM: Al igual que las puertas de las habitaciones que estaban hacia el sur,
    había una puerta en la cabecera del camino, el camino que estaba directamente
    frente a la pared hacia el este, cuando se entraba en ellas.
  cac-cac: A tzon̈ och d'a juntzan̈ cuarto d'a stojolal sur, ay jun puerta b'aj schael
    yich jun scalleal chi' b'aj tz'elul jun smuroal yich, aton jun muro chi' smacan
    d'a stojolal b'aj sjavi c'u.
  swh-ULB: Kwa upande wa kusini kulikuwa na madirisha kwenye vyumba ambavyo vilikuwa
    kama yale yaliyokuwa upande wa kaskazini. Aya iliyokuwa ndani ilikuwa na mlango
    kwenye kichwa chake, na njia ilifunguliwa kwenye vyumba tafauti. Upande mashariki
    kulikuwa na malango wa njia kwenye njia mwishoni.
  bel-bel: Такія самыя дзьверы, як і ў пакоях, якія на поўдзень, і для ўваходу ў іх
    - дзьверы каля самай дарогі, якая ішла проста ўздоўж сьцяны на ўсход.
  deu-ELBBK: 'Und wie ihre Eingänge, so waren auch die Eingänge der Zellen, die nach
    Süden waren: ein Eingang am Anfang des Weges, des Weges, der gegenüber der entsprechenden
    Mauer war nach Osten, wenn man zu ihnen kam.'
  mbb-OT: ne iring daan te menge ǥemawan duen te menge ruǥu he zapit te zivavà. Duen
    gemawan diyà te egkezungguan duen te veyeey he para te kedseled dutun te bilding.
    Duen berengbeng kayi te veyeey he para te edseled he ebpuun te dapit te edsilaan.
  mal-2015: തെക്കോട്ടുള്ള മണ്ഡപങ്ങളുടെ പ്രവേശനങ്ങൾ പോലെ ഒരു പ്രവേശനം വഴിയുടെ തലെക്കൽ
    ഉണ്ടായിരുന്നു; അവയിലേക്കു കടന്നാൽ കിഴക്കോട്ടുള്ള മതിലിന്നു നേരെ മുമ്പിലുള്ള വഴിയുടെ
    തലെക്കൽ തന്നേ.
  rmc-rmc: O vudara la budovakre sas pre južno sera. Ode sas o chodňikos maškar e
    budova the maškar o muros, savo odďelinelas e budova la avruňa dvoratar. Pal e
    vichodno sera, kaj chudelas o chodňikos, pes delas te avel andre andruňi dvora
    prekal o vchodos andro muros.
  pes-OPV: و مثل درهای حجره های سمت جنوب دری بر سر راه بود یعنی بر راهی که راست پیش
    روی دیوار مشرقی بود جایی که به آنها داخل می‌شدند.
  ron-1924: Тот аша ера ши ку ушиле одэилор динспре мязэзи. Ера о ушэ ла капул локулуй
    де тречере, каре се афла дрепт ынаинтя зидулуй динспре рэсэрит, пе унде интрай.
  ben-OBCV: দক্ষিণের ঘরগুলির দ্বারের পথ। দালানটার পূর্বদিকের আর একটি সমান্তরাল ঢুকবার
    পথ ছিল এবং তার সামনেও একটি দেয়াল ছিল।
  som-som: Oo qolladihii xagga koonfureed u sii jeeday albaabbadoodiina waxay lahaayeen
    albaab jidka madaxiisa ku yiil, kaasoo ah jidkii derbiga xagga bari ka soo hor
    jeeday, markii iyaga la soo galo.
  lat-VUC: 'Secundum ostia gazophylaciorum, quæ erant in via respiciente ad notum:
    ostium in capite viæ, quæ via erat ante vestibulum separatum per viam orientalem
    ingredientibus.'
  eng-ASVBT: And according to the doors of the chambers that were toward the south
    was a door at the head of the way, even the way directly before the wall toward
    the east, as one entereth into them.
  ita-1885: E quali erano le porte delle camere ch'erano verso il Mezzodì, tale era
    altresì la porta ch'era in fondo al corridoio, che faceva capo alla chiusura del
    parapetto, ch'era dall'Oriente, quando si entrava in esse.
  eng-LXXUP: So were the measures of the chambers toward the south, and according
    to the doors at the entrance of the walk, as it were the distance of a reed for
    light, and eastward as one went in by them.
  eng-ULB: On the south side were doors into rooms that were just the same as on the
    north side. A passage on the inside had a door at its head, and the passage opened
    into the various rooms. On the east side there was a doorway into the passage
    at one end.
  spa-VBL: Del mismo modo, había una entrada debajo de las habitaciones del lado sur
    del edificio, que venía del lado este.
  fra-_FOB: Il en était de même des portes des chambres méridionales. A l'entrée de
    l'allée, de l'allée en face du mur oriental correspondant, se trouvait une porte
    par où l'on entrait.
  mal-mal: തെക്കോട്ടുള്ള മണ്ഡപങ്ങളുടെ പ്രവേശനങ്ങൾ പോലെ ഒരു പ്രവേശനം വഴിയുടെ മുൻഭാഗത്ത്
    ഉണ്ടായിരുന്നു; അവയിലേക്കു കടന്നാൽ, കിഴക്കോട്ടുള്ള മതിലിനു നേരെ മുമ്പിലുള്ള വഴിയുടെ
    മുമ്പിൽ പ്രവേശിക്കാം.
  urd-GVR: Kamroṅ ke darwāze junūb kī taraf the, aur un ke sāmne bhī ek hifāzatī dīwār
    thī. Bairūnī sahan se is imārat meṅ dāḳhil hone ke lie mashriq se ānā paṛtā thā.
    Us kā darwāzā bhī guzargāh ke shurū meṅ thā.
  suz-BL: दक्‍खिन ङा कोठा ओव़तीक लां आ ङोंइती अर्को लां ब्राशो बाक्‍त। मेको लां पूर्ब
    गे लत।
  eng-NOY: And so also were the doors of the rooms toward the south; there was a door
    at the head of the way, before the well-built wall in the way toward the east,
    as one entered into them.
  ita-1927: 'Così erano anche le porte delle camere di mezzogiorno; c’erano parimenti
    una porta in capo al corridoio: al corridoio che si trovava proprio davanti al
    muro, dal lato d’oriente di chi v’entrava.'
  ckb-ckb: وەک داڵانی ژوورەکانی ڕووەو باشووریش، داڵانێک لە سەرەتای ڕێڕەوەکەی بەرامبەر
    دیوارەکەی ڕووەو ڕۆژهەڵات هەبوو، کە لەوێوە بۆی دێتە ژوورەوە.
  eng-BBE: And under the rooms on the south was a door at the head of the outer wall
    in the direction of the east as one goes in.
  kan-OKCV: ದಕ್ಷಿಣ ಕಡೆಗಿದ್ದ ಕೊಠಡಿಗಳ ಬಾಗಿಲುಗಳ ಪ್ರಕಾರ ಅವುಗಳನ್ನು ಒಬ್ಬನು ಪ್ರವೇಶಿಸುವಂತೆ
    ಪೂರ್ವದ ಕಡೆಯ ಗೋಡೆಗೆ ಸರಿಯಾದ ಮಾರ್ಗದ ಕೊನೆಯಲ್ಲಿ ಒಂದು ಬಾಗಿಲಿತ್ತು.
  tam-2017: தென்திசையான அறைவீடுகளின் வாசல் நடைக்கு ஒப்பாக ஒரு வாசல் நடைவழியின் முகப்பில்
    இருந்தது; கிழக்கு திசையில் அவைகளுக்குப் நுழையும் இடத்திலே ஒழுங்கான மதிலின் எதிரே
    இருந்த வழியின் முகப்பில் ஒரு வாசல் இருந்தது.
  spa-RV-1909: Y conforme á las puertas de las cámaras que estaban hacia el mediodía,
    tenía una puerta al principio del camino, del camino delante del muro hacia el
    oriente á los que entran.
  ron-BTF: Și conform ușilor camerelor dinspre sud era o ușă la capătul căii, a căii
    drept înaintea zidului spre est, precum cineva intră în ele.
  eng-WEBP: Like the doors of the rooms that were toward the south was a door at the
    head of the way, even the way directly before the wall toward the east, as one
    enters into them.
  eng-FBV: Similarly there was an entrance under the rooms on the south side of the
    building, coming from the east side.
  nld-1939: Ook onder in de zalenbouw, die zuidwaarts lag, was er bij het begin van
    de muur, die in de richting van de buiten-voorhof liep, een deur voor hen, die
    van het oosten kwamen.
  nch-BL: Huan oncac se caltemit para calaquise ipan nopa cuartos cati tatzinta cati
    tachiyayaya ica sur huan elqui iixpa nopa tepamit cati tachiyayaya para campa
    hualquisa tonati nopona ica iica campa pejque nopa pasillos.
  vie-1934: Các cửa phòng phía nam cũng đồng như vậy. Nơi vào con đường, trước mặt
    tường phía đông đối ngay, có một cái cửa, người ta vào bởi đó.
  hin-CV: दक्षिण की ओर के कमरों के दरवाजे थे. कमरों में जाने के लिये, मार्ग के शुरुआत
    में एक दरवाजा था; यह मार्ग पूर्व की ओर बढ़े हुए समतुल्य दीवार के समानांतर था.
  spa-BES: Y debajo de las habitaciones en el sur había una puerta al comienzo del
    pasillo exterior en dirección al este cuando uno entra.
  tdx-tdx: Añ’ila o fiziliha’ i efe-traño atimo reio ty fizilhañe am-pigadoña’ i lalañey
    eo, toe i lalañe mioza aolo’ i kijoliiy momb’amy fizilihañe atiñanañe rey.
  tha-KJV: ข้างล่างห้องทิศใต้​มี​ทางเข้าอยู่ด้านตะวันออกที่​ที่​เข​้ามาตามทางเดิน
    ตรงข้ามมีผนังแบ่ง
  por-BR-2018: E conforme as entradas das câmaras que estavam para o sul, havia também
    uma entrada no princípio do caminho, do caminho diante do muro direito para o
    oriente, quando se entra por elas.
  deu-ELO: 'Und wie ihre Eingänge, so waren auch die Eingänge der Zellen, welche gegen
    Süden waren: ein Eingang am Anfang des Weges, des Weges, welcher gegenüber der
    entsprechenden Mauer war gegen Osten, wenn man zu ihnen kam.'
  eng-WYC-2018: were like the doors of (the) chambers that were in the way beholding
    to the south; a door was in the head of the way, which way was before the porch
    separated to men entering by the east way. (were like the doors of the rooms that
    were facing south; a door was at the head of the way, which way was in front of
    the porch for people entering from the east.)
  epo-epo: Kaj simile al la pordoj de la ĉambroj turnitaj suden ankaŭ ĉe la orientaj
    ĉambroj estis enira pordo ĉe la komenco de la vojo, de tiu vojo, kiu iris laŭlonge
    de la muro.
  uig-PIN: Jǝnubⱪa ⱪaraydiƣan bir yürüx hanilarning ixiki aldidiki karidorning bexida
    bir kirix yoli bar idi; bu kirix yolimu xǝrⱪⱪǝ ⱪaraydiƣan tamning yenida idi.
  beo-beo: Amo sesei (diasu ea gadili (south) la:idi diala) hagudu, gusudili la:idi
    dobea fei mui amoga, logo ga:su ba:i.
  tpi-OTNT: Na sapos man i laik i go insait long haus bilong hap saut, em i mas kam
    long hap sankamap na bihainim ples bilong wokabaut na i go insait long haus, wankain
    olsem haus i stap long hap not.
  hau-SA: haka ma ƙofofin ɗakunan a wajen kudu. Akwai ƙofa a farkon hanyar da ta yi
    hannun riga da ɗayan katangar da ta miƙe wajen gabas, inda za a iya shiga ɗakunan.
  uig-LAT: Jenubqa qaraydighan bir yürüsh xanilarning ishiki aldidiki karidorning
    béshida bir kirish yoli bar idi; bu kirish yolimu sherqqe qaraydighan tamning
    yénida idi.
  nde-nde: iminyango yezindlu zangaseningizimu layo yayinjalo. Kwakulomnyango ekuqaliseni
    kwendawo yokuhamba eyayisekelane lomduli owawuhambelana layo usiya empumalanga,
    okuyiwo umuntu owayengena ngawo ezindlini.
  ton-ton: Pea hangē ko e ngaahi matapā ʻoe ngaahi potu fale ʻaia naʻe hanga ki he
    feituʻu tonga, naʻe ai ʻae matapā ʻi he tefito hala, ʻio, ʻae hala naʻe hangatonu
    atu ki he ʻā, ki he potu hahake, ʻoka hū atu ha taha ki ai.
  ces-1613: A dvéře těch komůrek, kteréž byly na poledne, podobné byly dveřím při
    začátku cesty, cesty před ohradou přímou k východu, kudyž se vchází do nich.
  eng-WMB: Like the doors of the rooms that were toward the south was a door at the
    head of the way, even the way directly before the wall toward the east, as one
    enters into them.
  tam-TCV: தெற்கிலிருந்த அறை வாசல்களும் அமைந்திருந்தன. உட்பக்கத்தின் நடைபாதையின் கிழக்குப்பக்கத்தின்
