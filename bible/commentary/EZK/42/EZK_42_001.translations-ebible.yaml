  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν κατὰ ἀνατολὰς, κατέναντι τῆς
    πύλης τῆς πρὸς Βοῤῥᾶν, καὶ εἰσήγαγέ με· καὶ ἰδοὺ ἐξέδραι πέντε, ἐχόμεναι τοῦ ἀπολοίπου,
    καὶ ἐχόμεναι τοῦ διορίζοντος πρὸς Βοῤῥᾶν,
  ind-AYT: Lalu, dia membawaku ke pelataran bagian luar, yang jalannya menghadap utara;
