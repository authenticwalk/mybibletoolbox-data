    stap long baksait bilong haus bilong God long hap san i go daun.
  dan-1931: Derpå førte han mig ud i den indre forgård i nordlig retning, og han førte
    mig til Kamrene, som lå ud imod den afspærrede Plads og Bagbygningen, nogle på
    den ene Side, andre på den anden.
  vie-OVCB: Sau đó, người dẫn tôi ra sân ngoài Đền Thờ về hướng bắc. Chúng tôi vào
