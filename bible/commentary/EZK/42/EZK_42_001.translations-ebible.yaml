  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ lɩɩnɑ-m ɑwɑlɩ tɔɔ tɑɣɑ tɔɔ. Ɩlɛnɑ ɩ́ ponɑ-m kutuluŋ
