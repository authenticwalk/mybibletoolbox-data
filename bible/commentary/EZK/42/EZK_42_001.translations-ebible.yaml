  pon-2006: Ohlo eri kahreielahng nan kelen likio oh kolahng ni ihmw ehu me mi ni
    paliepeng en Tehnpas Sarawio, me sohte dohsang ihmw me mi ni palikapi ni imwin
    Tehnpas Sarawio.
  ksd-ksd: Ma i ga ben iau uro ta ra balana gunan ta ra mataniolo ta ra matana labur
    tar ta ra umana bagialar nina dia ga tur varnga ta ra olaolo, nina i vatale tar
