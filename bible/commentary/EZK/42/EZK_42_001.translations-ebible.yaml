  tbz-SIM: Kòo n kɔtɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀ kubɑkù yoú bíɛ́kɛ̀ kɔku,
