  arb-NAV: ثُمَّ أَخْرَجَنِي إِلَى السَّاحَةِ الْخَارِجِيَّةِ مِنَ الطَّرِيقِ الْمُتَّجِهَةِ
    شِمَالاً، وَأَدْخَلَنِي إِلَى الْمَخَادِعِ الْمُوَاجِهَةِ لِلسَّاحَةِ الْمُنْفَصِلَةِ
    مُقَابِلَ الْبِنَاءِ الشِّمَالِيِّ.
  ewe-ewe: Tete ŋutsu la kplɔm ɖo ta anyiehe gome yi xɔxɔnu egodotɔ me, eye míeyi
