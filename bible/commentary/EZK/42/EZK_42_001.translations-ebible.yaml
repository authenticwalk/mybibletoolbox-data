    hoi mikhmai kangtong ah kaom imkhaan bang ah ang caeh haih.
  cuk-cuk: Dule, dad-nakwed-argan-sapiledsik neg-imba-dummad-naidse an-onosad. Geb
    Bab-Dummadse-goled-neg-yarganba, neg-imba-senigwad-naid-asabin, dad-nakwed-argan-sapiledsik,
    negmar-siid-yaba an-odosad.
  uig-CYR: У мени сиртқи һойлиға, шимал тәрипигә апарди; у мени йәнә «бош йәр»гә туташқан,
    ибадәтханиниң шималий удулиға җайлашқан кичик ханиларға апарди.
  tel-2017: ఆ మనిషి ఉత్తరం వైపుకు నన్ను నడిపించి బయటి ఆవరణలోకి తోడుకుని వచ్చి ఖాళీ
    స్థలానికీ ఉత్తరాన ఉన్న కట్టడానికీ ఎదురుగా ఉన్న గదుల దగ్గర నిలబెట్టాడు.
  hat-BSA: Epi li te mennen mwen deyò nan lakou a, nan chemen vè nò a. Li te mennen
    m nan chanm ki te anfas kote apa a, ak anfas konstriksyon an vè nò.
  kos-kos: Na mukul sac pwenyula nu ke acn mwesas se lik ah, ac pwenyuyak nu ke lohm
    se ma oan layen nu epang ke Tempul uh, tiana loes liki lohm se ma oan layen nu
    roto ah.
  hbo-WLC: וַיּוֹצִאֵ֗נִי אֶל־הֶֽחָצֵר֙ הַחִ֣יצוֹנָ֔ה הַדֶּ֖רֶךְ דֶּ֣רֶךְ הַצָּפ֑וֹן
    וַיְבִאֵ֣נִי אֶל־הַלִּשְׁכָּ֗ה אֲשֶׁ֨ר נֶ֧גֶד הַגִּזְרָ֛ה וַאֲשֶֽׁר־נֶ֥גֶד הַבִּנְיָ֖ן
    אֶל־הַצָּפֽוֹן׃
  ibo-ibo: Nwoke ahụ duuru m gaa nʼakụkụ ugwu, banye nʼime ogige ahụ dị nʼezi, kpọbata
    m nʼime ọnụụlọ ndị ahụ dị na ncherita ihu nʼakụkụ ugwu nke ụlọnsọ ukwu ahụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ମୋତେ ଉତ୍ତର ଦିଗସ୍ଥ ପଥରେ ବାହାର ପ୍ରାଙ୍ଗଣକୁ ଆଣିଲେ; ଆଉ, ପୃଥକ
    ସ୍ଥାନର ଓ ଗାନ୍ଥୁନୀର ନିକଟବର୍ତ୍ତୀ ଉତ୍ତର ଦିଗସ୍ଥ କୋଠରିରେ ଉପସ୍ଥିତ କରାଇଲେ।
  chk-chk: Mürin, ewe mwän a emwenieiwu lon ewe leni mwen Imwenfel o emwenieila ren
    eu imw mi nom peliefengin ewe Imwenfel, nge esap toau seni ewe imw mi nom pelilotoun
    ewe Imwenfel.
  rop-rop: Wal afta na minbala bin libum det Serramoni Pleis en minbala bin wokbek
    langa det atsaidwan kotyad en imbin shoum mi sambala rum weya deibin jidan langa
    nowathsaid en langa sangodanwei langa det haus. Dislot rum bin 50 mita longwei
    en 25 mita kroswei.
  ukr-1871: І вивів мене по задворку північною дорогою й привів до сьвітлиць, що навпроти
    майдану й навпроти будівлї ʼд півночі,
  deu-1951: Darnach führte er mich in den äußern Vorhof hinaus in der Richtung nach
    Mitternacht und brachte mich zu den Kammern, welche gegenüber dem abgegrenzten
    Raum und gegenüber dem Gebäude gegen Norden lagen,
  eng-JPS: Then he brought me forth into the outer court, the way toward the north;
    and he brought me into the chamber that was over against the separate place, and
    which was over against the building, toward the north,
  srp-1865: I izvede me u spoljašnji trijem prema sjeveru, i dovede me ka klijetima,
    koje bijahu prema odijeljenoj strani i prema graðevini na sjeveru.
  lug-lug: Awo omusajja n’ankulemberamu n’antwala mu luggya ebweru ku luuyi olw’Obukiikakkono,
    n’antwala mu bisenge eby’ekizimbe ekyayolekera oluggya lwa yeekaalu era ekyayolekera
    bbugwe ku luuyi olw’Obukiikakkono.
  heb-heb: ויוצאני אל החצר החיצונה הדרך דרך הצפון ויבאני אל הלשכה אשר נגד הגזרה ואשר
    נגד הבנין אל הצפון׃
  ben-IRV: পরে লোকটি আমাকে উত্তরদিকের বাইরের উঠানে নিয়ে গেলেন এবং সে ঘরের সামনে বাইরের
    উঠানে এবং উত্তরে বাইরের দেওয়ালের দিকে।
  pan-pan: ਫਿਰ ਉਹ ਮਨੁੱਖ ਮੈਨੂੰ ਉੱਤਰੀ ਰਾਹ ਵਿੱਚੋਂ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਕੋਠੜੀ
    ਵਿੱਚ ਜਿਹੜੀ ਵੱਖਰੀ ਥਾਂ ਅਤੇ ਮਕਾਨ ਦੇ ਸਾਹਮਣੇ ਉਤਰ ਵੱਲ ਸੀ, ਲੈ ਆਇਆ।
  mya-JVB: ထိုနောက်မှ မြောက် လမ်း ဖြင့် ပြင် တန်တိုင်း ထဲသို့ ခေါ်သွား ၍၊ အိမ် တော်မြောက်
    ဘက်၊ လွတ်လပ် သော အရပ်ရှေ့မှာ ရှိသော အခန်း များကို ပြလေ၏။
  hmo-hmo: Unai tau ese murimurinai ia noho ariara dekenai lau ia hakaua lao, Dubu
    Helaga ena mirigini kahana dekenai ia noho ruma ta dekenai. Inai ruma be Dubu
    ena dina diho kahana ruma kahirakahira ia noho.
  urd-urd: फिर वह मुझे उत्तरी रास्ते से बैरूनी सहन में ले गया, और उस कोठरी में जो
    अलग जगह और 'इमारत के सामने उत्तर की तरफ़ थी ले आया।
  rus-SYN: И вывел меня ко внешнему двору северною дорогою, и привел меня к комнатам,
    которые против площади и против здания на севере,
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ gugbãntoo oi e ua sɛ̃́iau e kpɛ́ pↄ́ kpaaĩa ń ua
    plaadeo bↄaa ń kpɛ́ pↄ́ kú gugbãntoo oio.
  tcz-CHONGTHU: Sahlang kotpi a kon chun houin thutanna pamlang a chun mipa chun eipui
    doh e. Polam thutanna in na chun kalut lhonin chule thutanna insung nunga sahlang
    bang ho a um indan ho a chun kahung lhone.
  mar-mar: नंतर त्या मनुष्याने मला उत्तरेकडून बाहेरच्या अंगणात आणले आणि मग त्याने
    मला ती सोडलेली जागा आणि उत्तरेकडील इमारत यासमोरील खोल्या असलेल्या इमारतीत आणले.
  qub-qub: Chaypita, chay runa pushamaran norte caj-lächo caycaj jawa sawan pampamanna.
    Nircur yaycuchimaran chay norte caj-lächo cüracunapaj cuartucuna caycajman. Chayga
    ricaraycaran Templupa guepancho rispitädu jäcuraycaj pampaman y Templupa guepancho
    caycaj wasimanpis.
  bqp-bqp: Durɔ wi, u kɑ mɑn dɑ sɑ̃ɑ yee ten yɑɑrɑ tɔɔkɑɑɔ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ,
    sere diɑ ye yɑ wɑ̃ɑ bɑtumɑ ye bɑ deri kɑ dii te tɑ wɑ̃ɑ sɑ̃ɑ yee ten biruɔn deedeeru.
  hat-hat: Apre sa, nonm lan mennen m' nan gwo lakou deyò a. Li fè m' antre nan yon
    gwo batisman ki sou bò nò tanp lan, pa twò lwen kay ki sou bò solèy kouche Tanp
    lan.
  eng-BSB: Then the man led me out northward into the outer court, and he brought
    me to the group of chambers opposite the temple courtyard and the outer wall on
    the north side.
  eng-WEBPB: Then he brought me out into the outer court, the way towards the north.
    Then he brought me into the room that was opposite the separate place, and which
    was opposite the building towards the north.
  kbq-kbq: Hagi anantetira ana ne'mo'a navareno megi'a mono kumamofona noti kaziga
    vuteno, navareno mono nomofona kantu kaziga hunaraginte nontaminte vu'ne. Hagi
    anama hunaraginte nontmina, noti kaziga megi'ama me'nea asamofona, mago kaziga
    asoparega me'ne.
  nhe-BL: Teipa nopa tlacatl nechhuicac tlen nopa tiopamitl ipan nopa pasillo huan
    puerta ica norte huan tiyajque ipan nopa calixpamitl tlen calteno tlen quiyahualo
    nopa tiopamitl. Huan tiyajque campa sequin cuartos tlen mocahuaj ica nopa lado
    norte tlen nopa tiopamitl. Huan nojquiya mocahua ica norte tlen nopa calixpamitl
    tlen tzactoc tlen iixpa nopa hueyi cali tlen eltoc iica tiopamitl.
  gub-BL: Na'e a'e awa hemuhem kar ata haw katu pe har pe kury. Hereraha tàpuzuhu
    wi kwarahy heixe haw awyze har kutyr amo tàpuz me. A'e tàpuz namuite kwaw tàpuz
    tàpuzuhu huwake har kwarahy hemaw kutyr har wi.
  eng-DRA: And he brought me forth into the outward court by the way that leadeth
    to the north, and he brought me into the chamber that was over against the separate
    building, and over against the house toward the north.
