  hbo-hbo: וַיֹּוצִאֵ֗נִי אֶל־הֶֽחָצֵר֙ הַחִ֣יצֹונָ֔ה הַדֶּ֖רֶךְ דֶּ֣רֶךְ הַצָּפֹ֑ון
    וַיְבִאֵ֣נִי אֶל־הַלִּשְׁכָּ֗ה אֲשֶׁ֨ר נֶ֧גֶד הַגִּזְרָ֛ה וַאֲשֶֽׁר־נֶ֥גֶד הַבִּנְיָ֖ן
    אֶל־הַצָּפֹֽון׃
  kik-kik: Ningĩ mũndũ ũcio akĩndongoria, akĩndwara mwena wa gathigathini o nginya
