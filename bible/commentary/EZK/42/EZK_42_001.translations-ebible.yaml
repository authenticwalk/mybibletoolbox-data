  urd-GVU: اِس کے بعد ہم دوبارہ بیرونی صحن میں آئے۔ میرا راہنما مجھے رب کے گھر کے
    شمال میں واقع ایک عمارت کے پاس لے گیا جو رب کے گھر کے پیچھے یعنی مغرب میں واقع
