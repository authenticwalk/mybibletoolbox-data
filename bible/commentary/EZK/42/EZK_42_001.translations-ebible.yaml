  mdy-ETH: ዬካፓ ዬይ ዓሢ ጌኤዦ ማኣሮኮ ዙላ ዓኣ ጶኦኮ ዔኪ ታና ዓኣዼኔ፤ ጉሮ ቤዜሎኮ ሆቶና ኬዶ ባንፆናይዳ ዓኣ ማኣሮኮ
    ሆታ ዓኣ ቆልዖ ዔኪ ታና ሙኬኔ።
  twi-ASANTE: Afei, ɔbarima no dii mʼanim faa atifi fam kɔɔ mfikyire adihɔ hɔ de me
