  eng-LEE: And he led me forth into the outer court, on the way to the north side;
    and he brought me into the [row of] chambers that was opposite the main wing,
    and which was opposite the building toward the north;
  asm-FB: তাৰ পাছত সেই মানুহে মোক উত্তৰ ফালৰ বাটেদি বাহিৰ চোতালখনলৈ নি আৰু পৃথক কৰা
    ঠাইৰ সন্মূখত আৰু উত্তৰ ফালৰ ঘৰটোৰ সন্মুখত থকা কোঁঠালিবোৰলৈ নিলে।
  sus-A: نَ دَنفِ شَنبِ، نَ شّمّ نَشَ ﭑ نَمِنِ نَ تّتّ سِنفٍ كُي كْولَ مَ. عَ نَشَ
    ﭑ شَنِن بَنشِ يِرٍ، نَشَن نُ نَ تّتّ سِنفٍ شّلّ كْولَ مَبِرِ نُن هْرْ مْبَنشِ
    تَفِ.
  fra-SBL: Puis il me fit sortir dans le parvis extérieur, du côté du nord. Puis il
