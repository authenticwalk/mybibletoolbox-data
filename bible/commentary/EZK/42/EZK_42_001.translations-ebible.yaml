  guj-2017: પછી પેલો માણસ મને ઉત્તર તરફના બહારના આંગણામાં લાવ્યો. અને ઉત્તર બાજુના
    મકાન તરફના બહારના આંગણાની સામેના ઓરડાઓમાં લાવ્યો.
  pon-2006A: Ohlo eri kahreielahng nan kelen likio oh kolahng ni ihmw ehu me mi ni
    paliepeng en Tehnpas Sarawio, me sohte dohsang ihmw me mi ni palikapi ni imwin
