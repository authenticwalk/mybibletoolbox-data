  tam-TCV: பின்பு அந்த மனிதன் என்னை வடப்பக்கமாக வெளிமுற்றத்துக்கு அழைத்து வந்தான்.
    அங்கே ஆலய முற்றத்துக்கு எதிரிலும், வடபுறத்திலிருந்த வெளிமதிலுக்கு எதிரிலும் அறைகள்
