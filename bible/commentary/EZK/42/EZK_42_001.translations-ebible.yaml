verse: EZK.042.001
translations:
  mal-C: 'അതിനുശേഷം ആ പുരുഷൻ എന്നെ വടക്കോട്ടുള്ള വഴിയിലൂടെ പുറത്തെ അങ്കണത്തിലേക്കു
    കൊണ്ടുപോയി. ദൈവാലയാങ്കണത്തിനും പുറമതിലിനും എതിരേ വടക്കുവശത്തുള്ള മുറികളിലേക്ക്
    എന്നെ നയിച്ചു:'
  deu-TKW: Sodann brachte er mich hinaus in den äußeren Vorhof in der Richtung nach
    Norden zu. Und er brachte mich zu der Zelle, die gegenüber dem eingefriedigten
    Raum und gegenüber dem Gebäude nach Norden zu liegt.
  lin-lin: Moto yango amemaki ngai kino na lopango ya libanda, na nzela oyo ekenda
    kino na ngambo ya nor ; bongo amemaki ngai na ndako oyo ezalaki na bashambre ya
    Banganga-Nzambe, oyo na ngambo ya sude, etalana na Tempelo ; mpe na ngambo ya
    nor, etalana na mir.
  eng-LSV: And he brings me forth to the outer court, the way northward, and he brings
    me into the chamber that [is] opposite the separate place, and that [is] opposite
    the building at the north.
  eng-GNV: Then brought hee me into the vtter court by the way towarde the North,
    and he brought me into the chamber that was ouer against the separate place, and
    which was before the building toward the North.
  eng-WEBSTER: 'Then he brought me forth into the outer court, the way towards the
    north: and he brought me into the chamber that was over against the separate place,
    and which was before the building towards the north.'
  nhw-BL: Teipa nopa tlacatl nechhuicac tlen nopa tiopamitl ipan nopa pasillo huan
    puerta ica norte huan tiyajque ipan nopa calixpamitl catli calteno catli quiyahualo
    nopa tiopamitl. Huan tiyajque campa sequin cuartos catli mocahuaj ica nopa lado
    norte tlen nopa tiopamitl. Huan nojquiya mocahua ica norte tlen nopa calixpamitl
    catli tzactoc catli iixpa nopa hueyi cali catli eltoc iica tiopamitl.
  swh-ONEN: Ndipo yule mtu akaniongoza kuelekea kaskazini mpaka kwenye ua wa nje na
    kunileta mpaka kwenye vyumba vinavyoelekeana na ua wa Hekalu na kuelekeana na
    ukuta wa nje upande wa kaskazini.
  bba-bba: Durɔ wi, u kɑ mɑn dɑ sɑ̃ɑ yee ten yɑɑrɑ tɔɔkɑɑɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ,
    sere diɑ ye yɑ wɑ̃ɑ bɑtumɑ ye bɑ deri kɑ dii te tɑ wɑ̃ɑ sɑ̃ɑ yee ten biruɔn deedeeru.
  eng-KJVCPB: 'Then he brought me forth into the utter court, the way toward the north:
    and he brought me into the chamber that was over against the separate place, and
    which was before the building toward the north.'
  luo-luo: Eka ngʼatno notelona motera yo nyandwat nyaka e laru ma oko kendo nokela
    nyaka e ute matindo mongʼiyore gi laru mar hekalu kendo mongʼiyore gi ohinga ma
    oko man yo nyandwat.
  meu-meu: Bena ia ese e hakaugu lao, laloma maḡuna lalonai, mirigini kahana ai, ela
    bona dubu maḡuna bona mirigini kahana rumana e vaira henidia daiutudia.
  npi-ULB: त्यसपछि ती मानिसले मलाई उत्तरी भागको बाहिरी चोकमा लगे, र तिनले मलाई बाहिरी
    चोक र उत्तरतिरको बाहिरी भित्तामा भएका बर्दलीहरूमा मलाई ल्याए ।
  yor-yor: Lẹ́yìn náà ó mú mi lọ sí ìta gbangba ni ìhà àríwá ó sì mú mi wọ àwọn yàrá
    ni òdìkejì ìta gbangba ilé Ọlọ́run àti ni òdìkejì ògiri ìta ní apá ìhà àríwá.
  pes-OPCB: سپس، آن مرد مرا از خانهٔ خدا به حیاط داخلی بازگرداند و به طرف اتاقهایی
    برد که در قسمت شمالی حیاط خانهٔ خدا و نزدیک ساختمان غربی بود.
  tgl-ULB: Pagkatapos, dinala ako ng lalaki palabas patungo sa panlabas na patyo sa
    dakong hilaga at dinala niya ako sa mga silid sa harap ng panlabas na patyo at
    sa hilagang panlabas na pader.
  hui-hui: Uruni handalu agali biagome i̱ haru halu Anduane Homogonaga anda heago
    abene uyurahayagi wali agali ngoai haga hama timbuni mbira wiagoria puwa handalu
    hewaria anda mbira ogonihayagi hea. Anda odagoni Anduane Homogo anda biagonaga
    erembirahayagi anda mende ni paliragohayagi hayago kaware dege hea.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​တံ​တိုင်း​အ​ပြင်​ဝင်း အ​တွင်း​သို့​ခေါ်​ဆောင်​ကာ​ဗိ​မာန်​တော်​မြောက်
    ဘက်​၌​ရှိ​သော​အ​ဆောက်​အ​အုံ​သို့​ခေါ် ဆောင်​သွား​၏။ ထို​အ​ဆောက်​အ​အုံ​သည် အ​လျား​တစ်​ရာ​ခု​နစ်​ဆယ်​ပေ၊
    အ​နံ​ရှစ် ဆယ့်​ငါး​ပေ​ရှိ​၍​ဗိ​မာန်​တော်​အ​နောက် ဘက်​၌​ရှိ​သည့်​အ​ဆောက်​အ​အုံ​နှင့်
    မ​ဝေး​ချေ။-
  bod-N: དེས་ང་ཕྱི་རུ་ཁྲིད་ནས་བྱང་ཕྱོགས་ཀྱི་ཁྱམས་ར་ཕྱི་མར་སོང་སྟེ། ང་རང་མཆོད་དཔོན་རྣམས་ཀྱི་ཁང་པར་ཁྲིད་པ་དང་།
    ཁང་པ་དེ་དག་ཤུར་གཅིག་མཆོད་ཁང་གི་ཁྱམས་རའི་ས་སྟོང་ལ་ཁ་གཏད་ཡོད་པ་དང་། ཤུར་གཅིག་བྱང་ཕྱོགས་ཀྱི་བཟོ་བཀོད་ལ་ཁ་གཏད་ཡོད་པ་ཡིན།
  sna-sna: Ipapo murume uya akanditungamirira nechokumusoro nechomukati moruvazhe
    rwokunze ndokundiendesa kumakamuri akanga akatarisana noruvazhe rwetemberi uye
    pakatarisana namadziro okunze kurutivi rwokumusoro.
  spa-BLM: Luego me sacó al patio exterior, el camino hacia el norte. Luego me llevó
    a la habitación que estaba frente al lugar separado, y que estaba frente al edificio
    hacia el norte.
  cac-cac: Ix lajvi chi', ix in yic'anelta vin̈ d'a amac' d'a spatictac templo d'a
    stojolal norte. Ix in yic'anoch vin̈ d'a yol chab' pat d'a spatiquel amac' chi'
    yed' d'a stojolal norte d'a jun nivan cuarto d'a spatic templo chi'.
  swh-ULB: Kisha yule mtu akanituma kwenda ua wa nje upande wa kaskazini, akanileta
    kwenye vyumba mbele ya ua wa nje na ukuta wa nje kaskazini.
  bel-bel: І вывеў мяне да зьнешняга двара паўночнаю дарогаю і прывёў мяне да пакояў,
    якія насупраць плошчы і насупраць будынка на поўнач,
  deu-ELBBK: Und er führte mich hinaus in den äußeren Vorhof, auf dem Weg nach Norden.
    Und er brachte mich zu den Zellen, die dem abgesonderten Platz gegenüber und dem
    Bauwerk nach Norden gegenüber waren,
  mbb-OT: Ne miduma a zuen te etew ziyà te ǥawas he lama zuen te valey te Nengazen.
    Ne ziyè key mebayà te veyeey he zapit te edsilaan. Ne zutun impeehè din kedì is
    menge ruǥu he zapit te edsilaan duen te seled he lama wey te bilding diyà te zapit
    te edsenlepan.
  mal-2015: അനന്തരം അവൻ എന്നെ വടക്കോട്ടുള്ള വഴിയായി പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുപോയി;
    മുറ്റത്തിന്നു നേരെയും വടക്കോട്ടുള്ള കെട്ടിടത്തിന്നെതിരെയും ഉണ്ടായിരുന്ന മണ്ഡപത്തിലേക്കു
    എന്നെ കൊണ്ടുചെന്നു.
  rmc-rmc: Paľis man oda murš ľigenďa andre avruňi dvora pre severno sera. Anďa man
    paš e budova, so sas pre oki sera le Chramoskra dvorakri the pre oki sera le andrune
    muroskri pre severno sera.
  pes-OPV: و مرا به صحن بیرونی از راه سمت شمالی بیرون برد و مرا به حجره‌ای که مقابل
    مکان منفصل و روبروی بنیان بطرف شمال بود آورد.
  ron-1924: Апой м-а скос ши м-а дус ын куртя де афарэ, динспре мязэноапте, ши м-а
    дус ын одэиле дин фаца локулуй гол ши дин фаца клэдирий ла мязэноапте.
  ben-OBCV: পরে সেই ব্যক্তি আমাকে মন্দিরের উত্তর দিকের বাইরের উঠানে নিয়ে গিয়ে মন্দিরের
    উঠানের ও উত্তর দিকের বাইরের দেয়ালের উল্টো দিকের ঘরগুলিতে নিয়ে গেলেন।
  som-som: Oo haddana wuxuu i geeyey barxaddii dibadda dhankeeda woqooyi, oo wuxuu
    i geliyey qolladdii meesha goonida ah ka soo hor jeedday oo dhismaha xagga woqooyi
    ka soo hor jeedday.
  lat-VUC: Et eduxit me in atrium exterius, per viam ducentem ad aquilonem, et introduxit
    me in gazophylacium quod erat contra separatum ædificium, et contra ædem vergentem
    ad aquilonem.
  eng-ASVBT: 'Then he brought me forth into the outer court, the way toward the north:
    and he brought me into the chamber that was over against the separate place, and
    which was over against the building toward the north.'
  ita-1885: POI quell'uomo mi menò fuori al cortile di fuori, per la via che traeva
    verso il Settentrione; e mi condusse nelle camere, ch' erano dirimpetto al corpo
    del Tempio, e dell'edificio, verso il Settentrione;
  eng-LXXUP: 'And he brought me into the inner court eastward, opposite the northern
    gate: and he brought me in, and behold five chambers near the vacant space, and
    near the northern partition,'
  eng-ULB: Next the man sent me out to the outer courtyard on the north side, and
    he brought me to rooms in front of the outer courtyard and the northern outer
    wall.
  spa-VBL: El hombre me sacó por la puerta norte al patio exterior, a las habitaciones
    que se encuentran en el lado más alejado del patio del Templo, junto al muro exterior
    norte.
  fra-_FOB: Puis il me fit sortir vers le parvis extérieur, dans la direction du Nord,
    et me fit entrer dans les chambres qui se trouvaient en face de l'espace vide,
    vis-à-vis du bâtiment du côté du Nord.
  mal-mal: അനന്തരം ആ മനുഷ്യന്‍ എന്നെ വടക്കോട്ടുള്ള വഴിയായി പുറത്തെ പ്രാകാരത്തിലേക്ക്
    കൊണ്ടുപോയി; മുറ്റത്തിനു നേരെയും വടക്കോട്ടുള്ള കെട്ടിടത്തിനെതിരെയും ഉണ്ടായിരുന്ന
    മണ്ഡപത്തിലേക്ക് എന്നെ കൊണ്ടുചെന്നു.
  urd-GVR: Is ke bād ham dubārā bairūnī sahan meṅ āe. Merā rāhnumā mujhe Rab ke ghar
    ke shimāl meṅ wāqe ek imārat ke pās le gayā jo Rab ke ghar ke pīchhe yānī maġhrib
    meṅ wāqe imārat ke muqābil thī.
  suz-BL: मिनु मेकोमी आं कली लाङगा गे ङा लाङगा उत्तर गे चाक्‍ती। मिनु मेकोमी आं कली
    परमप्रभु यावे आ खिं नु उत्तर गे ङा खिं आ आइक्‍ची ङा कोठा गे लाइक्‍ती। इजीकीएल
    ४०:१७; इजीकीएल ४१:९,१०,१३
  eng-NOY: Then he led me forth to the outer court, in the direction toward the north,
    and he brought me to the rooms which were before the separate place, and before
    the building toward the north.
  ita-1927: Poi egli mi menò fuori verso il cortile esterno dal lato di settentrione,
    e mi condusse nelle camere che si trovavano davanti allo spazio vuoto, e di fronte
    all’edificio verso settentrione.
  ckb-ckb: ئینجا بە ڕێگای لای باکوور منی هێنایە خانەکانی دەرەوە، بردمییە ئەو ژوورانەی
    کە بەرامبەر شوێنە جیاکراوەکەن، ژوورەکانی بەرامبەر بیناکە لەلای باکوور.
  eng-BBE: 'And he took me out into the inner square in the direction of the north:
    and he took me into the rooms which were opposite the separate place and opposite
    the building to the north.'
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಉತ್ತರದ ಮಾರ್ಗವಾಗಿ ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ,
    ಪ್ರತ್ಯೇಕವಾದ ಸ್ಥಳಕ್ಕೆ ಎದುರಾಗಿಯೂ ಉತ್ತರದ ಕಡೆಯಲ್ಲಿ ಕಟ್ಟಡದ ಮುಂದೆ ಇದ್ದ ಕೊಠಡಿಗೆ ಕರೆತಂದನು.
  tam-2017: பின்பு அவர் என்னை வடதிசையின் வழியாக வெளிமுற்றத்திலே புறப்படச்செய்து, பிரத்தியேகமான
    இடத்திற்கு எதிராகவும், மாளிகைக்கு எதிராகவும் வடக்கே இருந்த அறைவீடுகளுக்கு என்னை
    அழைத்துக்கொண்டுபோனார்.
  spa-RV-1909: SACÓME luego al atrio de afuera hacia el norte, y llevóme á la cámara
    que estaba delante del espacio que quedaba enfrente del edificio de hacia el norte.
  ron-BTF: Apoi el m-a scos în curtea de afară, pe calea spre nord; și m-a dus în
    camera care era în fața locului despărțit, care era înaintea clădirii spre nord.
  eng-WEBP: Then he brought me out into the outer court, the way toward the north.
    Then he brought me into the room that was opposite the separate place, and which
    was opposite the building toward the north.
  eng-FBV: The man took me out through the north gate to the outer courtyard into
    the rooms on the far side of the Temple courtyard by the northern external wall.
  nld-1939: Vervolgens bracht hij mij naar buiten, naar de noordkant van de binnen-voorhof,
    en leidde mij naar de zalenbouw, die ten noorden van het plein en het bijgebouw
    lag.
  nch-BL: Teipa nopa tacat techhuicac ten nopa tiopamit ipan nopa pasillo huan caltemit
    ica norte huan tiyajque ipan nopa calixpamit cati calteno cati quiyahualojtoya
    nopa tiopamit. Huan tiyajque campa sequij cuartos cati mocahuaj ica nopa lado
    norte ten nopa tiopamit. Huan nojquiya mocahua ica norte ten nopa calixpamit cati
    tzactoc cati iixpa nopa hueyi cali cati eltoc iica tiopamit.
  vie-1934: Đoạn người dắt ta vào hành lang ngoài, về phía bắc, và đem ta vào trong
    Cái phòng ở trước mặt khoảng đất biệt riêng, đối với nhà hướng bắc.
  hin-CV: तब वह व्यक्ति मुझे उत्तर की तरफ बाहरी आंगन में ले गया और मंदिर के आंगन के
    सामने के कमरों में ले आया, जो उत्तर दिशा की बाहरी दीवार के सामने था.
  spa-BES: Y me llevó al patio interior en dirección al norte, y me llevó a las habitaciones
    que estaban frente al lugar separado y frente al edificio al norte.
  tdx-tdx: Nendese’e mb’an-kiririsa alafe’e ao iraho, mañavaratse mb’eo; le nente’e
    mb’amo efe-traño miatreke i kiririsay aolo’ i traño avaratseio.
  tha-KJV: แล​้​วท​่านพาข้าพเจ้ามาถึงลานชั้นนอก ตรงทิศเหนือ และท่านนำข้าพเจ้ามาถึงห้องซึ่งอยู่ตรงข้ามกับสนาม
    และตรงข้ามกับตึกทางด้านทิศเหนือ
  por-BR-2018: Depois disto ele me fez sair para o pátio externo, para o lado norte,
    e me levou às câmaras que estavam de frente ao lugar vazio, e que estavam de frente
    ao edifício voltado para o norte.
  deu-ELO: Und er führte mich hinaus in den äußeren Vorhof, des Weges gegen Norden.
    Und er brachte mich zu den Zellen, welche dem abgesonderten Platze gegenüber und
    dem Bauwerk nach Norden gegenüber waren,
  eng-WYC-2018: And he led me out into the outermore foreyard, by the way leading
    to the north; and he led me into the chamber, that was against the building separated,
    and against the house going to the north; (And he led me out to the outer courtyard,
    by the way leading to the north; and he led me into the room that was facing the
    open space, and the building/s to the north;)
  epo-epo: Kaj li elkondukis min sur la korton eksteran, kiu estis en norda direkto;
    kaj li venigis min al la ofica ĉambro, kiu estis kontraŭ la placo kaj kontraŭ
    la konstruaĵo norde.
  uig-PIN: U meni sirtⱪi ⱨoyliƣa, ximal tǝripigǝ apardi; u meni yǝnǝ «box yǝr»gǝ tutaxⱪan,
    ibadǝthanining ximaliy uduliƣa jaylaxⱪan kiqik hanilarƣa apardi.
  beo-beo: Amalalu, amo dunu da na gadili dibifufu amoga oule golili sa:ili, diasu
    amo da Debolo ea gadili (north) la:idi gala diasu da gududili la:idi gagui gadenene
    amoga oule asi.
  tpi-OTNT: Orait bihain dispela man i bringim mi i go olsem long hap not, na mitupela
    i go kamap long bikpela ples bung na mi lukim wanpela haus i stap long hap not
    bilong haus bilong God. Dispela haus i stap klostu long dispela bikpela haus i
    stap long baksait bilong haus bilong God long hap san i go daun.
  hau-SA: Sai mutumin ya kai ni wajen arewa zuwa cikin filin da yake waje ya kuma
    kawo ni ɗakunan da suke ɗaura da filin haikalin da yake a gefen arewa.
  uig-LAT: U méni sirtqi hoyligha, shimal teripige apardi; u méni yene «bosh yer»ge
