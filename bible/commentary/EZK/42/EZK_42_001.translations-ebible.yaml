  kan-2017: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಉತ್ತರದ ಮಾರ್ಗವಾಗಿ ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದುಕೊಂಡು, ಪ್ರತ್ಯೇಕವಾದ
