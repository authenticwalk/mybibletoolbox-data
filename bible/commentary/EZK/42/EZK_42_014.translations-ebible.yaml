    τοῦ στολισμοῦ αὐτῶν, ἐν οἷς λειτουργοῦσιν ἐν αὐτοῖς, διότι ἅγιά ἐστι· καὶ ἐνδύσονται
    ἱμάτια ἕτερα, ὅταν ἅπτωνται τοῦ λαοῦ.
  ind-AYT: Ketika para imam masuk, maka mereka tidak akan keluar dari tempat kudus
    ke pelataran bagian luar tanpa meletakkan pakaian-pakaian mereka yang mereka kenakan
    ketika mereka melayani di sana, karena mereka kudus. Mereka akan mengenakan pakaian
    yang lain, lalu mereka akan pergi mendekat ke tempat yang disediakan untuk orang-orang.”
  nya-nya: Pamene ansembe alowa ku malo opatulikawa, asatuluke kupita ku bwalo lakunja
    popanda kusiya momwemo zovala zimene anavala potumikira zija, pakuti zovalazi
    ndi zopatulika. Avale kaye zovala zina ndipo akhoza kufika kwa anthu.”
  hrv-hrv: A kad svećenici budu ulazili, neće izlaziti iz Svetišta u vanjsko predvorje,
    nego će tu ostavljati odjeću u kojoj bijahu službu služili, jer je sveta, i oblačiti
    drugu odjeću da bi se mogli približiti mjestu određenu za narod.”
  mps-mps: Tama agai te po me wali, “Te pris dabe augwali Godigo bede sę yali bidi
    dabe, augwaligo te be side augwaligo gudubo ugwa hasegelebo ugwa te be side hasegeleyu
    emainao. Te pris sę yabo gudubo ugwa te Genuai Bidigo nai ugwa dabe naga dao.
    Tama tiyu, augwaligo pris sę ebo ugwa hasegelama, tama augwaligo meba olo ugwa
    hasegelama, gudumainao. Tama elama, augwali te be si teda solama, genuai sisinibo
    pesageba pomainao, te da te olo we bidigo pesage dao,” te usu ni tolalubo bidigo
    te po wali.
  tpi-tpi: Na ol pris i bin mekim wok long haus bilong God, ol i mas i kam long dispela
    tupela haus na senisim klos pris bilong ol. Ol klos pris ol i samting bilong Bikpela
    tasol, olsem na ol i mas senisim ol klos pris na putim ol arapela klos, na ol
    i ken i go long bikpela ples bung, em dispela ples bilong ol manmeri.”
  dan-1931: og når Præsterne træder ind - de må ikke fra Helligdommen træde ud i den
    ydre Forgård - skal de der nedlægge deres Klæder, som de gør Tjeneste i, da de
    er hellige, og iføre sig andre Klæder; da først må de nærme sig det, der hører
    Folket til.”
  vie-OVCB: Khi các thầy tế lễ rời nơi tôn nghiêm, họ không đi thẳng ra sân ngoài.
    Họ phải cởi áo mà họ mặc trong lúc thi hành chức vụ, vì những trang phục này là
    thánh. Họ phải mặc bộ áo khác trước khi vào các khu vực công cộng của tòa nhà.”
  guj-2017: યાજકોએ તેમાં પ્રવેશ કર્યા પછી તેઓએ પવિત્રસ્થાનમાંથી બહારના આંગણાંમાં જવું
    નહિ, સેવા કરતી વખતે પહેરવાનાં વસ્ત્રો તેઓએ ત્યાં જ રાખવાં, કેમ કે તેઓ પવિત્ર છે.
    જેથી તેઓએ લોકોની પાસે જતા પહેલાં બીજાં વસ્ત્રો પહેરવા.”
  pon-2006A: Ni ahnsou me samworo kan kin pato nan Tehnpas Sarawio oh men patohla
    nan kelen likio, re pahn pwuhrsang nan likou sarawi kan me re kin mi loale ni
    ahnsou me re kin papah KAUN-O. Re pahn pwuhriong nan ehu likou tohrohr mwohn ar
    pahn patohieila wasa me aramas akan kin pokonpene ie.”
  por-BRBSL: Quando os sacerdotes entrarem, então não sairão do lugar santo para o
    pátio exterior até que coloquem suas vestes nas quais ministram ali; pois são
    santos. Então vestirão outras vestes, e se aproximarão do que é para o povo”.
  cth-cth: Vaihmanaw ni a kâen toteh, thaw a tawknae angki a khohna awh teh, kathounge
    hmuen koehoi, alawilae thongma koe lah tâcawt mahoeh, hote khohna a thoung dawkvah,
    a rading teh alouke khohna hah a kho hnukkhu, taminaw a onae koe a cei ao thai
    han telah kai ni ka dei, telah ati.
  twi-twi: Sɛ asɔfo no kɔ beae kronkron hɔ a ɛnsɛ sɛ wɔkɔ mfikyiri adiwo hɔ kosi sɛ
    wobeyiyi wɔn ɔsom ntade agu hɔ, efisɛ saa ntade no yɛ kronkron. Ɛsɛ sɛ wɔhyɛ ntade
    foforo bi ansa na wɔabɛn mmeaemmeae a ɔmanfo tumi kɔ hɔ no.”
  hlt-hlt: Khosoih rhoek a kun vaengah hmuencim lamloh poengben vongtung la moe boel
    saeh. He tah a cim dongah a bibi vaengkah a himbai te a pum dong lamloh pit uh
    kuekluek dae saeh. A bai khaw himbai tloe a bai uh daengah pilnam taengah te mop
    saeh,” a ti.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ níí tɑ Kuyie ncĩ́ɛ̃̀tɛ̀ dibòrì sɑ̀ɑ̀rì miɛkɛ, bɛ̀ bɑ́ɑ́
    yɛnnɛ̀ bɛ yɑ̀ɑ̀tì bɛ̀ pĩ̀ńnɛ̀ tì ikuɔ́ tɔ̃mmú kɛ́kɔtɛ bɛnìtìbɛ̀ tɔbɛ̀ borɛ̀, bɛ̀ɛ
    tì dɔu ndɛndɛ kɛ́ceetɛ titɛtì kɛ nɛ́ nɑ kɛ́kɔtɛ bɛnìtìbɛ̀ tɔbɛ̀ borɛ̀. Ikuɔ́ yɑ̀ɑ̀tì
    nti.
  msy-2020: Ofa gamir gumaziba Godɨn Dɨpenimɨn aven ikegh, me azenan uari akuvir danganim
    mangɨsɨ, me korotiar zueziba suegh dɨpenir kabar danganir mɨzuarir kabar aven
    dar arɨgham. Korotiar zuezir kaba me Ikiavɨra Itir Godɨn ingangarim damuasa da
    azui. Egh korotiar igharaziba aghuigh azenan itir danganir gumazamiziba uari akuvimɨn
    mangam.”
  dop-dop: Ye kɔtǝlɑɑ mpɑ pɑ lɑɑlɑɑ nɑ pɑ́ sʋʋ Ɩsɔ lonte tɑɑ tǝnɑ. Pǝ fɛɩ sɩ pɑ́ lɩɩnɑ
    tɑɣɑ tɔɔ nɔnɔɣɔ. Pǝ wɛɛ sɩ, pɑ́ yele tǝnɑɣɑ wontu nti pɑ suuwɑ nɑ pɑ́ lɑnɑ Tɑcɑɑ
    tǝmlɛ tɔɣɔ. Ɩlɛnɑ pɑ́ suu lɛntɩ nɑ pɑ́ polo timpi sɑmɑɑ kotɑɑ tɔ.
  azb-azb: Kahinlər müqəddəs yerə girəndə xidmət edərkən əyinlərindəki geyimləri orada
    qoymadan bayır həyətə çıxmasın, çünki bu geyimlər müqəddəsdir. Onlar xalqın olduğu
    yerlərə getməzdən qabaq başqa paltarlar geyməlidir».
  eng-DBY: When the priests enter in, they shall not go forth from the sanctuary into
    the outer court, but there they shall lay their garments wherein they minister,
    for they are holy; and they shall put on other garments, and shall approach to
    that which is for the people.
  hin-2017: जब जब याजक लोग भीतर जाएँगे, तब-तब निकलने के समय वे पवित्रस्थान से बाहरी
    आँगन में ऐसे ही न निकलेंगे, अर्थात् वे पहले अपनी सेवा टहल के वस्त्र पवित्रस्थान
    में रख देंगे; क्योंकि ये कोठरियाँ पवित्र हैं। तब वे दूसरे वस्त्र पहनकर साधारण
    लोगों के स्थान में जाएँगे।”
  wol-KYG: Sarxalkat yi, bu ñu duggee ci bérab bu sell bi, dootuñu man daldi génn
    ci ëttu biti bi. Ci néeg yii lañuy wacc seen yére yi ñuy liggéeyale Aji Sax ji,
    ndax yooyu yére yu sell la. Ñu solaat nag yeneen yére bala ñoo dellu ca ëtt ba
    mbooloo may daje.»
  eng-YLT: In the priests' going in, they come not out from the sanctuary unto the
    outer court, and there they place their garments with which they minister, for
    they [are] holy, and have put on other garments, and have drawn near unto that
    which [is] for the people.'
  eng-WYC-2017: Soothly when priests have entered, they shall not go out of holy things
    into the outermore foreyard; and there they shall put up their clothes in which
    they minister, for those [or they] be holy; and they shall be clothed in other
    clothes, and so they shall go forth to the people.
  eng-WMBB: When the priests enter in, then they shall not go out of the holy place
    into the outer court until they lay their garments in which they minister there;
    for they are holy. Then they shall put on other garments, and shall approach that
    which is for the people.”
  urd-GVH: जो इमाम मक़दिस से निकलकर बैरूनी सहन में जाना चाहें उन्हें इन कमरों में
    वह मुक़द्दस लिबास उतारकर छोड़ना है जो उन्होंने रब की ख़िदमत करते वक़्त पहने हुए
    थे। लाज़िम है कि वह पहले अपने कपड़े बदलें, फिर ही वहाँ जाएँ जहाँ बाक़ी लोग जमा
    होते हैं।”
  rug-rug: Pana ele kamo la sari na hiama koasa varivarigarana hopena pa kenuna sa
    Zelepade si lopu kaqu vura la si arini koasa varivarigarana hopena pa sadana osolae
    va gorei rini sari na poko hiama, sapu va sagei rini pa tinavete hiama, sina ele
    hopedi sari poko arini. Kaqu va sage votiki poko si arini meke tiqe vura la koari
    na vasidi sapu tadi na tie,” gua si asa.
  gaz-gaz: Luboonni iddoo qulqulluu sana takkaa seennaan hamma uffata ittiin tajaajilan
    sana of irraa baasanitti gara oobdii gara alaatti hin baʼan; wayyaan sun qulqulluudhaatii.
    Isaan utuu iddoo uummataaf ramadametti hin dhiʼaatin uffata biraa uffachuu qabu.”
  fra-LSG: Quand les sacrificateurs seront entrés, ils ne sortiront pas du sanctuaire
    pour aller dans le parvis extérieur, mais ils déposeront là les vêtements avec
    lesquels ils font le service, car ces vêtements sont saints; ils en mettront d’autres
    pour s’approcher du peuple.
  yal-yal: Saraxaraline na so yire sariɲanxin longonne ra, e mi nɔɛ minɛ, siga yinna
    fari ma xiin kui fɔ e na e saraxaraliya wali dugine ba e ma, e yi e lu na bayo
    ne sariɲan. Ne lan nɛn e xa dugi gbɛtɛye ragodo e ma benun e xa siga yamaan yirene
    yi.”
  haw-1868: Aia komo na kahuna ilaila, aole lakou e hele aku mai loko aku o kahi hoano
    a i ka pahale mawaho, aka, malaila no e waiho iho ai lakou i ko lakou mau kapa
    komo i lawelawe ai lakou, no ka mea, he mau mea hoano ia; a e hookomo i na kapa
    komo e ae, a e hookokoke i kahi o na kanaka.
  arb-NAV: وَعَلَى الْكَهَنَةِ بَعْدَ دُخُولِهِمْ إِلَيْهَا أَنْ لَا يَخْرُجُوا إِلَى
    السَّاحَةِ الْخَارِجِيَّةِ إِلّا بَعْدَ أَنْ يَخْلَعُوا ثِيَابَهُمُ الْمُقَدَّسَةَ
    الَّتِي يَخْدُمُونَ بِها، وَيَرْتَدُونَ ثِيَاباً غَيْرَهَا. ثُمَّ يَذْهَبُونَ
    إِلَى حَيْثُ يَجْتَمِعُ الشَّعْبُ».
  ewe-ewe: Ne nunɔlawo ge ɖe Kɔkɔeƒe la ko la, mele be woagayi xɔxɔnu egodotɔ o va
    se ɖe esime woagblẽ woƒe awu siwo wodo hewɔ subɔsubɔdɔ la ɖe megbe, elabena esiawo
    le kɔkɔe. Ele be woado awu bubuwo hafi ate ɖe teƒe siwo amewo nɔna la ŋu.”
  eng-LEE: 'When the priests enter therein, then shall they not go out of the sanctuary
    into the outer court; but there shall they lay down their garments wherein they
    may have ministered; for they are holy: and they shall put on other garments,
    and shall then approach to [the court] which is for the people.'
  asm-FB: যেতিয়া পুৰোহিতসকল পবিত্ৰ স্থানত সোমায়, তেতিয়া তেওঁলোকে তেওঁলোকৰ পৰিচৰ্যা
    বস্ত্ৰ তাত নৰখাকৈ তাৰ পৰা বাহিৰ চোতালখনলৈ নাযায়; কিয়নো সেইবোৰ পবিত্ৰ; তেওঁলোকে
    আন বস্ত্ৰ পিন্ধি লোকসকলৰ ঠাইলৈ যায়।”
  sus-A: سّرّشّدُبّيٍ نَ سٌ يِرٍ سّنِيّنشِيٍ، عَ مُ لَنمَ عٍ شَ مِنِ حَمَ يَ مَ تّتّ
    كُي، قٌ عٍ شَ عٍ شَ دُفِ سّنِيّنشِيٍ بَ.»
  fra-SBL: Lorsque les prêtres seront entrés, ils ne sortiront pas du lieu saint pour
    aller dans le parvis extérieur avant d'avoir déposé les vêtements dans lesquels
    ils font leur service, car ils sont saints. Puis ils revêtiront d'autres vêtements,
    et s'approcheront de ce qui est pour le peuple. »
  hbo-hbo: בְּבֹאָ֣ם הַכֹּהֲנִ֗ים וְלֹֽא־יֵצְא֤וּ מֵהַקֹּ֙דֶשׁ֙ אֶל־הֶחָצֵ֣ר הַחִיצֹונָ֔ה
    וְשָׁ֞ם יַנִּ֧יחוּ בִגְדֵיהֶ֛ם אֲשֶׁר־יְשָׁרְת֥וּ בָהֶ֖ן כִּֽי־קֹ֣דֶשׁ הֵ֑נָּה
    *יִלְבְּשׁוּ (וְלָבְשׁוּ֙) בְּגָדִ֣ים אֲחֵרִ֔ים וְקָרְב֖וּ אֶל־אֲשֶׁ֥ר לָעָֽם׃
  kik-kik: Athĩnjĩri-Ngai rĩrĩa maatoonya handũ hau haamũre-rĩ, matingĩcooka kuuma
    nja ya mwena wa nyumĩrĩra, nginya marute nguo icio cia ũtungata, nĩ ũndũ nĩ nyamũre.
    No nginya mehumbe nguo ingĩ matanakuhĩrĩria kũrĩa andũ maikaraga.”
  fra-NCL: Une fois entrés, les prêtres ne sortiront pas du lieu saint pour aller
    au parvis extérieur sans avoir déposé là leurs vêtements avec lesquels ils ont
    fait le service, car ces vêtements sont saints. Ils se revêtiront d’autres habits,
    et c’est alors qu’ils s’approcheront de ce qui concerne le peuple. »
  cek-AK: Qaimanawk athung ah akun o naah, ciimcai imkhaan thung hoi tasa bang ah
    tacawt o mak ai; khukbuennawk loe ciimcai pongah, toksakhaih ahmuen ah angkhring
    oh; kalah khukbuen angkraih pacoengah, kaminawk ohhaih ahmuen ah caeh oh, tiah
    ang naa.
  cuk-cuk: Dule-irwa-Babse-gormalad Neg-Islidikidgi dogsale, Babga-ibmar-imakedgi-e-mormar-yoid-unnussuli
    neg-imba-dummad-naidse geg nodaged. Ar we-mormarde, islidikidid. Dule-irwa-Babse-gormalad,
    dulemar-bukwadse nodaged-iduar, mor-baid yoergebed.”
  uig-CYR: Каһинлар Худа алдиға киргәндин кейин, улар «муқәддәс җай»дин беваситә сиртқи
    һойлиға чиқмайду, бәлки шу йәргә хизмәт кийимини селип қойиду, чүнки бу кийимләр
    муқәддәстур. Улар пәқәт башқа кийимләрни кийип, андин җамаәт турған йәргә чиқиду»
    — деди.
  tel-2017: యాజకులు లోపల ప్రవేశించేటప్పుడు పరిశుద్ధ స్థలాన్ని విడిచి బయటి ఆవరణంలోకి
    పోకుండా అక్కడే తాము పరిచర్యకు ధరించే వస్త్రాలను ఉంచాలి. అవి ప్రతిష్ఠితాలు కాబట్టి
    ప్రజలకు చెందిన దేనినైనా వారు తాకాలంటే వారు వేరే బట్టలు ధరించుకోవాలి.”
  hat-BSA: Lè prèt yo antre, alò yo p ap sòti nan lakou eksteryè a lè yo kite sanktyè
    a san ke yo pa mete la vètman ak sila yo fè sèvis la, paske yo sen. Yo va mete
    lòt vètman sou yo; nan lè sa a, yo va pwoche sa ki pou pèp la.”
  kos-kos: Ke pacl mwet tol uh elos muta in Tempul uh, elos fin illa liki infukil
    mutal inge in som nu ke acn mwesas se lik ah, elos enenu in filiya nuknuk mutal
    ma elos nukum ke elos kulansupu LEUM GOD in fukil inge. Elos enenu in aolla nuknuk
    lalos meet liki elos oatui nu yen mwet uh tukeni we.”
  hbo-WLC: בְּבֹאָ֣ם הַכֹּהֲנִ֗ים וְלֹֽא־יֵצְא֤וּ מֵהַקֹּ֙דֶשׁ֙ אֶל־הֶחָצֵ֣ר הַחִיצוֹנָ֔ה
    וְשָׁ֞ם יַנִּ֧יחוּ בִגְדֵיהֶ֛ם אֲשֶׁר־יְשָׁרְת֥וּ בָהֶ֖ן כִּֽי־קֹ֣דֶשׁ הֵ֑נָּה
    ילבשו בְּגָדִ֣ים אֲחֵרִ֔ים וְקָרְב֖וּ אֶל־אֲשֶׁ֥ר לָעָֽם׃
  ibo-ibo: Mgbe ndị nchụaja bara nʼime ebe nsọ ahụ nke e kewapụrụ iche, ha aghaghị
    esikwa nʼebe ahụ pụta nʼogige mpụta ezi, tupu ruo mgbe ha yisara uwe ha yii jee
    ozi, nʼihi na uwe ndị a dị nsọ. Ha ga-eyiri uwe ọzọ, tupu ha abanye nʼakụkụ ụlọ
    ndị ahụ dịịrị ndị ọzọ.”
  ory-ory: ଯେଉଁ ସମୟରେ ଯାଜକମାନେ ତହିଁ ମଧ୍ୟରେ ପ୍ରବେଶ କରନ୍ତି, ସେହି ସମୟରେ ସେମାନେ ସେହି ପବିତ୍ର
    ସ୍ଥାନରୁ ବାହାରି ବାହାର ପ୍ରାଙ୍ଗଣକୁ ଯିବେ ନାହିଁ, ମାତ୍ର ଯେଉଁ ଯେଉଁ ବସ୍ତ୍ର ପିନ୍ଧି ସେମାନେ
    ପରିଚର୍ଯ୍ୟା କରନ୍ତି, ତାହାସବୁ ସେଠାରେ ରଖିବେ; କାରଣ ସେହି ସବୁ ପବିତ୍ର; ଆଉ, ସେମାନେ ଅନ୍ୟ
    ବସ୍ତ୍ର ପିନ୍ଧିବେ, ତହିଁ ଉତ୍ତାରେ ଲୋକମାନଙ୍କ ସ୍ଥାନର ନିକଟକୁ ଯିବେ।”
  chk-chk: Iwe, lupwen ekewe souasor ra tolong lon ewe leni mi pin, resap tongeni
    towu lon ewe leni lükün Imwenfel ika resap akomwen pwilitawu üfer mi pin ra üföüf,
    lupwen ra angang ngeni Kot. Iwe, repwe üföüf pwal och sokun üf mwen ar repwe feila
    lon ewe leni ia aramas ra mwich ie.”
  rop-rop: Wen detlot serramonimen gitredi blanga gowei brom det Serramoni Pleis,
    dei garra go langa detlot rum bifo dei gobek langa det atsaidwan kotyad. Dei garra
    libum olabat seikridwan klos deya langa detlot rum en dei garra werrimon olabat
    ronwan klos bifo olabat garra go eniweya langa ola pipul.”
  ukr-1871: Як увійдуть сьвященники туди, так неможна їм виходити з сього сьвятого
    місця на задвірок, докіль не зоставлять одїжі своєї, що в нїй служили; вона бо
    сьвята; мусять понадївати на себе иншу одїж, і аж тодї виходити до людей.
  deu-1951: Wenn die Priester hineingegangen sind, sollen sie nicht aus dem Heiligtum
    in den äußern Vorhof hinaustreten, sondern sollen daselbst ihre Kleider, in denen
    sie gedient haben, ablegen, weil sie heilig sind, und sie sollen andere Kleider
    anziehen, um sich mit dem zu befassen, was das Volk angeht.
  eng-JPS: When the priests enter in, then shall they not go out of the holy place
    into the outer court, but there they shall lay their garments wherein they minister,
    for they are holy; and they shall put on other garments, and shall approach to
    that which pertaineth to the people.'
  srp-1865: Kad sveštenici uðu, neæe izlaziti iz svetinje u spoljašnji trijem, nego
    æe ondje ostavljati haljine svoje u kojima služe, jer su svete, i oblaèiæe druge
    haljine, pa onda izlaziti k narodu.
  lug-lug: Bakabona bwe bayingirangamu, tebaafulumenga kulaga mu luggya olw’ebweru,
    okuggyako nga baggyemu ebyambalo eby’obuweereza bwabwe, kubanga byambalo bitukuvu.
    Banaayambalanga ebyambalo ebirala, ne balyoka basemberera ebifo awali abantu.”
  heb-heb: בבאם הכהנים ולא יצאו מהקדש אל החצר החיצונה ושם יניחו בגדיהם אשר ישרתו בהן
    כי קדש הנה ילבשו בגדים אחרים וקרבו אל אשר לעם׃
  ben-IRV: যখন যাজকেরা সেখানে ঢোকে, সে দিনের তারা পবিত্র জায়গা থেকে বাইরের উঠানে
    বের হবে না; তারা যে যে কাপড় পরে পরিচর্য্যা করে, সে সব কাপড় সেখানে রাখবে, কারণ
    সে সব পবিত্র; তারা আলাদা কাপড় পরবে, লোকেদের কাছে যাওয়ার আগে।
  pan-pan: ਜਦੋਂ ਜਾਜਕ ਅੰਦਰ ਜਾਣ ਤਾਂ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਨਾ ਜਾਣ, ਸਗੋਂ
    ਆਪਣੇ ਸੇਵਾ ਕਰਨ ਸਮੇਂ ਦੇ ਬਸਤਰ ਉੱਥੇ ਹੀ ਲਾਹ ਦੇਣ, ਕਿਉਂ ਜੋ ਉਹ ਪਵਿੱਤਰ ਹਨ ਅਤੇ ਉਹ ਦੂਜੇ ਬਸਤਰ
    ਪਾ ਕੇ ਲੋਕਾਂ ਦੇ ਥਾਵਾਂ ਵਿੱਚ ਜਾਣ।
  mya-JVB: ယဇ်ပုရောဟိတ် တို့သည် ဝင် သောအခါ အမှု တော် ဆောင် အဝတ် ကိုဝတ်လျက်၊ သန့်ရှင်း
    သောအရပ်မှ ပြင် တန်တိုင်း သို့ မ ထွက် ရ။ ထိုအဝတ်သန့်ရှင်း သောကြောင့် ချွတ်ထား ၍
    အခြား သော အဝတ် ကို ဝတ် ပြီးမှ ၊ လူ များရှိရာသို့ ထွက်သွား ရကြမည်ဟု ငါ့ အား ပြောဆို
    ၏။
  hmo-hmo: Hahelagaia taudia be Helaga Gabuna do idia raka vareai neganai, idia be
    unai gabu do idia rakatania lasi murimuri ariarana dekenai, ela bona edia dabua
    helagana do idia kokia, bona do idia atodia namonamo guna, badina unai dabua be
    helaga. Idia ese dabua idaudia do idia atoa guna, unai murinai hanua taudia edia
    gabu do idia raka lao diba.”
  urd-urd: जब काहिन दाख़िल हों तो वह हैकल से बैरूनी सहन में न जाएँ, बल्कि अपनी ख़िदमत
    के लिबास वहीं उतार दें क्यूँकि वह पाक हैं, और वह दूसरे कपड़े पहन कर 'आम मकान में
    जाएँ।”
  rus-SYN: Когда войдут туда священники, то они не должны выходить из этого святого
    места на внешний двор, доколе не оставят там одежд своих, в которых служили, ибо
    они священны; они должны надеть на себя другие одежды и тогда выходить к народу”.
  bqc-SIM: Tó sa'onaↄ gɛ̃̀u, aasuli bↄ gu pↄ́ a kua adoapiu aa gɛ̃ ua sɛ̃́iauo, sema
    aa ń pↄkasa pↄ́ aaì zĩkɛòↄ tò we gĩa, asa pↄ́piↄ kua adoaɛ. E aaↄ gɛ́ bↄi
    gbɛ̃́ↄwa, aali pↄkasa lilɛ.
  tcz-CHONGTHU: Thempuho chun muntheng chu adalhah teng uleh thutanna in polama chu
    che pai jeng theilou diu ahi. Amahon kin theng abolnau pon ho chu akilah doh masat
    diu ahi. Ajeh chu hiche pon ho chu atheng ahi. Amahon mipi kititna insung alut
    masang uva avon u akikhel masat dingu ahi.
  mar-mar: जेव्हा याजक तेथे प्रवेश करतील, तेव्हा त्यांनी पवित्रस्थानातून बाहेरच्या
    अंगणात जाऊ नये तर ज्या वस्त्रांनी ते सेवा करतात ती त्यांनी बाजूला तेथेच उतरवून
    ठेवावी कारण ती वस्त्रे पवित्र आहेत. म्हणून त्यांनी लोकांपुढे जाण्याआधी दुसरी वस्रे
    घालावी.”
  qub-qub: Ruri caj sawanman cüracuna yaycuycurnaga ruricho sirbir jatiraycashan röpata
    manaraj rucacorga mananami llojshimunmannachu jawa sawan pampaman. Chay ruricho
    sirbir jatirashan röpaga caycan fiyupa rispitädumi. Chaymi chay röpataga rucacunanraj
    runacuna caycashanman llojshinanpaj.»
  bqp-bqp: Yɑ̃ku kowobu bɑ̀ n duɑ mi, bɑ ǹ yɑriɔ tɔɔwɔ kɑ ben yɑ̃nu. Bɑ koo ginɑ
    nu potiriwɑ. Domi yɑ̃ɑ ni, nu sɑ̃ɑwɑ sɑ̃ɑ yɑ̃nu. Ben tiin yɑ̃nɑ bɑ ko n dɑ doke
    bu kɑ dɑ sɑ̃ɑ yerun yɑɑrɑɔ mi tɔn be bɑ tie bɑ yɔ̃.
  hat-hat: Lè prèt yo fin sèvi nan Tanp lan, anvan yo soti nan gwo lakou deyò a, se
    pou yo ale nan kay sa a pou yo mete rad seremoni yo te gen sou yo pandan sèvis
    la, paske rad sa yo se rad ki apa pou Seyè a. Se pou yo mete lòt rad sou yo anvan
    yo soti nan zòn kote pèp la rasanble a.
  eng-BSB: Once the priests have entered the holy area, they must not go out into
    the outer court until they have left behind the garments in which they minister,
    for these are holy. They are to put on other clothes before they approach the
    places that are for the people.”
  eng-WEBPB: When the priests enter in, then they shall not go out of the holy place
    into the outer court until they lay their garments in which they minister there;
    for they are holy. Then they shall put on other garments, and shall approach that
    which is for the people.”
  kbq-kbq: Hagi pristi vahe'mo'zama antanine'za Ruotge'ma hu'nea kumapima ufrenesaza
    kukenazamia ana nontamimpi ome hatentete'za, megi'a mono kumapina vugahaze. Hagi
    anama hutesu'za amne kukena hu'za vahetamima mani'nazarera vugahaze.
  nhe-BL: Quema nopa totajtzitzi quisase tlen nopa cuarto Campa Más Tlatzejtzeloltic,
    ax hueli yase xitlahuac ipan nopa calixpamitl tlen más calteno. Achtohui monequi
    quipatlase ininyoyo tlen ica quitequipanohuaj Toteco pampa nopa yoyomitl elij
    tlatzejtzeloltique. Yeca monequi quipatlase ininyoyo huan quicahuase tlen tlatzejtzeloltic
    ipan ni cuartos huan moquentise seyoc ininyoyo para huelise yase más calteno ipan
    nopa calixpamitl campa nejnemij tlen hueli tlacatl.”
  gub-BL: Xaxeto tàpuzuhu pupe waneko mehe aze ihem wer ata haw pe wà nehe, wezar
    putar ukamir Tupàn henataromo ikatu ma'e wà nehe, teko wazemono'ogaw pe oho 'ym
    mehe we wà nehe.
  eng-DRA: 'And when the priests shall have entered in, they shall not go out of the
    holy places into the outward court: but there they shall lay their vestments,
    wherein they minister, for they are holy: and they shall put on other garments,
    and so they shall go forth to the people.'
