verse: EZK.042.014
translations:
  mal-C: പുരോഹിതന്മാർ ഒരിക്കൽ വിശുദ്ധമന്ദിരത്തിന്റെ ചുറ്റുവട്ടത്തിലേക്കു പ്രവേശിച്ചുകഴിഞ്ഞാൽ,
    ശുശ്രൂഷിക്കുന്ന വസ്ത്രങ്ങൾ അഴിച്ചുമാറ്റാതെ അവർ പുറത്തെ അങ്കണത്തിലേക്ക് പോകാൻ പാടുള്ളതല്ല,
    കാരണം ആ വസ്ത്രങ്ങൾ വിശുദ്ധമല്ലോ. ജനത്തിനുള്ള സ്ഥലത്തിനടുത്ത് ചെല്ലുന്നതിനുമുമ്പ്
    അവർ വേറെ വസ്ത്രങ്ങൾ ധരിക്കേണ്ടതാണ്.”
  deu-TKW: Wenn die Priester eintreten, sollen sie dort ihre Kleider niederlegen,
    in denen sie den Dienst verrichten; denn diese sind heilig, sollen andere Kleider
    anziehen und dann erst dem nahen, was dem Volke gehört.
  lin-lin: Soki bakoti kuna, Banganga-Nzambe bakoki kobima te na biteni ya bule ya
    Tempelo mpo na kokende na lopango ya libanda, kasi basengeli kotika bilamba oyo
    bazalaki kosalela mosala ya bonganga-Nzambe kuna, pamba te bilamba yango ezali
    bule ; bakolata bilamba mosusu liboso ya kopusana na bisika oyo ebongisami mpo
    na bato. »
  eng-LSV: In the priests’ going in, they do not come out from the sanctuary to the
    outer court, and there they place their garments with which they minister, for
    they [are] holy, and have put on other garments, and have drawn near to that which
    [is] for the people.”
  eng-GNV: 'When the Priestes enter therein, they shall not go out of the holy place
    into the vtter court, but there they shall lay their garmentes wherein they minister:
    for they are holy, and shall put on other garmentes, and so shall approch to those
    things, which are for the people.'
  eng-WEBSTER: When the priests enter therein, then shall they not go out of the holy
    place into the outer court, but there they shall lay their garments in which they
    minister; for they are holy; and shall put on other garments, and shall approach
    to those things which are for the people.
  nhw-BL: Quema nopa totajtzitzi quisase tlen nopa cuarto Campa Más Tlatzejtzeloltic,
    amo hueli yase xitlahuac ipan nopa calixpamitl catli más calteno. Achtihui monequi
    quipatlase ininyoyo catli ica quitequipanohuaj Toteco pampa nopa yoyomitl elij
    tlatzejtzeloltique. Yeca monequi quipatlase ininyoyo huan quicahuase catli tlatzejtzeloltic
    ipan ni cuartos huan moquentise seyoc ininyoyo para huelise yase más calteno ipan
    nopa calixpamitl campa nejnemij aqui hueli masehuali.”
  swh-ONEN: Mara makuhani waingiapo mahali patakatifu, hawaruhusiwi kwenda kwenye
    ukumbi wa nje mpaka wayaache mavazi ambayo walivaa wakiwa wanahudumu, kwa kuwa
    hayo mavazi ni matakatifu. Inawapasa kuvaa mavazi mengine kabla hawajakaribia
    eneo lililo wazi kwa ajili ya watu.”
  bba-bba: Yɑ̃ku kowobu bɑ̀ n duɑ mi, bɑ ǹ yɑriɔ tɔɔwɔ kɑ ben yɑ̃nu. Bɑ koo ɡinɑ
    nu potiriwɑ. Domi yɑ̃ɑ ni, nu sɑ̃ɑwɑ sɑ̃ɑ yɑ̃nu. Ben tiin yɑ̃nɑ bɑ ko n dɑ doke
    bu kɑ dɑ sɑ̃ɑ yerun yɑɑrɑɔ mi tɔn be bɑ tie bɑ yɔ̃.
  eng-KJVCPB: When the priests enter therein, then shall they not go out of the holy
    place into the utter court, but there they shall lay their garments wherein they
    minister; for they are holy; and shall put on other garments, and shall approach
    to those things which are for the people.
  luo-luo: Ka jodolo osedonjo hekalu to ok oyienegi wuok kanyo mi gidonji e laru ma
    oko kapok gilonyo lepgi mag dolo giweyo kanyo, nikech lewnigo owal ni Nyasaye.
    Nyaka girwak lewni mamoko kapok gidhi but kuonde ma owe thuolo ni ji mamoko.”
  meu-meu: Hahelaḡa taudia na gabu helaḡana ai bae raka vareai negadia ai, idia na
    unu amo basie raka lasi murimuri kahana maḡuna ai ela bona kara helaḡadia ikaradia
    totona e hahedokilai dabuadia na unuseni ai bae dokidia oho bona bae atodia guna,
    badina be unu dabua na hehelaga. Idia ese dabua idaudia bae dokilaidia guna, bena
    hanua taudia edia gabu bae raka henia kahi.
  npi-ULB: पुजारीहरू त्यहाँ प्रवेश गरेपछि, आफूले सेवा गर्ने वस्‍त्रलाई नफुकाली पवित्र-स्थानबाट
    तिनीहरू बाहिरी चोकमा जानुहुँदैन, किनभने ती पवित्र छन् । यसरी तिनीहरू मानिसहरूका
    नजिक जानुभन्दा अगाडि अरू वस्‍त्र लगाउनुपर्छ ।”
  yor-yor: Níwọ̀n ìgbà tí àwọn àlùfáà bá ti wọ aṣọ funfun ibi mímọ́, wọn kò gbọdọ̀
    lọ sí ìta ilé ìdájọ́ àfi tí wọ́n bá bọ àwọn aṣọ tí wọ́n fi ṣiṣẹ́ ìsin sílẹ̀ ní
    ibi tí wọn tí lò ó, nítorí wọ́n jẹ́ mímọ́. Wọn gbọdọ̀ wọ aṣọ mìíràn kí wọn tó
    súnmọ́ ibi tí àwọn ènìyàn yòókù máa ń wà.”
  pes-OPCB: وقتی کاهنان بخواهند از خانهٔ خدا بیرون بروند، باید پیش از رفتن به حیاط
    بیرونی، لباسهای خود را عوض کنند. آنها باید لباسهای مخصوص خدمت را از تن بیرون بیاورند،
    چون این لباسها مقدّسند. پیش از ورود به آن قسمتهایی از ساختمان که به روی عموم باز
    است، باید لباسهای دیگری بپوشند.»
  tgl-ULB: Kapag pumasok doon ang mga pari, hindi sila dapat lumabas sa banal na lugar
    patungo sa panlabas na patyo nang hindi hinuhubad ang mga pansilbing kasuotan,
    yamang banal ang mga ito. Kaya dapat silang magsuot ng ibang mga damit bago lumapit
    sa mga tao.”
  hui-hui: Loma binigo mo miaga Anduane Homogonaga andaha biabe bialu heneru ti tagira
    polenaga tigua biabe bialu howa aga karulagane anda ogoninaga tamu hobaneha golo
    iriari biaga. Loma binigo mo miaga hearunaga aga urunibi nde Anduane Homogonaga
    biabe bulenaga wiabagi hene dege wini. Ani bialu tigua aga golo iriari bialu aga
    tara ngaru mo karulalu wali agali ngoaiho haga hama timbuni ngagoria tagira piaga,
    laya, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​ဗိ​မာန်​တော်​ထဲ သို့​ရောက်​ရှိ​ကြ​ပြီး​နောက်​တံ​တိုင်း​အ​ပြင်
    ဝင်း​သို့​ပြန်​၍​ထွက်​လို​ကြ​သော​အ​ခါ မိ​မိ တို့​ဘု​ရား​သခင်​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်
    နေ​စဉ်​ဝတ်​ဆင်​ထား​သော​သန့်​ရှင်း​မြင့်​မြတ် သည့်​အ​ဝတ်​တို့​ကို ဤ​အ​ခန်း​များ​တွင်​ချွတ်
    ထား​ခဲ့​ရ​ကြ​၏။ သူ​တို့​သည်​လူ​တို့​စု​ဝေး ရာ​အ​ရပ်​သို့​ထွက်​ခွာ​၍​မ​သွား​မီ​အ​ဝတ်
    များ​ကို​လဲ​ရ​ကြ​လေ​သည်။
  bod-N: མཆོད་དཔོན་རྣམས་ནང་དུ་ཕྱིན་ཚེ་གནས་དམ་པ་ནས་ཁྱམས་ར་ཕྱི་མར་འགྲོ་མི་རུང་སྟེ། ཁོ་ཚོས་ཁང་པའི་ནང་དུ་ཞབས་ཏོག་སྒྲུབ་དུས་གྱོན་པའི་གོས་རྣམས་འཇོག་དགོས་ལ།
    གང་ལ་ཞེ་ན། གྱོན་པ་དེ་དག་ནི་དམ་པ་ཡིན་པས་སོ། །ཁོ་ཚོས་གོས་གཞན་གྱོན་རྗེས་ད་གཟོད་མི་རྣམས་ཡོད་སར་སོང་ཆོག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Kana vaprista vakangopinda panzvimbo tsvene, havachafaniri kubudira kuruvazhe
    rwokunze kusvikira vasiya nguo dzavanga vachishandisa pakushumira, nokuti idzo
    itsvene. Vanofanira kupfeka dzimwe nguo vasati vasvika pedyo nenzvimbo dzavanhu.”
  spa-BLM: Cuando los sacerdotes entren, no saldrán del lugar santo al atrio exterior
    hasta que se pongan las vestimentas con las que ministran allí, porque son santas.
    Entonces se pondrán otras vestiduras, y se acercarán a lo que es para el pueblo.”
  cac-cac: Tato tz'och eb' vin̈ sacerdote d'a yol templo chi', max yal-laj yel eb'
    vin̈ d'a jun b'ab'el amac' ayic manto sq'uexel spichul eb' vin̈ syac'ochi ayic
    tz'och eb' vin̈ munlajel d'a yol templo chi'. Yujto a spichul eb' vin̈ chi', nivan
    yelc'ochi, yuj chi' max yal-laj yel eb' vin̈ d'a scal eb' anima yed'oc. Yovalil
    ch'oc spichul eb' vin̈ syac'ochi ayic tz'el eb' vin̈, xchi vin̈ d'ayin.
  swh-ULB: Wakati makuhani watakapoingia hapo, wasitoke nje ya mahali patakatifu kwa
    ua wa nje, bila kuweka mavazi karibu mahali wahudumupo, kwa kuwa hapa ni patakatifu.
    Hivyo watavalia mahali pengine nguo kabla ya kwenda karibu na watu.”
  bel-bel: Калі ўвойдуць туды сьвятары, дык яны не павінны выходзіць з гэтага сьвятога
    месца на зьнешні двор, пакуль не пакінуць там вопраткі сваёй, у якой служылі,
    бо яна сьвяшчэнная; яны павінны апрануцца ў іншае адзеньне, і тады выходзіць да
    людзей.
  deu-ELBBK: Wenn die Priester hineingehen, so sollen sie nicht aus dem Heiligtum
    in den äußeren Vorhof hinausgehen, sondern sollen dort ihre Kleider niederlegen,
    in denen sie den Dienst verrichten; denn sie sind heilig; sie sollen andere Kleider
    anziehen und sich dem nahen, was für das Volk ist.
  mbb-OT: Emun egawas en is menge memumuhat puun kayi te segradu he menge ruǥu, kinahanglan
    he kenè dan dèpa mediritsu megawas pehendiyà te ǥawas te lama. Kinahanglan he
    edluwasen dan dèpa is menge visti he imbivisti zan dutun te kebpemuhat dan, su
    segradu heini he menge visti. Kinahanglan he ed-ilis dèpa sikandan te selakew
    en he visti te kenè pa sikandan edhendiyà te vahin duen te simbahan he para te
    menge etew.”
  mal-2015: പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തുനിന്നു പുറത്തെ പ്രാകാരത്തിലേക്കു ചെല്ലാതെ
    വേണം അതിൽ പ്രവേശിപ്പാൻ; ശുശ്രൂഷെക്കുള്ള തങ്ങളുടെ വസ്ത്രം അവർ അവിടെ വെച്ചേക്കേണം;
    അവ വിശുദ്ധമല്ലോ; വേറെ വസ്ത്രം ധരിച്ചിട്ടേ അവർ ജനത്തിന്നുള്ള സ്ഥലത്തു ചെല്ലാവു.
  rmc-rmc: Sar o rašaja dokerena e služba andro Chramos, našťi odarik džan takoj pre
    avruňi dvora, ale mušinen te džal andre ola budovi te čhivel peske tele o rucha,
    andre save keren e služba, bo ola rucha hine sveta. Mušinen pre peste te urel
    aver gada, medik džan avri pre oda than, kaj hine o manuša.“
  pes-OPV: وچون کاهنان داخل آنها می‌شوند دیگر از قدس به صحن بیرونی بیرون نمی آیند
    بلکه لباسهای خودرا که در آنها خدمت می‌کنند در آنها می‌گذارندزیرا که آنها مقدس
    می‌باشد و لباس دیگرپوشیده، به آنچه به قوم تعلق دارد نزدیک می‌آیند.»
  ron-1924: Кынд вор интра, преоций ну вор еши дин локул сфынт ка сэ се дукэ ын куртя
    де афарэ, чи ышь вор лэса аколо хайнеле ку каре фак служба, кэч хайнеле ачестя
    сунт сфинте; се вор ымбрэка ын алте хайне ка сэ се апропие де куртя каре есте
    пентру попор.”
  ben-OBCV: যাজকেরা সেবাকাজের জন্য পবিত্রস্থানে যে পোশাকগুলি পরে ঢুকবে সেগুলি এই দালান
    দুটিতে খুলে রাখবে এবং তারপরে বাইরের উঠানে যেতে পারবে, কারণ সেগুলি পবিত্র পোশাক।
    সাধারণ লোকদের জায়গায় যাবার আগে তাদের অন্য কাপড় পরতে হবে।”
  som-som: Oo markii ay wadaaddadu soo galaan waa inaanay meesha quduuska ah ka bixin
    inay barxadda dibadda tagaan, laakiinse waa inay meeshaas dhigtaan dharkooda markay
    adeegayaan ay xidhaan, waayo, iyagu waa quduus, oo waa inay dhar kale xidhaan
    markay u soo dhowaadaan waxyaalaha dadka.
  lat-VUC: 'Cum autem ingressi fuerint sacerdotes, non egredientur de sanctis in atrium
    exterius: et ibi reponent vestimenta sua in quibus ministrant, quia sancta sunt,
    vestienturque vestimentis aliis: et sic procedent ad populum.'
  eng-ASVBT: 'When the priests enter in, then shall they not go out of the holy place
    into the outer court, but there they shall lay their garments wherein they minister;
    for they are holy: and they shall put on other garments, and shall approach to
    that which pertaineth to the people.'
  ita-1885: Quando i sacerdoti saranno entrati nel Luogo santo, non usciranno di quello
    nel cortile di fuori; anzi poseranno quivi i lor vestimenti, co' quali fanno il
    servigio, e vestiranno altri vestimenti; ed allora potranno venire nel cortile
    del popolo.
  eng-LXXUP: None shall go in thither except the priests, and they shall not go forth
    of the holy place into the outer court, that they that draw nigh to me may be
    continually holy, and may not touch their garments in which they minister, with
    defilement, for they are holy; and they shall put on other garments whenever they
    come in contact with the people.
  eng-ULB: When the priests enter there, they must not go out of the holy place to
    the outer court, without laying aside the clothes in which they served, since
    these are holy. So they must dress in other clothes before going near the people.”
  spa-VBL: Una vez que los sacerdotes hayan entrado en estas habitaciones, no deben
    salir al patio exterior antes de dejar sus ropas sacerdotales, porque éstas son
    sagradas. Deben cambiarse de ropa antes de ir donde está la gente común”.
  fra-_FOB: Quand les sacrificateurs y seront entrés, ils ne sortiront pas du lieu
    saint au parvis extérieur; mais ils déposeront là les vêtements avec lesquels
    ils font le service, parce qu'ils sont sacrés, et ils mettront d'autres vêtements
    pour s'approcher du peuple.
  mal-mal: പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തിൽനിന്ന് പുറത്തെ പ്രാകാരത്തിലേക്കു കടക്കാതെ
    വേണം അതിൽ പ്രവേശിക്കുവാൻ; ശുശ്രൂഷയ്ക്കുള്ള അവരുടെ വസ്ത്രം അവർ അവിടെ വച്ചേക്കണം;
    അവ വിശുദ്ധമാണല്ലോ; വേറെ വസ്ത്രം ധരിച്ച ശേഷം മാത്രമേ അവർ ജനത്തിനുള്ള സ്ഥലത്ത് പോകാവു.
  urd-GVR: Jo imām maqdis se nikal kar bairūnī sahan meṅ jānā chāheṅ unheṅ in kamroṅ
    meṅ wuh muqaddas libās utār kar chhoṛnā hai jo unhoṅ ne Rab kī ḳhidmat karte waqt
    pahne hue the. Lāzim hai ki wuh pahle apne kapṛe badleṅ, phir hī wahāṅ jāeṅ jahāṅ
    bāqī log jamā hote haiṅ.”
  suz-BL: मिनु चढ़ेबपुकी चोव़खो बाक्‍तीकेम ओव़मानु, आन फेक्‍शो गेय पतीक वा मप्रुइक्‍थु,
    लाङगा ग्रूचा मदुम्‍नीम। मारदे हना मेको चोव़खो वा बाक्‍नीम। मेकोपुकी मुर आन दातेम
    लचा क्‍येङा ङोंइती अर्को वा फेक्‍चा माल्‍नीम” देंत। इजीकीएल ४४:१९
  eng-NOY: When the priests enter therein, then shall they not go out of the holy
    place into the outer court, but shall leave there the garments in which they minister;
    for they are holy; and shall put on other garments, and approach to the place
    which belongeth to the people.
  ita-1927: Quando i sacerdoti saranno entrati, non usciranno dal luogo santo per
    andare nel cortile esterno, senz’aver prima deposti quivi i paramenti coi quali
    fanno il servizio, perché questi paramenti sono santi; indosseranno altre vesti,
    poi potranno accostarsi alla parte che è riservata al popolo”.
  ckb-ckb: کاتێک کاهینەکان دەچنە ژوورەوە، نابێت لە شوێنی پیرۆزەوە بچنە دەرەوە بۆ خانەکانی
    دەرەوە، هەتا جلەکانیان کە خزمەتی پێ دەکەن لەوێی دادەنێن، چونکە جلەکانیان تەرخانکراون،
    ئینجا جلێکی دیکە لەبەر دەکەن و دەچنە پێشەوە بۆ ئەو شوێنەی گەل لێی کۆدەبنەوە.»
