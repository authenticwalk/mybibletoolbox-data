verse: EZK.042.002
translations:
  mal-C: അവിടെയുള്ള കെട്ടിടത്തിനു നൂറുമുഴം നീളവും അൻപതുമുഴം വീതിയും ഉണ്ടായിരുന്നു.
    അതിന്റെ വാതിൽ വടക്കോട്ട് അഭിമുഖമായിരുന്നു.
  deu-TKW: Die Länge derselben betrug hundert Ellen, und die Breite betrug fünfzig
    Ellen.
  lin-lin: Ndako yango ezalaki na bametele pene tuku mitano na molayi mpe tuku mibale
    na mitano na mokuse, mpe ekuke na yango ezalaki na ngambo ya nor.
  eng-LSV: At the front of the length [is] one hundred cubits [at] the north opening,
    and the breadth—fifty cubits.
  eng-GNV: Before ye length of an hundreth cubites, was the North doore, and it was
    fiftie cubites broad.
  eng-WEBSTER: Before the length of a hundred cubits was the north door, and the breadth
    was fifty cubits.
  nhw-BL: Huan ni lado campa ni cuartos quipiyayaya 50 metros ihuehueyaca huan 25
    metros ipatlajca. Huan ininpuerta nopa cuartos motlapojque ica norte.
  swh-ONEN: Jengo ambalo mlango wake ulielekea kaskazini lilikuwa na urefu wa dhiraa
    mia moja na upana wa dhiraa hamsini.
  bba-bba: Diɑ yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu wunɔbu (100) mɑ yen yɑsum mu sɑ̃ɑ ɡɔm
    soonu weerɑɑkuru.
  eng-KJVCPB: Before the length of an hundred cubits was the north door, and the breadth
    was fifty cubits.
  luo-luo: Ot ma dhoode nochomo yo nyandwat borne ne oromo fut mia achiel gi piero
    abich, to lachne ne romo fut piero abiriyo gabich.
  meu-meu: Hari mirigini kahana rumana ena lata na kiubit sinahu-ta bona ena lalaba
    na kiubit imahui.
  npi-ULB: यी बार्दलीहरूको लमाइ एक सय हात र चौडाइ पचास हात थियो ।
  yor-yor: Ilé tí ìlẹ̀kùn rẹ̀ kọjú sí àríwá jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn, ó sì
    jẹ́ àádọ́ta ìgbọ̀nwọ́ ní ìbú.
  pes-OPCB: این اتاقها ساختمانی را به طول پنجاه متر و عرض بیست و پنج متر تشکیل می‌دادند.
  tgl-ULB: Sa tapat ng mga silid na iyon ay isandaang siko ang haba at limampung siko
    ang lawak.
  hui-hui: Anda ogoninaga panga dindi abene uyurahayagi dugu uyu heagonaga luni magi
    mida pira duria (50) wialu yangalenaga magi mida pira kirani duria (25) hea.
  mya-mya: '@see-verse:EZK.042.001'
  bod-N: ཁང་པ་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་ལ། བྱང་ཕྱོགས་སུ་འཁོར་བའི་སྒོ་ཡོད་དོ།
    །
  sna-sna: Imba yakanga ino mukova wakatarisa kumusoro yakanga yakareba makubhiti
    zana uye makubhiti makumi mashanu paupamhi.
  spa-BLM: Frente a la longitud de cien codos estaba la puerta del norte, y la anchura
    era de cincuenta codos.
  cac-cac: A chab' pat d'a stojolal norte chi', 50 metro sc'atul, 25 metro sat.
  swh-ULB: Hivyo vyumba vilikuwa dhiraa mia moja karibu na mbele yake na dhiraa hamsini
    upana.
  bel-bel: да таго месца, якое каля паўночных дзьвярэй мае ў даўжыню сто локцяў, а
    ў шырыню пяцьдзясят локцяў.
  deu-ELBBK: vor die Längsseite hin von 100 Ellen, mit dem Eingang nach Norden, und
    die Breite 50 Ellen;
  mbb-OT: Heini he menge ruǥu is ebpekesinaru ziyà te zizaya, 170 he ǥiek is keluǥayad
    ne 85 he ǥiek is keluag.
  mal-2015: അതിന്റെ മുൻഭാഗത്തിന്നു നൂറു മുഴം നീളവും വടക്കോട്ടു വാതിലും ഉണ്ടായിരുന്നു;
    വീതി അമ്പതു മുഴം.
  rmc-rmc: O vchodos la budovakro sas pro severos a e budova sas džinďarďi 50 metri
    a buchľi 25 metri.
  pes-OPV: جلو طول صد ذراعی درشمالی بود و عرضش پنجاه ذراع بود.
  ron-1924: Фаца унде се афла уша де мязэноапте авя о лунӂиме де о сутэ де коць ши
    лэцимя ера де чинчзечь де коць.
  ben-OBCV: উত্তরমুখী দালান ছিল একশো হাত লম্বা এবং পঞ্চাশ হাত চওড়া।
  som-som: Oo dhinaca dheer oo dhererkiisu boqol dhudhun ahaa ayaa albaabka woqooyi
    ku hor yiil, oo ballaadhkiisuna wuxuu ahaa konton dhudhun.
  lat-VUC: In facie longitudinis, centum cubitos ostii aquilonis, et latitudinis quinquaginta
    cubitos,
  eng-ASVBT: Before the length of a hundred cubits was the north door, and the breadth
    was fifty cubits.
  ita-1885: in fronte alla lunghezza di cento cubiti della porta settentrionale, ed
    alla larghezza di cinquanta cubiti;
  eng-LXXUP: a hundred cubits in length toward the north, and in breadth fifty,
  eng-ULB: Those rooms were one hundred cubits along their front and fifty cubits
    in width.
  spa-VBL: El edificio que daba a la puerta norte tenía cien codos de largo y cincuenta
    de ancho.
  fra-_FOB: Sur la face où se trouvait l'entrée du côté du Nord, il y avait une longueur
    de cent coudées, et la largeur était de cinquante.
  mal-mal: അതിന്റെ മുൻഭാഗത്തിന് നൂറുമുഴം നീളവും, വടക്കോട്ടു വാതിലും ഉണ്ടായിരുന്നു;
    വീതി അമ്പത് മുഴം.
  urd-GVR: Yih imārat 175 fuṭ lambī aur sāṛhe 87 fuṭ chauṛī thī.
  suz-BL: मेको खिं उत्तर गे सहे का कुबीत लाइश्‍शो नु ५० कुबीत ब्रेम्‍शो बाक्‍त। कुबीत
    का ०.५ मिटर बाक्‍ब।
  eng-NOY: The length was a hundred cubits before the gate toward the north, and the
    breadth was fifty cubits;
  ita-1927: 'Sulla facciata, dov’era la porta settentrionale, la lunghezza era di
    cento cubiti, e la larghezza era di cinquanta cubiti:'
  ckb-ckb: درێژی ئەو تەلارە کە دەرگاکەی ڕووی لە باکوور بوو سەد باڵ، پانییەکەشی پەنجا
    باڵ بوو.
  eng-BBE: On the north side it was a hundred cubits long and fifty cubits wide,
  kan-OKCV: ಉತ್ತರ ಭಾಗದಲ್ಲಿ ಬಾಗಿಲು ಇದ್ದ ಕಟ್ಟಡವು ಸುಮಾರು ಐವತ್ತೆರಡು ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಇಪ್ಪತ್ತಾರು
    ಮೀಟರ್ ಅಗಲವಿತ್ತು.
  tam-2017: நூறு முழ நீளத்திற்கு முன்னே வடக்கு வாசல் இருந்தது; அந்த இடத்தின் அகலம்
    ஐம்பது முழம்.
  spa-RV-1909: Por delante de la puerta del norte su longitud era de cien codos, y
    la anchura de cincuenta codos.
  ron-BTF: Înaintea lungimii de o sută de coți era ușa de la nord și lățimea era de
    cincizeci de coți.
  eng-WEBP: Facing the length of one hundred cubits was the north door, and the width
    was fifty cubits.
  eng-FBV: The building with the north-facing door was a hundred cubits long and fifty
    cubits wide.
  nld-1939: De lengte ervan bedroeg aan de noordkant honderd el, en de breedte vijftig
    el;
  nch-BL: Huan ni lado campa ni cuartos quipiyayaya 50 metros ihuehueyaca huan 25
    metros ipatajca. Huan inincaltenhua nopa cuartos motapojque ica norte.
  vie-1934: Trên trước mặt là nơi có cửa vào về phía bắc, những phòng ấy choán bề
    dài một trăm cu-đê, bề ngang năm mươi cu-đê.
  hin-CV: वह भवन जिसका दरवाजा उत्तर की तरफ था, उसकी लंबाई लगभग बावन मीटर और चौड़ाई
    लगभग छब्बीस मीटर थी.
  spa-BES: En el lado norte tenía cien codos de largo y cincuenta codos de ancho.
  tdx-tdx: Kiho zato ty andava’ i fiatrefa’e avaratsey, tama’e ty lalambei’e, naho
    kiho limam-polo ty am-pohe’e,
  tha-KJV: ความยาวของตึกที่​อยู่​หน​้าประตูทางด้านเหนือนั้นเป็นหนึ่งร้อยศอก และกว้างห้าสิบศอก
  por-BR-2018: Pela frente à entrada do norte o comprimento era de cem côvados, e
    a largura era de cinquenta côvados.
  deu-ELO: vor die Langseite hin von hundert Ellen, mit dem Eingang gegen Norden,
    und die Breite fünfzig Ellen;
  eng-WYC-2018: in the face, an hundred cubits of length of the (side of the) door
    of the north, and fifty cubits of breadth, (on its front, the side of the door
    on the north was a hundred cubits in length, and fifty cubits in breadth,)
  epo-epo: Ĝia longo ĝis la norda pordo estis cent ulnoj, kaj la larĝo kvindek ulnoj.
  uig-PIN: Hanilarning jǝmiy uzunluⱪi yüz gǝz idi; ularning kirix yoli ximalƣa ⱪaraytti;
    hanilarning jǝmiy kǝngliki ǝllik gǝz idi.
  beo-beo: Amo diasu ea defei da seda 50 mida amola ba:de da 25 mida.
  tpi-OTNT: Dua bilong dispela haus i lukluk i go long hap not. Longpela bilong dispela
    haus em inap 50 mita na bikpela bilong en inap 25 mita.
  hau-SA: Tsawon ginin da yake fuskantar arewa kamu ɗari ne fāɗinsa kuma kamu hamsin.
  uig-LAT: Xanilarning jemiy uzunluqi yüz gez idi; ularning kirish yoli shimalgha
    qaraytti; xanilarning jemiy kengliki ellik gez idi.
  nde-nde: Indlu elomnyango owawukhangele enyakatho yayizingalo ezilikhulu ubude lezingalo
    ezingamatshumi amahlanu ububanzi.
  ton-ton: Ko hono lōloa ʻi hono potu ki he matapā ki tokelau, ko e kiupite ʻe teau,
    pea ko hono laulahi, ko e kiupite ʻe nimangofulu.
  ces-1613: Jehož délka při dveřích půlnočních na pohledění byla sto loket, a šířka
    padesát loket.
  eng-WMB: Facing the length of one hundred cubits was the north door, and the width
    was fifty cubits.
  tam-TCV: வடக்கு முகமாய்க் கதவுகளைக் கொண்டிருந்த கட்டடம் நூறுமுழ நீளமும் ஐம்பதுமுழ
    அகலமுமாயிருந்தது.
  ceb-ULB: 100 ka cubit ang gitas-on padulong sa atubangan ug 50 ka cubit ang gilapdon
    niadto nga mga lawak.
  pol-UBG: Ich długość od strony północnych drzwi wynosiła sto łokci, a ich szerokość
    pięćdziesiąt łokci.
  urd-GVU: یہ عمارت 175 فٹ لمبی اور ساڑھے 87 فٹ چوڑی تھی۔
  deu-1912: entlang den hundert Ellen an der Tür gegen Mitternacht; und ihre Breite
    war fünfzig Ellen.
  kan-2017: ನೂರು ಮೊಳ ಉದ್ದಕ್ಕೆ ಎದುರಾಗಿರುವ ಉತ್ತರದ ಬಾಗಿಲಿನ ಅಗಲವು ಐವತ್ತು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: Biney e naun e 168 e fit n’umngin ma meruk i ragag nge aningeg e fit radan.
  hlt-MCSB: Te tlangpuei thohka te a hmai hil a yun dong yakhat neh a daang dong sawmnga
    lo.
  mdy-ETH: ዬያ ኬዴና ዓኣ ማኣራሢኮ ዖዶሱማ ፄኤታ ዋዻ ማዓዛ፥ ዳልጉማ ዶንጊታሚ ዋዻኬ።
  twi-ASANTE: Ɛdan a ne ɛpono kyerɛ atifi fam yi tentene yɛ anammɔn ɔha ne aduonum,
    na ne tɛtrɛtɛ nso yɛ anammɔn aduɔson enum.
  eng-WEBU: Facing the length of one hundred cubits was the north door, and the width
    was fifty cubits.
  wal-wal: Ha keettai 100 wara adussanne 50 wara aaho.
  spa-PDDPT: Por delante, la puerta del norte tenía una longitud de 50 metros, y una
    anchura de 25 metros.
  gun-gun: Ha'e va'e oo kuaray ijapu'a'ia katy ojepe'a va'e ma cinqüenta metros ipuku
    va'e, ha'e rã ipya ma vinte e cinco.
  ilo-ULB: Dagidiay a siled ket sangagasut a kubit ti kaatiddogna ken limapulo a kubit
    ti kaakabana.
  kpg-kpg: Di hale deenei le e 150 piidi di looloo ge e 75 piidi di palaha.
  uig-ARA: خانىلارنىڭ جەمئىي ئۇزۇنلۇقى يۈز گەز ئىدى؛ ئۇلارنىڭ كىرىش يولى شىمالغا قارايتتى؛
    خانىلارنىڭ جەمئىي كەڭلىكى ئەللىك گەز ئىدى.
  sus-sus: Na banxi xa sode dɛ ya nu rafindixi kɔɔla nan ma. Na banxi nu kuya nɔngɔn
    ya kɛmɛ, a nu igbo nɔngɔn ya tongo suuli.
  pon-2006: Ihmw wet piht 168 reirei oh 84 tehlap.
  ksd-ksd: Kadia lolovina i ga a ura vinun ma a ilima na pokono, ma ra tababa i diat
    i ga a vinun ma a ura pokono ma a papar.
  grc-BRENT: ἐπὶ πήχεις ἑκατὸν μῆκος πρὸς Βοῤῥᾶν, καὶ τὸ πλάτος πεντήκοντα,
  ind-AYT: Panjang bangunan yang pintunya menghadap ke utara adalah seratus hasta,
    dan lebarnya lima puluh hasta.
  nya-nya: Nyumba yakumpotoyi mulitali mwake munali mamita makumi asanu, mulifupi
    mwake munali mamita 25.
  hrv-hrv: Pročelje im sa sjeverne strane bijaše dugo sto lakata, a široko pedeset
    lakata.
  mps-mps: Te be sunumi te u not badu gesabidi elaluali. Te be bobobage te 50 mita
    elaluyu, me agai genuai te 25 mita usu nama elaluali.
  tpi-tpi: Dua bilong dispela haus i lukluk i go long hap not. Longpela bilong dispela
    haus em inap 50 mita na bikpela bilong en inap 25 mita.
  dan-1931: Længden var hundrede Alen og Bredden halvtredsindstyve.
  vie-OVCB: Tòa nhà này có lối mở về hướng bắc, dài 53 mét và rộng 26,5 mét.
  guj-2017: આ ઓરડાની પહોળાઇ પચાસ હાથ અને લંબાઈ સો હાથ હતી.
  pon-2006A: Ihmw wet piht 168 reirei oh 84 tehlap.
  por-BRBSL: Diante do comprimento de cem côvados estava a porta norte, e a largura
    era de cinqüenta côvados.
  cth-cth: Hahoi atunglae im takhangnaw teh, ayung dong 100 touh asaw teh, adangka
    dong 50 touh akaw.
  twi-twi: Ɔdan a ne pon kyerɛ atifi fam yi tenten yɛ anammɔn ɔha ne aduonum, na ne
    trɛw nso yɛ anammɔn aduɔson anum.
  hlt-hlt: Te tlangpuei thohka te a hmai hil a yun dong yakhat neh a daang dong sawmnga
    lo.
  tbz-SIM: Kɛ̀ tɛ okùmɛ̀ bo mɛ́tìrì sipísìnùmmù, mɛpɛ̃kùmɛ̀ sipísìdɛ́ nɛ̀ dikéè
  msy-2020: Dɨpenir kamɨn ruarim, 50 mitan tu, ezɨ an arozim, 25 mitan tu.
  dop-dop: Ilim ntɔɣɔŋ tɔɔ kutuluŋ ɩnɩ, ɩ tɑɣɑlǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ
    kɛ́. Ɩ wɑŋ kɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ.
  azb-azb: Qapısı şimala baxan bu tikilinin uzunluğu yüz, eni əlli qulac idi.
  eng-DBY: 'before the length of the hundred cubits: the entry was on the north, and
    the breadth was fifty cubits,'
  hin-2017: सौ हाथ की दूरी पर उत्तरी द्वार था, और चौड़ाई पचास हाथ की थी।
  wol-KYG: Tabax boobu, guddaayam ci wetu bëj-gànnaar ga féeteek bunt ba, téeméeri
    xasab la, yaatuwaay ba di juróom fukki xasab.
  eng-YLT: At the front of the length [is] a hundred cubits [at] the north opening,
    and the breadth fifty cubits.
  eng-WYC-2017: in the face, an hundred cubits of length of the side of the door of
    the north, and fifty cubits of breadth,
  eng-WMBB: Facing the length of one hundred cubits was the north door, and the width
    was fifty cubits.
  urd-GVH: यह इमारत 175 फ़ुट लंबी और साढ़े 87 फ़ुट चौड़ी थी।
  rug-rug: Sa vetu nomana sapu sa sasadana si tia la pa kali gede si lima ṉavulu mita
    gelena meke hiokona lima mita labena.
  gaz-gaz: Ijaarsi balballi isaa gara kaabaatti garagalu sun dheerina dhundhuma dhibba
    tokkoo fi balʼina dhundhuma dhibba tokko qaba ture.
  fra-LSG: Sur la face, où se trouvait la porte septentrionale, il y avait une longueur
    de cent coudées; et la largeur était de cinquante coudées.
  yal-yal: Na banxin kuyana nɔngɔnna yɛ kɛmɛ, a yigbona nɔngɔnna yɛ tonge suulun,
    a dɛɛn yi rabima kɔmɛn fɔxɔn nan ma.
  haw-1868: Ma ke alo o ka loa o na kubita hookahi haneri ka ipuka kukulu akau, a
    o ka laula he kanalima kubita.
  arb-NAV: وَكَانَ طُولُ الْبِنَاءِ ذِي الْبَابِ الْمُشْرَعِ شِمَالاً مِئَةَ ذِرَاعٍ
    (نَحْوَ خَمْسِينَ مِتْراً) وَعَرْضُهُ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ
    مِتْراً).
  ewe-ewe: Xɔ si ƒe ʋɔtru dze ŋgɔ anyiehe la didi mita blaatɔ̃, eye wòkeke mita blaeve
    vɔ atɔ̃.
  eng-LEE: On the front side the length [of which] was a hundred cubits, [up to] the
    north door, while the breadth was fifty cubits.
  asm-FB: আৰু এশ হাত দীঘল ঠাইৰ আগত উপস্থিত কৰোৱালে; দুৱাৰ উত্তৰ ফালে আছিল; প্ৰস্থ
    পঞ্চাশ হাত।
  sus-A: نَ بَنشِ شَ سٌدٍ دّ يَ نُ رَقِندِشِ كْولَ نَن مَ. نَ بَنشِ نُ كُيَ نْنفْن
    يَ كّمّ، عَ نُ عِفبٌ نْنفْن يَ تٌنفٌ سُولِ.
  fra-SBL: En face, la porte nord avait une longueur de cent coudées, et une largeur
    de cinquante coudées.
  hbo-hbo: אֶל־פְּנֵי־אֹ֙רֶךְ֙ אַמֹּ֣ות הַמֵּאָ֔ה פֶּ֖תַח הַצָּפֹ֑ון וְהָרֹ֖חַב חֲמִשִּׁ֥ים
    אַמֹּֽות׃
  kik-kik: Nyũmba ĩrĩa mũrango wayo werekeire mwena wa gathigathini yarĩ ya ũraihu
    wa mĩkono igana na wariĩ wa mĩkono mĩrongo ĩtano.
  fra-NCL: Il avait une longueur de cent coudées, — porte du nord, — et une largeur
    de cinquante coudées,
  cek-AK: Thok aluek bang anghae imkhaan loe kasawk dong cumvaito oh moe, dong qui
    pangato kawk.
  cuk-cuk: We-negmar, dad-nakwed-argan-sapiledsik, dali-dulagwen-gakatar (25) sugued,
    e-matardungueddi daliambe-gakabo-negabar (12½) dungued.
  uig-CYR: Ханиларниң җәмий узунлуғи йүз гәз еди; уларниң кириш йоли шималға қарайтти;
    ханиларниң җәмий кәңлиги әллик гәз еди.
  tel-2017: ఆ కట్టడం గుమ్మం ఉత్తరం వైపుకు తిరిగి 54 మీటర్ల పొడవు, 27 మీటర్ల వెడల్పు
    ఉంది.
  hat-BSA: Avèk longè a, ki te san koude a, se te pòt nò a; lajè a te senkant koude.
  kos-kos: Lohm se inge fit siofok onngoul oalkosr lusa, ac fit oalngoul akosr sralap.
  hbo-WLC: אֶל־פְּנֵי־אֹ֙רֶךְ֙ אַמּ֣וֹת הַמֵּאָ֔ה פֶּ֖תַח הַצָּפ֑וֹן וְהָרֹ֖חַב חֲמִשִּׁ֥ים
    אַמּֽוֹת׃
  ibo-ibo: Ụlọ ahụ nke ọnụ ụzọ ya chere ihu nʼebe ugwu dị iri mita ise na atọ nʼogologo,
    ebe obosara ya dị iri mita abụọ na asaa.
  ory-ory: ସମ୍ମୁଖରେ ଶହେ ହାତ ଦୀର୍ଘତାରେ ଉତ୍ତର ଦ୍ୱାର ଥିଲା ଓ ପ୍ରସ୍ଥ ପଚାଶ ହାତ ଥିଲା।
  chk-chk: Iwe, langatamen ewe imw mi nom efeng ükükün ipükü wone me walü fiit, nge
    chölapan walik me rüanü fiit.
  rop-rop: '@see-verse:EZK.042.001'
  ukr-1871: До того місця, де воно коло півночніх дверей має сто локот довжини, а
    пятьдесять локот ширини,
  deu-1951: vor die hundert Ellen betragende Längsseite mit Eingang gegen Norden;
    die Breite betrug fünfzig Ellen.
  eng-JPS: even to the front of the length of a hundred cubits, with the door on the
    north, and the breadth of fifty cubits,
  srp-1865: S lica bješe u dužinu sto lakata kod sjevernijeh vrata, a u širinu pedeset
    lakata.
  lug-lug: Ekizimbe ekyo ekyaliko omuzigo ogwolekedde Obukiikakkono, kyali mita amakumi
    ataano obuwanvu, n’obugazi mita amakumi abiri mu ttaano.
  heb-heb: אל פני ארך אמות המאה פתח הצפון והרחב חמשים אמות׃
  ben-IRV: ওই ঘরগুলোর সামনেটা ছিল একশ হাত লম্বা এবং পঞ্চাশ হাত চওড়া।
  pan-pan: ਸੌ ਹੱਥ ਲੰਮੇ ਥਾਂ ਦੇ ਸਾਹਮਣੇ ਉੱਤਰੀ ਦਰਵਾਜ਼ਾ ਸੀ, ਉਸ ਥਾਂ ਦੀ ਚੌੜਾਈ ਪੰਜਾਹ ਹੱਥ ਸੀ।
  mya-JVB: ထိုအခန်းတို့သည် မြောက် တံခါး အထိ၊ အလျား အတောင် တရာ ၊ အနံ အတောင် ငါးဆယ်
    ရှိကြ၏။
  hmo-hmo: Inai ruma ena lata be 50 mita, bona ena lababa be 25 mita.
  urd-urd: सौ हाथ की लम्बाई की जगह के सामने उत्तरी दरवाज़ा था, और उसकी चौड़ाई पचास
    हाथ थी।
  rus-SYN: к тому месту, которое у северных дверей имеет в длину сто локтей, а в ширину
    пятьдесят локтей.
  bqc-SIM: Kpɛ́pi gbã̀a gã̀sĩsuu basↄoɛ, a yàasa blakwi, a lɛ́ ɛlɛa gugbãntoowa.
  tcz-CHONGTHU: Sahlang lutna kihong bang kigon dan chu adung lang feet jakhat le
    som sagi le nga ahin chule availam somget le akeh ahi.
  mar-mar: शंभर हात लांबीच्यासमोर तिच्या उत्तरेकडचा प्रवेश होता आणि इमारतीची रुंदी
    पन्नास हात होती.
  qub-qub: Chay cuartucunata tupuptin norte caj-läga caran pichga chunca (50) metrun
    largu. Anchuyninna caran ishcay chunca pichga (25) metrun.
  bqp-bqp: Diɑ yen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu wunɔbu (100) mɑ yen yɑsum mu sɑ̃ɑ gɔm
    soonu weerɑɑkuru.
  hat-hat: Batisman sa a te gen sanswasantwit pye longè, katrevenkat pye lajè.
  eng-BSB: The building with the door facing north was a hundred cubits long and fifty
    cubits wide.
  eng-WEBPB: Facing the length of one hundred cubits was the north door, and the width
    was fifty cubits.
  kbq-kbq: Hagi mago nona noti kaziga avugosa hunte'nea nomofona zaza'amo'a 50 mita
    higeno atupa'amo'a 25 mita hu'ne.
  nhe-BL: Huan ni lado campa ni cuartos quipiyayaya 50 metros ihuehueyaca huan 25
    metros ipatlajca. Huan ininpuerta nopa cuartos motlapojque ica norte.
  gub-BL: Akwaw a'e tàpuz kwarahy heixe haw awyze har kutyr har uhu haw. Heta 50 met
    ipuku haw pe. Heta 25 met iànàmaw a'e.
  eng-DRA: In the face of the north door was the length of a hundred cubits, and the
    breadth of fifty cubits.
