verse: EZK.042.018
translations:
  mal-C: തെക്കേവശം അദ്ദേഹം അളന്നു; അളവുദണ്ഡനുസരിച്ച് അതും അഞ്ഞൂറു മുഴം.
  deu-TKW: 'die Südseite maß er: 500 Ruten nach dem Rutenstabe.'
  lin-lin: 'Amekaki molayi ya ngambo ya sude na libaya oyo bamekelaka molayi : ezalaki
    bametele pene nkama mibale na tuku mitano.'
  eng-LSV: The south side he has measured, five hundred reeds, with the measuring-reed.
  eng-GNV: And he measured the South side fiue hundreth reedes with the measuring
    reede.
  eng-WEBSTER: He measured the south side, five hundred reeds, with the measuring
    reed.
  nhw-BL: Huan ica sur nojquiya quipixqui 250 metros.
  swh-ONEN: Tena akapima upande wa kusini, nao ulikuwa dhiraa 500 kwa ufito ule wa
    kupimia.
  bba-bba: U mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ yĩirɑ mɑ yɑ kuɑ dɛkɑ yen nɛɛrɑ wunɔbu.
  eng-KJVCPB: He measured the south side, five hundred reeds, with the measuring reed.
  luo-luo: Nopimo yo milambo, gi gir pimo mi noromo fut mia abiriyo gi piero abich.
  meu-meu: Ma kahana ela, diho kahana e hahetohoa, kiubit sinahu-ima hahetoho sirihona
    ai.
  npi-ULB: तिनले दक्षिणी भागलाई पनि नापे, नाप्‍ने लौरोले नाप्दा त्यो पाँच सय हात थियो
    ।
  yor-yor: O wọn ìhà gúúsù; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ pẹ̀lú ọ̀pá wíwọ̀n
    nǹkan.
  pes-OPCB: '@see-verse:EZK.042.017'
  tgl-ULB: Sinukat din niya ang katimugang bahagi, limandaang siko gamit ang panukat
    na patpat.
  hui-hui: '@see-verse:EZK.042.017'
  mya-mya: '@see-verse:EZK.042.017'
  bod-N: ཡང་ལྕུག་མས་ལྷོ་ཕྱོགས་ཀྱི་ཚད་ཐིག་བླངས་ཏེ། ཚད་ཐིག་བཞིན་བརྩིས་པར་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད།
  sna-sna: Akayerawo rutivi rwezasi; rwakanga runa makubhiti mazana mashanu nechiyero
    chetsvimbo.
  spa-BLM: Midió en el lado sur quinientas cañas con la caña de medir.
  cac-cac: Axo pax jun pac'an̈xo d'a stojolal sur, an̈eja' 250 metro yoc.
  swh-ULB: Pia akaupima upande wa kusini dhraa mia tano na fimbo ya kupimia.
  bel-bel: з паўднёвага боку намераў мернаю трысьцінаю таксама пяцьсот трысьцін.
  deu-ELBBK: Die Südseite maß er, 500 Ruten mit der Messrute.
  mbb-OT: '@see-verse:EZK.042.017'
  mal-2015: അവൻ തെക്കുഭാഗം ദണ്ഡുകൊണ്ടു അളന്നു; ആകെ അഞ്ഞൂറു മുഴം.
  rmc-rmc: Merinďa the e južno sera a sas 250 metri.
  pes-OPV: و جانب جنوبی را به نی پیمایش، پانصد نی پیمود.
  ron-1924: А мэсурат партя де мязэзи ку прэжина де мэсурат ши а гэсит чинч суте де
    прэжинь.
  ben-OBCV: তিনি দক্ষিণ দিক মাপলেন; মাপকাঠিতে সেটি পাঁচশো হাত ছিল।
  som-som: Oo dhankii koonfureedna wuu ku qiyaasay cawsduurkii qiyaasta, oo wuxuu
    ahaa shan boqol oo cawsduur.
  lat-VUC: Et ad ventum australem mensus est quingentos calamos in calamo mensuræ
    per circuitum.
  eng-ASVBT: He measured on the south side five hundred reeds with the measuring reed.
  ita-1885: Poi misurò il lato meridionale; e vi erano cinquecento canne, alla canna
    da misurare, d'ogn'intorno.
  eng-LXXUP: And he turned to the west, and measured in front of the west side, five
    hundred cubits with the measuring reed.
  eng-ULB: He also measured the south side—five hundred cubits with the measuring
    stick.
  spa-VBL: Midió el lado sur. Tenía quinientos codos de largo.
  fra-_FOB: 'Il mesura le côté du Midi: cinq cents cannes, de la canne à mesurer.'
  mal-mal: അവൻ തെക്കുഭാഗം ദണ്ഡുകൊണ്ട് അളന്നു; ആകെ അഞ്ഞൂറ് മുഴം.
  urd-GVR: '@see-verse:EZK.042.017'
  suz-BL: मिनु मेकोम आ पुक्‍तीकेमी दक्‍खिन गे पुक्‍तु। मेको यो ५ सहे कुबीत बाक्‍त।
  eng-NOY: He measured the south side five hundred reeds with the measuring-reed.
  ita-1927: 'Misurò il lato meridionale con la canna da misurare: cinquecento cubiti.'
  ckb-ckb: لای باشووریشی پێوا، پێنج سەد باڵ بە قامیشی پێوانە.
  eng-BBE: And he went round and took the measure of it on the south side with the
    measuring rod, five hundred, measured with the rod all round.
  kan-OKCV: ಅವನು ಅಳತೆಯ ಕೋಲಿನಿಂದ ದಕ್ಷಿಣದ ಭಾಗವನ್ನು ಸುಮಾರು 265 ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: தெற்கு திசைப்பக்கத்தை அளவு கோலால் ஐந்நூறு கோலாக அளந்தார்.
  spa-RV-1909: Midió al lado del mediodía, quinientas cañas de la caña de medir.
  ron-BTF: A măsurat latura de sud, cinci sute de trestii, cu trestia de măsurat.
  eng-WEBP: He measured on the south side five hundred reeds with the measuring reed.
  eng-FBV: He measured the south side. It was five hundred cubits long.
  nld-1939: 'en mat die: vijfhonderd roeden aan de duimstok.'
  nch-BL: Huan ica sur nojquiya quipixqui 250 metros.
  vie-1934: Người đo phía nam bằng cái cần dùng để đo, có năm trăm cần.
  hin-CV: उसने दक्षिणी भाग को नापा; वह भी नापनेवाली लाठी में लगभग दो सौ पैंसठ मीटर
    निकला.
  spa-BES: Luego, dio la vuelta y tomó la medida en el lado sur con la vara de medir,
    quinientos, medida con la vara por todas partes.
  tdx-tdx: nanjehe ty lafe’e atimo, kiho liman-jato amy kobaim-panjeheañey.
  tha-KJV: แล​้​วท​่านก็หันมาวัดด้านใต้​ได้​ห้าร้อยศอกตามไม้​วัด
  por-BR-2018: Mediu ao lado do sul, quinhentas canas da cana de medir.
  deu-ELO: Die Südseite maß er, fünfhundert Ruten mit der Meßrute.
  eng-WYC-2018: And at the south wind he meted five hundred reeds [or five hundred
    rods], with a reed of measure by compass. (And he measured the south side with
    the measuring rod, five hundred cubits in length.)
  epo-epo: La sudan flankon li mezuris, ankaŭ kvincent mezurajn stangojn.
  uig-PIN: U jǝnubiy tǝripini ɵlqǝm hadisi bilǝn ɵlqidi; u bǝx yüz hada qiⱪti.
  beo-beo: '@see-verse:EZK.042.017'
  tpi-OTNT: '@see-verse:EZK.042.017'
  hau-SA: Ya auna gefen kudu da karan awon; ya samu kamu ɗari biyar.
  uig-LAT: U jenubiy teripini ölchem xadisi bilen ölchidi; u besh yüz xada chiqti.
  nde-nde: Walinganisa icele laseningizimu; lalizingalo ezingamakhulu amahlanu ngoluthi
    lokulinganisa.
  ton-ton: Naʻa ne fua ʻae potu ki he feituʻu tonga ʻaki ʻae kaho, ko e kaho ʻe nimangeau.
  ces-1613: Změřil stranu polední tím prutem, pět set prutů.
  eng-WMB: He measured on the south side five hundred reeds with the measuring reed.
  tam-TCV: அவன் தெற்குப்பக்கத்தை அளந்தான். அதுவும் அளவுகோலினால் ஐந்நூறு முழங்களாயிருந்தது.
  ceb-ULB: Gisukod usab niya ang habagatan nga bahin—500 ka cubit sa sukdanan nga
    kahoy.
  pol-UBG: I zmierzył stronę południową – pięćset prętów mierniczych.
  urd-GVU: '@see-verse:EZK.042.017'
  deu-1912: desgleichen gegen Mittag auch fünfhundert Ruten;
  kan-2017: ದಕ್ಷಿಣದಿಕ್ಕಿನ ಉದ್ದಕ್ಕೂ ಅಳತೆ ಕೋಲಿನಿಂದ ಐನೂರು ಕೋಲು ಅಳೆದನು.
  yap-yap: '@see-verse:EZK.042.017'
  hlt-MCSB: Tuithim yilh te capu cungnueh neh capu pum ya nga la a nueh.
  mdy-ETH: ዾኦሎ ዛሎናኣ ዒማ ጎይፆ ዶንጎ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Ɔsusuu anafoɔ fam, na ɛyɛ anammɔn ahanson ne aduonum.
  eng-WEBU: He measured on the south side five hundred reeds with the measuring reed.
  wal-wal: Simmidi tohossa baggaa likkiis; likkin 500 wara gidiis.
  spa-PDDPT: Después midió el lado sur, 1,5 kilómetros.
  gun-gun: Kuaray ipuku-a katy rupi oa'ã rã quinhentos yvyra pukukue.
  ilo-ULB: Rinukodna met ti abagatan a paset—limagasut babaen iti kayo a pagrukod.
  kpg-kpg: '@see-verse:EZK.042.017'
  uig-ARA: ئۇ جەنۇبىي تەرىپىنى ئۆلچەم خادىسى بىلەن ئۆلچىدى؛ ئۇ بەش يۈز خادا چىقتى.
  sus-sus: Na tɛmui, a naxa yirefanyi sɛɛti maniya, naxan xa kuyɛ fan lan a ya kɛmɛ
    suuli ma.
  pon-2006: '@see-verse:EZK.042.017'
  ksd-ksd: ra paparaina ta ra matana taubar i ga tika na mar ma a ura vinun ma a ilima
    na pokono ta ra davai na valavalar;
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς θάλασσαν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον θαλάσσης,
    πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου.
  ind-AYT: Dia mengukur sisi selatan, lima ratus tongkat menurut tongkat pengukur
    sekelilingnya.
  nya-nya: Munthuyo anayeza mbali yakummwera; kutalika kwake kunali mamita 250 atayeza
    ndi ndodo yake.
  hrv-hrv: 'Tada se okrenu na južnu stranu i izmjeri: pet stotina trska, mjeračkih
    trska.'
  mps-mps: '@see-verse:EZK.042.017'
  tpi-tpi: '@see-verse:EZK.042.017'
  dan-1931: så vendte han sig og målte med Målestangen Sydsiden til 500 Alen;
  vie-OVCB: Người đo cạnh phía nam dài 265 mét,
  guj-2017: તેણે માપદંડથી દક્ષિણ બાજુ માપી; તે પાંચસો હાથ હતી.
  pon-2006A: '@see-verse:EZK.042.017'
  por-BRBSL: Ele mediu no lado sul quinhentas palhetas com a palheta de medição.
  cth-cth: Akalae bout a bangnue teh bangnuenae cakui hoi a bangnue teh dong 500 touh
    a pha.
  twi-twi: Osusuw anafo fam na ɛyɛ anammɔn ahanson ne aduonum.
  hlt-hlt: Tuithim yilh te capu cungnueh neh capu pum ya nga la a nueh.
  tbz-SIM: Kòo bennɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ nɛ̀ o pɑ̀ɑ̀ti kɛ̀ dɛ̀ mbo mɛ́tìrì sikɔusìdɛ́
    nɛ̀ sipísìnùmmù (250) kɛ́fitɛ́.
  msy-2020: '@see-verse:EZK.042.017'
  dop-dop: '@see-verse:EZK.042.017'
  azb-azb: 'Cənub tərəfini də qamışla ölçdü: uzunluğu beş yüz qulac idi.'
  eng-DBY: He measured the south side, five hundred reeds, with the measuring-reed.
  hin-2017: तब उसने दक्षिणी ओर को मापने के बाँस से मापकर पाँच सौ बाँस का पाया।
  wol-KYG: wetu bëj-saalum ba it, mu natte ko yet wa, muy juróomi téeméeri yet.
  eng-YLT: The south side he hath measured, five hundred reeds, with the measuring-reed.
  eng-WYC-2017: And at the south wind he meted five hundred reeds [or five hundred
    rods], with a reed of measure by compass.
  eng-WMBB: He measured on the south side five hundred reeds with the measuring reed.
  urd-GVH: '@see-verse:EZK.042.017'
  rug-rug: Pada ia sa si pa kali matao meke kamo karua gogoto lima ṉavulu mita sa
    padana.
  gaz-gaz: Kallattii kibbaatiinis safaree safarri sun ulee ittiin safaraniin dhundhuma
    dhibba shan taʼe.
  fra-LSG: Il mesura le côté du midi avec la canne qui servait de mesure, et il y
    avait cinq cents cannes.
  yal-yal: A yi yinna yiifari fɔxɔn maliga se maliga tamin na, a kuyana nɔngɔnna yɛ
    kɛmɛ suulun.
  haw-1868: Ana'e la hoi oia i ka aoao kukulu hema, me ke ana ohe, elima haneri ohe.
  arb-NAV: وَقَاسَ الْجَانِبَ الْجَنُوبِيَّ فَكَانَ خَمْسَ مِئَةِ قَصَبَةٍ (نَحْوَ
    أَلْفٍ وَخَمْسِ مِئَةِ مِتْرٍ).
  ewe-ewe: Edzidze eƒe dziehe lɔƒo wòdidi mita alafa eve kple blaatɔ̃ (250) le dzidzeti
    la nu.
  eng-LEE: The south side he measured, five hundred rods, with the measuring-rod.
  asm-FB: তেওঁ দক্ষিণফালে পৰিমাণ নলেৰে জুখি পাঁচশ হাত পালে।
  sus-A: نَ تّمُي، عَ نَشَ يِرٍقَنيِ سّيتِ مَنِيَ، نَشَن شَ كُيّ قَن لَن عَ يَ كّمّ
    سُولِ مَ.
  fra-SBL: Il mesura au sud cinq cents cannes, avec la canne à mesurer.
  hbo-hbo: אֵ֛ת ר֥וּחַ הַדָּרֹ֖ום מָדָ֑ד חֲמֵשׁ־מֵאֹ֥ות קָנִ֖ים בִּקְנֵ֥ה הַמִּדָּֽה׃
  kik-kik: O na agĩthima mwena wa gũthini; mũigana waho warĩ mĩkono magana matano
    ũthimĩtwo na rũthanju rũu rwa gũthima.
  fra-NCL: 'Il mesura le côté du midi : cinq cents roseaux avec le roseau à mesurer.'
  cek-AK: Aloih bang to a tah, tahhaih cung hoiah tah naah, cung cumvai pangato oh.
  cuk-cuk: Geb sorbali, dad-nakwed-argan-nuedsikid wilubsasbalid, adi, dali-dulanergwa-gakatar
    (125) sugubalid.
  uig-CYR: У җәнубий тәрипини өлчәм хадиси билән өлчиди; у бәш йүз хада чиқти.
  tel-2017: దక్షిణం వైపు 270 మీటర్లు,
  hat-BSA: Nan sid, li te mezire senk-san baton ak mezi baton an.
  kos-kos: El sifil srikeya layen nu eir, tuh na fit oalfoko angngaul pac.
  hbo-WLC: אֵ֛ת ר֥וּחַ הַדָּר֖וֹם מָדָ֑ד חֲמֵשׁ־מֵא֥וֹת קָנִ֖ים בִּקְנֵ֥ה הַמִּדָּֽה׃
  ibo-ibo: Ọ tụkwara akụkụ nke ndịda, chọpụtakwa na ọ dị ihe ruru narị mita abụọ na
    iri mita isii na ise.
  ory-ory: ସେ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱ ମାପିଲେ, ପରିମାପକ ଦଣ୍ଡରେ ତାହା ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ହେଲା।
  chk-chk: A pwal aükü peliörün ren ewe wokun aükük ükükün walüpükü faik fiit.
  rop-rop: '@see-verse:EZK.042.017'
  ukr-1871: У полуденньому боцї наміряв так само пятьсот міряльних тичин.
  deu-1951: 'Er maß die Südseite mit der Meßrute: 500 Ruten.'
  eng-JPS: He measured the south side, five hundred reeds, with the measuring reed.
  srp-1865: Izmjeri južnu stranu, i bješe pet stotina trsaka, trskom mjeraèkom.
  lug-lug: N’oluvannyuma n’apima oluuyi olw’Obukiikaddyo nga luli mita ebikumi bibiri
    mu ataano.
  heb-heb: את רוח הדרום מדד חמש מאות קנים בקנה המדה׃
  ben-IRV: সে দক্ষিণ দিকও মাপলো, মাপবার লাঠিটা পাঁচশো হাত লম্বা ছিল।
  pan-pan: ਉਸ ਨੇ ਮਿਣਤੀ ਦੇ ਕਾਨੇ ਨਾਲ ਦੱਖਣ ਵੱਲ ਵੀ ਪੰਜ ਸੌ ਕਾਨੇ ਮਿਣੇ।
  mya-JVB: တောင် မျက်နှာကိုတိုင်း လျှင်လည်း ကျူလုံး အပြန်ငါး ရာ ရှိ၏။
  hmo-hmo: Vadaeni diho kahana maguna ena lata ia abia, 250 mita.
  urd-urd: उसने पैमाइश के सरकण्डे से दक्खिन की तरफ़ भी पाँच सौ सरकण्डे नापे।
  rus-SYN: в южной стороне намерил тростью измерения также пятьсот тростей.
  bqc-SIM: Gɛↄmidↄkĩi bĩ́i gã̀sĩsuu ↄ̀aa pla ń basↄooɛ lↄ.
  tcz-CHONGTHU: Lhanglang sang jong chu feet jaget le som sagi le nga ahi.
  mar-mar: त्याने दक्षिणेची बाजू सुद्धा मोजली. ती मापण्याच्या काठीने पांचशे हात भरली.
  qub-qub: Chaypita tupuran sur caj-läpana. Tupuptin cantupita juc cantucama caran
    ishcay pachac pichga chuncan (250) metru.
  bqp-bqp: U mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ yĩirɑ mɑ yɑ kuɑ dɛkɑ yen nɛɛrɑ wunɔbu.
  hat-hat: Apre sa, li mezire bò ki bay sou sid la, li jwenn witsankarant (0840) pye.
  eng-BSB: He measured the south side to be five hundred cubits long.
  eng-WEBPB: He measured on the south side five hundred reeds with the measuring reed.
  kbq-kbq: Hagi sauti kazigama mesarimima huno keana, zaza'amo'a 1tausen 800 mita
    hu'ne.
  nhe-BL: Huan ica sur nojquiya quipixqui 250 metros.
  gub-BL: '@see-verse:EZK.042.017'
  eng-DRA: And towards the south he measured five hundred reeds with the measuring
    reed round about.
