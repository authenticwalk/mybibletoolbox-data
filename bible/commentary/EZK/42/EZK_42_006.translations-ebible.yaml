verse: EZK.042.006
translations:
  mal-C: മുകൾനിലയിലെ മുറികൾക്ക് ആലയാങ്കണത്തിനുള്ളതുപോലെ തൂണുകൾ ഉണ്ടായിരുന്നില്ല. അതിനാൽ
    അവയ്ക്ക് താഴത്തെയും നടുവിലത്തെയും നിലകളുടെ തറയ്ക്കു വിസ്താരം കുറവായിരുന്നു.
  deu-TKW: Denn sie waren dreistöckig und hatten keine Säulen entsprechend den Säulen
    der Vorhöfe; deshalb waren die oberen Zellen verkürzt gegen die unteren und mittleren
    Zellen.
  lin-lin: Bashambre ya etaje ya misato ezalaki na makonzi te ndenge ezalaki na lopango
    ya libanda. Boye, ezalaki mike koleka bashambre ya etaje ya kati-kati mpe oyo
    ya se.
  eng-LSV: for they [are] threefold, and they have no pillars as the pillars of the
    court, therefore it has been kept back—more than the lower and than the middle
    one—from the ground.
  eng-GNV: 'For they were in three rowes, but had not pillars as the pillars of the
    court: therefore there was a difference from them beneath and from the middlemost,
    euen from the ground.'
  eng-WEBSTER: 'For they were in three stories , but had not pillars as the pillars
    of the courts: therefore the building was straitened more than the lowest and
    the middlemost from the ground.'
  nhw-BL: Pampa nopa pamitl tlen cuartos quipiyayayaj eyi pisos, pero amo quipiyayayaj
    tlaquetzalme huan cuatetomitl quen nopa pilcuartojtzitzi catli mocahuayayaj campa
    nopa tlamayamitl catli calixpa. Yeca nopa pisos catli huejcapa amo eliyayaj pajpatlahuac
    quen nopa pisos catli tlatzintla.
  swh-ONEN: Vyumba katika ghorofa ya tatu havikuwa na nguzo, kama kumbi zilivyokuwa
    nazo, kwa hiyo eneo la sakafu ya vyumba vya juu lilikuwa ni dogo kuliko la sakafu
    ya chini na ya kati.
  bba-bba: Adɑmɑ yen kɔbɛ yɑ ǹ ɡberebɑ mɔ nɡe yɑɑrɑ yen dinun ɡberebɑ. Yen sɔ̃nɑ
    diɑ ye yɑ wɑ̃ɑ wɔllɔ yɑ ǹ suunukinu kɑ temkinu kpɑ̃ɑru turɑ.
  eng-KJVCPB: 'For they were in three stories, but had not pillars as the pillars
    of the courts: therefore the building was straitened more than the lowest and
    the middlemost from the ground.'
  luo-luo: Udi mane ni e gorofa mar adek ne onge gi sirni kaka mago mane ni e laru;
    kuom mano dier utegi ne tindo moloyo mago mapiny gi madiere.
  meu-meu: Badina be idia na ere toi ai bona asi edia au-tubua, murimuri kahana maḡuna
    ena au-tubua heḡereḡeredia, una dainai atai daiutudia na taidia mamaraḡi a henu
    bona bogaragi eredia daiutudia na taidia babada.
  npi-ULB: किनकि तेस्रो तल्लाका बार्दलीहरूमा खम्बाहरू थिएनन्, तर चोकमा भने खम्बाहरू
    थिए । यसकारण तल्लो र बिचको तहका बार्दलीहरूका तुलनामा माथिल्लो तल्लाका बार्दलीहरू
    साँघुरा थिए ।
  yor-yor: Àwọn yàrá tí ó wà ní àgbékà kẹta kò ni àwọn òpó gẹ́gẹ́ bí ilé ìdájọ́ ṣe
    ní; nítorí náà wọ́n kéré ní ààyè ju àwọn tí ó wà ní ìsàlẹ̀ àti àwọn àgbékà ti
    àárín.
  pes-OPCB: اتاقهای طبقهٔ سوم برخلاف سایر اتاقهای حیاط، ستون نداشتند و کوچکتر از اتاقهای
    طبقات زیرین بودند.
  tgl-ULB: Sapagkat tatlong palapag ang mga ito at wala itong mga haligi, hindi katulad
    ng mga patyo na may mga haligi. Kaya ang pang-itaas na palapag ay binawasan ang
    sukat kaysa sa pang-ibaba at gitnang palapag.
  hui-hui: Anda be tebo bima irigi hene biaru anda maru wali agali ngoai haga hama
    wiagoria bu hearu gene daligani dagia buwa bini headagua ndo hobane uruni binidago
    dindi hombene daligani buwa bame dindini bupe heneya. Anidagua binigome anda bu
    gimbubu migi bima irigi hene kiragolabo mo emene howa biniya.
  mya-mya: မြေ​ပြင်​သုံး​ဆင့်​စ​လုံး​၌​ရှိ​သော​အ​ခန်း တို့​သည်​မြေ​ပြန့်​ကုန်း​မြင့်​များ​ပေါ်​တွင်​တည်
    ဆောက်​ထား​သ​ဖြင့်​ယင်း​တို့​သည်​တံ​တိုင်း အ​ပြင်​ဝင်း​အ​တွင်း​မှ​အ​ခြား​အ​ဆောက်
    အ​အုံ​များ​မှာ​ကဲ့​သို့​ကျောက်​တိုင်​များ မ​ရှိ​ချေ။-
  bod-N: ཁྱམས་ར་ཕྱི་མའི་ཁང་པར་ཀ་བ་ཡོད་པ་བཞིན་དུ། རིམ་པ་གསུམ་པའི་ཁང་པར་ཀ་བ་མེད་པས།
    སྟེང་གི་ཁང་པ་ནི་འོག་གི་ཁང་པ་དང་བར་གྱི་ཁང་པ་ལས་ཅུང་དོག་གོ །
  sna-sna: Makamuri omuturikidzwa wechitatu akanga asina mbiru, sezvakanga zvakaita
    ruvazhe; saka akanga ari maduku panzvimbo youriri pane aya akanga ari pasi uye
    nechapakati.
  spa-BLM: Porque estaban en tres pisos, y no tenían pilares como los de los atrios.
    Por lo tanto, el más alto estaba más alejado del suelo que el más bajo y el del
    medio.
  cac-cac: Oxe' piso yaj juntzan̈ pat chi', palta malaj yoyal icha yoyal juntzan̈
    cuarto ay d'a spatictac jun b'ab'el amac', yuj chi' a jun piso d'a yib'an̈, yunen̈ej
    yol d'a yichan̈ jun ay d'a snan̈al, axo jun snan̈al chi' yunen̈ej d'a yichan̈
    jun ay d'a yalan̈.
  swh-ULB: Kwa kuwa orofa tatu hapakuwa na mihimili, kama zile nyua, ambazo zilikuwa
    na mihimili. Hivyo usawa wa vyumba vya juu vilikuwa sawa sawa katika kipimo cha
    kulinganisha na vyumba vya chini na usawa wa katikakati.
  bel-bel: Яны - у тры ярусы, і такіх слупоў, якія на дварах, няма ў іх; таму яны
    і зроблены вузей за ніжнія і сярэднія пакоі, пачынаючы ад дарогі.
  deu-ELBBK: Denn sie waren dreistöckig, hatten aber keine Säulen wie die Säulen der
    Vorhöfe; darum waren sie schmaler am Boden als die unteren und die mittleren.
  mbb-OT: Heini is tetelu he endana, ne wazè din menge tukud, kenà iring te menge
    bilding duen te menge lama. Ne geina te neked-uuntuzè dà heini, ne neriyus is
    kengezekelà te ruǥu.
  mal-2015: അവ മൂന്നു നിലയായിരുന്നു; എന്നാൽ അവെക്കു പ്രാകാരങ്ങളുടെ തൂണുകൾപോലെ തൂണുകൾ
    ഇല്ലായ്കകൊണ്ടു താഴത്തേതിനെക്കാളും നടുവിലത്തേതിനെക്കാളും മേലത്തേതിന്റെ നിലം ചുരുങ്ങിയിരുന്നു.
  rmc-rmc: O kherora pro sotrin poschoďja ačhenas pro terasi, a vašoda lenge na kampelas
    ajse slupi, sar sas pre dvora, bo ola poschoďja sas postupňe cikneder.
  pes-OPV: چونکه سه طبقه بود و ستونها مثل ستونهای صحن‌ها نداشت و از این سبب، طبقه
    فوقانی ازطبقات تحتانی و وسطی از زمین تنگتر می‌شد.
  ron-1924: Ерау трей катурь, дар н-авяу стылпь ка стылпий курцилор; де ачея, ынчепынд
    де жос, одэиле де сус ерау май стрымте декыт челе де жос ши челе де ла мижлок.
  ben-OBCV: তৃতীয় তলার ঘরগুলির কোনও থাম ছিল না, যেমন উঠানের ছিল; সেই কারণে নিচের
    ও মাঝের তলার তুলনায় তাদের মেঝের জায়গা সংকুচিত ছিল।
  som-som: Waayo, iyagu waxay ahaayeen saddex dabaqadood, laakiinse tiirar kuwa barxadaha
    la mid ah ma ay lahayn, sidaas daraaddeed kuwa sare way ka cidhiidhsanaayeen qolladaha
    hoose iyo kuwa dhexeba.
  lat-VUC: 'Tristega enim erant, et non habebant columnas, sicut erant columnæ atriorum:
    propterea eminebant de inferioribus, et de mediis a terra cubitis quinquaginta.'
  eng-ASVBT: 'For they were in three stories, and they had not pillars as the pillars
    of the courts: therefore the uppermost was straitened more than the lowest and
    the middlemost from the ground.'
  ita-1885: Perciocchè quelle camere erano a tre solai, e quelle non aveano colonne,
    come quelle de' cortili; e perciò, quell'alto solaio era raccorciato più che il
    basso, e il mezzano da terra.
  eng-LXXUP: 'For they were triple, and they had not pillars like the pillars of the
    outer ones: therefore they projected from the lower ones and the middle ones from
    the ground.'
  eng-ULB: For the halls on the third story had no columns, unlike the courtyards,
    which did have columns. So the highest level's rooms were smaller in size compared
    to the rooms in the lowest and middle levels.
  spa-VBL: Como no tenían pilares como los patios, las habitaciones superiores estaban
    más alejadas que las de los niveles inferior y medio.
  fra-_FOB: Il y avait trois étages, mais pas de colonnes comme celles des parvis;
    c'est pourquoi, depuis le sol, les chambres inférieures et celles du milieu étaient
    plus étroites.
  mal-mal: അവ മൂന്നു നിലയായിരുന്നു; എന്നാൽ അവയ്ക്കു പ്രാകാരങ്ങളുടെ തൂണുകൾപോലെ തൂണുകൾ
    ഇല്ലാതിരുന്നതിനാൽ, താഴത്തേതിനെക്കാളും മദ്ധ്യത്തേതിനെക്കാളും മുകളിലത്തേതിന്റെ തറയുടെ
    വിസ്താരം കുറവായിരുന്നു.
  urd-GVR: '@see-verse:EZK.042.005'
  suz-BL: मारदे हना मेको तला सां बाक्‍तेक्‍म। मेको आन के लाङगा ङा थाम खोदेंशो पा थाम
    मबाक्‍म। मोपतीके आइदी ङा नु दाते ङा कोठा आन क्‍येङा, मेको आ तार ङा कोठा आइक्‍च
    बाक्‍तेक्‍म।
  eng-NOY: For they were in three stories; but had not pillars, as the pillars of
    the courts; therefore they were narrower than the lowest, and than the middlemost
    from the ground.
  ita-1927: Poiché esse erano a tre piani, e non avevano colonne come le colonne dei
    cortili; perciò a partire dal suolo, le camere superiori erano più strette di
    quelle in basso, e di quelle del centro.
  ckb-ckb: بیناکە سێ نهۆم بوو، ژوورەکانی نهۆمی سێیەم کۆڵەکەیان نەبوو وەک کۆڵەکەی حەوشەکان،
    لەبەر ئەوە زەمینەکەیان لە نهۆمی خوارەوە و ناوەڕاست کەمتر بوو.
  eng-BBE: For they were on three floors, and they had no pillars like the pillars
    of the outer square; so the highest was narrower than the lowest and middle floors
    from the earth level.
  kan-OKCV: ಇವು ಮೂರು ಅಂತಸ್ತುಗಳಾಗಿದ್ದವು. ಆದರೆ ಅಂಗಳದ ಕಂಬಗಳ ಹಾಗೆ ಇವುಗಳಿಗೆ ಕಂಬಗಳಿರಲಿಲ್ಲ.
    ಆದ್ದರಿಂದ ನೆಲಕ್ಕೆ ಎತ್ತರದಲ್ಲಿನ ಮೇಲಣ ಕೋಣೆಗಳು ಕೆಳಗಿನ ಮತ್ತು ನಡುವಣ ಕೋಣೆಗಳಿಗಿಂತ ಚಿಕ್ಕದಾಗಿದ್ದವು.
  tam-2017: அவைகள் மூன்று அடுக்குகளாக இருந்தது; முற்றங்களின் தூண்களுக்கு இருந்ததுபோல,
    அவைகளுக்குத் தூண்களில்லை; ஆகையால் தரையிலிருந்து அளக்க, அவைகள் கீழேயும் நடுவேயும்
    இருக்கிறவைகளைவிட அகலம் குறைவாக இருந்தது.
  spa-RV-1909: 'Porque estaban en tres pisos, y no tenían columnas como las columnas
    de los atrios: por tanto, eran más estrechas que las de abajo y las del medio
    desde el suelo.'
  ron-BTF: Pentru că erau pe cele trei etaje, dar nu aveau stâlpi ca stâlpii curților;
    de aceea etajul de sus era mai îngust decât cel de jos, de la pământ, și decât
    cel din mijloc.
  eng-WEBP: For they were in three stories, and they didn’t have pillars as the pillars
    of the courts. Therefore the uppermost was set back more than the lowest and the
    middle from the ground.
  eng-FBV: Since they didn't have pillars like the courtyards, the upper rooms were
    set farther back than the lower and middle levels.
  nld-1939: Want ze lagen in drie verdiepingen; en omdat ze geen zuilen hadden, zoals
    de zalen van de buiten-voorhof, waren de bovenste smaller dan de benedenste en
    de middelste van het gebouw.
  nch-BL: Pampa nopa pamit ten cuartos quipiyayayaj eyi pisos, pero amo quipiyayayaj
    taquetzalme huan cuatetomit quej nopa pilcuartojtzitzi cati mocahuayayaj campa
    nopa tamayamit cati calixpa. Yeca nopa pisos cati huejcapa amo eliyayaj pajpatahuac
    quej nopa pisos cati tatzinta.
  vie-1934: có ba tầng, song không có cột như cột của hành lang; cho nên những phòng
    trên và những phòng giữa hẹp hơn những phòng dưới.
  hin-CV: आंगनों के समान ही ऊपरी मंजिल के कमरों में खंभे नहीं थे; इसलिये पहली और दूसरी
    मंजिल के कमरों के फर्श की जगह की तुलना में ऊपरी मंजिल के कमरों के फर्श की जगह
    कम था.
  spa-BES: Porque estaban en tres pisos, y no tenían pilares como los pilares del
    patio exterior; por lo tanto, el más alto era más estrecho que los pisos más bajos
    y medios desde el nivel de la tierra.
  tdx-tdx: ie telo mifanongoa, fe tsy aman-tsotsòke manahake o efe-traño an-kiririsao;
    izay ty nampihànkañe i ambone’ o mananta’eoy te amy añivoy naho i ambaney.
  tha-KJV: เพราะว่าเป็นห้องสามชั้น และไม่​มี​เสารองเหมือนเสาที่ลานข้างนอก เพราะฉะนั้นห้องชั้นบนจึงร่นเข้าไปกว่าพื้นมากกว่าห้องชั้นล่างและชั้นกลาง
  por-BR-2018: Porque elas estavam em três andares , porém não tinham colunas como
    as colunas dos pátios; por isso eram mais estreitas que as de baixo e as do meio,
    desde o chão.
  deu-ELO: Denn sie waren dreistöckig, hatten aber keine Säulen wie die Säulen der
    Vorhöfe; darum waren sie schmäler am Boden als die unteren und die mittleren.
  eng-WYC-2018: For those were of three stages, and had not pillars, as were the pillars
    of [the] foreyards; therefore those stood on high from the lower things, and from
    the middle things from [the] earth, by fifty cubits. (For they were of three stages,
    and did not have pillars, like the pillars of the courtyards; and so they stood
    on high from the ground, from the lower things, and from the middle things.)
  epo-epo: Ĉar ili estis trietaĝaj kaj ili ne havis kolonojn kiel la kolonoj de la
    kortoj, tial ili estis malgrandigitaj kompare kun la malsupraj kaj mezaj, komencante
    de la tero.
  uig-PIN: Hanilar üq ⱪǝwǝtlik idi; biraⱪ ⱨoyliƣa tutax hanilarningkidǝk tüwrükliri
    bolmiƣaqⱪa, üqinqi ⱪǝwǝttiki hanilar astinⱪi ⱪǝwǝttiki wǝ otturidiki hanilardin
    tar idi.
  beo-beo: Amo diasu sesei da duni bugi da:iya hame gagui. Bai ilia da dadu udiana
    da:iya gagui.
  tpi-OTNT: Ol i no bin wokim ol plua bilong dispela haus antap long ol pos, olsem
    ol i bin mekim long ol arapela haus long ples bung. Nogat. Graun long dispela
    hap i olsem liklik maunten na ol i bin putim ol dispela plua long graun tasol.
    Olsem na namba 2 na namba 3 plua i go insait liklik.
  hau-SA: Ɗakunan da suke a hawa na uku ba su da ginshiƙai, yadda filayen suka kasance
    da su, saboda haka suka matsu fiye da waɗanda suke a hawa na ƙasa da na tsakiya.
  uig-LAT: Xanilar üch qewetlik idi; biraq hoyligha tutash xanilarningkidek tüwrükliri
    bolmighachqa, üchinchi qewettiki xanilar astinqi qewettiki we otturidiki xanilardin
    tar idi.
  nde-nde: Izindlu zaphezulu zazingelansika, njengamaguma ayelazo, ngakho iphansi
    lazo lalilincane kulalezo ezazisesitezi esingaphansi lesiphakathi.
  ton-ton: 'He naʻe fata tolu foki, ka naʻe ʻikai hano ngaahi pou, ʻo hangē ko e fakapou
    ʻoe ngaahi lotoʻā: ko ia naʻe ʻapiʻapi ai ʻae fale ʻolunga, ʻi hono potu ko ia
    naʻe ʻi lalo, mo ia naʻe hoko hake ai.'
  ces-1613: Nebo o trojím ponebí bylo, ale nemělo žádných sloupů, jacíž byli sloupové
    síní; protož užší bylo nežli dolejší i než prostřední od země.
  eng-WMB: For they were in three stories, and they didn’t have pillars as the pillars
    of the courts. Therefore the uppermost was set back more than the lowest and the
    middle from the ground.
  tam-TCV: மூன்றாம் மாடியிலிருந்த அறைகள் முற்றங்களைப்போல் தூண்களைக் கொண்டிருக்கவில்லை.
    எனவே அவை கீழ் மாடியையும் மத்திய மாடியையும்விட, குறைந்த நிலப்பரப்பை உடையனவாயிருந்தன.
  ceb-ULB: Kay ang mga hawanan nga anaa sa ikatulo nga andana walay mga haligi, wala
    nahisama sa mga hawanan nga adunay mga haligi. Busa ang pinakataas nga andana
    sa mga lawak mas gamay kung itandi ngadto sa mga lawak nga anaa sa pinakaubos
    ug sa tungatunga nga mga andana.
  pol-UBG: Były bowiem trzypiętrowe, ale nie miały słupów jak słupy dziedzińców. Dlatego
    były węższe niż dolne i środkowe, począwszy od ziemi.
  urd-GVU: '@see-verse:EZK.042.005'
  deu-1912: Denn es waren drei Gemächer hoch, und sie hatten keine Säulen, wie die
    Vorhöfe Säulen hatten. Darum war von den untern und mittleren Kammern Raum weggenommen
    von untenan.
  kan-2017: ಕೋಣೆಗಳು ಮೂರು ಅಂತಸ್ತಾಗಿದ್ದವು. ಹೊರಗಿನ ಅಂಗಳದ ಕೋಣೆಗಳಿಗೆ ಇದ್ದಂತೆ ಈ ಕೋಣೆಗಳಿಗೆ
    ಪಡಸಾಲೆಗಳಿರಲಿಲ್ಲ. ಆದುದರಿಂದ ನೆಲದಿಂದ ಎತ್ತರದಲ್ಲಿದ್ದ ಮೇಲಿನ ಕೋಣೆಗಳು ಕೆಳಗಿನ ಮತ್ತು ಮಧ್ಯದ
    ಕೋಣೆಗಳಿಗಿಂತ ಚಿಕ್ಕದಾಗಿದ್ದವು.
  yap-yap: Senggil ko thal ni but’ e be gif e gal thal ni ngalang ngay, ere gubin
    e pi senggil ney ni dariy e duga’ riy ni bod e tin ba’aram e naun u lan e thal
    ni langgin e yoror.
  hlt-MCSB: Te rhoek te pathum lo dae a tung tah vongtung tung bangla om pawh. Te
    dongah diklai lamlong tah a dang lakah khaw a bangli lakah khaw toek.
  mdy-ETH: ዬያታ ሃይሦ ኩባና ማዢንቴያ ማዓዛ፥ ዙሎይዳ ዓኣ ዓሳ ቡካ ጶኦኮይዳ ማዢንቴ ማኣሮጉዲ ቱርቱሪ ባኣያኬ፤ ዬያሮ ዑፆይዳ
    ዓኣ ኩቤሎኮ ቆልዓ ላምዓሶና ሳዖናይዳ ዓኣ ማኣሮ ቆልዖፓ ባሼ ሴካ ጋርሲም ጌሌያኬ።
  twi-ASANTE: Adan a ɛwɔ asan a ɛtɔ so mmiɛnsa no nni afadum sɛdeɛ nsan a ɛwɔ aseɛ
    no wɔ no; enti na emu susua sene adan a ɛwowɔ nsan a ɛdidi aseɛ no.
  eng-WEBU: For they were in three stories, and they didn’t have pillars as the pillars
    of the courts. Therefore the uppermost was set back more than the lowest and the
    middle from the ground.
  wal-wal: Qassi eti heezzu pooqe gidiyo gishshaassanne kare dabaaban de7iya hara
    keettatudan, etayyo tuussai bainna gishshaassa.
  spa-PDDPT: porque estaban en tres niveles, y no tenían columnas como las de los
    patios. Por tanto eran más angostas que las más bajas y las intermedias.
  gun-gun: Mba'eta ha'e va'e opy ja'o'i ma mboapy henda rupi yvate. Ijytarã ma noĩ,
    opy ja'o mbyte pygua rami e'ỹ. Ha'e nunga rupi ae yvatevea py oĩ va'e ma mbyte
    ha'e iguyve rupi oĩ va'e gui ipo'ive'i.
  ilo-ULB: Ta adda iti tallo a kadsaaran dagitoy, ken awanan dagitoy kadagiti adigi,
    saan a kas kadagiti paraangan, nga addaan kadagiti adigi. Isu a naililet dagiti
    akin-ngato a kadsaaran ngem dagiti akin-baba ken akin-tengnga a kadsaaran.
  kpg-kpg: Nia ruum o nia hada huogodoo aanei ono balanda gei deai ono duludulu e togo aga
    nia maa ai, be di hai o nia hale ala i lodo di gowaa maalama i tua.
  uig-ARA: خانىلار ئۈچ قەۋەتلىك ئىدى؛ بىراق ھويلىغا تۇتاش خانىلارنىڭكىدەك تۈۋرۈكلىرى
    بولمىغاچقا، ئۈچىنچى قەۋەتتىكى خانىلار ئاستىنقى قەۋەتتىكى ۋە ئوتتۇرىدىكى خانىلاردىن
    تار ئىدى.
  sus-sus: Kinki yo mu nu na na dɛki saxan nde bɛ, e ixutuxi na nan ma.
  pon-2006: Pere kan me mi pohn poahsoan siluh kan koaros mie palangk ie oh sohte
    uhr me utungada duwehte ihmw teikan me mi nan kelen likio.
  ksd-ksd: Tago di ga pait diat ta ra utul a pal vartaun, ia kaka pa ta tukal ure
    diat da ra umana bagialar ta ra bala na gunan; di ga vaikilik ra vautuluna pal
    vartaun ma pa i ga vardada ma ra luaina ma ra vauruana pal vartaun.
  grc-BRENT: Διότι τριπλαῖ ἦσαν, καὶ στύλους οὐκ εἶχον καθὼς οἱ στύλοι τῶν ἐξωτέρων·
    διατοῦτο ἐξείχοντο τῶν ὑποκάτωθεν καὶ τῶν μέσων ἀπὸ τῆς γῆς.
  ind-AYT: Karena kamar-kamar itu ada di ketiga lantai, dan kamar-kamar itu tidak
    memiliki pilar-pilar seperti pilar-pilar pelataran; karena itu, kamar-kamar atas
    dipersempit daripada lantai bawah dan lantai tengah.
  nya-nya: Popeza zipinda zinali zosanjikizana katatu ndipo zinalibe nsanamira monga
    za mabwalo, motero zipinda zamʼmwamba zinali zochepa kuyerekeza ndi zipinda zapansi
    ndi zipinda zapakati.
  hrv-hrv: Jer bijahu na tri boja, ali ne imahu stupova kao u predvorju. Zato gornje
    prostorije bijahu uže od donjih i srednjih.
  mps-mps: Augwaligo te be sai dabe augwaligo pos saide ugwadu nigai menio. Te meba
    sisinibo pesagede be dabe tiwai menio. Menio. Te badu tǫ te dwasianu bulu du
    tiwai dao, tama tialima augwaligo te be sai dabe te tǫde nidigili pai dao. Tama
    tialigo te namba 2 me namba 3 sai ugwanu mu gana pai elaluali.
  tpi-tpi: Ol i no bin wokim ol plua bilong dispela haus antap long ol pos, olsem
    ol i bin mekim long ol arapela haus long ples bung. Nogat. Graun long dispela
    hap i olsem liklik maunten na ol i bin putim ol dispela plua long graun tasol.
    Olsem na namba 2 na namba 3 plua i go insait liklik.
  dan-1931: Thi de havde tre Stokværk og ingen Søjler svarende til den ydre Forgårds;
    derfor var de øverste snævrere end de nederste og mellemste.
  vie-OVCB: Tầng ba không có cột chống đỡ như ở sân ngoài, nên các phòng ở tầng ba
    phải thu hẹp hơn các phòng tầng dưới và tầng hai.
  guj-2017: તેમને ત્રણ માળ હતા, આંગણાને જેમ થાંભલા હતા તેમ તેમને થાંભલા ન હતા. ઉપરનો
    માળ નીચેના માળ તથા વચ્ચેના માળ કરતા કદમાં નાનો હતો.
  pon-2006A: Pere kan me mi pohn poahsoan siluh kan koaros mie palangk ie oh sohte
    uhr me utungada duwehte ihmw teikan me mi nan kelen likio.
  por-BRBSL: Pois eles estavam em três andares, e não tinham pilares como os pilares
    dos tribunais. Portanto, o mais alto estava mais para trás do que o mais baixo
    e o meio a partir do chão.
  cth-cth: Bangkongtetpawiteh, dot thum touh lah sak e lah ao teh, thongma e khomnaw
    patetlah khom hah tawn awh hoeh, hottelah a lungui e dot hlak a lathueng lae dot
    bet abuenghnawn.
  twi-twi: Adan a ɛwɔ asan a ɛto so abiɛsa no nni afadum sɛnea asan a ɛwɔ ase no wɔ
    no; enti na mu susua sen adan a ɛwowɔ asan a edidi ase no.
  hlt-hlt: Te rhoek te pathum lo dae a tung tah vongtung tung bangla om pawh. Te dongah
    diklai lamlong tah a dang lakah khaw a bangli lakah khaw toek.
  tbz-SIM: '@see-verse:EZK.042.005'
  msy-2020: Dɨpenir kamningɨn ghuriaba me dɨpenir akɨnibagh isɨn da arɨghizir puvatɨ,
    mati me uari akuvir danganimɨn boroghɨn itir dɨpenir igharazibar ingari. Puvatɨ.
    Namba 1ɨn ghuriam, a nguazim gaperagha namba 2ɨn ghuriam ko namba 3ɨn ghuriam
    gavgavim aning ganɨdi. Kamaghɨn amizɨ, pɨn itir ghuriamɨn danganir muziariba mong
    sufi.
  dop-dop: Kutuluɣu ŋkʋ kʋ ɑtɛ nɑ ɩsɔ kutuluŋ tooso, kɑ wɛnɑ sɑkɑsɩ kɛ tǝmɑ tɔɔ kɛ́.
    Ɩlɛ pɑ tɑ tʋ-ɩ ɑkelenɑɑ ɩsɩɩ kutuluŋ lɛlǝŋ. Pǝ tɔɔ kɛ́ kutuluŋ ŋmɩɩnɑ ḿpʋ́ɣʋ́
    ɑtɛ tɔɔ nɑ pǝ́ kpɑɑkɩ.
  azb-azb: Həyətlərdə sütunlar olduğu halda üçmərtəbəli otaqların sütunları yox idi.
    Buna görə də üst mərtəbədəki otaqlar alt və orta mərtəbədəki otaqlardan daha dar
    idi.
  eng-DBY: For they were in three [stories], but had not pillars as the pillars of
    the courts; therefore [the third story] was straitened more than the lowest and
    the middle-most from the ground.
  hin-2017: क्योंकि वे तीन मंजिला थीं, और आँगनों के समान उनके खम्भे न थे; इस कारण
    ऊपरी कोठरियाँ निचली और बिचली कोठरियों से छोटी थीं।
  wol-KYG: Ñetti sàppey taax la yu amul ay jën ni néegi ëtt bi ame ay jën. Moo tax
    ruumi taaxum kaw ma gëna xat yoy taaxum digg ma, ak ma féete suuf.
  eng-YLT: for they [are] threefold, and they have no pillars as the pillars of the
    court, therefore it hath been kept back — more than the lower and than the middle
    one — from the ground.
  eng-WYC-2017: For those were of three stages, and had not pillars, as were the pillars
    of [the] foreyards; therefore those [or they] stood on high from the lower things,
    and from the middle things from [the] earth, by fifty cubits.
  eng-WMBB: For they were in three storeys, and they didn’t have pillars as the pillars
    of the courts. Therefore the uppermost was set back more than the lowest and the
    middle from the ground.
  urd-GVH: '@see-verse:EZK.042.005'
  rug-rug: Sari na lose pa hatara vina ṉeta si loke dedegeredi pude zuka i, gugua
    ri na vetu koasa varivarigarana; ke hiteke si arini holani sari pa hatara kokorapa;
    meke sari lose pa hatara kokorapa si hiteke holani sapu koasa hatara pa pepeso.
  gaz-gaz: Dareewwan darbii sadaffaa irra jiran akka oobdiiwwanii utubaawwan hin qaban
    ture; kanaafuu darbiiwwan gara gadiitii fi walakkaa jiran caalaa lafa xinnaa qabu
    ture.
  fra-LSG: Il y avait trois étages, mais il n’y avait point de colonnes, comme les
    colonnes des parvis; c’est pourquoi, à partir du sol, les chambres du haut étaient
    plus étroites que celles du bas et du milieu.
  yal-yal: Konkon naxanye yi kore banxin xuntagi, sɛnbɛtɛn yo mi yi ne ma alo e yi
    yinna ma kii naxan yi. E mɔn yi yixurun dangu kore banxin singen nun a firinden
    konkone ra.
  haw-1868: No ka mea, ekolu ko lakou, aole hoi o lakou mau kia e like me na kia o
    na pahale; nolaila ua hoemiia ka hale i ko lalo a me ko waena mai ka honua aku.
  arb-NAV: 'لأَنَّ الْمَخَادِعَ مُؤَلَّفَةٌ مِنْ ثَلاثِ طَبَقَاتٍ، وَلَمْ يَكُنْ لَهَا
    أَعْمِدَةٌ كَأَعْمِدَةِ السَّاحَاتِ. لِذَلِكَ فَإِنَّ الْمَخَادِعَ الْعُلْيَا
    كَانَتْ أَضْيَقَ مِنْ مَخَادِعِ الطَّابِقَيْنِ الآخَرَيْنِ: الأَسْفَلِ وَالأَوْسَطِ'
  ewe-ewe: Sɔtiwo mele xɔtamexɔ etɔ̃lia ƒe xɔwo ŋu abe xɔxɔnu la ene o, ale wo me
    le sue wu xɔ siwo le ɖoɖo etetɔwo me.
  eng-LEE: 'For they were in three stories, but had not pillars like the pillars of
    the courts: therefore was something taken off the lowest and the middle ones [as
    one ascended] from the ground.'
  asm-FB: কাৰণ সেইবোৰ তিনিও খাপত আছিল, আৰু বাহিৰ চোতালখনৰ কোঁঠালিবোৰৰ স্তম্ভৰ দৰে
    সেইবোৰৰ স্তম্ভ নাছিল; এই হেতুকে ওপৰৰ কোঁঠালিবোৰ মাটিত থকা তলৰ কোঁঠালিতকৈ আৰু মাজৰ
    কোঁঠালিতকৈ অধিক ঠেক আছিল।
  sus-A: كِنكِ يٌ مُ نُ نَ نَ دّكِ سَشَن ندٍ بّ، عٍ عِشُتُشِ نَ نَن مَ.
  fra-SBL: Car elles étaient à trois étages, et elles n'avaient pas de piliers comme
    les piliers des parvis. C'est pourquoi le plus haut était plus en retrait du sol
    que le plus bas et le milieu.
  hbo-hbo: כִּ֤י מְשֻׁלָּשֹׁות֙ הֵ֔נָּה וְאֵ֤ין לָהֶן֙ עַמּוּדִ֔ים כְּעַמּוּדֵ֖י הַחֲצֵרֹ֑ות
    עַל־כֵּ֣ן נֶאֱצַ֗ל מֵהַתַּחְתֹּונֹ֛ות וּמֵהַתִּֽיכֹנֹ֖ות מֵהָאָֽרֶץ׃
  kik-kik: Tũnyũmba twa ngoroba ya gatatũ tũtiekĩrĩtwo itugĩ ta iria ciekĩrĩtwo nja;
    nĩ ũndũ ũcio tũnyũmba tũu tũgakĩnyiiha thĩ gũkĩra twa ngoroba ĩrĩa yarĩ thĩ, na
    ya gatagatĩ.
  fra-NCL: car elles étaient à trois étages, et elles n’avaient pas de colonnes comme
    les colonnes des parvis ; c’est pourquoi les chambres du haut étaient plus étroites
    que celles du bas et celles du milieu.
  cek-AK: Im asom thumto oh, toe longhma ih baktih toengah tungnawk to om ai, to pongah
    atlim ih imkhaan hoi a um ih imkhaan pongah tamcaek kue.
  cuk-cuk: Ailapaagi-gwardumar-bukwadi, neg-imba-senigwad-naidgi-gwardumar-bukwadyob
    buar-nikasulid. A-ulale, ailapaagi-gwardumar-bukwadi, aila-abarginedgi-gwardumar-bukwadba,
    degi, aila-urbalidgi-gwardumar-bukwadba bur senii gued.
  uig-CYR: Ханилар үч қәвәтлик еди; бирақ һойлиға туташ ханиларниңкидәк түврүклири
    болмиғачқа, үчинчи қәвәттики ханилар астинқи қәвәттики вә оттуридики ханилардин
    тар еди.
  tel-2017: మూడో అంతస్థులో ఉన్న గదులకు ఆవరణకు ఉన్న స్తంభాలు లేవు కాబట్టి అవి కింద
    గదులకంటే, మధ్య గదులకంటే చిన్నవిగా కట్టి ఉన్నాయి.
  hat-BSA: Paske se nan twa etaj yo te ye e pa t gen pilye tankou pilye nan lakou
    yo. Akoz sa, chanm anlè yo te vin pi etwat ke mitan ak piba yo.
  kos-kos: Nufonna infukil ke fulata tolu inge musaiyuk fin fohk uh, ac tiana loangyak
    ke sru, oana lohm ngia ma musaiyuk ke acn mwesas se lik ah.
  hbo-WLC: כִּ֤י מְשֻׁלָּשׁוֹת֙ הֵ֔נָּה וְאֵ֤ין לָהֶן֙ עַמּוּדִ֔ים כְּעַמּוּדֵ֖י הַחֲצֵר֑וֹת
    עַל־כֵּ֣ן נֶאֱצַ֗ל מֵהַתַּחְתּוֹנ֛וֹת וּמֵהַתִּֽיכֹנ֖וֹת מֵהָאָֽרֶץ׃
  ibo-ibo: Ebe a na-ejighị ogidi wuo ụlọ a, dịka e si wuo ndị dị nʼogige, nke a mere
    ka ụlọ ndị dị nʼelu na-akpa nkpa karịa ndị nke dị nʼala, na ndị dị nʼetiti.
  ory-ory: କାରଣ ତାହା ତିନି ମହଲା ଥିଲା, ଆଉ ବାହାର ପ୍ରାଙ୍ଗଣର ସ୍ତମ୍ଭ ପରି ସେହି ସବୁରେ ସ୍ତମ୍ଭ
    ନ ଥିଲା; ଏଥିପାଇଁ ଭୂମିଠାରୁ ଉଚ୍ଚତମ କୋଠରିସବୁ ଅଧଃସ୍ଥିତ ଓ ମଧ୍ୟସ୍ଥିତ ଅପେକ୍ଷା ଅପ୍ରଶସ୍ତ
    ଥିଲା।
  chk-chk: Iwe, ekewe rum won ekewe ülüngat sässär esap wor ürer usun ekewe ür mi
    nom lon ewe leni lükün Imwenfel. Iei popun ekewe rumwen asan ra chökisikis seni
    ekewe rumwen lukalapan me rumwen fan.
  rop-rop: Detlot rum langa bodam bin holdimap detlot midulwan rum, en detlot midulwan
    rum bin holdimap detlot topwan rum dumaji detlot rum kaan abum eni pos laik detlot
    najalot haus langa det kotyad.
  ukr-1871: Вони — в три поверхи, а таких стовпів, як на дворах, нема в їх; тим і
    пороблено їх вузшими проти нижніх й середніх сьвітлиць, починаючи від помосту.
  deu-1951: Denn sie standen dreifach übereinander und hatten nicht Säulen wie die
    Säulen der Vorhöfe, darum waren sie schmäler als die untern und mittleren, vom
    Boden an.
  eng-JPS: For they were in three stories, and they had not pillars as the pillars
    of the courts; therefore room was taken away from the lowest and the middlemost,
    in comparison with the ground.
  srp-1865: Jer bijahu na tri poda, ali nemahu stupova kao u trijemu, i zato se suživaše
    iznad donjega i srednjega od zemlje.
  lug-lug: Oluggya lwalina empagi naye ebisenge ebyali ku mwaliiro ogwokusatu tebyalimu
    mpagi, noolwekyo byali bitono okusinga ebyali ku mwaliiro ogwa wansi ne ku mwaliiro
    ogwa wakati.
  heb-heb: כי משלשות הנה ואין להן עמודים כעמודי החצרות על כן נאצל מהתחתונות ומהתיכנות
    מהארץ׃
  ben-IRV: কারণ তাদের তিন তলা ছিল এবং কোনস্তম্ভ ছিলনা। তাই ওপরের অংশ কমে গিয়েছিল
    নিচের এবং মাঝের অংশের থেকে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤਿੰਨ ਮੰਜ਼ਲੀਆਂ ਸਨ, ਪਰ ਉਹਨਾਂ ਦੇ ਥੰਮ੍ਹ ਵੇਹੜੇ ਦੇ ਥੰਮਾਂ ਵਾਂਗੂੰ ਨਹੀਂ
    ਸਨ, ਇਸ ਕਰਕੇ ਉਹ ਹੇਠਲੀ ਅਤੇ ਵਿਚਕਾਰਲੀ ਮੰਜ਼ਲ ਤੋਂ ਧਰਤੀ ਉੱਤੋਂ ਤੰਗ ਸਨ।
  mya-JVB: အကြောင်းမူကား ၊ အခန်းသုံး ဆင့်ရှိသော်လည်း ၊ ထိုအခန်းတို့သည် အခြားတန်တိုင်း
    ကဲ့သို့ တိုင် မ ရှိ၊ သို့ဖြစ်၍ ၊ အောက် ခန်းနှင့် အလယ် ခန်းထက် သာ၍ကျဉ်း ကြ၏။
  hmo-hmo: Inai 3 sitori ruma be mai ena du lasi, ia be idau, ruma haida bamona lasi.
    Unai dainai sitori namba 1 ena daihutu be bada, to sitori namba 2 bona 3 edia
    daihutu be idia maragi sisina lao, edia dehe edia lababa idia bada sisina lao
    dainai.
  urd-urd: क्यूँकि वह तीन दर्जों की थीं, लेकिन उनके सुतून सहन के सुतूनों की तरह न
    थे; इसलिए वह निचली और बीच मंज़िन्ल से तंग थीं।
  rus-SYN: Они в три яруса, и таких столбов, какие на дворах, нет у них; потому они
    и сделаны уже против нижних и средних комнат, начиная от пола.
  bqc-SIM: Musu kpɛ́nɛpiↄ gbapɛlɛↄ vĩ lán ua pↄ́wao. A yã́i kpɛ́nɛpiↄ gu kɛ̃́sãa
    kpɛ́nɛ pↄ́ kú zĩ́lɛ ń guooↄzi.
  tcz-CHONGTHU: In chu asong thum'a kisa ahin, chule amaho chun thutanna in na bang
    adou ding neilou ahi. Asong chungnung chu asong noinunga chu kitung jang jep ahi.
  mar-mar: कारण त्या खोल्यांचे तीन मजले होते. त्यांना अंगणातल्या खांबासारखे खांब नव्हते.
    म्हणून सर्वांत वरच्या मजल्यावरील खोल्या मधल्या व खालच्या मजल्यापेक्षा लहान होत्या.
  qub-qub: Chay cuartucunaga quimsa fïlami caycaran. Ichanga chay cuartucunapa pilancuncuna
    manami caranchu sawancho caycaj cuartucunapanöga. Chaypa ruquin cada fïlacho janajpita
    tacshaypa-tacshaypana aywaran cuartucunaga.
  bqp-bqp: Adɑmɑ yen kɔbɛ yɑ ǹ gberebɑ mɔ nge yɑɑrɑ yen dinun gberebɑ. Yen sɔ̃nɑ
    diɑ ye yɑ wɑ̃ɑ wɔllɔ yɑ ǹ suunukinu kɑ temkinu kpɑ̃ɑru turɑ.
  hat-hat: Nan tout twa etaj yo, pyès ki te anwo nèt la te pi fèmen pase sa ki te
    nan mitan an ak sa ki te anba nèt la. Yo pa t' gen poto pilye pou sipòte yo tankou
    lòt kay yo nan lakou a.
  eng-BSB: For they were arranged in three stories, and unlike the courts, they had
    no pillars. So the upper chambers were set back further than the lower and middle
    floors.
  eng-WEBPB: For they were in three storeys, and they didn’t have pillars as the pillars
    of the courts. Therefore the uppermost was set back more than the lowest and the
    middle from the ground.
  kbq-kbq: Hagi amu'nompine mopafinema hunaraginte nontre'mofoma azerina zafa meankna
    huno agofetura nampa 3 nomofona azerina zafa omane'ne.
  nhe-BL: Pampa nopa pamitl tlen cuartos quipiyayayaj eyi pisos, pero ax quipiyayayaj
    tlaquetzaltini huan cuatetomitl queja nopa pilcuartojtzitzi tlen mocahuayayaj
    campa nopa tlamayamitl tlen calixpa. Yeca nopa pisos tlen huejcapa ax eliyayaj
    pajpatlahuac queja nopa pisos tlen tlatzintla.
  gub-BL: Iapo arer uzapo a'e na'iruz izuapyr haw ywy rehe wà. Nomono kwaw izytahu
    iapyr wà. Heta izyta amogwer tàpuz tàpuzuhu huwake har wanupe.
  eng-DRA: 'For they were of three stories, and had not pillars, as the pillars of
    the courts: therefore did they appear above out of the lower places, and out of
    the middle places, fifty cubits from the ground.'
