verse: EZK.042.019
translations:
  mal-C: അനന്തരം അദ്ദേഹം പടിഞ്ഞാറുവശത്തെത്തി അവിടവും അളന്നു; അളവുദണ്ഡനുസരിച്ച് അതും
    അഞ്ഞൂറു മുഴം.
  deu-TKW: 'Er ging herum nach der Westseite und maß 500 Ruten nach dem Rutenstabe:'
  lin-lin: 'Amekaki molayi ya ngambo ya weste na libaya oyo bamekelaka molayi : ezalaki
    na bametele pene nkama mibale na tuku mitano.'
  eng-LSV: He has turned around to the west side, he has measured five hundred reeds
    with the measuring-reed.
  eng-GNV: He turned about also to the West side, and measured fiue hundreth reedes
    with the measuring reede.
  eng-WEBSTER: He turned about to the west side, and measured five hundred reeds,
    with the measuring reed.
  nhw-BL: Huan ica campa oncalaqui tonati nojquiya quipixqui 250 metros.
  swh-ONEN: Kisha akageukia upande wa magharibi na kuupima, ulikuwa dhiraa 500 kwa
    ufito ule wa kupimia.
  bba-bba: U mɑɑ yĩirɑ sɔ̃ɔ duu yeru ɡiɑ mɑ mi ɡiɑn tii mɑɑ kuɑ dɛkɑ nɛɛrɑ wunɔbu.
  eng-KJVCPB: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  luo-luo: Eka nochomo yo podho chiengʼ kendo opime gi gir pimo mi noromo fut mia
    abiriyo gi piero abich.
  meu-meu: Ma kahana ela, lahara kahana e hahetohoa, kiubit sinahu-ima hahetoho sirihona
    ai.
  npi-ULB: तिनी फर्केर पश्‍चिमी भागलाई पनि नापे, नाप्‍ने लौरोले नाप्दा त्यो पाँच सय
    हात थियो ।
  yor-yor: 'Lẹ́yìn èyí ni ó wà yí padà sí ìhà ìwọ̀-oòrùn o sì wọ̀n-ọ́n: ó sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta
    (500) ìgbọ̀nwọ́ pẹ̀lú ọ̀pá wíwọ̀n.'
  pes-OPCB: '@see-verse:EZK.042.018'
  tgl-ULB: Tumalikod din siya at sinukat ang kanlurang bahagi, limandaang siko gamit
    ang panukat na patpat.
  hui-hui: '@see-verse:EZK.042.018'
  mya-mya: '@see-verse:EZK.042.018'
  bod-N: ཡང་དེས་ཕར་སོང་ནས་ལྕུག་མས་ནུབ་ཕྱོགས་ཀྱི་ཚད་ཐིག་བླངས་ཏེ། ཚད་ཐིག་བཞིན་བརྩིས་པར་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད།
  sna-sna: Ipapo akatendeukira kurutivi rwokumavirira ndokuyera; rwakanga runa makubhiti
    anosvika mazana mashanu nechiyero chetsvimbo.
  spa-BLM: Se volvió hacia el lado oeste y midió quinientas cañas con la caña de medir.
  cac-cac: Axo jun slajvub' d'a stojolal b'aj tz'em c'u, an̈eja' 250 metro yoc.
  swh-ULB: Pia akageuka na kuupima upande wa magharibi dhiraa mia tano kwa fimbo ya
    kupimia,
  bel-bel: Павярнуўшыся на заходні бок, намераў мернаю трысьцінаю пяцьсот трысьцін.
  deu-ELBBK: Er wandte sich um nach der Westseite und maß 500 Ruten mit der Messrute.
  mbb-OT: '@see-verse:EZK.042.018'
  mal-2015: അവൻ പടിഞ്ഞാറോട്ടു തിരിഞ്ഞു ദണ്ഡുകൊണ്ടു അളന്നു; അഞ്ഞൂറു മുഴം.
  rmc-rmc: Paľis pes visarďa te merinel e zapadno sera a sas 250 metri.
  pes-OPV: پس به سوی جانب غربی برگشته، آن را به نی پیمایش پانصد نی پیمود.
  ron-1924: С-а ынторс апой спре апус ши а мэсурат чинч суте де прэжинь ку прэжина
    де мэсурат.
  ben-OBCV: তারপর তিনি পশ্চিমদিকে ঘুরলেন এবং মাপলেন; মাপকাঠিতে সেটি পাঁচশো হাত ছিল।
  som-som: Oo markaasuu dhankii galbeed u leexday, oo shan boqol oo cawsduur ayuu
    cawsduurkii qiyaasta ku qiyaasay.
  lat-VUC: Et ad ventum occidentalem mensus est quingentos calamos in calamo mensuræ.
  eng-ASVBT: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  ita-1885: Poi egli si rivolse verso il lato occidentale, e lo misurò; ed era di
    cinquecento canne, alla canna da misurare.
  eng-LXXUP: And he turned to the south, and measured in front of the south side,
    five hundred cubits by the measuring reed.
  eng-ULB: He also turned and measured the west side—five hundred cubits with the
    measuring stick.
  spa-VBL: Luego dio la vuelta y midió el lado oeste. Tenía quinientos codos de largo.
  fra-_FOB: Il se tourna vers le côté occidental pour le mesurer; il y avait cinq
    cents cannes de la canne à mesurer.
  mal-mal: അവൻ പടിഞ്ഞാറോട്ടു തിരിഞ്ഞ് ദണ്ഡുകൊണ്ട് അളന്നു; അഞ്ഞൂറ് മുഴം.
  urd-GVR: '@see-verse:EZK.042.018'
  suz-BL: मिनु मेकोम आ पुक्‍तीकेमी पच्‍छिम गे पुक्‍तु। मेको यो ५ सहे कुबीत बाक्‍त।
  eng-NOY: He turned himself also to the west side, and measured five hundred reeds
    with the measuring-reed.
  ita-1927: 'Si volse al lato occidentale, e misurò: cinquecento cubiti della canna
    da misurare.'
  ckb-ckb: ئینجا بەلای ڕۆژئاوا سووڕایەوە و پێنج سەد باڵی بە قامیشی پێوانە پێوا.
  eng-BBE: And he went round and took the measure of it on the west side with the
    measuring rod, five hundred, measured with the rod all round.
  kan-OKCV: ಅವನು ಪಶ್ಚಿಮದ ಕಡೆಗೆ ತಿರುಗಿ ಅಳತೆಯ ಕೋಲಿನಿಂದ ಸುಮಾರು 265 ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: மேற்கு திசைப் பக்கத்திற்குத் திரும்பி அதை அளவுகோலால் ஐந்நூறு கோலாக அளந்தார்.
  spa-RV-1909: Rodeó al lado del occidente, y midió quinientas cañas de la caña de
    medir.
  ron-BTF: S-a întors spre latura de vest și a măsurat cinci sute de trestii cu trestia
    de măsurat.
  eng-WEBP: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  eng-FBV: And he came around and measured the west side. It was five hundred cubits
    long.
  nld-1939: 'Tenslotte wendde hij zich naar de westkant en mat die: vijfhonderd roeden
    aan de duimstok.'
  nch-BL: Huan ica campa oncalaqui tonati nojquiya quipixqui 250 metros.
  vie-1934: Người trở qua phía tây đặng đo, có năm trăm cần.
  hin-CV: तब वह पश्चिमी भाग की ओर मुड़ा और उसे नापा; वह भी नापनेवाली लाठी में लगभग
    दो सौ पैंसठ मीटर निकला.
  spa-BES: Luego dio la vuelta y tomó la medida en el lado oeste con la vara de medir,
    quinientos, medida con la vara por todas partes.
  tdx-tdx: Nitolike mb’ ahandrefañe vaho nanjehe kobay liman-jato amy kobaim-panjeheañey.
  tha-KJV: แล​้​วท​่านก็หันมาด้านตะวันตกแล้​วว​ัดได้ห้าร้อยศอกตามไม้​วัด
  por-BR-2018: Rodeou ao lado do ocidente, e mediu quinhentas canas da cana de medir.
  deu-ELO: Er wandte sich um nach der Westseite und maß fünfhundert Ruten mit der
    Meßrute.
  eng-WYC-2018: And at the west wind he meted five hundred reeds [or five hundred
    rods], with the reed of measure. (And he measured the west side with the measuring
    rod, five hundred cubits in length.)
  epo-epo: Li turnis sin al la okcidenta flanko, kaj tie ankaŭ mezuris kvincent mezurajn
    stangojn.
  uig-PIN: U ƣǝrbiy tǝripigǝ burulup, ɵlqǝm hadisi bilǝn ɵlqidi; u bǝx yüz hada qiⱪti.
  beo-beo: '@see-verse:EZK.042.018'
  tpi-OTNT: '@see-verse:EZK.042.018'
  hau-SA: Sa’an nan ya juya zuwa gefen yamma ya auna shi da karan awon, ya samu kamu
    ɗari biya.
  uig-LAT: U gherbiy teripige burulup, ölchem xadisi bilen ölchidi; u besh yüz xada
    chiqti.
  nde-nde: Waphendukela eceleni langasentshonalanga walinganisa; lalizingalo ezingamakhulu
    amahlanu ngoluthi lokulinganisa.
  ton-ton: Naʻa ne foki atu ki he potu ki lulunga pea ne fua ʻaki ia ʻae kaho ko e
    kaho ʻe nimangeau.
  ces-1613: A obrátiv se k straně západní, naměřil tím prutem pět set prutů.
  eng-WMB: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  tam-TCV: பின்பு அவன் மேற்குப்பக்கம் திரும்பி அளந்தான். அதுவும் அளவுகோலினால் ஐந்நூறு
    முழங்களாயிருந்தது.
  ceb-ULB: Mituyok usab siya ug gisukod ang kasadpang bahin—500 ka cubit sa sukdanan
    nga kahoy.
  pol-UBG: Potem obrócił się na stronę zachodnią i zmierzył – pięćset prętów według
    pręta mierniczego.
  urd-GVU: '@see-verse:EZK.042.018'
  deu-1912: und da er kam gegen Abend, maß er auch fünfhundert Ruten lang.
  kan-2017: ಪಶ್ಚಿಮಕ್ಕೆ, ಗೋಡೆಯ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಅಳತೆ ಕೋಲಿನಿಂದ ಐನೂರು ಕೋಲು ಅಳೆದನು.
  yap-yap: '@see-verse:EZK.042.018'
  hlt-MCSB: Khotlak yilh te a mael thil tih capu cungnueh neh capu pum ya nga la a
    nueh.
  mdy-ETH: ዓባ ጌላ ባንፆ ዛሎዋ ዋርቃዛ ዶንጎ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Afei ɔdanee nʼani hwɛɛ atɔeɛ fam, na ɔsusuiɛ no, na ɛyɛ anammɔn ahanson
    ne aduonum.
  eng-WEBU: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  wal-wal: Simmidikka arggo baggaa likkiis; ikka 500 wara gidiis.
  spa-PDDPT: Dio la vuelta hacia el lado del occidente y midió 1,5 kilómetros.
  gun-gun: Ha'e gui kuaray oikea katy ju ojevy vy oa'ã rã quinhentos yvyra pukukue
    avi.
  ilo-ULB: Nagbaw-ing isuna ket rinukodna met ti laud a paset—limagasut a kubit babaen
    iti kayo a pagrukod.
  kpg-kpg: '@see-verse:EZK.042.018'
  uig-ARA: ئۇ غەربىي تەرىپىگە بۇرۇلۇپ، ئۆلچەم خادىسى بىلەن ئۆلچىدى؛ ئۇ بەش يۈز خادا
    چىقتى.
  sus-sus: A raɲɔnyi, a naxa sogegorode sɛɛti maniya, naxan xa kuyɛ fan lan a ya kɛmɛ
    suuli ma.
  pon-2006: '@see-verse:EZK.042.018'
  ksd-ksd: i ga valar bula ra paparaina ta ra matana taoai, ma i ga tika na mar ma
    a ura vinun ma a ilima na pokono ta ra davai na valavalar;
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς Νότον, καὶ διεμέτρησε κατέναντι τοῦ Νότου, πεντακοσίους
    ἐν τῷ καλάμῳ τοῦ μέτρου,
  ind-AYT: Dia berbalik ke sisi barat dan mengukur lima ratus tongkat menurut tongkat
    pengukur.
  nya-nya: Kenaka anatembenukira ku mbali ya kumadzulo ndi kuyeza ndi ndodo yake;
    kutalika kwake kunali mamita 250 atayeza ndi ndodo yake.
  hrv-hrv: 'Potom se okrenu na zapadnu stranu i izmjeri: pet stotina trska, mjeračkih
    trska.'
  mps-mps: '@see-verse:EZK.042.018'
  tpi-tpi: '@see-verse:EZK.042.018'
  dan-1931: og han vendte sig og målte med Målestangen Vestsiden til 500 Alen.
  vie-OVCB: và cạnh phía tây cũng dài 265 mét.
  guj-2017: તેણે માપદંડથી પશ્ચિમ બાજુ માપી; તે પાંચસો હાથ હતી.
  pon-2006A: '@see-verse:EZK.042.018'
  por-BRBSL: Ele virou para o lado oeste, e mediu quinhentas palhetas com a palheta
    de medição.
  cth-cth: kanîloumlah hoi bout a bangnue teh, a bangnuenae cakui hoi a bangnue teh
    dong 500 touh a pha.
  twi-twi: Afei ɔdan nʼani hwɛɛ atɔe fam, na osusuwii no, na ɛyɛ anammɔn ahanson ne
    aduonum.
  hlt-hlt: Khotlak yilh te a mael thil tih capu cungnueh neh capu pum ya nga la a
    nueh.
  tbz-SIM: Kòo bennɛ́ dɛyììkɛ̀ bíɛ́kɛ̀ nɛ̀ o pɑ̀ɑ̀ti kɛ̀ dɛ̀ mbo mɛ́tìrì sikɔusìdɛ́
    nɛ̀ sipísìnùmmù (250).
  msy-2020: '@see-verse:EZK.042.018'
  dop-dop: '@see-verse:EZK.042.018'
  azb-azb: 'Qərb tərəfinə dönüb onu qamışla ölçdü: uzunluğu beş yüz qulac idi.'
  eng-DBY: He turned about to the west side, [and] measured five hundred reeds with
    the measuring-reed.
  hin-2017: और पश्चिमी ओर को मुड़कर उसने मापने के बाँस से मापकर उसे पाँच सौ बाँस का
    पाया।
  wol-KYG: Mu walbatiku, natte yet wa wetu sowu, muy juróomi téeméeri yet.
  eng-YLT: He hath turned round unto the west side, he hath measured five hundred
    reeds with the measuring-reed.
  eng-WYC-2017: And at the west wind he meted five hundred reeds [or five hundred
    rods], with the reed of measure.
  eng-WMBB: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  urd-GVH: '@see-verse:EZK.042.018'
  rug-rug: Meke pada ia sa si pa kali lodu rimata meke kamo karua gogoto lima ṉavulu
    mita koasa kolu padapadana.
  gaz-gaz: Ergasii inni gara kallattii dhiʼaatti garagalee safaree, safarri sun ulee
    ittiin safaraniin dhundhuma dhibba shan taʼe.
  fra-LSG: Il se tourna du côté de l’occident, et mesura cinq cents cannes avec la
    canne qui servait de mesure.
  yal-yal: A yi yinna sogeteden binna maliga se maliga tamin na, a kuyana nɔngɔnna
    yɛ kɛmɛ suulun.
  haw-1868: Huli ao la ia i ka aoao komohana, a ana'e la elima haneri ohe, me ke ana
    ohe.
  arb-NAV: وَكَذَلِكَ قَاسَ الْجَانِبَ الْغَرْبِيَّ فَكَانَ خَمْسَ مِئَةِ قَصَبَةٍ
    (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةِ مِتْرٍ).
  ewe-ewe: Azɔ la, etrɔ do ɖe ɣetoɖoƒe lɔƒo, eye wòdzidzee wònɔ mita alafa eve kple
    blaatɔ̃ (250) le dzidzeti la nu
  eng-LEE: He turned about to the west side, and measured five hundred rods with the
    measuring-rod.
  asm-FB: আৰু তেওঁ পশ্চিফাললৈ ঘূৰি সেই ফালে পৰিমাণ নলেৰে জুখি পাঁচশ হাত পালে।
  sus-A: عَ رَحْنيِ، عَ نَشَ سٌفٍفٌرٌدٍ سّيتِ مَنِيَ، نَشَن شَ كُيّ قَن لَن عَ يَ
    كّمّ سُولِ مَ.
  fra-SBL: Il tourna du côté de l'occident, et mesura cinq cents cannes avec la canne
    à mesurer.
  hbo-hbo: סָבַ֖ב אֶל־ר֣וּחַ הַיָּ֑ם מָדַ֛ד חֲמֵשׁ־מֵאֹ֥ות קָנִ֖ים בִּקְנֵ֥ה הַמִּדָּֽה׃
  kik-kik: Ningĩ agĩcooka agĩthima mwena wa ithũĩro; mũigana waho warĩ mĩkono magana
    matano ũthimĩtwo na rũthanju rũu rwa gũthima.
  fra-NCL: Il se tourna du côté de l’occident et mesura cinq cents roseaux avec le
    roseau à mesurer.
  cek-AK: Niduem bang ah angqoi moe, tahhaih cung hoiah a tah naah, cung cumvai pangato
    oh.
  cuk-cuk: Geb napidgine, dad-argwanedsikid wilubsasad, dali-dulanergwa-gakatar (125)
    sugubalid.
  uig-CYR: У ғәрбий тәрипигә бурулуп, өлчәм хадиси билән өлчиди; у бәш йүз хада чиқти.
  tel-2017: పడమర వైపు 270 మీటర్లు ఉంది.
  hat-BSA: Li te vire kote lwès e li te mezire senk-san baton ak mezi baton an.
  kos-kos: Na el srikeya layen nu roto, tuh na fit oalfoko angngaul pac.
  hbo-WLC: סָבַ֖ב אֶל־ר֣וּחַ הַיָּ֑ם מָדַ֛ד חֲמֵשׁ־מֵא֥וֹת קָנִ֖ים בִּקְנֵ֥ה הַמִּדָּֽה׃
  ibo-ibo: Mgbe ahụ, ọ tụgharịrị jirikwa ihe ọtụtụ ahụ tụọkwa akụkụ nke ọdịda anyanwụ.
    Ọ dị ihe ruru narị mita abụọ na iri mita isii na ise.
  ory-ory: ସେ ପଶ୍ଚିମ ପାର୍ଶ୍ୱକୁ ଫେରି ପରିମାପକ ଦଣ୍ଡରେ ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ମାପିଲେ।
  chk-chk: Mürin a feila ngeni pelilotoun o aükü ren ewe wokun aükük ükükün pwal walüpükü
    faik fiit.
  rop-rop: '@see-verse:EZK.042.018'
  ukr-1871: Повернувши ʼд західньому боку, наміряв тичиною пятьсот тичин.
  deu-1951: Dann ging er herum nach der Westseite und maß 500 Ruten mit der Meßrute.
  eng-JPS: He turned about to the west side, and measured five hundred reeds with
    the measuring reed.
  srp-1865: I okrenuvši se na zapadnu stranu, izmjeri, i bješe pet stotina trsaka,
    trskom mjeraèkom.
  lug-lug: N’oluvannyuma n’akyuka n’apima oluuyi olw’ebugwanjuba, nga luli mita ebikumi
    bibiri mu ataano.
  heb-heb: סבב אל רוח הים מדד חמש מאות קנים בקנה המדה׃
  ben-IRV: সে পশ্চিম দিকে ফিরল এবং পশ্চিম দিকটা মাপল মাপবার লাঠিটা পাঁচশো হাত লম্বা
    ছিল।
  pan-pan: ਉਸ ਨੇ ਪੱਛਮ ਵੱਲ ਮੁੜ ਕੇ ਮਿਣਤੀ ਦੇ ਕਾਨੇ ਨਾਲ ਪੰਜ ਸੌ ਕਾਨੇ ਮਿਣੇ।
  mya-JVB: 19အနောက် မျက်နှာကိုတိုင်း လျှင်လည်း ကျူလုံး အပြန်ငါး ရာ ရှိ၏။
  hmo-hmo: Dina ia diho kahana maguna danu ena lata ia abia, 250 mita.
  urd-urd: उसने पच्छिम की तरफ़ मुड़ कर पैमाइश के सरकण्डे से पाँच सौ सरकण्डे नापे।
  rus-SYN: Поворотив к западной стороне, намерил тростью измерения пятьсот тростей.
  bqc-SIM: Ɔ̃ à gɛ̀ bɛ'aɛ bĩ́i yↄ̃̀, à kɛ̀ gã̀sĩsuu ↄ̀aa pla ń basↄoo lↄ.
  tcz-CHONGTHU: Chuleh lhumlam sang jong chu feet jaget le som sagi le nga ma ahi.
  mar-mar: मग तो वळला आणि पश्चिमेची बाजू मोजली, मापण्याच्या काठीने पांचशे हात भरली.
  qub-qub: Ushanantanaga tupuran inti yaganan caj-läpa caycaj guepan cajtana. Tupuptin
