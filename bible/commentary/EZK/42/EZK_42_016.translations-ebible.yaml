verse: EZK.042.016
translations:
  mal-C: കിഴക്കേവശം അളവുദണ്ഡിനാൽ അളന്നു; അത് അഞ്ഞൂറു മുഴമെന്നു കണ്ടു.
  deu-TKW: 'Er maß die Ostseite mit dem Rutenstabe: 500 Ruten nach dem Rutenstabe
    ringsum.'
  lin-lin: 'Amekaki molayi ya ngambo ya este na libaya oyo bamekelaka molayi : ezalaki
    na bametele pene nkama mibale na tuku mitano.'
  eng-LSV: He has measured the east side with the measuring-reed, five hundred reeds,
    with the measuring-reed all around.
  eng-GNV: He measured the East side with the measuring rod, fiue hundreth reedes,
    euen with the measuring reede round about.
  eng-WEBSTER: He measured the east side with the measuring reed, five hundred reeds,
    with the measuring reed around.
  nhw-BL: Huan yaya quitamachijqui nopa lado catli más calteno ica campa hualquisa
    tonati huan quipixqui 250 metros.
  swh-ONEN: Akapima upande wa mashariki kwa ule ufito wa kupimia, nao ulikuwa dhiraa
    500
  bba-bba: Yerɑ u sɔ̃ɔ yɑri yeru ɡiɑn berɑ yĩirɑ kɑ win dɛkɑ mɑ yɑ kuɑ dɛkɑ yen nɛɛrɑ
    wunɔbu (500).
  eng-KJVCPB: He measured the east side with the measuring reed, five hundred reeds,
    with the measuring reed round about.
  luo-luo: Nopimo yo wuok chiengʼ gi gir pimo; mi noromo fut mia abiriyo gi piero
    abich.
  meu-meu: Mairiveina kahana na hahetoho sirihona amo e hahetohoa; ia na kiubit sinahu-ima,
    hahetoho sirihona ai.
  npi-ULB: तिनले पूर्वी भागलाई एउटा नाप्‍ने लौरोले नापे, नाप्‍ने लौरोले नाप्दा त्यो
    पाँच सय हात थियो ।
  yor-yor: Ó wọn ìhà ìlà-oòrùn pẹ̀lú ọ̀pá-ìwọ̀n nǹkan; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́.
  pes-OPCB: خانهٔ خدا در یک محوطهٔ مربع شکل محصور بود و طول هر حصار آن دویست و پنجاه
    متر بود. این حصار دور خانهٔ خدا برای این بود که محل مقدّس را از محل عمومی جدا
    کند.
  tgl-ULB: Sinukat niya ang silangang bahagi gamit ang panukat na patpat, limandaang
    siko gamit ang panukat na patpat.
  hui-hui: Ibugua magi manda bu handagane yiniyagome ege pabe ni tagira ibiragohayagi
    heagonaga mida magi manda bu handaya. Ani manda bu handalu hearia mida handari
    kirani pira duria (250) yiaria handaya.
  mya-mya: သူ​သည်​ကူ​ရိုး​ကို​ယူ​၍​အ​ပြင်​ပိုင်း​ကို တိုင်း​ရာ​ရှစ်​ရာ​လေး​ဆယ်​ပေ​ရှိ​လေ​သည်။-
  bod-N: དེས་ཚད་ཐིག་ལེན་བྱེད་ཀྱི་ལྕུག་མས་ཤར་ཕྱོགས་ཀྱི་ཚད་ཐིག་བླངས་ཏེ། ཚད་ཐིག་བཞིན་བརྩིས་པར་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད་པ་དང་།
  sna-sna: Akayera rutivi rwokumabvazuva netsvimbo yokuyeresa; yakanga ina makubhiti
    mazana mashanu.
  spa-BLM: Midió en el lado oriental con la caña de medir quinientas cañas, con la
    caña de medir alrededor.
  cac-cac: A jun te' aj yed'nac vin̈, a te' ix yac'lab'ej vin̈ yechtani. A jun pac'an̈
    d'a stojolal b'aj sjavi c'u, 250 metro yoc.
  swh-ULB: Akaupima upande wa mashariki na fimbo ya kupimia-dhiraa mia tano kwa fimbo
    ya kupimia.
  bel-bel: Ён абмерыў усходні бок мернаю трысьцінаю і намераў мернаю трысьцінаю ўсяго
    пяцьсот трысьцін;
  deu-ELBBK: Er maß die Ostseite mit der Messrute, 500 Ruten mit der Messrute ringsum.
  mbb-OT: '@see-verse:EZK.042.015'
  mal-2015: അവൻ കിഴക്കുഭാഗം ദണ്ഡുകൊണ്ടു അളന്നു; ആകെ അഞ്ഞൂറു മുഴം.
  rmc-rmc: La trsťinaha merinďa e vichodno sera le avrune muroskri a sas 250 metri.
  pes-OPV: جانب شرقی آن را به نی پیمایش، پانصد نی پیمود یعنی به نی پیمایش آن را از
    هرطرف (پیمود).
  ron-1924: А мэсурат партя де рэсэрит ку прэжина де мэсурат ши де жур ымпрежур а
    гэсит чинч суте де прэжинь.
  ben-OBCV: তিনি পূর্বদিক মাপকাঠি দিয়ে মাপলেন; সেটি ছিল পাঁচশো হাত।
  som-som: Dhankii bari ayuu cawsduurkii qiyaasta ku qiyaasay, oo wuxuu ahaa shan
    boqol oo cawsduur, oo cawsduurkii qiyaasta ayuu ku soo wada wareejiyey.
  lat-VUC: Mensus est autem contra ventum orientalem calamo mensuræ, quingentos calamos
    in calamo mensuræ per circuitum.
  eng-ASVBT: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed round about.
  ita-1885: Egli misurò il lato orientale con la canna da misurare; e vi erano cinquecento
    canne, alla canna da misurare, d'ogn'intorno.
  eng-LXXUP: And he stood behind the gate looking eastward, and measured five hundred
    cubits with the measuring reed.
  eng-ULB: He measured the east side with a measuring stick—five hundred cubits with
    the measuring stick.
  spa-VBL: Con la vara de medir midió el lado oriental. Tenía quinientos codos de
    largo.
  fra-_FOB: Il mesura le côté de l'Orient avec la canne à mesurer; il y avait tout
    autour cinq cents cannes, de la canne à mesurer.
  mal-mal: അവൻ കിഴക്കുഭാഗം ദണ്ഡുകൊണ്ട് അളന്നു; ആകെ അഞ്ഞൂറ് മുഴം.
  urd-GVR: Fīte se pahle mashriqī dīwār nāpī, phir shimālī, junūbī aur maġhribī dīwār.
    Har dīwār kī lambāī 875 fuṭ thī. Is chārdīwārī kā maqsad yih thā ki jo kuchh muqaddas
    hai wuh us se alag kiyā jāe jo muqaddas nahīṅ hai.
  suz-BL: मेकोमी आ पुक्‍तीकेम पूर्ब गे पुक्‍तु। मेको ५ सहे कुबीत बाक्‍त।
  eng-NOY: He measured the east side with the measuring-reed, five hundred reeds with
    the measuring-reed round about.
  ita-1927: 'Misurò il lato orientale con la canna da misurare: cinquecento cubiti
    della canna da misurare, tutt’attorno.'
  ckb-ckb: لای ڕۆژهەڵاتی بە قامیشی پێوانەکە پێوا، پێنج سەد باڵ بوو.
  eng-BBE: He went round and took the measure of it on the east side with the measuring
    rod, five hundred, measured with the rod all round.
  kan-OKCV: ಅವನು ಅಳೆಯುವ ಕೋಲಿನಿಂದ ಪೂರ್ವದ ಭಾಗವನ್ನು ಅಳೆದನು. ಅದು ಅಳೆಯುವ ಕೋಲಿನ ಪ್ರಕಾರ ಸುಮಾರು
    265 ಮೀಟರ್ ಆಗಿತ್ತು.
  tam-2017: கிழக்குதிசைப் பக்கத்தை அளவுகோலால் அளந்தார்; அது அளவுகோலின்படியே சுற்றிலும்
    ஐந்நூறு கோலாக இருந்தது.
  spa-RV-1909: Midió el lado oriental con la caña de medir, quinientas cañas de la
    caña de medir en derredor.
  ron-BTF: A măsurat latura de est cu trestia de măsurat, cinci sute de trestii, cu
    trestia de măsurat de jur împrejur.
  eng-WEBP: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed all around.
  eng-FBV: Using the measuring rod he measured the east side. It was five hundred
    cubits long.
  nld-1939: 'Hij mat met de duimstok de oostkant: vijf honderd roeden aan de duimstok.
    Toen wendde hij zich naar de noordkant,'
  nch-BL: Huan yaya quitamachijqui nopa lado cati más calteno ica campa hualquisa
    tonati huan quipixqui 250 metros.
  vie-1934: Người dùng cần đo phía đông, có năm trăm cần.
  hin-CV: उसने नापनेवाली लाठी से पूर्वी भाग को नापा; जो लगभग दो सौ पैंसठ मीटर था.
  spa-BES: Dio la vuelta y tomó la medida en el lado este con la vara de medir, quinientos,
    medida con la vara en todo su contorno.
  tdx-tdx: Zinehe’e amy kobaim-panjeheañey i lafe’e atiñanañey, kobay liman-jato amy
    kobaim-panjeheañey, le nitolike re
  tha-KJV: ท่านวัดด้านตะวันออกด้วยไม้วัดได้ห้าร้อยศอกตามไม้วัดโดยรอบ
  por-BR-2018: Mediu o lado oriental com a cana de medir, quinhentas canas da cana
    de medir em redor.
  deu-ELO: Er maß die Ostseite mit der Meßrute, fünfhundert Ruten mit der Meßrute
    ringsum.
  eng-WYC-2018: Forsooth he meted against the east wind with the reed of measure,
    by compass five hundred reeds [or five hundred rods], in a reed of measure by
    compass. (And he measured the east side with the measuring rod, five hundred cubitsin
    length.)
  epo-epo: Li mezuris la orientan flankon per la mezura stango, kvincent mezurajn
    stangojn ĉirkaŭe.
  uig-PIN: U xǝrⱪiy tǝripini ɵlqǝm hadisi bilǝn ɵlqidi; u bǝx yüz hada qiⱪti.
  beo-beo: E da galiamo defesu lale, gusudili la:idi defei. Ea defei da 250 mida agoane
    ba:i.
  tpi-OTNT: Em i kisim meta na i metaim banis long hap sankamap, na mak bilong en
    inap 250 mita.
  hau-SA: Ya auna gefen gabas da karan awo; ya samu kamu ɗari biyar.
  uig-LAT: U sherqiy teripini ölchem xadisi bilen ölchidi; u besh yüz xada chiqti.
  nde-nde: Walinganisa icele lasempumalanga ngoluthi lokulinganisa; lalizingalo ezingamakhulu
    amahlanu.
  ton-ton: Naʻe fua ʻa hono potu fakahahake ʻaki ʻae kaho naʻe fuofua ʻaki, ko e kaho
    ʻe nimangeau, ʻa hono fua takatakai ʻo ʻosi.
  ces-1613: Změřil stranu východní prutem, pět set loket prutových tím prutem vůkol.
  eng-WMB: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed all around.
  tam-TCV: அவன் அளவுகோலினால் கிழக்குப்பக்கத்தை அளந்தான். அது ஐந்நூறு முழங்களாயிருந்தது.
  ceb-ULB: Gisukod niya ang sidlakan nga bahin pinaagi sa sukdanan nga kahoy—500 ka
    cubit sa sukdanan nga kahoy.
  pol-UBG: Prętem mierniczym zmierzył stronę wschodnią – pięćset prętów wokoło według
    pręta mierniczego.
  urd-GVU: فیتے سے پہلے مشرقی دیوار ناپی، پھر شمالی، جنوبی اور مغربی دیوار۔ ہر دیوار
    کی لمبائی 875 فٹ تھی۔ اِس چاردیواری کا مقصد یہ تھا کہ جو کچھ مُقدّس ہے وہ اُس
    سے الگ کیا جائے جو مُقدّس نہیں ہے۔
  deu-1912: Gegen Morgen maß er fünfhundert Ruten lang;
  kan-2017: ಪೂರ್ವದಿಕ್ಕಿನ ಉದ್ದಕ್ಕೂ ಅಳತೆ ಕೋಲಿನಿಂದ ಐನೂರು ಕೋಲು ಅಳೆದನು.
  yap-yap: I fek fare ley i fol nge foleg e ba’ ni ngek, ma 840 e fit.
  hlt-MCSB: Te phoeiah khothoeng yilh te capu cungnueh dong nga neh a nueh vaengah
    a pum la capu cungnueh te capu pum yakhat lo.
  mdy-ETH: ዒዚ ዔቦ ዋርቆ ፒሌሎ ዔካዖ ዓባ ኬስካ ባንፆ ዋርቃዛ ዶንጎ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Ɔsusuu apueeɛ fam na ɛyɛ anammɔn ahanson ne aduonum.
  eng-WEBU: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed all around.
  wal-wal: Likkiyo gatimaa ekkidi, arshsho baggaa likkin, zananai 500 wara gidiis.
  spa-PDDPT: Midió el lado oriental, 1,5 kilómetros, medidos alrededor con la caña
    de medir.
  gun-gun: Kuaray oua katy rupi yvyra py oa'ã rã quinhentos yvyra pukukue.
  ilo-ULB: Rinukodna ti daya a paset babaen iti kayo a pagrukod—limagasut a kubit
    babaen iti kayo a pagrukod.
  kpg-kpg: Gei mee ga gaamai dana laagau hagatau mee, ga hagatau i di baahi gi dua,
    gei di maa e 840 piidi.
  uig-ARA: ئۇ شەرقىي تەرىپىنى ئۆلچەم خادىسى بىلەن ئۆلچىدى؛ ئۇ بەش يۈز خادا چىقتى.
  sus-sus: A naxa a fɔlɔ sogetede mabiri. Na sɛɛti xa kuyɛ lan nɔngɔn ya kɛmɛ suuli
    nan ma.
  pon-2006: E ale kisin tuhkehn sosohngo oh sohngedi palimese, oh e piht 840.
  ksd-ksd: Ra paparaina ta ra matana taur i ga tika na mar ma a ura vinun ma a ilima
    na pokono ta ra davai na valavalar;
  grc-BRENT: Καὶ ἔστη κατὰ νώτου τῆς πύλης τῆς βλεπούσης κατὰ ἀνατολὰς, καὶ διεμέτρησε
    πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου.
  ind-AYT: Dia mengukur sisi timur dengan tongkat pengukur, lima ratus tongkat menurut
    tongkat pengukur sekelilingnya.
  nya-nya: Anayeza mbali yakummawa ndi ndodo yake yoyezera; kutalika kwake kunali
    mamita 250.
  hrv-hrv: 'Mjeračkom trskom izmjeri istočnu stranu: bijaše pet stotina trska, mjeračkih
    trska,'
  mps-mps: Agai te usu ni selama, tama agai te badu te obo usu nigo usu sali, te giliga
    asobo badu. Tama agai usu sali te 250 mita usu nama elaluali.
  tpi-tpi: Em i kisim meta na i metaim banis long hap sankamap, na mak bilong en inap
    250 mita.
  dan-1931: han målte med Målestangen Østsiden; den var efter Målestangen 500 Alen;
    så vendte han sig og
  vie-OVCB: Người dùng thước đo cạnh phía đông dài 265 mét.
  guj-2017: તેણે માપદંડ લીધો અને પૂર્વ બાજુ માપી; તે પાંચસો હાથ હતી.
  pon-2006A: E ale kisin tuhkehn sosohngo oh sohngedi palimese, oh e piht 840.
  por-BRBSL: Ele mediu no lado leste com a palheta de medição quinhentas palhetas,
    com a palheta de medição ao redor.
  cth-cth: Bangnuenae cakui hoi Kanîtholae a bangnue teh, a bangnuenae hoi a bangnue
    teh dong 500 touh a pha.
  twi-twi: Ɔde susudua no susuw apuei fam; na ɛyɛ anammɔn ahanson ne aduonum.
  hlt-hlt: Te phoeiah khothoeng yilh te capu cungnueh dong nga neh a nueh vaengah
    a pum la capu cungnueh te capu pum yakhat lo.
  tbz-SIM: Kòo bennɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kupíkù nɛ̀ o pɑ̀ɑ̀ti kɛ̀ dɛ̀ mbo
    mɛ́tìrì sikɔusìdɛ́ nɛ̀ sipísìnùmmù (250) kɛ́fitɛ́.
  msy-2020: A bizibar abarir aghorim inigha aruem anadi naghɨn dɨvazimɨn ababanim
    gamima, a 250 mitan tu.
  dop-dop: Cɑmlʋɣʋ kɛ ɩ mɑɣɑsɑɣɑnɑ. Nkʋɣʋ ɩ nyǝmnɑ ilim tǝlɩɩlɛ tɔɔ hɔɣɔlʋɣʋ tɑɣɑlǝŋ.
    Hɔɣɔlʋɣʋ ŋkʋ kɩɩ wɛ mɛɛtǝlǝnɑɑ ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (250).
  azb-azb: 'Şərq tərəfini qamışla ölçdü: uzunluğu beş yüz qulac idi.'
  eng-DBY: He measured the east side with the measuring-reed, five hundred reeds,
    with the measuring-reed round about.
  hin-2017: उसने पूर्वी ओर को मापने के बाँस से मापकर पाँच सौ बाँस का पाया।
  wol-KYG: Mu natte yet wa wetu penku, lépp di juróomi téeméeri yet, yemook kilomeetar
    ak genn-wàll.
  eng-YLT: He hath measured the east side with the measuring-reed, five hundred reeds,
    with the measuring-reed round about.
  eng-WYC-2017: Forsooth he meted against the east wind with the reed of measure,
    by compass five hundred reeds [or five hundred rods], in a reed of measure by
    compass.
  eng-WMBB: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed all around.
  urd-GVH: फ़ीते से पहले मशरिक़ी दीवार नापी, फिर शिमाली, जुनूबी और मग़रिबी दीवार।
    हर दीवार की लंबाई 875 फ़ुट थी। इस चारदीवारी का मक़सद यह था कि जो कुछ मुक़द्दस
    है वह उससे अलग किया जाए जो मुक़द्दस नहीं है।
  rug-rug: Meke pada ia sa sa kali gasa rimata koasa kolu padapadana; meke karua gogoto
    lima ṉavulu mita sa padana sa.
  gaz-gaz: Kallattii baʼaas ulee ittiin safaraniin safare; wanni inni safares dhundhuma
    dhibba shan taʼe.
  fra-LSG: Il mesura le côté de l’orient avec la canne qui servait de mesure, et il
    y avait tout autour cinq cents cannes.
  yal-yal: A yi yinna sogeteden mabinna maliga se maliga tamin na, a kuyana nɔngɔnna
    yɛ kɛmɛ suulun.
  haw-1868: Ana'e la hoi oia i ka aoao hikina me ke ana ohe, elima haneri ohe, me
    ke ana ohe a puni.
  arb-NAV: فَقَاسَ الْجَانِبَ الشَّرْقِيَّ بِقَصَبَةِ الْقِيَاسِ فَكَانَ خَمْسَ مِئَةِ
    قَصَبَةٍ (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةِ مِتْرٍ).
  ewe-ewe: Etsɔ dzidzeti la dzidze eƒe ɣedzeƒe lɔƒo wòdidi mita alafa eve blaatɔ̃
    (250).
  eng-LEE: He measured the east side with the measuring-rod, five hundred rods, with
    the measuring-rod round about.
  asm-FB: তেওঁ পূৱফালে পৰিমাণ নলেৰে জুখি পাঁচশ হাত পালে।
  sus-A: عَ نَشَ عَ قْلْ سٌفٍتٍدٍ مَبِرِ. نَ سّيتِ شَ كُيّ لَن نْنفْن يَ كّمّ سُولِ
    نَن مَ.
  fra-SBL: Il mesura à l'orient, avec le roseau de mesure, cinq cents roseaux, avec
    le roseau de mesure tout autour.
  hbo-hbo: מָדַ֛ד ר֥וּחַ הַקָּדִ֖ים בִּקְנֵ֣ה הַמִּדָּ֑ה חֲמֵשׁ־*אֵמֹות (מֵאֹ֥ות)
    קָנִ֛ים בִּקְנֵ֥ה הַמִּדָּ֖ה סָבִֽיב׃
  kik-kik: Nĩathimire mwena wa irathĩro na rũthanju rwa gũthima; mũigana waho warĩ
    mĩkono magana matano.
  fra-NCL: 'Il mesura le côté de l’orient avec le roseau à mesurer : cinq cents roseaux
    avec le roseau à mesurer tout autour.'
  cek-AK: Tahhaih cung hoiah ni angzae bang to a tah, tahhaih cung hoiah a taeng boih
    a tah naah, cung cumvai pangato oh.
  cuk-cuk: Dad-nakwedsik neg-naid-wilubsaega suar-ibmar-wilubsaed susad, we-neg-naid
    dali-dulanergwa-gakatar (125) sugued.
  uig-CYR: У шәрқий тәрипини өлчәм хадиси билән өлчиди; у бәш йүз хада чиқти.
  tel-2017: తూర్పు వైపున కొలకర్రతో కొలిచినప్పుడు అది 270 మీటర్లు ఉంది.
  hat-BSA: Li te mezire kote lès la ak baton mezi a, senk-san baton pa mezi baton
    an.
  kos-kos: El eis sak in srikasrak soko ac srikeya layen kutulap, tuh na oasr fit
    oalfoko angngaul kac.
  hbo-WLC: מָדַ֛ד ר֥וּחַ הַקָּדִ֖ים בִּקְנֵ֣ה הַמִּדָּ֑ה חֲמֵשׁ־אמות קָנִ֛ים בִּקְנֵ֥ה
    הַמִּדָּ֖ה סָבִֽיב׃
  ibo-ibo: O ji ihe ọtụtụ dị ogologo tụọ akụkụ ọwụwa anyanwụ, ọ dị ihe ruru narị mita
    abụọ na iri mita isii na ise.
  ory-ory: ସେ ପରିମାପକ ଦଣ୍ଡ ଦ୍ୱାର ପୂର୍ବ ପାର୍ଶ୍ୱ ମାପିଲେ, ପରିମାପକ ଦଣ୍ଡରେ ଚତୁର୍ଦ୍ଦିଗ ପାଞ୍ଚ
    ଶହ ଦଣ୍ଡ ହେଲା।
  chk-chk: Iwe, a aükü peliötiuan ren ewe wokun aükük ükükün walüpükü faik fiit.
  rop-rop: Wal imbin yusum im stik blanga meshurum det wol sanraiswei. Imbin 250 mita
    longwei.
  ukr-1871: Виміряв його восточній бік міряльною жердкою, та й наміряв жердкою всього
    пятьсот міряльних жердок.
  deu-1951: 'Er maß die Ostseite mit der Meßrute: 500 Ruten, nach der Meßrute, ringsum.'
  eng-JPS: He measured the east side with the measuring reed, five hundred reeds,
    with the measuring reed round about.
  srp-1865: Izmjeri istoènu stranu trskom mjeraèkom, i bješe pet stotina trsaka, trskom
    mjeraèkom unaokolo.
  lug-lug: N’apima oluuyi olw’ebuvanjuba n’oluti olugera, nga luli mita ebikumi bibiri
    mu ataano.
  heb-heb: מדד רוח הקדים בקנה המדה חמש אמות קנים בקנה המדה סביב׃
  ben-IRV: সে পূর্ব দিক মাপল মাপবার লাঠি দিয়ে এবং মাপবার লাঠিটা পাঁচশ হাত লম্বা ছিল।
  pan-pan: ਉਸ ਨੇ ਮਿਣਤੀ ਦੇ ਕਾਨੇ ਨਾਲ ਪੂਰਬ ਵੱਲ ਚੁਫ਼ੇਰੇ ਪੰਜ ਸੌ ਕਾਨੇ ਮਿਣੇ।
  mya-JVB: တိုင်း စရာကျူလုံး နှင့်အရှေ့ မျက်နှာကို တိုင်း လျှင် ကျူလုံးအပြန် ငါး ရာ
    ရှိ၏။
  hmo-hmo: Iena lata tohoa auna dekena amo dina daekau kahana maguna ena lata ia abia,
    250 mita.
  urd-urd: उसने पैमाइश के सरकण्डे से पूरब की तरफ़ चारो तरफ़ पाँच सौ सरकण्डे नापे।
  rus-SYN: Он измерил восточную сторону тростью измерения и намерил тростью измерения
    всего пятьсот тростей;
  bqc-SIM: Gukpɛ bĩ́i gã̀sĩsuu ↄ̀aa pla ń basↄooɛ.
  tcz-CHONGTHU: Amapa chun thiltena tenglhon chun solam lang sang chu aten ahi. Chule
    hichu feet jaget le som sagi le nga’n asauvin ahi.
  mar-mar: त्याने ते मापावयाच्या काठीने मापले, पूर्वेकडे मापण्याच्या काठीने पांचशे
    हात मापले.
  qub-qub: Tupucunanta aptaraycashanwan tupuyta gallaycuran inti yagamunan caj-läpa.
    Tupuptin cantupita juc cantucama caran ishcay pachac pichga chuncan (250) metru.
  bqp-bqp: Yerɑ u sɔ̃ɔ yɑri yeru giɑn berɑ yĩirɑ kɑ win dɛkɑ mɑ yɑ kuɑ dɛkɑ yen nɛɛrɑ
    wunɔbu (500).
  hat-hat: Li pran baton pou mezire a, li pran mezi fasad ki bay sou solèy leve a.
    Li jwenn witsankarant (0840) pye.
  eng-BSB: With a measuring rod he measured the east side to be five hundred cubits
    long.
  eng-WEBPB: He measured on the east side with the measuring reed five hundred reeds,
    with the measuring reed all around.
  kbq-kbq: Hagi mesarimima hu azotanu'ma zage hanati kazigama mesarimima huno keana,
    zaza'amo'a 1 tausen 800 mita hu'ne.
  nhe-BL: Huan yajaya quiyejyeco nopa lado tlen más calteno ica campa quisa tonati
    huan quipixqui 250 metros.
  gub-BL: Upyhyk ywyra puku haw hagapaw opo pe. Wexak pehegwer kwarahy hemaw kutyr
    har ipuku haw. Heta 250 met izupe.
  eng-DRA: And he measured toward the east with the measuring reed, five hundred reeds
    with the measuring reed round about.
