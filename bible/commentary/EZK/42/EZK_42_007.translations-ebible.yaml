verse: EZK.042.007
translations:
  mal-C: മുറികൾക്കും പുറത്തെ അങ്കണത്തിനും സമാന്തരമായി ഒരു പുറംചുമർ ഉണ്ടായിരുന്നു.
    അതിന് മുറികൾക്കു മുമ്പിൽ അൻപതുമുഴം നീളമുണ്ടായിരുന്നു.
  deu-TKW: Und die Mauer, welche draußen, den Zellen entsprechend, nach dem äußeren
    Vorhofe zu vor den Zellen hinlief, hatte eine Länge von fünfzig Ellen.
  lin-lin: 'Mir ya libanda ezalaki etalana na bashambre, mpe lopango ya libanda ezalaki
    liboso ya ndako ya bashambre : ezalaki na bametele pene tuku mibale na mitano.'
  eng-LSV: As for the wall that [is] at the outside, alongside the chambers, the way
    of the outer-court at the front of the chambers, its length [is] fifty cubits;
  eng-GNV: And the wall that was without ouer against the chambers, toward the vtter
    court on the forefront of the chambers, was fiftie cubites long.
  eng-WEBSTER: And the wall that was without over against the chambers, towards the
    outer court on the forepart of the chambers, the length of it was fifty cubits.
  nhw-BL: Nopa pamitl tlen ni cuartos catli mocahuaj más nechca tiopamitl quipiyayayaj
    50 metros ihuehueyaca. Huan nopa pamitl tlen cuartos catli más calteno san quipixqui
    25 metros ihuehueyaca. Pero oncayaya se tepamitl tlen 25 metros ihuehueyaca catli
    quichijqui más huehueyac nopa lado catli más calteno, huan quiiyocatlali campa
    cuartos huan nopa calixpamitl catli mocahua calteno.
  swh-ONEN: Kulikuwa na ukuta wa nje uliokuwa sambamba na vile vyumba na ukumbi wa
    nje, ulitokeza urefu wa dhiraa hamsini.
  bba-bba: Diɑ yen ɡɑnɑ ye yɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: And the wall that was without over against the chambers, towards the
    utter court on the forepart of the chambers, the length thereof was fifty cubits.
  luo-luo: Ne nitie bende ohinga ma oko mane oringo e laini achiel mopimore gi utego
    kod laru ma oko; ohingano nochwalore e nyim udi mapinygo maromo fut piero abiriyo
    gabich.
  meu-meu: Murimuri ai na hehari maḡuna ta, ia bona hari daiutu padadia idoinai na
    heḡereḡere. Ia na murimuri kahana maḡuna e lao heniava, bona daiutu e vaira henidiava.
    Ena lata na kiubit imahui.
  npi-ULB: बाहिरी भित्ता कोठाहरूबाट भएर बाहिरी चोकसम्म पुग्थे, र चोकचाहिं कोठाहरूको
    अगाडि थियो । त्यो भित्ताको लमाइ पचास हात थियो ।
  yor-yor: Ògiri kan wà ní ìta tí ó ṣe déédé pẹ̀lú àwọn yàrá àti ìta ilé ìdájọ́; a
    fà á gùn ní iwájú àwọn yàrá ní àádọ́ta ìgbọ̀nwọ́.
  pes-OPCB: اتاقهای شمالی که به طرف حیاط بیرونی بودند مجموعاً بیست و پنج متر طول داشتند
    یعنی به اندازهٔ نصف طول ردیف اتاقهای داخلی که به طرف خانهٔ خدا قرار داشت. ولی
    از انتهای ردیف کوتاهتر اتاقها یک دیوار به موازات اتاقهای دیگر کشیده شده بود.
  tgl-ULB: At ang mga nasa labas na pader na nasa tabi ng mga silid patungo sa panlabas
    na patyo, ang patyo na nasa harap ng mga silid. Ang pader na iyon ay limampung
    siko ang haba.
  hui-hui: Anda pigane be mbira kagonaga tamu hobaneha luninaga magi mida pira kirani
    duria (25) hea. Anigo anda marunaga tamuha luninaga magi mida pira duria (50)
    hea. Anda hobane mbiragonaga haneni ege pabe mbira bia. Pabe ogoni luni magi anda
    ogoni ale dege mida pira kirani duria (25) hea.
  mya-mya: အ​နိမ့်​ပိုင်း​တွင်​ရှိ​သည့်​အ​ဆောက်​အ​အုံ ၏​နံ​ရံ​သည်​အ​လျား​တစ်​ဝက်​မှာ​ရှစ်​ဆယ့်
    ငါး​ပေ​ဖြစ်​၏။ ကျန်​သော​ရှစ်​ဆယ့်​လေး​ပေ တွင်​အ​ခန်း​များ​ရှိ​၏။ ဗိ​မာန်​တော်​နှင့်​ကပ်
    လျက်​ရှိ​သော​ဘက်​တွင် ပေ​တစ်​ရာ့​ခု​နစ်​ဆယ် ရှိ​သည်။ အ​ဆင့်​ထိပ်​ဆုံး​မြေ​ပြင်​တွင်​အ​ဆောက်
    အ​အုံ​တစ်​လျှောက်​လုံး​၌​အ​ခန်း​များ​ရှိ​၏။-
  bod-N: ཕྱི་རོལ་ཏུ་རྩིག་པ་ཞིག་ཡོད་པ་དེ་ཁང་པའི་མདུན་དུ་ཡོད་དེ། ཁང་པ་དང་ཁྱམས་ར་ཕྱི་མ་གཉིས་དང་དོ་མཉམ་ཡིན་ལ།
    རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་ཡིན།
  sna-sna: Pakanga pane madziro aitevedzana namakamuri uye noruvazhe rwokunze.
  spa-BLM: El muro que estaba fuera, al lado de las habitaciones, hacia el patio exterior,
    delante de las habitaciones, tenía una longitud de cincuenta codos.
  cac-cac: A jun pat ayoch d'a sti' jun b'ab'el amac' chi', tz'ec' d'a yichan̈ junxo
    pat, 25 metro sc'atul, junn̈ej sb'at c'atan yed' smuroal stitac b'ab'el amac'.
  swh-ULB: Ukuta wa nje karibu na vyumba mbele ya ua wa nje, ua uliokuwa mbele ya
    vyumba. Huo ukuta ulikuwa dhiraa hamsini urefu.
  bel-bel: А вонкавая сьцяна насупраць гэтых пакояў ад зьнешняга двара, якая складае
    франтальны бок пакояў, мае даўжыні пяцьдзясят локцяў;
  deu-ELBBK: Und eine Mauer außerhalb, gleichlaufend den Zellen, nach dem äußeren
    Vorhof hin, war an der Vorderseite der Zellen; ihre Länge war 50 Ellen.
  mbb-OT: Heini he vilding, nekesivey zuen te ǥawas he lama pinaaǥi te verengbeng
    he 85 he ǥiek is keluǥayad din.
  mal-2015: പുറമെ മണ്ഡപങ്ങളുടെ നീളത്തിൽ പുറത്തെ പ്രാകാരത്തിന്റെ നേരെ മണ്ഡപങ്ങളുടെ
    മുൻവശത്തെ മതിലിന്റെ നീളം അമ്പതു മുഴം ആയിരുന്നു.
  rmc-rmc: Angle budova sas o muros, so odďelinelas e budova la avruňa dvoratar; sas
    džinďardo 25 metri.
  pes-OPV: وطول دیواری که بطرف بیرون مقابل حجره هابسوی صحن بیرونی روبروی حجره‌ها بود
    پنجاه ذراع بود.
  ron-1924: Зидул де афарэ, каре мерӂя алэтурь ку одэиле динспре куртя де афарэ, ын
    фаца одэилор, авя о лунӂиме де чинчзечь де коць,
  ben-OBCV: সেখানে একটি বাইরের দেয়াল ছিল যেটা ঘরগুলি ও বাইরের উঠানের সমান্তরাল; এটা
    ঘরগুলির সামনে পঞ্চাশ হাত বাড়ান ছিল।
  som-som: Oo derbigii dibadda oo ku ag yiil qolladihii xagga barxadda dibadda u sii
    jeeday oo xagga hore oo qolladaha ku yiil dhererkiisu wuxuu ahaa konton dhudhun.
  lat-VUC: 'Et peribolus exterior secundum gazophylacia, quæ erant in via atrii exterioris
    ante gazophylacia: longitudo ejus quinquaginta cubitorum:'
  eng-ASVBT: And the wall that was without by the side of the chambers, toward the
    outer court before the chambers, the length thereof was fifty cubits.
  ita-1885: E la chiusura, ch'era in fuori, davanti alle camere, traendo verso il
    cortile di fuori, dirincontro alle camere, era di cinquanta cubiti di lunghezza.
  eng-LXXUP: And there was light without, corresponding to the chambers of the outer
    court looking toward the front of the northern chambers; the length of them was
    fifty cubits.
  eng-ULB: The outside wall ran along the rooms toward the outer courtyard, the courtyard
    that was in front of the rooms. That wall was fifty cubits in length.
  spa-VBL: Delante de las habitaciones había un muro exterior de cincuenta codos de
    largo, paralelo al patio exterior.
  fra-_FOB: Le mur extérieur parallèle aux chambres, dans la direction du parvis extérieur,
    devant les chambres, avait cinquante coudées de longueur;
  mal-mal: പുറമെ മണ്ഡപങ്ങളുടെ നീളത്തിൽ പുറത്തെ പ്രാകാരത്തിന്റെ നേരെ മണ്ഡപങ്ങളുടെ മുൻവശത്തെ
    മതിലിന്റെ നീളം അമ്പത് മുഴം ആയിരുന്നു.
  urd-GVR: Kamroṅ ke sāmne ek bairūnī dīwār thī jo unheṅ bairūnī sahan se alag kartī
    thī. Us kī lambāī sāṛhe 87 fuṭ thī,
  suz-BL: मेकेर कोठा आन ङोंइती गारो का बाक्‍त। मेको गारो ५० कुबीत लाइश्‍शो बाक्‍त।
  eng-NOY: And as to the wall that was without, over against the chambers, toward
    the outer court, before the chambers, the length thereof was fifty cubits.
  ita-1927: Il muro esterno, parallelo alle camere dal lato del cortile esterno, difaccia
    alle camere, aveva cinquanta cubiti di lunghezza;
  ckb-ckb: ئەو دیوارەش لە دەرەوە بوو لەگەڵ ژوورەکان ڕووەو خانەکانی دەرەوە بۆ بەردەم
    ژوورەکان، درێژییەکەی پەنجا باڵ بوو.
  eng-BBE: And the wall which went outside by the side of the rooms, in the direction
    of the outer square in front of the rooms, was fifty cubits long.
  kan-OKCV: ಕೊಠಡಿಗಳಿಗೆ ಎದುರಾಗಿ ಹೊರಗಿದ್ದ ಗೋಡೆಯು ಕೊಠಡಿಗಳ ಮುಂದೆ ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗೆ ಇದ್ದದ್ದು
    ಐವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿತ್ತು.
  tam-2017: வெளியே அறைவீடுகளுக்கு எதிரே வெளிமுற்றத் திசையில் அறைவீடுகளுக்கு முன்பாக
    இருந்த மதிலின் நீளம் ஐம்பது முழம்.
  spa-RV-1909: Y el muro que estaba afuera enfrente de las cámaras, hacia el atrio
    exterior delante de las cámaras, tenía cincuenta codos de largo.
  ron-BTF: Și zidul care era pe exterior în fața camerelor, spre curtea exterioară
    înaintea camerelor, lungimea lui era de cincizeci de coți.
  eng-WEBP: The wall that was outside by the side of the rooms, toward the outer court
    before the rooms, was fifty cubits long.
  eng-FBV: An external wall ran in front of the rooms for fifty cubits long parallel
    to the outer courtyard.
  nld-1939: Buiten het gebouw, aan de voorkant van de zalenbouw, stond er een muur,
    die evenwijdig liep met de zalenbouw, in de richting van de buiten-voorhof. Hij
    was vijftig el lang.
  nch-BL: Nopa pamit ten ni cuartos cati mocahuaj más nechca tiopamit quipiyayayaj
    50 metros ihuehueyaca. Huan nopa pamit ten cuartos cati más calteno san quipixqui
    25 metros ihuehueyaca. Pero oncayaya se tepamit ten 25 metros ihuehueyaca cati
    quichijqui más huehueyac nopa lado cati más calteno, huan quiiyocatali campa cuartos
    huan nopa calixpamit cati mocahua calteno.
  vie-1934: Bức tường ngoài đi dọc theo các phòng về hướng hành lang ngoài, trước
    mặt các phòng, có năm mươi cu-đê bề dài;
  hin-CV: कमरों और बाहरी आंगन के समानांतर एक बाहरी दीवार थी; यह कमरों के सामने लगभग
    छब्बीस मीटर तक बढ़ी हुई थी.
  spa-BES: Y el muro que salía al lado de las habitaciones, en dirección al patio
    exterior frente a las habitaciones, tenía cincuenta codos de largo.
  tdx-tdx: Mifamalahañe amo efe-trañoo, an-kiririsa alafe’e, pak’ amo efe-trañon-kiririsa
    alafe’eo ty kijoly, kiho limampolo ty andava’e;
  tha-KJV: และมีผนังข้างนอกขนานกับห้อง ตรงไปยังลานข้างนอก ตรงข้ามกับห้อง ยาวห้าสิบศอก
  por-BR-2018: E o muro que estava por fora de frente às câmaras, voltado para o pátio
    exterior diante das câmaras, tinha cinquenta côvados de comprimento.
  deu-ELO: Und eine Mauer außerhalb, gleichlaufend den Zellen, nach dem äußeren Vorhof
    hin, war an der Vorderseite der Zellen; ihre Länge war fünfzig Ellen.
  eng-WYC-2018: And the outermore hall closing the walking place was by the chambers,
    that were in the way of the outermore foreyard, before the chambers; the length
    thereof was of fifty cubits. (And the outside wall enclosing the walking place
    was by the rooms, that were on the way of the outer courtyard, and in front of
    the rooms; its length was fifty cubits.)
  epo-epo: Kaj la muro ekster la oficaj ĉambroj, en la direkto al la ekstera korto,
    havis antaŭ la ĉambroj la longon de kvindek ulnoj.
  uig-PIN: Sirttiki hanilarning yenidiki, yǝni ⱨoylini hanilardin ayrip turidiƣan
    sirtⱪi tamning uzunluⱪi ǝllik gǝz idi.
  beo-beo: '-'
  tpi-OTNT: Longpela bilong namba wan plua em inap 25 mita tasol. Tasol longpela bilong
    ol arapela plua em inap 50 mita. Na ol i bin wokim wanpela banis long pes bilong
    namba wan plua. Longpela bilong dispela banis em inap 25 mita, wankain olsem namba
    wan plua yet.
  hau-SA: Akwai katanga wadda take waje, wadda ta yi hannun riga da ɗakunan filin
    waje; ta miƙe a gaban ɗakunan, tsawonta kamu hamsin ne.
  uig-LAT: Sirttiki xanilarning yénidiki, yeni hoylini xanilardin ayrip turidighan
    sirtqi tamning uzunluqi ellik gez idi.
  nde-nde: Kwakulomduli wangaphandle owawusekelene lezindlu kanye leguma langaphandle;
    wawuquma ngaphambi kwezindlu okwezingalo ezingamatshumi amahlanu.
  ton-ton: Pea naʻe ʻi tuaʻā hono ʻā, ʻo hangatonu ia ki he ngaahi potu fale naʻe
    tuʻu ki he lotoʻā kituʻa, ʻi hono potu ki ʻao ʻoe ngaahi fale, pea ko hono lōloa
    ko e kiupite ʻe nimangofulu.
  ces-1613: Ohrady pak, kteráž byla vně naproti komůrkám k síni zevnitřní, před komůrkami,
    dlouhost byla padesáti loket.
  eng-WMB: The wall that was outside by the side of the rooms, toward the outer court
    before the rooms, was fifty cubits long.
  tam-TCV: அறைகளுக்கும் வெளிமுற்றத்துக்கும் சமாந்தரமாக அங்கே வெளிச்சுவரொன்று இருந்தது.
    அது அறைகளுக்கு முன் ஐம்பது முழம் நீட்டப்பட்டிருந்தது.
  ceb-ULB: Ang gawas nga paril padulong sa mga lawak ngadto sa gawas nga hawanan,
    ang hawanan nga anaa sa atubangan sa mga lawak. Adunay 50 ka cubit ang gitas-on
    niana nga paril.
  pol-UBG: A mur, który był na zewnątrz naprzeciw tych komórek w kierunku dziedzińca
    zewnętrznego przed komórkami, miał pięćdziesiąt łokci długości.
  urd-GVU: کمروں کے سامنے ایک بیرونی دیوار تھی جو اُنہیں بیرونی صحن سے الگ کرتی تھی۔
    اُس کی لمبائی ساڑھے 87 فٹ تھی،
  deu-1912: Und die Mauer außen vor den Kammern nach dem äußeren Vorhof war fünfzig
    Ellen lang.
  kan-2017: ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗಿರುವ ಕೋಣೆಗಳ ಸಾಲಿಗೆ ಸಮವಾಗಿ ಹೊರಗೋಡೆಯೊಂದಿತ್ತು. ಅದು ಐವತ್ತು
    ಮೊಳ ಉದ್ದವಾಗಿ, ಎರಡನೆಯ ಸಾಲಿಗೆ ಎದುರಾಗಿತ್ತು.
  yap-yap: Thal ni nga but’ ko fare naun u ba’ ni wuru’ e rungrung e meruk i ragag
    nge aningeg e fit n’umngin ni aram baley ko fare Tempel, ma lay nike magay ni
    ku meruk i ragag nge aningeg e fit e bay e pi senggil riy ma thal nlang e go’
    kan senggilnag.
  hlt-MCSB: Imkhan dan kah poengben vongtung neh poengben vongtong longpuei kah imkhan
    hmai duela a sen dong sawmnga lo.
  mdy-ETH: ዬንሢ ቆልዖንሢኮ ሆታ ዶንጊታሚ ዋዻ ዖዶሱሞ ዓኣ ዙሎ ባንፆና ዓሳ ቡካ ጶኦኮ ቆልዖንሢኮ ሆታ ፔቴ ኬኤሌ ኮጬ ዓኣኔ።
  twi-ASANTE: Na ɔfasuo bi wɔ nkyɛn a ɛne adan no ne mfikyire adihɔ no sa so; na ne
    tentene yɛ anammɔn aduɔson enum a ɛfa adan no anim.
  eng-WEBU: The wall that was outside by the side of the rooms, toward the outer court
    before the rooms, was fifty cubits long.
  wal-wal: He kifiletuppe sintta baggaara, kare dabaabaa giddon 50 wara aduqqiya dirssaa
    gimbbeenne hara issi keettaa godai 50 wara aduqqiyaagee de7ees.
  spa-PDDPT: La pared exterior, paralela a las cámaras en dirección al patio externo,
    frente a las cámaras, tenía 25 metros de longitud,
  gun-gun: Ha'e gui opy ja'o'i ikuai va'e rexei'i oĩ oka kora. Ha'e va'e ma oka yvýry
    rupi oĩ, opy ja'o'i rexei'i, vinte e cinco metros ipuku va'e.
  ilo-ULB: Ken ti akin-ruar a pader ket adda iti abay dagiti siled a nakasango iti
    akin-ruar a paraangan, ti paraangan nga adda iti sangoanan dagiti siled. Dayta
    a pader ket limapulo ket lima a kubit ti kaatiddogna.
  kpg-kpg: Di hada dela i mugi lala i baahi gi tua di hale deenei le e maadolu e 84
    piidi, di bida looloo; gei nia ruum labelaa i golo i lodo nia piidi 84 ala e dubu
    i golo. I di hada mugi nua di hale deenei e iai nia ruum i golo e hagatau adu
    e daudali hua di looloo o di hale.
  uig-ARA: سىرتتىكى خانىلارنىڭ يېنىدىكى، يەنى ھويلىنى خانىلاردىن ئايرىپ تۇرىدىغان
    سىرتقى تامنىڭ ئۇزۇنلۇقى ئەللىك گەز ئىدى.
  sus-sus: Xɛlɛ nu tixi konkoe nun tɛtɛ singe tagi, a nu kuya nɔngɔn ya tongo suuli.
  pon-2006: Keieu pah maslikin dihd en ihmwo me inenen mosulki piht 84, elep ihmwo
    sohte wenihmw; oh elep piht 84 pere kei mie. Pil ni poahsoan en keieu powe mie
    pere kei me irekla idawehnla reirei en ihmwo.
  ksd-ksd: Ra papar a pal ai ra umana bagialar nina i vatale ra bala na gunan i ga
    a vinun ma a ura pokono ma a papar ra lolovinana.
  grc-BRENT: Καὶ φῶς ἔξωθεν, ὃν τρόπον αἱ ἐξέδραι τῆς αὐλῆς τῆς ἐξωτέρας, αἱ βλέπουσαι
    ἀπέναντι τῶν ἐξεδρῶν τῶν πρὸς Βοῤῥᾶν, μῆκος πηχῶν πεντήκοντα.
  ind-AYT: Ada tembok bagian luar yang sejajar dengan kamar-kamar, yang menghadap
    ke pelataran bagian luar, di seberang kamar-kamar, lima puluh hasta panjangnya.
  nya-nya: Panali khoma lakunja lomwe limatsatana ndi zipindazo kutsogolo kwake pambali
    pabwalo lakunja, kutalika kwake kunali mamita 25.
  hrv-hrv: Vanjski zid, duž klijeti, prema vanjskom predvorju, ispred klijeti, bijaše
    dugačak pedeset lakata.
  mps-mps: Te namba 1 be sai usu sali bobobage te 25 mita tama naga usu nama elaluali.
    Tiali goli, meba be sai dabe te 50 mita usu nama elaluali. Tama augwaligo namba
    1 wan be saide augwaligo be daga deli yai elaluali. Te daga bobobage te 25 mita
    usu nama dao, te namba 1 be sai tiwai mu dao.
  tpi-tpi: Longpela bilong namba wan plua em inap 25 mita tasol. Tasol longpela bilong
    ol arapela plua em inap 50 mita. Na ol i bin wokim wanpela banis long pes bilong
    namba wan plua. Longpela bilong dispela banis em inap 25 mita, wankain olsem namba
    wan plua yet.
  dan-1931: Der løb en Mur udenfor langs Kamrene i Retning af den ydre Forgård; foran
    Kamrene var dens Længde halvtredsindstyve Alen;
  vie-OVCB: Một bức tường bên ngoài chạy song song với dãy nhà gần sân ngoài, dài
    26,5 mét.
  guj-2017: જે દીવાલ ઓરડીની બહારના આંગણામાં, એટલે ઓરડીના આગળના ભાગના આંગણા તરફ હતી,
    તે પચાસ હાથ લાંબી હતી.
  pon-2006A: Keieu pah maslikin dihd en ihmwo me inenen mosulki piht 84, elep ihmwo
    sohte wenihmw; oh elep piht 84 pere kei mie. Pil ni poahsoan en keieu powe mie
    pere kei me irekla idawehnla reirei en ihmwo.
  por-BRBSL: A parede que estava do lado de fora, ao lado das salas, em direção à
    quadra externa antes das salas, tinha cinqüenta cúbitos de comprimento.
  cth-cth: Hote rakhan avangvanglah, alawilae thongma koe lah, rakhannaw e hmalah,
    a dum awh e tapang teh, ayung dong 50 touh a pha.
  twi-twi: Na ɔfasu bi wɔ nkyɛn a ɛne adan no ne mfikyiri adiwo no sa so; na ne tenten
    yɛ anammɔn aduɔson anum a ɛfa adan no anim.
  hlt-hlt: Imkhan dan kah poengben vongtung neh poengben vongtong longpuei kah imkhan
    hmai duela a sen dong sawmnga lo.
  tbz-SIM: Kɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀ bíɛ́kɛ̀ kɛ̀ kumɑrí mɑkù wetínɛ̀ yɛtuo
    yɛ̀ɛ̀ bo ditowɑɑ̀, kɛ̀ ku okùmɛ̀ mɑ̀nnɛ̀ yɛtuo kɔ̃mɛ,
  msy-2020: Dɨpenir namba 2ɨn ruarimɨn ababanim, a 25 mitan tu. Ezɨ dɨpenir ruarir
    faragha itimɨn ruarimɨn ababanim, a 50 mitan tu. Dɨpenir ruarir faragha itim,
    me an guamɨn vongɨn dɨvazir mamɨn ingari, ezɨ an ruarim, mati dɨpenir ruarir namba
    2ɨn ruarimɨn mɨn ikia, 25 mitan tu. Dɨvazir kam, a danganir uari akuvamin azenan
    itimɨn mɨriamɨn iti.
  dop-dop: Mpʋŋ ɩnɩ ɩ koloosi nsi sɩ wɛnnɑ ɑwɑlɩ tɔɔ tɑɣɑ tɔɔ hɔɣɔlʋɣʋ tɔ, sɩ tɑɣɑlǝŋ
    kɑ wɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ kɛ́.
  azb-azb: 'Otaqların qabağında, otaqlarla və bayır həyətlə yanaşı bir bayır divar
    var idi: əlli qulac uzunluğunda idi.'
  eng-DBY: 'And the wall that was without, answering to the cells, toward the outer
    court in the front of the cells, its length was fifty cubits:'
  hin-2017: जो दीवार कोठरियों के बाहर उनके पास-पास थी अर्थात् कोठरियों के सामने बाहरी
    आँगन की ओर थी, उसकी लम्बाई पचास हाथ की थी।
  wol-KYG: Mu am miir bu làng ak néeg yooyu, teqale leen ak ëttu biti bi, guddaayu
    miir bi di juróom fukki xasab.
  eng-YLT: As to the wall that [is] at the outside, over-against the chambers, the
    way of the outer-court at the front of the chambers, its length [is] fifty cubits;
  eng-WYC-2017: And the outermore hall enclosing the walking place was by the chambers,
    that were in the way of the outermore foreyard, before the chambers; the length
    thereof was of fifty cubits.
  eng-WMBB: The wall that was outside by the side of the rooms, towards the outer
    court before the rooms, was fifty cubits long.
  urd-GVH: कमरों के सामने एक बैरूनी दीवार थी जो उन्हें बैरूनी सहन से अलग करती थी।
    उस की लंबाई साढ़े 87 फ़ुट थी,
  rug-rug: Koa nana si keke goba pa sadana sa vetu sapu lima ṉavulu mita gelena ene
    totoso gua koari na lose meke sa varivarigarana lavata pa sadana.
  gaz-gaz: Keenyan karaa alaa tokkos dareewwanii fi oobdii gara alaa fuullee jira
    ture; innis dareewwan sana fuula duraan dhundhuma shantamaa dheerata ture.
  fra-LSG: Le mur extérieur parallèle aux chambres, du côté du parvis extérieur, devant
    les chambres, avait cinquante coudées de longueur;
  yal-yal: Konkon naxanye yi rafalaxi banxini yinna fari ma xiin mabinni, ne yi danxi
    banxin tagiyaan nin, e kuyana nɔngɔnna yɛ tonge suulun.
  haw-1868: A o ka pa mawaho e ku pono ana i na keena, e nana ana i ka pahale mawaho,
    ma ke alo o na keena, o kona loa he kanalima kubita.
  arb-NAV: وَكَانَ طُولُ الْجِدَارِ الْخَارِجِيِّ الْمُوَازِي لامْتِدَادِ الْمَخَادِعِ،
    بِاتِّجَاهِ السَّاحَةِ الْخَارِجِيَّةِ، خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ
    مِتْراً)،
  ewe-ewe: Egodogli aɖe le xɔawo kple xɔxɔnu egodotɔ dome. Ekeke mita blaeve vɔ atɔ̃
    le xɔawo ŋgɔ.
  eng-LEE: And the wall that was without alongside the chambers, toward the outer
    court in front of the chambers, was in its length fifty cubits.
  asm-FB: আৰু বাহিৰত, বাহিৰ চোতাললখনৰ ফালে কোঁঠালিবোৰৰ কাষত আৰু কোঁঠালিবোৰৰ সন্মুখত
    যি গড় আছিল, সেয়ে পঞ্চাশ হাত দীঘল।
  sus-A: شّلّ نُ تِشِ كٌنكٌي نُن تّتّ سِنفٍ تَفِ، عَ نُ كُيَ نْنفْن يَ تٌنفٌ سُولِ.
  fra-SBL: Le mur extérieur, du côté des chambres, vers le parvis extérieur, devant
    les chambres, avait une longueur de cinquante coudées.
  hbo-hbo: וְגָדֵ֤ר אֲשֶׁר־לַחוּץ֙ לְעֻמַּ֣ת הַלְּשָׁכֹ֔ות דֶּ֛רֶךְ הֶחָצֵ֥ר הַחִֽצֹונָ֖ה
    אֶל־פְּנֵ֣י הַלְּשָׁכֹ֑ות אָרְכֹּ֖ו חֲמִשִּׁ֥ים אַמָּֽה׃
  kik-kik: Nĩ haarĩ na rũthingo rwa mwena wa na nja rwathiĩte rũigananĩirie na tũnyũmba
    tũu na kũu nja ya nyumĩrĩra; rwatambũrũkĩte mbere ya tũnyũmba tũu mĩkono mĩrongo
    ĩtano.
  fra-NCL: Le mur extérieur parallèle aux chambres, du côté du parvis extérieur, était,
    pour la portion en face des chambres, long de cinquante coudées.
  cek-AK: Imkhaan hma ah kaom tasa bang ih tapang loe tasa bang ih imkhaan hma ah
    paka ih tapang hoi kangphaeng ah caeh moe, dong qui pangato oh.
  cuk-cuk: Neg-ollor-dummad-naidgi, gwardumar-bukwad-asabin, galu-matusur-maidi, daliambe-gakabo-negabar
    (12½) sugued.
  uig-CYR: Сирттики ханиларниң йенидики, йәни һойлини ханилардин айрип туридиған сиртқи
    тамниң узунлуғи әллик гәз еди.
  tel-2017: గదుల వరుసను బట్టి బయటి ఆవరణ వైపు గదులకు ఎదురుగా 27 మీటర్ల పొడవు ఉన్న ఒక
    గోడ ఉంది.
  hat-BSA: Pou miray eksteryè bò chanm yo, vè lakou deyò anfas chanm yo, longè li
    te senkant koude.
  kos-kos: Acn lucng ah oasr infukil ke lusen pot nufon sac.
  hbo-WLC: וְגָדֵ֤ר אֲשֶׁר־לַחוּץ֙ לְעֻמַּ֣ת הַלְּשָׁכ֔וֹת דֶּ֛רֶךְ הֶחָצֵ֥ר הַחִֽצוֹנָ֖ה
    אֶל־פְּנֵ֣י הַלְּשָׁכ֑וֹת אָרְכּ֖וֹ חֲמִשִּׁ֥ים אַמָּֽה׃
  ibo-ibo: E nwere mgbidi aja nke dị nʼezi nʼakụkụ ọnụụlọ niile, nʼụzọ ogige nke dị
    nʼezi. Ọ mapụtara nʼihu ọnụụlọ ndị ahụ, ogologo ihe dị iri mita abụọ na asaa.
  ory-ory: ପୁଣି, କୋଠରିସକଳର ସମ୍ମୁଖବର୍ତ୍ତୀ ବାହାର ପ୍ରାଙ୍ଗଣ ଆଡ଼େ କୋଠରିସକଳର ପାର୍ଶ୍ୱରେ ଯେଉଁ
    କାନ୍ଥ ଥିଲା, ତହିଁର ଦୀର୍ଘତା ପଚାଶ ହାତ ଥିଲା।
  chk-chk: Iwe, mwen ekewe rum mi sapewu ngeni ewe leni lükün Imwenfel a wor tit mi
    ouwärer ngeni ekewe rum langataman ükükün walik me rüanü fiit.
  rop-rop: Deya langa nowathsaid brom detlot rum wan wol bin jidan en imbin 25 mita
    longwei.
  ukr-1871: А знадвірня стїна насупроти сих сьвітлиць, од задворку лївобіч від сьвітлиць,
    — завдовжки пятьдесять локот,
  deu-1951: Und die äußere Mauer, welche (den Kammern entsprechend) gegen den äußern
    Vorhof hinlief, war fünfzig Ellen lang.
  eng-JPS: And the wall that was without by the side of the chambers, toward the outer
    court in front of the chambers, the length thereof was fifty cubits.
  srp-1865: A ograda koja bijaše spolja prema klijetima k trijemu spoljašnjem pred
    klijetima imaše u dužinu pedeset lakata.
  lug-lug: Waaliwo ekisenge eky’ebweru ekyali kigatta ennyumba zombi ez’ekizimbe,
    obuwanvu mita amakumi abiri mu ttaano.
  heb-heb: וגדר אשר לחוץ לעמת הלשכות דרך החצר החצונה אל פני הלשכות ארכו חמשים אמה׃
  ben-IRV: বাহিরে দেওয়াল ঘরের দিক থেকে গেছে বাইরের উঠোনের দিকে, উঠোন ছিল ঘরের সামনে
    দেওয়ালটা ছিল পঞ্চাশ হাত লম্বা।
  pan-pan: ਕੋਠੜੀਆਂ ਦੇ ਨੇੜੇ ਦੀ, ਬਾਹਰਲੇ ਵੇਹੜੇ ਵੱਲ ਦੀ, ਕੋਠੜੀਆਂ ਦੇ ਸਾਹਮਣੇ ਦੀ ਬਾਹਰਲੀ ਕੰਧ
    ਪੰਜਾਹ ਹੱਥ ਲੰਮੀ ਸੀ।
  mya-JVB: ထိုအခန်း များတဘက် တချက်၊ ပြင် တန်တိုင်း ဘက်မှာ အခန်း များရှေ့၌ ကာသော နံရံ
    သည် အလျား အတောင် ငါးဆယ် ရှိ၏။
  hmo-hmo: Inai 3 sitori ruma ena mirigini kahana, murimurina ariarana kahana gauna,
    ena lata be 25 mita sibona. To magu ta, ena lata 25 mita, be inai kwadogi kahana
    dekena amo ia heau lao, unai ataiai dehe ena metau huaia totona.
  urd-urd: और कोठरियों के पास की बैरूनी सहन की तरफ़, कोठरियों के सामने की बैरूनी दीवार
    पचास हाथ लम्बी थी।
  rus-SYN: А наружная стена напротив этих комнат от внешнего двора, составляющая лицевую
    сторону комнат, имеет длины пятьдесят локтей.
  bqc-SIM: Bĩ́i kú kpɛ́pi kpɛɛlɛ ua sɛ̃́ia oi, à pã̀i e gã̀sĩsuu blakwi.
  tcz-CHONGTHU: Polam thutanna in na kona achom khen in polang bang chu feet som get
    le sagi le akeh’a sau ahi.
  mar-mar: आणि त्या खोल्यांशी समांतर अशी खोल्यांसमोरील बाहेरच्या बाजूला, खोल्यांना
    समांतर अशी भिंत होती. ती बाहेरच्या अंगणापर्यंत गेलेली एक भिंत होती; तिची लांबी
    पन्नास हात होती.
  qub-qub: Guepa caj pergaman guelliraycaj cuartucuna llapanga caran ishcay chunca
    pichgan (25) metru largu. Chaypita cuartucuna ushaycashan isquïnacama perga aywaraycaran.
    Chayga caran yapay ishcay chunca pichgan (25) metru. Chaura cuchupa aywaycaj pergapita
    cuartucuna ushaycashan isquïnacamaga pichga chunca (50) metru jäcoj pampa caycaran.
  bqp-bqp: Diɑ yen gɑnɑ ye yɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu weerɑɑkuru.
  hat-hat: Miray deyò Tanp lan, sou anba nèt, sou menm nivo ak premye etaj la, te
    gen katrevenkat pye epesè, ki vle di mwatye lajè gwo kay nò a.
  eng-BSB: An outer wall in front of the chambers was fifty cubits long and ran parallel
    to the chambers and the outer court.
  eng-WEBPB: The wall that was outside by the side of the rooms, towards the outer
    court before the rooms, was fifty cubits long.
  kbq-kbq: Hagi ana nontmimofo asoparega megia keginamo'ma hiaza huno mago kegina
    evu'neankino, zaza'amo'a 25mita hu'ne.
  nhe-BL: Nopa pamitl tlen ni cuartos tlen mocahuaj más nechca tiopamitl quipiyayayaj
    50 metros ihuehueyaca. Huan nopa pamitl tlen cuartos tlen más calteno san quipixqui
    25 metros ihuehueyaca. Pero oncayaya se tepamitl tlen 25 metros ihuehueyaca tlen
    quichijqui más huehueyac nopa lado tlen más calteno, huan quiiyocatlali campa
    cuartos huan nopa calixpamitl tlen mocahua calteno.
  gub-BL: Heta 50 met izuapyr haw ipy rehe ywyok ywy ikatu pe har kutyr har ipuku
    haw pe. Ipehegwer pe heta ipupyaikaw pyrer wà. Inugwer ipehegwer pe naheta kwaw
    wà. Izuapyr haw ywate har tynehem ipupyaikaw pyrer pupe.
  eng-DRA: And the outward wall that went about by the chambers, which were towards
    the outward court on the forepart of the chambers, was fifty cubits long.
