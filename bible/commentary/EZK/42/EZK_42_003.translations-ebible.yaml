  fra-LSG: C’était vis-à-vis des vingt coudées du parvis intérieur, et vis-à-vis du
    pavé du parvis extérieur, là où se trouvaient les galeries des trois étages.
  yal-yal: Nɔngɔnna yɛ mɔxɔɲɛ yi luxi Ala Batu Banxin nabilinni, gɛmɛ dɔxine fan yi
    yinna fari ma xiin dɛ a lonna ra. Banxini ito yi mɛnne nan longori ra. Kore banxin
    dɔxɔde saxan nan yi a ra Ala Batu Banxin kore banxin yɛtagi.
  haw-1868: E ku pono ana hoi i na kubita he iwakalua no ka pahale iloko, a ku pono
