  tam-TCV: உள்முற்றத்தின் எதிரே ஒருநிரை மாடங்கள் இருந்தன. வெளிமுற்றத்தின் எதிரே இன்னுமொரு
    நிரை மாடங்கள் இருந்தன. ஒவ்வொரு அறையும் இருபதுமுழ நீளமாயிருந்தது. இவ்வாறு இரு பகுதிகளிலும்
    இருந்த மூன்று தளங்களிலும், ஒன்றையொன்று நோக்கிய வண்ணமாக மாடங்கள் இருந்தன.
  ceb-ULB: Nag-atubang ang pipila niadto nga mga lawak sa sulod nga hawanan ug 20
