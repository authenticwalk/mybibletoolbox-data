  mdy-ETH: ጋሮይዳ ዓኣ ዓሳ ቡካ ላማታሚ ዋዻ ማዔ ጶኦኮና ዓኣዺ ዙላ ዓሳ ቡካ ጶኦኮኮ ሹጮ ሳዓ ሂኢሦናሢኮ ሆታ ማዢንቴ ቆልዓ
    ዎሊጊዳ ማዢንቴ ጎይሣ ሌካ ሃይሦ ማኣሪ ማዔያኬ።
  twi-ASANTE: Adan no bi ne mfimfini adihɔ no a ne tentene yɛ anammɔn aduasa no di
