  urd-GVH: उसका रुख़ अंदरूनी सहन की उस खुली जगह की तरफ़ था जो 35 फ़ुट चौड़ी थी। दूसरा
    रुख़ बैरूनी सहन के पक्के फ़र्श की तरफ़ था। मकान की तीन मनज़िलें थीं। दूसरी मनज़िल
