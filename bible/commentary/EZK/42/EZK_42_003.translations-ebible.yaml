  urd-GVU: اُس کا رُخ اندرونی صحن کی اُس کھلی جگہ کی طرف تھا جو 35 فٹ چوڑی تھی۔ دوسرا
    رُخ بیرونی صحن کے پکے فرش کی طرف تھا۔ مکان کی تین منزلیں تھیں۔ دوسری منزل پہلی
