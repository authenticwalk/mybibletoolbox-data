  rug-rug: Keke kalina sa vetu nomana si tia la koasa varivarigarana pu vari likohae
    nia sa Zelepade sapu manege puta mita labena pa vari korapadi ri karua vetu. Keke
    kalina pule si tia la koasa varivarigarana lavata pa sadana sapu koa ia na siraṉa
