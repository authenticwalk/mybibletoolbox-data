verse: EZK.042.003
translations:
  mal-C: അകത്തെ അങ്കണത്തിലെ ഇരുപതുമുഴം നീളമുള്ള ഭാഗത്തിനും പുറത്തെ അങ്കണത്തിലെ കൽത്തളത്തിനും
    എതിരേ മൂന്നുനിലയിലും തട്ടുതട്ടായ ഒരു ഇരിപ്പിടത്തിനെതിരേ തട്ടുതട്ടായ മറ്റൊരു ഇരിപ്പിടം
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und gegenüber den Thüren, die zum inneren Vorhof führten, und gegenüber
    dem Steinpflaster des äußeren Vorhofs war ein Säulengang vor dem andern, so daß
    es im Ganzen drei Hallen waren.
  lin-lin: Ezalaki na ndako moko ya etaje etalana na ndako ya ba-etaje misato oyo
    ezalaki na kati-kati ya lopango ya kati mpe lopango ya libanda ; molayi oyo ekabolaki
    ndako ya ba-etaje misato na mir ya Tempelo ezalaki na bametele pene zomi.
  eng-LSV: Opposite the twenty [cubits] that are of the inner court, and opposite
    the pavement that [is] of the outer court, [is] gallery [with] face toward gallery,
    in the three [stories].
  eng-GNV: Ouer against the twentie cubites which were for the inner court, and ouer
    against the pauement, which was for the vtter court, was chamber against chamber
    in three rowes.
  eng-WEBSTER: Over against the twenty cubits which were for the inner court, and
    over against the pavement which was for the outer court, was gallery against gallery
    in three stories .
  nhw-BL: Sequin nopa cuartos tlachiyayaya imelac nopa calixpamitl catli quiyahualo
    tiopamitl huan nopona campa iquespa tiopamitl quipiyayaya 10 metros ipatlajca.
    Huan sequinoc nopa cuartos tlachiyayaya imelac nopa tlamapamitl tlen nopa calixpamitl
    catli más calteno. Nochi nopa ome pamitl tlen cuartos quipiyayayaj eyi pisos.
    Huan eltoya ipan sesen lado tlen se pasillo ipan nopa pasillo tlatzintla.
  swh-ONEN: Mbele ya zile dhiraa ishirini za ule ua wa ndani unaoelekeana na ile njia
    ya ua wa nje, kuliinuka vyumba virefu kimoja baada ya kingine vya ghorofa tatu.
  bba-bba: Yen bee tiɑ yɑ bɑtumɑ ye bɑ deri mi nɔɔ kisi. Bɑtumɑ yen dɛ̃ɛbu bu sɑ̃ɑwɑ
    ɡɔm soonu yɛndu. Mɑ yɑ kɑ sɑ̃ɑ yee te sikerenɛ. Bee tiɑ, diɑ ye, yɑ mɑɑ yɑɑrɑ
    tɔɔkɑɑ ye bɑ simɑɑ doke nɔɔ kisi. Yɑ ɡidɑmbisɑ itɑ mɔ. Mɑ bɑ ye kɔbɛ kuɑ kuɑ.
  eng-KJVCPB: Over against the twenty cubits which were for the inner court, and over
    against the pavement which was for the utter court, was gallery against gallery
    in three stories.
  luo-luo: Bathe konchiel nochomo koma nodongʼ nono ma borne ne romo fut piero adek
    molworo hekalu, to bathe komachielo nochomo koma omuon gi kite motegno mag laru
    ma oko. Odno noger kadhi malo udi adek.
  meu-meu: Laloma kahana maḡuna ena kiubit ruahui badibadidiai bona murimuri kahana
    maḡuna nadi-ariarana vairanai na dehe haida e hevaira heheniva, ere toiosi ai.
  npi-ULB: यी बार्दलीमध्ये केही भित्री चोकतिर फर्केका थिए र तिनीहरू पवित्र-स्थानबाट
    बिस हात टाढा थिए । त्यहाँ बार्दलीहरूका तिन तह थिए, र माथिहरू तलतिर फर्केका थिए,
    ती दुईको बिचमा खुला भाग थियो । केही बार्दलीहरूचाहिं बाहिरी चोक तिर फर्केका थिए
    ।
  yor-yor: Méjèèjì ní ogún ìgbọ̀nwọ́ ìpín láti inú ilé ìdájọ́ àti ni ìpín tí ó dojúkọ
    iwájú ìta ìdájọ́, ọ̀dẹ̀dẹ̀ lókè kọjú sì ọ̀dẹ̀dẹ̀ lókè ní ìdọ́gba mẹ́ta.
  pes-OPCB: یک طرف این ساختمان رو به فضایی با عرض ده متر در امتداد طول خانهٔ خدا،
    و طرف دیگرش رو به سنگفرش حیاط بیرونی بود. این ساختمان سه طبقه داشت و اتاقهای طبقهٔ
    بالایی از اتاقهای طبقهٔ پایینی عقب‌تر بودند.
  tgl-ULB: Ang ilan sa mga silid na iyon ay nakaharap sa panloob na patyo at dalawampung
    siko ang layo mula sa santuwaryo. Mayroong tatlong palapag na mga silid, ang mga
    nasa itaas ay nakatanaw sa mga nasa ibaba at bukas sa mga ito na mayroong daanan.
    At ang ilan sa mga silid ay nakatanaw sa panlabas na patyo.
  hui-hui: Anda ogoninaga tibi Anduane Homogonaga anda heago leneha hage helowa hanehayagi
    wali agali ngoaiho hagane hama timbuni wiagoria hapanaho howa hariga puíbu biaga
    wiagoria handa tagi hea. Anda ogoni halu tebo daliga bu gimbu bima irigi heneya.
    Tigua anda ogoninaga daligahayagi bu gimbu bini mende heago mo emene howa bini
    halu tebone daligaore bu gimbu bini heago mo emeneore howa biniya. Anidagua bini
    heago anda ogoni ge halu irigi hagane egageria handaleheya.
  mya-mya: ယင်း​သည်​တစ်​ဖက်​ဗိ​မာန်​တော်​နှင့်​ယှဉ်​၍​သုံး ဆယ့်​လေး​ပေ​ကျယ်​သော​မြေ​ကွက်​လပ်​ကို
    လည်း​ကောင်း၊ တံ​တိုင်း​အ​ပြင်​ဝင်း​၏​နောက် ဘက်​မှ​ကျောက်​သ​မံ​တ​လင်း​ခင်း​လမ်း​ကို
    လည်း​ကောင်း​မျက်​နှာ​မူ​၍​နေ​၏။ ထို​အ​ဆောက် အ​အုံ​ကို​အ​ဆင့်​ဆင့်​မြင့်​တက်​လာ​သော
    မြေ​ပြင်​သုံး​ဆင့်​အ​ပေါ်​တွင်​တည်​ဆောက် ထား​လေ​သည်။-
  bod-N: ཁང་པ་དེ་དག་ཤུར་གཅིག་ནི་ནང་གི་ཁྱམས་རའི་ཞེང་ལ་ཁྲུ་ཉི་ཤུ་ཡོད་པའི་ས་སྟོང་དུ་ཁ་གཏད་ཡོད་པ་དང་།
    ཤུར་གཅིག་ནི་ཁྱམས་ར་ཕྱི་མའི་རྡོ་གཅལ་ལ་ཁ་གཏད་ཡོད་དེ། རིམ་པ་གསུམ་པའི་ཐོག་ཁང་གི་བར་ཁྱམས་ནི་ཕན་ཚུན་ཁ་གཏད་ནས་ཡོད་པ་ཡིན།
  sna-sna: Pakatarisana namakubhiti makumi maviri oruvazhe rwomukati, uye pakatarisana
    nenzira yakanga yakavakirwa yoruvazhe rwokunze kwakanga kuna mabiravira akatarisana,
    akaturikidzwa ari matatu.
  spa-BLM: Frente a los veinte codos que pertenecían al atrio interior, y frente al
    pavimento que pertenecía al atrio exterior, había galería contra galería en los
    tres pisos.
  cac-cac: A jun pat scan d'a sti' jun amac' ay d'a spatictac templo chi', 10 metro
    sat. Axo junxo pat, a d'a stojolal b'aj latz'b'ilem q'uen q'ueen d'a b'ab'el amac'
    scani. Oxe' piso yaj junjun pat chi'. Junjun piso sq'uei, yunen̈ej yool d'a yichan̈
    jun ay d'a yalan̈.
  swh-ULB: Baadhi ya hivyo vyumba vilielekea ua wa ndani na vilikuwa na dhiraa ishirini
    kutoka patakatifu. Kulikuwa na vyumba vitatu vinavyolingana, na kingine juu kilichokuwa
    kimetazama chini kuelekea kingine vilikuwa vimefunguliwa, vilikuwa na pakutokea.
    Baadhi ya vyumba vilielekea nje kwenye ua wa nje.
  bel-bel: Насупраць дваццаці локцяў унутранага двара і насупраць памоста, які на
    зьнешнім двары, былі галярэя супраць галярэі ў тры ярусы.
  deu-ELBBK: gegenüber den 20 Ellen des inneren Vorhofs und gegenüber dem Pflaster
    des äußeren Vorhofs, Galerie gegen Galerie war im dritten Stockwerk.
  mbb-OT: Heini he menge ruǥu, 34 he ǥiek is kebpekediyù dan duen te valey te Nengazen,
    ne ebpekesinaru heini zuen te simintadu he veyeey ziyà te gawas he lama. Heini
    he menge ruǥu, tetelu he endana
  mal-2015: അകത്തെ പ്രാകാരത്തിന്നുള്ള ഇരുപതു മുഴത്തിന്നെതിരെയും പുറത്തെ പ്രാകാരത്തിന്നുള്ള
    കല്ത്തളത്തിന്നെതിരെയും മൂന്നു നിലയായി നടപ്പുരെക്കു നേരെ നടപ്പുര ഉണ്ടായിരുന്നു.
  rmc-rmc: Paš e budova sas andruňi dvora buchľi 10 metri a pre oki sera sas e dlažba
    la avruňa dvorakri. Ola budova sas trin poschoďja a sas la terasi.
  pes-OPV: مقابل بیست ذراع که از آن صحن اندرونی بود و مقابل سنگفرشی که از صحن بیرونی
    بود دهلیزی روبروی دهلیزی در سه طبقه بود.
  ron-1924: Ын дрептул челор доуэзечь де коць ай курций динэунтру ши ын дрептул калдарымулуй
    курций де афарэ, се афлау придвоаре лынгэ придвоаре ын катул ал трейля.
  ben-OBCV: ভিতরের উঠানের সামনে কুড়ি হাতের সেই খোলা জায়গা এবং বিপরীত অংশে বাইরের
    উঠানের বাঁধানো জায়গার মধ্যে দালানটা তিনতলা ছিল।
  som-som: Barxadda gudaha oo dhererkeedu labaatanka dhudhun ahaa horteeda iyo meesha
    sallaxa ah barxadda dibadda horteeda waxaa ku yiil balbalo balbalo kale ka soo
    hor jeedda oo saddex dabaqadood ah.
  lat-VUC: contra viginti cubitos atrii interioris, et contra pavimentum stratum lapide
    atrii exterioris, ubi erat porticus juncta porticui triplici.
  eng-ASVBT: Over against the twenty cubits which belonged to the inner court, and
    over against the pavement which belonged to the outer court, was gallery against
    gallery in the third story.
  ita-1885: dirimpetto a' venti cubiti del cortile di dentro, ed al lastrico, ch'era
    nel cortile di fuori; un portico riscontrandosi con l'altro da tre parti.
  eng-LXXUP: ornamented accordingly as the gates of the inner court, and arranged
    accordingly as the peristyles of the outer court, with triple porticoes fronting
    one another.
  eng-ULB: Some of those rooms faced the inner courtyard and were twenty cubits away
    from the sanctuary. There were three levels of rooms, and the ones above looked
    down on the ones below and were open to them, having a walkway. Some of the rooms
    looked out onto the outer courtyard.
  spa-VBL: Tenía tres pisos de salas abiertas a ambos lados, uno que daba a la zona
    de veinte codos del patio interior y otro que daba al pavimento del patio exterior.
  fra-_FOB: C'était en face des vingt coudées du parvis intérieur, vis-à-vis du dallage
    du parvis extérieur, là où étaient les galeries des trois étages.
  mal-mal: അകത്തെ പ്രാകാരത്തിനുള്ള ഇരുപതു മുഴത്തിനെതിരെയും പുറത്തെ പ്രാകാരത്തിനുള്ള
    കല്ത്തളത്തിനെതിരെയും മൂന്നു നിലയായി നടപ്പുരയ്ക്കു നേരെ നടപ്പുര ഉണ്ടായിരുന്നു.
  urd-GVR: Us kā ruḳh andarūnī sahan kī us khulī jagah kī taraf thā jo 35 fuṭ chauṛī
    thī. Dūsrā ruḳh bairūnī sahan ke pakke farsh kī taraf thā. Makān kī tīn manzileṅ
    thīṅ. Dūsrī manzil pahlī kī nisbat kam chauṛī aur tīsrī dūsrī kī nisbat kam chauṛī
    thī.
  suz-BL: आगा ङा लाङगा २० कुबीत बाक्‍त। लाङगा गे ङा लाङगा ङा फुल्‍लु ब्रशो लां गे
    कोव़शो कोठा तारी अर्को तला सां बाक्‍तेक्‍म।
  eng-NOY: over against the twenty cubits in the inner court, and over against the
    pavement in the outer court, was gallery before gallery, in three rows.
  ita-1927: dirimpetto ai venti cubiti del cortile interno, e dirimpetto al lastrico
    del cortile esterno, dove si trovavano tre gallerie a tre piani.
  ckb-ckb: لەو بەشەی کە دووری لە حەوشەکەی ناوەوە بیست باڵ بوو، هەروەها لەو بەشەی کە
    بەرامبەر شۆستەی خانەکانی دەرەوە بوو، هۆڵ بەرامبەر هۆڵ بوو لە هەر سێ نهۆمەکە.
  eng-BBE: Opposite the space of twenty cubits which was part of the inner square,
    and opposite the stone floor of the outer square. There were covered ways facing
    one another on the third floor.
  kan-OKCV: ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಇದ್ದ ಇಪ್ಪತ್ತು ಮೊಳಕ್ಕೆ ಎದುರಾಗಿಯೂ ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಇದ್ದ ಕಲ್ಲು
    ಹಾಸಿದ ನೆಲಕ್ಕೆ ಎದುರಾಗಿಯೂ ಮೂರು ಅಂತಸ್ತುಗಳಲ್ಲಿಯೂ ಪಡಸಾಲೆಗಳ ಮೇಲೆ ಪಡಸಾಲೆಗಳಿದ್ದವು.
  tam-2017: உள்முற்றத்தில் இருந்த இருபது முழத்திற்கு எதிராகவும் வெளிமுற்றத்தில் இருந்த
    தளவரிசைக்கு எதிராகவும் ஒன்றுக்கொன்று எதிரான மூன்று நிலைகளுள்ள மரநடை மேடைகள் இருந்தது.
  spa-RV-1909: Frente á los veinte codos que había en el atrio de adentro, y enfrente
    del solado que había en al atrio exterior, estaban las cámaras, las unas enfrente
    de las otras en tres pisos.
  ron-BTF: În dreptul celor douăzeci de coți ai curții interioare și în dreptul pavajului
    curții din afară, era cornișă lângă cornișă la cele trei etaje.
  eng-WEBP: Opposite the twenty cubits which belonged to the inner court, and opposite
    the pavement which belonged to the outer court, was gallery against gallery in
    the three stories.
  eng-FBV: It had three floors of open halls on both sides, one facing the twenty-cubit
    area of the inner courtyard and one facing the pavement of the outer courtyard.
  nld-1939: op de ene kant lag het aan het twintig el brede plein van de binnen-voorhof,
    en op de andere kant aan het plaveisel van de buiten-voorhof. Het had aan weerskanten
    een galerij van drie verdiepingen.
  nch-BL: Sequij ten nopa cuartos tachiyayaya imelac nopa calixpamit cati quiyahualojtoya
    tiopamit huan nopona campa iquespa tiopamit quipiyayaya 10 metros ipatajca. Huan
    nopa sequinoc cuartos tachiyayaya imelac nopa tamapamit ten nopa calixpamit cati
    más calteno. Nochi nopa ome pamit ten cuartos quipiyayayaj eyi pisos. Huan eltoya
    ipan sesen lado ten se pasillo ipan nopa pasillo tatzinta.
  vie-1934: Các phòng đối nhau, trên một bề dài hai mươi cu-đê, nơi hành lang trong,
    đối với nền lót đã của hành lang ngoài, tại đó có những nhà cầu ba tầng.
  hin-CV: भीतरी आंगन से दोनों खंड में लगभग दस मीटर और बाहरी आंगन के पैदल मार्ग के
    सामने के खंड में, तीनों मंजिल पर गैलरी के सामने गैलरी थी.
  spa-BES: Opuesto al espacio de veinte codos que formaba parte del patio interior,
    y opuesto al piso de piedra del patio exterior. Había habitaciones una frente
    al otra en el tercer piso.
  tdx-tdx: ty toe’e le añate’ i kiririsay an-kiho roapolo naho miefetse amy damok’
    an-kiririsa alafe’ey, vaho mifanongoa in-telo mañambone rekets’ o lavaranga’eo.
  tha-KJV: ติ​ดต่​อก​ับส่วนยี่​สิ​บศอกซึ่งเป็นส่วนของลานชั้นใน หันหน้าเข้าสู่พื้นหินซึ่งเป็นส่วนของลานข้างนอก
    เป็นระเบียงซ้อนระเบียงสามชั้น
  por-BR-2018: Em frente dos vinte côvados que tinha no átrio de dentro, e em frente
    do solado que tinha o pátio exterior, havia galerias de frente umas às outras
    em três andares.
  deu-ELO: gegenüber den zwanzig Ellen des inneren Vorhofs und gegenüber dem Pflaster
    des äußeren Vorhofs, Galerie gegen Galerie war im dritten Stockwerk.
  eng-WYC-2018: (over) against twenty cubits of the inner foreyard, and (over) against
    the pavement arrayed with stone of the outermore foreyard, where a porch was joined
    to (a) three-fold porch.
  epo-epo: Kontraŭ la dudek ulnoj de la interna korto kaj kontraŭ la pavimo de la
    ekstera korto estis galerio apud galerio trietaĝe.
  uig-PIN: Hanilar iqki ⱨoyliƣa tǝwǝ yigirmǝ gǝz kǝngliktiki «box yǝr»gǝ ⱪaraytti,
    xundaⱪla sirtⱪi ⱨoyliƣa tǝwǝ «tax tahtayliⱪ supa»ning udulida idi. Üq ⱪǝwǝtlik
    hanilarning karidorining bir tǝripidiki hanilar yǝnǝ bir tǝripidiki hanilarning
    udulida idi.
  beo-beo: Amo diasu la:idi afae ea midadi amo da dibi (ea ba:de da 10 mida) Debolo
    dafulili dialebe ba:i, amola la:idi eno amo da gadili dibifufu igiga fa:i ba:i.
    Amo diasu da dadu udiana da:iya gagui.
  tpi-OTNT: Baksait bilong dispela haus i pas long hap graun nating i stap arere long
    haus bilong God, na pes bilong en i stap arere long bikpela ples bung na i lukluk
    i go long ples bilong wokabaut. Na ol i bin wokim tripela plua long dispela haus.
    Ol i bin wokim namba 2 na namba 3 plua i go insait liklik. Olsem na haus i luk
    olsem lata i gat tripela ples bilong krungutim.
  hau-SA: A gaban kamu ashirin na filin da yake can ciki da kuma a gaban daɓen filin
