  tbz-SIM: Tɛ bòrì ììkɛ̀ dɛ miɛkɛ bíɛ́kɛ̀ nɛ̀ kudɑ̀nkù ditowɑɑ̀ bíɛ́kɛ̀ kɔku bɛ̀ ce
