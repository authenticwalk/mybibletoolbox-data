    papa.
  arb-NAV: وَمُقَابِلَ السَّاحَةِ الدَّاخِلِيَّةِ الَّتِي طُولُهَا عِشْرُونَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ) وَمُقَابِلَ رَصِيفِ السَّاحَةِ الْخَارِجِيَّةِ أَرْوِقَةٌ
    مُتَقَابِلَةٌ قَائِمَةٌ فِي ثَلاثِ طَبَقَاتٍ.
  ewe-ewe: Le teƒe eve siwo didi mita ewo tso xɔxɔnu emetɔ gbɔ, eye le teƒe si le
    xɔxɔnu egodotɔ ƒe kpeɖoɖoawo kasa la, xɔmedziƒoxɔ dze ŋgɔ xɔmedziƒoxɔ le ɖoƒe
    etɔ̃awo.
  eng-LEE: Opposite the twenty cubits which were for the inner court, and opposite
    the pavement which was for the outer court, was corner-pillar before corner-pillar
    in the three stories.
  asm-FB: সেই কোঁঠালিবোৰ ভিতৰ চোতালখনৰ বিশ হাতৰ আগত আৰু বাহিৰ চোতালখনৰ শিলত পাৰি দিয়া
    ঠাইৰ সন্মুখত আছিল; তৃতীয় খাপৰ ঠেক বাৰাণ্ডাবোৰ সন্মূখা-সন্মূখিকৈ আছিল।
  sus-A: سّيتِ نَشَن نُ كُيَ تّتّ مَبِرِ نْنفْن يَ مْشْحّن، عَ نُن سّيتِ نَشَن نُ
    نَ هْرْ مْبَنشِ مَبِرِ، كٌنكٌييٍ يِرٍ دّكِ سَشَن ندٍ نُ تِشِ نَ يِرٍ قِرِنيِ مَ.
  fra-SBL: En face des vingt coudées qui appartenaient au parvis intérieur, et en
    face du pavement qui appartenait au parvis extérieur, il y avait galerie contre
    galerie dans les trois étages.
  hbo-hbo: נֶ֣גֶד הָֽעֶשְׂרִ֗ים אֲשֶׁר֙ לֶחָצֵ֣ר הַפְּנִימִ֔י וְנֶ֣גֶד רִֽצְפָ֔ה אֲשֶׁ֖ר
    לֶחָצֵ֣ר הַחִֽיצֹונָ֑ה אַתִּ֥יק אֶל־פְּנֵֽי־אַתִּ֖יק בַּשְּׁלִשִֽׁים׃
  kik-kik: Gĩcigo kĩrĩa kĩarĩ kĩa mĩkono mĩrongo ĩĩrĩ kuuma nja ya na thĩinĩ, na gĩcigo
    kĩrĩa kĩangʼetheire harĩa haarĩtwo mahiga nja ya nyumĩrĩra-rĩ, nĩ kwarĩ na ithaku
    ciakĩtwo ngoroba ithatũ, na o gĩthaku kĩangʼetheire kĩrĩa kĩngĩ.
  fra-NCL: en face des vingt coudées du parvis intérieur, et en face du pavé du parvis
    extérieur, galerie contre galerie à trois étages.
  cek-AK: Dong pumphaeto kaom athung longhma hoi thlung baih ih mikhmai kangtong ah
    kaom tasa longhma loe asom thumto karoek to mikhmai kangtong ah imkhaan to oh.
  cuk-cuk: Neg-ollor-senigwad-naidgi, daliatar-neg-matardungued-naid-asabin (5), degi,
    neg-imba-dummad-naid-akwa-aryoarmaid-asabin, neg ailapaa nika siid. Agi gwardumar
    asabin-asabin bukwad.
  uig-CYR: Ханилар ички һойлиға тәвә жигирмә гәз кәңликтики «бош йәр»гә қарайтти,
    шундақла сиртқи һойлиға тәвә «таш тахтайлиқ супа»ниң удулида еди. Үч қәвәтлик
    ханиларниң каридориниң бир тәрипидики ханилар йәнә бир тәрипидики ханиларниң удулида
    еди.
  tel-2017: ఆ గదులు పరిశుద్ధ స్థలానికి 11 మీటర్లు దూరంలో ఉండి బయటి ఆవరణపు తాపడం చేసిన
    నేలకు ఎదురుగా మూడో అంతస్థులోని వసారాలు ఒకదాని కొకటి ఎదురుగా ఉన్నాయి.
  hat-BSA: Anfas ven koude ki te pou lakou enteryè a, e anfas pave ki te apatyen a
    lakou eksteryè a, se te galri ki te koresponn ak galeri sou twa etaj yo.
  kos-kos: Sie siska inge oan ngetang nu ke acn mwesas se ma fit tolngoul akosr sralap,
    su oan sisken Tempul uh. Ac layen ngia eloan ngetang nu ke acn se ma loeyuk ke
    eot fwel ke acn mwesas se lik ah. Lohm se inge musaiyukla ke fulata tolu, kais
    sie srengla nu lik kutu liki ma se ma oan ten liki ah.
  hbo-WLC: נֶ֣גֶד הָֽעֶשְׂרִ֗ים אֲשֶׁר֙ לֶחָצֵ֣ר הַפְּנִימִ֔י וְנֶ֣גֶד רִֽצְפָ֔ה אֲשֶׁ֖ר
    לֶחָצֵ֣ר הַחִֽיצוֹנָ֑ה אַתִּ֥יק אֶל־פְּנֵֽי־אַתִּ֖יק בַּשְּׁלִשִֽׁים׃
  ibo-ibo: Ma nʼakụkụ nke dị iri mita na otu, site nʼime ogige nakwa nʼakụkụ nke dị
    na ncherita ihu pevumentị nke ogige dị nʼezi, ebe njegharị chere ebe njegharị
    ọzọ ihu, nʼokpukpu atọ ahụ.
  ory-ory: ଭିତର ପ୍ରାଙ୍ଗଣର କୋଡ଼ିଏ ହାତ ସମ୍ମୁଖରେ ଓ ବାହାର ପ୍ରାଙ୍ଗଣର ଚଟାଣର ସମ୍ମୁଖରେ ତୃତୀୟ
    ମହଲାରେ ଲଗାଲଗି ହୋଇ ଅପ୍ରଶସ୍ତ ବାରଣ୍ଡା ଥିଲା।
  chk-chk: Iwe, a wor pwalangen ewe imw me rüepek, nge iteiten pwalang a wor ülüngat
    sässärin. Eu pwalangan a wene ngeni ewe leni ünükün Imwenfel, chölapan ükükün
    ilik me rüanü fiit, nge eu pwalangan a wene ngeni eu lenien fetal mi nom lon ewe
    leni lükün Imwenfel.
  rop-rop: Wansaid langa detlot rum bin 10 mita langa opinwan pleis weya bin go olawei
    langa det Serramoni Pleis. En langa det najasaid bin roud blanga wokwokbat weya
    im go raidaran langa det atsaidwan yad. Detlot rum deibin meigim, sambala rum
    bin langa graun, najalot rum bin ontop langa detlot rum, en najalot rum bin jidan
    ontop langa detlot midul rum,
  ukr-1871: Насупроти двайцятьох локот середнього двору й насупроти помосту, що на
    задворку, були хідники один проти другого у три поверхи.
  deu-1951: Gegenüber den zwanzig Ellen des innern Vorhofs und gegenüber dem Steinpflaster,
    das zum äußern Vorhof gehörte, ragte eine Galerie unter der andern hervor, dreifach
    übereinander.
  eng-JPS: over against the twenty cubits which belonged to the inner court, and over
    against the pavement which belonged to the outer court; with gallery against gallery
    in three stories.
  srp-1865: Prema unutrašnjem trijemu od dvadeset lakata i prema podu spoljašnjega
    trijema bijahu klijeti prema klijetima u tri reda.
  lug-lug: Ekizimbe ekyo kyalina ennyumba bbiri. Ennyumba emu yali eyolekera oluggya
    olw’omunda oluli mita kkumi obugazi. Ennyumba endala n’eyolekera oluggya olw’ebweru.
    Ennyumba zombi zazimbibwa nga za kalina ssatu, nga zoolekaganye.
  heb-heb: נגד העשרים אשר לחצר הפנימי ונגד רצפה אשר לחצר החיצונה אתיק אל פני אתיק
    בשלשים׃
  ben-IRV: কয়েকটা ঘরের সামনে ভেতরের উঠান এবং মন্দির কুড়ি হাত দূরে। ঘরগুলো তিনতলা
    পর্যন্ত ছিল এবং ওপরের ঘর থেকে নিচের দিকখোলা ছিল, হাঁটার পথ ছিল। কিছু ঘর থেকে বাইরের
    উঠোনটা দেখা যেত।
  pan-pan: ਅੰਦਰਲੇ ਵੇਹੜੇ ਦੇ ਵੀਹ ਹੱਥ ਦੇ ਫ਼ਾਸਲੇ ਦੇ ਸਾਹਮਣੇ, ਬਾਹਰਲੇ ਵੇਹੜੇ ਦੇ ਫਰਸ਼ ਦੇ ਸਾਹਮਣੇ
    ਕੋਠੜੀਆਂ ਦੀਆਂ ਤਿੰਨ ਛੱਤਾਂ ਇੱਕ ਦੂਜੀ ਦੇ ਸਾਹਮਣੇ ਸਨ।
  mya-JVB: အတောင်နှစ်ဆယ် ရှိသောအတွင်း တန်တိုင်း ရှေ့ ၊ ပြင် တန်တိုင်း ကျောက် ခင်းရှေ့တွင်တဘက်
    တချက်၌ နံရံ အခန်းသုံး ဆင့်ရှိ၏။
  hmo-hmo: Iena haba ta ese Dubu ena ariara, iena lababa be 10 mita ia vaira henia,
    ma iena haba ta ese murimurina ariara ena raka gabuna ia vaira henia. Inai ruma
    be sitori toi gauna, mai ena daihutu momo diho kahanai, bona daihutu momo lasi
    mirigini kahanai. Inai daihutu laini ruaosi edia huanai, dehe latana, o raka gabuna
    ia noho.
  urd-urd: बीस हाथ के सामने जो अन्दरूनी सहन के लिए थे, और बैरूनी सहन के फ़र्श के सामने
    कोठरियाँ तीन तबक़ों में एक दूसरे के सामने थीं।
  rus-SYN: Напротив двадцати локтей внутреннего двора и напротив помоста, который
    на внешнем дворе, были галерея против галереи в три яруса.
  bqc-SIM: Ua plaade ku kpɛ́pi ń Lua kpɛ́o zãnguo, a yàasa gã̀sĩsuu baoɛ. Kpɛ́pi
    kpaaĩa ń ua sɛ̃́ia gbɛ pↄ́ kpálɛaoɛ. Kpɛ́ didikↄ̃a lɛɛ àaↄ̃ kpaaĩa ń Lua
    kpɛ́ kpɛ́nɛↄ.
  tcz-CHONGTHU: Inlentah a kisa indan ho chu thutanna in toh kijop mat ahin, hichu
    availam feet somthum le nga ahi. Indan dang khat chu polang thutanna keng lampi
    toh ki ang ngat ahi. Indan teni chu song thum sanga kisa ahin, chule khat leh
    khat kisa galkai ahi.
  mar-mar: आंतील अंगणासमोर वीस हात व बाहेरील अंगणाच्या इमारतीसमोर तिसऱ्या मजल्याला
    समोरासमोर सज्जे होते.
  qub-qub: Juc isquïnanga ricaraycaran chunca metru jäcuraycaj pampaman. Jucaj-lädupaga
    ricaraycaran rumiwan läjasha caycaj läduman. Chay cuartucunaga casha quimsa fïla.
    Cada fïla mas janallapita mas janallapita gallariycaran.
  bqp-bqp: Yen bee tiɑ yɑ bɑtumɑ ye bɑ deri mi nɔɔ kisi. Bɑtumɑ yen dɛ̃ɛbu bu sɑ̃ɑwɑ
    gɔm soonu yɛndu. Mɑ yɑ kɑ sɑ̃ɑ yee te sikerenɛ. Bee tiɑ, diɑ ye, yɑ mɑɑ yɑɑrɑ
    tɔɔkɑɑ ye bɑ simɑɑ doke nɔɔ kisi. Yɑ gidɑmbisɑ itɑ mɔ. Mɑ bɑ ye kɔbɛ kuɑ kuɑ.
  hat-hat: Sou yon bò te gen yon galeri trannkat pye lajè ki fè wonn Tanp lan. Sou
    lòt bò a, te gen pave gwo lakou deyò a. Kay la te yon chanmòt twa etaj, chak etaj
    te pi dèyè pase etaj anba l' la.
  eng-BSB: Gallery faced gallery in three levels opposite the twenty cubits that belonged
    to the inner court and opposite the pavement that belonged to the outer court.
  eng-WEBPB: Opposite the twenty cubits which belonged to the inner court, and opposite
    the pavement which belonged to the outer court, was gallery against gallery in
    the three storeys.
  kbq-kbq: Hagi ana nontmimofone mono nomofo amu'nompima me'nea kankamumo'a 10mita
    hu'ne. Hagi kantigama nontamina 3'a agofetu agofetu hu'za ki'za mareri'nageno
    zamavugosa ohumi ahumi hu'naze.
  nhe-BL: Sequin nopa cuartos tlachiyayaya imelac nopa calixpamitl tlen quiyahualo
    tiopamitl huan nopano campa iquespa tiopamitl quipiyayaya 10 metros ipatlajca.
    Huan sequinoc nopa cuartos tlachiyayaya imelac nopa tlamapamitl tlen nopa calixpamitl
    tlen más calteno. Nochi nopa ome pamitl tlen cuartos quipiyayayaj eyi pisos. Huan
    eltoya ipan sesen lado tlen se pasillo ipan nopa pasillo tlatzintla.
  gub-BL: Pitài ipehegwer rehe heta a'e ata haw 10 met iànàmaw hereko har. Inugwer
    ipehegwer rehe heta amo ata haw ata haw katu pe har rehe har. Heta na'iruz teko
    haw wà. Pitàitàigatu upyta amo teko haw i'aromo wà. Pitàitàigatu wixe wera'u uwy
    pe har wi a'e tàpuzuhu ipupe wà.
  eng-DRA: Over against the twenty cubits of the inner court, and over against the
    pavement of the outward court that was paved with stone, where there was a gallery
    joined to a triple gallery.
