  ksd-ksd: Dia ga ki livuan ta ra bala na gunan aro iat ma ra ruarua ai ra bala na
    gunan, ma a ura olaolo dir ga ki ta ra vautuluna pal vartaun, ma dir ga tur vartalai;
  grc-BRENT: διαγεγραμμέναι ὃν τρόπον αἱ πύλαι τῆς αὐλῆς τῆς ἐσωτέρας, καὶ ὃν τρόπον
