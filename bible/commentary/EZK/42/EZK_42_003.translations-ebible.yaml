  kan-2017: ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಸೇರಿದ ಇಪ್ಪತ್ತು ಮೊಳಕ್ಕೆ ಎದುರಾಗಿಯೂ, ಹೊರಗಿನ ಅಂಗಳದ ಕಲ್ಲುಹಾಸಿದ
