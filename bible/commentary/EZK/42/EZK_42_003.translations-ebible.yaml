  dop-dop: Kutuluɣu ŋkʋ kʋ hɔɣɔlʋɣʋ lɛŋkʋ nyǝnɑɣɑ, ɩkpɑtɛ nte tǝ wɑŋ wɛ mɛɛtǝlǝnɑɑ
    nɑɑnʋwɑ tɔɣɔ. Tǝlɛ tǝ cɔɔ Ɩsɔ tǝyɑɣɑ kɛ́. Ɩlɛnɑ kʋ hɔɣɔlʋɣʋ lɛŋkʋ nɑ́ɑ́ nyǝnǝɣɩ
    ɑwɑlɩ tɔɔ tɑɣɑ kumte. Kʋ ɑtɛ nɑ ɩsɔ kutuluŋ ɩnɩ ɩ tooso, ɩ wɛnɑ sɑkɑsɩ kɛ tǝmɑ
