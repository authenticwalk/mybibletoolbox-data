verse: EZK.042.020
translations:
  mal-C: അങ്ങനെ ആ പ്രദേശമാകെ, നാലുവശവും അദ്ദേഹം അളന്നു. വിശുദ്ധമായതും സാമാന്യമായതുംതമ്മിൽ
    വേർതിരിക്കാൻവേണ്ടി അവിടെ അഞ്ഞൂറു മുഴം നീളവും അഞ്ഞൂറു മുഴം വീതിയും ഉള്ള ഒരു മതിൽ
    ഉണ്ടായിരുന്നു.
  deu-TKW: 'nach allen vier Seiten maß er ihn. Ringsum hatte er eine Mauer: 500 Ruten
    lang und 500 Ruten breit, um das Heiligtum vom Gemeinen zu sondern.'
  lin-lin: Amekaki bangambo nyonso minei. Ezalaki na mir moko zingazinga na yango,
    oyo ezalaki na bametele pene nkama mibale na tuku mitano na molayi mpe nkama mibale
    na tuku mitano na mokuse ; mir yango ezalaki kokabola eteni ya bule ya Tempelo
    mpe eteni ya Tempelo oyo ezali bule te.
  eng-LSV: At the four sides he has measured it; it had a wall all around, the length—five
    hundred, and the breadth—five hundred, to separate between the holy and the profane
    place.
  eng-GNV: 'He measured it by the foure sides: it had a wall round about, fiue hundreth
    reedes long, and fiue hundreth broade to make a separation betweene the Sanctuarie,
    and the prophane place.'
  eng-WEBSTER: 'He measured it by the four sides: it had a wall around, five hundred
    reeds long, and five hundred broad, to make a separation between the sanctuary
    and the profane place.'
  nhw-BL: Huajca quipixqui 250 metros ihuehueyaca huan ipatlajca huan se tepamitl
    quiyahualo para quiiyocatlalis ni lugar catli tlatzejtzeloltic para TOTECO ica
    tlali catli eltoc para aqui hueli masehuali.
  swh-ONEN: Hivyo akapima eneo katika pande zote nne. Lilikuwa na ukuta kulizunguka
    wenye urefu wa dhiraa 500 na upana wa dhiraa 500, uliotenganisha mahali Patakatifu
    na eneo la watu wote.
  bba-bba: Nɡe mɛyɑ u ɡɑnɑ yen ɡoonu nnɛ kpuro yĩirɑ u kɑ sikerenɑ. Yen dɛ̃ɛbu kɑ
    yen yɑsum mu nɛwɑ. Yen bɑɑyere dɛkɑ nɛɛrɑ wunɔbu. Gɑnɑ ye, yɑ sɑ̃ɑ yee te wunɑ
    nɛnɛm Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: 'He measured it by the four sides: it had a wall round about, five hundred
    reeds long, and five hundred broad, to make a separation between the sanctuary
    and the profane place.'
  luo-luo: Kamano e kaka nopimo bethene angʼwen duto kanyo. Bethenego ne nigi ohinga
    molwore duto, ma borne gi lachne ne oromo fut mia abiriyo gi piero abich maromre,
    mondo opog kind kama ler gi kama oriwo ji duto.
  meu-meu: Ia ese kaha haniosi e hahetohodia. Magu ta ese e ḡegea ahu, ena lata na
    kiubit sinahu-ima bona ena lababa na kiubit sinahu-ima; una maḡu ese tano helaḡana
    bona tano uhuḡaina e kaharuadiava.
  npi-ULB: तिनले त्यो चारैपट्टि नापे । पवित्र ठाउँलाई साधारण ठाउँबाट अलग गर्नको निम्ति
    त्यसको वरिपरि एउटा भित्ता थियो, जुन पाँच सय हात लामो र पाँच सय हात चौडा थियो ।
  yor-yor: Báyìí ní ó wọ̀n-ọ́n ní ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin. Ó ní ògiri kan yípo rẹ̀, ẹ̀ẹ́dẹ́gbẹ̀ta
    (500) ìgbọ̀nwọ́ ní ìbú, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ ní gígùn, láti ya ibi
    mímọ́ sọ́tọ̀ kúrò ní ibi àìmọ́.
  pes-OPCB: '@see-verse:EZK.042.019'
  tgl-ULB: Sinukat niya ito sa apat na panig, ang pader nito at ang lahat na nakapalibot
    dito ay may haba na limandaang siko at may lapad na limandaang siko upang ihiwalay
    ang banal at ang hindi banal.
  hui-hui: Ege pabe timbuni Anduane Homogonaga anda bu mabu binidagoni bu mabu bini
    ndo tiga tiga tungulo pugu bialu uyurahayagi bu banga bialu unurahayagi daliape
    halu amurayagi pu amu halu unurayagi pu uyu halu tigatiga tungu laga bini maria
    hea. Ani heagonaga magi mbiraore ogobi dege howa bibahendenaga mida handari kirani
    pira duria (250) dege dege hea. Ege pabe timbuni ogonime mbirale Anduane Homogonaga
    loma biahene ngarula wali agali tagirahayagi tanabi bu karunaga ngarula tubari
    hea.
  mya-mya: သို့​ဖြစ်​၍​တံ​တိုင်း​သည်​စ​တု​ရန်း​ပေ​ရှစ်​ရာ လေး​ဆယ်​ရှိ​သော​မြေ​ကို​ကာ​ရံ​၍​ထား​လေ
    သည်။ ဤ​တံ​တိုင်း​က​သန့်​ရှင်း​သော​အ​ရပ်​နှင့် မ​သန့်​ရှင်း​သော​အ​ရပ်​တို့​ကို​ပိုင်း​ခြား​၍
    ထား​သ​တည်း။
  bod-N: དེ་ལྟར་ཁོས་ཕྱོགས་བཞི་པོའི་ཚད་ཐིག་བླངས་པ་ན། མཆོད་ཁང་གི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད་པ་དང་།
    ཞེང་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད་དེ། ཕྱོགས་བཞིར་མཁར་ཡོད་ཅིང་དེ་ནི་གནས་མཆོག་དང་གནས་ཕལ་བ་གཉིས་ཀ་སོ་སོར་དབྱེ་བའི་ཆེད་དུ་ཡིན་ནོ།
    །
  sna-sna: Saka akayera nzvimbo kumativi mana ose. Yakanga ino rusvingo rwakaipoteredza,
    mazana mashanu amakubhiti pakureba uye mazana mashanu paupamhi, kuti zviparadzanise
    zvitsvene nezvisati zviri zvitsvene.
  spa-BLM: La midió por los cuatro lados. Tenía un muro alrededor, de quinientos codos
    de largo y quinientos de ancho, para separar lo sagrado de lo común.
  cac-cac: Ix yechtejn̈ej vin̈ schan̈il pac'an̈. A smuroal ayoch d'a spatictac slumal
    templo chi', 250 metro junjun pac'an̈. A jun muro chi' smacancan jun lugar yic
    Dios yaj chi', axo spatiquel muro chi', comon yaji.
  swh-ULB: Akaipima pande nne. Ilikuwa na ukuta umeizunguka ilikuwa dhiraa mia tano
    urefu, na dhiraa mia tano upana, kulitenganisha umbo takatifu kutoka ambapo ni
    pa kawada.
  bel-bel: З усіх чатырох бакоў ён вымерыў яго; вакол яго быў мур даўжынёю ў пяцьсот
    трысьцін і ў пяцьсот трысьцін шырынёю, каб аддзяліць сьвятое месца ад несьвятога.
  deu-ELBBK: 'Er maß es nach den vier Seiten. Es hatte eine Mauer ringsherum: die
    Länge war 500 und die Breite 500, um zwischen dem Heiligen und dem Unheiligen
    zu scheiden.'
  mbb-OT: Umbe, kuwedradu haazà is baley te Nengazen, ne neliǥuy heini te verengbeng
    he mibpedsivey zuen te Segradu he Lugar wey urdinaryu he lugar.
  mal-2015: ഇങ്ങനെ അവൻ നാലുപുറവും അളന്നു; വിശുദ്ധമായതും സാമാന്യമായതും തമ്മിൽ വേറുതിരിപ്പാൻ
    തവക്കവണ്ണം അഞ്ഞൂറു മുഴം നീളത്തിലും അഞ്ഞൂറുമുഴം വീതിയിലും ഒരു മതിൽ അതിന്നു ചുറ്റും
    ഉണ്ടായിരുന്നു.
  rmc-rmc: 'Merinďa oda than pal savore štar seri: Dojekh sera le muroskri sas 250
    metri, hoj te odďelinel o sveto than le Chramoskro le običajne thanestar.'
  pes-OPV: هر‌چهار جانب آن را پیمود وآن را دیواری بود که طولش پانصد و عرضش پانصد (نی
    ) بود تا در میان مقدس و غیرمقدس فرق گذارد.
  ron-1924: А мэсурат астфел ын челе патру латурь зидул де жур ымпрежурул касей; лунӂимя
    ера де чинч суте де прэжинь ши лэцимя, де чинч суте де прэжинь; зидул ачеста деспэрця
    локул сфынт де чел несфынт.
  ben-OBCV: এইভাবে তিনি তার চারদিক মাপলেন। সাধারণ লোকদের থেকে পবিত্রস্থান আলাদা করার
    জন্য তার চারিদিকে একটি প্রাচীর ছিল, যেটা পাঁচশো হাত লম্বা এবং পাঁচশো হাত চওড়া।
  som-som: Oo afartii dhinacba wuu ka qiyaasay, oo waxay lahayd derbi ku wareegsan
    oo dhererkiisu yahay shan boqol oo cawsduur, oo ballaadhkiisuna yahay shan boqol
    oo cawsduur, wuxuuna u kala dhexeeyey meesha quduuska ah iyo meesha aan quduuska
    ahayn.
  lat-VUC: Per quatuor ventos mensus est murum ejus undique per circuitum, longitudinem
    quingentorum cubitorum, et latitudinem quingentorum cubitorum, dividentem inter
    sanctuarium et vulgi locum.
  eng-ASVBT: 'He measured it on the four sides: it had a wall round about, the length
    five hundred, and the breadth five hundred, to make a separation between that
    which was holy and that which was common.'
  ita-1885: 'Egli misurò la casa da'' quattro venti; ed ella avea un muro d''ogn''intorno,
    di lunghezza di cinquecento cubiti, e di larghezza di cinquecento cubiti: per
    separare il luogo santo dal profano.'
  eng-LXXUP: The four sides he measured by the same reed, and he marked out the house
    and the circumference of the parts round about, a space of five hundred cubits
    eastward, and a breadth of five hundred cubits, to make a division between the
    sanctuary and the outer wall, that belonged to the design of the house.
  eng-ULB: He measured it on four sides. It had a wall around it that was five hundred
    cubits in length, and five hundred cubits in width, to separate the holy from
    that which is common.
  spa-VBL: Así midió los cuatro lados. Había un muro que lo rodeaba, de quinientos
    codos de largo y quinientos de ancho, que separaba lo sagrado de lo común.
  fra-_FOB: 'Il mesura de quatre côtés le mur qui entourait la maison: cinq cents
    cannes de long, et cinq cents cannes en largeur; il servait à séparer le saint
    et le profane.'
  mal-mal: ഇങ്ങനെ അവൻ നാലുവശവും അളന്നു; വിശുദ്ധമായതും സാമാന്യമായതും തമ്മിൽ വേർതിരിക്കുവാൻ
    തക്കവണ്ണം അഞ്ഞൂറ് മുഴം നീളത്തിലും അഞ്ഞൂറുമുഴം വീതിയിലും ഒരു മതിൽ അതിന് ചുറ്റും
    ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:EZK.042.019'
  suz-BL: मोपा मेकोमी पूर्ब, उत्तर, दक्‍खिन नु पच्‍छिम नेल्‍ल पुक्‍तु। मेको आ एर ओंथ
    गारो का बाक्‍त। मेको ५ सहे कुबीत लाइश्‍शो नु ५ सहे कुबीत ब्रेम्‍शो बाक्‍त। परमप्रभु
    यावे आ बाक्‍तीके नु मुर आन बाक्‍तीके तिल्‍चा कली मोदेंशो पशो बाक्‍त।
  eng-NOY: On all the four sides measured he the wall round about five hundred reeds
    in length, and five hundred in breadth, to make a separation between the holy
    and the unholy place.
  ita-1927: 'Misurò dai quattro lati il muro che formava il recinto: tutt’attorno
    la lunghezza era di cinquecento e la larghezza di cinquecento; il muro faceva
    la separazione fra il sacro e il profano.'
  ckb-ckb: لە هەر چوار لاوە پێوای، شوورایەکی بە چواردەوری بوو کە پێنج سەد باڵ درێژییەکەی
    و پێنج سەد باڵ پانییەکەی بوو، بۆ جیاکردنەوە لەنێوان پیرۆز و پیرۆزنەکراو.
  eng-BBE: 'He took its measure on the four sides: and it had a wall all round, five
    hundred long and five hundred wide, separating what was holy from what was common.'
  kan-OKCV: ಅವನು ನಾಲ್ಕು ಕಡೆಗಳಿಂದ ಅಳೆದನು. ಪರಿಶುದ್ಧವಾದ ಮತ್ತು ಅಪರಿಶುದ್ಧವಾದ ಸ್ಥಳವನ್ನೂ
    ಪ್ರತ್ಯೇಕಪಡಿಸುವ ಹಾಗೆ ಅದಕ್ಕೆ ಸುತ್ತಲು ಸುಮಾರು 265 ಮೀಟರ್ ಉದ್ದ ಮತ್ತು ಸುಮಾರು 265 ಮೀಟರ್
    ಗೋಡೆ ಇತ್ತು.
  tam-2017: நான்கு பக்கங்களிலும் அதை அளந்தார்; பரிசுத்தமானதற்கும் பரிசுத்தமில்லாததற்கும்
    வித்தியாசப்படுத்தும்படிக்கு அதற்கு ஐந்நூறு கோல் நீளமும் ஐந்நூறு கோல் அகலமுமான
    மதில் சுற்றிலும் இருந்தது.
  spa-RV-1909: A los cuatro lados lo midió; tuvo el muro todo alrededor quinientas
    cañas de longitud, y quinientas cañas de anchura, para hacer separación entre
    el santuario y el lugar profano.
  ron-BTF: A măsurat-o pe cele patru laturi; aceasta avea un zid de jur împrejur,
    lung de cinci sute de trestii, și lat de cinci sute, pentru a face o deosebire
    între sanctuar și locul care nu este sfânt.
  eng-WEBP: He measured it on the four sides. It had a wall around it, the length
    five hundred cubits, and the width five hundred cubits, to make a separation between
    that which was holy and that which was common.
  eng-FBV: So he measured all four sides. There was a wall surrounding it, five hundred
    cubits long and five hundred cubits wide, separating the holy from the common.
  nld-1939: 'Aan vier zijden mat hij hem op: de ringmuur, die het heilige van het
    profane scheidde, was vijfhonderd el lang en vijfhonderd el breed.'
  nch-BL: Huajca quipixqui 250 metros ihuehueyaca huan ipatajca huan se tepamit quiyahualojtoya
    para quiiyocatalis ni lugar cati tatzejtzeloltic para TOTECO ica nopa tali cati
    eltoc para cati hueli masehuali.
  vie-1934: Người đo bốn phía tường bao chung quanh nhà, bề dài là năm trăm cần, bề
    rộng là năm trăm. Tường nầy dùng để phân biệt nơi thánh với nơi tục.
  hin-CV: इस प्रकार उसने चारों तरफ के भागों को नापा. इसके चारों ओर एक दीवार थी, जिसकी
    लंबाई लगभग दो सौ पैंसठ मीटर और चौड़ाई भी लगभग दो सौ पैंसठ मीटर थी; यह दीवार पवित्र
    स्थान को सामान्य स्थान से अलग करती थी.
  spa-BES: Tomó su medida en los cuatro lados; y tenía un muro alrededor, quinientos
    de largo y quinientos de ancho, que separaba lo que era santo de lo que era común.
  tdx-tdx: Aa le hene zinehe’e i lafe’e efatse rey, toe niarikatohe’ ty kijoly, liman-jato
    ty an-dava’e le liman-jato ty am-pohe’e, hampiambake ty masiñe ami’ty tsotra.
  tha-KJV: ท่านวัดทั้งสี่​ด้าน มี​กำแพงล้อมรอบยาวห้าร้อยศอก กว้างห้าร้อยศอก เป็​นที​่​แบ​่งระหว่างสถานบริ​สุทธิ​์กับสถานที่​สามัญ
  por-BR-2018: Aos quatro lados o mediu; e havia um muro ao redor com quinhentas canas
    de comprimento, e quinhentas canas de largura, para fazer separação entre o santo
    e o profano.
  deu-ELO: 'Er maß es nach den vier Seiten. Es hatte eine Mauer ringsherum: die Länge
    war fünfhundert und die Breite fünfhundert, um zwischen dem Heiligen und dem Unheiligen
    zu scheiden.'
  eng-WYC-2018: By (the) four winds he meted the wall thereof on each side by compass,
    the length of five hundred [cubits], and the breadth of five hundred [cubits],
    (the wall) separating betwixt the saintuary and the place of the common people.
    (On all four sides he measured its wall, on each side all around, the length of
    five hundred cubits, and the breadth of five hundred cubits. The wall was to separate
    the place for the sanctuary, from the place for the common people.)
  epo-epo: De kvar flankoj li mezuris; la muro ĉirkaŭe havis kvincent stangojn da
    longo kaj kvincent stangojn da larĝo, por apartigi la sanktaĵon de la nesanktaĵo.
  uig-PIN: U tɵt tǝripini ɵlqidi; ǝtrapida awam bilǝn pak-muⱪǝddǝs bolƣan jaylarni
    ayrip turidiƣan, uzunluⱪi bǝx yüz hada, kǝngliki bǝx yüz hada tam bar idi.
  beo-beo: Amaiba:le, gagoi da dibifufu amoga ononone disi. La:idila la:idilale huluane
    da 250 mida defei. Amo gagoi ganodini da hadigi la:idi amola hame hadigi la:idi
    sogebi elaafafai dagoi ba:i.
  tpi-OTNT: Dispela bikpela banis i raunim haus bilong God i gat 4-pela sait. Na mak
    bilong olgeta sait wan wan i wankain tasol, inap 250 mita. Dispela bikpela banis
    i stap olsem mak namel long ol samting bilong Bikpela na ol samting bilong ol
    manmeri.
  hau-SA: Ta haka ya auna dukan kusurwoyi huɗu. Filin yana da katanga kewaye da shi,
    tsawon kamu ɗari biyar, fāɗin kuma kamu ɗari biyar don yă raba wuri mai tsarki
    daga wuri marar tsarki.
  uig-LAT: U töt teripini ölchidi; etrapida awam bilen pak-muqeddes bolghan jaylarni
    ayrip turidighan, uzunluqi besh yüz xada, kengliki besh yüz xada tam bar idi.
  nde-nde: Ngakho walinganisa indawo yamacele wonke amane. Yayilomduli owawuyizingelezele,
    izingalo ezingamakhulu amahlanu ubude lezingalo ezingamakhulu amahlanu ububanzi,
    ukwehlukanisa okungcwele kokwabantu bonke.
  ton-ton: 'Naʻa ne fua ia ʻi hono potu ʻe fā: naʻe takatakai ʻaki ia ʻae ʻā, ko e
    kaho ʻe nimangeau hono lōloa, mo e nimangeau ʻa hono laulahi koeʻuhi ke fevahaʻanaki
    ai ʻae potu tapu mo e potu ngofua.'
  ces-1613: Na čtyři strany změřil to, totiž zed vůkol a vůkol, zdélí pěti set, a
    zšíří pěti set, aby dělila svaté místo od obecného.
  eng-WMB: He measured it on the four sides. It had a wall around it, the length five
    hundred cubits, and the width five hundred cubits, to make a separation between
    that which was holy and that which was common.
  tam-TCV: இவ்வாறாக அவன் நான்கு பக்கங்களிலுமுள்ள எல்லா பகுதிகளையும் அளந்தான். அதைச்
    சுற்றிலும் ஒரு மதில் இருந்தது. அது ஐந்நூறு முழ நீளம், ஐந்நூறு முழ அகலமாய் இருந்தது.
    அது பொது இடத்தைப் பரிசுத்த இடத்திலிருந்து வேறுபடுத்துவதாக அமைந்திருந்தது.
  ceb-ULB: Gisukod niya ang upat ka bahin niini. Napalibotan kini ug paril nga adunay
    500 ka cubit ang gitas-on, ug 500 ka cubit ang gilapdon, aron sa paglain sa balaan
    gikan sa yano.
  pol-UBG: 'Zmierzył po czterech stronach mur zewsząd dokoła: długi na pięćset prętów
    i szeroki na pięćset prętów, aby oddzielić miejsce święte od pospolitego.'
  urd-GVU: '@see-verse:EZK.042.019'
  deu-1912: Also hatte die Mauer, die er gemessen, ins Gevierte auf jeder Seite herum
    fünfhundert Ruten, damit das Heilige von dem Unheiligen unterschieden wäre.
  kan-2017: ಆಲಯವನ್ನು ನಾಲ್ಕು ಕಡೆಗಳಲ್ಲಿಯೂ ಅಳೆದನು. ಪವಿತ್ರವಾದ ಮತ್ತು ಅಪವಿತ್ರವಾದ ಪ್ರದೇಶಗಳನ್ನು
    ವಿಂಗಡಿಸುವುದಕ್ಕೆ ಐನೂರು ಕೋಲು ಉದ್ದವಾದ ಮತ್ತು ಐನೂರು ಕೋಲು ಅಗಲವಾದ ಗೋಡೆ ಇತ್ತು.
  yap-yap: ma gi rungrung nem e ba liyeg bang i ban’en ni 840 e fit u gubin raba’.
    Ma rungrung nib liyeg e gin’ey e ke ki’eg e tin nib tabgul ko tin ni de tabgul.
  hlt-MCSB: A vongtung te a kaep kaep ah pali la yilh a nueh vaengah ah a yun ya nga
    neh a daang ya nga lo. Te long te hmuencim te hmuenrhong lamloh a laklo ah a boe.
  mdy-ETH: ፆኦሲም ዱማዼ ቤዞና ሃንጎ ጉሮ ቤዞ ዱማሳ ኬኤሎ ኮጮኮ ዖዶሱማ ዶንጎ ፄኤታ ዋዻ፥ ዳልጉማኣ ዶንጎ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Enti na ne mfefaremu no yɛ anammɔn ahanson ne aduonum wɔ afanan no nyinaa,
    na ɛtwa kronkronbea ne asafo atenaeɛ no ntam.
  eng-WEBU: He measured it on the four sides. It had a wall around it, the length
    five hundred cubits, and the width five hundred cubits, to make a separation between
    that which was holy and that which was common.
  wal-wal: Hegaadan oottidi, i oiddu baggatakka likkiis. A yuushuwan 500 wara aduqqidi,
    500 wara aakkiya dirssaa gimbbee de7ees. He gimbbee geeshsha sohuwaa hankko coo
    sohuwaappe shaakkanaassa.
  spa-PDDPT: Midió por los cuatro puntos cardinales. La pared que lo rodeaba era de
    1,5 kilómetros de longitud y de anchura, para separar lo santo de lo profano.
  gun-gun: Ha'e rami py irundy henda katy rupi oa'ãmba. Oka yvýry rupi kora oĩ va'e
    ma quinhentos yvyra ipuku ha'e ipya, omboja'o aguã mba'emo iky'a e'ỹ va'erã omboaxa
    pyre, ha'e omboaxa pyre'ỹ.
  ilo-ULB: Rinukodna ti uppat a sikigan daytoy, ti pader a naipalikmut iti daytoy
    ket limagasut a kubit ti kaatiddogna ken limagasut a kubit ti kaakabana tapno
    pagsinaen ti nasantoan ken ti saan a nasantoan.
  kpg-kpg: Malaa, di abaaba deelaa e daabui mai nia madaaduge huogodoo e 840 piidi
    i nia baahi dagidahi. Di abaaba le e duuli gi daha nia mee ala e dabu, gi daha
    mo nia mee ala hagalee e dabu.
  uig-ARA: ئۇ تۆت تەرىپىنى ئۆلچىدى؛ ئەتراپىدا ئاۋام بىلەن پاك-مۇقەددەس بولغان جايلارنى
    ئايرىپ تۇرىدىغان، ئۇزۇنلۇقى بەش يۈز خادا، كەڭلىكى بەش يۈز خادا تام بار ئىدى.
  sus-sus: A naxa tɛtɛ rabilinyi birin maniya a xa wuri maniyase ra. Tɛtɛ sɛɛti naanie
    birin lan wuri ya kɛmɛ suuli nan ma. Na tɛtɛ nu tixi yire sɛniyɛnxi nun yire sɛniyɛntare
    nan tagi.
  pon-2006: eri, dihdo me kapilpene keimw pahieu piht 840 pali koaros. Dihdo me kin
    katohrepeseng mehkan me sarawi oh sohte sarawi.
  ksd-ksd: i ga valar ra ivat na paparaina parika. A lolovinana i ga tika na mar ma
    a ura vinun ma a ilima na pokono, ma ra tababana i ga tika na mar ma a ura vinun
    ma a ilima na pokono, ma di ga liplip kikil ia pi da tibe varbaiane ra magit i
    gomgom kan ra magit vakuku.
  grc-BRENT: τὰ τέσσαρα μέρη τοῦ αὐτοῦ καλάμου· καὶ διέταξεν αὐτὸν, καὶ περίβολον
    αὐτῶν κύκλῳ, πεντακοσίων πρὸς ἀνατολὰς, καὶ πεντακοσίων πηχῶν εὖρος, τοῦ διαστέλλειν
    ἀναμέσον τῶν ἁγίων, καὶ ἀναμέσον τοῦ προτειχίσματος, τοῦ ἐν διατάξει τοῦ οἴκου.
  ind-AYT: Dia mengukur keempat sisinya. Ada tembok di sekelilingnya, lima ratus hasta
    panjangnya dan lima ratus lebarnya untuk memisahkan antara ruang Kudus dan yang
    tidak kudus.
  nya-nya: Motero anayeza mbali zonse zinayi. Panali khoma lozungulira bwalolo mulitali
    mwake munali mamita 250 ndipo mulifupi mwake munalinso mamita 250. Khomalo linali
    lolekanitsa zinthu zoyera ndi zinthu wamba.
  hrv-hrv: 'On izmjeri zid na sve četiri strane uokolo: bijaše pet stotina trska dugačak
    i pet stotina širok. Odvajao je sveto mjesto od nesvetoga.'
  mps-mps: Te Genuai Bidigo tempel be bagulali obo te me si me si bogo badu elaluali.
    Tama te dąį tigidali bogo badu te deli tiwai si naga yali, te 250 mita usu nama
    naga yai yali. Te genuai obo te Genuai Bidigo tedali gasagi yai nai dabe dali,
    te olo nai dabe dali si tomode dąį elalubo obo dao. Te Godigo tedali gasagi
    yai nai dabe te obo tomode elaluyu, tama te olo nai dabe bulu badu elaluyu elaluali.
  tpi-tpi: Dispela bikpela banis i raunim haus bilong God i gat 4-pela sait. Na mak
    bilong olgeta sait wan wan i wankain tasol, inap 250 mita. Dispela bikpela banis
    i stap olsem mak namel long ol samting bilong Bikpela na ol samting bilong ol
    manmeri.
  dan-1931: Til alle fire Sider målte han Pladsen; og der var en Mur rundt om, 500
    Alen lang og 500 Alen bred, til at sætte Skel mellem det, som er helligt, og det,
    som ikke er helligt.
  vie-OVCB: Vậy khu vực có 265 mét cho mỗi cạnh tường bao chung quanh để phân cách
    nơi thánh và nơi công cộng.
  guj-2017: તેણે ચારેબાજુ માપી. પવિત્ર તથા અપવિત્ર ભાગોને જુદા પાડવા માટે તેને ચારેબાજુ
    એક દીવાલ હતી, જેની લંબાઈ પાંચસો હાથ અને પહોળાઈ પાંચસો હાથ હતી.
  pon-2006A: eri, dihdo me kapilpene keimw pahieu piht 840 pali koaros. Dihdo me kin
    katohrepeseng mehkan me sarawi oh sohte sarawi.
  por-BRBSL: Ele mediu nos quatro lados. Ele tinha uma parede ao seu redor, o comprimento
    quinhentos cúbitos, e a largura quinhentos cúbitos, para fazer uma separação entre
    o que era sagrado e o que era comum.
  cth-cth: Avoivang lahoi a bangnue teh, ayung 500 touh a pha, adangka dong 500 touh
    a pha. Petkâkalup lah tapang ao teh, hmuen kathoung hoi hmuen kathounghoehe kapeknae
    lah ao.
  twi-twi: Enti na nʼafefare mu no yɛ anammɔn ahanson ne aduonum wɔ ahinanan no nyinaa,
    de tew kronkronbea no ho fi kwasafo atenae no ho.
  hlt-hlt: A vongtung te a kaep kaep ah pali la yilh a nueh vaengah ah a yun ya nga
    neh a daang ya nga lo. Te long te hmuencim te hmuenrhong lamloh a laklo ah a boe.
  tbz-SIM: Kòo bennɛ́ kuduotí kùù fitɛ́ tɛ píìtì tinɑ̀ɑ̀ kɛ̀ ku okùmɛ̀ mbo mɛ́tìrì
    sikɔusìdɛ́ nɛ̀ sipísìnùmmù (250). Ku pɛ̃kùmɛ̀ mɛ́tìrì sikɔusìdɛ́ nɛ̀ sipísìnùmmù
    (250). Kuù do yɑɑ̀tì Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ dihɛì kpɛsi.
  msy-2020: Godɨn Dɨpenim avɨnizir dɨvazir kam, a 4plan mɨriaba iti, ezɨ dar ababaniba
    bar 250 mitan tu. Dɨvazir kam, Godɨn bizir zueziba, ko nguazir kamɨn gumazamizibar
    bizir kɨniba, tongɨra da abigha iti.
  dop-dop: Ɩsǝnɑ ɩ mɑɣɑsɑ koluŋɑ ŋkɑ kɑ cɔɔnɑ Ɩsɔ tǝyɑɣɑ tɔ, kɑ kɔŋkɔmǝŋ liɣiti tɔɣɔlɛ.
    Koluŋɑ ŋkɛ kɑ tɑɣɑlǝŋ nɑ kɑ wɑŋ kɑ wɛ teitei kɛ́. Pɑɑ kɔŋkɔŋ ŋkuɣu mɛɛtǝlǝnɑɑ
    ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (250). Koluŋɑ ŋkɛ kɑɑ fɑɣɑnɑ yǝlɑɑ tǝnɑ tǝcɑɣɑlɛ nɑ
    Ɩsɔ nyǝntɛ.
  azb-azb: 'Beləcə sahənin dörd tərəfini ölçdü. Müqəddəs olanı müqəddəs olmayandan
    ayırmaq üçün sahənin ətrafında bir divar var idi: uzunluğu və eni hər biri beş
    yüz qulac idi.'
  eng-DBY: He measured it on the four sides; it had a wall round about, five hundred
    long, and five hundred broad, to make a separation between that which was holy
    and that which was common.
  hin-2017: उसने उस स्थान की चारों सीमाएँ मापी, और उसके चारों ओर एक दीवार थी, वह पाँच
    सौ बाँस लम्बी और पाँच सौ बाँस चौड़ी थी, और इसलिए बनी थी कि पवित्र और सर्वसाधारण
    को अलग-अलग करे।
  wol-KYG: Noonu la natte miir bi ub bayaalu kër Yàlla gi ba mu daj, muy kaare bu
    wetam di juróomi téeméeri dayo, te teqale fi sell ak fi sellul.
  eng-YLT: At the four sides he hath measured it, a wall [is] to it all round about,
    the length five hundred, and the breadth five hundred, to separate between the
    holy and the profane place.
  eng-WYC-2017: By four winds he meted the wall thereof on each side by compass, the
    length of five hundred [cubits], and the breadth of five hundred [cubits], the
    wall separating betwixt the saintuary and the place of the common people.
  eng-WMBB: He measured it on the four sides. It had a wall around it, the length
    five hundred cubits, and the width five hundred cubits, to make a separation between
    that which was holy and that which was common.
  urd-GVH: '@see-verse:EZK.042.019'
  rug-rug: Ke pada i sa sari ka made kalina. Keke goba si koa vari likohae nia sa
    doduruna sa vasina lavata tanisa Zelepade, karua gogoto lima ṉavulu mita gelena
    meke karua gogoto lima ṉavulu mita labena, pude vari paqaha ni sapu hopedi meke
    sapu lopu hopedi.
  gaz-gaz: Kanaafuu inni iddoo kallattii afraniin jiru safare. Iddoon sun dallaa iddoo
    qulqulluu, iddoo xuraaʼaa irraa addaan baasu kan dheerinni isaa dhundhuma dhibba
    shan, balʼinni isaas dhundhuma dhibba shan qaba ture.
  fra-LSG: Il mesura des quatre côtés le mur formant l’enceinte de la maison; la longueur
    était de cinq cents cannes, et la largeur de cinq cents cannes; ce mur marquait
    la séparation entre le saint et le profane.
  yal-yal: A yinna fari ma xiin yirene birin maliga na kii nin, a kuyan nun a yigbona,
    nɔngɔnna yɛ kɛmɛ suulun. A yi rabilinxi yinna nan na alogo se sariɲanxine nun
    se gbɛtɛye xa fata.
  haw-1868: Ana'e la oia ia ma kona mau aoao eha; he pa kona a puni, elima haneri
    ka loa, elima haneri ka laula, e kaawale ai iwaena o kahi hoano a me kahi hoano
    ole.
  arb-NAV: وَهَكَذَا أَتَمَّ قِيَاسَ مُحِيطِ جَوَانِبِهِ الأَرْبَعَةِ وَكَانَ لَهُ
    سُورٌ مُرَبَّعٌ طُولُهُ خَمْسُ مِئَةِ قَصَبَةٍ (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةِ
    مِتْرٍ)، وَكَذَلِكَ عَرْضُهُ، لِيَفْصِلَ بَيْنَ الْمَوْضِعِ الْمُقَدَّسِ وَالْمَوَاضِعِ
    الْعَامَّةِ.
  ewe-ewe: Ale wòdzidze akpa eneawo katã. Gli aɖe ƒo xlãe; gli la didi mita alafa
    eve kple blaatɔ̃ (250), keke mita alafa eve kple blaatɔ̃, eye wòma kɔkɔeƒe la
    ɖa tso teƒe bubuawo gbɔ.
  eng-LEE: On the four sides did he measure it by the wall that was all round about,
    five hundred rods in length, and in breadth five hundred, to make a separation
    between the holy place and the profane.
  asm-FB: তেওঁ চাৰিওফালে তাক জুখিলে; পবিত্ৰ আৰু সাধাৰণ ঠাইৰ মাজত প্ৰভেদ কৰিবলৈ, তাৰ
    চাৰিওফালে পাঁচশ হাত দীঘল আৰু পাঁচশ হাত বহল এনে এটা গড় আছিল।
  sus-A: عَ نَشَ تّتّ رَبِلِنيِ بِرِن مَنِيَ عَ شَ وُرِ مَنِيَسٍ رَ. تّتّ سّيتِ نَانِيٍ
    بِرِن لَن وُرِ يَ كّمّ سُولِ نَن مَ. نَ تّتّ نُ تِشِ يِرٍ سّنِيّنشِ نُن يِرٍ سّنِيّنتَرٍ
    نَن تَفِ.
  fra-SBL: Il la mesura sur ses quatre côtés. Elle était entourée d'un mur, long de
    cinq cents coudées et large de cinq cents coudées, pour séparer ce qui était saint
    de ce qui était commun.
  hbo-hbo: לְאַרְבַּ֨ע רוּחֹ֜ות מְדָדֹ֗ו חֹ֤ומָה לֹו֙ סָבִ֣יב ׀ סָבִ֔יב אֹ֚רֶךְ חֲמֵ֣שׁ
    מֵאֹ֔ות וְרֹ֖חַב חֲמֵ֣שׁ מֵאֹ֑ות לְהַבְדִּ֕יל בֵּ֥ין הַקֹּ֖דֶשׁ לְחֹֽל׃
  kik-kik: Ũguo nĩguo aathimire handũ hau mĩena ĩyo yothe ĩna. Handũ hau haarigiicĩirio
    na rũthingo, naruo rwarĩ na ũraihu wa mĩkono magana matano, na wariĩ wa mĩkono
    magana matano, rwa kũhakania handũ harĩa hatheru na harĩa hatarĩ haamũre.
  fra-NCL: Des quatre côtés il mesura l’enceinte ; il y avait au temple une muraille
    tout autour ; la longueur était de cinq cents et la largeur de cinq cents, pour
    séparer le sacré du profane.
  cek-AK: Anih mah ahmuen palito tah boih; a taeng boih ah tapang to oh, hmuenciim
    hoi kamhnong ahmuen to tapraek naah, cung cumvai pangato sawk moe, cumvai pangato
    kawk.
  cuk-cuk: Dule, bela dikar-sogabakegwad wilubsasad. Dali-dulanergwa-gakatar (125)
    sugu, degi, dali-dulanergwa-gakatar (125) matardungu galu-matusulid, neg-naid-ebiris,
    maid. We-galu-matusur-maid, neg-islidikid, neg-islidiksurmaladgi bachiki-sigega
    imaked.
  uig-CYR: У төрт тәрипини өлчиди; әтрапида авам билән пак-муқәддәс болған җайларни
    айрип туридиған, узунлуғи бәш йүз хада, кәңлиги бәш йүз хада там бар еди.
  tel-2017: ఆవిధంగా అతడు నాలుగు వైపులా కొలిచాడు. పవిత్రమైన, పవిత్రం కాని స్థలాలను
    వేరు చేయడానికి దానిచుట్టూ నాలుగు వైపులా 270 మీటర్లు ఉన్న నలుచదరపు గోడ కట్టి ఉంది.
  hat-BSA: Li te mezire li nan kat kote yo. Li te gen yon miray ki te antoure l nèt;
    longè ki te senk-san ak lajè ki te senk-san an, pou te divize antre sa ki sen
    ak sa ki pwofàn.
  kos-kos: Ouinge lupan acn se potyak inge, fit oalfoko angngaul ke kais sie siska.
    Pot se inge kuhlasak acn ma mutal liki acn ma tia mutal.
  hbo-WLC: לְאַרְבַּ֨ע רוּח֜וֹת מְדָד֗וֹ ח֤וֹמָה לוֹ֙ סָבִ֣יב ׀ סָבִ֔יב אֹ֚רֶךְ חֲמֵ֣שׁ
    מֵא֔וֹת וְרֹ֖חַב חֲמֵ֣שׁ מֵא֑וֹת לְהַבְדִּ֕יל בֵּ֥ין הַקֹּ֖דֶשׁ לְחֹֽל׃
  ibo-ibo: Ya mere, ọ tụrụ akụkụ anọ niile nke ebe ahụ. Mgbidi gbara ya gburugburu.
    Ọtụtụ ha dị ihe ruru narị mita abụọ na iri mita isii na ise, nʼogologo, obosara
    ya dịkwa ihe ruru narị mita abụọ na iri mita isii na ise, iji kewapụta ebe dị
    nsọ site nʼebe ndị ọzọ.
  ory-ory: ସେ ତାହାର ଚାରି ପାର୍ଶ୍ୱ ମାପିଲେ; ପବିତ୍ର ଓ ସାଧାରଣ ସ୍ଥାନ ମଧ୍ୟରେ ବିଚ୍ଛେଦ କରିବା
    ପାଇଁ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ପ୍ରାଚୀର ଥିଲା, ତାହା ଦୀର୍ଘରେ ପାଞ୍ଚ ଶହ ଓ ପ୍ରସ୍ଥରେ ପାଞ୍ଚ ଶହ
    (ଦଣ୍ଡ) ଥିଲା।
  chk-chk: Ina usun a aükü ewe leni lepelian me rüanü. Iwe, a wor eu tit pwelin ünükün,
    langatamen lepekin me rüanü ükükün walüpükü faik fiit. Iwe, ewe tit a refiela
    lefilen ewe leni mi pin me ewe leni esap pin.
  rop-rop: En ol detlot wol blanga det Serramoni Pleis bin jidan seim. Detlot wol
    weya bin jidan raidaran det Serramoni Pleis bin kadimat det seikridwan pleis brom
    ola najalot pleis.
  ukr-1871: З усїх чотирьох боків виміряв він його. Навкруги була стїна завдовжки
    пятьсот міряльних тичин, і пятьсот міряльних тичин завширшки, щоб оддїлити сьвяте
    місце од несьвятого.
  deu-1951: 'Also maß er nach allen vier Winden. Und es war eine Mauer ringsherum:
    500 Meßruten lang und 500 Meßruten breit, um das Heiligtum vom Gemeinen zu trennen.'
  eng-JPS: He measured it by the four sides; it had a wall round about, the length
    five hundred, and the breadth five hundred, to make a separation between that
    which was holy and that which was common.
  srp-1865: Izmjeri sa èetiri strane, i bješe zid unaokolo pet stotina trsaka dug
    i pet stotina širok da razdvaja sveto mjesto od svjetskoga.
  lug-lug: N’apima enjuuyi ennya zonna. Yeekaalu yalina bbugwe okugyebungulula, mita
    ebikumi bibiri mu ataano obuwanvu, n’obugazi mita ebikumi bibiri mu ataano, nga
    kye kyawula awatukuvu n’awabulijjo.
  heb-heb: לארבע רוחות מדדו חומה לו סביב סביב ארך חמש מאות ורחב חמש מאות להבדיל בין
    הקדש לחל׃
  ben-IRV: এভাবে সে তার চার পাশ মাপলো; যা পবিত্র ও যা অপবিত্রতার মধ্যে তফাৎ করবার
    জন্য তার চারদিকে দেওয়াল ছিল; তা পাঁচশো হাত লম্বা ও পাঁচশো হাত চওড়া ছিল।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਮਿਣਿਆ। ਉਹ ਦੇ ਚਾਰੇ ਪਾਸੇ ਇੱਕ ਕੰਧ ਪੰਜ ਸੌ ਕਾਨੇ ਲੰਮੀ
    ਅਤੇ ਪੰਜ ਸੌ ਕਾਨੇ ਚੌੜੀ ਸੀ, ਤਾਂ ਜੋ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਸਧਾਰਨ ਥਾਂ ਤੋਂ ਵੱਖਰਾ ਕਰੇ।
  mya-JVB: လေး မျက်နှာကိုတိုင်း ၍ ပတ်လည် ၌ရှိသောတန်တိုင်း သည် သန့်ရှင်း သောအရပ်၊ မ
    သန့်ရှင်းသော အရပ်တို့ကို ပိုင်းခြား လျက်၊ အလျား အပြန်ငါး ရာ ၊ အနံ လည်း အပြန်ငါး
    ရာ ရှိ၏။
  hmo-hmo: 'Vadaeni unai magu ese ia hagegea gabuna ena bada be inai: Iena lata be
    250 mita, bona iena lababa danu be 250 mita. Bona inai magu ese tano helagana
    bona tano helagana lasi edia hetoa gabuna ia hedinaraia.'
  urd-urd: उसने उसको चारों तरफ़ से नापा, उसकी चारों तरफ़ एक दीवार पाँच सौ सरकण्डे
    लम्बी और पाँच सौ चौड़ी थी, ताकि पाक को 'आम से जुदा करे।
  rus-SYN: Со всех четырех сторон он измерил его; кругом него была стена длиною в
    пятьсот тростей и в пятьсот тростей шириною, чтобы отделить святое место от несвятого.
  bqc-SIM: Màa à a bĩ́i yↄ̃̀ à lìai kpɛ síiↄ̃ píi. A yàasa ń a gbã̀ao gã̀sĩsuu
    ↄ̀aa pla ń basↄooɛ píi. Bĩ́ipi pↄ́ pↄ́ dɛ Lua pↄ́ ũ kɛ̃̀kↄ̃wa ń pↄ́ pↄ́ dɛ
    Lua pↄ́ ũoo.
  tcz-CHONGTHU: Hijeh chun alang jouse ajet avei asah alhang feet jaget le som sagi
    le nga cheh ahin, muntheng leh mi kititna mun sepkhen dingin bang akigen lhung
    keije.
  mar-mar: त्याने चारी बाजूंनी मोजमाप केले. पवित्रस्थळे व अपवित्र स्थळे एकमेकांपासून
    वेगळी ठेवण्यासाठी त्यास सभोवती भिंत होती. तिची लांबी पांचशे हात व रुंदी पांचशे
    हात होती.
  qub-qub: Chaynömi chuscun-lädunpa tupuran. Chaura Templupa intërunpa tumarej perga
    curalaraycaran. Cada-lädunpa caycaran ishcay pachac pichga chuncan (250) metrucama.
    Chaynömi chay pergaga raquiycaran rispitädu cajtawan waquin jawacho cajcunata.
  bqp-bqp: Nge mɛyɑ u gɑnɑ yen goonu nnɛ kpuro yĩirɑ u kɑ sikerenɑ. Yen dɛ̃ɛbu kɑ
    yen yɑsum mu nɛwɑ. Yen bɑɑyere dɛkɑ nɛɛrɑ wunɔbu. Gɑnɑ ye, yɑ sɑ̃ɑ yee te wunɑ
    nɛnɛm Yinni Gusunɔn sɔ̃.
  hat-hat: Konsa, li jwenn miray ki te fè wonn tanp lan ansanm ak gwo lakou a te kare
    kare, witsankarant (0840) pye chak bò. Miray la te sèvi pou separe sa ki te apa
    pou Seyè a ak sa yo pa t' mete apa pou Seyè a.
  eng-BSB: So he measured the area on all four sides. It had a wall all around, five
    hundred cubits long and five hundred cubits wide, to separate the holy from the
    common.
  eng-WEBPB: He measured it on the four sides. It had a wall around it, the length
    five hundred cubits, and the width five hundred cubits, to make a separation between
    that which was holy and that which was common.
  kbq-kbq: E'ina huno ana maka 4'a kaziga mesarimi huno ke'neana, ana maka kaziga
    1 tausen 800 mita hutere hu'ne. Hagi ruotge'ma hu'nea kuma'ene amne kuma'enena,
    mago keginamo huta'nene.
  nhe-BL: Huajca quipixqui 250 metros ihuehueyaca huan ipatlajca huan se tepamitl
    quiyahualo para quiiyocatlalis ni lugar tlen tlatzejtzeloltic para TOTECO ica
    tlali tlen eltoc para ajqueya hueli tlacatl.
  gub-BL: Nezewe mehe pàrirogawtàtà umàmàn a'e ywy izywyr a'e. Heta 250 met ipehegwer
    wanupe pitàitàigatu. Tupàn pe ikatu ma'e upyta ipupe wà. Ikatu 'ym ma'e upyta
    katu pe.
  eng-DRA: By the four winds he measured the wall thereof on every side round about,
    five hundred cubits long and five hundred cubits broad, making a separation between
    the sanctuary and the place of the people.
