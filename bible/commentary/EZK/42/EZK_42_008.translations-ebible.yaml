verse: EZK.042.008
translations:
  mal-C: പുറത്തെ അങ്കണത്തിനടുത്തു നിരനിരയായുള്ള മുറികളുടെ നീളം അൻപതു മുഴവും വിശുദ്ധമന്ദിരത്തിനു
    തൊട്ടടുത്തുള്ള നിരയുടെ നീളം നൂറു മുഴവുമായിരുന്നു.
  deu-TKW: Denn die Länge der Zellen, die nach dem äußeren Vorhofe zu lagen, betrug
    fünfzig Ellen.
  lin-lin: Bashambre oyo ezalaki pene ya lopango ya libanda ezalaki na bametele pene
    tuku mibale na mitano na molayi, mpe bashambre oyo ezalaki pene ya Tempelo ezalaki
    bametele pene tuku mitano na molayi.
  eng-LSV: for the length of the chambers that [are] in the outer court [is] fifty
    cubits, and of those on the front of the temple—one hundred cubits.
  eng-GNV: 'For the length of the chambers that were in the vtter court, was fiftie
    cubites: and loe, before the Temple were an hundreth cubites.'
  eng-WEBSTER: 'For the length of the chambers that were in the outer court was fifty
    cubits: and lo, before the temple were a hundred cubits.'
  nhw-BL: '@see-verse:EZK.042.007'
  swh-ONEN: Wakati safu ya vyumba katika ua wa nje vilikuwa na urefu wa dhiraa hamsini,
    vile vyumba vilivyokuwa karibu zaidi na Hekalu vilikuwa na urefu wa dhiraa mia
    moja.
  bba-bba: Domi diɑ yen tiin dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yɛndɑ nɔɔbu. Adɑmɑ sɑ̃ɑ yee
    ten berɑ ɡiɑ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu wunɔbu (100).
  eng-KJVCPB: 'For the length of the chambers that were in the utter court was fifty
    cubits: and lo, before the temple were an hundred cubits.'
  luo-luo: Udi moriedo machiegni gi bath laru ma oko borgi ne oromo fut piero abiriyo
    gabich, to udi mane oriedo machiegni mogik gi kama ler mar lemo noromo fut mia
    achiel gi piero abich.
  meu-meu: Badina be murimuri kahana maḡuna daiutudia edia lata na kiubit imahui,
    a dubu e vaira heniava daiutudia edia lata na kiubit sinahu-ta.
  npi-ULB: बाहिरी चोकका कोठाहरूको लमाइ पचास हात थियो, र पवित्र-स्थानतिर फर्केका कोठाहरूको
    लमाइ एक सय हात थियो ।
  yor-yor: Nígbà tí ọ̀wọ́ yàrá ní ẹ̀gbẹ́ tí ó kángun sí ìta ilé ìdájọ́ jẹ́ àádọ́ta
    ìgbọ̀nwọ́ ni gígùn, ọ̀wọ́ ti ó wà ní ẹ̀gbẹ́ tí ó súnmọ́ ibi mímọ́ jẹ́ ọgọ́rùn-ún
    ìgbọ̀nwọ́ ní gígùn.
  pes-OPCB: '@see-verse:EZK.042.007'
  tgl-ULB: Limampung siko ang haba ng mga silid ng panlabas na patyo at isandaang
    siko ang haba ng mga silid na nakaharap sa santuwaryo.
  hui-hui: '@see-verse:EZK.042.007'
  mya-mya: '@see-verse:EZK.042.007'
  bod-N: ཁྱམས་ར་ཕྱི་མའི་ཕྱོགས་སུ་འཁོར་བའི་ཁང་པའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་། མཆོད་ཁང་གི་ཕྱོགས་སུ་འཁོར་བའི་ཁང་པའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་དོ།
    །
  sna-sna: Mutsara wamakamuri kurutivi runotevedzana noruvazhe rwokunze wakanga uri
    makubhiti makumi mashanu pakureba, mutsara waparutivi rwaiva pedyo pedyo nenzvimbo
    tsvene wakanga una makubhiti zana pakureba kwawo.
  spa-BLM: Porque la longitud de las habitaciones que estaban en el atrio exterior
    era de cincuenta codos. Las que daban al templo tenían cien codos.
  cac-cac: Yujto a jun pat ay d'a stz'ey b'ab'el amac' chi', 25 metron̈ej sc'atul,
    axo pax junxo pat ay d'a spatic templo chi', 50 metro sc'atul.
  swh-ULB: Urefu wa vyumba vya ua wa nje ulikuwa dhiraa hamsini, na vyumba vilivyokuwa
    vimeelekea patakatifu vilikuwa dhiraa mia moja urefu.
  bel-bel: бо і пакоі на зьнешнім двары займаюць даўжыні толькі пяцьдзясят локцяў,
    і вось, перад храмам сто локцяў.
  deu-ELBBK: Denn die Länge der Zellen am äußeren Vorhof war 50 Ellen; und siehe,
    vor dem Tempel war sie 100 Ellen.
  mbb-OT: Su emun wazà heini is berengbeng, is ketengà te bilding he 85 he ǥiek, egkaahà
    ke ziyè ki te ǥawas he lama. Is tivuuk he keluǥayad duen te bilding he 170 he
    ǥiek, egkaahà ke ziyè ki te valey te Nengazen.
  mal-2015: പുറത്തെ പ്രാകാരത്തിലേക്കു ദർശനമുള്ള മണ്ഡപങ്ങളുടെ നീളം അമ്പതു മുഴമായിരുന്നു;
    എന്നാൽ മന്ദിരത്തിന്നെതിരെയുള്ള നീളം നൂറു മുഴമായിരുന്നു;
  rmc-rmc: Kada muros predlžinelas e aver budova pre zapadno sera, savi sas 25 metri
    džinďarďi. A e budova pre severno sera, so sas pašeder paš o Chramos, sas 50 metri
    džinďarďi.
  pes-OPV: زیرا طول حجره هایی که در صحن بیرونی بود پنجاه ذراع بود و اینک جلو هیکل
    صدذراع بود.
  ron-1924: кэч лунӂимя одэилор динспре куртя де афарэ ера де чинчзечь де коць. Дар
    фаца Темплулуй авя о сутэ де коць.
  ben-OBCV: বাইরের উঠানের পাশে যে ঘরগুলি ছিল পঞ্চাশ হাত লম্বা, যে সারি পবিত্রস্থানের
    সবচেয়ে কাছে ছিল সেটি একশো হাত লম্বা।
  som-som: Waayo, qolladihii barxadda dibadda ku yiil dhererkoodu wuxuu ahaa konton
    dhudhun, oo bal eeg, macbudka hortiisu waxay ahayd boqol dhudhun.
  lat-VUC: quia longitudo erat gazophylaciorum atrii exterioris quinquaginta cubitorum,
    et longitudo ante faciem templi, centum cubitorum.
  eng-ASVBT: 'For the length of the chambers that were in the outer court was fifty
    cubits: and, lo, before the temple were a hundred cubits.'
  ita-1885: Perciocchè la lunghezza delle camere, ch'erano nel cortile di fuori, era
    di cinquanta cubiti. Ed ecco, davanti al Tempio vi era uno spazio di cento cubiti.
  eng-LXXUP: For the length of the chambers looking toward the inner court was fifty
    cubits, and these are the ones that front the others; the whole was a hundred
    cubits.
  eng-ULB: The length of the rooms of the outer courtyard was fifty cubits, and the
    rooms facing the sanctuary were one hundred cubits in length.
  spa-VBL: Las habitaciones del patio exterior tenían una longitud de cincuenta codos,
    pero las que daban al Templo tenían una longitud de cien codos.
  fra-_FOB: Car la longueur des chambres, du côté du parvis extérieur, était de cinquante
    coudées, tandis qu'en face du temple elles avaient cent coudées.
  mal-mal: പുറത്തെ പ്രാകാരത്തിലേക്കു ദർശനമുള്ള മണ്ഡപങ്ങളുടെ നീളം അമ്പത് മുഴമായിരുന്നു;
    എന്നാൽ മന്ദിരത്തിനെതിരെയുള്ള നീളം നൂറുമുഴമായിരുന്നു;
  urd-GVR: kyoṅki bairūnī sahan kī taraf kamroṅ kī mil milā kar lambāī sāṛhe 87 fuṭ
    thī agarche pūrī dīwār kī lambāī 175 fuṭ thī.
  suz-BL: लाङगा गे ङा लाङगा ङा कोठा आन लहर ५० कुबीत लाइश्‍शो बाक्‍त। तन्‍न परमप्रभु
    यावे आ खिं आ आइक्‍था ङा सहे का कुबीत लाइश्‍शो बाक्‍त।
  eng-NOY: For the length of the rooms that were in the outer court was fifty cubits;
    but before the temple it was a hundred cubits.
  ita-1927: poiché la lunghezza delle camere, dal lato del cortile esterno, era di
    cinquanta cubiti, mentre dal lato della facciata del tempio era di cento cubiti.
  ckb-ckb: درێژی ژوورەکان لەلای خانەکانی دەرەوە پەنجا باڵ بوو، بەڵام درێژی لای پیرۆزگاکە
    سەد باڵ بوو.
  eng-BBE: 'For the rooms in the outer square were fifty cubits long: and in front
    of the Temple was a space of a hundred cubits.'
  kan-OKCV: ಏಕೆಂದರೆ ಹೊರಗಿನ ಅಂಗಳದಲ್ಲಿದ್ದ ಕೊಠಡಿಗಳ ಉದ್ದವು ಐವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಮತ್ತು
    ದೇವಾಲಯದ ಮುಂದೆ ನೂರು ಮೊಳಗಳಿದ್ದವು.
  tam-2017: வெளிமுற்றத்திலுள்ள அறைவீடுகளின் நீளம் ஐம்பது முழம், தேவாலயத்திற்கு முன்னே
    நூறு முழமாக இருந்தது.
  spa-RV-1909: 'Porque la longitud de las cámaras del atrio de afuera era de cincuenta
    codos: y delante de la fachada del templo había cien codos.'
  ron-BTF: Fiindcă lungimea camerelor care erau în curtea exterioară era de cincizeci
    de coți; și, iată, înaintea templului erau o sută de coți.
  eng-WEBP: For the length of the rooms that were in the outer court was fifty cubits.
    Behold, those facing the temple were one hundred cubits.
  eng-FBV: The rooms on the outer courtyard extended for fifty cubits, but those that
    faced the Temple were a hundred cubits long.
  nld-1939: Want de breedte van de zalenbouw, in de richting van de buiten-voorhof,
    bedroeg vijftig el, terwijl de zalenbouw tegenover de tempel honderd el lang was.
  nch-BL: '@see-verse:EZK.042.007'
  vie-1934: vì bề dài của các phòng trong hành lang ngoài là năm mươi cu-đê, còn về
    trước mặt đền thờ thì có một trăm cu-đê.
  hin-CV: बाहरी आंगन के बाद, किनारे पर कमरों के क़तार की लंबाई लगभग छब्बीस मीटर थी,
    पवित्र स्थान के सबसे नजदीक, किनारे पर क़तार की लंबाई लगभग बावन मीटर थी.
  spa-BES: 'Porque las habitaciones en el patio exterior tenían cincuenta codos de
    largo: y frente al Templo había un espacio de cien codos.'
  tdx-tdx: amy te kiho limampolo ty andava’ o efe-traño an-kiririsa alafe’eo, vaho
    kiho zato ty ila’e miatreke i kivohoy.
  tha-KJV: เพราะว่าห้องที่ลานข้างนอกยาวห้าสิบศอก และดู​เถิด ส่วนห้องเหล่านั้​นที​่ตรงข้ามกับพระวิหารยาวหนึ่งร้อยศอก
  por-BR-2018: Porque o comprimento das câmaras do pátio de fora era de cinquenta
    côvados; e eis que de frente ao templo havia cem côvados.
  deu-ELO: Denn die Länge der Zellen am äußeren Vorhof war fünfzig Ellen; und siehe,
    vor dem Tempel war sie hundert Ellen.
  eng-WYC-2018: For the length of the chambers of the outermore foreyard was of fifty
    cubits, and the length before the face of the temple was of an hundred cubits.
    (For the length of the rooms of the outer courtyard was fifty cubits, and the
    length of the rooms facing the Temple was a hundred cubits.)
  epo-epo: Ĉar la longo de la ĉambroj, turnitaj al la ekstera korto, estis kvindek
    ulnoj, tial la spaco antaŭ la templo estis cent ulnoj.
  uig-PIN: Sirtⱪi ⱨoyliƣa tutaxⱪan hanilarning bolsa, jǝmiy uzunluⱪi ǝllik gǝz idi;
    mana, muⱪǝddǝshaniƣa ⱪaraydiƣan tǝripining uzunluⱪi yüz gǝz idi.
  beo-beo: Amo diasu gadili dobea ea bai da defei 25 mida amoga igiga gagui, sesei
    hame galu. Be 25 mida eno amo ganodini sesei gagui dialebe ba:i. Be dabuagado
    dobea fei 50 mida defei huluane amo ganodini sesei gagui dialebe ba:i.
  tpi-OTNT: '@see-verse:EZK.042.007'
  hau-SA: Yayinda tsawon jerin ɗakunan da suke a gefe kusa da filin da yake waje kamu
    hamsin ne, tsawon jerin ɗakunan da suke a gefen da yake kurkusa da wuri mai tsarki
    kamu ɗari ne.
  uig-LAT: Sirtqi hoyligha tutashqan xanilarning bolsa, jemiy uzunluqi ellik gez idi;
    mana, muqeddesxanigha qaraydighan teripining uzunluqi yüz gez idi.
  nde-nde: Lanxa udwendwe lwezindlu eceleni elaliseduze leguma langaphandle lwaluzingalo
    ezingamatshumi amahlanu ubude, udwendwe olwaluseceleni eliseduze lendlu engcwele
    lwaluzingalo ezilikhulu ubude.
  ton-ton: 'He ko e lōloa ʻoe ngaahi potu fale ʻaia naʻe ʻi he lotoʻā kituʻa ko e
    kiupite ʻe nimangofulu: pea, vakai, ko hono lōloa ki hono potu ki ʻao ʻoe fale
    tapu ko e kiupite ʻe teau.'
  ces-1613: Nebo dlouhost komůrek, kteréž byly v síni zevnitřní, byla padesáti loket,
    před chrámem pak sto loket.
  eng-WMB: For the length of the rooms that were in the outer court was fifty cubits.
    Behold, those facing the temple were one hundred cubits.
  tam-TCV: வெளிமுற்றத்தை அடுத்து வரிசையாக அமைந்திருந்த அறைகள் ஐம்பதுமுழ நீளமாய் இருந்தன.
    ஆலயத்திற்குச் சமீபமாய் இருந்த அறைகளின் வரிசை நூறுமுழ நீளமாயிருந்தது.
  ceb-ULB: Adunay 50 ka cubit ang gitas-on sa mga lawak sa gawas nga hawanan, ug 100
    ka cubit ang gitas-on sa mga lawak nga nag-atubang sa balaan nga dapit.
  pol-UBG: Długość bowiem komórek, które były na dziedzińcu zewnętrznym, wynosiła
    pięćdziesiąt łokci, a tych przed świątynią – sto łokci.
  urd-GVU: کیونکہ بیرونی صحن کی طرف کمروں کی مل ملا کر لمبائی ساڑھے 87 فٹ تھی اگرچہ
    پوری دیوار کی لمبائی 175 فٹ تھی۔
  deu-1912: Denn die Länge der Kammern nach dem äußeren Vorhof zu war fünfzig Ellen;
    aber gegen den Tempel waren es hundert Ellen.
  kan-2017: ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗಿರುವ ಕೋಣೆಗಳ ಸಾಲಿನ ಉದ್ದ ಐವತ್ತು ಮೊಳವು, ದೇವಸ್ಥಾನದ ಎದುರಿಗಿರುವ
    ಕೋಣೆಗಳ ಸಾಲಿನ ಉದ್ದ ನೂರು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: '@see-verse:EZK.042.007'
  hlt-MCSB: Poengben vongtung taengkah imkhan te a yun dong sawmnga lo tih bawkim
    hmai ah tah dong yakhat lo coeng ne.
  mdy-ETH: ዙሎ ባንፆና ዓሳ ቡካ ጶኦካ ዓኣ ቆልዖንሢኮ ዖዶሱማ ዶንጊታሚ ዋዻ ማዓዛ፥ ጌኤዦ ማኣሮኮ ሆታ ዓኣ ቆልዖንሢኮ ዖዶሱማ
    ጋዓንቴ ፄኤታ ዋዻኬ።
  twi-ASANTE: Adan a ɛsa soɔ na ɛtoa mfikyire adihɔ no so no tentene yɛ anammɔn aduɔson
    enum, nanso adan a ɛsa soɔ a ɛbɛn asɔredan no tentene yɛ anammɔn ɔha ne aduonum.
  eng-WEBU: For the length of the rooms that were in the outer court was fifty cubits.
    Behold, those facing the temple were one hundred cubits.
  wal-wal: '@see-verse:EZK.042.007'
  spa-PDDPT: porque la longitud de las cámaras que estaban hacia el patio externo
    era de 25 metros, mientras que las que estaban hacia el frente del Santuario eran
    de 50 metros.
  gun-gun: Mba'eta opy ja'o'i oka katy ikuai va'e puku-a ma vinte e cinco metros ae.
    Ha'e rã templo renonde rupi oka oĩ va'e ma cinqüenta metros va'e.
  ilo-ULB: Ti kaatiddog dagiti siled ti akin-ruar a paraangan ket limapulo a kubit,
    ken ti kaatiddog dagiti siled a nakasango iti santuario ket sangagasut a kubit.
  kpg-kpg: '@see-verse:EZK.042.007'
  uig-ARA: سىرتقى ھويلىغا تۇتاشقان خانىلارنىڭ بولسا، جەمئىي ئۇزۇنلۇقى ئەللىك گەز ئىدى؛
    مانا، مۇقەددەسخانىغا قارايدىغان تەرىپىنىڭ ئۇزۇنلۇقى يۈز گەز ئىدى.
  sus-sus: Boore sɛɛti hɔrɔmɔbanxi mabiri a nu kuya nɔngɔn ya kɛmɛ.
  pon-2006: '@see-verse:EZK.042.007'
  ksd-ksd: Tago ra lolovina i ra umana bagialar nina dia ga vatale ra bala na gunan
    i ga a vinun ma a ura pokono ma a papar ika, ma dia tur vartalai ma ra umana bagialar
    nina dia ga a ura vinun ma a ilima na pokono kadia lolovna, ma nina dia ga vatale
    ra bala na gunan aro iat.
  grc-BRENT: Ὅτι τὸ μῆκος τῶν ἐξεδρῶν τῶν βλεπουσῶν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, ἦν
    πηχῶν πεντήκοντα, καὶ αὗταί εἰσιν αἱ ἀντιπρόσωποι ταύταις· τὸ πᾶν πηχῶν ἑκατόν.
  ind-AYT: Sebab, panjang kamar-kamar yang ada di pelataran bagian luar lima puluh
    hasta, dan ketahuilah, panjang bagian yang menghadap bait adalah seratus hasta.
  nya-nya: Zipinda za mʼmbali mwa bwalo lakunja mulitali mwake munali mamita 25. Koma
    zomwe zinali mʼmbali mwa Nyumba ya Mulungu, mulitali mwake munali mamita makumi
    asanu.
  hrv-hrv: Jer dužina klijetima vanjskoga predvorja bijaše pedeset lakata, a onima
    pred Hekalom sto lakata.
  mps-mps: '@see-verse:EZK.042.007'
  tpi-tpi: '@see-verse:EZK.042.007'
  dan-1931: thi Kamrene, som lå ved den ydre Forgård, havde en samlet Længde af halvtredsindstyve
    Alen, og de lå over for hine, i alt hundrede Alen.
  vie-OVCB: Dãy tường cộng với chiều dài của dãy phòng bên ngoài chỉ dài 26,6 mét,
    trong khi dãy nhà bên trong—phòng hướng về Đền Thờ—dài 53 mét.
  guj-2017: બહારના આંગણા તરફ આવેલી ઓરડીની લંબાઈ પચાસ હાથ હતી, પવિત્રસ્થાન તરફ આવેલ
    ઓરડીઓની લંબાઈ સો હાથ હતી.
  pon-2006A: '@see-verse:EZK.042.007'
  por-BRBSL: Para o comprimento das salas que estavam na quadra externa era de cinqüenta
    côvados. Eis que os que estavam de frente para o templo tinham cem côvados.
  cth-cth: Alawilae thongma teng e rakhannaw teh, ayung dong 50 touh a pha. Bawkim
    e hmalah ayung teh dong 100 touh a pha.
  twi-twi: Adan a ɛsa so na ɛtoa mfikyiri adiwo no so no tenten yɛ anammɔn aduɔson
    anum, nanso adan a ɛsa so a ɛbɛn kronkronbea no tenten yɛ anammɔn ɔha ne aduonum.
  hlt-hlt: Poengben vongtung taengkah imkhan te a yun dong sawmnga lo tih bawkim hmai
    ah tah dong yakhat lo coeng ne.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀ kɔku kó yɛtuo okùmɛ̀
    do bomɛ̀ mɛ́tìrì sipísìdɛ́ nɛ̀ bɛ̀nùmmù ndi, dìì tou do bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    ììkɛ̀ kɛ̀ di mbo mɛ́tìrì sipísìnùmmù.
  msy-2020: '@see-verse:EZK.042.007'
  dop-dop: Mpi tɔ, kutuluŋ ɩnɩ ɩ mɑɣɑmɑɣɑ ɩ tɑɣɑlǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ
    kɛ́. Ɩlɛnɑ kutuluŋ wei ɩ wɛnnɑ Ɩsɔ tǝyɑɣɑ hɔɣɔlʋɣʋ tɔ ɩ tɑɣɑlǝŋ kɛ mɛɛtǝlǝnɑɑ
    nɩɩlɛ nɑ nɑɑnʋwɑ.
  azb-azb: Çünki bayır həyətin yanındakı yanbayan otaqların uzunluğu əlli qulac idi.
    Məbədin əsas hissəsinə daha yaxın yanbayan otaqların uzunluğu isə yüz qulac idi.
  eng-DBY: for the length of the cells that were against the outer court was fifty
    cubits; but behold, before the temple it was a hundred cubits.
  hin-2017: क्योंकि बाहरी आँगन की कोठरियाँ पचास हाथ लम्बी थीं, और मन्दिर के सामने
    की ओर सौ हाथ की थी।
  wol-KYG: Ndax néeg yooyu féeteek ëttu biti ba, guddaay ba bépp juróom fukki xasab
    la. Waaye sàppey néeg, ya sësook néeg Yàlla ba, guddaayam téeméeri xasab la.
  eng-YLT: for the length of the chambers that [are] to the outer court [is] fifty
    cubits, and of those on the front of the temple a hundred cubits.
  eng-WYC-2017: For the length of the chambers of the outermore foreyard was of fifty
    cubits, and the length before the face of the temple was of an hundred cubits.
  eng-WMBB: For the length of the rooms that were in the outer court was fifty cubits.
    Behold, those facing the temple were one hundred cubits.
  urd-GVH: क्योंकि बैरूनी सहन की तरफ़ कमरों की मिल मिलाकर लंबाई साढ़े 87 फ़ुट थी अगरचे
    पूरी दीवार की लंबाई 175 फ़ुट थी।
  rug-rug: Sa tokele lose koasa vetu pa kalina koasa varivarigarana lavata pa sadana
    si hiokona lima mita gelena, meke sa tokele lose pa kalina sapu tata la koasa
    Zelepade si lima ṉavulu mita gelena.
  gaz-gaz: Dheerinni dareewwan oobdii alaatti aananii tarreedhaan jiranii dhundhuma
    shantama, tarreen mana qulqullummaatti aanee jiru immoo dhundhuma dhibba tokko
    dheerata ture.
  fra-LSG: car la longueur des chambres du côté du parvis extérieur était de cinquante
    coudées. Mais sur la face du temple il y avait cent coudées.
  yal-yal: Konkon naxanye yi yinna mabinni banxin kui, ne kuyana nɔngɔnna yɛ tonge
    suulun, koni konkon naxanye yi yire sariɲanxin mabinni, ne kuyana nɔngɔnna yɛ
    kɛmɛ.
  haw-1868: No ka mea, o ka loa o na keena maloko o ka pahale mawaho, he kanalima
    kubita; aia hoi, ma ke alo o ka luakini hookahi haneri kubita.
  arb-NAV: لأَنَّ طُولَ امْتِدَادِ الْمَخَادِعِ فِي السَّاحَةِ الْخَارِجِيَّةِ خَمْسُونَ
    ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً)، بَيْنَمَا طُولُ امْتِدَادِ الْمَخَادِعِ
    الْمُوَاجِهَةِ لِلْهَيْكَلِ مِئَةُ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً)
  ewe-ewe: Esime xɔ siwo le xɔxɔnu egodotɔ ƒe axadzi didi mita blaeve vɔ atɔ̃ la,
    esiwo te ɖe gbedoxɔ la ŋu la didi mita blaatɔ̃.
  eng-LEE: For the length of the chambers that were in the outer court was fifty cubits;
    and lo, [the whole space] in front of the temple was one hundred cubits.
  asm-FB: কিয়নো বাহিৰ চোতালখনৰ ফালে থকা কোঁঠালিবোৰৰ দৈৰ্ঘ্য পঞ্চাশ হাত; কিন্তু মন্দিৰৰ
    ফালে থকা কোঁঠালিবোৰৰ দৈৰ্ঘ্য এশ হাত।
  sus-A: بٌورٍ سّيتِ هْرْ مْبَنشِ مَبِرِ عَ نُ كُيَ نْنفْن يَ كّمّ.
  fra-SBL: Car la longueur des chambres du parvis extérieur était de cinquante coudées.
    Celles qui étaient tournées vers le temple avaient cent coudées.
  hbo-hbo: כִּֽי־אֹ֣רֶךְ הַלְּשָׁכֹ֗ות אֲשֶׁ֛ר לֶחָצֵ֥ר הַחִֽצֹונָ֖ה חֲמִשִּׁ֣ים אַמָּ֑ה
    וְהִנֵּ֛ה עַל־פְּנֵ֥י הַהֵיכָ֖ל מֵאָ֥ה אַמָּֽה׃
  kik-kik: Mũhari wa tũnyũmba twa mwena ũrĩa wariganĩtie na nja ya nyumĩrĩra warĩ
    wa ũraihu wa mĩkono mĩrongo ĩtano, naguo mũhari ũrĩa wakuhĩrĩirie handũ-harĩa-hatheru
    warĩ wa ũraihu wa mĩkono igana.
  fra-NCL: Car la longueur des chambres du côté du parvis extérieur était de cinquante
    coudées ; et voici que du côté du temple il y avait cent coudées.
  cek-AK: Tasa longhma ah kaom imkhaannawk loe dong qui pangato sawk o; khenah, tempul
    hma loe dong cumvaito sawk.
  cuk-cuk: Neg-ollor-dummad-naidgi gwardumar-bukwadi, daliambe-gakabo-negabar (12½)
    sugued. Ar Bab-Dummadse-goled-neg-asabin gwardumar-bukwaddi, dali-dulagwen-gakatar
    (25) sugued.
  uig-CYR: Сиртқи һойлиға туташқан ханиларниң болса, җәмий узунлуғи әллик гәз еди;
    мана, муқәддәсханиға қарайдиған тәрипиниң узунлуғи йүз гәз еди.
  tel-2017: బయటి ఆవరణలోని గదుల పొడవు 27 మీటర్లు ఉంది గాని మందిరం ముందటి ఆవరణ 54 మీటర్ల
    పొడవు ఉంది.
  hat-BSA: Paske longè a chanm ki te nan lakou eksteryè yo te senkant koude. Epi gade
    byen, longè a sila anfas tanp yo te san koude.
  kos-kos: Acn se eten, pot se lik ah fonlana ke lusen fit oalngoul akosr, su pa tafun
    pot sac, na oasr infukil ke fit oalngoul akosr ma lula ke pot sac.
  hbo-WLC: כִּֽי־אֹ֣רֶךְ הַלְּשָׁכ֗וֹת אֲשֶׁ֛ר לֶחָצֵ֥ר הַחִֽצוֹנָ֖ה חֲמִשִּׁ֣ים אַמָּ֑ה
    וְהִנֵּ֛ה עַל־פְּנֵ֥י הַהֵיכָ֖ל מֵאָ֥ה אַמָּֽה׃
  ibo-ibo: Nʼọtụtụ ogologo ọnụụlọ ndị a, ndị dị nso nʼogige mpụta, ruru mita iri abụọ
    na itoolu, ebe ogologo ndị nke dịkarịsịrị nso ebe nsọ ahụ, ruru mita iri ise na
    asatọ.
  ory-ory: କାରଣ ବାହାର ପ୍ରାଙ୍ଗଣସ୍ଥିତ କୋଠରିସକଳର ଦୀର୍ଘତା ପଚାଶ ହାତ ଥିଲା; ପୁଣି, ଦେଖ, ମନ୍ଦିର
    ସମ୍ମୁଖରେ ତାହା ଶହେ ହାତ ଥିଲା।
  chk-chk: Pun langatamen tettelin ekewe rum mi sapewu ngeni ewe leni lükün Imwenfel
    ükükün walik me rüanü fiit, nge langatamen tettelin ekewe rum mi sape ngeni ewe
    Imwenfel ükükün ipükü wone me walu fiit.
  rop-rop: '@see-verse:EZK.042.007'
  ukr-1871: Бо й сьвітлицї на задворку завдовжки тілько пятьдесять локот, а перед
    храмом сто локот.
  deu-1951: Denn die Länge der Kammern, die nach dem äußern Vorhof zu lagen, betrug
    fünfzig Ellen; und siehe, gegenüber dem Tempel waren es hundert Ellen.
  eng-JPS: For the length of the chambers that were toward the outer court was fifty
    cubits; and, lo, before the temple were a hundred cubits.
  srp-1865: Jer dužina klijetima, koje bijahu u trijemu spoljašnjem, bijaše pedeset
    lakata. I gle, pred crkvom bješe sto lakata.
  lug-lug: Olubu lw’ebisenge olw’ennyumba eri ku luuyi oluliraanye oluggya olw’ebweru
    obuwanvu bwali mita amakumi abiri mu ttaano, ate n’olubu lw’ebisenge olw’ennyumba
    ku luuyi olusinga okuliraana yeekaalu obuwanvu bwali mita amakumi ataano.
  heb-heb: כי ארך הלשכות אשר לחצר החצונה חמשים אמה והנה על פני ההיכל מאה אמה׃
  ben-IRV: বাইরের উঠোনে প্রাঙ্গণে পার্শ্বে ঘরগুলো লম্বায় পঞ্চাশ হাত ছিল, মন্দিরের
    সামনে তা একশ হাত লম্বা ছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਬਾਹਰਲੇ ਵੇਹੜੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਦੀ ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਸੀ ਅਤੇ ਹੈਕਲ ਦੇ ਸਾਹਮਣੇ
    ਸੌ ਹੱਥ ਦੀ ਲੰਬਾਈ ਸੀ।
  mya-JVB: ပြင် တန်တိုင်း နှင့် ဆိုင်သောအခန်း တို့သည် အလျား အတောင် ငါးဆယ် ရှိကြ၏။
    ဗိမာန် တော်ရှေ့မှာ အလျားသည် အတောင် တရာ ရှိ၏။
  hmo-hmo: Vadaeni murimurina ariarana kahana daihutu edia lata ibounai be 25 mita
    sibona. To Dubu Helaga idia vaira henia daihutu edia lata ibounai be 50 mita.
  urd-urd: क्यूँकि बैरूनी सहन की कोठरियों की लम्बाई पचास हाथ थी, और हैकल के सामने
    सौ हाथ की लम्बाई थी।
  rus-SYN: потому что и комнаты на внешнем дворе занимают длины только пятьдесят локтей,
    и вот перед храмом сто локтей.
  bqc-SIM: Asa ua sɛ̃́ia oi kpɛ́pi gbã̀a gã̀sĩsuu blakwiɛ. Lua kpɛ́ oi sↄ̃ gã̀sĩsuu
    basↄo.
  tcz-CHONGTHU: Polam indan bang ho a chun ajopsau be a hichea chu feet som get le
    sagi le akeh kikeh be ahin, inlen sungnung lang houin toh kijopmat indan ho chu
    feet jakhat le som sagi le nga kehlet be ahi.
  mar-mar: कारण बाहेरच्या अंगणाच्या खोल्यांची लांबी पन्नास हात होती. मंदिराच्या समोर
    शंभर हात होती.
  qub-qub: '@see-verse:EZK.042.007'
  bqp-bqp: Domi diɑ yen tiin dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu yɛndɑ nɔɔbu. Adɑmɑ sɑ̃ɑ yee
    ten berɑ giɑ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu wunɔbu (100).
  hat-hat: Anwo nèt, pyès yo te pran tout lajè kay la. Paske fasad devan kay la te
    gen sanswasantwit pye.
  eng-BSB: For the chambers on the outer court were fifty cubits long, while those
    facing the temple were a hundred cubits long.
  eng-WEBPB: For the length of the rooms that were in the outer court was fifty cubits.
    Behold, those facing the temple were one hundred cubits.
  kbq-kbq: Hagi hunaraginte nontamimofo isamofo zaza'amo'a 25mita higeno'a, mono no
    tava'onte'ma me'nea keginamo'a 50'a mita hu'ne.
  nhe-BL: '@see-verse:EZK.042.007'
  gub-BL: '@see-verse:EZK.042.007'
  eng-DRA: 'For the length of the chambers of the outward court was fifty cubits:
    and the length before the face of the temple, a hundred cubits.'
