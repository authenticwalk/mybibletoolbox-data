verse: EZK.042.017
translations:
  mal-C: വടക്കേവശം അദ്ദേഹം അളന്നു; അളവുദണ്ഡിന്റെ കണക്കനുസരിച്ച് അത് അഞ്ഞൂറ് മുഴമായിരുന്നു.
  deu-TKW: 'Er maß die Nordseite: 500 Ruten nach dem Rutenstabe ringsum;'
  lin-lin: 'Amekaki molayi ya ngambo ya nor na libaya oyo bamekelaka molayi : ezalaki
    bametele pene nkama mibale na tuku mitano.'
  eng-LSV: He has measured the north side, five hundred reeds, with the measuring
    reed all around.
  eng-GNV: He measured also the Northside, fiue hundreth reedes, euen with the measuring
    reede rounde about.
  eng-WEBSTER: He measured the north side, five hundred reeds, with the measuring
    reed around.
  nhw-BL: Huan ica norte nojquiya quipixqui 250 metros.
  swh-ONEN: Akapima upande wa kaskazini, nao ulikuwa dhiraa 500 kwa ufito ule wa kupimia.
  bba-bba: Mɑ u mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ yĩirɑ. Mɑ yɑ mɑɑ kuɑ dɛkɑ yen nɛɛrɑ wunɔbu.
  eng-KJVCPB: He measured the north side, five hundred reeds, with the measuring reed
    round about.
  luo-luo: Nopimo yo nyandwat, gi gir pimo mi noromo fut mia abiriyo gi piero abich.
  meu-meu: Bena kahana ma ela, mirigini kahana e hahetohoa, kiubit sinahu-ima hahetoho
    sirihona ai.
  npi-ULB: तिनले उत्तरी भागलाई नापे, नाप्‍ने लौरोले नाप्दा त्यो पाँच सय हात थियो ।
  yor-yor: Ó wọn ìhà àríwá; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta ìgbọ̀nwọ́ pẹ̀lú ọ̀pá-ìwọ̀n nǹkan.
  pes-OPCB: '@see-verse:EZK.042.016'
  tgl-ULB: Sinukat niya ang hilagang bahagi, limandaang siko gamit ang panukat na
    patpat.
  hui-hui: Ani bialu ibugua ege pabe abene uyurahayagi heagobi unurahayagi heagobi
    ni paliragohayagi heagobi bibahende magi mandabu handai hayagola mida magi mbiraore
    ogobi dege dege mida handari kirani pira duria (250) haya.
  mya-mya: ထို​နောက်​မြောက်​ပိုင်း၊ တောင်​ပိုင်း​နှင့်​အ​နောက် ပိုင်း​တို့​ကို​တိုင်း​တာ​၏။
    ယင်း​တို့​အား​လုံး အ​လျား​ပေ​ရှစ်​ရာ​လေး​ဆယ်​စီ​ရှိ​ကြ​၏။-
  bod-N: ཡང་ལྕུག་མས་བྱང་ཕྱོགས་ཀྱི་ཚད་ཐིག་བླངས་ཏེ། ཚད་ཐིག་བཞིན་བརྩིས་པར་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བརྒྱ་ཡོད།
  sna-sna: Akayerawo rutivi rwokumusoro; rwakanga runa makubhiti anosvika mazana mashanu
    nechiyero chetsvimbo.
  spa-BLM: Midió en el lado norte quinientas cañas con la caña de medir alrededor.
  cac-cac: Ix yechtan pax junxo pac'an̈ vin̈ d'a stojolal norte. A jun chi' an̈eja'
    250 metro yoc.
  swh-ULB: akaupima upande wa kaskazini-dhiraa mia tano na fimbo ya kupimia.
  bel-bel: з паўночнага боку тою самаю мернаю трысьцінаю намераў усяго пяцьсот трысьцін;
  deu-ELBBK: Er maß die Nordseite, 500 Ruten mit der Messrute ringsum.
  mbb-OT: Ne midsukud din daan is bahin he ziyà te zizaya, divavà, wey edsenlepan,
    ne neked-iring is keleyatan kayi he pudu 850 he ǥiek.
  mal-2015: അവൻ വടക്കുഭാഗം ദണ്ഡുകൊണ്ടു അളന്നു; ആകെ അഞ്ഞൂറു മുഴം.
  rmc-rmc: Merinďa the e severno sera a sas 250 metri.
  pes-OPV: و جانب شمالی را به نی پیمایش از هر طرف پانصد نی پیمود.
  ron-1924: А мэсурат партя де мязэноапте ку прэжина де мэсурат ши а гэсит де жур
    ымпрежур чинч суте де прэжинь.
  ben-OBCV: তিনি উত্তর দিক মাপলেন; মাপকাঠিতে সেটি পাঁচশো হাত ছিল।
  som-som: Dhankii woqooyi cawsduurkii qiyaasta ayuu ku qiyaasay, oo wuxuu ahaa shan
    boqol oo cawsduur.
  lat-VUC: Et mensus est contra ventum aquilonis quingentos calamos in calamo mensuræ
    per gyrum.
  eng-ASVBT: He measured on the north side five hundred reeds with the measuring reed
    round about.
  ita-1885: Poi misurò il lato settentrionale e vi erano cinquecento canne, alla canna
    da misurare, d'ogn'intorno.
  eng-LXXUP: And he turned to the north and measured in front of the north side five
    hundred cubits with the measuring reed.
  eng-ULB: He measured the north side—five hundred cubits with the measuring stick.
  spa-VBL: Midió el lado norte. Tenía quinientos codos de largo.
  fra-_FOB: 'Il mesura le côté septentrional: cinq cents cannes, de la canne à mesurer,
    tout autour.'
  mal-mal: അവൻ വടക്കുഭാഗം ദണ്ഡുകൊണ്ട് അളന്നു; ആകെ അഞ്ഞൂറ് മുഴം.
  urd-GVR: '@see-verse:EZK.042.016'
  suz-BL: मिनु मेकोम आ पुक्‍तीकेमी उत्तर गे पुक्‍तु। मेको यो ५ सहे कुबीत बाक्‍त।
  eng-NOY: He measured the north side five hundred reeds with the measuring-reed round
    about.
  ita-1927: 'Misurò il lato settentrionale: cinquecento cubiti della canna da misurare,
    tutt’attorno.'
  ckb-ckb: لای باکووریشی پێوا، پێنج سەد باڵ بە قامیشی پێوانە.
  eng-BBE: And he went round and took the measure of it on the north side with the
    measuring rod, five hundred, measured with the rod all round.
  kan-OKCV: ಉತ್ತರದ ಕಡೆಯಲ್ಲಿಯೂ ಸಹ ಅವನು ಉತ್ತರದ ಭಾಗವನ್ನು ಅಳತೆಯ ಕೋಲಿನ ಪ್ರಕಾರ ಸುತ್ತಲಾಗಿ
    ಸುಮಾರು 265 ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: வடக்கு திசைப்பக்கத்தை அளவுகோலால் சுற்றிலும் ஐந்நூறு கோலாக அளந்தார்.
  spa-RV-1909: Midió al lado del norte, quinientas cañas de la caña de medir alrededor.
  ron-BTF: A măsurat latura de nord, cinci sute de trestii, cu trestia de măsurat,
    de jur împrejur.
  eng-WEBP: He measured on the north side five hundred reeds with the measuring reed
    all around.
  eng-FBV: He measured the north side. It was five hundred cubits long.
  nld-1939: 'en mat die: vijf honderd roeden aan de duimstok. Vervolgens wendde hij
    zich om naar de zuidkant,'
  nch-BL: Huan ica norte nojquiya quipixqui 250 metros.
  vie-1934: Người đo phía bắc bằng cái cần dùng để đo, có năm trăm cần.
  hin-CV: उसने उत्तरी भाग को नापा; वह भी नापनेवाली लाठी में लगभग दो सौ पैंसठ मीटर
    था.
  spa-BES: Luego dio la vuelta y tomó la medida en el lado norte con la vara de medir,
    quinientos, medida con la vara por todas partes.
  tdx-tdx: nanjehe ty lafe’e avaratse, kobay liman-jato amy kobaim-panjeheañey, le
    nitolike
  tha-KJV: แล​้​วท​่านก็หันมาวัดทางด้านเหนือได้ห้าร้อยศอกตามไม้วัดโดยรอบ
  por-BR-2018: Mediu ao lado do norte, quinhentas canas da cana de medir em redor.
  deu-ELO: Er maß die Nordseite, fünfhundert Ruten mit der Meßrute ringsum.
  eng-WYC-2018: And he meted against the wind of the north five hundred reeds [or
    five hundred rods], in the reed of measure by compass. (And he measured the north
    side with the measuring rod, five hundred cubits in length.)
  epo-epo: Li mezuris la nordan flankon, ankaŭ kvincent mezurajn stangojn ĉirkaŭe.
  uig-PIN: U ximaliy tǝripini ɵlqǝm hadisi bilǝn ɵlqidi; u bǝx yüz hada qiⱪti.
  beo-beo: Amalalu, e da ga (north) la:idi amola ga (south) la:idi amola gududili
    la:idi huluane defei. Huluane defei da defele ba:i, amo 250 mida.
  tpi-OTNT: Bihain em i metaim banis long hap not na long hap saut na long hap san
    i go daun, na mak bilong ol wan wan inap 250 mita.
  hau-SA: Ya auna gefen arewa da karan awon; ya samu kamu ɗari biyar.
  uig-LAT: U shimaliy teripini ölchem xadisi bilen ölchidi; u besh yüz xada chiqti.
  nde-nde: Walinganisa icele lasenyakatho; lalizingalo ezingamakhulu amahlanu ngoluthi
    lokulinganisa.
  ton-ton: Naʻa ne fua ʻae potu ki he tokelau ko e kaho ʻe nimangeau ʻi hono fua takatakai
    ʻaki ʻae kaho.
  ces-1613: Změřil stranu půlnoční tím prutem, pět set prutů vůkol.
  eng-WMB: He measured on the north side five hundred reeds with the measuring reed
    all around.
  tam-TCV: அவன் வடக்குப் பக்கத்தை அளந்தான். அது அளவுகோலினால் ஐந்நூறு முழங்களாயிருந்தது.
  ceb-ULB: Gisukod niya ang amihanang bahin—500 ka cubit sa sukdanan nga kahoy.
  pol-UBG: Zmierzył także stronę północną – pięćset prętów wokoło według pręta mierniczego.
  urd-GVU: '@see-verse:EZK.042.016'
  deu-1912: und gegen Mitternacht maß er auch fünfhundert Ruten lang;
  kan-2017: ಉತ್ತರದಿಕ್ಕಿನ ಉದ್ದಕ್ಕೂ ಅಳತೆ ಕೋಲಿನಿಂದ ಐನೂರು ಕೋಲು ಅಳೆದನು.
  yap-yap: Ma aram miki foleg e ba’ ni lel’och, nge ba’ ni yimuch, nge ba’ ni ngal;
    gubin raba’ ni ta’reb n’umngin 840 e fit,
  hlt-MCSB: Tlangpuei yilh te a nueh vaengah capu cungnueh ah capu pum ya nga lo.
  mdy-ETH: ዬካፓ ኬዶ ባንፆ ዛሎ ዒዚ ፒሌሎና ዋርቃዛኣ ዶንጎ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Ɔsusuu atifi fam, na ɛyɛ anammɔn ahanson ne aduonum.
  eng-WEBU: He measured on the north side five hundred reeds with the measuring reed
    all around.
  wal-wal: Simmidi huuphessa baggaa he gatiman likkiis; likkin 500 wara gidiis.
  spa-PDDPT: Luego midió el lado del norte, 1,5 kilómetros antiguos.
  gun-gun: Kuaray ijapu'a'ia katy rupi ju oa'ã rã quinhentos yvyra pukukue.
  ilo-ULB: Rinukodna ti amianan a paset—limagasut a kubit babaen iti kayo a pagrukod.
  kpg-kpg: Gei mee ga hagatau i di baahi gi ngeia, di baahi gi ngaaga, mo di baahi
    gi dai, nia baahi huogodoo e lloo hua be di mee e dahi e dagi 840 piidi.
  uig-ARA: ئۇ شىمالىي تەرىپىنى ئۆلچەم خادىسى بىلەن ئۆلچىدى؛ ئۇ بەش يۈز خادا چىقتى.
  sus-sus: Na tɛmui, a naxa kɔɔla sɛɛti maniya, naxan xa kuyɛ fan lan a ya kɛmɛ suuli
    ma.
  pon-2006: Ih eri pil sohngedi paliepeng, palieir, oh palikapi; pali koaros soangen
    reirei teieu, piht 840,
  ksd-ksd: ra paparaina ta ra matana labur i ga tika na mar ma a ura vinun ma a ilima
    na pokono ta ra davai na valavalar;
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς Βοῤῥᾶν, καὶ διεμέτρησε τὸ κατὰ πρόσωπον τοῦ Βοῤῥᾶ,
    πήχεις πεντακοσίους ἐν τῷ καλάμῳ τοῦ μέτρου.
  ind-AYT: Dia mengukur sisi utara, lima ratus tongkat menurut tongkat pengukur sekelilingnya.
  nya-nya: Anayeza mbali ya kumpoto ndi ndodo yake; kutalika kwake kunali mamita 250.
  hrv-hrv: 'a zatim se okrenu i izmjeri sjevernu stranu: bijaše pet stotina trska,
    mjeračkih trska.'
  mps-mps: Tama nosali agai not badu obo usu nigo usu siyu, me saut badu, me giliga
    dega sabo badu obo usu nigo usu siyu yali. Tama augwali deli deligo dąį te 250
    mita usu nama naga elalua pali.
  tpi-tpi: Bihain em i metaim banis long hap not na long hap saut na long hap san
    i go daun, na mak bilong ol wan wan inap 250 mita.
  dan-1931: målte med Målestangen Nordsiden til 500 Alen;
  vie-OVCB: Người đo cạnh phía bắc dài 265 mét.
  guj-2017: તેણે માપદંડથી ઉત્તર બાજુ માપી; તે પાંચસો હાથ હતી.
  pon-2006A: Ih eri pil sohngedi paliepeng, palieir, oh palikapi; pali koaros soangen
    reirei teieu, piht 840,
  por-BRBSL: Ele mediu no lado norte quinhentas palhetas, com a palheta de medição
    ao redor.
  cth-cth: Atunglae hah a bangnuenae cakui hoi a bangnue teh dong 500 touh a pha.
  twi-twi: Osusuw atifi fam na ɛyɛ anammɔn ahanson ne aduonum.
  hlt-hlt: Tlangpuei yilh te a nueh vaengah capu cungnueh ah capu pum ya nga lo.
  tbz-SIM: Kòo bennɛ́ kubɑkù yoú bíɛ́kɛ̀ nɛ̀ o pɑ̀ɑ̀ti kɛ̀ dɛ̀ mbo mɛ́tìrì sikɔusìdɛ́
    nɛ̀ sipísìnùmmù (250) kɛ́fitɛ́.
  msy-2020: Egha a ghua notɨn amadaghan ko, sautɨn amadaghan ko, aruem uaghiri naghɨn
    dɨvazir kamɨn abarima, dar ababanibar ruariba vaghvagha 250 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mɑɣɑsɑ ilim ntɔɣɔŋ tɔɔ hɔɣɔlʋɣʋ. Nɑ pǝ mpǝtǝŋ tɔɔ nyǝŋkʋ, nɑ
    pǝ tʋtʋlɛ nyǝŋkʋ. Ɩlɛnɑ pǝ tɑɣɑlǝŋ lɩɩ kʋlʋm. Pɑɑ hɔɣɔlʋɣʋ ŋkuɣu mɛɛtǝlǝnɑɑ ŋmʋnʋɣʋ
    nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (250).
  azb-azb: 'Şimal tərəfini də qamışla ölçdü: uzunluğu beş yüz qulac idi.'
  eng-DBY: He measured the north side, five hundred reeds, with the measuring-reed
    round about.
  hin-2017: तब उसने उत्तरी ओर को मापने के बाँस से मापकर पाँच सौ बाँस का पाया।
  wol-KYG: Mu natte yet wa wetu bëj-gànnaar, lépp di juróomi téeméeri yet,
  eng-YLT: He hath measured the north side, five hundred reeds, with the measuring
    reed round about.
  eng-WYC-2017: And he meted against the wind of the north five hundred reeds [or
    five hundred rods], in the reed of measure by compass.
  eng-WMBB: He measured on the north side five hundred reeds with the measuring reed
    all around.
  urd-GVH: '@see-verse:EZK.042.016'
  rug-rug: Pada ia sa si pa kali gede meke kamo karua gogoto lima ṉavulu mita sa padana.
  gaz-gaz: Kallattii gara kaabaas safaree safarri sun ulee safaraatiin dhundhuma dhibba
    shan taʼe.
  fra-LSG: Il mesura le côté du septentrion avec la canne qui servait de mesure, et
    il y avait tout autour cinq cents cannes.
  yal-yal: A yi yinna kɔmɛn fɔxɔn maliga se maliga tamin na, a kuyana nɔngɔnna yɛ
    kɛmɛ suulun.
  haw-1868: Ana'e la hoi oia i ka aoao kukulu akau me ke ana ohe, elima haneri ohe,
    me ke ana ohe a puni.
  arb-NAV: ثُمَّ تَحَوَّلَ إِلَى الْجَانِبِ الشِّمَالِيِّ فَقَاسَهُ، فَكَانَ خَمْسَ
    مِئَةِ قَصَبَةٍ (نَحْوَ أَلْفٍ وَخَمْسِ مِئَةِ مِتْرٍ).
  ewe-ewe: Edzidze eƒe anyiehe lɔƒo wòdidi mita alafa eve kple blaatɔ̃ (250) le dzidzeti
    la nu.
  eng-LEE: He measured the north aide, five hundred rods, with the measuring-rod round
    about.
  asm-FB: তেওঁ ঘূৰি উত্তৰফালে পৰিমাণ নলেৰে জুখি পাঁচশ হাত পালে।
  sus-A: نَ تّمُي، عَ نَشَ كْولَ سّيتِ مَنِيَ، نَشَن شَ كُيّ قَن لَن عَ يَ كّمّ سُولِ
    مَ.
  fra-SBL: Il mesura du côté nord cinq cents roseaux, avec le roseau de mesure tout
    autour.
  hbo-hbo: מָדַ֖ד ר֣וּחַ הַצָּפֹ֑ון חֲמֵשׁ־מֵאֹ֥ות קָנִ֛ים בִּקְנֵ֥ה הַמִּדָּ֖ה סָבִֽיב׃
  kik-kik: Ningĩ agĩthima mwena wa gathigathini; mũigana waho warĩ mĩkono magana matano
    ũthimĩtwo na rũthanju rũu rwa gũthima.
  fra-NCL: 'Il mesura le côté du septentrion : cinq cents roseaux avec le roseau à
    mesurer tout autour.'
  cek-AK: Aluek bang to a tah, a taeng boih tahhaih cung hoiah a tah naah, cung cumvai
    pangato oh.
  cuk-cuk: A-sorbali, dad-nakwed-argan-sapiledsikid wilubsasbalid, amba dali-dulanergwa-gakatar
    (125) sugubalid.
  uig-CYR: У шималий тәрипини өлчәм хадиси билән өлчиди; у бәш йүз хада чиқти.
  tel-2017: ఉత్తరం వైపు 270 మీటర్లు,
  hat-BSA: Li te mezire kote nò a, senk-san baton pa mezi baton an.
  kos-kos: Na el srikeya layen nu epang, tuh na fit oalfoko angngaul pac.
  hbo-WLC: מָדַ֖ד ר֣וּחַ הַצָּפ֑וֹן חֲמֵשׁ־מֵא֥וֹת קָנִ֛ים בִּקְנֵ֥ה הַמִּדָּ֖ה סָבִֽיב׃
  ibo-ibo: O ji mkpirisi osisi ahụ e ji atụ ihe tụọ akụkụ nke ugwu ma chọpụta na ọ
    dị ihe ruru narị mita abụọ na iri mita isii na ise.
  ory-ory: ସେ ଉତ୍ତର ପାର୍ଶ୍ୱ ମାପିଲେ, ପରିମାପକ ଦଣ୍ଡରେ ଚତୁର୍ଦ୍ଦିଗ ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ହେଲା।
  chk-chk: A aükü peliefengin ren ewe wokun aükük ükükün walüpükü faik fiit.
  rop-rop: Afta imbin go en meshurum detlot wol langa nowathsaid en langa sauthsaid
    en langa sangodansaid en deibin ol 250 mita longwei.
  ukr-1871: У півночньому боцї наміряв тією ж тичиною всього пятьсот міряльних тичин.
  deu-1951: 'Er maß die Nordseite: 500 Ruten, mit der Meßrute, ringsum.'
  eng-JPS: He measured the north side, five hundred reeds, with the measuring reed
    round about.
  srp-1865: Izmjeri sjevernu stranu, i bješe pet stotina trsaka, trskom mjeraèkom
    unaokolo.
  lug-lug: N’apima oluuyi olw’Obukiikakkono nga luli mita ebikumi bibiri mu ataano.
  heb-heb: מדד רוח הצפון חמש מאות קנים בקנה המדה סביב׃
  ben-IRV: সে উত্তর দিক মাপলো, মাপবার লাঠিটা পাঁচশো হাত লম্বা ছিল।
  pan-pan: ਉਸ ਨੇ ਮਿਣਤੀ ਦੇ ਕਾਨੇ ਨਾਲ ਉਤਰ ਵੱਲ ਚੁਫ਼ੇਰੇ ਪੰਜ ਸੌ ਕਾਨੇ ਮਿਣੇ।
  mya-JVB: မြောက် မျက်နှာကိုတိုင်း လျှင်လည်း ကျူလုံး အပြန်ငါး ရာ ရှိ၏။
  hmo-hmo: Vadaeni mirigini kahana maguna ena lata ia abia, 250 mita, lata ia tohoa
    auna dekena amo.
  urd-urd: उसने पैमाइश के सरकण्डे से उत्तर की तरफ़ चारो तरफ़ पाँच सौ सरकण्डे नापे।
  rus-SYN: в северной стороне той же тростью измерения намерил всего пятьсот тростей;
  bqc-SIM: Gugbãntoo bĩ́i gã̀sĩsuu ↄ̀aa pla ń basↄooɛ lↄ.
  tcz-CHONGTHU: Hichun sahlang sang aten ahile hichu feet jaget le som sagi le nga
    ahi.
  mar-mar: त्याने उत्तरेची बाजू मोजली. ती मापण्याच्या काठीने पाचशे हात भरली.
  qub-qub: Chaypita tupuran norte cajpana. Chaypis tupuptin cantupita juc cantucama
    caran ishcay pachac pichga chuncan (250) metru.
  bqp-bqp: Mɑ u mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ yĩirɑ. Mɑ yɑ mɑɑ kuɑ dɛkɑ yen nɛɛrɑ wunɔbu.
  hat-hat: Apre sa, li mezire bò ki bay sou nò a, li jwenn witsankarant (0840) pye
    tou.
  eng-BSB: He measured the north side to be five hundred cubits long.
  eng-WEBPB: He measured on the north side five hundred reeds with the measuring reed
    all around.
  kbq-kbq: Hagi noti kazigama mesarimima huno keana, zaza'amo'a 1tausen 800 mita hu'ne.
  nhe-BL: Huan ica norte nojquiya quipixqui 250 metros.
  gub-BL: 'Na''e wexak inugwer pehegwer wapuku haw: kwarahy heixe haw awyze har kutyr
    har, kwarahy ihemaw awyze har kutyr har, kwarahy heixe haw kutyr har. Wapuku haw
    uzuawygatu wà. Heta 250 met wanupe pitàitàigatu.'
  eng-DRA: And he measured toward the north five hundred reeds with the measuring
    reed round about.
