  tbz-SIM: 'Kòo n nɑ́kɛ́ kɛ dɔ̀: Tidieti tìì mɛ mbo kubɑkù yoú nɛ̀ kucɑ̃̀nku, kɛ wetí
    Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù, ti Yiɛ̀ nKuyie nkó tidieti nti, ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ pĩ
    ti Yiɛ̀ nKuyie ntɔ̃mmú bɛ̀ níí yóó dɛ nkɑri kɛ́di mudiì bɛ̀ pɑ̃ mù Kuyie, kɛ dɛ
    ndɔú mbɛ̀ kù pɑ̃ tìì diitì nɛ̀ bɛ̀ kù fìé ìì wũɔ̃ mɛyɛi ncĩ́ɛ̃́mmu nɛ̀ mɛ nhũtímù
    kpɛ́í. Dɛ kó dibòrì tú ti Yiɛ̀ nKuyie nkpɛri ndi.'
  msy-2020: Ezɨ gumazir kam kamaghɨn na mɨgei, “Notɨn itir dɨpenir kamning ko sautɨn
    itir dɨpenir kamning, Godɨn Dɨpenim avɨnizir nguazir kɨnimɨn vongɨn ikia, egha
    uaghan Godɨn danganibara, egha bar zue. Ofa gamir gumazir Ikiavɨra Itir Godɨn
    boroghɨn zuiba, me dar aven ikia ofan bar zueziba api. Kɨ dɨpenir kabagh amizɨ
    da zue. Kamaghɨn amizɨ, ofa gamir gumaziba ofan bar zueziba kagh dar arɨgham.
    Kar witba tuamin ofaba, ko arazir kuraba gɨn amangamin ofaba, ko osɨmtɨziba agɨvamin
    ofaba.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ heelɑ-m sɩ, ilim ntɔɣɔŋ nɑ pǝ mpǝtǝŋ tɔɔ kutuluŋ wei
    ɩ nyǝnǝɣɩ tɑɣɑ tɔ ɩ kɛ́ Ɩsɔ nyǝŋ kɛ́. Kɔtǝlɑɑ mpɑ pɑ sʋʋkɩ Ɩsɔ kutuluŋ tɑɑ tɔ,
    ɩ tɑɑ kɛ́ pǝ wɛɛ sɩ pɑ́ tɔɣɔ Ɩsɔ tɔɣɔnɑɣɑ. Ɩ tɑɑ tɔtɔɣɔ pǝ wɛɛ sɩ, pɑ́ sɩɩ Ɩsɔ
    nyǝm. Ɩsɩɩ kʋhɑʋ nɑ kɔtɑɣɑ ŋkɑ pɑ lɑpɑ ɩsɑɣɑtʋ tɔɔ tɔ. Nɑ tɑɣɑnʋɣʋ nyǝŋkɑ. Mpi
    tɔ, pǝ kɛ́ Ɩsɔ lonte kɛ́.
  azb-azb: 'Sonra o adam mənə dedi: «Məbədin açıq sahəsinə baxan şimaldakı və cənubdakı
    otaqlar müqəddəsdir. Rəbbin önündə xidmət edən kahinlər orada ən müqəddəs təqdimlərdən
    yeyəcək. Ən müqəddəs təqdimləri – taxıl təqdimlərini, günah qurbanlarını və təqsir
    qurbanlarını orada qoyacaqlar, çünki ora müqəddəsdir.'
  eng-DBY: 'And he said unto me, The north cells [and] the south cells, which are
    before the separate place, they are holy cells, where the priests that come near
    unto Jehovah shall eat the most holy things; there shall they lay the most holy
    things, both the oblation and the sin-offering and the trespass-offering: for
    the place is holy.'
  hin-2017: फिर उसने मुझसे कहा, “ये उत्तरी और दक्षिणी कोठरियाँ जो आँगन के सामने हैं,
    वे ही पवित्र कोठरियाँ हैं, जिनमें यहोवा के समीप जानेवाले याजक परमपवित्र वस्तुएँ
    खाया करेंगे; वे परमपवित्र वस्तुएँ, और अन्नबलि, और पापबलि, और दोषबलि, वहीं रखेंगे;
    क्योंकि वह स्थान पवित्र है।
  wol-KYG: 'Ba loolu amee waa ji ne ma: «Néegi bëj-gànnaar yeek néegi bëj-saalum yi
    janook dig-digalu feguwaay bi, ñooy néeg yu sell yi sarxalkat yi jege Aji Sax
    ji, di lekke sarax yu sell yee sell. Ca lañuy yeb sarax yu sell yee sell it, muy
    saraxu pepp yeek saraxu póotum bàkkaar yeek saraxu peyug tooñ yi, ndax bérab bu
    sell la.'
  eng-YLT: And he saith unto me, 'The north chambers, the south chambers, that [are]
    at the front of the separate place, they [are] holy chambers, where the priests
    (who [are] near to Jehovah) eat the most holy things, there they place the most
    holy things, and the present, and the sin-offering, and the guilt-offering, for
    the place [is] holy.
  eng-WYC-2017: And he said to me, The chambers of the north, and the chambers of
    the south, that be before the building separated, these be holy chambers, in which
    the priests be clothed, that nigh to the Lord into the holy of holy things; there
    they shall put the holy of holy things, and offerings for sin, and for trespass;
    for it is an holy place.
  eng-WMBB: Then he said to me, “The north rooms and the south rooms, which are opposite
    the separate place, are the holy rooms, where the priests who are near to the
    LORD shall eat the most holy things. There they shall lay the most holy things,
    with the meal offering, the sin offering, and the trespass offering; for the place
    is holy.
  urd-GVH: उस आदमी ने मुझसे कहा, “यह दोनों इमारतें मुक़द्दस हैं। जो इमाम रब के हुज़ूर
    आते हैं वह इन्हीं में मुक़द्दसतरीन क़ुरबानियाँ खाते हैं। चूँकि यह कमरे मुक़द्दस
    हैं इसलिए इमाम इनमें मुक़द्दसतरीन क़ुरबानियाँ रखेंगे, ख़ाह ग़ल्ला, गुनाह या क़ुसूर
    की क़ुरबानियाँ क्यों न हों।
  rug-rug: Meke zama si asa koa rau, “Sari lose pa kali gede meke matao sapu tia la
    koasa varivarigarana pa Zelepade si tadi na hiama, vasina kote la sari hiama,
    sapu ele la vukivukihi pa Kenuna e Zihova, meke kote hena i sari ginani hopedi.
    Vasina kote la vekoi rini sari vinukivukihi hopedi, sari na vinariponi kiko huiti,
    vina vukivukihi tana sinea meke vina vukivukihi vina toṉoto gale, sina sa vasina
    asa si hopena.
  gaz-gaz: Ergasiis inni akkana naan jedhe; “Dareewwan kaabaatii fi kibbaa kanneen
    gara oobdii mana qulqullummaatti garagalanii jiran sun dareewwan lubootaa, iddoo
    itti luboonni warri fuula Waaqayyoo duratti dhiʼaatan aarsaa aarsaa hunda caalaa
    qulqulluu taʼe nyaatanii dha. Isaanis aarsaa aarsaa hunda caalaa qulqulluu taʼe
    jechuunis kennaa midhaanii, aarsaa cubbuutii fi aarsaa yakkaa achi kaaʼu; iddoon
    sun qulqulluudhaatii.
  fra-LSG: 'Il me dit: Les chambres du septentrion et les chambres du midi, qui sont
    devant la place vide, ce sont les chambres saintes, où les sacrificateurs qui
    s’approchent de l’Éternel mangeront les choses très saintes; ils y déposeront
    les choses très saintes, les offrandes, les victimes présentées dans les sacrifices
    d’expiation et de culpabilité; car le lieu est saint.'
  yal-yal: Na muxun yi a fala n xa, a naxa, “Banxin naxanye kɔmɛn fɔxɔn nun yiifari
    fɔxɔni, naxanye rabima Ala Batu Banxin yinna kui xiin kuiin binni, saraxaraline
    nan gbee ne ra, naxanye walima Alatala yɛtagi, e saraxa sariɲanxi fisamantenne
    subene donma dɛnaxan yi. Na saraxa sariɲanxi fisamantenne ramarama mɛnne yi nɛn
    alo bogi se saraxane nun yulubi xafari saraxane nun yangin saraxane bayo na yirene
    sariɲan.
  haw-1868: Alaila olelo mai la oia ia'u, O ua keena ma ka akau, a o na keena ma ka
    hema, ma ke alo o kahi kaawale, he mau keena hoano ia, kahi o na kahuna i hookokoke
    ia Iehova, e ai ai i na mea hoano loa; malaila hoi e waiho iho ai lakou i na mea
    hoano loa, me ka mohai ai, a me ka mohailawehala, a me ka mohaihala, no ka mea,
    he hoano ia wahi.
  arb-NAV: 'ثُمَّ قَالَ لِيَ الْمَلاكُ: «إِنَّ الْمَخَادِعَ الشِّمَالِيَّةَ وَالْمَخَادِعَ
    الْجَنُوبِيَّةَ الْمُقَابِلَةَ لِلسَّاحَةِ مَخَادِعُ مُقَدَّسَةٌ، حَيْثُ يَأْكُلُ
    الْكَهَنَةُ الَّذِينَ يُقَرِّبُونَ فِي خِدْمَتِهِمْ إِلَى الرَّبِّ أَقْدَاسَ الْقَرَابِينِ.
    هُنَاكَ يَضَعُونَ أَقْدَاسَ الْقَرَابِينِ وَتَقْدِمَةَ الْحُبُوبِ، وَذَبِيحَةَ
    الْخَطِيَّةِ، وَذَبِيحَةَ الإِثْمِ لأَنَّ الْمَكَانَ مُقَدَّسٌ.'
  ewe-ewe: Tete wògblɔ nam be, “Xɔ siwo le anyiehe kple dziehe, eye wodze ŋgɔ gbedoxɔ
    la ƒe xɔxɔnu la nye nunɔlawo ƒe xɔwo, afi si nunɔla siwo tena ɖe Yehowa ŋu la
    aɖu vɔsanu kɔkɔeawo le. Afi mae woatsɔ vɔsanu kɔkɔewo, nuɖuvɔsanuwo, nu vɔ̃ ŋuti
    vɔsanuwo kple fɔɖivɔsanuwo ada ɖo, elabena teƒe la le kɔkɔe.
  eng-LEE: 'And he said unto me, The north chambers and the south chambers which are
    in front of the main wing,—these are the holy chambers, where the priests that
    approach unto the Lord shall eat the most holy things: there shall they lay the
    most holy things, namely, the meat-offering, and the sin-offering, and the trespass-offering;
    for the place is holy.'
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “পৃথক কৰা ঠাইৰ সন্মুখত থকা উত্তৰ আৰু দক্ষিণৰ কোঁঠালিবোৰ
    পবিত্ৰ কোঁঠালি; যিহোৱাৰ ওচৰত থকা পুৰোহিতসকলে তাত অতি পবিত্ৰ বস্তু ভোজন কৰে; তাত
    তেওঁলোকে অতি পবিত্ৰ বস্তুবোৰ, ভক্ষ্য নৈবেদ্য, পাপাৰ্থক বলি আৰু দোষাৰ্থক বলি থয়;
    কিয়নো সেই ঠাই পবিত্ৰ।
  sus-A: نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، عَ نَشّ، «كٌنكٌي نَشٍيٍ نَ يِرٍقَنيِ نُن كْولَ
    مَ تّتّ يَ عِ، نٍيٍ قِندِشِ يِرٍ سّنِيّنشِيٍ نَن نَ، عَلَتَلَ شَ سّرّشّدُبّيٍ
    سّرّشّ سُبٍ دٌنمَ دّننَشّ. عٍ سّرّشّ سّنِيّنشِيٍ رَفَتَمَ مّننِ نّ نَشٍيٍ قِندِشِ
    سَنسِ شْرِ سّرّشّيٍ، يُنُبِ شَقَرِ سّرّشّيٍ رَ. يِرٍ سّنِيّنشِ نَن مّننِ رَ.
  fra-SBL: 'Et il me dit : « Les chambres du nord et les chambres du sud, qui sont
    en face du lieu séparé, sont les chambres saintes, où les prêtres qui sont près
    de l''Éternel mangeront les choses très saintes. Ils y déposeront les choses très
    saintes, avec l''offrande, le sacrifice pour le péché et le sacrifice de culpabilité,
    car le lieu est saint.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י לִֽשְׁכֹ֨ות הַצָּפֹ֜ון לִֽשְׁכֹ֣ות הַדָּרֹום֮ אֲשֶׁ֣ר
    אֶל־פְּנֵ֣י הַגִּזְרָה֒ הֵ֣נָּה ׀ לִֽשְׁכֹ֣ות הַקֹּ֗דֶשׁ אֲשֶׁ֨ר יֹאכְלוּ־שָׁ֧ם
    הַכֹּהֲנִ֛ים אֲשֶׁר־קְרֹובִ֥ים לַֽיהוָ֖ה קָדְשֵׁ֣י הַקֳּדָשִׁ֑ים שָׁ֞ם יַנִּ֣יחוּ ׀
    קָדְשֵׁ֣י הַקֳּדָשִׁ֗ים וְהַמִּנְחָה֙ וְהַחַטָּ֣את וְהָאָשָׁ֔ם כִּ֥י הַמָּקֹ֖ום
    קָדֹֽשׁ׃
  kik-kik: Agĩcooka akĩnjĩĩra atĩrĩ, “Tũnyũmba tũu tũrĩ mwena wa gathigathini na tũu
    tũrĩ mwena wa gũthini, tũu tũngʼetheire nja ya hekarũ, nĩtuo twa athĩnjĩri-Ngai,
    na nĩkuo athĩnjĩri-Ngai arĩa megũkuhĩrĩria Jehova makarĩĩagĩra indo cia maruta
    marĩa matheru mũno. Kũu nĩkuo makaigaga indo cia maruta iria theru mũno, nacio
    nĩ maruta ma ngano, o na maruta ma mehia, na maruta ma mahĩtia, nĩgũkorwo handũ
    hau nĩ hatheru.
  fra-NCL: 'Il me dit : « Les chambres du septentrion et les chambres du midi qui
    sont en face de l’espace vide, ce sont les chambres du sanctuaire, où les prêtres
    qui s’approchent de Yahweh mangent les choses très saintes ; là ils déposent les
    choses très saintes, les oblations et les victimes pour le péché et pour le délit ;
    car le lieu est saint.'
  cek-AK: Anih mah kai khaeah, Kanghoeng loek ah kaom ahmuen ih ahma ah kaom, aluek
    bang imkhaannawk hoi aloih bang imkhaannawk loe, ciimcai imkhaan ah om tih; Angraeng
    khaeah akun qaimanawk loe to ah ciimcai koek tathlang ih hmuennawk to caa o tih;
    to ahmuen loe ciimcai koek ah oh pongah, ciimcai koek, canghum paekhaih, zae angbawnhaih,
    sakpazae angbawnhaih hmuennawk suekhaih ahmuen ah om tih.
  cuk-cuk: 'Dule anga sogsad: “Dad-nakwed-argan-sapiledsik, degi, dad-nakwed-argan-nuedsik,
    gwardumar neg-imba-senigwad-naid-asabin-bukwadi, gwardumar-islidikidid. Agi, dule-irwa-Babse-gormalad
    Bab-Jehováʼga-ibmar-ukega ese-asabin-nonidamaladi, bur ibmar-ukleged-islidikid
    gunmaloed. Agi, orosgwaggi-dakleged-ibmar-ukleged, isgued-ular-ibmar-ukleged,
    degi, dule-baidgi-nosad-ular ibmar-ukleged urbemaloed, ar ade, we-gwardu, neg-islidikidid.'
  uig-CYR: 'Вә у маңа: «ибадәтханиниң һойлидики «бош йәр»гә туташлиқ бу шималий вә
    җәнубий жүрүш ханилар болса, муқәддәс ханилардур; Пәрвәрдигарға йеқинлишалайдиған
    каһинлар шу йәрләрдә «әң муқәддәс һәдийәләр»ни йәйду. Улар шу йәрләрдә «әң муқәддәс
    һәдийәләр»ни, йәни ашлиқ һәдийәләрни, гуна қурбанлиқлирини вә итаәтсизлик қурбанлиқлирини
    қойиду; чүнки шу йәрләр муқәддәстур.'
  tel-2017: అప్పుడాయన నాతో ఇలా అన్నాడు. “ఖాళీ స్థలానికి ఎదురుగా ఉన్న ఉత్తరపు గదులు,
    దక్షిణపు గదులు పవిత్రమైన యాజకులవి. వాటిలోనే యెహోవా సన్నిధికి వచ్చే యాజకులు అతి
    పరిశుద్ధమైన ఆహారాన్ని తింటారు. అక్కడ వారు అతి పరిశుద్ధ వస్తువులను, అంటే నైవేద్యాన్ని,
    పాప పరిహారార్థ బలి పశుమాంసాన్ని, అపరాధ పరిహారార్థ బలి పశుమాంసాన్ని ఉంచుతారు. ఆ
    స్థలం అతి పరిశుద్ధం.
  hat-BSA: 'Konsa, li te di mwen: “Chanm nò yo ak chanm sid yo, ki anfas a kote apa
    a, yo se chanm sen kote prèt ki rapwoche de SENYÈ a va manje bagay ki sen pase
    tout lòt yo. La, yo va fè poze bagay pi sen yo, ofrann sereyal la, ofrann peche
    ak ofrann koupabilite a; paske kote sa a sen.'
  kos-kos: 'Na mukul sac fahk nu sik, “Lohm luo inge kewa mutal. Luin lohm inge mwet
    tol su ac utyak nu ye mutun LEUM GOD elos ac kang mwe kisa ma mutal oemeet uh
    we. Mweyen fukil inge mutal, na mwet tol uh enenu in filiya mwe kisa ma mutal
    oemeet uh we: mwe kisa wheat, ac mwe kisa ke ma koluk, ku mwe kisa in akfalye
    ma koluk lukma.'
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י לִֽשְׁכ֨וֹת הַצָּפ֜וֹן לִֽשְׁכ֣וֹת הַדָּרוֹם֮ אֲשֶׁ֣ר
    אֶל־פְּנֵ֣י הַגִּזְרָה֒ הֵ֣נָּה ׀ לִֽשְׁכ֣וֹת הַקֹּ֗דֶשׁ אֲשֶׁ֨ר יֹאכְלוּ־שָׁ֧ם
    הַכֹּהֲנִ֛ים אֲשֶׁר־קְרוֹבִ֥ים לַֽיהוָ֖ה קָדְשֵׁ֣י הַקֳּדָשִׁ֑ים שָׁ֞ם יַנִּ֣יחוּ
    ׀ קָדְשֵׁ֣י הַקֳּדָשִׁ֗ים וְהַמִּנְחָה֙ וְהַחַטָּ֣את וְהָאָשָׁ֔ם כִּ֥י הַמָּק֖וֹם
    קָדֹֽשׁ׃
  ibo-ibo: Mgbe ahụ, ọ sịrị m, “Ime ọnụụlọ niile dị nʼugwu, na ime ọnụụlọ ndị dị na
    ndịda, bụ ndị a chere ogige ụlọnsọ ahụ ihu, bụ ime ụlọ dị nsọ, nke ndị nchụaja.
    Ebe ndị nchụaja ndị na-abịa nso Onyenwe anyị ịchụ aja ga-anọ rie nri niile nke
    kachasị nsọ, nʼebe ahụ ka ha ga-edebekwa aja ịnata ihuọma, aja mmehie na aja ikpe
    ọmụma, nʼihi na ụlọ ndị a dị nsọ.
  ory-ory: ତହୁଁ ସେ ମୋତେ କହିଲେ, “ପୃଥକ ସ୍ଥାନର ଉତ୍ତର ଓ ଦକ୍ଷିଣ ଦିଗରେ ଯେଉଁ କୋଠରିମାନ ଅଛି,
    ସେହି ସବୁ ପବିତ୍ର କୋଠରି, ଯେଉଁ ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କର ନିକଟବର୍ତ୍ତୀ ଅଟନ୍ତି, ସେମାନେ ସେଠାରେ
    ମହାପବିତ୍ର ଦ୍ରବ୍ୟସକଳ ଭୋଜନ କରିବେ; ସେହି ସ୍ଥାନରେ ସେମାନେ ମହାପବିତ୍ର ଦ୍ରବ୍ୟସକଳ ଓ ଭକ୍ଷ୍ୟ
    ନୈବେଦ୍ୟ, ପାପାର୍ଥକ ବଳି ଓ ଦୋଷାର୍ଥକ ବଳି ରଖିବେ; କାରଣ ସେହି ସ୍ଥାନ ପବିତ୍ର ଅଟେ।
  chk-chk: Mürin, ewe mwän a üreniei, “Ekei rum mi nom efeng, pwal ekewe mi nom ör
    ra wene ngeni ewe leni lükün Imwenfel ra pin. Iei ekewe rum ia ekewe souasor mi
    angang ngeni ewe Samol mi Lapalap repwe mongö me ie ekewe asor mi unusen pin.
    Ikenan repwe iseis ekewe asor mi unusen pin, asoren mongö, asoren amusamusen tipis
    me asoren amusamusen pupungau, pun ei leni a pin.
  rop-rop: Wal det men bin tok langa mi, “Detlot rum langa nowathsaid en sauthsaid
    langa det seimwan haus weya jidan sangodanwei brom det Serramoni Pleis, olabat
    seikridwan rum weya detlot serramonimen blanga YAWEI det trubala God garra go
    en dagat detlot brabli seikridwan ofring. Detlot ofring jidan det sid daga sekrifais,
    en det sekrifais blanga olabat nogudbalawei, en det sekrifais blanga meigim ebribodi
    jidan raitwei blanga YAWEI.
  ukr-1871: 'І сказав він менї: Сьвітлицї на північ і сьвітлицї на полуднє, що перед
    майданом, се сьвітлицї сьвяті; тут бо сьвященники, що приступають до Господа,
    їдять жертви що найсьвятїйші; там вони складають, що найсьвятїйші жертви й хлїбові
    приноси й жертви за гріх і жертви за переступ; се бо місце сьвяте.'
  deu-1951: 'Und er sprach zu mir: Die Kammern gegen Norden und die Kammern gegen
    Süden, gegenüber dem Hofraum, sind heilige Kammern, in welchen die Priester, die
    vor dem HERRN dienen, das Hochheilige essen sollen; daselbst sollen sie das Hochheilige
    und das Speisopfer und das Sündopfer und das Schuldopfer niederlegen; denn es
    ist ein heiliger Ort.'
  eng-JPS: 'Then said he unto me: ''The north chambers and the south chambers, which
    are before the separate place, they are the holy chambers, where the priests that
    are near unto the LORD shall eat the most holy things; there shall they lay the
    most holy things, and the meal-offering, and the sin-offering, and the guilt-offering;
    for the place is holy.'
  srp-1865: 'I reèe mi: sjeverne klijeti i južne klijeti pred odijeljenom stranom
    jesu svete klijeti, gdje sveštenici koji pristupaju ka Gospodu jedu presvete stvari,
    ondje æe ostavljati presvete stvari i dar i prinos za grijeh i prinos za krivicu,
    jer je sveto mjesto.'
  lug-lug: Awo n’aŋŋamba nti, “Ebisenge eby’ennyumba eyolekedde yeekaalu eby’omu Bukiikakkono
    n’eby’ennyumba eyolekedde yeekaalu eby’omu Bukiikaddyo, by’ebisenge bya bakabona.
    Bakabona abaweereza mu maaso ga Mukama gye banaaliiranga ebintu ebitukuvu ennyo;
    era eyo gye banaatekanga ebiweebwayo ebitukuvu ennyo, n’ekiweebwayo eky’obutta
    n’ebiweebwayo olw’ekibi, n’ebiweebwayo olw’omusango, kubanga ekifo kitukuvu.
  heb-heb: ויאמר אלי לשכות הצפון לשכות הדרום אשר אל פני הגזרה הנה לשכות הקדש אשר יאכלו
    שם הכהנים אשר קרובים ליהוה קדשי הקדשים שם יניחו קדשי הקדשים והמנחה והחטאת והאשם
    כי המקום קדש׃
  ben-IRV: তারপর সে আমাকে বলল, উত্তর ও দক্ষিণদিকের যে সব ঘর আছে, সেগুলো পবিত্র ঘর।
    যে যাজকেরা সদাপ্রভুর কাছে উপস্থিত হয়, তারা সে জায়গায় অতি পবিত্র খাদ্য সকল ভোজন
    করবে; সেই স্থানে তারা অতি পবিত্র দ্রব্য সব এবং খাওয়ার নৈবেদ্য, পাপার্থক বলি এবং
    দোষার্থক বলি রাখবে, কারণ জায়গাটি পবিত্র।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਉੱਤਰੀ ਅਤੇ ਦੱਖਣੀ ਕੋਠੜੀਆਂ ਜੋ ਵੱਖਰੀ ਥਾਂ ਦੇ ਅੱਗੇ ਹਨ, ਪਵਿੱਤਰ
    ਕੋਠੜੀਆਂ ਹਨ ਜਿੱਥੇ ਜਾਜਕ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਨੇੜੇ ਜਾਂਦੇ ਹਨ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਖਾਣਗੇ। ਪਵਿੱਤਰ
    ਚੀਜ਼ਾਂ, ਮੈਦੇ ਦੀ ਭੇਂਟ, ਪਾਪਾਂ ਦੀ ਬਲੀ ਅਤੇ ਦੋਸ਼ ਦੀ ਬਲੀ ਉੱਥੇ ਰੱਖਣਗੇ, ਕਿਉਂ ਜੋ ਉਹ ਸਥਾਨ
    ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: တိုင်းသောသူကလည်း၊ လွတ်လပ် သော အရပ် ရှေ့မှာ မြောက် ခန်း နှင့် တောင် ခန်း
    တို့သည် သန့်ရှင်း သောအခန်း ၊ ထာဝရဘုရား ထံ တော်သို့ ချဉ်းကပ် သော ယဇ်ပုရောဟိတ် တို့သည်
    အလွန် သန့်ရှင်းသောအရာများ ကို စား ရသောအခန်းဖြစ်ကြ၏။ ထိုအရပ်သည် သန့်ရှင်းသောကြောင့်အလွန်
    သန့်ရှင်းသောအရာ၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက် ဖြေရာယဇ်တို့ကို
    ထား ရာအရပ် ဖြစ်၏။
  hmo-hmo: Unai tau ese lau ia hamaoroa, ia gwau, “Inai ruma ruaosi edia mirigini
    bona diho kahana daihutudia, Dubu Helaga idia vaira henia gaudia be idia helaga.
    Inai daihutu edia lalonai hahelagaia taudia, Lohiabada ena kahirakahira do idia
    raka taudia, ese helaga herea aniani, harihari gaudia, do idia ania. Unai daihutudia
    lalonai danu be aniani, harihari gaudia helaga herea, do idia atoa, paraoa boubouna,
    bona kara dika bona kerere abia lao totona boubou gaudia, badina unai gabudia
    be helaga.
  urd-urd: और उसने मुझ से कहा, कि “उत्तरी और दक्खिनी कोठरियाँ जो अलग जगह के मुक़ाबिल
    हैं पाक कोठरियाँ हैं जहाँ काहिन जो ख़ुदावन्द के सामने जाते हैं अक़दस चीजें खायेंगे
    और अक़दस चीज़ें और नज़र की क़ुर्बानी और ख़ता की क़ुर्बानी और जुर्म की क़ुर्बानी
    वहाँ रख्खेंगे, क्यूँकि वह मकान पाक है।
  rus-SYN: 'И сказал он мне: “комнаты на север и комнаты на юг, которые перед площадью,
    суть комнаты священные, в которых священники, прибли-жающиеся к Господу, съедают
    священнейшие жертвы; там же они кладут священнейшие жертвы, и хлебное приношение,
    и жертву за грех, и жертву за преступление, ибо это место святое.'
  bqc-SIM: 'Ɔ̃ gbɛ̃́pi òmɛɛ: Gugbãntoo oi kpɛ́nɛↄ ń gɛↄmidↄkĩi oi kpɛ́nɛ pↄ́ kpaaĩa
    ń ua plaadeↄ kua adoaɛ. Wekĩi sa''ona pↄ́ aaì sↄ̃ Diiziↄ lí Dii pↄ́ↄ bleu.
    Wekĩi aali Dii pↄ́ↄ kálɛu, pↄ́wɛnti ń duun awakpabↄↄ ń tàae fĩabobↄↄ, kɛ́
    gupi kua adoa yã́i.'
  tcz-CHONGTHU: Hichun mihem pa chun kajah a eiseipeh in hiche indan ho houin kisuh
    vetna a kon sahlang leh lhanglang ho chu atheng ahi. Hilai munna chu Pakaija kilhaina
    thilto toh'a pang thempu ho chun thil theng chungnung kitoh ho chu aneh diu ahi.
    Chule indan ho athen jeh a chu thiltheng kitoh ho kholna a anei diu ahi. Chang
    thilto ho chonset thilto ho, chuleh themmo thilto ho ahiuve.
  mar-mar: मग तो मनुष्य मला म्हणाला, “अंगणाच्या समोर असलेल्या उत्तर व दक्षिणेकडील
    खोल्या या पवित्र असून त्यामध्ये परमेश्वराजवळ जाणारे याजक परमपवित्र पदार्थ खातील.
    तेथे ते परमपवित्र पदार्थ, अन्नार्पण, पापार्पण व दोषार्पण ठेवतील, कारण ते स्थान
    पवित्र आहे.
  qub-qub: 'Chay runa nimaran: «Norte cajcho caycaj cuartucunapis, sur cajcho caycaj
    cuartucunapis cüracunapämi caycan. Chaycunaga fiyupa rispitädumi caycan. Tayta
    Diosta sirbinanpaj yaycoj cüracunami chaychöga micun Diospaj goycushan mas rispitädu
    ofrendacunata. Chayman paycunaga churan rispitädu cananpaj goycushancunallatami.
    Chay cuartucunamanga churan: chaqui micuy ofrendacunata, juchapita sacrifisyuta,
    cutichina sacrifisyutapis.'
  bqp-bqp: Durɔ wi, u mɑn sɔ̃ɔwɑ u nɛɛ, diɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mi,
    kɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mi, yɑ wɑ̃ɑwɑ Yinni Gusunɔn sɔ̃. Miyɑ
    yɑ̃ku kowo be bɑ rɑ du Yinni Gusunɔn sɑ̃ɑ yerɔ bɑ ko n dɑ yɑ̃ku dĩɑ ni di. Diɑ
    ye, yɑ dɛɛrewɑ. Miyɑ bɑ koo mɑɑ kɛ̃nu yi kɑ yɑ̃ku yɑɑ ye bɑ kɑ torɑnun yɑ̃kunu
    kuɑ kɑ ni bɑ kɑ torɑnu sɔnwɑ.
  hat-hat: 'Lè sa a, nonm lan di m'': -De gwo kay sa yo, yonn sou bò nò, yonn bò sid,
    se chanm ki mache ak chanm yo met apa pou Seyè a. Se la prèt k''ap sèvi devan
    lotèl Seyè a manje ofrann yo mete apa pou Seyè a. Chanm sa yo fèt pou rete apa
    pou Seyè a tou. Se la prèt yo pral met ofrann yo met apa pou Seyè a, ofrann grenn
    jaden osinon bèt yo ofri bay Seyè a pou mande l'' padon pou peche osinon pou peye
    pou sa yo te fè ki mal, paske kay sa a apa pou Seyè a.'
  eng-BSB: Then the man said to me, “The north and south chambers facing the temple
    courtyard are the holy chambers where the priests who approach the LORD will eat
    the most holy offerings. There they will place the most holy offerings—the grain
    offerings, the sin offerings, and the guilt offerings—for the place is holy.
  eng-WEBPB: Then he said to me, “The north rooms and the south rooms, which are opposite
    the separate place, are the holy rooms, where the priests who are near to the
    LORD shall eat the most holy things. There they shall lay the most holy things,
    with the meal offering, the sin offering, and the trespass offering; for the place
    is holy.
  kbq-kbq: Anante ana ne'mo'a amanage huno nasami'ne, noti kazigama hunaraginte nontamine,
    sauti kazigama hunaraginte nontamina, mago kaziga me'neankino, ruotge hu'nea nontmi
    me'ne. Hagi Ra Anumzamofonte'ma enaku'ma hanaza pristi vahetamimo'za, ana nontamimpi
    ruotge'ma hu'nea ofa ne'zana negahaze. Ana nehu'za ruotgema hu'nea zantamine,
    witi ofane, kumite'ma hu ofane, kefozama hu'nea zante'ma hu ofanena anampi antegahaze.
    Na'ankure ana kumamo'a ruotge hu'ne.
  nhe-BL: 'Huan nopa tlacatl nechilhui: “Nochi nopa cuartos tlen mocahuaj ica norte
    huan ica sur tlen nechca nopa tlamayamitl ipan iquespa nopa tiopamitl elij tlatzejtzeloltique.
    Nopa totajtzitzi tlen quitencahuaj tlacajcahualistli para TOTECO, nopano quicuase
    nopa tlacajcahualistli tlen tlahuel tlatzejtzeloltic. Huan nojquiya nopano quiajcocuise
    nopa tlacajcahualistli tlen harina, tlacajcahualistli para tlajtlacoli, huan tlacajcahualistli
    para tlen quimajtoc tlajtlacoli, pampa nopa cuartos eltoque tlatzejtzeloltique.'
  gub-BL: 'Awa uze''eg ihewe. — Teko omonokatu ''àg tàpuzuhu Tupàn pe wà. Xaxeto Tupàn
    Tuweharupi Wiko Ma''e henataromo wixe ma''e u''u temi''u Tupàn pe imono pyrer
    ikatuahy ma''e wà. Xaxeto omonokatu a''e ipupyaikaw pyrer Tupàn pe wà. A''e rupi
    xaxeto omono Tupàn pe imono pyr ikatuahy ma''e ipupe wà: arozràn Tupàn pe imono
    pyr, ma''ea''yr izupe izuka pyràm ikatu ''ygwer hekuzaromo har.'
  eng-DRA: 'And he said to me: The chambers of the north, and the chambers of the
    south, which are before the separate building: they are holy chambers, in which
    the priests shall eat, that approach to the Lord into the holy of holies: there
    they shall lay the most holy things, and the offering for sin, and for trespass:
    for it is a holy place.'
