    to mjesto sveto.'
  mps-mps: Tialima, te usu ni tolalubo bidigo ena dali te po wali, “Te be si te Godigo
    be mu dao, tama tedali gasagi yai mu dao. Te pris dabe augwali te Genuai Bidigo
    beba augwa sę igi pabo dao. Augwali da te be siba pomainao, tama augwaligo te
    we bidigo Genuai Bidibolo mani te wiegi yai tedali polalubo ofa yali nai tumainao.
    Te be si te Genuai Bidigo be si mu dao, augwali tedali gasagi yai mu dao. Tama
    tialima, te pris dabe augwaligo te we bidigo mani tedali polalubo ofa nai dabe
    te be side muyu emainao. Te da te wit ulubo ofa, me we bidigo sęgę sela sabo
    ofa, me dwai kolesaga dodolobo ofa yali, te ofa mubo be si dao,” wali.
  tpi-tpi: Orait dispela man i tokim mi olsem, “Dispela tupela haus i bilong God stret
    na i tambu. Ol pris i save go klostu long Bikpela, ol i ken i go long dispela
    tupela haus na kaikai ol namba wan ofa ol manmeri i mekim long Bikpela. Dispela
    tupela haus i bilong Bikpela stret, olsem na ol pris i ken putim ol nambawan ofa
    bilong Bikpela long dispela tupela haus, em ol ofa bilong kukim wit na bilong
    rausim sin bilong ol manmeri na bilong stretim rong.
  dan-1931: 'Og han sagde til mig: “Kamrene mod Nord og Syd, som ligger ud mod den
    afspærrede Plads, er de hellige Kamre, hvor Præsterne, der nærmer sig HERREN,
    skal spise det højhellige; der skal de gemme det højhellige, Afgrødeofrene, Syndofrene
    og Skyldofrene, thi Stedet er helligt;'
  vie-OVCB: 'Người bảo tôi: “Các dãy phòng này ở phía bắc và phía nam sân Đền Thờ
