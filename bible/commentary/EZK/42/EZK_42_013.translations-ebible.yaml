    tempat itu kudus.
  nya-nya: Ndipo munthuyo anandiwuza kuti, “Zipinda zakumpoto ndi zakummwera zoyangʼanana
    ndi bwalo la Nyumba ya Mulungu ndi zoyera. Mʼmenemo ansembe amene amakhala pafupi
