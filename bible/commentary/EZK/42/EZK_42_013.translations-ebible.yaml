    giữ những tế lễ—lễ chay, lễ chuộc lỗi, và lễ chuộc tội.'
  guj-2017: તે માણસે મને કહ્યું, “ઉત્તર તરફની ઓરડીઓ તથા દક્ષિણ તરફની ઓરડીઓ પવિત્ર
