    பாவநிவாரண காணிக்கைகளையும், குற்றநிவாரண காணிக்கைகளையும் அங்கே வைப்பார்கள். அந்த
    இடம் பரிசுத்தமானது.
  ceb-ULB: Unya miingon ang tawo kanako, “Balaan ang mga lawak nga anaa sa amihanan
    ug sa habagatang mga lawak nga anaa sa atubangan sa gawas nga hawanan diin mag-alagad
    ang mga pari duol kang Yahweh mahimong mokaon sa pinakabalaan nga pagkaon. Magbutang
    sila didto ug pinakabalaan nga mga butang—ang halad nga pagkaon, ang halad alang
    sa sala, ug ang halad alang sa dili tinuyoan nga sala—kay mao kini ang balaan
    nga dapit.
  pol-UBG: 'Wtedy powiedział do mnie: Komórki północne i komórki południowe, które
    są przed obszarem wyznaczonym, to komórki święte, gdzie kapłani, którzy zbliżają
    się do PANA, będą jadali najświętsze rzeczy. Tam będą kłaść rzeczy najświętsze,
    ofiary z pokarmów, ofiary za grzech i ofiary za przewinienie. Jest to bowiem miejsce
    święte.'
  urd-GVU: اُس آدمی نے مجھ سے کہا، ”یہ دونوں عمارتیں مُقدّس ہیں۔ جو امام رب کے حضور
    آتے ہیں وہ اِن ہی میں مُقدّس ترین قربانیاں کھاتے ہیں۔ چونکہ یہ کمرے مُقدّس ہیں
    اِس لئے امام اِن میں مُقدّس ترین قربانیاں رکھیں گے، خواہ غلہ، گناہ یا قصور کی
    قربانیاں کیوں نہ ہوں۔
  deu-1912: 'Und er sprach zu mir: Die Kammern gegen Mittag gegenüber dem Hofraum,
    das sind die heiligen Kammern, darin die Priester, welche dem HERRN nahen, die
    hochheiligen Opfer, nämlich Speisopfer, Sündopfer und Schuldopfer, da hineinlegen;
    denn es ist eine heilige Stätte.'
  kan-2017: ಆಗ ಅವನು ನನಗೆ, “ಪ್ರತ್ಯೇಕ ಸ್ಥಳದ ಮುಂದೆ ಇರುವ ಉತ್ತರ ಮತ್ತು ದಕ್ಷಿಣ ಕೋಣೆಗಳು ಪರಿಶುದ್ಧವಾಗಿವೆ.
    ಅಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿ ಸೇವಕರಾದ ಯಾಜಕರು ಮಹಾಪರಿಶುದ್ಧ ಪದಾರ್ಥಗಳನ್ನು ತಿನ್ನುವರು ಮತ್ತು ಧಾನ್ಯನೈವೇದ್ಯ,
    ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ್ರವ್ಯ, ಪ್ರಾಯಶ್ಚಿತ್ತ ಯಜ್ಞದ್ರವ್ಯ ಎಂಬ ಮಹಾಪರಿಶುದ್ಧ ಪದಾರ್ಥಗಳನ್ನು ಅದರಲ್ಲಿ
    ಇಡುವರು. ಆ ಸ್ಥಳವು ಪರಿಶುದ್ಧವಾದದ್ದು.
  yap-yap: 'Me ga’ar fare mo’on ngog, “L’agruw e gal naun ney nib tabgul. Mu langgin
    e gal naun ney e fapi prist ni yad ma yib nga p’eowchen SOMOL e yad ra kay fapi
    maligach nib tabgul riy. Ni bochan e ba tabgul fapi senggil, fapi prist e yad
    ra tay e tin th’abi tabgul e maligach u rom: maligach ni grain, nge maligach ni
    fan ko denen nge maligach ni mathang malfith.'
  hlt-MCSB: Te vaengah kai taengah ah, “Tlangpuei imkhan rhoek neh tuithim imkhan
    te imtol a hmaitoh lah ko. Te imkhan rhoek tah cim tih, te a cim kah aka cim BOEIPA
    taengah aka yoei khosoih rhoek loh buh a caak uh. Hmuen cim la a om dongah khocang
    khaw, boirhaem neh hmaithennah khaw, a cim a cim ni a. tloeng uh eh.
  mdy-ETH: ዬይ ዓሢ ሂዚ ታኣም ጌዔኔ፦ «ጌኤዦ ማኣሮኮ ጉሮ ቤዞኮ ሆታ ኬዶ ባንፆና ዾኦሎ ባንፆናይዳ ዓኣ ቆልዖንሢ ፆኦሲም
    ዱማዼያኬ፤ ዬንሢ ዱማዼያ ማዔሢ ፆኦሲ ቤርቶ ሺኢካ ቄኤሳ ፆኦሲም ዱማዼያ ማዔ ዒንጎ ባኮ ሙዓ ቤዞታሢሮኬ፤ ዬንሢ ቤዞንሢ ፆኦሲም
    ዱማዼያ ማዔሢሮ ሃኣኮ ዒንጊፆንታ ጎሜ ጌኤሻኒ ዒንጎ ዒንጊፆንታ ዻቢንቲ ዛላ ዒንጊንታ ባካኣ ዒኢካ ጌሢንታኔ።
  twi-ASANTE: Na ɔka kyerɛɛ me sɛ, “Atifi fam ne anafoɔ fam adan a ani hwɛ asɔredan
    adihɔ no yɛ asɔfoɔ no dea. Ɛhɔ na asɔfoɔ a wɔkɔ Awurade anim no bɛdi afɔrebɔdeɛ
    kronkron no. Ɛhɔ na wɔde afɔrebɔdeɛ kronkron pa ara a ɛyɛ aduane afɔrebɔdeɛ, bɔne
    afɔrebɔdeɛ ne afɔdie afɔrebɔdeɛ no bɛgu, ɛfiri sɛ beaeɛ no yɛ kronkron.
  eng-WEBU: Then he said to me, “The north rooms and the south rooms, which are opposite
    the separate place, are the holy rooms, where the priests who are near to the
    LORD shall eat the most holy things. There they shall lay the most holy things,
    with the meal offering, the sin offering, and the trespass offering; for the place
    is holy.
  wal-wal: Hegaappe guyyiyan, he bitanee tana hagaadan yaagiis; “Hageeti kifileti,
    huuphessaaranne tohossaara Beeta Maqidasiyaa kare dabaabaakko xeelliyaageeti qeesetu
    kifileta. Eta giddon GODAASSI oottiya qeeseti ubbaappe aadhdhida geeshsha qumaa
    maana. He kifileti geeshsha gidido gishshau, ubbaappe aadhdhida geeshsha imota,
    hegeetinne kattaa yarshshuwaa, nagaraa yarshshuwaanne naaquwaa yarshshuwaa ubbaa,
    eti hegan wottana.
  spa-PDDPT: 'Entonces me dijo: Las cámaras que están delante del pasillo, hacia el
    norte y hacia el sur, son las cámaras santas, donde los sacerdotes que se acercan
    a Yavé comen las ofrendas sagradas. Allí pondrán las cosas sagradas: la ofrenda
    vegetal, el sacrificio que apacigua por el pecado y el sacrificio por la culpa,
    porque el lugar es santo.'
  gun-gun: 'Ha''e gui ma ava va''e aipoe''i xevy: — Kuaray ijapu''a''ia katy ha''e
    ipuku-a katy oka ha''e ae''ia py oĩ va''e rexei opy ja''o''i ikuai va''e ma iky''a
    e''ỹ va''e meme, mba''eta ha''e va''e rupi sacerdote kuery Senhor renonde omba''eapo
    va''e okaru ''rã okuapy, mba''emo iky''a e''ỹ va''e omoĩ porã aguã. Ha''e va''e
    ma mba''emo aju guigua ome''ẽ mbyre, jejavya regua ha''e mba''emo omboekovia aguã
    regua ome''ẽ mbyre. Ha''e nunga rupi ha''e va''e henda ma iky''a e''ỹ va''e.'
  ilo-ULB: Kalpasanna, kinuna kaniak ti lalaki, “Dagiti akin-amianan a siled ken dagiti
    akin-abagatan a siled nga adda iti sangoanan ti akin-ruar a paraangan ket nasantoan
    a siled a panganan dagiti padi nga agserserbi a kaaasidegan kenni Yahweh kadagiti
    kasantoan a taraon. Ikabildanto sadiay dagiti kasantoan a banbanag—ti daton a
    makan, ti daton gapu iti basol, ken ti daton gapu iti salungasing—ta daytoy ket
    nasantoan a disso.
  kpg-kpg: 'Taane deelaa ga helekai mai, “Nia hale e lua aanei huogodoo le e dabuaahia.
    Digau hai mee dabu e ulu gi lodo nia gowaa aanei i mua o Dimaadua e gai nia tigidaumaha
    ala koia e dabuaahia i golo. Idimaa nia ruum aalaa la koia e dabu, dela gei digau
    hai mee dabu e dugu nia tigidaumaha ala koia e dabuaahia gi nia gowaa aalaa: Nia
    tigidaumaha o nia huwa laagau, nia tigidaumaha di wwede di huaidu, mo nia tigidaumaha
    haagi.'
  uig-ARA: 'ۋە ئۇ ماڭا: «ئىبادەتخانىنىڭ ھويلىدىكى «بوش يەر»گە تۇتاشلىق بۇ شىمالىي
    ۋە جەنۇبىي يۈرۈش خانىلار بولسا، مۇقەددەس خانىلاردۇر؛ پەرۋەردىگارغا يېقىنلىشالايدىغان
    كاھىنلار شۇ يەرلەردە «ئەڭ مۇقەددەس ھەدىيەلەر»نى يەيدۇ. ئۇلار شۇ يەرلەردە «ئەڭ
    مۇقەددەس ھەدىيەلەر»نى، يەنى ئاشلىق ھەدىيەلەرنى، گۇناھ قۇربانلىقلىرىنى ۋە ئىتائەتسىزلىك
    قۇربانلىقلىرىنى قويىدۇ؛ چۈنكى شۇ يەرلەر مۇقەددەستۇر.'
  sus-sus: Na xɛmɛ naxa a fala n bɛ, a naxɛ, «Konkoe naxee na yirefanyi nun kɔɔla
    ma tɛtɛ ya i, nee findixi yire sɛniyɛnxie nan na, Alatala xa sɛrɛxɛdubɛe sɛrɛxɛ
    sube donma dɛnnaxɛ. E sɛrɛxɛ sɛniyɛnxie ragatama mɛnni nɛ naxee findixi sansi
    xɔri sɛrɛxɛe, yunubi xafari sɛrɛxɛe ra. Yire sɛniyɛnxi nan mɛnni ra.
  pon-2006: 'Ohlo eri patohwanohng ie, “Ihmw riau pwukat koaros me sarawi. Samworo
    kan me kin pedolong wasa me KAUN-O kin ketiket ie kin tungoale meirong me keieu
    sarawi kan wasao. Pwehki pere ko ar sarawi, samworo ko kin kihdiong meirong me
    keieu sarawi ko wasao: meirong en wahnsahpw oh meirong en dihp de meirong en tomw.'
  ksd-ksd: 'Ma i ga biti tagu: Ra umana bagialar ta ra matana labur ma ra matana taubar,
    nina dia tur vartalai ma ra pal i gomgom, ra umana gomgom na pal diat ure ra umana
    tena tinabar kai ra Luluai, pi diat a en ra nian i gomgom ta diat; diat a vung
    ra umana gomgom na tiniba ta diat, a tinabar na vuai ra uma, a tinabar na varporong,
    ma ra tinabar na nirara; nam ra pakana i gomgom.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, αἱ ἐξέδραι αἱ πρὸς Βοῤῥᾶν, καὶ αἱ ἐξέδραι αἱ πρὸς Νότον,
    οὖσαι κατὰ πρόσωπον τῶν διαστημάτων, αὗταί εἰσιν αἱ ἐξέδραι τοῦ ἁγίου, ἐν αἷς
    φάγονται ἐκεῖ οἱ ἱερεῖς υἱοὶ Σαδδοὺκ, οἱ ἐγγίζοντες πρὸς Κύριον, τὰ ἅγια τῶν ἁγίων,
    καὶ ἐκεῖ θήσουσι τὰ ἅγια τῶν ἁγίων, καὶ τὴν θυσίαν, καὶ τὰ περὶ ἁμαρτίας, καὶ
    τὰ περὶ ἀγνοίας, διότι ὁ τόπος ἅγιος.
  ind-AYT: Lalu, dia berkata kepadaku, “Kamar-kamar utara dan kamar-kamar selatan,
    yang berseberangan dengan tempat terpisah, kamar-kamar itu adalah kamar-kamar
    kudus, tempat para imam yang mendekati TUHAN akan memakan barang-barang yang paling
    kudus. Di sana, mereka akan meletakkan barang-barang yang paling kudus — persembahan
