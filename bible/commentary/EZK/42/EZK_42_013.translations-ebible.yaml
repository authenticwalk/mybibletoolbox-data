verse: EZK.042.013
translations:
  mal-C: 'അതിനുശേഷം അദ്ദേഹം എന്നോടു പറഞ്ഞു: “വടക്കും തെക്കുമായി ദൈവാലയാങ്കണത്തിനുനേരേയുള്ള
    മുറികൾ, യഹോവയോട് അടുത്തു ചെല്ലുന്ന പുരോഹിതന്മാർ അതിവിശുദ്ധയാഗങ്ങൾ ഭക്ഷിക്കുന്ന
    മുറികളാണ്. അവിടെ അവർ, അതിവിശുദ്ധയാഗങ്ങൾ—ഭോജനയാഗങ്ങളും പാപശുദ്ധീകരണയാഗങ്ങളും അകൃത്യയാഗങ്ങളും—വെക്കണം;
    കാരണം, ആ സ്ഥലം വിശുദ്ധമാണല്ലോ.'
  deu-TKW: 'Und er sprach zu mir: Die Zellen im Norden und die Zellen im Süden, die
    vor dem eingefriedigten Raume liegen, das sind die heiligen Zellen, woselbst die
    Priester, die Jahwe nahen dürfen, das Hochheilige essen sollen. Dort sollen sie
    das Hochheilige niederlegen und das Speisopfer und das Sündopfer und das Schuldopfer;
    denn der Platz ist heilig.'
  lin-lin: 'Bongo moto yango alobaki na ngai : « Bashambre oyo ezali na ngambo ya
    nor mpe ya sude, oyo etalana na lopango ya Tempelo ezali bashambre ya Banganga-Nzambe ;
    ezali kuna nde Banganga-Nzambe oyo bapusanaka liboso ya Yawe bakobanda kolia biloko
    oyo eleki bule. Ezali kuna nde bakobanda komema biloko oyo eleki bule : makabo
    ya bambuma, bambeka ya masumu mpe bambeka ya kozongisa boyokani, pamba te esika
    yango ezali bule.'
  eng-LSV: And he says to me, “The north chambers, the south chambers, that [are]
    at the front of the separate place, they [are] holy chambers, where the priests
    (who [are] near to YHWH) eat the most holy things, there they place the most holy
    things, and the present, and the sin-offering, and the guilt-offering, for the
    place [is] holy.
  eng-GNV: 'The said he vnto me, The North chambers and ye South chambers which are
    before ye separate place, they be holy chambers, wherein the Priests that approch
    vnto ye Lord, shall eat the most holy things: there shall they lay the most holy
    things, and the meate offering, and the sinne offering, and the trespasse offring:
    for the place is holy.'
  eng-WEBSTER: 'Then said he to me, The north chambers and the south chambers which
    are before the separate place, they are holy chambers, where the priests that
    approach to the LORD shall eat the most holy things: there shall they lay the
    most holy things, and the meat-offering, and the sin-offering, and the trespass-offering;
    for the place is holy.'
  nhw-BL: 'Huan nopa tlacatl nechilhui: “Nochi nopa cuartos catli mocahuaj ica norte
    huan ica sur catli nechca nopa tlamayamitl ipan iquespa nopa tiopamitl elij tlatzejtzeloltique.
    Nopa totajtzitzi catli quitencahuaj tlacajcahualistli para TOTECO, nopona quicuase
    nopa tlacajcahualistli catli tlahuel tlatzejtzeloltic. Huan nojquiya nopona quiajocuise
    nopa tlacajcahualistli tlen harina, tlacajcahualistli para tlajtlacoli, huan tlacajcahualistli
    para catli quimajtoc tlajtlacoli, pampa nopa cuartos eltoque tlatzejtzeloltique.'
  swh-ONEN: Kisha akaniambia, “Vyumba vya upande wa kaskazini na vya upande wa kusini
    ambavyo vinaelekeana na ukumbi wa Hekalu ni vyumba vya makuhani, mahali ambapo
    wale makuhani ambao humkaribia Bwana watakula zile sadaka takatifu sana. Huko
    ndiko watakakoweka zile sadaka takatifu sana, yaani, sadaka za nafaka, sadaka
    za dhambi na sadaka za hatia, kwa kuwa mahali ni patakatifu.
  bba-bba: Durɔ wi, u mɑn sɔ̃ɔwɑ u nɛɛ, diɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi,
    kɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mi, yɑ wɑ̃ɑwɑ Yinni Gusunɔn sɔ̃. Miyɑ
    yɑ̃ku kowo be bɑ rɑ du Yinni Gusunɔn sɑ̃ɑ yerɔ bɑ ko n dɑ yɑ̃ku dĩɑ ni di. Diɑ
    ye, yɑ dɛɛrewɑ. Miyɑ bɑ koo mɑɑ kɛ̃nu yi kɑ yɑ̃ku yɑɑ ye bɑ kɑ torɑnun yɑ̃kunu
    kuɑ kɑ ni bɑ kɑ torɑnu sɔnwɑ.
  eng-KJVCPB: 'Then said he unto me, The north chambers and the south chambers, which
    are before the separate place, they be holy chambers, where the priests that approach
    unto the Lord shall eat the most holy things: there shall they lay the most holy
    things, and the meat offering, and the sin offering, and the trespass offering;
    for the place is holy.'
  luo-luo: Eka nowachona niya, “Udi mane ni yo nyandwat gi yo milambo mochomo laru
    mar hekalu ne gin ute jodolo, kama jodolo mabiro e nyim Jehova Nyasaye biro chame
    chiwo maler mogik. Kanyo ema gibiro ketoe chiwo maler mogik, ma gin chiwo mag
    cham, misengini mag golo richo kod chiwo mipwodhogo chunje ma bura oloyo, nikech
    kanyo en kama ler.
  meu-meu: Bena ia ese e hamaorogu, eto, Mirigini bona diho kahadia daiutudia, maḡu
    hevaira-hehenina ai, na daiutu helagadia; hahelaḡa taudia ese Iehova bae raka
    henia kahi negadia ai, herahia anianidia helaḡa-hereadia na unuseni ai bae ani;
    unuseni ai herahia anianidia helaḡa-hereadia bae atodia - naoa boubouna, bona
    kara dika bona kerere iabi-ohodia bouboudia ḡaudia; badina be una gabu na helaḡa.
  npi-ULB: तब ती मानिसले मलाई भने, “बाहिरी चोकको अगाडि भएका उत्तरी कोठाहरू र दक्षिणी
    कोठाहरू पवित्र कोठाहरू हुन् । त्‍यहाँ परमप्रभुसँग नजिकबाट काम गर्ने पुजारीहरूले
    अति पवित्र भोजन खान्छन् । त्यहाँ तिनीहरूले अति पवित्र कुराहरू अर्थात् अन्‍नबलि,
    पापबलि, र दोषबलि राख्‍छन्, किनकि यो पवित्र ठाउँ हो ।
  yor-yor: Ó sì wí fún mi pé, “Àwọn yàrá àríwá àti àwọn yàrá gúúsù, tí ó wà níwájú
    ibi tí a yà sọ́tọ̀ àwọn ni yàrá mímọ́, níbi tí àwọn àlùfáà ti ń súnmọ́ Olúwa yó
    máa jẹ́ ohun mímọ́ jùlọ; níbẹ̀ ní wọn o máa gbé ohun mímọ́ jùlọ kà, àti ọrẹ ẹbọ
    jíjẹ, àti ọrẹ ẹbọ ẹ̀ṣẹ̀, àti ọrẹ ẹbọ ìrékọjá; nítorí ibẹ̀ jẹ́ mímọ́.
  pes-OPCB: 'آن مرد به من گفت: «این دو ساختمان شمالی و جنوبی که در دو طرف خانهٔ خدا
    هستند، مقدّس می‌باشند. در آنجا کاهنانی که به حضور خدا قربانی تقدیم می‌کنند، مقدّسترین
    هدایا را می‌خورند و هدایای آردی، قربانیهای گناه و قربانیهای جرم را در آنها می‌گذارند،
    زیرا این اتاقها مقدّسند.'
  tgl-ULB: Pagkatapos, sinabi sa akin ng lalaki, “Ang timog at hilagang mga silid
    na nasa harap ng panlabas na patyo ay mga banal na silid kung saan maaaring kainin
    ng mga paring nagtatrabaho na pinakamalapit kay Yahweh ang pinakabanal na pagkain.
    Ilalagay nila doon ang mga pinakabanal na bagay, ang handog na pagkain, ang handog
    para sa kasalanan at ang alay para sa pagkakasala, sapagkat ito ay banal na lugar.
  hui-hui: Agali biago ibugua i̱hondo langialu, Anda kira ogonilabo Anduane Homogo
    ibuninagaore loma biahene ka. Loma binigo mo miaga karu ti anda kira ogoniha anda
    puwa Anduane Homogo kagoha kaware piagaru tigua nogo egaru wali agalime Anduane
    Homogonaga loma biniru yalu ibiragoni ti nagaya. Anda ogoni labonaga tamu hobaneru
    Anduane Homogo ibuninagaore kago loma binigo mo miaga karume loma bayale duniniore
    yalu ibugu biraru hobane uruniha mo wigi biagaya. Loma uruni widi lomabu delaga
    lomabi wali agalime ko biyaru domo wahelonaga lomabi mana ko bero mitangi nabi
    howa biyarunaga mo tiga bulenaga lomabi uruni anda ogoniha yu piaga wia.
  mya-mya: ထို​သူ​က​ငါ့​အား``ဤ​အ​ဆောက်​အ​အုံ​နှစ် ခု​စ​လုံး​သည်​သန့်​ရှင်း​မြင့်​မြတ်​၏။
    ထာ​ဝရ ဘု​ရား​၏​ရှေ့​တော်​သို့​ဝင်​ရ​သူ​ယဇ်​ပု​ရော ဟိတ်​တို့​သည်​ထို​အ​ဆောက်​အ​အုံ​များ​ထဲ
    ၌​အ​လွန်​သန့်​ရှင်း​မြင့်​မြတ်​သော​ပူ​ဇော် သ​ကာ​များ​ကို​စား​သောက်​ရ​ကြ​၏။ ထို
    အ​ခန်း​များ​သည်​သန့်​ရှင်း​မြင့်​မြတ်​သ​ဖြင့် ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဘော​ဇဉ်​ပူ​ဇော်
    သ​ကာ၊ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​နှင့်​ဒု​စ​ရိုက် ဖြေ​ရာ​ယဇ်​တည်း​ဟူ​သော​အ​လွန်​သန့်​ရှင်း
    မြင့်​မြတ်​သည့်​ပူ​ဇော်​သ​ကာ​များ​ကို​ထား ကြ​သည်။-
  bod-N: དེ་ནས་ཁོས་ང་ལ་འདི་ལྟར། མཆོད་ཁང་གི་ཁྱམས་རའི་ས་སྟོང་ལ་འཁོར་ཡོད་པའི་ལྷོ་དང་བྱང་གི་ཁང་པ་རྣམས་ནི་གཙང་མ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཉེ་བའི་མཆོད་དཔོན་རྣམས་ཀྱིས་དེར་ཟས་དམ་མཆོག་རྣམས་བཟའ་ཞིང་། གནས་དེར་འབྲུ་མཆོད་དང་།
    སྡིག་བཤགས་ཀྱི་མཆོད་པ་དང་། ཉེས་སེལ་གྱི་མཆོད་པ་བཅས་ཀྱི་མཆོད་རྫས་ཏེ་རྫས་དམ་མཆོག་རྣམས་འཇོག་པ་ཡིན་ཏེ།
    གང་ལ་ཞེ་ན། དེ་ནི་གནས་དམ་པ་ཡིན་པས་སོ། །
  sna-sna: Ipapo akati kwandiri, “Makamuri okumusoro neezasi iwo akatarisana noruvazhe
    rwetemberi ndeevaprista, ndipo panodyirwa zvipiriso zvitsvene-tsvene navaprista
    vanoswedera pana Jehovha. Vachaisa ipapo zvipiriso zvitsvene-tsvene, zvipiriso
    zvezviyo, zvechivi, uye zvemhosva, nokuti nzvimbo yacho itsvene.
  spa-BLM: 'Luego me dijo: “Las habitaciones del norte y del sur, que están frente
    al lugar separado, son las habitaciones sagradas, donde los sacerdotes que están
    cerca de Yahvé comerán las cosas más sagradas. Allí depositarán las cosas santísimas,
    con la ofrenda de comida, la ofrenda por el pecado y la ofrenda por la culpa,
    porque el lugar es sagrado.'
  cac-cac: 'Ix yalan jun vin̈ chi'' d''ayin icha tic: A jun pat d''a stojolal norte
    yed'' jun ay d''a stojolal sur, aton juntzan̈ ay d''a stitac amac'' d''a spatictac
    templo, an̈ej eb'' vin̈ sacerdote ay yico''. Ata'' schi noc'' silab'' eb'' vin̈
    to an̈ej Jehová ay yico'', yujto a eb'' vin̈ tz''ac''an servil Jehová. Ata'' syac''paxoch
    eb'' vin̈ juntzan̈ tas to yic Jehová yaji, aton ixim trigo tz''ac''ji ofrendail,
    ixim tz''ac''ji yed'' noc'' silab'' tz''ac''ji yuj yac''ji tup mul yed'' noc''
    silab'' tz''ac''ji yuj stojoloc mul. A juntzan̈ cuarto b''aj tz''ac''ji juntzan̈
    ofrenda chi'' yic Jehová yaji.'
  swh-ULB: Kisha yule mtu akanambia, “Vyumba vya kaskazini na vyumba vya kusini vilivyokuwa
    mbele ya ua wa nje ni vyumba vitakatifu amabapo makuhani wafanyao kazi karibu
    sana na Yahwe waweze kula chakula kitakatifu sana. Wataweka vitu vitakatifu sana-sadaka
    ya chakula, sadaka ya dhambi, na sadaka ya hatia-kwa kuwa hapa ni mahali patakatifu.
  bel-bel: 'І сказаў ён мне: пакоі на поўнач і пакоі на поўдзень, якія перад плошчаю,
    ёсьць пакоі сьвяшчэнныя, у якіх сьвятары, якія набліжаюцца да Госпада, ядуць самыя
    сьвятыя ахвяры; там сама яны кладуць самыя сьвятыя ахвяры і хлебнае прынашэньне,
    і ахвяру за грэх і ахвяру за злачынства, бо гэта месца сьвятое.'
  deu-ELBBK: 'Und er sprach zu mir: Die Zellen im Norden und die Zellen im Süden,
    die vor dem abgesonderten Platz sind, sind die heiligen Zellen, wo die Priester,
    die dem HERRN nahen, die hochheiligen Dinge essen sollen. Dahin sollen sie die
    hochheiligen Dinge legen, sowohl das Speisopfer als auch das Sündopfer und das
    Schuldopfer; denn der Ort ist heilig.'
  mbb-OT: Migkaǥi sikan is etew kayi te kedì te, “Heini he menge ruǥu is dapit te
    zivavà wey zizaya he ebpekesinaru te lama kayi te valey te Nengazen, ne segradu
    heini he menge ruǥu. Su is menge memumuhat he ebpemuhat diyà te Nengazen ne kayi
    zan egkeena is utew segradu he menge pemuhat. Egemiten dan daan heini he menge
    ruǥu he para selevukà te menge pemuhat he para gasa, menge pemuhat he para idlumpiyu,
    wey menge pemuhat he vayad te salà. Su segradu heini he menge ruǥu.
  mal-2015: 'പിന്നെ അവൻ എന്നോടു കല്പിച്ചതു: മുറ്റത്തിന്റെ മുമ്പിലുള്ള വടക്കെ മണ്ഡപങ്ങളും
    തെക്കെ മണ്ഡപങ്ങളും യഹോവയോടു അടുത്തുചെല്ലുന്ന പുരോഹിതന്മാർ അതിവിശുദ്ധവസ്തുക്കളെ
    തിന്നുവാനുള്ള വിശുദ്ധമണ്ഡപങ്ങളാകുന്നു; അവിടെ അവർ അതിവിശുദ്ധവസ്തുക്കളും ഭോജനയാഗവും
    പാപയാഗവും അകൃത്യയാഗവും വെക്കേണം. ആ സ്ഥലം വിശുദ്ധമല്ലോ.'
  rmc-rmc: 'Paľis mange oda murš phenďa: „Kadi severno budova the južno budova, save
    hine oproti la andruňa dvorake, hine sveta. Ode chana o rašaja, so aven te služinel
    paš o RAJ, o neksveteder dari. Ode thovena o neksveteder dari: e chabeneskri obeta,
    e obeta vaš o binos the e obeta vaš e vina, bo kada than hino sveto.'
  pes-OPV: 'و مرا گفت: «حجره های شمالی وحجره های جنوبی که پیش روی مکان منفصل است،
    حجره های مقدس می‌باشد که کاهنانی که به خداوند نزدیک می‌آیند قدس اقداس را درآنها
    می‌خورند و قدس اقداس و هدایای آردی وقربانی های گناه و قربانی های جرم را در آنهامی
    گذارند زیرا که این مکان مقدس است.'
  ron-1924: 'Ел мь-а зис: „Одэиле де ла мязэноапте ши одэиле де ла мязэзи каре сунт
    ын фаца локулуй гол сунт одэиле сфинте, унде вор мынка лукруриле прясфинте преоций
    каре се апропие де Домнул; ын еле вор пуне лукруриле прясфинте, даруриле де мынкаре,
    вителе адусе ка жертфе де испэшире ши де винэ; кэч локул ачеста есте сфынт.'
  ben-OBCV: তারপর তিনি আমাকে বললেন, “মন্দিরের খোলা জায়গার উত্তর ও দক্ষিণ দিকের দালান
    দুটো যাজকদের, যেখানে যাজকেরা সদাপ্রভুর কাছে যায় তারা সেই জায়গার অতি পবিত্রস্থানের
    উৎসর্গিত জিনিস ভোজন করবে। সেখানে তারা অতি পবিত্রস্থানের উৎসর্গিত জিনিসগুলি রাখবে—শস্য-নৈবেদ্য,
    পাপার্থক বলি ও দোষার্থক-নৈবেদ্য—কারণ জায়গাটি পবিত্র।
  som-som: Oo markaasuu igu yidhi, Qolladaha woqooyi iyo qolladaha koonfureed oo meesha
    goonida ah ka soo hor jeeda waa qolladaha quduuska ah oo wadaaddada Rabbiga u
    soo dhowaadaa ay waxyaalaha quduuska ah ku cunaan, oo waxay halkaas dhigi doonaan
    waxyaalaha aad u quduuska ah, iyo qurbaanka hadhuudhka, iyo qurbaanka dembiga,
    iyo qurbaanka xadgudubka, waayo, meeshaasu waa quduus.
  lat-VUC: 'Et dixit ad me: Gazophylacia aquilonis, et gazophylacia austri, quæ sunt
