  pan-pan: ਕੋਠੜੀਆਂ ਦੇ ਸਾਹਮਣੇ ਅੰਦਰ ਵੱਲ ਦਸ ਹੱਥ ਚੌੜਾ ਰਾਹ ਸੀ ਅਤੇ ਇੱਕ ਰਸਤਾ ਇੱਕ ਹੱਥ ਦਾ ਅਤੇ
