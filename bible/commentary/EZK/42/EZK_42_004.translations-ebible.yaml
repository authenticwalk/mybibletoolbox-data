verse: EZK.042.004
translations:
  mal-C: മുറികളുടെ മുൻഭാഗത്ത് ഉള്ളിലായി പത്തുമുഴം വീതിയിലും നൂറുമുഴം നീളത്തിലും ഒരു
    നടപ്പാത ഉണ്ടായിരുന്നു. അവയുടെ വാതിലുകൾ വടക്കുഭാഗത്തായിരുന്നു.
  deu-TKW: Und vor den Zellen war ein Gang von zehn Ellen Breite nach dem inneren
    Vorhofe hundert Ellen lang, und ihre Thüren gingen nach Norden zu.
  lin-lin: Nzela moko ya bametele pene mitano na mokuse mpe bametele pene tuku mitano
    na molayi ezalaki liboso ya bashambre yango. Bongo, bikuke na yango ezalaki na
    ngambo ya nor.
  eng-LSV: And at the front of the chambers [is] a walk of ten cubits in breadth to
    the inner part, a way of one cubit, and their openings [are] at the north.
  eng-GNV: And before the chambers was a gallery of ten cubites wide, and within was
    a way of one cubite, and their doores towarde the North.
  eng-WEBSTER: And before the chambers was a walk of ten cubits breadth inward, a
    way of one cubit; and their doors towards the north.
  nhw-BL: Iixpa nopa pilcuartojtzitzi, oncayaya se pasillo catli quipiyayaya 5 metros
    ipatlajca huan 50 metros ihuehueyaca. Huan nochi puertas ipan ni cuartos tlachiyayayaj
    ica norte.
  swh-ONEN: Mbele ya hivi vyumba kulikuwa na njia ya ndani yenye upana wa dhiraa kumi
    na urefu wa dhiraa mia moja. Milango yake ilikuwa upande wa kaskazini.
  bba-bba: Diɑ yen wuswɑɑɔ, bɑ bɑtumɑ deri ɡɔm soonu wɔkurun sɑkɑ. Mɑ bɑ swɑɑ wĩɑ
    ye sɔɔ ɡɔm soo teeru. Diɑ yen kɔnnɔsu su nɔɔ tĩiwɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And before the chambers was a walk of ten cubits breadth inward, a way
    of one cubit; and their doors toward the north.
  luo-luo: E nyim ute matindogo ne nitie yo miluwo gi yo ka iye ma lachne ne en fut
    apar gabich, to borne ne en fut mia achiel gi piero abich. Dhoudi midonjogo e
    utego nochomo yo nyandwat.
  meu-meu: Daiutu vairadiai, raka-hanai gabuna ta ese laloma kahana e lao heniava,
    ena lababa na kiubit gwauta bona ena lata na kiubit sinahu-ta; daiutu iduaradia
    na mirigini kahana ai.
  npi-ULB: ती बार्दलीहरूका अगाडि दश हात चौडा र एक सय हात लामो बाटो थियो । ती बार्दलीहरूका
    ढोकाहरू उत्तरतर्फ थिए ।
  yor-yor: Ní iwájú àwọn ọ̀nà, yàrá wà nínú tí ó jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní ìbú tí ó
    sì jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn. Àwọn ìlẹ̀kùn wọn wà ní apá ìhà àríwá.
  pes-OPCB: جلوی اتاقهای رو به شمال یک راهرو به عرض پنج متر و طول پنجاه متر وجود داشت
    و درهای ساختمان رو به آن باز می‌شد.
  tgl-ULB: Sampung siko ang lawak at isandaang siko ang haba ng isang daanan na nasa
    harapan ng mga silid. Ang mga pinto ng mga silid ay nasa dakong hilaga.
  hui-hui: Anda ogoninaga be tebone dindiha pigane hayadagonaga erembirahayagi dindi
    hanguni wali agali puíbu bulene hama luniore wia. Hama ogoni wali agali puíbu
    bulene arane yangalenaga magi mida duria wia. Hama ogoninaga luni magi mida pira
    duria (50) wia. Ani bialu hama ogonibi dege abene uyurahayagi panga dugua uyu
    heagoria tagira pea.
  mya-mya: မြောက်​ဘက်​၌​ယင်း​ကို​ယှဉ်​လျက်​နေ​သည့် လမ်း​တစ်​သွယ်​ရှိ​၏။ ထို​လမ်း​သည်​အ​လျား
    ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်၊ အ​နံ​တစ်​ဆယ့်​ခု​နစ် ပေ​ရှိ​၏။ ထို​မြောက်​ဘက်​၌​ပင်​လျှင်​ထို
    အ​ဆောက်​အ​အုံ​သို့​ဝင်​ရန်​အ​ပေါက်​များ ရှိ​လေ​သည်။-
  bod-N: ཁང་པའི་མདུན་དུ་ནང་གི་འཁྱམ་རར་ལམ་དོག་མོ་ཞིག་ཡོད་པ་ཞེང་ལ་ཁྲུ་བཅུ་དང་། རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད་པ་དང་།
    ཁང་པའི་སྒོ་རྣམས་བྱང་ཕྱོགས་སུ་འཁོར་ཡོད།
  sna-sna: Pamberi pamakamuri pakanga pane nzvimbo yokufamba yakanga ine upamhi makubhiti
    gumi uye makubhiti zana pakureba. Makonhi ayo akanga ari nechokumusoro.
  spa-BLM: Delante de las habitaciones había un paseo de diez codos de ancho hacia
    adentro, un camino de un codo; y sus puertas estaban hacia el norte.
  cac-cac: A d'a scal juntzan̈ pat chi', ay jun calle, oye' metro sat, 50 metro steel,
    tz'ochn̈ejc'och d'a yolochi. A spuertail juntzan̈ cuarto chi', a d'a stojolal
    norte ayochi.
  swh-ULB: Njia dhiraa kumi upana dhiraa mia moja urefu kueleikea mbele ya vyumba.
    Milango ya vyumba ilikuwa mbele kaskazini.
  bel-bel: А перад пакоямі - ход у дзесяць локцяў шырыні, а ўсярэдзіну адзін локаць;
    дзьверы іх выходзяць на поўнач.
  deu-ELBBK: 'Und vor den Zellen war ein Gang von 10 Ellen Breite: nach dem inneren
    Vorhof hin ein Weg von 100 Ellen. Und ihre Türen waren nach Norden gerichtet.'
  mbb-OT: Ne ziyà te egkesineruwan kayi ne zuen beyeey he 17 he ǥiek is keluag din
    ne 170 he ǥiek is keluǥayad din. Is menge ǥemawan dutun te menge ruǥu, ne ebpekesinaru
    ziyà te zizaya.
  mal-2015: മണ്ഡപങ്ങളുടെ മുമ്പിൽ അകത്തോട്ടു പത്തു മുഴം വീതിയും നൂറു മുഴം നീളവുമുള്ളോരു
    നടപ്പുര ഉണ്ടായിരുന്നു. അവയുടെ വാതിലുകൾ വടക്കോട്ടായിരുന്നു.
  rmc-rmc: Angle odi budova sas o chodňikos 5 metri buchlo a 50 metri džinďardo. O
    vudara sas pre severno sera.
  pes-OPV: و پیش روی حجره‌ها بطرف اندرون خرندی به عرض ده ذراع بود و راهی یک ذراع و
    درهای آنها بطرف شمال بود.
  ron-1924: Пе динаинтя одэилор, ера ун лок де тречере лат де зече коць ши ун друм
    де ун кот; ушиле лор ерау спре мязэноапте.
  ben-OBCV: এই ঘরগুলির সামনে ভিতরের দিকে একটি পথ ছিল দশ হাত চওড়া ও একশো হাত লম্বা।
    তাদের সকলের দ্বার উত্তর দিকের ছিল।
  som-som: Oo qolladaha hortoodana waxaa ku yiil jid ballaadhkiisu toban dhudhun yahay,
    dhererkiisuna boqol dhudhun yahay, oo albaabbadooduna waxay u sii jeedeen xagga
    woqooyi.
  lat-VUC: 'Et ante gazophylacia deambulatio decem cubitorum latitudinis, ad interiora
    respiciens viæ cubiti unius. Et ostia eorum ad aquilonem:'
  eng-ASVBT: And before the chambers was a walk of ten cubits’ breadth inward, a way
    of one cubit; and their doors were toward the north.
  ita-1885: E davanti alle camere vi era un corridoio, largo dieci cubiti, ritratto
    in dentro d'un cubito; e gli usci delle camere erano verso il Settentrione.
  eng-LXXUP: And in front of the chambers was a walk ten cubits in breadth, the length
    reaching to a hundred cubits; and their doors were northward.
  eng-ULB: A passage ten cubits in width and one hundred cubits in length ran in front
    of the rooms. The rooms' doors were toward the north.
  spa-VBL: Delante de las salas había un pasillo interior de diez codos de ancho y
    cien de largo. Sus puertas daban al norte.
  fra-_FOB: Devant les chambres, à l'intérieur, il y avait une allée large de dix
    coudées, et un corridor d'une coudée; leurs portes étaient tournées du côté du
    Nord.
  mal-mal: മണ്ഡപങ്ങളുടെ മുമ്പിൽ അകത്തോട്ടു പത്തുമുഴം വീതിയും നൂറുമുഴം നീളവുമുള്ള ഒരു
    നടപ്പുര ഉണ്ടായിരുന്നു. അവയുടെ വാതിലുകൾ വടക്കോട്ടായിരുന്നു.
  urd-GVR: Makān ke shimālī pahlū meṅ ek guzargāh thī jo ek sire se dūsre sire tak
    le jātī thī. Us kī lambāī 175 fuṭ aur chauṛāī sāṛhe 17 fuṭ thī. Kamroṅ ke darwāze
    sab shimāl kī taraf khulte the.
  suz-BL: कोठा आन ङोंइती आन आगा गे १० कुबीत ब्रेम्‍शो नु सहे का कुबीत लाइश्‍शो लां
    का बाक्‍त। मेको आन लाप्‍चो उत्तर गे कोव़शो बाक्‍तेक्‍म। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: And before the chambers was a walk of ten cubits breadth inward, a way
    of one cubit; and their doors were toward the north.
  ita-1927: Davanti alle camere c’era corridoio largo dieci cubiti; e per andare nell’interno
    c’era un passaggio d’un cubito; e le loro porte guardavano a settentrione.
  ckb-ckb: بەرامبەر بە ژوورەکانیش ڕێڕەوێک هەبوو، پانییەکەی دە باڵ و درێژییەکەی سەد
    باڵ بوو، بەرەو حەوشەکەی ناوەوە و دەرگای ژوورەکانیش ڕووەو باکوور بوون.
  eng-BBE: And in front of the rooms was a walk, ten cubits wide and a hundred cubits
    long; and their doors were facing north.
  kan-OKCV: ಕೊಠಡಿಗಳ ಮುಂದೆ ಸುಮಾರು ಐದು ಮೀಟರ್ ಅಗಲ ಮತ್ತು ಸುಮಾರು ಐವತ್ತೆರಡು ಮೀಟರ್ ಉದ್ದದ
    ಒಳ ಮಾರ್ಗವಿತ್ತು. ಅದರ ಬಾಗಿಲುಗಳು ಉತ್ತರಕ್ಕೆ ಎದುರಾಗಿದ್ದವು.
  tam-2017: உள்பக்கத்திலே அறைவீடுகளின் முன்பாகப் பத்து முழ அகலமான வழியும், ஒரு முழ
    அகலமான பாதையும் இருந்தது; அவைகளின் வாசல்கள் வடக்கே இருந்தது.
  spa-RV-1909: Y delante de las cámaras había un corredor de diez codos de ancho á
    la parte de adentro, con viaje de un codo; y sus puertas hacia el norte.
  ron-BTF: Și înaintea camerelor era o trecere de zece coți lățime în interior, o
    cale de un cot; și ușile lor spre nord.
  eng-WEBP: Before the rooms was a walk of ten cubits’ width inward, a way of one
    cubit; and their doors were toward the north.
  eng-FBV: In front of the rooms was an inside walkway ten cubits wide and a hundred
    cubits long. Their doors opened to the north.
  nld-1939: Aan de binnenkant liep een gang vóór de zalen, van tien el breedte en
    honderd el lengte. De deuren lagen op het noorden.
  nch-BL: Iixpa nopa pilcuartojtzitzi, oncayaya se pasillo cati quipiyayaya 5 metros
    ipatajca huan 50 metros ihuehueyaca. Huan nochi caltemit ipan ni cuartos tachiyayayaj
    ica norte.
  vie-1934: Phía trước các phòng có đường đi rộng mười cu-đê, và phía trong có một
    con đường rộng một cu-đê; những cửa phòng đều xây về phía bắc.
  hin-CV: कमरों के सामने एक भीतरी मार्ग था, जो लगभग पांच मीटर चौड़ा और लगभग बावन मीटर
    लंबा था. उनके दरवाजे उत्तर की ओर थे.
  spa-BES: Y delante de las habitaciones había un camino de diez codos de ancho y
    cien codos de largo; y sus puertas estaban orientadas al norte.
  tdx-tdx: Aolo’ o efe-trañoo ty lalañe, kiho folo ty treha’e naho kiho zato i lalañey;
    mitolik’ avaratse o fiziliha’eo.
  tha-KJV: และข้างหน้าห้องมีทางเข้าข้างในกว้างสิบศอก ยาวหนึ่งศอก บรรดาประตูห้องเหล่านี้​อยู่​ทางด้านเหนือ
  por-BR-2018: E diante das câmaras havia um corredor de dez côvados de largura, do
    lado de dentro, com um caminho de um côvado; e suas entradas para o norte.
  deu-ELO: 'Und vor den Zellen war ein Gang von zehn Ellen Breite: nach dem inneren
    Vorhof hin ein Weg von hundert Ellen. Und ihre Türen waren gegen Norden gerichtet.'
  eng-WYC-2018: And before the chambers was a walking (place) of ten cubits of breadth,
    beholding to the inner things of the way of one (hundred) cubit(s). And the doors
    of those to the north, (And before the rooms was a walking place of ten cubits
    in breadth, and a length of one hundred cubits, facing the inner courtyard. And
    their doors, or their entrances, faced north,)
  epo-epo: Kaj antaŭ la oficaj ĉambroj estis pasejo, havanta la larĝon de dek ulnoj
    kaj internen unu ulnon; iliaj pordoj malfermiĝadis norden.
  uig-PIN: Hanilarning aldida on gǝz kǝngliktǝ, yüz gǝz uzunluⱪta bir karidor bar
    idi. Hanilarning ixikliri ximalƣa ⱪaraytti;
  beo-beo: Amo diasu ea ga (north) la:idi, amoga henesu logo ea seda defei da 50 mida
    amola ba:de defei da 5 mida, amo dialebe ba:i. Gadili da logo holelesisi ba:i.
  tpi-OTNT: Na dispela haus i gat longpela ples bilong wokabaut i stap baksait long
    namba 3 plua, klostu long hap graun nating. Op bilong dispela ples bilong wokabaut
    em inap 5 mita. Na i gat narapela ples wokabaut i raunim arere bilong haus na
    i kamap long ol dua long hap not. Op bilong dispela ples bilong wokabaut em inap
    50 sentimita tasol.
  hau-SA: A gaban ɗakunan akwai hanya a can ciki mai fāɗin kamu goma, tsawonta kuma
    kamu ɗari. Ƙofofinsu suna wajen arewa.
  uig-LAT: Xanilarning aldida on gez kenglikte, yüz gez uzunluqta bir karidor bar
    idi. Xanilarning ishikliri shimalgha qaraytti;
  nde-nde: Phambi kwezindlu kwakulendawo yokuhamba izingalo ezilitshumi ububanzi lezingalo
    ezilikhulu ubude. Iminyango yazo yayingenyakatho.
  ton-ton: Pea ʻi he mata fale naʻe ʻi ai ʻae hala, ko e kiupite ʻe hongofulu hono
    laulahi ki loto, mo e hala ʻoe kiupite ʻe taha; pea naʻe hanga hono ngaahi matapā
    ki he tokelau.
  ces-1613: Před komůrkami pak byli pláckové desíti loket zšíří vnitř, cesta k nim
    lokte jednoho, a dvéře jejich na půlnoci.
  eng-WMB: Before the rooms was a walk of ten cubits’ width inward, a way of one cubit;
    and their doors were toward the north.
  tam-TCV: அறைகளுக்கு முன்னால் பத்துமுழ அகலமும் நூறுமுழ நீளமும் கொண்ட உட்புற வழியொன்று
    இருந்தது. அந்த அறைகளின் கதவுகள் வடக்குப்புறமாக இருந்தன.
  ceb-ULB: Napulo ka cubit ang gilapdon sa agianan ug 100 ka cubit ang gitas-on padulong
    sa atubangan sa mga lawak. Nag-atubang ang mga pultahan sa mga lawak ngadto sa
    amihanang bahin.
  pol-UBG: A przed komórkami było przejście szerokie na dziesięć łokci wewnątrz i
    ścieżka do nich na jeden łokieć, a ich drzwi były od północy.
  urd-GVU: مکان کے شمالی پہلو میں ایک گزرگاہ تھی جو ایک سرے سے دوسرے سرے تک لے جاتی
    تھی۔ اُس کی لمبائی 175 فٹ اور چوڑائی ساڑھے 17 فٹ تھی۔ کمروں کے دروازے سب شمال
    کی طرف کھلتے تھے۔
  deu-1912: Und inwendig vor den Kammern war ein Weg zehn Ellen breit vor den Türen
    der Kammern; die lagen alle gegen Mitternacht.
  kan-2017: ಕೋಣೆಗಳ ಒಳಗೆ ಹೋಗಲು, ನೂರು ಮೊಳ ಉದ್ದದ ಮತ್ತು ಹತ್ತು ಮೊಳ ಅಗಲದ ಹಾದಿ ಇತ್ತು. ಕೋಣೆಗಳ
    ಬಾಗಿಲುಗಳು ಉತ್ತರದಿಕ್ಕಿನ ಕಡೆಗಿದ್ದವು.
  yap-yap: U ba’ ni lel’och e re naun ney e bay bang ni yima yan riy ni ragag nge
    nel’ fit radan ma 168 e fit n’umngin, ni aram e ba’ ni bay langan e mab ko senggil
    riy.
  hlt-MCSB: Imkhan hmai kah caehlong te a daang dong rha lo tih longpuei te a khui
    la dong khat phueih om. A thohka tah tlangpuei ah om.
  mdy-ETH: ቆልዖንሢኮ ሆቶይዳ ጋሮ ዛሊና ታጶ ዋዻ ዳልጉሞና ፄኤታ ዋዻ ዖዶሱሞ ዓኣ ጎይሢ ዓኣኔ፤ ጌሎ ካራ ኬዶ ባንፆናኬ።
  twi-ASANTE: Adan no anim no, na ɛkwan bi da hɔ a ne tɛtrɛtɛ yɛ anammɔn dunum na
    tentene yɛ anammɔn ɔha ne aduonum. Wɔn apono no ano kyerɛkyerɛ atifi fam.
  eng-WEBU: Before the rooms was a walk of ten cubits’ width inward, a way of one
    cubit; and their doors were toward the north.
  wal-wal: He kifiletu penggeti huuphessi xeelloosona. Etappe sintta baggaara 10 wara
    aahonne 100 wara adussa gidida, hemettiyo ogee de7ees.
  spa-PDDPT: Delante de las cámaras había un pasillo de cinco metros de anchura hacia
