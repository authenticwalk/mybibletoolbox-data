  tbz-SIM: Dɛ kó tidieti ììkɛ̀ kɛ̀ mɛfíè mmɑmɛ̀ sokɛ́ dɛ miɛkɛ bíɛ́kɛ̀, kɛ̀ mɛpɛ̃kùmɛ̀
