  dop-dop: Pǝ tɑɑ tɔɔ tɑɣɑ hɔɣɔlʋɣʋ tɔɔ kɛ mpʋŋ ɩsɛntɑɑ, ɩkpɑtɛ nɑtǝlɩ tǝ wɛɛ nɑ tǝ
    wɑŋ kɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ. Tǝ tɑɣɑlǝŋ kɛ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ. Ilim ntɔɣɔŋ
    tɔɔ kɛ́ kutuluŋ ɩnɩ ɩ nɔnɔɔsɩ kɑ wɛnnɑɑ.
  azb-azb: Otaqların qabağında eni on qulac, uzunluğu isə yüz qulac olan bir içəri
