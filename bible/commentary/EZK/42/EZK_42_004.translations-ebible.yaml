    lao. Daihutu edia iduara ibounai be mirigini kahana dekenai. Ma raka gabuna ta
    be ruma ena mirigini kahana dekenai, iduara be unai kahanai dainai. Inai raka
    gabuna ena lababa be 50 sentamita sibona.
  urd-urd: और कोठरियों के सामने अन्दर की तरफ़ दस हाथ चौड़ा रास्ता था, और एक रास्ता
