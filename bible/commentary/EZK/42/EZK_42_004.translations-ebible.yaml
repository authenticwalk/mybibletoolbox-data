    Obukiikakkono.
  heb-heb: ולפני הלשכות מהלך עשר אמות רחב אל הפנימית דרך אמה אחת ופתחיהם לצפון׃
  ben-IRV: একটা রাস্তা দশ হাত চওড়া ছিল এবং একশো হাত লম্বা ঘরের সামনে পর্যন্ত চলে
