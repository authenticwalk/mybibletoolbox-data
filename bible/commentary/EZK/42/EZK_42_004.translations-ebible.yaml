  bqc-SIM: Gɛ̃kĩi ku kpɛ́nɛpiↄ zãnguo, a yàasa gã̀sĩsuu kwi, a gbã̀a basↄo.
    Kpɛ́pi lɛ́ ɛlɛa gugbãntoowa.
  tcz-CHONGTHU: Indan teni kikah a keng lampi chu availam feet som le sagi le akeh
    ahi, akivel hop sung sese chu feet jakhat som sagi le nga ahin, chule akot jousen
    sahlang angan ahi.
  mar-mar: खोल्यासमोर दहा हात रुंद व शंभर हात लांब असा एक रस्ता होता; त्याचे दरवाजे
    उत्तरेकडे होते.
  qub-qub: Chay cuartucunapa puncuncunaga norte caj-lällaman caycaran. Chay lädunpana
    päsaraycaran jäcoj pampa pichga metru anchu. Larguyninna caran pichga chunca (50)
    metru.
  bqp-bqp: Diɑ yen wuswɑɑɔ, bɑ bɑtumɑ deri gɔm soonu wɔkurun sɑkɑ. Mɑ bɑ swɑɑ wĩɑ
    ye sɔɔ gɔm soo teeru. Diɑ yen kɔnnɔsu su nɔɔ tĩiwɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ.
  hat-hat: Pòt chanm yo te bay sou bò nò, yo te louvri sou yon koridò sèz pye lajè,
    sanswasantwit pye longè ki pase devan chanm yo.
  eng-BSB: In front of the chambers was an inner walkway ten cubits wide and a hundred
    cubits long. Their doors were on the north.
  eng-WEBPB: Before the rooms was a walk of ten cubits’ width inward, a way of one
    cubit; and their doors were towards the north.
  kbq-kbq: Hagi ana nontmimofo noti kaziga, kafana megeno zamavuga mago ka evu'neankino,
    anankamo'a 5 mita kahesa higeno, zaza'amo'a 50 mita hu'ne.
  nhe-BL: Iixpa nopa pilcuartojtzitzi, oncayaya se pasillo tlen quipiyayaya 5 metros
    ipatlajca huan 50 metros ihuehueyaca. Huan nochi puertas ipan ni cuartos tlachiyayayaj
