  rop-rop: en ola dowa bin feising langa nowathwei. En lida langa olabat bin det roud
    blanga wokwokbat. Imbin 5 mita kroswei en 50 mita longwei.
  ukr-1871: А перед сьвітлицями — сутки завширшки десять локот, а завдовжки сто локот;
