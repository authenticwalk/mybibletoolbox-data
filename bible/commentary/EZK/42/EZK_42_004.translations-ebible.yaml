  ory-ory: ପୁଣି, କୋଠରିସକଳର ସମ୍ମୁଖରେ ଭିତର ଆଡ଼େ ଦଶ ହାତ ପ୍ରସ୍ଥର ଏକ ପଥ ଓ ଏକ ହାତ ପ୍ରସ୍ଥ
