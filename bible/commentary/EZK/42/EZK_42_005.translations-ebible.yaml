verse: EZK.042.005
translations:
  mal-C: താഴത്തെയും നടുവിലത്തെയും നിലകളിലുള്ള തട്ടുതട്ടായ ഇരിപ്പിടങ്ങളെക്കാൾ, മൂന്നാംനിലയിലെ
    മുറികൾ വിസ്താരം കുറഞ്ഞതായിരുന്നു. കാരണം, അവിടെ നടപ്പാതയ്ക്കായി കൂടുതൽ സ്ഥലം വിനിയോഗിച്ചിരുന്നു.
  deu-TKW: Aber die oberen Zellen waren verkürzt; denn Säulengänge nahmen ihnen mehr
    Raum weg, als den unteren und den mittleren.
  lin-lin: Bashambre ya etaje ya likolo ezalaki mike koleka bashambre ya etaje ya
    kati-kati mpe ya se, pamba te baveranda na yango ezalaki kozwa esika mingi koleka
    etaje ya kati-kati mpe ya se.
  eng-LSV: And the upper chambers [are] short, for the galleries contain more than
    these, than the lower, and than the middle one, of the building;
  eng-GNV: 'Nowe the chambers aboue were narower: for those chambers seemed to eate
    vp these, to wit, the lower, and those that were in the middes of the building.'
  eng-WEBSTER: 'Now the upper chambers were shorter: for the galleries were higher
    than these, than the lower, and than the middlemost of the building.'
  nhw-BL: Nopa cuartos ipan nopa ome pisos catli más huejcapa eliyayaj más pitzahuac
    quej catli tlatzintla pampa monequi quipiyas icaltenteno campa nejnemise para
    ajsise campa nopa cuartos.
  swh-ONEN: Basi vyumba vya juu vilikuwa vyembamba zaidi, kwa kuwa ujia ulichukua
    nafasi zaidi ndani yake kuliko katika vyumba vya sakafu ya chini na vya katikati
    ya jengo.
  bba-bba: Diɑ ye yɑ wɑ̃ɑ wɔllɔ yɑ piiminu bo yɑ kere ye yɑ wɑ̃ɑ temɔ kɑ ye yɑ wɑ̃ɑ
    suunu sɔɔ. Domi kɔbɛ ye bɑ kuɑ mi, yɑ yen sukum kɑwɑwɑ.
  eng-KJVCPB: 'Now the upper chambers were shorter: for the galleries were higher
    than these, than the lower, and than the middlemost of the building.'
  luo-luo: Udi matindo mane ni e gorofa ma malo ne diny moloyo mago mane ni e gorofa
    madiere kod mapiny ma piny, nikech kuonde miluwo mochiel nokawo kama duongʼ moloyo.
  meu-meu: Atai daiutudia na taidia i'iora, badina be idia dehedia lababadia na taidia
    babada a henu bona bogaragi eredia dehedia lababadia na taidia mamaraḡi.
  npi-ULB: तर माथिल्ला बार्दलीहरू साना थिए, किनभने बाटोहरूले भवनको तल्लो र बिचको तहमा
    भन्दा ती बार्दलीहरूले धेरै ठाउँ ओगटेको थियो ।
  yor-yor: Nísinsin yìí àwọn yàrá òkè ṣe tóóró, nítorí ọ̀dẹ̀dẹ̀ lókè dàbí ẹni pé ó
    ní ààyè láti ara wọn ju láti ara àwọn yàrá ti ó wà ní ìsàlẹ̀ tàbí àárín ilé.
  pes-OPCB: اتاقهای طبقهٔ بالایی عقب‌تر و در نتیجه از اتاقهای طبقهٔ پایینی تنگ‌تر
    بودند.
  tgl-ULB: Ngunit mas maliit ang mga pang-itaas na bulwagan, sapagkat kinuha ng mga
    daanan ang mas higit na espasyo nito kaysa sa ibaba at gitnang palapag ng gusali.
  hui-hui: Anda be tebone daligaore bu gimbu bini biagonaga tamu hobane anda beki
    biagolabonaga timbuni heagobi ndo emene doroge hea.
  mya-mya: အ​မြင့်​ပိုင်း​တွင်​ရှိ​သည့်​အ​ခန်း​များ​သည် အ​လယ်​ပိုင်း​နှင့်​အ​နိမ့်​ပိုင်း​တွင်​ရှိ​သည့်
    အ​ခန်း​များ​ထက်​ပို​၍​ကျဉ်း​၏။ အ​ဘယ် ကြောင့်​ဆို​သော်​ထို​အ​ခန်း​တို့​ကို​နောက်​သို့
    ဆုတ်​၍​ဆောက်​လုပ်​ထား​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: སྟེང་གི་ཁང་པ་རྣམས་ཆེས་དོག་མོ་ཡིན་ཏེ། གང་ལ་ཞེ་ན། སྟེང་གི་ཁང་པའི་བར་ཁྱམས་ཀྱིས་ས་ཟིན་པ་ནི་འོག་གི་རིམ་པ་དང་བར་གྱི་རིམ་པ་ལས་ཆེ་བས་སོ།
    །
  sna-sna: Zvino makamuri apamusoro akanga ari maduku, nokuti nzvimbo dzokuratidzira
    dzakanga dzatorera nzvimbo yakawanda kubva paari kupfuura makamuri apasi namakamuri
    apakati peimba.
  spa-BLM: Las habitaciones superiores eran más cortas, pues las galerías les quitaban
    más espacio que a las inferiores y a las centrales del edificio.
  cac-cac: A juntzan̈ cuarto d'a yoxil piso, yunen̈ej d'a yichan̈ juntzan̈xo d'a schab'il
    piso ay d'a yalan̈, yujto ay scorredoral, yuj chi' yunexon̈ej yool.
  swh-ULB: Lakini kumbi za juu zilikuwa ndogo, kwa ajili ya njia za kutembea zilichukua
    kutoka kwazo sehemu kubwa kulikuwa walivyofanya kwenye vyumba vya chini na katikati
    usawa wa jengo.
  bel-bel: Верхнія пакоі - вузейшыя, бо галярэя забірае ў іх крыху адносна ніжніх
    і сярэдніх пакояў гэтага будынка.
  deu-ELBBK: Und weil die Galerien Raum von ihnen wegnahmen, waren die oberen Zellen
    schmaler als die unteren und die mittleren des Baues.
  mbb-OT: Is menge ruǥu ziyà te iketelu he endana, ne meliǥet duen te ziyà te ikezuwa
    he endana, ne is menge ruǥu ziyà te ikezuwa he endana ne meliǥet duen te ziyà
    te egkehuna he endana, su egkinahanglan te veyeey is diyà te zivavew he endana.
  mal-2015: കെട്ടിടത്തിന്റെ താഴത്തെ മണ്ഡപങ്ങളിൽനിന്നും നടുവിലത്തേവയിൽനിന്നും എടുത്തതിനെക്കാൾ
    അധികം സ്ഥലം മുകളിലത്തെ മണ്ഡപങ്ങളിൽനിന്നു നടപ്പുരകൾക്കു എടുത്തുപോയിരുന്നതുകൊണ്ടു
    അവ നീളം കുറഞ്ഞവ ആയിരുന്നു.
  rmc-rmc: Andre budova sas o uprune kherora uzkeder sar o maškarune a o maškarune
    uzkeder sar o telune.
  pes-OPV: و حجره های فوقانی کوتاه بود زیرا که دهلیزها از آنها می‌گرفتند بیشتر از
    آنچه آنها ازحجره های تحتانی و وسطی بنیان می‌گرفتند.
  ron-1924: Одэиле де сус ерау май стрымте декыт челе де жос ши декыт челе де ла мижлокул
    клэдирий, пентру кэ ле май луау дин лок ши придвоареле.
  ben-OBCV: উপরের ঘরগুলি সরু ছিল, কেননা লম্বা বারান্দা দালানের নিচের ও মাঝের তলার
    তুলনায় সেই ঘরগুলির থেকে বেশি জায়গা নিয়েছিল।
  som-som: Haddaba qolladaha sare way ka cidhiidhsanaayeen kuwa hoose iyo kuwa dhexe
    ee dhismaha, waayo, balbalooyinku meeshay yareeyeen.
  lat-VUC: ubi erant gazophylacia in superioribus humiliora, quia supportabant porticus
    quæ ex illis eminebant de inferioribus, et de mediis ædificii.
  eng-ASVBT: Now the upper chambers were shorter; for the galleries took away from
    these, more than from the lower and the middlemost, in the building.
  ita-1885: Or le camere del solaio più alto erano raccorciate; perciocchè i pilastri
    di quello erano più piccoli che que' degli altri, cioè, che que' del solaio basso,
    e del mezzano dell'edificio.
  eng-LXXUP: 'And the upper walks were in like manner: for the peristyle projected
    from it, even from the range of columns below, and there was a space between;
    so were there a peristyle and a space between, and so were there two porticoes.'
  eng-ULB: But the upper halls were smaller, for the walkways took away from them
    more space than they did in the lowest and middle levels of the building.
  spa-VBL: Las habitaciones superiores eran más pequeñas debido al espacio que ocupaban
    las salas abiertas en los niveles inferior y medio del edificio.
  fra-_FOB: Les chambres supérieures étaient plus étroites que les inférieures et
    que celles du milieu, parce que les galeries leur ôtaient de l'espace.
  mal-mal: കെട്ടിടത്തിന്റെ താഴത്തെ മണ്ഡപങ്ങളിൽനിന്നും മദ്ധ്യത്തേതിൽനിന്നും എടുത്തതിനെക്കാൾ
    അധികം സ്ഥലം മുകളിലത്തെ മണ്ഡപങ്ങളിൽനിന്ന് നടപ്പുരകൾക്ക് എടുത്തിരുന്നതിനാൽ അവ നീളം
    കുറഞ്ഞവ ആയിരുന്നു.
  urd-GVR: Dūsrī manzil ke kamre pahlī manzil kī nisbat kam chauṛe the tāki un ke
    sāmne ṭairas ho. Isī tarah tīsrī manzil ke kamre dūsrī kī nisbat kam chauṛe the.
    Is imārat meṅ sahan kī dūsrī imāratoṅ kī tarah satūn nahīṅ the.
  suz-BL: आ तार ङा कोठा ठेयब लां बाक्‍तीके आगा नु दाते ङा कोठा आन क्‍येङा आइक्‍च बाक्‍तेक्‍म।
  eng-NOY: And the upper rooms were narrower (for the galleries took away room from
    them) than the lower and middle chambers of the building.
  ita-1927: Le camere superiori erano più strette di quelle inferiori e di quelle
    del centro dell’edifizio, perché le loro galleria toglievano dello spazio.
  ckb-ckb: شوێنی ژوورەکان بەر هۆڵەکان کەوتبوون، لەبەر ئەوە ژوورەکانی سەرەوە لە ژوورەکانی
    ناوەڕاست و خوارەوەی بیناکە تەسکتر بوون.
  eng-BBE: 'And the higher rooms were shorter: for the covered ways took up more space
    from these than from the lower and middle rooms.'
  kan-OKCV: ಈಗ ಮೇಲಿನ ಕೊಠಡಿಗಳೇ ಚಿಕ್ಕದಾಗಿದ್ದವು. ಏಕೆಂದರೆ ಕಟ್ಟಡದ ಕೆಳಗಿನ ಭಾಗಕ್ಕಿಂತಲೂ ಮತ್ತು
    ಮಧ್ಯ ಭಾಗಕ್ಕಿಂತಲೂ ಪಡಸಾಲೆಗಳು ಎತ್ತರದಲ್ಲಿದ್ದವು.
  tam-2017: உயர இருந்த அறைவீடுகள் அகலம் குறைவாக இருந்தது; நடை மரகூரைகள் கீழே இருக்கிற
    அறைவீடுகளுக்கும் நடுவே இருக்கிறவைகளுக்கும் அதிக உயரமான மாளிகையாக இருந்தது.
  spa-RV-1909: 'Y las cámaras más altas eran más estrechas; porque las galerías quitaban
    de ellas más que de las bajas y de las de en medio del edificio:'
  ron-BTF: Și, camerele de sus erau mai scurte; deoarece cornișele erau mai înalte
    decât acestea, decât cele de mai jos și decât cele din mijlocul clădirii.
  eng-WEBP: Now the upper rooms were shorter; for the galleries took away from these
    more than from the lower and the middle in the building.
  eng-FBV: The upper rooms were smaller because of the space taken up by the open
    halls on the lower and middle levels of the building.
  nld-1939: De bovenste zalen waren smaller, omdat de galerijen daarvan meer ruimte
    afnamen dan van de benedenste en de middelste zalen van het gebouw.
  nch-BL: Nopa cuartos ipan nopa ome pisos cati más huejcapa eliyayaj más pitzahuac
    quej cati tatzinta pampa monequi quipiyas icaltenteno campa nejnemise para ajsise
    campa nopa cuartos.
  vie-1934: Những phòng trên hẹp hơn những phòng dưới và những phòng giữa, vì các
    nhà cầu choán chỗ của những phòng trên.
  hin-CV: ऊपर के कमरे छोटे थे, क्योंकि भवन के पहली और दूसरी मंजिल के कमरों की तुलना
    में ऊपरी मंजिल के कमरों के कुछ जगह को गैलरियों ने ले लिया था.
  spa-BES: Y las habitaciones superiores eran más cortas; porque las galerías ocupaban
    más espacio que las habitaciones inferiores y medias.
  tdx-tdx: Bory o efe-traño amboneo fa nitomore’ o lavarangañeo mandikoatse ty nangala’e
    amy ambaney naho amy añivoy,
  tha-KJV: ห้องข้างบนแคบกว่า เพราะระเบียงเหล่านี้สูงกว่าระเบียงห้องชั้นล่าง และชั้นกลางในตึกนั้น
  por-BR-2018: E as câmaras de cima eram mais estreitas, pois as galerias eram mais
    altas que as outras, isto é , que as de baixo, e que as do andar do meio.
  deu-ELO: Und weil die Galerien Raum von ihnen wegnahmen, waren die oberen Zellen
    schmäler als die unteren und die mittleren des Baues.
  eng-WYC-2018: where (the) chambers were lower in the higher things; for those bare
    up the porches that appeared on high of those from the lower things, and from
    the middle things of the building.
  epo-epo: La supraj ĉambroj estis malpli ampleksaj, ĉar la galerioj iom deprenis
    de ili kompare kun la malsupraj kaj mezaj partoj de la konstruaĵo.
  uig-PIN: yuⱪiridiki hanilar tɵwǝndiki wǝ otturisidiki ɵylǝrdin tar idi; qünki karidorlar
    kɵp orunni igiliwalƣanidi.
  beo-beo: Amo diasuga, sesei gadodili da ba:de hame amola ea baiga sesei da ba:de
    agoane ba:i.
  tpi-OTNT: Mak bilong ol rum bilong namba 3 plua i no bikpela olsem mak bilong ol
    rum bilong namba wan na namba 2 plua. Long wanem, ol i bin wokim namba 3 plua
    i go insait moa.
  hau-SA: Ɗakunan da suke bisa ba su da fāɗi, gama mataki hawan benen ya cinye wuri
    fiye da a ɗakunan da suke a hawa na ƙasa da na tsakiya.
  uig-LAT: yuqiridiki xanilar töwendiki we otturisidiki öylerdin tar idi; chünki karidorlar
    köp orunni igiliwalghanidi.
  nde-nde: Izindlu zangaphezulu zazincane ngoba imikhandlu yayithethe indawo enengi
    kuzo kulezindlini ezingaphansi leziphakathi zesakhiwo.
  ton-ton: Ka ko eni naʻe fakanounou ʻae ngaahi potu fale ki ʻolunga, koeʻuhi naʻe
    ʻatā ange ʻa hono hala kituʻa ʻi ʻolunga, ʻi he hala ʻoe fata ki lalo, mo ia naʻe
    hoko ai.
  ces-1613: Komůrky pak nejvyšší byly užší, proto že palácové byli širší než ony,
    nežli nejzpodnější a prostřední stavení.
  eng-WMB: Now the upper rooms were shorter; for the galleries took away from these
    more than from the lower and the middle in the building.
  tam-TCV: மேலறைகள் ஒடுக்கமானவைகளாயிருந்தன. ஏனெனில், நடைபாதைகள் கட்டடத்தின் கீழ் மாடியிலும்,
    மத்திய மாடியிலும், எடுத்திருந்த இடத்தைப் பார்க்கிலும், மேல்மாடியில் அதிக இடத்தை
    எடுத்திருந்தன.
  ceb-ULB: Apan mas gamay ang ibabaw nga mga hawanan, kay nakuhaan sa mga agianan
    gikan niini ang dako nga hawan kaysa sa ilang gibuhat sa pinakaubos ug sa tungatunga
    nga andana sa gambalay.
  pol-UBG: A górne komórki były węższe, ponieważ ich krużganki były szersze od tych
    w dolnej i środkowej części budowli.
  urd-GVU: دوسری منزل کے کمرے پہلی منزل کی نسبت کم چوڑے تھے تاکہ اُن کے سامنے ٹیرس
    ہو۔ اِسی طرح تیسری منزل کے کمرے دوسری کی نسبت کم چوڑے تھے۔ اِس عمارت میں صحن کی
    دوسری عمارتوں کی طرح ستون نہیں تھے۔
  deu-1912: Und die obern Kammern waren enger als die untern Kammern; denn die die
    Umgänge nahmen Raum von ihnen weg.
  kan-2017: ಮೇಲಿನ ಕೋಣೆಗಳು, ಮಧ್ಯದ ಮತ್ತು ಕೆಳಗಿನ ಕೋಣೆಗಳಿಗಿಂತ ಚಿಕ್ಕದಾಗಿದ್ದವು. ಏಕೆಂದರೆ
    ಕಟ್ಟಡದ ಮಧ್ಯದ ಮತ್ತು ಕೆಳಗಿನ ಭಾಗಕ್ಕಿಂತಲೂ ಪಡಸಾಲೆಗಳು ಎತ್ತರದಲ್ಲಿದ್ದವು.
  yap-yap: Pi senggil ko thal nlang fare naun e ba’chig radan ko pi senggil ko thal
    ni lukngun nge thal ni but’ ni bochan e kan yarmiy nib kan nga tomur.
  hlt-MCSB: Imkhan khaw thaelkawt loh a kang tih buengngol yung lakah khaw, a bangli
    lakah khaw caek hang.
  mdy-ETH: ሃይሣሳ ኩቦኮ ቆልዓ ላምዓሶና ሳዖ ኩቦናይዳ ዓኣ ቆልዓፓ ኩንዓያኬ፤ ዬይ ያዺ ማዔሢ ዬይ ኩባ ሌካ ዖዶቂ ዖዶቂ ዴንዳ
    ዎዶና ኬኤፆኮ ዳኣራ ዳልጋያ ማዒፆና ቆልዖ ኩንዒሻሢሮኬ።
  twi-ASANTE: Adan a ɛwɔ asan a ɛwɔ ɔsoro no mu susua, ɛfiri sɛ na nʼabrannaa no mu
    trɛ sene mmrannaa a ɛwowɔ nsan a ɛdidi aseɛ no.
  eng-WEBU: Now the upper rooms were shorter; for the galleries took away from these
    more than from the lower and the middle in the building.
  wal-wal: He keettaayyo bolla heezzantto pooqee naa77anttuwaappe xuummees; naa77anttoi
    qassi koiruwaappe xuummees. Gaasotaikka eti issoi issuwaappe guyye shiiqi shiiqidi
    gimbbettido gishshaassa.
  spa-PDDPT: Las cámaras más altas eran más pequeñas, porque los pasillos les quitaban
    más espacio que las de abajo y las de en medio del edificio,
  gun-gun: Opy ja'o'i yvatevea py ikuai va'e ma ipo'ive'i va'e, mba'eta oguy puku
    oĩ va'e ma opy katy oove iguyvea rupi ha'e mbyte rupi oĩ va'e gui.
  ilo-ULB: Ngem basbassit dagiti akin-ngato a siled, ta nalawlawa pay dagiti pagnaan
    iti ngato ngem iti akin-baba ken iti akin-tengnga a kadsaaran ti pasdek.
  kpg-kpg: Nia ruum ala i di hada mugi nua o di Hale deenei le e lligi i nia mee ala
    i mugi lodo mo nia mee ala i mugi lala, idimaa nia maa ala e haganoho adu gi tua.
  uig-ARA: يۇقىرىدىكى خانىلار تۆۋەندىكى ۋە ئوتتۇرىسىدىكى ئۆيلەردىن تار ئىدى؛ چۈنكى
    كارىدورلار كۆپ ئورۇننى ئىگىلىۋالغانىدى.
  sus-sus: Konkoe naxee nu na koore dɛki saxan nde ma, nee nu ixutu dangife boore
    ra lanbanyi.
  pon-2006: Pere kan me mi pohn poahsoan en powe en ihmw wet me wetikitik sang mehn
    nanwerenge oh mehn keieu pah pwehki poahsoano eh keilongala.
  ksd-ksd: Ra umana bagialar ta ra vautuluna pal vartaun dia ga ikilik ta diat ta
    nam ra luaina ma ra vauruana pal vartaun, tago ra olaolo i ga vaikilik diat.
  grc-BRENT: καὶ οἱ περίπατοι οἱ ὑπερῷοι ὡσαύτως· ὅτι ἐξείχετο τὸ περίστυλον ἐξ αὐτοῦ,
    ἐκ τοῦ ὑποκάτωθεν περιστύλου, καὶ τὸ διάστημα· οὕτως περίστυλον καὶ διάστημα,
    καὶ οὕτως στοαὶ δύο.
  ind-AYT: Sekarang, kamar-kamar atas lebih kecil karena balkon-balkonnya mengambil
    ruang yang lebih besar daripada kamar-kamar bagian bawah dan bagian tengah bangunan.
  nya-nya: Zipinda zammwamba zinali zazifupi mʼmimbamu kupambana zipinda zamʼmunsi
    ndi zipinda zapakati chifukwa njira zake zinatenga malo ambiri.
  hrv-hrv: Gornje prostorije, jer im prostor oduzimahu hodnici, bijahu manje od donjih
    i srednjih.
  mps-mps: Te namba 3 be sai te namba 1 wan me namba 2 be sai magi magi genuai usu
    nama tiwai si menio. Magi baso meni. Augwaligo namba 3 plua sai ugwanu mu nigai
    dao.
  tpi-tpi: Mak bilong ol rum bilong namba 3 plua i no bikpela olsem mak bilong ol
    rum bilong namba wan na namba 2 plua. Long wanem, ol i bin wokim namba 3 plua
    i go insait moa.
  dan-1931: De øvre Kamre var de snævreste, thi Gangen tog noget af deres Plads, så
    at de var mindre end de nederste og mellemste.
  vie-OVCB: Phòng ở tầng nhì và tầng ba hẹp hơn tầng dưới vì hai tầng trên đều có
    lối đi rộng hơn ở dọc dãy phòng.
  guj-2017: પણ ઉપરના ઓરડા નાના હતા, ઇમારતની તળિયાની ઓરડીઓ તથા વચલી ઓરડીઓમાંથી ઘણીબધી
    જગ્યા ઓસરીએ રોકી હતી.
  pon-2006A: Pere kan me mi pohn poahsoan en powe en ihmw wet me wetikitik sang mehn
    nanwerenge oh mehn keieu pah pwehki poahsoano eh keilongala.
  por-BRBSL: Agora os cômodos superiores eram mais curtos; pois as galerias se afastavam
    mais destes do que da parte inferior e do meio do edifício.
  cth-cth: Lathueng patuen e rakhannaw teh abuenghnawn, bangkongtetpawiteh, a dot
    rahim e hoi a lungui e naw hlak rakhannaw ni hmuen ka paphnawn a la dawk doeh.
  twi-twi: Adan a ɛwɔ asan a ɛwɔ soro no mu no susua, efisɛ na nʼabrannaa no mu trɛw
    sen mmrannaa a ɛwowɔ asan a edidi ase no.
  hlt-hlt: Imkhan khaw thaelkawt loh a kang tih buengngol yung lakah khaw, a bangli
    lakah khaw caek hang.
  tbz-SIM: Kɛ̀ dɛĩ́nkɛ̀ kó tidieti mɔpúrìnɛ̀ dɛfũ̀ɔ̃̀ nɛ̀ dɛcuokɛ̀ kpɛti, kɛ yɛ̃́
    tɛ kpɑ̃́nkpɑ̃́ntì kó imɑrí tì ɛ̃̀ṹtɛ́mɛ̀. Dɛ kó tidieti do sɔkɛ́ tìtɑ̃ɑ̃ti tìtɑ̃ɑ̃ti
    ndi, tì í mɔkɛ yɛsɑ̃ǹkɛ̀ titɛtì dòmmɛ̀.
  msy-2020: Dɨpenir kamningɨn namba 3ɨn ghuriamɨn danganir muziariba, da namba 2ɨn
    ghuriam ko namba 1ɨn itir ghuriamɨn danganir muziariba mong dar sufi. Me namba
    3ɨn ghuriamɨn ingarir dughiam, me mong anesuvagha an ingarizɨ, an danganir muziariba
    sufi.
  dop-dop: Ɩsɔtɑɑ kutuluŋ sɛkɑ wɑŋ kɛ pǝtɛɛ nyǝŋ. Mpi tɔ, sɑkɑsɩ ŋmɩɩsɑ-ɩ kɛ́, nɑ
    pǝ́ kǝlɩ hɛkʋ tɑɑ nyǝŋ, nɑ pǝtɛɛ nyǝŋ.
  azb-azb: Tikilinin üst mərtəbədəki otaqları alt və orta mərtəbədəki otaqlardan daha
    dar idi, çünki üst mərtəbədəki dəhlizlər daha çox yer tuturdu.
  eng-DBY: And the upper cells, because the galleries encroached on them, were shorter
    than the lower, and than the middle-most of the building.
  hin-2017: ऊपरी कोठरियाँ छोटी थीं, अर्थात् छज्जों के कारण वे निचली और बिचली कोठरियों
    से छोटी थीं।
  wol-KYG: Ñaari taax ya ca kawam nag, mu ci nekk yaatuwaayam a yées ma ko féete suuf,
    ndax taax mu gëna kawe moo ëpp jaarukaay bu mu bàyyi fi kanamam.
  eng-YLT: And the upper chambers [are] short, for the galleries contain more than
    these, than the lower, and than the middle one, of the building;
  eng-WYC-2017: where chambers were lower in the higher things; for those [or they]
    bare up the porches that appeared on high of those [or them] from the lower things,
    and from the middle things of the building.
  eng-WMBB: Now the upper rooms were shorter; for the galleries took away from these
    more than from the lower and the middle in the building.
  urd-GVH: दूसरी मनज़िल के कमरे पहली मनज़िल की निसबत कम चौड़े थे ताकि उनके सामने टैरस
    हो। इसी तरह तीसरी मनज़िल के कमरे दूसरी की निसबत कम चौड़े थे। इस इमारत में सहन
    की दूसरी इमारतों की तरह सतून नहीं थे।
  rug-rug: Sari na lose koasa hatara panaulu koasa vetu, si ṉirisi hola ni sari lose
    koari karua hatara pa kauruna, meke sapu pa kokorapana si ṉirisi hola ni sari
    lose pa hatara pepeso, sina ta poni lolomo sari siraṉa pa kenu lose koari na hopeke
    hatara.
  gaz-gaz: Sababii darbiiwwan sun iddoo dareewwan kanneen gara gadii irraa fi gamoo
    isa gidduu irraa qabatan caalaa dareewwan olii jalaa qabataniif dareewwan olii
    dhidhiphoo dha.
  fra-LSG: Les chambres supérieures étaient plus étroites que les inférieures et que
    celles du milieu du bâtiment, parce que les galeries leur ôtaient de la place.
  yal-yal: Konkon naxanye yi kore banxin faxa ra xiine kui, ne yi yixurun dangu a
    laberaxine ra bayo sigatidene yi nde baxi e yigboon na dangu firinna bonne ra.
  haw-1868: 'Pokole mai hoi na keena luna: no ka mea, na pau ke kauwahi o lakou i
    na papaluna, i ko lalo loa, a me ko waeua o ka hale.'
  arb-NAV: وَكَانَتِ الْمَخَادِعُ الْعُلْيَا أَضْيَقَ مِنْ مَخَادِعِ الطَّابِقَيْنِ
    الآخَرَيْنِ لأَنَّ الأَعْمِدَةَ شَغَلَتْ جُزْءاً مِنْهَا.
  ewe-ewe: Xɔtamexɔ etɔ̃liawo me mekeke abe etetɔwo me ene o, elabena sɔtiwo ƒe akpata
    xɔ teƒe le wo si.
  eng-LEE: Now the upper chambers were shorter [for the corner-pillar took away part
    of the space from them] than the lowest and than the middle chambers of the building.
  asm-FB: ওপৰৰ কোঁঠালিবোৰ ঠেক; কিয়নো ঘৰটোত ঠেক বাৰাণ্ডা কেইটাই তলৰ আৰু মাজৰ কোঁঠালিতকৈ
    অধিক ঠাই লৈছিল।
  sus-A: كٌنكٌي نَشٍيٍ نُ نَ كٌورٍ دّكِ سَشَن ندٍ مَ، نٍيٍ نُ عِشُتُ دَنفِقٍ بٌورٍ
    رَ لَنبَنيِ.
  fra-SBL: Or, les salles supérieures étaient plus courtes, car les galeries leur
    prenaient plus de place qu'aux salles inférieures et centrales de l'édifice.
  hbo-hbo: וְהַלְּשָׁכֹ֥ות הָעֶלְיֹונֹ֖ת קְצֻרֹ֑ות כִּֽי־יֹוכְל֨וּ אַתִּיקִ֜ים מֵהֵ֗נָה
    מֵֽהַתַּחְתֹּנֹ֛ות וּמֵהַתִּֽכֹנֹ֖ות בִּנְיָֽן׃
  kik-kik: Na rĩrĩ, tũnyũmba tũu twarĩ igũrũ twarĩ tũkundakundeeru, nĩ ũndũ ithaku
    nĩcioete handũ hanene gũkĩra tũnyũmba tũrĩa twakĩtwo ngoroba ĩyo yarĩ mũhuro na
    ya gatagatĩ.
  fra-NCL: Les chambres supérieures étaient plus étroites, — car les galeries empiétaient
    sur elles, — plus étroites que les chambres inférieures et les chambres intermédiaires
    de l’édifice ;
  cek-AK: Imkhaannawk mah kapop kue ahmuen to lak pongah, ranui ih imkhaannawk loe
    atlim ih imkhaan hoi a um ih imkhaan pongah tamcaek kue boeh.
  cuk-cuk: Aila-birginedgi gwardumar-bukwad, aila-abarginedgi-gwardumar-bukwadba bur
    senii nanaed. Aila-abarginedgi gwardumar-bukwad, aila-urbalidgi-gwardumar-bukwadba
    bur senii nanamogad, ar ade, aila-birginedgi gwardumar-bukwad-magaba neg-imba
    bipii naid. We-neg-imba-bipi-naidi, aila-birginmalad-gwardumar senii imaked.
  uig-CYR: жуқуридики ханилар төвәндики вә оттурисидики өйләрдин тар еди; чүнки каридорлар
    көп орунни егиливалған еди.
  tel-2017: పైన గదులకు వసారాలుండడం వలన వాటి ఎత్తు తక్కువై మధ్యగదులు ఇరుకుగా ఉన్నాయి.
  hat-BSA: Alò, chanm anlè yo te pi piti akoz galri yo te pran plis espas sou yo ke
    sila nan baz ak mitan etaj nan konstriksyon yo.
  kos-kos: Infukil ma oan lucng ke lohm se inge oasriksrik liki ma oan infulwa ac
    ma oan ten ah, mweyen elos srengla kutu nu tok.
  hbo-WLC: וְהַלְּשָׁכ֥וֹת הָעֶלְיוֹנֹ֖ת קְצֻר֑וֹת כִּֽי־יוֹכְל֨וּ אַתִּיקִ֜ים מֵהֵ֗נָה
    מֵֽהַתַּחְתֹּנ֛וֹת וּמֵהַתִּֽכֹנ֖וֹת בִּנְיָֽן׃
  ibo-ibo: Okpukpu ụlọ nke dị nʼelu asaghị mbara dịka nke dị nʼala, nʼihi na ebe njegharị
    ndị ahụ weere ọtụtụ oghere karịa ka ọ dị nʼọnụụlọ ndị dị okpukpu nke dị nʼala
    na nke etiti ụlọ ahụ.
  ory-ory: ଉପରିସ୍ଥ କୋଠରି ସକଳ ଛୋଟ ଥିଲା; କାରଣ ଗାନ୍ଥୁନୀର ଅଧଃସ୍ଥିତ ଓ ମଧ୍ୟସ୍ଥିତ କୋଠରି ଅପେକ୍ଷା
    ଅପ୍ରଶସ୍ତ ବାରଣ୍ଡାସବୁ ତହିଁରୁ ଅଧିକ ସ୍ଥାନ ଘେନିଲା।
  chk-chk: Iwe, chölapen ewe rumwen asan a chökisikis seni chölapen ekewe rumwen fan,
    pun ekewe pwalang ra chöwatte me asan lap seni me lukalapan pwal me fan.
  rop-rop: Detlot rum langa top bin mowa lilwan langa detlot rum langa midul, en detlot
    rum langa midul bin mowa lilwan langa detlot rum langa bodam.
  ukr-1871: Верхні сьвітлицї вузші, тим що ганки забрали у їх дещо проти нижніх і
    середніх сьвітлиць сієї будівлї.
  deu-1951: Die obersten Kammern aber waren schmäler als die untern und mittleren
    des Baues, weil die Galerien ihnen einen Teil vom Raum wegnahmen.
  eng-JPS: Now the upper chambers were shorter; for the galleries took away from these,
    more than from the lower and the middlemost, in the building.
  srp-1865: A najgornje klijeti bjehu tješnje, jer klijeti donje i srednje u zgradi
    izlažahu veæma nego one.
  lug-lug: Ebisenge ebya waggulu byali bifunda okusinga ebibiri wansi, kubanga olubalaza
    olwa waggulu lwatwala ekifo kinene okusinga ku myaliiro egya wansi n’egya wakati
    mu kizimbe.
  heb-heb: והלשכות העליונת קצרות כי יוכלו אתיקים מהנה מהתחתנות ומהתכנות בנין׃
  ben-IRV: কিন্তু ওপরের দিকে ঘর গুলো ছোট ছিল, কারণ সেখান থেকে চলার পথ নেওয়া হয়েছিল
    নিচের অংশের মধ্য অংশের থেকে বেশী।
  pan-pan: ਉੱਪਰ ਦੀਆਂ ਕੋਠੜੀਆਂ ਛੋਟੀਆਂ ਸਨ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੇ ਬਰਾਂਡਿਆਂ ਇਮਾਰਤ ਦੀ ਹੇਠਲੀ ਤੇ
    ਉੱਪਰਲੀ ਮੰਜ਼ਲ ਦੇ ਟਾਕਰੇ ਵਿੱਚ ਇਹਨਾਂ ਤੋਂ ਵਧੇਰੀ ਥਾਂ ਰੋਕ ਰੱਖੀ ਸੀ।
  mya-JVB: အထက် ခန်း တို့သည် ကျဉ်း ကြ၏။ သူတို့၏ ကြမ်းပြင်သည် အောက် ခန်းကြမ်းပြင်၊
    အလယ် ခန်း ကြမ်းပြင်နှင့်မညီ၊ အထဲသို့ဝင်လျက် ရှိကြ၏။
  hmo-hmo: Ataiai idia noho daihutu be sisina idia maragi, badina edia dehe edia lababa
    be sisina bada, to sitori namba 1 bona sitori namba 2 edia dehe edia lababa be
    sisina idia maragi.
  urd-urd: ऊपर की कोठरियाँ छोटी थीं, क्यूँकि उनके बरामदों ने 'इमारत की निचली और बीच
    की मंज़िल के सामने इनसे ज़्यादा जगह रोक ली थी।
  rus-SYN: Верхние комнаты уже, потому что галереи отнимают у них несколько против
    нижних и средних комнат этого здания.
  bqc-SIM: Kpɛ́nɛ pↄ́ kú musu yàasa i ka kpɛ́nɛ pↄ́ kú zĩ́lɛ ń guoowao, gɛ̃kĩi
    pↄ́ kú we yã́i.
  tcz-CHONGTHU: Asong chungnung teni a indan ho chu anoinung sangin ajum jep jep in
    ahi. Ajeh chu song chungnung hoa chu keng lampi amalang anei ngai ahi.
  mar-mar: पण या इमारतीच्या सर्वांत वरच्या मजल्यावरील जागा सज्ज्यात गुंतली होती म्हणून
    तेथल्या खोल्या, मधल्या व खालच्या मजल्यावरील खोल्यांपेक्षा लहान होत्या.
  qub-qub: Mas jana caj fïlacho caycaj cuartucunaga mas tacsha caran. Chaupi caj fïlacho
    caycaj cuartucunana mas jatullan caran. Ushanan caj fïlacho caycaj cuartucunana
    mas jatun caran. Chaynöga caycaran cada fïlacho jaguiypa pergar gallarisha captinmi.
  bqp-bqp: Diɑ ye yɑ wɑ̃ɑ wɔllɔ yɑ piiminu bo yɑ kere ye yɑ wɑ̃ɑ temɔ kɑ ye yɑ wɑ̃ɑ
    suunu sɔɔ. Domi kɔbɛ ye bɑ kuɑ mi, yɑ yen sukum kɑwɑwɑ.
  hat-hat: Chanm ki te nan etaj anwo nèt la te pi fèmen pase chanm ki te nan etaj
    mitan an ak chanm ki te nan etaj anba nèt la, paske yo te bati plis sou dèyè.
  eng-BSB: Now the upper chambers were smaller because the galleries took more space
    from the chambers on the lower and middle floors of the building.
  eng-WEBPB: Now the upper rooms were shorter; for the galleries took away from these
    more than from the lower and the middle in the building.
  kbq-kbq: Hagi agofetu'ma hunaraginte'nea nomo'a ositfa higeno, amu'nompima hunaraginte'nea
    nomo'ene mopafi nomo'enena ra hu'na'e. Na'ankure fenkma kazigama me'nea nontamimofona
    ra kankamu me'ne.
  nhe-BL: Nopa cuartos ipan nopa ome pisos tlen más huejcapa eliyayaj más pitzahuac
    quej tlen tlatzintla pampa monequi quipiyas icaltenteno campa nejnemise para ajsise
    campa nopa cuartos.
  gub-BL: Ipupyaikaw pyrer ywate har ipogahy wera'u uzuapyr ma'e wamyter pe har wanuwi
    wà. Ta'e upyta imyter kutyr wà xe.
  eng-DRA: 'Where were the store chambers lower above: because they bore up the galleries,
    which appeared above out of them from the lower parts, and from the midst of the
    building.'
