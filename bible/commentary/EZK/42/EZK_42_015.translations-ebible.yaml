  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ tɛmɑ Ɩsɔ tǝyɑɣɑ tɑɑ tɔɔ kɛ́ mɑɣɑsʋɣʋ. Ɩlɛnɑ ɩ́ yɑɑ-m
