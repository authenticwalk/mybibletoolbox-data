verse: EZK.042.015
translations:
  mal-C: ദൈവാലയത്തിന്റെ അന്തർഭാഗമെല്ലാം അളന്നുതീർന്നശേഷം അദ്ദേഹം എന്നെ കിഴക്കേ കവാടത്തിലൂടെ
    പുറത്തേക്കു കൊണ്ടുപോയി. ദൈവാലയപ്രദേശം ചുറ്റും അളന്നു.
  deu-TKW: Als er aber mit der Vermessung des inneren Baues zu Ende gekommen war,
    führte er mich hinaus in der Richtung nach dem Thore zu, dessen Vorderseite in
    der Richtung nach Osten zu liegt, und maß den Bau von außen ringsum.
  lin-lin: Tango asilisaki komeka molayi ya kati ya Tempelo, amemaki ngai na libanda,
    na nzela ya ekuke ya este, mpe amekaki molayi ya lopango zingazinga ya Tempelo.
  eng-LSV: And he has finished the measurements of the inner house, and has brought
    me forth the way of the gate whose front [is] eastward, and he has measured it
    all around.
  eng-GNV: Nowe when he had made an ende of measuring the inner house, he brought
    mee forth toward the gate whose prospect is towarde the East, and measured it
    round about.
  eng-WEBSTER: Now when he had made an end of measuring the inner house, he brought
    me forth towards the gate whose prospect is towards the east, and measured it
    around.
  nhw-BL: Teipa quema nopa tlacatl ya tlantoya tlatamachihua ica calijtic ipan nopa
    tiopamitl, nechhuicac campa nopa pasillo huan puerta catli mocahua ica campa hualquisa
    tonati hasta nopa calixpamitl catli más calteno huan pejqui tlatamachihua yahualtic
    nopa tiopamitl ica nochi icuartos huan calixpamitl huan iteno itepa catli más
    calteno.
  swh-ONEN: 'Alipomaliza kupima vile vilivyokuwa katika eneo la ndani la Hekalu, akanitoa
    nje kupitia lango la upande wa mashariki na kupima eneo lote linalozunguka:'
  bba-bba: Sɑnɑm mɛ durɔ wi, u dii ten sɔɔwɔ yĩirɑ u kpɑ, yerɑ u derɑ nɑ yɑrɑ kɑ sɔ̃ɔ
    yɑri yeru ɡiɑn kɔnnɔ. Mɑ u bɑtumɑ ye yɑ kɑ sɑ̃ɑ yee te sikerenɛ yĩirubu wɔri.
  eng-KJVCPB: Now when he had made an end of measuring the inner house, he brought
    me forth toward the gate whose prospect is toward the east, and measured it round
    about.
  luo-luo: 'Kane osetieko pimo gik moko mantie ei hekalu, notelona kotera oko gi yo
    rangach man yo wuok chiengʼ kendo nopimo alworane duto:'
  meu-meu: Ia ese dubu maḡuna laloma kahana e hahetohoa vaitani, bena mairiveina kahana
    e vaira henia ikoukouna amo e hakaugu lasi, bena dubu maḡuna murimurina kahana
    e hahetohoa heḡeḡe.
  npi-ULB: ती मानिसले भित्री मन्‍दिर नापेर सके र मलाई पूर्वतिर फर्केको ढोकातर्फ लगे
    र त्यहाँ वरिपरिका क्षेत्र सबै नापे ।
  yor-yor: 'Nígbà tí o parí nǹkan tí ó wà nínú ilé Ọlọ́run tán, o mú mi jáde lọ sí
    ọ̀nà tí ó wà ní ìhà ìlà-oòrùn, ó sì wọn agbègbè náà yípo:'
  pes-OPCB: آن مرد پس از اندازه گرفتن قسمتهای داخلی خانهٔ خدا، مرا از دروازهٔ شرقی
    بیرون برد تا محوطهٔ بیرون را هم اندازه بگیرد.
  tgl-ULB: Tinapos ng lalaki ang pagsusukat sa kaloob-looban ng bahay at inilabas
    ako sa tarangkahan na nakaharap sa silangan at sinukat ang lahat ng nakapalibot
    na lugar doon.
  hui-hui: Agali biago ibugua Anduane Homogonaga anda heago tamuha wiaru bibahende
    mida magi mandabu handai haya. Mandabu handai halu ibugua i̱ haru halu ni tagira
    ibiragohayaginaga ege pabe haraba heagoria tagira piriba. Puwa ibugua ege pabe
    tagirahayagi ogoriani hayadagonaga mida magi manda bialu handaya.
  mya-mya: ထို​လူ​သည်​ဗိ​မာန်​တော်​အ​တွင်း​ပိုင်း​အ​ကျယ် အ​ဝန်း​ကို​တိုင်း​တာ​ပြီး​နောက်
    ငါ့​အား​အ​ရှေ့ တံ​ခါး​မှ​ခေါ်​ဆောင်​ကာ​အ​ပြင်​ပိုင်း​ကို​တိုင်း တာ​၍​ကြည့်​၏။-
  bod-N: དེས་ནང་གི་ཁྱམས་རའི་ཚད་ཐིག་བླངས་ནས་ང་རང་ཤར་སྒོ་ནས་ཕྱི་རུ་ཁྲིད་ཅིང་། ཡང་མཆོད་ཁང་ཧྲིལ་པོའི་ཕྱོགས་བཞིའི་ཚད་ཐིག་བླངས་པའོ།
    །
  sna-sna: Akati apedza kuyera zvakanga zviri mukati metemberi, akandibudisa kunze
    nechokusuo rokumabvazuva ndokubva ayera nzvimbo yacho yose.
  spa-BLM: Cuando terminó de medir el interior de la casa, me sacó por el camino de
    la puerta que da al oriente, y lo midió todo alrededor.
  cac-cac: Ayic ix lajvi yechtan yol templo chi' vin̈, ix in yic'anelta vin̈ d'a jun
    puerta ay d'a stojolal b'aj sjavi c'u. Ix lajvi chi' ix och ijan vin̈ yechtan
    lum spatictaquel templo chi'.
  swh-ULB: Yule mtu akamaliza kupima ndani ya nyumba na kisha akanichukua nje ya lango
    lililokuwa limeelekea magharibi na kuzipima sehemu zote zilizokuwa zimepazunguka
    hapo.
  bel-bel: Калі ён закончыў мерыць унутраны храм, дык вывеў мяне праз браму, якая
    выходзіць на ўсход, і пачаў мерыць яе вакол.
  deu-ELBBK: Und als er die Maße des inneren Hauses vollendet hatte, führte er mich
    hinaus den Weg zum Tor, das nach Osten gerichtet war; und er maß es ringsherum.
  mbb-OT: Hein nepasad duen te etew te edsukud sikan is baley te Nengazen, ne midume
    e zin diyà te ǥawas. Diyè key mebayà te veyeey he zapit te edsilaan, ne midsukud
    din is tivuuk he keluag duen te valey te Nengazen. Midsukud din duen te kayu he
    sukud din is bahin dutun he ziyà mezapit te edsilaan, ne 850 he ǥiek is keleyatan
    kayi.
  mal-2015: അവൻ അകത്തെ ആലയം അളന്നു തീർന്നശേഷം, കിഴക്കോട്ടു ദർശനമുള്ള വാതില്ക്കൽ കൂടി
    എന്നെ കൊണ്ടു ചെന്നു അവിടം ചുറ്റും അളന്നു.
  rmc-rmc: Sar oda murš domerinďa o andruno Chramos, akor man iľa avri prekal e vichodno
    brana a merinďa avrunestar calo oda than dookola.
  pes-OPV: و چون پیمایشهای خانه اندرونی را به اتمام رسانید، مرا بسوی دروازه‌ای که
    رویش به سمت مشرق بود بیرون آورد و آن را از هر طرف پیمود.
  ron-1924: Дупэ че а испрэвит де мэсурат каса динэунтру, м-а скос пе поарта динспре
    рэсэрит ши а мэсурат-о пе партя де афарэ де жур ымпрежур.
  ben-OBCV: মন্দিরের চারপাশের দেওয়ালের ভিতরের সবকিছু মাপা শেষ করার পর তিনি আমাকে
    পূর্বদিকের দ্বার দিয়ে বাইরে আনলেন এবং বাইরের চারপাশের এলাকাটা মাপলেন।
  som-som: Haddaba markuu qiyaasiddii daarta gudaha dhammaystiray ayuu iriddii xagga
    bari u sii jeedday iga bixiyey, oo wuxuu qiyaasay hareereheedii oo dhan.
  lat-VUC: 'Cumque complesset mensuras domus interioris, eduxit me per viam portæ
    quæ respiciebat ad viam orientalem: et mensus est eam undique per circuitum.'
  eng-ASVBT: Now when he had made an end of measuring the inner house, he brought
    me forth by the way of the gate whose prospect is toward the east, and measured
    it round about.
  ita-1885: Poi quell'uomo, avendo finito di misurar la casa di dentro, mi menò fuori
    per la via della porta che guardava verso Oriente; e misurò il ricinto d'ogn'intorno.
  eng-LXXUP: 'So the measurement of the house within was accomplished: and he brought
    me forth by the way of the gate that looks eastward, and measured the plan of
    the house round about in order.'
  eng-ULB: The man completed measuring the inner house and then took me out to the
    gate that faced the east and measured all the surrounding area there.
  spa-VBL: Cuando el hombre terminó de medir dentro del área del Templo, me sacó por
    la puerta oriental y midió también los alrededores.
  fra-_FOB: Après avoir achevé les mesures de la maison intérieure, il me fit sortir
    par le chemin de la porte orientale, et il mesura l'enceinte tout autour.
  mal-mal: അവൻ അകത്തെ ആലയം അളന്നു തീർന്നശേഷം, കിഴക്കോട്ടു ദർശനമുള്ള വാതില്ക്കൽകൂടി
    എന്നെ കൊണ്ട് ചെന്ന് അവിടം ചുറ്റും അളന്നു.
  urd-GVR: Rab ke ghar ke ihāte meṅ sab kuchh nāpne ke bād merā rāhnumā mujhe mashriqī
    darwāze se bāhar le gayā aur bāhar se chārdīwārī kī paimāish karne lagā.
  suz-BL: मिनु मेकोम परमप्रभु यावे आ खिं आगा पुक्‍ने थुम्‍तु। मिनु आं कली पूर्ब ङा
    लाप्‍चो रे पा लाङगा ग्रुंइताक्‍यी। मिनु परमप्रभु यावे आ खिं आ एर ओंथ लाङगा गे
    ङा लाङगा नेल्‍ल पुक्‍तु।
  eng-NOY: Now when he had made an end of measuring the inner house, he brought me
    forth to the gate, whose prospect is toward the east, and measured it round about.
  ita-1927: Quando ebbe finito di misurare così l’interno della casa, egli mi menò
    fuori per la porta ch’era al lato d’oriente e misurò il recinto tutt’attorno.
  ckb-ckb: کە پێوانەی دیوی ناوەوەی پەرستگای تەواو کرد منی هێنایە دەرەوە بەرەو ئەو
    دەروازەیەی ڕووەو ڕۆژهەڵاتە و چواردەورەکەی پێوا،
  eng-BBE: And when he had come to the end of measuring the inner house, he took me
    out to the doorway looking to the east, and took its measure all round.
  kan-OKCV: ಹೀಗೆ ಅವನು ಒಳಗಿನ ಆಲಯದ ಅಳತೆಮಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ ನನ್ನನ್ನು ಪೂರ್ವದ ಕಡೆಗೆ ಅಭಿಮುಖವಾಗಿರುವ
    ಬಾಗಿಲಿನಿಂದ ಹೊರಗೆ ತಂದು ಅದನ್ನು ಸುತ್ತಲಾಗಿ ಅಳೆದನು.
  tam-2017: அவர் உள்வீட்டை அளந்து முடிந்தபின்பு, கிழக்கு திசைக்கு எதிரான வாசல்வழியாக
    என்னை வெளியே அழைத்துக்கொண்டுபோய், அதைச் சுற்றிலும் அளந்தார்.
  spa-RV-1909: Y luego que acabó las medidas de la casa de adentro, sacóme por el
    camino de la puerta que miraba hacia el oriente, y midiólo todo alrededor.
  ron-BTF: Și, când el a terminat de măsurat casa interioară, m-a scos spre poarta
    a cărei fețe este spre est și a măsurat-o de jur împrejur.
  eng-WEBP: Now when he had finished measuring the inner house, he brought me out
    by the way of the gate which faces toward the east, and measured it all around.
  eng-FBV: After the man finished measuring inside of the Temple area, he took me
    out through the east gate, and he measured the surrounding area as well.
  nld-1939: Toen hij klaar was met het opmeten van de binnenbouw, bracht hij mij door
    de poort, die op het oosten ligt, naar buiten, en mat de ringmuur op.
  nch-BL: Teipa quema nopa tacat ya tantoya tatamachihua ica calijtic ipan nopa tiopamit,
    techhuicac campa nopa pasillo huan caltemit cati mocahua ica campa hualquisa tonati
    hasta nopa calixpamit cati más calteno huan pejqui quitamachihua yahualtic nopa
    tiopamit ica nochi icuartos huan calixpamit huan iteno itepa cati más calteno.
  vie-1934: Sau khi đã đo phía trong nhà xong rồi, người đem ta ra bởi hiên cửa phía
    đông, rồi người đo quanh vòng tròn.
  hin-CV: 'जब वह मंदिर क्षेत्र के भीतर को नाप चुका, तब वह मुझे पूर्वी द्वार से बाहर
    ले गया और चारों ओर के क्षेत्र को नापा:'
  spa-BES: Y cuando llegó al final de la medición de la casa interior, me llevó a
    la puerta que miraba hacia el este y tomó todas las medidas necesarias.
  tdx-tdx: Aa ie nihenefe’e zehe ty toe’ i kivohoy, le nendese’e niakatse mb’ amy
    lalam-bey miatrek’ atiñanañey iraho le nizehe añ’ ariary aze.
  tha-KJV: เมื่อท่านได้วัดข้างในบริเวณพระนิเวศเสร็จแล้ว ท่านก็นำข้าพเจ้าออกมาทางประตูซึ่งหันหน้าไปทางทิศตะวันออก
    และวัดบริเวณพระนิเวศโดยรอบ
  por-BR-2018: E quando acabou de medir o templo interno, ele me tirou pelo caminho
    da porta que estava voltada para o oriente, e o mediu em redor.
  deu-ELO: Und als er die Maße des inneren Hauses vollendet hatte, führte er mich
    hinaus des Weges zum Tore, das gegen Osten gerichtet war; und er maß es ringsherum.
  eng-WYC-2018: And when he had filled the measures of the inner house, he led me
    out by the way of the gate that beheld to the east way; and he meted it on each
    side by compass. (And when he had finished the measurements of the inner temple,
    he led me out by the gateway that faced east; and he measured it on each side
    all around.)
  epo-epo: Kiam li finis la mezuradon de la interna domo, li elkondukis min tra la
    pordego, kiu estis turnita orienten, kaj mezuris la domon ĉe ĉiuj flankoj.
  uig-PIN: U xundaⱪ ⱪilip ibadǝthanining iqki kɵlimini ɵlqigǝndin keyin, u meni xǝrⱪⱪǝ
    ⱪaraydiƣan dǝrwzidin qiⱪardi wǝ ǝtrapidiki tamni ɵlqidi.
  beo-beo: Amo dunu da Debolo sogebi amo ganodini defei dagole, e da na gusudili logo
    holei amoga oule asili, Debolo soge ea gadili amo defei.
  tpi-OTNT: Dispela man i metaim pinis haus bilong God wantaim ol samting i stap insait
    long bikpela banis, orait em i kisim mi i go ausait long dua bilong banis long
    hap sankamap na i go metaim dispela bikpela banis.
  hau-SA: Da ya gama auna filin da yake cikin haikali, sai ya fitar da ni ta ƙofar
    gabas ya auna dukan filin kewaye.
  uig-LAT: U shundaq qilip ibadetxanining ichki kölimini ölchigendin kéyin, u méni
    sherqqe qaraydighan derwzidin chiqardi we etrapidiki tamni ölchidi.
  nde-nde: Wathi eseqede ukulinganisa okwakuphakathi kwendawo yethempeli, wangisa
    phandle ngesango lasempumalanga walinganisa indawo yonke.
  ton-ton: ¶ Pea hili ʻae fakaʻosi ʻe ia hono fuofua ʻoe fale ki loto, naʻa ne ʻomi
    au ki he matapā ʻaia ʻoku hanga atu ki he potu hahake, pea naʻa ne fua takatakai
    ia.
  ces-1613: A dokonav rozměřování domu vnitřního, i vedl mne k bráně, kteráž byla
    na východ, a změřil jej vůkol a vůkol.
  eng-WMB: Now when he had finished measuring the inner house, he brought me out by
    the way of the gate which faces toward the east, and measured it all around.
  tam-TCV: அவன் ஆலய உட்பகுதியில் இருந்த அனைத்தையும் அளந்து முடித்தான். பின்பு அவன்,
    என்னைக் கிழக்குவாசல் பக்கமாக அழைத்துப்போய் அப்பகுதிகளைச் சுற்றி அளந்தான்.
  ceb-ULB: Nahuman ug sukod sa tawo ang sulod sa balay ug unya gipagawas ako ngadto
    sa ganghaan nga nag-atubang sa sidlakan nga bahin ug gisukod ang tibuok dapit
    nga nakapalibot didto.
  pol-UBG: A gdy ukończył mierzenie domu wewnętrznego, wyprowadził mnie w stronę bramy,
    która była zwrócona na wschód, i zmierzył zewsząd dokoła.
  urd-GVU: رب کے گھر کے احاطے میں سب کچھ ناپنے کے بعد میرا راہنما مجھے مشرقی دروازے
    سے باہر لے گیا اور باہر سے چاردیواری کی پیمائش کرنے لگا۔
  deu-1912: Und da er das Haus inwendig ganz gemessen hatte, führte er mich heraus
    zum Tor gegen Morgen und maß von demselben allenthalben herum.
  kan-2017: ಆ ಪುರುಷನು ಒಳಗಿನ ಆಲಯವನ್ನು ಅಳತೆ ಮಾಡಿದ ನಂತರ ನನ್ನನ್ನು ಪೂರ್ವದ ಹೆಬ್ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ
    ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದು, ಆಲಯದ ಸುತ್ತಲೂ ಅಳತೆ ಮಾಡಿದನು.
  yap-yap: Nap’an ni mu’ fare mo’on i foleg langgin fare Tempel, me fekeg nga wean
    ko bin ngek e garog nge foleg wuru’ e gin’em.
  hlt-MCSB: Im khui a cungnueh te a khah neh kai vongka longpuei la n'khuen. Te long
    te khothoeng longpuei a hmaitoh tih a kaep kaep ah a nueh.
  mdy-ETH: ዬይ ዓሢ ጌኤዦ ማኣሮኮ ጋሮ ቆልዖ ዋርቂ ጋፔስካፓ ዓባ ኬስካ ባንፆ ዲሮ ካሮና ዙሎ ታና ኬሴኔ፤ ዬካፓ ጌኤዦ ማኣሮኮ
    ቆኦሮ ዋርቄኔ።
  twi-ASANTE: Ɔsusuu deɛ ɛwɔ asɔredan no mu wieeɛ no, ɔde me faa apueeɛ ɛpono no ano
    pueeɛ, na ɔsusuu asɔredan no ho hyiaaɛ.
  eng-WEBU: Now when he had finished measuring the inner house, he brought me out
