  pan-pan: ਸੋ ਜਦੋਂ ਉਹ ਅੰਦਰਲੇ ਭਵਨ ਨੂੰ ਮਿਣ ਚੁੱਕਿਆ, ਤਾਂ ਮੈਨੂੰ ਉਸ ਫਾਟਕ ਦੇ ਰਾਹ ਵਿੱਚ ਲਿਆਇਆ,
