verse: EZK.018.010
translations:
  mal-C: “എന്നാൽ അയാൾക്ക് രക്തം ചൊരിയുകയോ മേൽപ്പറഞ്ഞ കാര്യങ്ങളിൽ ഏതെങ്കിലും ഒന്നു
    പ്രവർത്തിക്കുകയോ ചെയ്യുന്ന ഒരു അക്രമകാരിയായ മകൻ ഉണ്ട് എന്നു കരുതുക
  deu-TKW: Erzeugt er aber einen gewaltthätigen Sohn, der Blut vergießt und Frevel
    verübt,
  lin-lin: Kasi soki, ndakisa, moto yango azali na mwana moko ya mobulu, oyo asopaka
    makila ya bato to asalaka makambo ya ndenge wana,
  eng-LSV: “And he has begotten a son, || A burglar—a shedder of blood, || And he
    has made a brother of one of these,
  eng-GNV: If he beget a sonne, that is a thiefe, or a sheader of blood, if he do
    any one of these things,
  eng-WEBSTER: If he begetteth a son that is a robber, a shedder of blood, and that
    doeth the like to any one of these things ,
  nhw-BL: “Pero huelis ni tlacatl quipiya se icone catli motlacachihuas huan mochihuas
    se tlachtejquetl. Huelis mochihuas se temictijquetl o se catli nochipa quichihua
    nochi tlamantli catli amo cuali,
  swh-ONEN: “Aweza kuwa ana mwana jeuri, amwagaye damu au atendaye mojawapo ya mambo
    haya
  bba-bba: Su mɑɑ tɛ̃ nɛɛ, durɔ wi, u bii mɔ wi u rɑ tɔmbu wɔri u ɡo, u ben yɑ̃nu
    ɡurɑ, ǹ kun mɛ u rɑ dɑɑ kɔ̃sɑ ɡɑɑ ko.
  eng-KJVCPB: If he beget a son that is a robber, a shedder of blood, and that doeth
    the like to any one of these things,
  luo-luo: “Kapo ni en gi wuowi mohero lweny, kata mohero chwero remo kata matimo
    achiel kuom gigi
  meu-meu: Natuna maruanena ta bema havaraia, bena una mero na dadidadi bona rara
    ihahebubuna tauna ai bema hahelao,
  npi-ULB: तर मानौं, उसको एक जना हिंस्रक छोरो छ, जसले हत्‍या गर्छ र यी माथि उल्‍लेखित
    कुनै पनि काम गर्छ,
  yor-yor: “Bí ó bá bi ọmọkùnrin, oníwà ipá, tó ń jalè, tó tún ń pànìyàn, tó sì ń
    ṣe gbogbo àwọn nǹkan wọ̀nyí sí arákùnrin rẹ̀
  pes-OPCB: «ولی اگر یک چنین شخصی، پسری ستم‌پیشه و یا آدمکش داشته باشد و مرتکب تمام
    این کارهای زشت بشود،
  tgl-ULB: Subalit kung may anak siyang marahas na nagpapadanak ng dugo at ginagawa
    alinman sa mga bagay na ito—
  cbu-NT: Itaru, insha tputs wip tayutaritamapan pachampan xarashee wayampaniri taaku,
  hui-hui: Ai agali tigabi ogonibi kago ibu igini mbira hayagua ogoni ibugua anda
    howa agali mendealinaga mbirale ngaru mo page bialu agali homelo balu mana ko
    ngaru
  mya-mya: '``ထို​သူ​၌​အ​နိုင်​အ​ထက်​လု​ယက်​သတ်​ဖြတ် တတ်​၍ ဖ​ခင်​မ​ပြု​ခဲ့​ဘူး​သည့်​အ​မှု​တို့​ကို
    ပြု​ကျင့်​သူ​သား​တစ်​ယောက်​ရှိ​သည်​ဆို​အံ့။ ထို​သား​သည်​တောင်​ပေါ်​ရှိ​ကိုး​ကွယ်​ရာ​ဌာ​န
    များ​တွင်​ယဇ်​ပူ​ဇော်​သည့်​အ​သား​ကို​စား​၏။ သူ​တစ်​ပါး​အိမ်​ရာ​ကို​ပြစ်​မှား​၏။-'
  bod-N: དེ་ཡང་ཁོ་ལ་བུ་ཞིག་སྐྱེས་ཏེ། བུ་དེ་ནི་གཏུམ་དྲག་ཅན་ཡིན་ཞིང་། མི་གཞན་ལ་ཁྲག་བཞུར་དུ་འཇུག་པ་དང་།
    ཡང་ན་རང་གི་སྤུན་ཟླར་གོང་དུ་སོང་བའི་ངན་སྤྱོད་རྣམས་ལས་གཅིག་སྤྱོད་པ་ཡིན་ན།
  sna-sna: “Ngatiti ane mwanakomana anoita zvechisimba, anoteura ropa kana chimwe
    chezvinhu izvi
  spa-BLM: “Si engendra un hijo que es un ladrón que derrama sangre, y que hace cualquiera
    de estas cosas,
  cac-cac: Q'uinaloc ay junoc yuninal jun vin̈ vinac chi' te elc'um, mato mac'umcham
    anima tz'aji. Sb'eyb'alej juntzan̈ tastac
  swh-ULB: Lakini akizaa mwana mnyang'anyi mmwaga damu na kufanya mengi katika haya
    mambo kama yalivyotajwa hapa,
  bel-bel: Але калі ў яго нарадзіўся сын разбойнік, які пралівае кроў і робіць што-колечы
    з таго,
  deu-ELBBK: Zeugt er aber einen gewalttätigen Sohn, der Blut vergießt und irgendeines
    von diesen tut –
  mbb-OT: “Piru penenglitan duen din anak he maama he mesipala wey kriminal etawa
    mibeelan din is minsan hengkey kayi he menge vaal
  mal-2015: എന്നാൽ അവന്നു ഒരു മകൻ ജനിച്ചിട്ടു അവൻ നിഷ്കണ്ടകനായിരുന്നു രക്തം ചൊരിക,
    അവയിൽ ഏതെങ്കിലും ചെയ്ക,
  rmc-rmc: Ale kajse manušeske šaj uľol ajso čhavo, so pes marel, murdarel abo kerel
    vareso kale binendar.
  pes-OPV: «اما اگر او پسری ستم پیشه و خونریز تولیدنماید که یکی از این کارها را بعمل
    آورد،
  ron-1924: „Дакэ акум омул ачеста аре ун фиу юте ла мыние, каре варсэ сынӂе сау каре
    фаче чева де фелул ачеста,
  ben-OBCV: “মনে করো যদি সেই লোকের এক হিংস্র ছেলে আছে, যে রক্তপাত করে অথবা এগুলির
    মধ্যে যে কোনও একটি করে
  som-som: Oo ninkaasu hadduu dhalo wiil tuug ah, oo gacankudhiigle ah, amase wax
    waxyaalahaas la mid ah sameeya,
  lat-VUC: 'Quod si genuerit filium latronem, effundentem sanguinem, et fecerit unum
    de istis:'
  eng-ASVBT: If he beget a son that is a robber, a shedder of blood, and that doeth
    any one of these things,
  ita-1885: Ma se egli genera un figliuolo, che sia ladrone, che spanda il sangue,
    o faccia qualche cosa simigliante all'una di quelle;
  eng-LXXUP: And if he beget a mischievous son, shedding blood and committing sins,
  eng-ULB: But suppose that he has a violent son who sheds blood and does any one
    of these things that were mentioned,
  spa-VBL: “¿Qué pasa si ese hombre tiene un hijo que es un delincuente violento,
    que mata y hace esas cosas malas que se acaban de enumerar
  fra-_FOB: Mais s'il a donné le jour à un fils violent, qui répande le sang, et ne
    fasse à son frère que l'une de ces choses et non pas les autres;
  mal-mal: എന്നാൽ അവന് ഒരു മകൻ ജനിച്ചിട്ട്, അവൻ അക്രമിയായിത്തീരുകയോ രക്തം ചൊരിയുകയോ,
  lit-lit: Jeigu jis pagimdytų sūnų, kuris yra plėšikas, praliejantis kraują ir darantis
    ką panašaus į bet kurį iš šitų dalykų,
  urd-GVR: Ab farz karo ki us kā ek zālim beṭā hai jo qātil hai aur wuh kuchh kartā
    hai
  suz-BL: मिनु “मेको मुर के तौ का बाक्‍ब। मेकोम हुश ख्राक्‍श पोक्‍ब नु मुर आन कली
    साइक्‍ब,
  eng-NOY: But if he have a son that is a robber, a shedder of blood, and that doeth
    to his brother any of these things,
  ita-1927: Ma se ha generato un figliuolo ch’è un violento, che spande il sangue
    e fa al suo fratello qualcuna di queste cose
  ckb-ckb: «گریمان ئەگەر کوڕێکی هەبێت، توندوتیژی یان خوێنڕێژی بکات، یان یەکێکی دیکە
    لەم کارانەی
  eng-BBE: If he has a son who is a thief, a taker of life, who does any of these
    things,
  kan-OKCV: “ಒಂದು ವೇಳೆ ಇಂಥವನು ಪಡೆದ ಮಗನು, ಈಗ ಹೇಳಿದ ದುಷ್ಕೃತ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ನಡೆಸಿ,
  tam-2017: ஆனாலும் அவனுக்கு ஒரு மகன் பிறந்து, அவன் கள்ளனும் இரத்தம் சிந்துகிறவனும்,
    மேற்சொல்லிய கடமைகளின்படி நடக்காமல்,
  spa-RV-1909: Mas si engendrare hijo ladrón, derramador de sangre, ó que haga alguna
    cosa de éstas,
  ron-BTF: Dacă el naște un fiu care este tâlhar, un vărsător de sânge și care face
    cuiva unul din aceste lucruri,
  eng-WEBP: “If he fathers a son who is a robber who sheds blood, and who does any
    one of these things,
  eng-FBV: What if that man has a son who is a violent criminal, who kills and does
    do such evil things just listed
  nld-1939: 'Maar nu verwekt hij een onverlaat van een zoon, die bloed vergiet, en
    die, ofschoon hij zelf dit alles vermeed, in een of ander punt misdoet:'
  nch-BL: “Pero huelis ni tacat quipiya se icone cati motacachihuas huan mochihuas
    se tachtejquet. Huelis mochihuas se temictijquet o se cati nochipa quichihua nochi
    tamanti cati amo cuali,
  vie-1934: Nếu người đã sanh con là trộm cướp, làm đổ máu, làm điều nào trong những
    điều ác đã nói trên kia,
  hin-CV: “मान लो उस व्यक्ति का एक हिंसक प्रवृत्ति का बेटा है, जो खून-ख़राबा करता
    है या इनमें से कोई भी काम करता है,
  spa-BES: Si tiene un hijo que es un ladrón y asesino, que hace cualquiera de estas
    cosas,
  tdx-tdx: Aa ie mahatoly anake ho malaso ndra mpampiori-dio
  tha-KJV: ถ้าเขามี​บุ​ตรชายเป็นโจร ผู้​กระทำให้โลหิตตก ผู้​ได้​กระทำสิ่งเหล่านี้​สิ​่งเดียวแก่​พี่น้อง
  por-BR-2018: E se ele gerar um filho ladrão, derramador de sangue, que fizer a seu
    irmão alguma destas coisas;
  deu-ELO: Zeugt er aber einen gewalttätigen Sohn, der Blut vergießt und irgend eines
    von diesen tut-
  eng-WYC-2018: That if he engendereth a son, a thief, shedding out blood, and doeth
    (not) one of these things, (And if he begetteth a son, yea, a thief who sheddeth
    out blood, and doeth not any of these good, or righteous, things,)
  epo-epo: Sed se li naskigis filon, kiu estas rabisto, verŝas sangon, aŭ faras ion
    similan;
  uig-PIN: Əgǝrdǝ ɵz puxti bolƣan, zorawanliⱪ ⱪilƣuqi, ⱪan tɵkküqi bolƣan, xundaⱪ
    yamanliⱪlarning birini ɵz ⱪerindixiƣa ⱪilƣan, ⱨǝmdǝ yuⱪiriⱪi yahxiliⱪning ⱨeqⱪaysisini
    ⱪilmiƣan, bir oƣli bolsa, — yǝni taƣlar üstidǝ butⱪa atalƣan taamni yegǝn, ⱪoxnisining
    ayalini buzƣan,
  beo-beo: Be amo dunu da mano galea, amo da wamolasu amola medole legesu, amola wadela:i
    hou ea ada hame hamoi liligi hamosa,
  tpi-OTNT: “Na sapos dispela kain man i gat wanpela pikinini man, na dispela pikinini
    i kamap bikpela pinis na i save stilim ol samting na kilim ol man o mekim wanpela
    kain pasin nogut
  hau-SA: “A ce yana da ɗa wanda yana kisa ko yana yin ɗaya daga cikin waɗannan abubuwa
  uig-LAT: Egerde öz pushti bolghan, zorawanliq qilghuchi, qan tökküchi bolghan, shundaq
    yamanliqlarning birini öz qérindishigha qilghan, hemde yuqiriqi yaxshiliqning
    héchqaysisini qilmighan, bir oghli bolsa, — yeni taghlar üstide butqa atalghan
    taamni yégen, qoshnisining ayalini buzghan,
  nde-nde: Kasithi ulendodana elodlakela echitha igazi kumbe yenze loba yikuphi kwalezizinto
  ton-ton: “Kapau te ne maʻu ha foha, ʻoku kaihaʻa, pea ʻoku ne lilingi ʻae toto,
    ʻo ne fai ʻo tatau ki he ngaahi meʻa ni,
  ces-1613: Zplodil-li by pak syna lotra, prolevače krve, kterýž by čímkoli z těch
    věcí škodil bratru,
  eng-WMB: “If he fathers a son who is a robber who sheds blood, and who does any
    one of these things,
  tam-TCV: “ஆனால் அவனுக்கு வன்முறை செய்யும் ஒரு மகன் இருந்து, அவன் இரத்தம் சிந்துகிறவனாயோ,
    நல்லதல்லாத காரியங்களில் எதிலாவது ஈடுபடுகிறவனாயோ,
  ceb-ULB: Apan kung aduna siyay anak nga lalaki nga bangis nga nagpaagas ug dugo
    ug nagbuhat niining daghang mga butang nga nalista dinhi,
  pol-UBG: A jeśli spłodził syna zbójcę i rozlewającego krew, który popełnił jedną
    z tych rzeczy;
  agr-agr: “Tujash nunú aentsu uchijiyaitak kasa, magkagtin, niina apaji dutikachbaun
    takak,
  kyc-kyc: Akali dopale dokona wane mandeyande ramo dokome yulu koo doo rakange pii
    nange dupwa pyuo waa nao wambu pyao bange pyao kiso semango karenge dupwana nenge
    nao dee akali wakalena enda kepo pyakamyuo pira.
  urd-GVU: اب فرض کرو کہ اُس کا ایک ظالم بیٹا ہے جو قاتل ہے اور وہ کچھ کرتا ہے
  deu-1912: Wenn er aber einen Sohn zeugt, und derselbe wird ein Mörder, der Blut
    vergießt oder dieser Stücke eins tut,
  kan-2017: “ಇಂಥವನನ್ನು ಪಡೆದ ಮಗನು, ಈಗ ಹೇಳಿದ ದುಷ್ಕೃತ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ನಡೆಸಿ,
  yap-yap: “Susun e aram rogon ma bay bpagel ni fak nma moro’ro’ u fithik’ e yargel
    mma thang e pogofan, ma be rin’ bogi n’en
  hlt-MCSB: Thii aka hawk dingca loh ca a sak mai tih anunae te khuikah pakhat lamloh
    a saii khaming.
  mdy-ETH: «ጋዓንቴ ዬያ ዓሢኮ ዋይዚ ዒፃያና ዓሲ ዎዼያ፤ ጊንሣ ሃሣ ዬንሢ ዻቢንቶንሢዳፓ ፔቴ ማዼ ናይ ዓኣቶ፥
  twi-ASANTE: “Sɛ ɛba sɛ ɔwɔ ɔba barima a ɔdi akakabensɛm na ɔhwie mogya gu anaasɛ
    ɔyɛ saa nneɛma yi mu biara a
  eng-WEBU: “If he fathers a son who is a robber who sheds blood, and who does any
    one of these things,
  wal-wal: “Ha bitaniyaassi shemppo woriyaa, bonqqiya, woikko ha geetettidabatuppe
    augaa gidinkka oottiya issi iita na7i de7ikko,
  spa-PDDPT: Pero si engendra un hijo ladrón y homicida, o que hace cualquiera de
    estas cosas,
  gun-gun: — Ha'e gui xapy'a rei ha'e va'e oguereko 'rã gua'y imonda va'e, jojukaa,
    e'ỹ vy ha'e nunga va'e rei tema guyvy kuery pe ojapo va'e.
  ilo-ULB: Ngem no addaan isuna iti naranggas nga anak a lalaki a mammapatay ken mangar-aramid
    iti aniaman kadagitoy a banbanag—
  kpg-kpg: “Dolomaa tangada deenei dana dama daane gaiaadanga, ge e daaligi dangada
    gii made, be e hai nia mee ala i golo
  uig-ARA: ئەگەردە ئۆز پۇشتى بولغان، زوراۋانلىق قىلغۇچى، قان تۆككۈچى بولغان، شۇنداق
    يامانلىقلارنىڭ بىرىنى ئۆز قېرىندىشىغا قىلغان، ھەمدە يۇقىرىقى ياخشىلىقنىڭ ھېچقايسىسىنى
    قىلمىغان، بىر ئوغلى بولسا، ــ يەنى تاغلار ئۈستىدە بۇتقا ئاتالغان تائامنى يېگەن،
    قوشنىسىنىڭ ئايالىنى بۇزغان،
  sus-sus: Kɔnɔ xa a sa li a xa di nde na na, naxan mixi bɔnbɔma, a faxɛ tima, a fe
    ɲaaxi gbɛtɛ raba
  pon-2006: “Eri, ia duwe, ma aramas menet mie nah pwutak emen me lipirap, sounkam
    aramas, me kin wiahda soahng kei me eh pahpao soh mwahn kin wia.
  jae-jae: “Ma latu, taŋ ŋac amboac tonaŋ êka lasê naŋ, êjaŋgo gêŋ su ma ênac ŋamalac
    êndu ma êsa tamanê lêŋ gêdêŋ atom,
  ksd-ksd: Gala i vangala ta bul tutana, nina a tena nilong ma ra tena vardodoko,
    ma nina ba i pait go ra umana magit,
  grc-BRENT: Καὶ ἐὰν γεννήσῃ υἱὸν λοιμὸν, ἐκχέοντα αἷμα καὶ ποιοῦντα ἁμαρτήματα,
  ind-AYT: “Jika dia memiliki seorang anak laki-laki yang bengis, seorang penumpah
    darah, yang melakukan salah satu dari hal-hal tadi,
  nya-nya: “Tiyerekeze kuti munthu wolungama chotere wabala mwana chimbalangondo amene
    amakhalira kupha anthu ndi kuchita zinthu zina zotere.
  hrv-hrv: Ali, porodi li on sina nasilnika, koji krv prolijeva ili bratu takvo što
    učini,
  mps-mps: “Tama te tiwai bidigo ogwa me deli elalu, te ogwa genuai pedelama, te agai
    nai wi dabe siyu, te bidi dabe ela muyu, ma tobage dwai kolesaga me deli te aga
    ayago isąwani sę me ebaso da, teda aga isimainao. Te ogwago te augwaligo tibo
    god dabeba ofa yali nai dabe tubo dao, te agai gasa bidi dabego we dabe penani
    ebo dao.
  tpi-tpi: “Na sapos dispela kain man i gat wanpela pikinini man, na dispela pikinini
    i kamap bikpela pinis na i save stilim ol samting na kilim ol man o mekim wanpela
    kain pasin nogut
  dan-1931: Men avler han en Voldsmand til Søn, som udøser Blod og gør en eneste af
    disse Ting -
  vie-OVCB: Nhưng giả sử người ấy có một đứa con lớn lên làm trộm cướp hay giết người
    và không chịu làm điều công chính.
  guj-2017: પણ જો તેને એક એવો દીકરો હોય, જે લૂંટારો, ખૂની તથા આ કામોમાંનું કોઈ પણ
    કરનારો હોય,
  pon-2006A: “Eri, ia duwe, ma aramas menet mie nah pwutak emen me lipirap, sounkam
    aramas, me kin wiahda soahng kei me eh pahpao soh mwahn kin wia.
  por-BRBSL: “Se ele pai um filho que é um ladrão que derrama sangue, e que faz qualquer
    uma dessas coisas,
  cth-cth: Hatei, ka parawt e capa hah, a khe teh, thi kapalawngkung lah ao teh, hote
    hno pueng a sak teh,
  twi-twi: “Sɛ ɛba sɛ ɔwɔ ɔba barima a odi akakabensɛm na ohwie mogya gu anaasɛ ɔyɛ
    saa nneɛma yi mu biara a
  hlt-hlt: Thii aka hawk dingca loh ca a sak mai tih anunae te khuikah pakhat lamloh
    a saii khaming.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ mmɛ mpɛitɛ́ dɛbirɛ kɛ̀ dɛ̀ tu oyɛiwe kɛ kɔù bɛnìtìbɛ̀, kɛ̀
    dɛ̀ dɔ̀ɔ̀ dɛndɛ kó dɛ̀mɑrɛ̀.
  msy-2020: “Eghtɨ gumazir kam otaritam ikɨtɨ, otarir kam gumazibav soghtɨ me arɨmɨghiram,
    kar otarimɨn osɨmtɨzimra.
  dop-dop: Ye ɩsɩɩ pǝ tɛ yʋlʋ pǝyɑɣɑ kɛ́ ŋmɩɩlʋ nɑ kɑ́ kʋɣɩ yǝlɑɑ. Yɑɑ kɑ lɑpɑ yɑɑsinɑɑ
    pɑnɛ pɑ tɑɑ nɔɣɔlʋ.
  azb-azb: “Deyək ki bu adamın bir oğlu olur. Əgər bu oğul zorakılıq edib qan tökürsə,
    Soydaşına qarşı bu işlərdən birini görürsə,
  eng-DBY: And if he have begotten a son that is violent, a shedder of blood, and
    that doeth only one of any of these [things],
  hin-2017: “परन्तु यदि उसका पुत्र डाकू, हत्यारा, या ऊपर कहे हुए पापों में से किसी
    का करनेवाला हो,
  wol-KYG: «Jii waay su juree doom ju néeg juy tuur deretu jaambur mbaa muy def lenn
    ci yii,
  eng-YLT: And — he hath begotten a son, A burglar — a shedder of blood, And he hath
    made a brother of one of these,
  eng-WYC-2017: That if he engendereth a son, a thief, shedding out blood, and doeth
    one of these things,
  eng-WMBB: “If he fathers a son who is a robber who sheds blood, and who does any
    one of these things,
  urd-GVH: अब फ़र्ज़ करो कि उसका एक ज़ालिम बेटा है जो क़ातिल है और वह कुछ करता है
  rug-rug: Be guana koa nana si keke nana koburu sapu vari variperana, sapu va mate
    tie babe taveti sari hahanana kaleadi,
  gaz-gaz: “Mee inni ilma jeequmsa kaasu kan dhiiga namaa dhangalaasu yookaan wantoota
    kanneen fafakkaatan kan biraa hojjetu qaba haa jennu;
  fra-LSG: S’il a un fils qui soit violent, qui répande le sang, ou qui commette quelque
    chose de semblable;
  gnn-gnn: “Ga ŋuli ŋayi ŋuriŋiyi rom‐dhunupayu ŋayathama yukurra gäthu'mirriŋunha,
    yurru ŋayi ŋuli ŋuriŋi nhanukala gäthu'mirriŋuyunydja djäma yätj warray, ŋunhina
    mala rom ŋunhi yaka nhanukala bäpa'mirriŋuyu yukurrana djäma; manaŋirri ŋayi ŋuli,
    ga buma marrtji yolŋu'‐yulŋunha, ga bitjanna liŋgu ŋayi ŋuli buku‐ŋal'yunna wiripuŋuwu
    waŋarrwu, ga djäma ŋula nhä marramba', ga ŋunhi monyguma ŋuli yolŋunha ŋarraku
    ŋurruwuyknha, ga djäma ŋunhiyina malanha ŋunhi yaka ŋamakurru', yätjnha yana.
    Ga nhaltjanna ŋayi yurru Godthunydja? . . . Yana ŋayi yurru waŋa ‘Bäyyi’ bitjanna?
    Yaka warray. Yakana ŋayi yurru ŋunhiyinydja yolŋu nhina yukurra walŋanydja. Djämanydja
    ŋayi yukurrana yätjnha yanana, bala rakunydhirrina ŋayi yurru, ga ŋunhinydja nhanŋuwaynha
    ŋurikiyinayi ŋurru.
  yal-yal: “Koni xa na kanna diina nde bari, na yi findi mafu tiin na, a faxan ti
    hanma a yi na fena nde liga a ngaxakedenna nde ra,
  haw-1868: A ina loaa ia ia ke keiki lalau hewa, he mea hookahe koko, a hana hoi
    i ka mea like me keia,
  arb-NAV: فَإِنْ أَنْجَبَ ابْناً لِصّاً سَفَّاكاً لِلدِّمَاءِ، فَاقْتَرَفَ بِحَقِّ
    أَخِيهِ بَعْضاً مِنْ ذَلِكَ الشَّرِّ،
  ewe-ewe: “Le kpɔɖeŋu me, ne viŋutsu sẽŋuta aɖe le esi, ame si kɔa ʋu ɖi, eye wòwɔa
    nu vɔ̃ bubu siawo dometɔ aɖe,
  eng-LEE: If he [now] beget a dissolute son that sheddeth blood and doth to [his]
    brother any one of thee things;
  asm-FB: কিন্তু যদি তেওঁৰ এজন উগ্র পুতেক আছে আৰু সি যদি ৰক্তপাত কৰা আদি তেনে কোনো
    কাৰ্যবোৰ কৰে -
  sus-A: كْنْ شَ عَ سَ لِ عَ شَ دِ ندٍ نَ نَ، نَشَن مِشِ بْنبْمَ، عَ قَشّ تِمَ، عَ
    قٍ حَاشِ فبّتّ رَبَ
  fra-SBL: « S'il engendre un fils qui est un voleur et qui verse le sang, et qui
    fait l'une de ces choses,
  hbo-hbo: וְהֹולִ֥יד בֵּן־פָּרִ֖יץ שֹׁפֵ֣ךְ דָּ֑ם וְעָ֣שָׂה אָ֔ח מֵאַחַ֖ד מֵאֵֽלֶּה׃
  kik-kik: “Mũndũ ũcio angĩkorwo arĩ na mwanake mũtunyani, mũitithia wa thakame kana
    wĩkaga ũndũ o na ũmwe wa maũndũ macio mangĩ mooru
  fra-NCL: Mais cet homme engendre un fils violent, qui verse le sang et qui fait
    à son frère quelqu’une de ces choses,
  cek-AK: Toe anih ih capa loe minawk ih hmuenmae lomh thaih kami, kami hum kami,
    kahoih ai hmuennawk sah kami,
  cuk-cuk: ”We-dule-innikidaed, machi-gadi-urwed-dule-gindaked nikusale, undarad.
    We-machigwa, e-bab-daedba gwen nanadisulile,
  uig-CYR: Әгәрдә өз пушти болған, зораванлиқ қилғучи, қан төккүчи болған, шундақ
    яманлиқларниң бирини өз қериндишиға қилған, һәмдә жуқуриқи яхшилиқниң һеч қайсисини
    қилмиған, бир оғли болса, — йәни тағлар үстидә бутқа аталған таамни йегән, хошнисиниң
    аялини бузған,
  tel-2017: కాని ఆ నీతిమంతునికి, ఇలాంటివేవీ చెయ్యకుండా రక్తం ఒలికించే ఒక హింసాత్మకుడైన
    కొడుకు ఉంటే, వాడు బలాత్కారం చేస్తూ, ప్రాణహాని చేస్తూ, చెయ్యరాని పనులు చేసి,
  hat-BSA: “Alò, li kapab gen yon fis ki volè, ki vèse san, e ki fè nenpòt nan bagay
    sa yo,
  kos-kos: “Na fin oasr sie mwet, su wen se natul orek pisrapasr ku akmas, ku oru
    kutu sin ma inge
  hbo-WLC: וְהוֹלִ֥יד בֵּן־פָּרִ֖יץ שֹׁפֵ֣ךְ דָּ֑ם וְעָ֣שָׂה אָ֔ח מֵאַחַ֖ד מֵאֵֽלֶּה׃
  ibo-ibo: “Ọ bụrụ na o nwere nwa nwoke na-akpa ike, na-akwafu ọbara, na-emekwa ihe
    ndị ọzọ dị iche iche,
  ory-ory: ଯଦି ସେହି ଲୋକର ପୁତ୍ର ଡକାୟତ ଓ ରକ୍ତପାତକାରୀ ହୁଏ, ଆଉ ଏଥିମଧ୍ୟରୁ କୌଣସି କାର୍ଯ୍ୟ
    କରେ
  chk-chk: “A tongeni fis pwe ei aramas a wor eman nöün mwän mi solä o nimanau.
  rop-rop: “Bat maitbi dijan men garram san hu oldei stilimbat en kilimbat,
  ukr-1871: Як же появить сина розбишаку, що проливає кров і чинить се або те,
  deu-1951: Wenn nun dieser einen gewalttätigen Sohn zeugt, der Blut vergießt oder
    irgend etwas von alledem tut,
  eng-JPS: If he beget a son that is a robber, a shedder of blood, and that doeth
    to a brother any of these things,
  srp-1865: Ako rodi sina lupeža, koji bi krv proljevao ili bi èinio tako što,
  lug-lug: “Bw’aba n’omwana omulalu, ayiwa omusaayi, oba akola ebifaanana ng’ebyo,
  heb-heb: והוליד בן פריץ שפך דם ועשה אח מאחד מאלה׃
  ben-IRV: কিন্তু সেই ব্যক্তির ছেলে যদি হিংসাত্মক ও রক্তপাতকারী হয় এবং সেই ধরনের
    কোনো একটা কাজ করে;
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਦੇ ਘਰ ਪੁੱਤਰ ਜੰਮੇ ਜਿਹੜਾ ਲੁਟੇਰਾ ਹੋਵੇ, ਖੂਨ ਕਰੇ ਅਤੇ ਇਹਨਾਂ ਕੰਮਾਂ
    ਵਿੱਚੋਂ ਕੋਈ ਇੱਕ ਕੰਮ ਕਰੇ
  mya-JVB: သို့ရာတွင်၊ ထိုသူ၏သား သည် ထားပြ တိုက် သောသူ၊ လူအသက် ကိုသတ်သောသူ၊ အရင်ဆိုခဲ့ပြီးသော
    ဒုစရိုက်တစုံတခု ကို ပြု သောသူ၊
  hmo-hmo: “Vadaeni, sedira unai tau namona be mai ena natuna mero, bona ia bada neganai
    taunimanima edia kohu ia henaoa, bona taunimanima ia alaia, ma kara dikadia,
  urd-urd: '''लेकिन अगर उसके यहाँ बेटा पैदा हो, जो राहज़नी या खू़ँरेज़ी करे और इन
    गुनाहों में से कोई गुनाह करे,'
  rus-SYN: Но если у него родился сын разбойник, проливающий кровь, и делает что-нибудь
    из всего того,
  bqc-SIM: Tó gbɛ̃maapi nɛ́ vãi ì sↄ̃ bɛ? Ì gbɛ̃dɛ, ge ì yã́piↄ kɛ a gbɛ̃́deeɛ.
  tcz-CHONGTHU: Ahin hitobang mipa khat chun chapa khat nei hen lang, amapa chu michom
    tolthat hihen lang, chule thilpha bol ding chu nom tahih henlang hileh,
  mar-mar: पण त्याला जर रक्तपात रागीट मुलगा असला व ही सर्व कामे त्याने केली,
  qub-qub: «Ichanga chay runapa wamran capas canman mana allita ruraj, wañuchicoj,
    imatapis
  bqp-bqp: Su mɑɑ tɛ̃ nɛɛ, durɔ wi, u bii mɔ wi u rɑ tɔmbu wɔri u go, u ben yɑ̃nu
    gurɑ, ǹ kun mɛ u rɑ dɑɑ kɔ̃sɑ gɑɑ ko.
  hat-hat: Si nonm sa a ta rive fè yon pitit ki soti yon lwijanboje, ki renmen mete
    san moun deyò, epi k'ap mache fè tou sa
  eng-BSB: Now suppose that man has a violent son, who sheds blood or does any of
    these things,
  eng-WEBPB: “If he fathers a son who is a robber who sheds blood, and who does any
    one of these things,
  kbq-kbq: Hianagi e'inahu huno'ma fatgo avu'ava'ma nehania vahe'mofo mofavremo'ma
    vahe'ma aheno korama'a eri neragino, nefuma knare osu avu'ava'ma hunenteno,
  nhe-BL: “Pero huelis ni tlacatl quipiya se icone tlen motlacachihuas huan mochihuas
    se tlaxtejquetl. Huelis mochihuas se temictijquetl o se tlen nochipa quichihua
    nochi tlamantli tlen ax cuali,
  gub-BL: Pema'enukwaw a'e awa ta'yr rehe nehe. Aze ru'u imunar ma'e romo hekon. Aze
    ru'u upuruzuka no.
  eng-DRA: 'And if he beget a son that is a robber, a shedder of blood, and that hath
    done some one of these things:'
