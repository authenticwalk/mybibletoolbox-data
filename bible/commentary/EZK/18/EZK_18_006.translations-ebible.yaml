verse: EZK.018.006
translations:
  mal-C: പർവതങ്ങളിലെ ക്ഷേത്രങ്ങളിൽവെച്ച് നൈവേദ്യം ഭക്ഷിക്കുകയോ ഇസ്രായേൽഗൃഹത്തിലെ വിഗ്രഹങ്ങളെ
    നോക്കി നമസ്കരിക്കുകയോ തന്റെ അയൽവാസിയുടെ ഭാര്യയെ വഷളാക്കുകയോ ഋതുമതിയായ സ്ത്രീയുമായി
    ലൈംഗികബന്ധത്തിൽ ഏർപ്പെടുകയോ ചെയ്യുകയില്ല.
  deu-TKW: nicht auf den Bergen Opferfleisch ißt und seine Augen nicht zu den Götzen
    des Hauses Israel erhebt, das Weib seines Nächsten nicht verunreinigt und einem
    Weibe in der Zeit ihrer Unreinheit nicht naht,
  lin-lin: aliaka te bilei na bisika ya bule ya likolo ya bangomba, atalelaka banzambe
    ya bikeko ya libota ya Isalaele te, akomisaka mbindo te mwasi ya moninga na ye,
    asangisaka nzoto te na mwasi oyo azali komona sanza na ye,
  eng-LSV: He has not eaten on the mountains, || And has not lifted up his eyes ||
    To idols of the house of Israel, || And did not defile his neighbor’s wife, ||
    And did not come near to a separated woman,
  eng-GNV: And hath not eaten vpon the mountaines, neither hath lift vp his eyes to
    the idoles of the house of Israel, neither hath defiled his neighbours wife, neither
    hath lyen with a menstruous woman,
  eng-WEBSTER: And hath not eaten upon the mountains, neither hath lifted up his eyes
    to the idols of the house of Israel, neither hath defiled his neighbor's wife,
    neither hath come near to a polluted woman,
  nhw-BL: Amo yohui ipan tepeme para quinilhuichihuilis tiotzitzi huan tlaixcopincayome,
    niyon amo quema quinhueyichijtoc nopa teteyome tlen tlali Israel. Amo momecatía,
    niyon amo moteca ihuaya isihua quema esotemo.
  swh-ONEN: Hakula katika mahali pa ibada za miungu kwenye milima wala hakuziinulia
    macho sanamu za nyumba ya Israeli. Hakumtia unajisi mke wa jirani yake, wala hakukutana
    kimwili na mwanamke wakati wa siku zake za hedhi.
  bba-bba: U ku rɑ de ɡunɡunɔ u bũu sɑ̃. U ku rɑ mɑɑ bũu yɑ̃kunu di. U ku rɑ kɑ ɡoon
    kurɔ mɛnnɛ. Mɛyɑ u ku rɑ mɑɑ kɑ tɔn kurɔ mɛnnɛ sɑnɑm mɛ u yɑsɑ mɔ̀.
  eng-KJVCPB: and hath not eaten upon the mountains, neither hath lift up his eyes
    to the idols of the house of Israel, neither hath defiled his neighbour’s wife,
    neither hath come near to a menstruous woman,
  luo-luo: Ok ochiem ewi gode milame nyiseche manono kata ngʼiyo nyiseche manono mag
    dhood Israel. Kendo ok odwanyre gi chi nyawadgi kata bedo e achiel gi dhako manie
    kindene mar neno malo.
  meu-meu: ororo ai basinema aniani eiava Israel besena kaivakukudia basinema gaga
    dae henidia; dekena tauna adavana basinema kara miro henia eiava hahine ta na
    ena rara-kara dinadia ai basinema raka kahi henia;
  npi-ULB: उसले डाँडाहरूमा खाँदैन, वा इस्राएलका घरानाका मूर्तिहरूतिर हेर्दैन, र उसले
    आफ्‍नो छिमेकीकी पत्‍नीलाई अपवित्र पार्दैन, न त महिनावारीको समयमा कुनै स्‍त्रीकहाँ
    जान्‍छ । के ऊ धर्मी मानिस हो?
  yor-yor: tí kò bá wọn jẹun lórí òkè gíga, tí kò gbójú rẹ̀ sókè sí àwọn òrìṣà ilẹ̀
    Israẹli, ti kò sì ba obìnrin aládùúgbò rẹ̀ jẹ́ tàbí kí ó sùn ti obìnrin ni àsìkò
    èérí rẹ̀.
  pes-OPCB: و به کوهها برای پرستش بتهای اسرائیل نرود؛ زنا نکند و با زنی که در دوران
    قاعدگی‌اش است، همبستر نشود؛
  tgl-ULB: kung hindi siya kumain sa mga dambana sa bundok, at hindi itinaas ang kaniyang
    mga mata sa mga diyus-diyosan ng sambahayan ng Israel— kung hindi niya dinungisan
    ang asawa ng kaniyang kapitbahay, o ni hindi lumapit sa isang babae sa panahong
    siya ay may regla—
  cbu-NT: An tputs apanllputsip machip íwar kárkachu, anush nda apanllputseem shambatshisheem
    pshtukiya. Mishat, nduntam ngichzimun apanllputsimun Israelchichimun mang' tatkiya.
    Mishat, nduntam wamkuree wizanll itutskitamta. Ashiritam, wizanll yuwash kurasee
    mantsaru anush nda ipunkiya.
  hui-hui: Agali ogonibi kago ibugua Isaraele wali agalinaga mbirale gime wabiniruhondo
    bi pupu nawiagabi urunihondo mbirale bo lomabu miyago nanagabi ka. Agali tigabi
    ogonibime hogorale buwa agali mendeali one kayu nayagabi wali egengi biruwa ililibu
    bedangibi mandagi nahaga ka.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကိုး​ကွယ် သော​ရုပ်​တု​တို့​ကို​မ​ကိုး​ကွယ်။
    တောင်​ပေါ်​ရှိ ကိုး​ကွယ်​ရာ​ဌာ​န​များ​တွင် ယဇ်​ပူ​ဇော်​သည့် အ​သား​ကို​မ​စား။ သူ​တစ်​ပါး​၏​အိမ်​ရာ​ကို
    မ​ပြစ်​မှား။ ရာ​သီ​လာ​နေ​သော​မိန်း​မ​နှင့်​လည်း မ​ဆက်​ဆံ။-
  bod-N: དེས་རི་མགོར་མཆོད་རྫས་མི་ཟ་ཞིང་། མིག་གིས་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྐུ་འདྲ་རྣམས་ལ་རེ་ལྟོས་མི་བྱེད་ལ།
    རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་བཙོག་པར་མི་བྱེད་པ་དང་། ཟླ་མཚན་འབབ་པའི་བུད་མེད་དང་ཉེ་བར་མི་བཅར།
  sna-sna: Haadyiri pashongwe dzezvifananidzo mumakomo kana kutarira kuzvifananidzo
    zveimba yaIsraeri. Haasvibisi mukadzi womuvakidzani wake, kana kuvata nomukadzi
    ari kumwedzi.
  spa-BLM: y no ha comido en las montañas, no ha alzado sus ojos a los ídolos de la
    casa de Israel, no ha profanado a la mujer de su vecino, no se ha acercado a una
    mujer en su impureza,
  cac-cac: Max och vin̈ yed' eb' tz'ac'anoch q'uin̈ d'a jolomtac vitz yic tz'och eb'
    ejmelal d'a juntzan̈ comon dios. Max yac'och juntzan̈ scomon diosal eb' yetisraelal
    vin̈ chi' yipoc sc'ool. Max mulan vin̈ yed' ix yetb'eyum junoc yetanimail, max
    yil-laj sb'a vin̈ yed' ix yetb'eyum ayic ayoch ix d'a sb'islab' uj.
  swh-ULB: kama asipokula juu ya milima au kuinua macho yake kwa sananmu za nyumba
    ya Israeli, na hakumnajisi mke wa jirani yake, wala kumsemesha mwanamke katika
    kipindi chake cha mwezi, je! Yu mwenye haki?
  bel-bel: на горах ахвярнага ня есьць і да ідалаў дому Ізраілевага не зьвяртае вачэй
    сваіх, жонкі блізкага свайго не апаганьвае і да свае жонкі ў час ачышчэньня яе
    нячыстотаў не набліжаецца,
  deu-ELBBK: auf den Bergen nicht isst und seine Augen nicht erhebt zu den Götzen
    des Hauses Israel und die Frau seines Nächsten nicht verunreinigt und der Frau
    in ihrer Unreinigkeit nicht naht
  mbb-OT: Wazà sikandin med-azap te menge ed-ezapen kayi te Israel wey wazà megkaan
    te menge pemuhat he para kayi he menge ed-ezapen diyà te menge simbahan diyà te
    menge vuntud. Wazà sikandin mebpekidhilavet te esawa te zuma etawa bahi he midlengesahan.
  mal-2015: പൂജാഗിരികളിൽവെച്ചു ഭക്ഷണം കഴിക്കയോ യിസ്രായേൽഗൃഹത്തിന്റെ വിഗ്രഹങ്ങളെ നോക്കി
    നമസ്കരിക്കയോ കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുകയോ ഋതുവായ സ്ത്രീയുടെ അടുക്കൽ ചെല്ലുകയോ
    ആരോടും അന്യായം പ്രവർത്തിക്കയോ ചെയ്യാതെ
  rmc-rmc: Na chal o mas obetimen pro verchi le modlenge aňi na lašarel le Izraelitengre
    modlen. Na meľarel andre avreskra romňa aňi na džal paš peskri romňi andre lakre
    dživesa, sar hiňi nažuži.
  pes-OPV: و بر کوهها نخورد و چشمان خودرا بسوی بتهای خاندان اسرائیل برنیفرازد و زن
    همسایه خود را بی‌عصمت نکند و به زن حایض نزدیکی ننماید،
  ron-1924: каре ну мэнынкэ пе мунць карне жертфитэ идолилор ши ну ридикэ окий спре
    идолий касей луй Исраел, каре ну нечинстеште неваста апроапелуй сэу ши ну се апропие
    де невастэ-са ын тимпул некурэцией ей,
  ben-OBCV: সে পাহাড়ের উপরের কোনো পূজার স্থানে খাওয়াদাওয়া করে না কিংবা ইস্রায়েলীদের
    কোনো প্রতিমার পূজা করে না। সে তার প্রতিবেশীর স্ত্রীকে কলুষিত করে না কিংবা ঋতুমতী
    স্ত্রীলোকের সঙ্গে মিলিত হয় না।
  som-som: oo uusan buuraha wax ku cunin, ama uusan indhihiisa sanamyada reer binu
    Israa'iil kor ugu taagin, ama uusan naagta deriskiisa nijaasayn, ama uusan naag
    xayl qabta u dhowaan,
  lat-VUC: 'in montibus non comederit, et oculos suos non levaverit ad idola domus
    Israël: et uxorem proximi sui non violaverit, et ad mulierem menstruatam non accesserit:'
  eng-ASVBT: and hath not eaten upon the mountains, neither hath lifted up his eyes
    to the idols of the house of Israel, neither hath defiled his neighbor’s wife,
    neither hath come near to a woman in her impurity,
  ita-1885: e che non avrà mangiato sopra i monti, e non avrà levati gli occhi agl'idoli
    della casa d'Israele, e non avrà contaminata la moglie del suo prossimo, e non
    si sarà accostato a donna mentre è appartata;
  eng-LXXUP: who shall not eat upon the mountains, and shall not at all lift up his
    eyes to the devices of the house of Israel, and shall not defile his neighbor’s
    wife, and shall not draw nigh to her that is removed,
  eng-ULB: if he does not eat upon the mountains or lift up his eyes to the idols
    of the house of Israel, and he does not defile his neighbor's wife, nor approached
    a woman during her monthly period, is he a righteous man?
  spa-VBL: “No va a los santuarios paganos de las montañas para comer una comida religiosa,
    ni adora a los ídolos de Israel. No tiene relaciones sexuales con la esposa de
    otro ni con una mujer durante su período.
  fra-_FOB: Qui ne mange point sur les montagnes, qui ne lève pas les yeux vers les
    idoles de la maison d'Israël, qui ne déshonore pas la femme de son prochain, ni
    ne s'approche d'une femme pendant sa souillure;
  mal-mal: പൂജാഗിരികളിൽവച്ച് ഭക്ഷണം കഴിക്കുകയോ യിസ്രായേൽ ഗൃഹത്തിന്റെ വിഗ്രഹങ്ങളെ നോക്കി
    നമസ്കരിക്കുകയോ കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുകയോ ഋതുവായ സ്ത്രീയുടെ അടുക്കൽ ചെല്ലുകയോ
    ആരോടും അന്യായം പ്രവർത്തിക്കുകയോ ചെയ്യാതെ
  urd-GVR: na ūṅchī jaghoṅ kī nājāyz qurbāniyāṅ khātā, na Isrāīlī qaum ke butoṅ kī
    pūjā kartā hai. Na wuh apne paṛosī kī bīwī kī behurmatī kartā, na māhwārī ke daurān
    kisī aurat se hambistar hotā hai.
  suz-BL: मेको डांडा मेर मजाइब नु इस्राएल आ खिं ङा मुर आन मूर्ति आन कली पूजा मपाइब,
    मेको आ नेक्‍था ङा मुर आन मीश नु मइप्‍ब, रां ब्रोल्‍शो मीश मुर नु मइप्‍ब। लेवी
    १८:१९; लेवी १८:२०
  eng-NOY: if he eat not upon the mountains, and lift not up his eyes to the idols
    of the house of Israel, and defile not his neighbor's wife, and come not near
    a woman during her uncleanness;
  ita-1927: se non mangia sui monti e non alza gli occhi verso gli idoli della casa
    d’Israele, se non contamina la moglie del suo prossimo, se non s’accosta a donna
    mentre è impura,
  ckb-ckb: لە نزرگەی سەر چیاکان نەخوات و چاوی بۆ بتەکانی بنەماڵەی ئیسرائیل هەڵنەبڕێت؛
    ژنی کەسێکی دیکە گڵاو نەکات و لەگەڵ ئافرەت جووت نەبێت لە ڕۆژانی خوێنلێچوونی؛
  eng-BBE: And has not taken flesh with the blood for food, or given worship to the
    images of the children of Israel; if he has not had connection with his neighbour's
    wife, or come near to a woman at the time when she is unclean;
  kan-OKCV: ಪರ್ವತಗಳ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ತಿನ್ನದೆ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ತನ್ನ
    ಕಣ್ಣುಗಳನ್ನು ಎತ್ತದೆ, ತನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸದೆ, ಮುಟ್ಟಾಗಿರುವ ಸ್ತ್ರೀಯನ್ನು
    ಸಮೀಪಿಸದೆ,
  tam-2017: மலைகளின்மேல் சாப்பிடாமலும், இஸ்ரவேல் மக்களின் அசுத்தமான சிலைகளுக்கு நேராகத்
    தன்னுடைய கண்களை ஏறெடுக்காமலும் தன்னுடைய அயலானுடைய மனைவியைத் தீட்டுப்படுத்தாமலும்
    மாதவிடாயுள்ள பெண்ணுடன் சேராமலும்,
  spa-RV-1909: Que no comiere sobre los montes, ni alzare sus ojos á los ídolos de
    la casa de Israel, ni violare la mujer de su prójimo, ni llegare á la mujer menstruosa,
  ron-BTF: Și nu a mâncat pe munți, nici nu și-a ridicat ochii spre idolii casei lui
    Israel, nici nu a pângărit-o pe soția aproapelui său, nici nu s-a apropiat de
    o femeie în timpul menstruației ei,
  eng-WEBP: and has not eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife, hasn’t come near a
    woman in her impurity,
  eng-FBV: He doesn't go to the pagan shrines in the mountains to eat a religious
    meal, or worship Israel's idols. He doesn't have sex with someone else's wife
    or with a woman during her period.
  nld-1939: op de bergen houdt hij geen offermaal, naar de schandgoden van Israëls
    huis slaat hij zijn ogen niet op; hij onteert de vrouw van zijn medemens niet,
    hij heeft geen gemeenschap met een vrouw in haar stonden;
  nch-BL: Amo yahui ipan tepeme para quinilhuichihuilis teteyome huan taixcopincayome,
    yon amo quema quinhueyichijtoc nopa teteyome ten tali Israel. Amo momecatía, yon
    amo moteca ihuaya isihua quema esotemo.
  vie-1934: không ăn trên núi, không ngước mắt trông các thần tượng của nhà Y-sơ-ra-ên,
    không làm nhục vợ kẻ lân cận mình, không lại gần đàn bà đang có kinh nguyệt;
  hin-CV: वह जो पहाड़ों के पूजा स्थलों पर नहीं खाता है या इस्राएल के मूर्तियों की
    ओर नहीं देखता है. वह अपने पड़ोसी की पत्नी को भ्रष्‍ट नहीं करता है, या किसी स्त्री
    के साथ उसके मासिक के समय संभोग नहीं करता है.
  spa-BES: Y no come en los santuarios de los montes, ni ha adorado las imágenes de
    los hijos de Israel; no ha violado la esposa de su vecino, ni se ha acercado a
    una mujer en el momento de su menstruación;
  tdx-tdx: tsy mikama an-kaboañe ey, naho tsy miandra fihaino amo samposampon’ anjomba’
    Israeleo naho tsy mandeotse ty valin-drañe’e, vaho tsy mitotoke rakemba miambolañe,
  tha-KJV: ถ้าคนนั้​นม​ิ​ได้​รับประทานที่บนภูเขาหรือเงยหน้าขึ้นนมัสการรูปเคารพแห่งวงศ์วานอิสราเอล
    มิได้​กระทำให้ภรรยาของเพื่อนบ้านมลทิน หรือเข้าใกล้​ผู้​หญิงในเวลาที่เธอมีมลทินประจำเดือน
  por-BR-2018: Não comer sobre os montes, nem levantar seus olhos para os ídolos da
    casa de Israel, nem contaminar a mulher de seu próximo, nem se achegar à mulher
    menstruada,
  deu-ELO: auf den Bergen nicht isset und seine Augen nicht erhebt zu den Götzen des
    Hauses Israel, und das Weib seines Nächsten nicht verunreinigt und dem Weibe in
    ihrer Unreinigkeit nicht naht,
  eng-WYC-2018: (and) eateth not in [the] hills, and raiseth not his eyes to the idols
    of the house of Israel; and defouleth not the wife of his neighbour, and nigheth
    not to a woman defouled with unclean blood;
  epo-epo: ne manĝas sur la montoj kaj ne levas siajn okulojn al la idoloj de la domo
    de Izrael, ne malpurigas la edzinon de sia proksimulo kaj ne alproksimiĝas al
    virino en la tempo de ŝia monataĵo;
  uig-PIN: — u nǝ taƣlar üstidǝ butⱪa atalƣan taamni yemigǝn, nǝ Israil jǝmǝtidiki
    butlarƣa bax kɵtürüp ulardin tilimigǝn, nǝ ⱪoxnisining ayalini ⱨeq buzmiƣan, nǝ
    ay kɵrgǝndǝ ayalƣa yeⱪin kǝlmigǝn
  beo-beo: E da Isala:ili ilia loboga hamoi ‘gode’ ilima nodone hame sia:ne gadosa.
    E da gobele salasu amo sema oloda amoma i, hame naha. E da inia uda hame wamolasa,
    amola uda da sioi fisia, ema gilisili hame golasa.
  tpi-OTNT: Dispela kain man i no save lotu long ol giaman god bilong ol Israel, na
    em i no save kaikai ol samting ol i givim olsem ofa long ol giaman god. Na em
    i no save trabel long meri bilong narapela man, na em i no save slip wantaim meri
    long taim meri i gat sik mun.
  hau-SA: ba ya cin abinci a duwatsun tsafi ko ya dogara ga gumakan gidan Isra’ila.
    Ba ya ƙazantar da matar maƙwabcinsa ko ya kwana da mace lokacin al’adarta ba.
  uig-LAT: — u ne taghlar üstide butqa atalghan taamni yémigen, ne Israil jemetidiki
    butlargha bash kötürüp ulardin tilimigen, ne qoshnisining ayalini héch buzmighan,
    ne ay körgende ayalgha yéqin kelmigen
  nde-nde: Kadleli ezindaweni zokukhonzela zasentabeni loba athembe izithombe zendlu
    ka-Israyeli. Kangcolisi umfazi kamakhelwane wakhe loba alale lowesifazane esemazibukweni.
  ton-ton: Pea kuo ʻikai kai ia ʻi he ngaahi moʻunga, pe hanga hono mata ki he ngaahi
    tamapua ʻi he fale ʻo ʻIsileli, pe te ne tonoʻi ʻae uaifi ʻo hono kaungāʻapi,
    pe te ne ofi ki ha fefine mahaki fakafefine,
  ces-1613: Na horách by nejídal, a očí svých nepozdvihoval k ukydaným bohům domu
    Izraelského, a manželky bližního svého by nepoškvrnil, a k ženě pro nečistotu
    oddělené nepřistoupil;
  eng-WMB: and has not eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife, hasn’t come near a
    woman in her impurity,
  tam-TCV: அவன் மலைகளிலுள்ள சிறு கோவில்களில் படைக்கப்பட்டதைச் சாப்பிடாமலும், இஸ்ரயேல்
    வீட்டாரின் விக்கிரகங்களை நம்பாமலும் இருப்பான். அவன் தன் அயலான் மனைவியைக் கறைப்படுத்தாமலும்,
    மாதவிடாய்க் காலங்களில் பெண்ணுடன் உறவுகொள்ளாமலும் இருப்பான்.
  ceb-ULB: kung dili siya mokaon ibabaw sa mga kabukiran o iyahat ang iyang mga mata
    ngadto sa mga diosdios sa panimalay sa Israel, ug kung wala niya gihugawan ang
    asawa sa iyang silingan, ni agdahon ang babaye panahon sa iyang regla, matarong
    ba siya nga tawo?
  pol-UBG: I nie jadał na górach, nie podnosi swych oczu ku bożkom domu Izraela ani
    nie hańbił żony swego bliźniego, ani nie zbliżał się do kobiety podczas jej nieczystości;
  agr-agr: Nunin asa wainka apajuímtai dakumka najanamu aidaun emematiagtatus mujanum
    shimutaish, ditajai ijunjag ememattsui, tuja nuwigkish kajinmamsag anentaimtsui.
    Tikichi nuwejaish tsanijinchauwai, niina nuwe tsawanjin jataish nuwejaig kanatsui,
  kyc-kyc: doko baa Isaraele wambu dupwame bange lapo anatu lao wasisi semango karo
    bange lapo lakando pyao kiso maingi dupwana naa nange ingyara. Baa akali mendena
    enda kepo pyakami nao panda enda nenge range nao petenge dokopa kepo pii nange
    ingyuo karara.
  urd-GVU: نہ اونچی جگہوں کی ناجائز قربانیاں کھاتا، نہ اسرائیلی قوم کے بُتوں کی پوجا
    کرتا ہے۔ نہ وہ اپنے پڑوسی کی بیوی کی بےحرمتی کرتا، نہ ماہواری کے دوران کسی عورت
    سے ہم بستر ہوتا ہے۔
  deu-1912: der auf den Bergen nicht isset, der seine Augen nicht aufhebt zu den Götzen
    des Hauses Israel und seines Nächsten Weib nicht befleckt und liegt nicht bei
    der Frau in ihrer Krankheit,
  kan-2017: ಗುಡ್ಡಗಳ ಮೇಲೆ ಯಜ್ಞಶೇಷವನ್ನು ತಿನ್ನದೆ, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ಕಣ್ಣೆತ್ತದೆ,
    ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸದೆ,
  yap-yap: Dar ma meybil ko pi liyos ni be meybil piyu Israel ngay ara kay ufin e
    gamanman ni ka ni pi’ ni maligach u altar rok yugu boch e got. Dar ma bannag le’engin
    be’ nge dabki yul’yul’ ngak figirngin, ara ra pirew be’ ni bpin ko ngiyal’ nib
    pael.
  hlt-MCSB: Tlang ah ca pawt tih Israel imkhui kah mueirhol te a mik huel thil pawh.
    A hui yuu te poeih pawt tih pumom nu taengah mop pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ካኣሽካ ሜሌ ፆኦዞም ዚጋዓኬ፤ ላኣጊንቴ ዚጎ ቤዞይዳ ሹኪንቴ ዓይጎ ዓሽኪያ ሙዓዓኬ፤ ሜሌ ዓሲ ማቾዋ
    ዒኢሳዓኬ፤ ዑሢ ፑርቴ ላኣሊናኣ ላሃዓኬ፤
  twi-ASANTE: ɔnnidi wɔ mmepɔ so abosonnan mu na ɔnsom ahoni a wɔwɔ Israel efie. Ɔngu
    ne yɔnko yere ho fi na ɔne ɔbaa a wabu ne nsa nna.
  eng-WEBU: and has not eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife, hasn’t come near a
    woman in her impurity,
  wal-wal: i deriyaa bolli de7iya eeqau goinniyo sohotun maana xayikko, i Israa7eela
    asaa eeqau goinnana xayikko, ba shooruwaa maccaasaa tunissana xayikko, qassi kushe
    qitai yiido maccaasaara zin77ana xayikko,
  spa-PDDPT: que no come en los altares de las montañas, ni levanta sus ojos a los
    ídolos de la Casa de Israel, ni viola a la esposa de su prójimo, ni se une a una
    mujer en su período menstrual,
  gun-gun: Ha'e rami vy ndo'ui 'rã xo'o yvyty áry rupi ta'angaa pe ome'ẽ mbyre, neĩ
    noma'ẽi 'rã guive Israel kuery ta'angaa oguereko va'e re, ndoguerojejavyi 'rã
    oirũ ra'yxy, neĩ nonhembojai 'rã kunha gueko re oĩ va'e re.
  ilo-ULB: no saan isuna a nangan kadagidiay a bantay a pagdaydayawan kadagiti didiosen,
    ken saanna nga inkita dagiti matana kadagiti didiosen ti balay ti Israel—no saanna
    a tinulawan ti asawa ti kaarrubana, wenno inasitgan ti maysa a babai a madama
    iti binulan a panagreglana—
  kpg-kpg: Mee hagalee daumaha gi nia ada balu ieidu o digau Israel, be e gaigai nia
    mee tigidaumaha ala i nia gowaa daumaha o nia balu god. Mee hagalee hai be di
    manu gi di lodo o tangada dela i dono baahi, be e hai di manawa taga hai lodo
    gi di ahina magi malama.
  uig-ARA: ــ ئۇ نە تاغلار ئۈستىدە بۇتقا ئاتالغان تائامنى يېمىگەن، نە ئىسرائىل جەمەتىدىكى
    بۇتلارغا باش كۆتۈرۈپ ئۇلاردىن تىلىمىگەن، نە قوشنىسىنىڭ ئايالىنى ھېچ بۇزمىغان،
    نە ئاي كۆرگەندە ئايالغا يېقىن كەلمىگەن
  sus-sus: naxan mu sɛrɛxɛ donma kuye bɛ geyae fari, naxan mu a ya tima Isirayila
    xa kuyee ra, naxan mu yɛnɛ rabama a dɔxɔboore ginɛ ra, naxan mu ginɛ masama a
    xa kike wali kui,
  pon-2006: E sohte kin pwongih dikedik en eni kan en mehn Israel, de sohte kin iang
    tungoale mehn meirong kan sang wasahn kaudok keinepwih kan. E sohte kin kamwahlih
    en mehn mpe kan ar pwoud, oh e sohte kin wia nsenen pwopwoud ong lih emen me wia
    eh soumwahu en lih.
  jae-jae: Eŋ êniŋ gêŋ aŋga anôtôi jaba nêŋ gamêŋ ŋabau to êôc mataanô sa êndêŋ Israelnêŋ
    gwam atom ma êŋgôm gêŋ mockaiŋŋa êndêŋ nê ŋac jabaŋ eŋ nê awê ma ênêc êwiŋ, taŋ
    ênam ôli ajôŋ naŋ atom.
  ksd-ksd: gala pa i ga ian ta ra lualuana, ma pa i ga lotu tadav ra umana tabataba
    kai Israel, gala pa i ga po ma ra vavina kai talaina, ma pa i ga tadav ta vavina
    ba i kap ra gai,
  grc-BRENT: ἐπὶ τῶν ὀρέων οὐ φάγεται, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐ μὴ ἐπάρῃ πρὸς τὰ
    ἐνθυμήματα οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐ μὴ μιάνῃ, καὶ πρὸς
    γυναῖκα ἐν ἀφέδρῳ οὖσαν οὐ προσεγγιεῖ,
  ind-AYT: dan tidak makan di gunung-gunung atau mengangkat matanya kepada berhala-berhala
    keturunan Israel, dan tidak menajiskan istri sesamanya atau mendekati seorang
    perempuan selama masa menstruasi,
  nya-nya: Iye sadyera nawo pa mapiri a chipembedzo kapena kupembedza mafano a Aisraeli.
    Iye sayipitsa mkazi wa mnzake kapena kugonana ndi mkazi pamene akusamba.
  hrv-hrv: i ne blaguje po gorama i očiju ne podiže kumirima doma Izraelova, ne oskvrnjuje
    žene bližnjega svoga i ne prilazi ženi dok je nečista;
  mps-mps: Te tobage bidigo te Israel dabego tibo god dabeba lotu me wasiąma, tama
    agai augwaligo te tibo godiba ofa tiwai elama mabo nai dabe me tugobeo. Tama agai
    te gasa bidigo we penani me isiąma, tama agai te we poluago elali gasi ebo sogo
    te we dali me pigobeo.
  tpi-tpi: Dispela kain man i no save lotu long ol giaman god bilong ol Israel, na
    em i no save kaikai ol samting ol i givim olsem ofa long ol giaman god. Na em
    i no save trabel long meri bilong narapela man, na em i no save slip wantaim meri
    long taim meri i gat sik mun.
  dan-1931: ikke spiser på Bjergene* eller løfter sit Blik til Israels Huses Afgudsbilleder
    eller skænder sin Næstes Hustru eller nærmer sig en Kvinde, så længe hun er uren,
    { [*hvor der ofredes. 3 Mos. 18, 19 f.] }
  vie-OVCB: Người ấy không ăn của cúng trên núi, không thờ lạy thần tượng của Ít-ra-ên.
    Người ấy không phạm tội ngoại tình với vợ người lân cận, không nằm với đàn bà
    đang có kinh nguyệt.
  guj-2017: જેણે પર્વતોનાં મંદિરમાં ભોજન કર્યું નહિ હોય, જેણે ઇઝરાયલી લોકોની મૂર્તિઓ
    તરફ પોતાની આંખો ઊંચી કરી નહિ હોય, પોતાના પડોશીની સ્ત્રીને ભ્રષ્ટ કરી નહિ હોય,
    માસિક ધર્મ સમયે તે સ્ત્રી સાથે ગયો નહિ હોય.
  pon-2006A: E sohte kin pwongih dikedik en eni kan en mehn Israel, de sohte kin iang
    tungoale mehn meirong kan sang wasahn kaudok keinepwih kan. E sohte kin kamwahlih
    en mehn mpe kan ar pwoud, oh e sohte kin wia nsenen pwopwoud ong lih emen me wia
    eh soumwahu en lih.
  por-BRBSL: e não comeu nas montanhas, não levantou os olhos para os ídolos da casa
    de Israel, não contaminou a esposa de seu vizinho, não se aproximou de uma mulher
    em sua impureza,
  cth-cth: Mon dawk hai catnet laipalah, Isarel imthung meikaphawk koe lahai kangvawi
    laipalah, a imri e a yu hai kamhnawng sin laipalah, kampheng lahun e napui hai
    hnai laipalah,
  twi-twi: onnidi wɔ mmepɔw so abosonnan mu na ɔnsom ahoni a wɔwɔ Israelfi. Ongu ne
    yɔnko yere ho fi na ɔne ɔbea a wabu ne nsa nna.
  hlt-hlt: Tlang ah ca pawt tih Israel imkhui kah mueirhol te a mik huel thil pawh.
    A hui yuu te poeih pawt tih pumom nu taengah mop pawh.
  tbz-SIM: wèè í kɑrì yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ yo ntibɔɔdiitì, ò mɛ nyí feu iwũɔ̃ Isidɑyɛɛribɛ
    bɔɔtenkɑɑnìi, kɛ í sɑ̃ũ omɑ́ɑ̀ nɛ̀ otɔù pokù, kɛ í duɔ́nɛ̀ onitipòkù o yɔ́ntì
    mɔ̀nnì.
  msy-2020: Gumazir kam, mɨghsɨabar pɨn itir aseba famin danganibar zuir puvatɨgha
    me bagha ofa gamua dar dagheba apir puvatɨgha, Israelɨn asebar marvir guabar ziaba
    fer puvatɨ, egha gumazir igharazibar amuiba koma akuir puvatɨ, egha uaghan amizir
    uan iakɨnibav sozim koma akuir puvatɨ.
  dop-dop: Ɩɩ tɔkɩ lɑɑtʋ tɔɣɔnɑɣɑ kɛ pulɑsɩ tɔɔ. Ɩɩ luŋiɣi Ɩsɛɣɛlɩ nyǝ́mɑ tɩɩŋ. Ɩɩ
    wɑkǝlǝɣɩ ɩ tɔɣɔntǝlɛ ɑlʋ. Ɩɩ kpǝtǝɣǝnɑ ɑlʋ kɛ ɩ ɑsilimɑ kʋyɛɛŋ tɑɑ.
  azb-azb: Dağlarda gətirilən qurbandan yemirsə, Gözlərini İsrail nəslinin bütlərinə
    dikmirsə, Qonşusunun arvadını ləkələmirsə, Aybaşı olan qadınla yaxınlıq etmirsə,
  eng-DBY: — he hath not eaten upon the mountains, nor lifted up his eyes to the idols
    of the house of Israel, neither hath defiled his neighbour's wife, nor come near
    to a woman in her separation,
  hin-2017: और न तो पहाड़ों के पूजा स्थलों पर भोजन किया हो, न इस्राएल के घराने की
    मूरतों की ओर आँखें उठाई हों; न पराई स्त्री को बिगाड़ा हो, और न ऋतुमती के पास गया
    हो,
  wol-KYG: tund ya ca saraxi tuur ya, lekkejiwu ca, kasaray tuuru waa kër Israyil,
    wékku cay gëtam, jabaru jaambur, sobeelu ko, jigéen ju gis baax, jegewu ko,
  eng-YLT: On the mountains he hath not eaten, And his eyes he hath not lifted up
    Unto idols of the house of Israel, And the wife of his neighbour defiled not,
    And to a separated woman cometh not near,
  eng-WYC-2017: eateth not in [the] hills, and raiseth not his eyes to the idols of
    the house of Israel; and defouleth not the wife of his neighbour, and nigheth
    not to a woman defouled with unclean blood;
  eng-WMBB: and has not eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbour’s wife, hasn’t come near
    a woman in her impurity,
  urd-GVH: न ऊँची जगहों की नाजायज़ क़ुरबानियाँ खाता, न इसराईली क़ौम के बुतों की पूजा
    करता है। न वह अपने पड़ोसी की बीवी की बेहुरमती करता, न माहवारी के दौरान किसी औरत
    से हमबिसतर होता है।
  rug-rug: Lopu somana henahena si asa koari na hope pa toqere babe vahesi sari na
    beku tadi pa Izireli. Lopu barabarata si asa koa sa barikaleqe tanisa turaṉana
    babe puta turaṉa barikaleqe dogoro sidarana.
  gaz-gaz: Inni tulluu waaqeffannaa irratti hin nyaatu yookaan waaqota tolfamoo mana
    Israaʼel hin abdatu. Inni niitii ollaa isaa hin xureessu yookaan dubartii xurii
    qabdu wajjin hin ciisu.
  fra-LSG: qui ne mange pas sur les montagnes et ne lève pas les yeux vers les idoles
    de la maison d’Israël, qui ne déshonore pas la femme de son prochain et ne s’approche
    pas d’une femme pendant son impureté,
  gnn-gnn: yaka ŋayi ŋuli buku‐ŋal'yun wiripuŋuwu waŋarrwu ŋurikala walalaŋgala dhambay
    nhanukalaŋuwala miṯtjiwala, ga yaka ŋayi ŋuli marramba' warkthun, ga manaŋirri
    ŋula nhä,
  yal-yal: a mi donse ralixine donma kidene yi geyane fari, a mi a xaxili tixi Isirayila
    kaane suxurene ra, a mi a bodena ɲaxanla rakunfama, a mi a masoma ɲaxanla ra a
    nɛma a kike wanli waxatin naxan yi,
  haw-1868: Aole hoi i ai maluna o na mauna, aole hoi i leha ae kona mau maka i na
    kii o ka ohana a Iseraela, aole hoi i hoohaumia i ka wahine a kona hoalauna, aole
    hoi i hookokoke aku i ka wahine heekoko,
  arb-NAV: وَلَمْ يَصْعَدْ إِلَى الْجِبَالِ لِيَأْكُلَ أَمَامَ الأَصْنَامِ، وَلَمْ
    يَلْتَفِتْ إِلَى أَصْنَامِ شَعْبِ إِسْرَائِيلَ، وَلَمْ يَزْنِ مَعَ امْرَأَةِ جَارِهِ
    وَلَمْ يُعَاشِر امْرَأَةً طَامِثاً،
  ewe-ewe: Meɖua nu le nuxeƒewo, le tawo dzi loo alo kpɔa Israel ƒe aƒe ƒe legbawo
    dzi ɖa o. Medɔa nɔvia srɔ̃ gbɔ o. Alo dɔa nyɔnu gbɔ ne ekpɔ dzinu o.
  eng-LEE: Upon the mountains he eateth not, and his eyes he lifteth not up to the
    idols of the house of Israel, and the wife of his neighbor he defileth not, and
    unto a woman in her separation he cometh not near;
  asm-FB: আৰু যদি পৰ্ব্বতবোৰৰ পবিত্র স্থান বোৰত ভোজন নকৰে বা ইস্ৰায়েল বংশৰ প্রতিমাবোৰলৈ
    চকু নোতোলে- বা নিজ ওচৰ চুবুৰীয়াৰ স্ত্রীক অশুচি কৰা নাই বা কোনো স্ত্রীৰ অশুচি
    হোৱা সময়ত তাইৰ ওচৰলৈ যোৱা নাই -
  sus-A: نَشَن مُ سّرّشّ دٌنمَ كُيٍ بّ فٍيَيٍ قَرِ، نَشَن مُ عَ يَ تِمَ عِسِرَيِلَ
    شَ كُيٍيٍ رَ، نَشَن مُ يّنّ رَبَمَ عَ دْشْبٌورٍ فِنّ رَ، نَشَن مُ فِنّ مَسَمَ
    عَ شَ كِكٍ وَلِ كُي،
  fra-SBL: et n'a pas mangé sur les montagnes, n'a pas levé les yeux vers les idoles
    de la maison d'Israël, n'a pas souillé la femme de son voisin, ne s'est pas approché
    d'une femme dans son impureté,
  hbo-hbo: אֶל־הֶֽהָרִים֙ לֹ֣א אָכָ֔ל וְעֵינָיו֙ לֹ֣א נָשָׂ֔א אֶל־גִּלּוּלֵ֖י בֵּ֣ית
    יִשְׂרָאֵ֑ל וְאֶת־אֵ֤שֶׁת רֵעֵ֙הוּ֙ לֹ֣א טִמֵּ֔א וְאֶל־אִשָּׁ֥ה נִדָּ֖ה לֹ֥א יִקְרָֽב׃
  kik-kik: We ndarĩĩaga irio iria irutagĩrwo mahooero-inĩ marĩa marĩ irĩma igũrũ,
    kana agatiirĩra maitho mĩhianano ya andũ a nyũmba ya Isiraeli. We ndathaahagia
    mũtumia wa mũndũ ũrĩa ũngĩ, kana agakoma na mũndũ-wa-nja rĩrĩa arĩ na ihinda rĩa
    mweri.
  fra-NCL: s’il ne mange pas sur les montagnes et n’élève pas les yeux vers les idoles
    infâmes de la maison d’Israël ; s’il ne déshonore pas la femme de son prochain
    et ne s’approche pas d’une femme pendant sa souillure ;
  cek-AK: maenawk nuiah buhcaa mak ai, Israel imthung takoh ih krangnawk doeh khen
    mak ai, a imtaeng kami ih zu doeh zae haih mak ai, athii kahnu nongpata khaeah
    doeh caeh mak ai.
  cuk-cuk: Dule-innikidaedi, bab-dummadyob-ibmar-imakleged-e-nug-odummogega, yar-birgi
    mas-gundamaladba akadisulile, dula-gudii guoed. Dule-innikidaedi, Israel-e-bab-dummadyob-ibmar-imaklegedse
    gordisulile, dule-baid-omebo negsichidgi galagwensuli-gudisulile, ome-igar-dakdiidse
    gordisulile, dula-gudii guoed.
  uig-CYR: — у нә тағлар үстидә бутқа аталған таамни йемигән, нә Исраил җәмәтидики
    бутларға баш көтирип улардин тилимигән, нә хошнисиниң аялини һеч бузмиған, нә
    ай көргәндә аялға йеқин кәлмигән
  tel-2017: పర్వతాల మీద భోజనాలు చెయ్యకుండా, ఇశ్రాయేలీయులు పెట్టుకున్న విగ్రహాలవైపు
    చూడకుండా, తన పొరుగువాడి భార్యను చెరపకుండా, ఋతుస్రావంలో ఉన్న స్త్రీతో లైంగికంగా
    కలవకుండా, అప్పు తీసుకున్నవాడికి అతని తాకట్టు వస్తువు తిరిగి ఇచ్చేస్తూ, బలవంతంగా
    ఎవరికీ నష్టం చెయ్యక, ఆకలితో ఉన్నవాడికి ఆహారం ఇచ్చి, బట్టలు లేని వాడికి బట్టలిచ్చి,
  hat-BSA: pou l pa manje nan lotèl mòn yo, ni leve zye li vè zidòl lakay Israël yo,
    ni souye ak madanm vwazen li, ni pwoche yon fanm pandan lè règ li—
  kos-kos: El tia alu nu ke ma sruloala lun mwet Israel, ku mongo ma kisakinyuk ke
    nien alu ma oal. El tia pwanla mutan kien siena mukul in orek kosro yorol, ku
    oan yurin sie mutan ke pacl el mas mutan.
  hbo-WLC: אֶל־הֶֽהָרִים֙ לֹ֣א אָכָ֔ל וְעֵינָיו֙ לֹ֣א נָשָׂ֔א אֶל־גִּלּוּלֵ֖י בֵּ֣ית
    יִשְׂרָאֵ֑ל וְאֶת־אֵ֤שֶׁת רֵעֵ֙הוּ֙ לֹ֣א טִמֵּ֔א וְאֶל־אִשָּׁ֥ה נִדָּ֖ה לֹ֥א יִקְרָֽב׃
  ibo-ibo: onye na-adịghị eje nʼugwu iri oriri maọbụ welie anya ya nʼebe arụsị niile
    nke Izrel dị, onye na-adịghị emerụ nwunye onye agbataobi ya, maọbụ dinakwuru nwanyị
    nọ nʼoge nsọ ya.
  ory-ory: ପୁଣି, ଯେ ପର୍ବତଗଣର ଉପରେ ଭୋଜନ କିଅବା ଇସ୍ରାଏଲ ବଂଶର ପ୍ରତିମାଗଣ ପ୍ରତି ଦୃଷ୍ଟିପାତ
    କରି ନାହିଁ, ଅଥବା ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଭ୍ରଷ୍ଟ କରି ନାହିଁ, କିଅବା ଋତୁମତୀ ସ୍ତ୍ରୀର
    ନିକଟକୁ ଆସି ନାହିଁ;
  chk-chk: Esap mongö föten anü lon ekewe lenien fel won ekewe chuk o fel ngeni än
    chon Israel kewe uluulun anümwäl. Esap lisowu ngeni pwülüen chon arun ika kon
    ren eman fefin mi samaun maram.
  rop-rop: Im nomo go en weshipbat detlot drimin sheip blanga detlot Isreil pipul,
    en im nomo dagadagatbat daga weya deibin gibit blanga sekrifais langa detlot drimin
    sheip. En im nomo wandim naja men waif en im nomo wandim silipsilipbat garram
    eni gel wen im jidan wumanwei ebri nyuwan manth.
  ukr-1871: На горах жертівнього мясива не їсть і очей до ідолів у дому Ізрайлевому
    не зводить, жени свого ближнього не поганить та й до своєї жінки в часї її нечистоти
    не пригортається;
  deu-1951: nicht auf den Bergen [Opferfleisch] ißt, seine Augen nicht zu den Götzen
    des Hauses Israel erhebt, seines Nächsten Weib nicht schändet und nicht zu seinem
    Weibe geht während ihrer Unreinigkeit;
  eng-JPS: and hath not eaten upon the mountains, neither hath lifted up his eyes
    to the idols of the house of Israel, neither hath defiled his neighbour's wife,
    neither hath come near to a woman in her impurity;
  srp-1865: Na gorama ne jede i oèiju svojih ne podiže ka gadnijem bogovima doma Izrailjeva,
    i ne skvrni žene bližnjega svojega i ne ide k ženi odvojenoj radi neèistote,
  lug-lug: nga talya mu masabo agali ku nsozi newaakubadde okusinza bakatonda abalala
    ab’ennyumba ya Isirayiri; n’atayenda ne mukazi wa muliraanwa we, newaakubadde
    okwebaka n’omukazi ali mu biseera bye eby’abakyala;
  heb-heb: אל ההרים לא אכל ועיניו לא נשא אל גלולי בית ישראל ואת אשת רעהו לא טמא ואל
    אשה נדה לא יקרב׃
  ben-IRV: পর্বতের ওপরে খায়নি, ইস্রায়েল কুলের মূর্তিদের দিকে তার চোখ তুলে নি, নিজের
    প্রতিবেশীর স্ত্রীকে নষ্ট করে নি, একজন মহিলার মাসিক দিনের ও যায়নি
  pan-pan: ਜਿਸ ਨੇ ਪਹਾੜਾਂ ਉੱਤੇ ਨਹੀਂ ਖਾਧਾ, ਨਾ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੀਆਂ ਮੂਰਤੀਆਂ ਵੱਲ ਅੱਖ ਚੁੱਕੀ,
    ਨਾ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਪਤਨੀ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ, ਨਾ ਮਾਸਿਕ ਧਰਮ ਵਾਲੀ ਔਰਤ ਦੇ ਨੇੜੇ ਗਿਆ,
  mya-JVB: တောင် ပေါ်မှာ မ စား ၊ ဣသရေလ အမျိုး ကိုးကွယ်သော ရုပ်တု တို့ကို မ ဖူး မမျှော်၊
    သူ့ မယား ကို မ ပြစ်မှား ၊ ဥတု ရောက်သော မိန်းမ ကို မ ချဉ်းကပ် ၊
  hmo-hmo: Inai tau ese Israela taudia edia dirava koikoidia ia tomadiho henidia lasi.
    Ia ese kaivakuku dekenai idia henia boubou totona aniani ia ania lasi. Ia ese
    ia badibadinai ia noho tauna ena adavana ia sihari henia lasi, bona ia ese mai
    ena hua gorere hahine ta ia sihari henia lasi.
  urd-urd: जिसने बुतों की कु़र्बानी से नहीं खाया, और बनी — इस्राईल के बुतों की तरफ़
    अपनी आँखें नहीं उठाई; और अपने पड़ोसी की बीवी को नापाक नहीं किया, और 'औरत की नापाकी
    के वक़्त उसके पास नहीं गया,
  rus-SYN: на горах жертвенного не ест и к идолам дома Израилева не обращает глаз
    своих, жены ближнего своего не оскверняет и к своей жене во время очищения нечистот
    ее не приближается,
  bqc-SIM: Ìli gɛ́ pↄblei tã́aↄ kùɛo, ìli wɛ́malɛ Isailiↄ diipiↄzio. Ìli a gbɛ̃́dee
    nↄ wɛɛlɛo, ìli wúlɛ ń nↄɛo gↄↄ pↄ́ a ↄkũao.
  tcz-CHONGTHU: Amapa chun molsang chunga Israel milim manga an aneh khah hih hella
    ahiloule ahouva apna louva ahileh, amapa chun jonthanhoi abolda a, ahilouleh numei
    khat chu athinei pet a aluppi da a,
  mar-mar: जर त्यास पवित्र पर्वतावर खाण्यासारखे काही नाही आणि त्याने आपले डोळे वर
    इस्राएलाच्या मूर्तीकडे लावले नाही, जर त्याने आपल्या शेजाऱ्याच्या पत्नीला भ्रष्ट
    केले नाही किंवा रुतुमती काळात स्त्रीकडे गेला नाही.
  qub-qub: Manami puytush lömacunaman witipanchu ïdulucunata adurananpaj micuyta rurachishanmanpis.
    Manami yäracunchu mana dios caycaptin Israelcuna ‹diosnë› nishancunaman. Manami
    jucpa warminwan cacunchu. Manami quilla gueshyanwan caycaj warmiwan cacunchu.
  bqp-bqp: U ku rɑ de gungunɔ u bũu sɑ̃. U ku rɑ mɑɑ bũu yɑ̃kunu di. U ku rɑ kɑ goon
    kurɔ mɛnnɛ. Mɛyɑ u ku rɑ mɑɑ kɑ tɔn kurɔ mɛnnɛ sɑnɑm mɛ u yɑsɑ mɔ̀.
  hat-hat: Li pa moute nan mòn pou l' al bay zidòl manje, ni li pa fè sèvis pou vye
    zidòl moun pèp Izrayèl yo ap sèvi. Li pa al dèyè madanm lòt moun pèp Izrayèl parèy
    li, li pa kouche ak fanm ki gen lalin li.
  eng-BSB: He does not eat at the mountain or look to the idols of the house of Israel.
    He does not defile his neighbor’s wife or approach a woman during her period.
  eng-WEBPB: and has not eaten on the mountains, hasn’t lifted up his eyes to the
    idols of the house of Israel, hasn’t defiled his neighbour’s wife, hasn’t come
    near a woman in her impurity,
  kbq-kbq: havi anumzamofonte'ma Kresramanama vuntesaza ne'zama onege, Israeli vahe'mofo
    kaza osu havi anumzante mono huontege, ru vahe'mofo a'nene savri nosuno, ika kri
    eri'nesia a'ene monko'za nosuno,
  nhe-BL: Ax yohui ipan tepetini para quinilhuichihuilis totiotzitzi huan tlaixcopincayome,
    niyon ax quema quinhueyichijtoc nopa teteyome tlen tlali Israel. Ax momecatía,
    niyon ax moteca ihuaya isihua quema esotemo.
  gub-BL: A'e awa numuwete kwaw tupàn a'ua'u Izaew wazar a'e wà. Nu'u kwaw ma'ero'o
    kwer tupàn a'ua'u wanupe imono pyrer. (Teko uzuka a'e ma'ea'yr tupàn a'ua'u wanenataromo
    tàpuzuhu pupe wà. Nazapo kar kwaw a'e tàpuzuhu wanupe ihe.) A'e awa nueraha kwaw
    kuzà imen ma'e uker pà wapuhe. Noho kwaw wemireko ipuhe, aze wiko uwy haw 'ar
    rehe.
  eng-DRA: 'And hath not eaten upon the mountains, nor lifted up his eyes to the idols
    of the house of Israel: and hath not defiled his neighbour’s wife, nor come near
    to a menstruous woman:'
