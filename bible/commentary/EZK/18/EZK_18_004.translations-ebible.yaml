verse: EZK.018.004
translations:
  mal-C: മാതാപിതാക്കളോ മക്കളോ എല്ലാവരും എനിക്കുള്ളവർതന്നെ—ഇരുകൂട്ടരും ഒരുപോലെ എനിക്കുള്ളവരാണ്.
    പാപംചെയ്യുന്ന വ്യക്തിതന്നെയായിരിക്കും മരിക്കുന്നത്.
  deu-TKW: Fürwahr, mein sind alle Seelen, die Seele des Vaters wie die Seele des
    Sohnes - mein sind sie; die Seele, welche sich vergeht, die soll sterben!
  lin-lin: Pamba te bato nyonso ya bomoi bazali ya Ngai, ezala tata to mwana, bango
    mibale bazali ya Ngai ; moto oyo akosala masumu, ye moko nde akokufa.
  eng-LSV: Behold, all the souls are Mine, || As the soul of the father, || So also
    the soul of the son—they are Mine, || The soul that is sinning—it dies.
  eng-GNV: 'Beholde, all soules are mine, both the soule of the father, and also the
    soule of the sonne are mine: the soule that sinneth, it shall die.'
  eng-WEBSTER: 'Behold, all souls are mine; as the soul of the father, so also the
    soul of the son is mine: the soul that sinneth, it shall die.'
  nhw-BL: Pampa nochi masehualme noaxcahua. Noaxca se tetaj huan noaxca iconehua nojquiya.
    Huajca aqui tlajtlacolchihuas elis catli miquis por itlajtlacol.
  swh-ONEN: Kwa kuwa kila roho ni mali yangu, kama vile ilivyo roho ya baba, vivyo
    hivyo roho ya mtoto ni mali yangu. Roho itendayo dhambi ndiyo itakayokufa.
  bba-bba: Geemɑ, nɛnɑ nɑ bɑɑwuren wɑ̃ɑru nɛni, bɑɑbɑ kɑ bii. Yen sɔ̃, wi u torɑ wiyɑ
    u koo ɡbi.
  eng-KJVCPB: 'Behold, all souls are mine; as the soul of the father, so also the
    soul of the son is mine: the soul that sinneth, it shall die.'
  cpy-cpy: Naaka ashitari maawoeni atziri, nashitari ipaapateetari eejatzi itomipaenipaeni.
    Ikaate kaariperotatsini, otzimatye ikame.
  luo-luo: Nikech ji duto mangima gin maga, wuoro kaachiel gi wuowi, giduto machalre.
    Ngʼato ka ngʼato biro tho mana nikech richone owuon.
  meu-meu: A itaia, lauma iboudiai na lauegu, tama laumana bona natuna laumana danu;
    kara dika tauna laumana na baine mase.
  npi-ULB: हेर, हरेक जीवित प्राण मेरै हो— बुबा र छोरा दुवै मेरा हुन्‌ । जुन प्राणले
    पाप गर्छ, त्‍यही मर्नेछ ।
  yor-yor: Nítorí pé èmi ló ní gbogbo ọkàn, ọkàn baba tèmi bẹ́ẹ̀ ni ọkàn ọmọ pàápàá
    jẹ tèmi, ọkàn tó bá ṣẹ̀ ní yóò kú.
  pes-OPCB: 'چون جان همه، برای داوری و محاکمه در دست من است، چه جان پدران، چه جان
    پسران؛ و قانون من برای داوری این است: هر که گناه کند، فقط خودش خواهد مرد.'
  tgl-ULB: Tingnan mo! Ang bawat buhay ay sa akin! At gayon din ang buhay ng ama at
    ang buhay ng anak sila ay sa akin! Ang taong nagkakasala ay mamamatay!
  cbu-NT: Yuw tputs yutaritshishee chinakana, anootsiri waneekchuri, tsipachinllinaya.
    ¿Antaati nuw waparimand yutaritshishiri wipaa wanicheezi? nda. Nuw tputsee ichingaru
    amuytakina. Ashirucha, itsinsaru natstayaruri, amuyaatsiri waneekina.
  hui-hui: Wali agali bibahendenaga holene i̱nime yu kogoni. Aba ai̱yalabi waneiginirubi
    bibahendeorenaga holene i̱nimeore yu kogoni. Ani bidogo mbiralime ko ngago biyagua
    biagago ibuniore homolebira.
  mya-mya: အ​ဖ​၏​အ​သက်​ကို​ငါ​ပိုင်​၏။ သား​၏​အ​သက် ကို​လည်း​ငါ​ပိုင်​၏။ လူ​တိုင်း​၏​အ​သက်​ကို
    ငါ​ပိုင်​၏။ သေ​ရ​မည့်​သူ​ကား​အ​ပြစ်​ကူး​လွန် သူ​ပင်​ဖြစ်​၏။
  bod-N: ལྟོས་དང་། མི་ཐམས་ཅད་ཀྱི་ཚེ་སྲོག་ནི་ང་ལ་གཏོགས་ཤིང་། ཕ་རྣམས་ཀྱི་ཚེ་སྲོག་ཇི་ལྟར་ང་ལ་གཏོགས་པ་བཞིན་དུ།
    བུ་རྣམས་ཀྱི་ཚེ་སྲོག་ཀྱང་དེ་ལྟར་ང་ལ་གཏོགས་སོ། །ཡིན་ཡང་སྡིག་སྤྱོད་ཅན་རྣམས་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: Nokuti mweya mupenyu mumwe nomumwe ndowangu, baba pamwe chete nomwanakomana
    vose saizvozvo ndevangu. Mweya unotadza ndiwo uchafa.
  spa-BLM: He aquí que todas las almas son mías; como el alma del padre, también el
    alma del hijo es mía. El alma que peca, morirá.
  cac-cac: Yujto vic yaj masanil anima, eb' mamab'il yed' pax eb' uninab'il. A mach
    tz'och smul, a' schami.
  swh-ULB: Tazama! Kila uhai ni mali yangu-uhai wa baba na uhai wa mwana pia, ni mali
    yangu! roho itendayo dhambi ndiyo itakayokufa!
  bel-bel: 'Бо вось, усе душы - Мае: як бацькава душа, так і душа сынава - Мае; душа,
    якая грэшыць, памрэ.'
  deu-ELBBK: 'Siehe, alle Seelen sind mein; wie die Seele des Vaters, so auch die
    Seele des Sohnes: Sie sind mein; die Seele, die sündigt, die soll sterben.'
  mbb-OT: Pemineǥa niw heini! Is langun he untung ne kedì–is untung te menge ǥinikanan
    wey is untung te menge vatà. Iyan dà ebpatey tenged te rimeǥas te salà sikan is
    etew he nekesalà.
  mal-2015: സകല ദേഹികളും എനിക്കുള്ളവർ; അപ്പന്റെ പ്രാണനും മകന്റെ പ്രാണനും ഒരുപോലെ എനിക്കുള്ളതു;
    പാപം ചെയ്യുന്ന ദേഹി മരിക്കും.
  rmc-rmc: Bo miro hin o dživipen dojekhe manušeskro – o dživipen le dadengro the
    o dživipen le čhavengro. Oda manuš, ko kerel binos, oda merela!
  pes-OPV: اینک همه جانها از آن منند چنانکه جان پدر است، همچنین جان پسر نیز، هردوی
    آنها ازآن من می‌باشند. هر کسی‌که گناه ورزد او خواهدمرد.
  ron-1924: Ятэ кэ тоате суфлетеле сунт але Меле. Дупэ кум суфлетул фиулуй есте ал
    Меу, тот аша ши суфлетул татэлуй есте ал Меу. Суфлетул каре пэкэтуеште, ачела
    ва мури.
  ben-OBCV: জীবিত সব লোকই আমার, বাবা ও সন্তান উভয়ই আমার। যে পাপ করবে সেই মরবে।
  som-som: Bal eega, nafaha oo dhan anigaa iska leh, oo sida nafta aabbuhu ay taydii
    u tahay ayaa tan wiilkuna ay taydii u tahay, haddaba naftii dembaabtaa way dhiman
    doontaa.
  lat-VUC: 'Ecce omnes animæ meæ sunt: ut anima patris, ita et anima filii mea est:
    anima quæ peccaverit, ipsa morietur.'
  eng-ASVBT: 'Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine: the soul that sinneth, it shall die.'
  ita-1885: Ecco, tutte le anime son mie; siccome l'anima del padre, così ancora l'anima
    del figliuolo, è mia; l'anima che avrà peccato, quella morrà.
  eng-LXXUP: 'For all souls are mine; as the soul of the father, so also the soul
    of the son, they are mine: the soul that sins, it shall die.'
  eng-ULB: Behold! Every life belong to me—the life of the father as well as the life
    of the son, they belong to me! The soul who sins is the one who will die!
  spa-VBL: ¿No ves que todos me pertenecen? Sean padres o hijos, todos son míos. El
    que peca es el que morirá.
  fra-_FOB: Voici, toutes les âmes sont à moi, l'âme du père comme l'âme du fils;
    toutes deux sont à moi; l'âme qui pèche est celle qui mourra.
  mal-mal: സകല ദേഹികളും എനിക്കുള്ളവർ; അപ്പന്റെ പ്രാണനും മകന്റെ പ്രാണനും ഒരുപോലെ എനിക്കുള്ളത്;
    പാപം ചെയ്യുന്ന ദേഹി മരിക്കും.
  lit-lit: Štai visos sielos priklauso man; kaip tėvo siela, taip ir sūnaus siela
    priklauso man; siela, kuri nusideda, mirs.
  urd-GVR: Har insān kī jān merī hī hai, ḳhāh bāp kī ho yā beṭe kī. Jis ne gunāh kiyā
    hai sirf usī ko sazā-e-maut milegī.
  suz-BL: मारदे हना ब्रोंइशा बाक्‍ब नेल्‍ल आं केन नम, दे तुइक्‍चा माल्‍नीनी। आम आफ
    नु आल नेल्‍ल आं केन नम। सुम पाप पाइबा, मेको ला बेक्‍ब।
  eng-NOY: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son, is mine; the soul that sinneth, it shall die.
  ita-1927: Ecco, tutte le anime sono mie; è mia tanto l’anima del padre quanto quella
    del figliuolo; l’anima che pecca sarà quella che morrà.
  ckb-ckb: چونکە هەموو گیانێک هی منە، گیانی باوک وەک گیانی منداڵ، هەردووکیان هی منن.
    ئەو کەسەی گوناه بکات، هەر ئەو کەسە دەمرێت.
  eng-BBE: 'See, all souls are mine; as the soul of the father, so the soul of the
    son is mine: death will be the fate of the sinner''s soul.'
  kan-OKCV: ಎಲ್ಲಾ ಪ್ರಾಣಗಳು ನನ್ನವೇ, ತಂದೆಯ ಪ್ರಾಣವು ಹೇಗೋ ಹಾಗೆಯೇ ಮಗನ ಪ್ರಾಣವು ನನ್ನದೇ. ಪಾಪ
    ಮಾಡುವವನೇ ಸಾಯುವನು.
  tam-2017: இதோ, எல்லா ஆத்துமாக்களும் என்னுடையவைகள்; தகப்பனின் ஆத்துமா எப்படியோ, அப்படியே
    மகனின் ஆத்துமாவும் என்னுடையது; பாவம்செய்கிற ஆத்துமாவே சாகும்.
  spa-RV-1909: He aquí que todas las almas son mías; como el alma del padre, así el
    alma del hijo es mía; el alma que pecare, esa morirá.
  ron-BTF: Iată, toate sufletele sunt ale mele; ca sufletul tatălui, tot astfel sufletul
    fiului este al meu; sufletul care păcătuiește, acela va muri.
  eng-WEBP: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine. The soul who sins, he shall die.
  eng-FBV: Can't you see that everyone belongs to me? Whether parents or children,
    they are all mine. It's the person who sins who will die.
  nld-1939: Zie, alle mensen zijn voor Mij gelijk, vader en zoon zijn voor Mij gelijk;
    alleen de mens die zondigt, zal sterven!
  nch-BL: Pampa nochi masehualme noaxcahua. Noaxca se tetaj huan noaxca iconehua nojquiya.
    Huajca cati tajtacolchihuas elis cati miquis por itajtacol.
  vie-1934: Nầy, mọi linh hồn đều thuộc về ta; linh hồn của cha cũng như linh hồn
    của con, đều thuộc về ta; linh hồn nào phạm tội thì sẽ chết.
  hin-CV: हर एक जन मेरा है, माता-पिता के साथ साथ बच्‍चे भी—दोनों एक समान मेरे हैं.
    इसलिये जो व्यक्ति पाप करता है, वही मरेगा भी.
  spa-BES: 'Mira, todas las almas son mías; como el alma del padre, así el alma del
    hijo es mía: la muerte será el destino del alma del pecador.'
  tdx-tdx: Oniño te kila ahy ze arofo; fonga ahy ty fiain-drae naho ty fiain’anake;
    ze ondaty manao hakeo ro hihomake.
  tha-KJV: ดู​เถิด ชี​วิตทั้งสิ้นเป็นของเรา ชี​วิตของบิดาเป็นของเราฉันใด ชี​วิตของบุตรชายก็เป็นของเราฉันนั้น
    ชี​วิตใดทำบาปก็จะตาย
  por-BR-2018: Eis que todas as almas são minhas; tanto a alma do pai como alma do
    filho são minhas; a alma que pecar, essa morrerá.
  deu-ELO: 'Siehe, alle Seelen sind mein; wie die Seele des Vaters, so auch die Seele
    des Sohnes: Sie sind mein; die Seele, welche sündigt, die soll sterben.'
  eng-WYC-2018: Lo! all souls be mine; as the soul of the father, so and the soul
    of the son is mine, (or like the father’s soul, so also the son’s soul is mine).
    That soul that doeth sin, shall die.
  epo-epo: 'Jen ĉiuj animoj apartenas al Mi: kiel la animo de la patro, tiel ankaŭ
    la animo de la filo apartenas al Mi; tiu animo, kiu pekas, ĝi mortos.'
  uig-PIN: Mana, barliⱪ janlar Meningkidur; atining jeni Meningkidǝk, balining jenimu
    Meningkidur; gunaⱨ sadir ⱪilƣuqi jan igisi bolsa, u ɵlidu.
  beo-beo: Na fawane da dunu huluane ilia esalusu, edala, emela amola mano, Na fawane
    ouligisa. Nowa dunu da wadela:le hamosea, hisu fawane da bogosu ba:mu.
  tpi-OTNT: Laip bilong olgeta papamama na bilong ol pikinini i stap long han bilong
    mi tasol. Olsem na sapos wanpela man i mekim sin, dispela man tasol i mas i dai.
  hau-SA: Gama kowane mai rai nawa ne, mahaifi da ɗa, duk nawa ne. Mutumin da ya yi
    zunubi shi zai mutu.
  uig-LAT: Mana, barliq janlar Méningkidur; atining jéni Méningkidek, balining jénimu
    Méningkidur; gunah sadir qilghuchi jan igisi bolsa, u ölidu.
  nde-nde: Ngoba yonke imphefumulo ephilayo ngeyami, uyise kanye lendodana, bobabili
    ngokufanayo ngabami. Umphefumulo owonayo yiwo ozakufa.
  ton-ton: 'Vakai, ʻoku ʻaʻaku ʻae laumālie kotoa pē; hangē ʻoku ʻaʻaku ʻae laumālie
    ʻoe tamai, ʻoku pehē foki ʻae laumālie ʻoe foha ʻoku ʻaʻaku ia: ko e laumālie
    ʻoku angahala ʻe mate ia.'
  ces-1613: Aj, všecky duše mé jsou, jakož duše otcova, tak i duše synova mé jsou.
    Duše, kteráž hřeší, ta umře.
  eng-WMB: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine. The soul who sins, he shall die.
  tam-TCV: ஏனெனில் வாழ்கின்ற ஆத்துமா ஒவ்வொன்றும் என்னுடையதே, தகப்பனும், மகனும் இருவரும்
    ஒரேவிதமாய் எனக்குரியவர்களே; பாவம் செய்கிற ஆத்துமாவே சாகும்.
  ceb-ULB: Tan-awa! Akoa ang matag kinabuhi—ang kinabuhi sa amahan ingon man usab
    ang kinabuhi sa anak nga lalaki, akoa sila! Ang kalag nga nakasala mao ang mamatay!
  pol-UBG: Oto wszystkie dusze są moje, tak dusza ojca, jak i dusza syna jest moja.
    Dusza, która grzeszy, ona umrze.
  agr-agr: Ashí aents aina duka midau ainawai, múun aidaush, uchi aidaushkam midau
    ainawai. Nuadui aents ayatak pegkegchaunak takaidauk jakagtinai.
  kyc-kyc: Wambu peparae nambana. Rakange wanepe dupwa peparae nambanako. Mende koo
    pira ramo doko iki kumara.
  urd-GVU: ہر انسان کی جان میری ہی ہے، خواہ باپ کی ہو یا بیٹے کی۔ جس نے گناہ کیا ہے
    صرف اُسی کو سزائے موت ملے گی۔
  deu-1912: Denn siehe, alle Seelen sind mein; des Vaters Seele ist sowohl mein als
    des Sohnes Seele. Welche Seele sündigt, die soll sterben.
  kan-2017: ಇಗೋ, ಸಕಲ ನರಪ್ರಾಣಿಗಳು ನನ್ನವೇ; ತಂದೆಯೇನು, ಮಗನೇನು, ನರಪ್ರಾಣಿಗಳೆಲ್ಲವೂ ನನ್ನ ಅಧೀನದಲ್ಲಿವೆ;
    ಪಾಪಮಾಡುವ ಪ್ರಾಣಿಯೇ ಸಾಯುವನು.
  yap-yap: Pogofan rok gubin e girdi’ e bay u pa’ag, ni gallibthir nge bitir. En nra
    denen e aram e cha’ nra yim’.
  hlt-MCSB: Hinglu boeih te kamah taengkah ni he. A napa kah hinglu khaw ka taengah
    tah capa kah hinglu bangla om boeiloeih. Aka tholh tah amah hinglu ni a. duek
    eh.
  mdy-ETH: ፔቴ ፔቴ ዓሶኮ ሼምፓሢ ታኣሮኬ፤ ሾዔ ዓሶሲ ማዔታቴያ ናኣቶ ሼምፓሢ ታኣሮ ማዔሢ ዔሩዋቴ፤ ጎሜ ማዻ ዓሢ ዒ ሌሊ
    ሃይቃንዳኔ።
  twi-ASANTE: Ɔkra teasefoɔ biara wɔ me, agya ne ɔba barima nyinaa, wɔn nyinaa wɔ
    me. Ɔkra a ɔyɛ bɔne no, ɔno ne deɛ ɔbɛwuo.
  eng-WEBU: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine. The soul who sins, he shall die.
  wal-wal: Asaa ubbaa shemppoi taagaa; aawaa shemppoikka na7aa shemppoikka taagaa.
    Nagaraa oottiya shemppoi i bau haiqqana.
  spa-PDDPT: Ciertamente todas las almas son mías. Tanto el alma del padre como el
    alma del hijo son mías. La persona que peque, ésa morirá.
  gun-gun: Mba'eta temimoingo nhe'ẽ ha'e javi ma xevygua meme. Tuu kuery nhe'ẽ ha'e
    ta'y kuery nhe'ẽ voi xevygua ae. Ojejavy va'e ae omano 'rã.
  ilo-ULB: 'Adtoy! Kukuak ti tunggal biag! Ken kasta met ti biag dagiti nagannak,
    ken ti biag dagiti annak: kukuak ida! Ti tao nga agbasbasol isu ti matay!'
  kpg-kpg: Nia mouli o nia daangada huogodoo, nia damana mo nia dama, la nia mee huogodoo
    ni aagu. Malaa, tangada dela gaa hala, go mee dela gaa made.
  uig-ARA: مانا، بارلىق جانلار مېنىڭكىدۇر؛ ئاتىنىڭ جېنى مېنىڭكىدەك، بالىنىڭ جېنىمۇ
    مېنىڭكىدۇر؛ گۇناھ سادىر قىلغۇچى جان ئىگىسى بولسا، ئۇ ئۆلىدۇ.
  sus-sus: N tan nan gbe na nii birin na, babɛ ba, di ba. N tan nan gbe e birin na.
    Nii naxan na yunubi raba, na nii nan bɔnɔma.»
  pon-2006: Pwe mour koaros, mouren sahm oh ihn kan, oh pil mouren seri kan, ngehi
    me sapwellimaniki. Eri, mehmen me kin dipada, iei ih me pahn mehla.
  jae-jae: Ôlic acgom, aê katu lau samob katuŋ ŋatau. Aê katu tama katu ŋatau to latu
    katu ŋatau amboac tonaŋgeŋ ma ŋac, taŋ êŋgôm sec naŋ, êmac êndu.
  ksd-ksd: Kaugu ra tulungea i ra tarai par, a tulungea i ra tutana ma ra tulungea
    i natuna bula; ma nina i varpiam, a tulungeana na virua.
  grc-BRENT: Ὅτι πᾶσαι αἱ ψυχαὶ ἐμαί εἰσιν, ὃν τρόπον ἡ ψυχὴ τοῦ πατρὸς, οὕτως καὶ
    ἡ ψυχὴ τοῦ υἱοῦ, ἐμαί εἰσιν· ἡ ψυχὴ ἡ ἁμαρτάνουσα, αὕτη ἀποθανεῖται.
  ind-AYT: Ketahuilah, semua jiwa adalah milik-Ku, jiwa ayah dan juga jiwa anak adalah
    milik-Ku. Jiwa yang berdosalah yang akan mati.
  nya-nya: Pakuti moyo uliwonse ndi wanga. Moyo wa abambo ndi wanga, wamwananso ndi
    wanga. Munthu wochimwa ndi amene adzafe.
  hrv-hrv: jer, svi su životi moji, kako život očev tako i život sinovlji. I evo,
    onaj koji zgriješi, taj će umrijeti.
  mps-mps: “Te aya idago bidibo ula tigidali, me te wai dabego bidibo ula eno nogode
    naga elalubao. Tama tibaso, te bidi deligo te sęgę sabo dwai sę ebaso, te bidi
    naga isaibao,” te po wai.
  tpi-tpi: Laip bilong olgeta papamama na bilong ol pikinini i stap long han bilong
    mi tasol. Olsem na sapos wanpela man i mekim sin, dispela man tasol i mas i dai.
  dan-1931: Se, alle Sjæle er mine; både Faderens Sjæl og Sønnens Sjæl er mine; den
    sjæl der synder skal dø.
  vie-OVCB: 'Này, mọi linh hồn đều thuộc về Ta—linh hồn của cha mẹ cũng như của con
    cái. Và đây là điều luật Ta: Người nào phạm tội thì người ấy sẽ chết.'
  guj-2017: જુઓ, એકેએક જીવ મારો છે, જેમ પિતાનો જીવ તેમ પુત્રનો જીવ પણ મારો છે. જે
    માણસ પાપ કરશે તે મૃત્યુ પામશે.
  pon-2006A: Pwe mour koaros, mouren sahm oh ihn kan, oh pil mouren seri kan, ngehi
    me sapwellimaniki. Eri, mehmen me kin dipada, iei ih me pahn mehla.
  por-BRBSL: Eis que todas as almas são minhas; como a alma do pai, assim também a
    alma do filho é minha”. A alma que pecar, ele morrerá.
  cth-cth: Khenhaw! hringnae pueng kaie seng lah doeh ao. Na pa hringnae kaie lah
    ao e patetlah a capa hringnae hai kaie lah ao. Yonnae ka sak pueng hah a due han.
  twi-twi: Ɔkra teasefo biara yɛ me de, agya ne ɔba barima nyinaa, wɔn nyinaa yɛ me
    de. Ɔkra a ɔyɛ bɔne no, ɔne ne nea obewu.
  hlt-hlt: Hinglu boeih te kamah taengkah ni he. A napa kah hinglu khaw ka taengah
    tah capa kah hinglu bangla om boeiloeih. Aka tholh tah amah hinglu ni a duek eh.
  tbz-SIM: Bɑ́ wè o fòmmu bo n nɔu miɛkɛ nkɛ, cicɛ fòmmu nɛ̀ dɛbirɛ kɔ̃mu. Wèè cɑ̀ɑ̀rɛ̀
    weè yóó kú.
  msy-2020: Ia oragh! Gumazamiziba bar men ikɨrɨmɨrim, nan bizim, afeziam ko amebamɨn
    ikɨrɨmɨrim ko borimɨn ikɨrɨmɨrim, nan bizim. Eghtɨ gumazir arazir kuram gamizim,
    anarɨra aremegham.
  dop-dop: Mɑ tǝnnɑ yǝlɑɑ tǝnɑ weesiŋ. Pɑɑ cɛcɛnɑɑ nyǝŋ, pɑɑ piyɑ nyǝŋ. Wei ɩ lɑpɑ
    ɩsɑɣɑtʋ tɔ, ɩnɩ ɩ kɑ́ sǝnɑ pǝ sǝm.
  azb-azb: 'Axı bütün adamlar Mənimdir: atanın canı Mənim olduğu kimi oğulun da canı
    Mənimdir. Yalnız günah işlədən adam öləcək.'
  eng-DBY: 'Behold, all the souls are mine; as the soul of the father, so also the
    soul of the son is mine: the soul that sinneth, it shall die.'
  hin-2017: देखो, सभी के प्राण तो मेरे हैं; जैसा पिता का प्राण, वैसा ही पुत्र का भी
    प्राण है; दोनों मेरे ही हैं। इसलिए जो प्राणी पाप करे वही मर जाएगा।
  wol-KYG: Mu ngoog, bépp bakkan maay Boroom. Muy bakkanu baay, di bakkanu doom, maa
    moom. Bakkan bi bàkkaar daal mooy dee.
  eng-YLT: Lo, all the souls are Mine, As the soul of the father, So also the soul
    of the son — they are Mine, The soul that is sinning — it doth die.
  kne-kne: Nemnemen yo ay okak amin ay manbibiyag. Din biyag di ama ya anak yan nan-iso
    ay okak. Mo sino di nanbasol et sisya di matey.
  eng-WYC-2017: Lo! all souls be mine; as the soul of the father, so and the soul
    of the son is mine. That soul that doeth sin, shall die.
  eng-WMBB: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine. The soul who sins, he shall die.
  urd-GVH: हर इनसान की जान मेरी ही है, ख़ाह बाप की हो या बेटे की। जिसने गुनाह किया
    है सिर्फ़ उसी को सज़ाए-मौत मिलेगी।
  rug-rug: Ura sari doduru tinoni sapu toadi si na taqaraudi beto, sari tamadia meke
    gua tugo sari koburu, karua beto si Taqaraudi. Sa tie sapu tavete va sea, si asa
    tugo si kote mate.
  gaz-gaz: Lubbuun hundi kan koo ti; akkuma lubbuun abbaa kan koo taate sana lubbuun
    ilmaas kan koo ti. Lubbuun cubbuu hojjettu ni duuti.
  fra-LSG: Voici, toutes les âmes sont à moi; l’âme du fils comme l’âme du père, l’une
    et l’autre sont à moi; l’âme qui pèche, c’est celle qui mourra.
  gnn-gnn: '@see-verse:EZK.018.003'
  yal-yal: N tan nan gbee adamadiine birin niin na, diin nun a fafana, n gbeen nan
    e firinna birin na. Naxan na yulubin tongo, na nan faxama.”
  iou-iou: U imata, ämawebe täŋo bänepi kuduptagän uwä näkŋogän. Nan ba nanaki täŋo
    bok u näkŋogän. Unita ŋode nadäwut; Äma momi täŋpeko äma u ini-tägän uyaku api
    kumbek, nanaki nämo. ...
  haw-1868: 'Aia hoi, no''u na uhane a pau: me ka uhane o ka makuakane, pela hoi ka
    uhane o ke keiki, no''u ia; o ka uhane lawehala, oia ke make.'
  arb-NAV: هَا جَمِيعُ النُّفُوسِ هِيَ لِي. نَفْسُ الأَبِ كَنَفْسِ الابْنِ كِلْتَاهُمَا
    لِي. وَالنَّفْسُ الَّتِي تُخْطِئُ هِيَ تَمُوتُ.
  ewe-ewe: Elabena luʋɔ ɖe sia ɖe nye tɔnye, fofo kple vi, wo ame eveawo siaa nye
    tɔnye. Luʋɔ si wɔ nu vɔ̃ lae aku!’
  eng-LEE: 'Behold, all the souls are mine; as the soul of the father, so also the
    soul of the son—mine are they: the soul which sinneth that alone shall die.'
  asm-FB: চোৱা! আটাই প্ৰাণ মোৰেই; যেনেকৈ বাপেকৰ প্ৰাণ মোৰ, তেনেকৈ পুতেকৰ প্ৰাণো মোৰ;
    যি প্ৰাণীয়ে পাপ কৰে সেই প্ৰাণীহে মৰিব!
  sus-A: ﭑ تَن نَن فبٍ نَ نِي بِرِن نَ، بَبّ بَ، دِ بَ. ﭑ تَن نَن فبٍ عٍ بِرِن نَ.
    نِي نَشَن نَ يُنُبِ رَبَ، نَ نِي نَن بْنْمَ.»
  fra-SBL: Voici, toutes les âmes sont à moi ; comme l'âme du père, ainsi l'âme du
    fils est à moi. L'âme qui pèche, c'est elle qui mourra.
  hbo-hbo: הֵ֤ן כָּל־הַנְּפָשֹׁות֙ לִ֣י הֵ֔נָּה כְּנֶ֧פֶשׁ הָאָ֛ב וּכְנֶ֥פֶשׁ הַבֵּ֖ן
    לִי־הֵ֑נָּה הַנֶּ֥פֶשׁ הַחֹטֵ֖את הִ֥יא תָמֽוּת׃ ס
  kik-kik: Nĩgũkorwo roho o wothe ũrĩ muoyo nĩ wakwa; roho wa ithe nĩ wakwa o na wa
    mũriũ no wakwa. Roho ũrĩa wĩhagia nĩguo ũgaakua.
  fra-NCL: 'Voici que toutes les âmes sont à moi : l’âme du fils comme l’âme du père
    est à moi ; l’âme qui pèche sera celle qui mourra.'
  cek-AK: Khenah, kahing pakhra boih loe kai ih ni; ampa ih pakhra loe Kai ih pakhra
    ah oh baktih toengah, a capa ih pakhra doeh Kai ih ni; kazae pakhra loe duek han
    oh, tiah thuih.
  cuk-cuk: Ar dule isguele, burgoed. Bela dulemala angadid. Babgan, degi, mimmiganse-bakale,
    angadid.
  uig-CYR: Мана, барлиқ җанлар Мениңкидур; атиниң җени Мениңкидәк, балиниң җениму
    Мениңкидур; гуна садир қилғучи җан егиси болса, у өлиду.
  tel-2017: “చూడు! ప్రతివాడూ నావాడే. తండ్రులూ, కొడుకులూ, అందరి ప్రాణాలూ నావే! పాపం
    చేసినవాడు చస్తాడు!
  hat-BSA: Gade byen, tout nanm yo se pa M yo ye. Nanm a papa a ansanm ak nanm a fis
    la se pa M. Nanm ki peche a, se li k ap mouri.
  kos-kos: Moul lun kais sie mwet oan inpouk — moul lun papa ac nina, oayapa moul
    lun tulik uh. Mwet se su orala ma koluk, el pa ac misa.
  hbo-WLC: הֵ֤ן כָּל־הַנְּפָשׁוֹת֙ לִ֣י הֵ֔נָּה כְּנֶ֧פֶשׁ הָאָ֛ב וּכְנֶ֥פֶשׁ הַבֵּ֖ן
    לִי־הֵ֑נָּה הַנֶּ֥פֶשׁ הַחֹטֵ֖את הִ֥יא תָמֽוּת׃ ס
  ibo-ibo: Nʼihi na mkpụrụobi niile bụ nke m, ma nke nna ma nke nwa, ha niile bụ nke
    m. Mkpụrụobi ọbụla mehiere bụ nke ga-anwụ.
  ory-ory: ଦେଖ, ଯାବତୀୟ ପ୍ରାଣ ଆମ୍ଭର; ପିତାର ପ୍ରାଣ ଯେପରି, ପୁତ୍ରର ପ୍ରାଣ ହିଁ ସେହିପରି ଆମ୍ଭର;
    ଯେଉଁ ପ୍ରାଣୀ ପାପ କରେ, ସେହି ମରିବ।
  chk-chk: Ngang üa nemeni manauen aramas meinisin, manauen samasam pwal manauen nöünöü
    kana. Iwe, ewe aramas mi tipis i chök epwe mäla.
  rop-rop: Det laif blanga ebribodi blanga mi na. Mi na gibit laif langa ebribodi,
    langa ola mamiwan en bigininimob en ola dediwan du. Enibodi hubin dum nogudbala
    ting, im na garra dai.
  ukr-1871: Ось бо, всї душі — мої, чи душа батькова чи душа синова, — мої вони. Котора
    душа провинить, тота й умре.
  deu-1951: Seht, alle Seelen sind mein! Wie die Seele des Vaters mein ist, also ist
    auch die Seele des Sohnes mein. Die Seele, welche sündigt, soll sterben!
  eng-JPS: Behold, all souls are Mine; as the soul of the father, so also the soul
    of the son is Mine; the soul that sinneth, it shall die.
  srp-1865: Gle, sve su duše moje, kako duša oèina tako i duša sinovlja moja je, koja
    duša zgriješi ona æe poginuti.
  lug-lug: Buli kiramu, kyange; obulamu bw’omuzadde n’obw’omwana bwonna nabwo bwange.
  heb-heb: הן כל הנפשות לי הנה כנפש האב וכנפש הבן לי הנה הנפש החטאת היא תמות׃
  ben-IRV: দেখ, সমস্ত প্রাণ আমার; যেমন বাবার প্রাণ, সেরকম সন্তানের প্রাণও আমার; যে
    প্রাণী পাপ করে, সেই মরবে।
  pan-pan: ਵੇਖੋ, ਸਾਰੀਆਂ ਜਾਨਾਂ ਮੇਰੀਆਂ ਹਨ। ਜਿਹੀ ਪਿਉ ਦੀ ਜਾਨ, ਤਿਹੀ ਹੀ ਪੁੱਤਰ ਦੀ ਜਾਨ ਵੀ
    ਮੇਰੀ ਹੈ। ਜਿਹੜੀ ਜਾਨ ਪਾਪ ਕਰਦੀ ਹੈ, ਉਹੀ ਮਰੇਗੀ।
  mya-JVB: ဝိညာဉ် အပေါင်း တို့ကို ငါ ပိုင် ၏။ အဘ ၏ဝိညာဉ် ကို ငါပိုင်သကဲ့သို့ သား ၏ဝိညာဉ်
    ကိုလည်း ငါ ပိုင် ၏။ ပြစ်မှား သော ဝိညာဉ် သည် အသက်သေ ရမည်။
  hmo-hmo: Kamonai! Taunimanima ibounai ta ta be lauegu, tamana taudia ibounai edia
    mauri, natuna ibounai edia mauri danu be lauegu sibona. Unai dainai bema tau ta
    ia kara dika neganai, unai tau sibona be do ia mase.
  urd-urd: देख, सब जाने मेरी हैं, जैसी बाप की जान वैसी ही बेटे की जान भी मेरी है;
    जो जान गुनाह करती है वही मरेगी।
  rus-SYN: 'Ибо вот, все души - Мои: как душа отца, так и душа сына Мои: душа согрешающая,
    та умрет.'
  bqc-SIM: Gwa, gbɛ̃́piiá ma pↄ́ɛ. Maeↄ ń nɛ́ↄ píi, yã́ doũɛ. Gbɛ̃́ pↄ́ duunakɛ̀
    mɛ́ a ga.
  tcz-CHONGTHU: Ijeh inem itile mijouse hi keiman athu katan cheh ding ahin, mipate
    hihen achateu hijongleu agoma kibang cheh ahiuve. Hiche hi kachonna dan ahi, ‘Koi
    hile chonset bolla chu thitei ding ahi.’
  mar-mar: पाहा! सर्व जीव आत्मे माझे आहेत, जे पित्यापासून जीवधारी झालेत, म्हणून तेच
    पुत्राचे जीवन आहे, ते माझे आहे जो पुरुष पाप करेल तो मरेल.
  qub-qub: Pipis juchata ruraj cajllami wañongaga. Chaynöga canga llapan cawajcuna
    nogallapa captinmi. Papänincunapis wamrancunapis nogallapami.
  bqp-bqp: Geemɑ, nɛnɑ nɑ bɑɑwuren wɑ̃ɑru nɛni, bɑɑbɑ kɑ bii. Yen sɔ̃, wi u torɑ wiyɑ
    u koo gbi.
  hat-hat: Lavi tout moun, papa, manman kou pitit, se pou mwen yo ye. Moun ki fè peche
    a, se li menm k'ap mouri.
  eng-BSB: Behold, every soul belongs to Me; both father and son are Mine. The soul
    who sins is the one who will die.
  eng-WEBPB: Behold, all souls are mine; as the soul of the father, so also the soul
    of the son is mine. The soul who sins, he shall die.
  kbq-kbq: Na'ankure mika vahera Nagri vaheke mani'naze. Hagi nefa'ene nemofo'enena
    Nagri vahe mani'na'ankino, iza'o kumi'ma hanimoke frigahie.
  nhe-BL: Pampa nochi tlacame noaxcahua. Noaxca se tetat huan noaxca iconehua nojquiya.
    Huajca ajqueya tlajtlacolchihuas elis tlen miquis ipampa itlajtlacol.
  gub-BL: Ta'e aiko teko wanekuwe haw paw wazar romo ihe xe. Tu waneko haw, ta'yr
    waneko haw no, aiko wazar romo paw rupi ihe. Aze wyzài teko uzapo ikatu 'ym ma'e
    nehe, umàno putar nehe.
  eng-DRA: 'Behold all souls are mine: as the soul of the father, so also the soul
    of the son is mine: the soul that sinneth, the same shall die.'
