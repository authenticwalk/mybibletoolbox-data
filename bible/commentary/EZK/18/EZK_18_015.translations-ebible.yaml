verse: EZK.018.015
translations:
  mal-C: “അയാൾ പർവതങ്ങളിലെ ക്ഷേത്രങ്ങളിൽവെച്ച് നൈവേദ്യം ഭക്ഷിക്കാതിരിക്കുകയോ ഇസ്രായേലിലെ
    വിഗ്രഹങ്ങളെ വണങ്ങാതിരിക്കുകയോ തന്റെ അയൽവാസിയുടെ ഭാര്യയെ വഷളാക്കാതിരിക്കുകയോ
  deu-TKW: ißt nicht auf den Bergen und erhebt seine Augen nicht zu den Götzen des
    Hauses Israel, verunreinigt nicht das Weib seines Nächsten
  lin-lin: aliaka te bilei na bisika ya bule na likolo ya bangomba mpe atalelaka te
    banzambe ya bikeko ya libota ya Isalaele, akomisaka mbindo te mwasi ya moninga
    na ye,
  eng-LSV: He has not eaten on the mountains, || And he has not lifted up his eyes
    || To idols of the house of Israel, || He has not defiled his neighbor’s wife,
  eng-GNV: That hath not eaten vpon the mountaines, neither hath lift vp his eyes
    to the idols of ye house of Israel, nor hath defiled his neighbours wife,
  eng-WEBSTER: That hath not eaten upon the mountains, neither hath lifted up his
    eyes to the idols of the house of Israel, hath not defiled his neighbor's wife,
  nhw-BL: Ma tijtlalica para icone nopa fiero tlacatl amo yohui ipan tepeme para quinilhuichihuilis
    tiotzitzi huan tlaixcopincayome, niyon amo quinhueyichihua nopa teteyome tlen
    tlali Israel, niyon amo momecatía.
  swh-ONEN: “Hakula katika mahali pa ibada za miungu kwenye milima, wala hainulii
    macho sanamu za nyumba ya Israeli. Hakumtia unajisi mke wa jirani yake.
  bba-bba: U ku rɑ bũu yɑ̃kunu de ɡunɡunɔ. U ku rɑ bũnu sɑ̃ ni Isirelibɑ bɑ sɑ̃ɑmɔ.
    U ku rɑ kɑ ɡoon kurɔ mɛnnɛ.
  eng-KJVCPB: that hath not eaten upon the mountains, neither hath lift up his eyes
    to the idols of the house of Israel, hath not defiled his neighbour’s wife,
  luo-luo: “Ok ochiem e gode milame nyiseche mamoko kata rango nyiseche mag dhood
    Israel. Ok odwanyre gi chi nyawadgi
  meu-meu: ororo ai basinema aniani, eiava Israel besena kaivakukudia basinema gaga
    dae henidia, dekena tauna adavana basinema kara miro henia,
  npi-ULB: त्‍यो छोरोले डाँडाका थानहरूमा खाँदैन, र उसले इस्राएलका घरानाका मूर्तिहरूतिर
    आफ्‍ना आँखा लगाउँदैन, र उसले आफ्‍नो छिमेकीकी पत्‍नीलाई बिटुलो पार्दैन । उसको बारेमा
    के भन्‍न सकिन्छ?
  yor-yor: “Tí kò jẹun lójúbọ lórí òkè gíga tàbí kò gbójú sókè sí àwọn òrìṣà ilé Israẹli,
    tí kò sì ba obìnrin aládùúgbò rẹ̀ jẹ́
  pes-OPCB: برای پرستش بتها به کوهها نرود؛ زنا نکند؛
  tgl-ULB: at kung hindi siya kumain sa mga dambana sa bundok o itinaas ang kaniyang
    mga mata sa mga diyus-diyosan ng sambahayan ng Israel—kung hindi niya sumiping
    sa asawa ng kaniyang kapitbahay;
  cbu-NT: misha apanllputsip machip íwar kárkachu, anush nda apanllputseem shambatshisheem
    pshtuku, misha nduntam ngichzimun apanllputsimun Israelchichimun mang' tatku,
    misha nduntam tputsee wamkuree wizanll itutsku,
  hui-hui: Agali ogonibi kagome Isaraele wali agalinaga mbirale gime wabiniruhondo
    bi pupu nawiaga howa urunihondo mbirale bo lomabu mini ngaru nanagabi agali mende
    one kayu nayagabi ka.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ရုပ်​တု​တို့​ကို​မ​ကိုး​ကွယ်။ တောင်​ပေါ်​ရှိ​ကိုး
    ကွယ်​ရာ​ဌာ​န​များ​တွင် ယဇ်​ပူ​ဇော်​သည့် အ​သား​ကို​လည်း​မ​စား။ သူ​တစ်​ပါး​အိမ်
    ရာ​ပြစ်​မှား​ခြင်း၊-
  bod-N: ཁོས་རི་མགོར་མཆོད་རྫས་མི་ཟ་ཞིང་། མིག་གིས་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྐུ་འདྲ་རྣམས་ལ་རེ་ལྟོས་མི་བྱེད་ལ།
    རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་བཙོག་པར་མི་བྱེད་པ་དང་།
  sna-sna: “Haadyi pashongwe dzamakomo kana kutarisira kuzvifananidzo zveimba yaIsraeri.
    Haachinyi mukadzi womuvakidzani wake.
  spa-BLM: que no ha comido en las montañas, no ha alzado sus ojos a los ídolos de
    la casa de Israel, no ha profanado a la mujer de su vecino,
  cac-cac: Max yac'och q'uin̈ d'a jolomtac vitz yic tz'och ejmelal d'a yechel comon
    dios. Max yac'och son d'a juntzan̈ scomon diosal eb' yetisraelal. Max mulan yed'
    ix yetb'eyum junoc yetanimail.
  swh-ULB: Huyo mwana hakula juu ya milima, na hakuinua macho yake kwa sanamu za nyumba
    ya Israeli, na hakumtia unajisi mke wa jirani yake, Je! itasemwaje juu yake?
  bel-bel: на горах ахвярнага ня есьць, да ідалаў дому Ізраілевага не зьвяртае вачэй
    сваіх, жонкі блізкага свайго не апаганьвае
  deu-ELBBK: Er isst nicht auf den Bergen und erhebt nicht seine Augen zu den Götzen
    des Hauses Israel, er verunreinigt nicht die Frau seines Nächsten,
  mbb-OT: Wazà sikandin med-azap te menge ed-ezapen kayi te Israel wey wazà megkaan
    te menge pemuhat he para kayi he menge ed-ezapen diyà te menge simbahan diyà te
    menge vuntud. Wazà sikandin mebpekidhilavet te esawa te zuma.
  mal-2015: യിസ്രായേൽഗൃഹത്തിന്റെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്ക, കൂട്ടുകാരന്റെ ഭാര്യയെ
    വഷളാക്കുക,
  rmc-rmc: Na chal o mas obetimen pro verchi le modlenge aňi na lašarel le Izraelitengre
    modlen; na meľarel andre avreskra romňa
  pes-OPV: و بر کوهها نخورد و چشمان خود را بسوی بتهای خاندان اسرائیل برنیفرازد وزن
    همسایه خویش را بی‌عصمت نکند،
  ron-1924: дакэ фиул ачела ну мэнынкэ пе мунць ши ну ридикэ окий спре идолий касей
    луй Исраел, ну нечинстеште пе неваста апроапелуй сэу,
  ben-OBCV: “সে পাহাড়ের উপরের পূজার স্থানগুলিতে খাওয়াদাওয়া করে না কিংবা ইস্রায়েলীদের
    কোনও প্রতিমার পূজা করে না। সে তার প্রতিবেশীর স্ত্রীকে কলুষিত করে না।
  som-som: oo uusan buuraha wax ku cunin, ama uusan indhihiisa sanamyada reer binu
    Israa'iil kor ugu taagin, oo uusan naagta deriskiisa nijaasayn,
  lat-VUC: 'super montes non comederit, et oculos suos non levaverit ad idola domus
    Israël, et uxorem proximi sui non violaverit:'
  eng-ASVBT: that hath not eaten upon the mountains, neither hath lifted up his eyes
    to the idols of the house of Israel, hath not defiled his neighbor’s wife,
  ita-1885: e non mangi sopra i monti, e non levi gli occhi agl'idoli della casa d'Israele,
    e non contamini la moglie del suo prossimo;
  eng-LXXUP: and if he has not eaten on the mountains, and has not set his eyes on
    the devices of the house of Israel, and has not defiled his neighbor’s wife,
  eng-ULB: That son does not eat upon the mountains, and he does not lift up his eyes
    to the idols of the house of Israel, and he does not defile his neighbor's wife,
    what can be said about him?
  spa-VBL: No va a los santuarios paganos en las montañas para comer una comida religiosa,
    ni adora a los ídolos de Israel. No tiene relaciones sexuales con la mujer de
    otro.
  fra-_FOB: Qu'il ne mange point sur les montagnes, qu'il ne lève point les yeux vers
    les idoles de la maison d'Israël, qu'il ne déshonore pas la femme de son prochain,
  mal-mal: യിസ്രായേൽ ഗൃഹത്തിന്റെ വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുക, കൂട്ടുകാരന്റെ ഭാര്യയെ
    വഷളാക്കുക,
  lit-lit: nebus nevalgęs alkuose ir nebus kėlęs akių į Izraelio namų stabus, nebus
    suteršęs savo artimo žmonos,
  urd-GVR: Na wuh ūṅchī jaghoṅ kī nājāyz qurbāniyāṅ khātā, na Isrāīlī qaum ke butoṅ
    kī pūjā kartā hai. Wuh apne paṛosī kī bīwī kī behurmatī nahīṅ kartā
  suz-BL: मेकोम डांडा मेर मजाइब। इस्राएल आ खिं ङा मुर आन मूर्ति आन कली पूजा मपाइब,
    मेको आ नेक्‍था ङा मुर आन मीश नु मइप्‍ब।
  eng-NOY: that eateth not upon the mountains, nor lifteth up his eyes to the idols
    of the house of Israel, nor defileth his neighbor's wife,
  ita-1927: non mangia sui monti, non alza gli occhi verso gli idoli della casa d’Israele,
    non contamina la moglie del suo prossimo,
  ckb-ckb: «لە نزرگەی سەر چیاکان نەخوات، چاوی بۆ بتەکانی بنەماڵەی ئیسرائیل هەڵنەبڕێت،
    ژنی کەسێکی دیکە گڵاو نەکات،
  eng-BBE: Who has not taken the flesh with the blood for food, or given worship to
    the images of the children of Israel, and has not had connection with his neighbour's
    wife,
  kan-OKCV: “ಪರ್ವತಗಳ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ತಿನ್ನದೆ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ತನ್ನ
    ಕಣ್ಣುಗಳನ್ನು ಎತ್ತದೆ, ತನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸದೆ,
  tam-2017: மலைகளின்மேல் சாப்பிடாமலும், இஸ்ரவேல் மக்களின் அசுத்தமான சிலைகளுக்கு நேராகத்
    தன்னுடைய கண்களை ஏறெடுக்காமலும், தன்னுடைய அயலானுடைய மனைவியைத் தீட்டுப்படுத்தாமலும்,
  spa-RV-1909: No comiere sobre los montes, ni alzare sus ojos á los ídolos de la
    casa de Israel; la mujer de su prójimo no violare,
  ron-BTF: Nu a mâncat pe munți, nici nu și-a ridicat ochii spre idolii casei lui
    Israel, nu a pângărit soția aproapelui său,
  eng-WEBP: who hasn’t eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife,
  eng-FBV: He doesn't go to the pagan shrines in the mountains to eat a religious
    meal, or worship Israel's idols. He doesn't have sex with someone else's wife.
  nld-1939: die op de bergen geen offermaal houdt, zijn ogen niet opslaat naar de
    schandgoden van het volk van Israël; de vrouw van zijn evenmens niet onteert,
  nch-BL: Ma tijtalica para icone nopa fiero tacat amo yahui ipan tepeme para quinilhuichihuilis
    teteyome huan taixcopincayome, yon amo quinhueyichihua nopa teteyome ten tali
    Israel, yon amo momecatía.
  vie-1934: nếu con ấy không ăn trên núi, nếu nó không ngước mắt trông thần tượng
    của nhà Y-sơ-ra-ên, nếu nó không làm nhục vợ kẻ lân cận mình,
  hin-CV: “वह पहाड़ के पूजा स्थलों पर नहीं खाता है या इस्राएल के मूर्तियों को नहीं
    देखता है. वह अपने पड़ोसी की पत्नी को भ्रष्‍ट नहीं करता है.
  spa-BES: Que no ha comido en los santuarios de los montes, ni ha adorado las imágenes
    de los hijos de Israel, y no ha violado la esposa de su vecino,
  tdx-tdx: tsy mikama am-bohitsey, tsy miandra amo samposampo’ Israeleo, tsy mandeotse
    ty valin-drañe’e,
  tha-KJV: มิได้​รับประทานบนภู​เขา หรือเงยหน้าขึ้นนมัสการรูปเคารพแห่งวงศ์วานอิสราเอล
    มิได้​กระทำให้ภรรยาของเพื่อนบ้านมลทิน
  por-BR-2018: Não comer sobre os montes, nem levantar seus olhos para os ídolos da
    casa de Israel; nem contaminar a mulher de seu próximo;
  deu-ELO: Er isset nicht auf den Bergen und erhebt nicht seine Augen zu den Götzen
    des Hauses Israel, er verunreinigt nicht das Weib seines Nächsten,
  eng-WYC-2018: eateth not on hills, and raiseth not (up) his eyes to the idols of
    the house of Israel; and defouleth not the wife of his neighbour (or and defileth
    not his neighbour’s wife),
  epo-epo: sur la montoj li ne manĝas, siajn okulojn li ne levas al la idoloj de la
    domo de Izrael, la edzinon de sia proksimulo li ne malpurigas;
  uig-PIN: — yǝni taƣlar üstidǝ butⱪa atalƣan taamni yemigǝn, Israil jǝmǝtidiki butlarƣa
    bax kɵtürüp ulardin tilimigǝn, ⱪoxnisining ayalini buzmiƣan,
  beo-beo: 'E da Isala:ili ilia loboga hamoi ‘gode’ ilima nodone hame sia:ne gadosa.
    E da gobele salasu amo sema oloda amoma i, hame naha. E da inia uda hame wamolasa,
    amola uda da sioi fisia, ema gilisili hame golasa. E da enoma hame ogogosa, amola
    inia liligi hame wamolasa. Dunu da ema muni bu ima:ne labeba:le, ema liligi iasea,
    e da amo liligi hame gagulaligisa. E da ha:i dunuma ha:i manu iaha, amola da:i
    nabado dunuma abula iaha. E da baligili eno lama:ne, muni hame iaha. Dunu eno
    da ea wadela:le hamomusa: sia:sea, e da hame hamomu sia:sa. Fofada:su ganodini,
    e da molole adole iaha. Amaiwane dunu da malei sia: amola Na sema noga:le nabawane
    hamosa. E da ea eda ea wadela:i hou hamoiba:le hame bogomu. E da dafawane fifi
    ahoanumu.'
  tpi-OTNT: Dispela kain man i no save lotu long ol giaman god bilong ol Israel, na
    em i no save kaikai ol samting ol i bin ofaim long ol giaman god. Na em i no save
    trabel long meri bilong narapela man,
  hau-SA: “Bai ci abinci a duwatsun tsafi ba ko ya dogara ga gumakan gidan Isra’ila.
    Bai ƙazantar da matar maƙwabcinsa ba.
  uig-LAT: — yeni taghlar üstide butqa atalghan taamni yémigen, Israil jemetidiki
    butlargha bash kötürüp ulardin tilimigen, qoshnisining ayalini buzmighan,
  nde-nde: Kayidleli ezindaweni zokukhonzela ezisentabeni, kumbe yethembe izithombe
    zendlu ka-Israyeli. Kayimngcolisi umfazi kamakhelwane wayo.
  ton-ton: ‌ʻOku ʻikai te ne kai ʻi he ngaahi moʻunga, pe te ne hiki hono mata ki
    he ngaahi tamapua ʻoe fale ʻo ʻIsileli, pe te ne tonoʻi ʻae uaifi ʻo hono kaungāʻapi,
  ces-1613: Na horách by nejídal, a očí svých nepozdvihoval k ukydaným bohům domu
    Izraelského, manželky bližního svého by nepoškvrnil,
  eng-WMB: who hasn’t eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife,
  tam-TCV: “அவன் மலைக்கோவில்களில் படைக்கப்பட்டதைச் சாப்பிடுவதோ, இஸ்ரயேல் வீட்டாரின்
    விக்கிரகங்களை நம்புவதோ இல்லை. அவன் தன் அயலான் மனைவியைக் கறைப்படுத்துவதுமில்லை.
  ceb-ULB: Wala mikaon ang anak nga lalaki ibabaw sa kabukiran, ug wala niya giyahat
    ang iyang mga mata ngadto sa mga diosdios sa panimalay sa Israel, ug wala niya
    gihugawan ang asawa sa iyang silingan, unsa man ang ikaingon mahitungod kaniya?
  pol-UBG: Nie jadał na górach, nie podnosił swych oczu ku bożkom domu Izraela, nie
    hańbił żony swego bliźniego;
  agr-agr: wainka apajuímtai aidaun mujanum emematuinak ijunag jiistamiagtaish, ditajai
    ijunjag jiistamchau, nuigtush nuwigkish kajintsag anentaimchau, tuja tikichi nuwejaish
    tsanijinchau,
  kyc-kyc: Isaraele wambu dupwana anatu lao isa kanapeme wasisi dupwa semango karo
    lakanda nao Anatumi daa lenge panda dupwana bange lapo pyao kiso maingi dupwana
    wane baa naa nao akali mendena enda dupwa kepo pyakami nao
  urd-GVU: نہ وہ اونچی جگہوں کی ناجائز قربانیاں کھاتا، نہ اسرائیلی قوم کے بُتوں کی
    پوجا کرتا ہے۔ وہ اپنے پڑوسی کی بیوی کی بےحرمتی نہیں کرتا
  deu-1912: ißt nicht auf den Bergen, hebt seine Augen nicht auf zu den Götzen des
    Hauses Israel, befleckt nicht seines Nächsten Weib,
  kan-2017: “ಗುಡ್ಡಗಳ ಮೇಲೆ ಯಜ್ಞಶೇಷವನ್ನು ತಿನ್ನದೆ, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ಕಣ್ಣೆತ್ತದೆ,
    ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸದೆ,
  yap-yap: Dar ma meybil ngak e pi liyos nma meybil piyu Israel ngay ara be un i kay
    ufin e gamanman ni ka ni pi’ ni maligach u altar rok yugu boch e got. Ma dabi
    ban nag le’engin be’ nge dabki yul’yul’ ngak figirngin,
  hlt-MCSB: Tlang ah ca pawt tih Israel im kah mueirhol te a mik huel thil pawh, a
    hui yuu te poeih pah pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ካኣሽኮ ፆኦዞም ዚጊባኣያታቴ፥ ላኣጊንቴ ዚጎ ቤዛ ሹኪንቴ ዓይጎ ዓሽኪያ ሙዒባኣያታቴ፥ ዓሲኮ ማቾ
    ዒኢሲባኣያታቴ፥
  twi-ASANTE: “Ɔnnidi wɔ mmepɔ so abosonnan mu na ɔmfa ne ho nto ahoni a ɛwɔ Israel
    efie so. Ɔngu ne yɔnko yere ho fi.
  eng-WEBU: who hasn’t eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbor’s wife,
  wal-wal: i deriyaa bolli de7iya eeqau goinniyo sohotun maana xayikko, Israa7eela
    asaa eeqau goinnana xayikko, i ba shooruwaa maccaasaa tunissana xayikko,
  spa-PDDPT: no come sobre los altares en las montañas, ni levanta sus ojos a los
    ídolos de la Casa de Israel, no viola a la esposa de su prójimo,
  gun-gun: Ha'e rami vy ndo'ui 'rã xo'o yvyty áry rupi ta'angaa pe ome'ẽ mbyre, noma'ẽi
    'rã ta'angaa Israel kuery oguereko va'e re, oirũ ra'yxy ndoguerojejavyi 'rã guive.
  ilo-ULB: no saan isuna a mangan kadagidiay a bantay a pagdaydayawan kadagiti didiosen,
    wenno ikita dagiti matana kadagiti didiosen ti balay ti Israel—no saanna a tulawan
    ti asawa ti kaarrubana;
  kpg-kpg: Mee hagalee daumaha gi nia ada balu ieidu o digau Israel, be e gai nia
    meegai tigidaumaha ala i nia gowaa daumaha o nia balu god, be e hai be di manu
    gi di lodo o tangada dela i dono baahi,
  uig-ARA: ــ يەنى تاغلار ئۈستىدە بۇتقا ئاتالغان تائامنى يېمىگەن، ئىسرائىل جەمەتىدىكى
    بۇتلارغا باش كۆتۈرۈپ ئۇلاردىن تىلىمىگەن، قوشنىسىنىڭ ئايالىنى بۇزمىغان،
  sus-sus: A mu sɛrɛxɛ donma kuye bɛ geya fari. A mu a ya tima Isirayila kuyee ra.
    A mu yɛnɛ rabama a dɔxɔboore ginɛ ra.
  pon-2006: E sohte kin pwongih dikedik en eni kan en mehn Israel de iang tungoale
    mehn meirong kan sang ni wasahn kaudok keinepwih kan. E sohte kin kamwahlih en
    mehn mpe kan ar pwoud,
  jae-jae: eŋ êniŋ gêŋ aŋga anôtôi jaba nêŋ gamêŋ ŋabau to êôc mataanô sa êndêŋ Israelnêŋ
    gwam atom ma êŋgôm gêŋ mockaiŋŋa êndêŋ nê ŋac jabaŋ eŋ nê awê atom.
  ksd-ksd: gala pa i ian ta ra lualuana, ma pa i lotu tadav ra umana tabataba kai
    Israel, gala pa i po ma ra vavina kai talaina,
  grc-BRENT: ἐπὶ τῶν ὀρέων οὐ βέβρωκε, καὶ τοὺς ὀφθαλμοὺς αὐτοῦ οὐκ ἔθετο εἰς τὰ ἐνθυμήματα
    οἴκου Ἰσραὴλ, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ οὐκ ἐμίανε,
  ind-AYT: ia tidak makan di gunung-gunung, atau mengarahkan matanya kepada berhala-berhala
    keturunan Israel, tidak menajiskan istri sesamanya,
  nya-nya: “Sadyera nawo pa mapiri achipembedzo. Sapembedza mafano a ku Israeli. Sayipitsa
    mkazi wa mnzake.
  hrv-hrv: ne blaguje po gorama, očiju ne podiže kumirima doma Izraelova, ne oskvrnjuje
    žene bližnjega;
  mps-mps: Te tobage bidigo te Israel dabego tibo god dabeba lotu wagobeo, tama agai
    augwaligo te tibo god dabeba ofa yali nai dabe me tugobeo. Agai te gasa bidi dabego
    we dali penani me isąma,
  tpi-tpi: Dispela kain man i no save lotu long ol giaman god bilong ol Israel, na
    em i no save kaikai ol samting ol i bin ofaim long ol giaman god. Na em i no save
    trabel long meri bilong narapela man,
  dan-1931: ikke spiser på Bjergene eller løfter sit Blik til Israels Huses Afgudsbilleder
    eller skænder sin Næstes Hustru
  vie-OVCB: Người con ấy không thờ lạy thần tượng trên núi và không phạm tội ngoại
    tình.
  guj-2017: પર્વતો પરના સભાસ્થાનનું ખાતો ન હોય, ઇઝરાયલી લોકોની મૂર્તિઓ તરફ નજર કરી
    ન હોય, પોતાના પડોશીની સ્ત્રીને ભ્રષ્ટ કરી ન હોય.
  pon-2006A: E sohte kin pwongih dikedik en eni kan en mehn Israel de iang tungoale
    mehn meirong kan sang ni wasahn kaudok keinepwih kan. E sohte kin kamwahlih en
    mehn mpe kan ar pwoud,
  por-BRBSL: que ainda não comeu nas montanhas, não levantou os olhos para os ídolos
    da casa de Israel, não contaminou a esposa de seu vizinho,
  cth-cth: mon dawkvah, catnet laipalah, Isarel imthungnaw e meikaphawk hah a hmalah
    ka khen hoeh e, a imri napui hah kamhnawng sin hoeh e,
  twi-twi: “Onnidi wɔ mmepɔw so abosonnan mu na ɔmfa ne ho nto ahoni a ɛwɔ Israelfi
    so. Ongu ne yɔnko yere ho fi.
  hlt-hlt: Tlang ah ca pawt tih Israel im kah mueirhol te a mik huel thil pawh, a
    hui yuu te poeih pah pawh.
  tbz-SIM: Kɛ í kɑtì yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ yo ntibɔɔdiitì kɛ í feu iwũɔ̃ Isidɑyɛɛribɛ
    bɔɔtenkɑɑnìi kɛ í sɑ̃ũ nhomɑ́ɑ̀ nɛ̀ otɔù kóo pokù.
  msy-2020: Egh otarir kam, mɨghsɨabar pɨn itir aseba famin danganibar mangan kogh,
    da bagh ofabar amu, dar daghebar aman kogham. Egh gumazir igharazibar amuiba ko
    dakuan kogham.
  dop-dop: Ɩ kisɑ lɑɑtʋ tɔɣɔnɑɣɑ tɔɣɔʋ kɛ pɔɔŋ tɔɔ. Ɩɩ luŋiɣi Ɩsɛɣɛlɩ nyǝ́mɑ ɑcɑɑlǝtʋ
    tɩɩŋ. Pǝyele ɩɩ wɑkǝlǝɣɩ ɩ tɔɣɔntǝlɛ ɑlʋ.
  azb-azb: Dağlarda gətirilən qurbandan yemirsə, Gözlərini İsrail nəslinin bütlərinə
    dikmirsə, Qonşusunun arvadını ləkələmirsə,
  eng-DBY: — he hath not eaten upon the mountains, nor lifted up his eyes to the idols
    of the house of Israel; he hath not defiled his neighbour's wife,
  hin-2017: अर्थात् न तो पहाड़ों के पूजा स्थलों पर भोजन किया हो, न इस्राएल के घराने
    की मूरतों की ओर आँख उठाई हो, न पराई स्त्री को बिगाड़ा हो,
  wol-KYG: tund ya ca saraxi tuur ya, lekkiwu ca, ay gëtam, wékku ko kasaray tuuri
    waa kër Israyil, jabaru jaambur, sobeelu ko,
  eng-YLT: On the mountains he hath not eaten, And his eyes he hath not lifted up
    Unto idols of the house of Israel, The wife of his neighbour he hath not defiled,
  eng-WYC-2017: eateth not on hills, and raiseth not his eyes to the idols of the
    house of Israel; and defouleth not the wife of his neighbour,
  eng-WMBB: who hasn’t eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbour’s wife,
  urd-GVH: न वह ऊँची जगहों की नाजायज़ क़ुरबानियाँ खाता, न इसराईली क़ौम के बुतों की
    पूजा करता है। वह अपने पड़ोसी की बीवी की बेहुरमती नहीं करता
  rug-rug: Lopu somana henahena si asa koari na beku pa toqere babe vahesi sa sari
    na beku pa Izireli. Asa lopu baratia sa barikaleqe tanisa turaṉana.
  gaz-gaz: “Inni tulluu waaqeffannaa irratti hin nyaatu yookaan gara waaqota tolfamoo
    mana Israaʼel hin ilaalu. Niitii ollaa isaas hin xureessu.
  fra-LSG: si ce fils ne mange pas sur les montagnes et ne lève pas les yeux vers
    les idoles de la maison d’Israël, s’il ne déshonore pas la femme de son prochain,
  gnn-gnn: '@see-verse:EZK.018.014'
  yal-yal: a mi donse ralixine don kidene yi geyane fari, a mi a xaxili ti Isirayila
    kaane suxurene ra, a mi a bodena ɲaxanla rakunfa,
  haw-1868: Aole i ai maluna o na mauna, aole i leha'e kona mau maka i na kii o ka
    ohana a Iseraela, aole hoi i hoohaumia i ka wahine a kona hoalauna,
  arb-NAV: فَلَمْ يَأْكُلْ عَلَى الْجِبَالِ أَمَامَ الأَصْنَامِ، وَلَمْ يَلْتَفِتْ
    إِلَى أَصْنَامِ شَعْبِ إِسْرَائِيلَ لِيَعْبُدَهَا، وَلَمْ يَزْنِ مَعَ امْرَأَةِ
    جَارِهِ،
  ewe-ewe: “Meɖua nu le nuxeƒewo, le towo dzi o, alo kpɔa Israel ƒe aƒe ƒe legbawo
    dzi ɖa o. Medɔa ehavi srɔ̃ gbɔ o.
  eng-LEE: Upon the mountains he eateth not, and his eyes he lifteth not up to the
    idols of the house of Israel, the wife of his neighbor he defileth not;
  asm-FB: সি পৰ্ব্বতবোৰৰ পবিত্র স্থানবোৰৰ ওপৰত ভোজন নকৰে বা ইস্ৰায়েল বংশৰ প্রতিমা
    বোৰলৈ চকু নোতোলে আৰু যদি সি চুবুৰীয়াৰ স্ত্রীক অশুচি নকৰে;
  sus-A: عَ مُ سّرّشّ دٌنمَ كُيٍ بّ فٍيَ قَرِ. عَ مُ عَ يَ تِمَ عِسِرَيِلَ كُيٍيٍ
    رَ. عَ مُ يّنّ رَبَمَ عَ دْشْبٌورٍ فِنّ رَ.
  fra-SBL: qui n'a pas mangé sur les montagnes, n'a pas levé les yeux vers les idoles
    de la maison d'Israël, n'a pas souillé la femme de son voisin,
  hbo-hbo: עַל־הֶֽהָרִים֙ לֹ֣א אָכָ֔ל וְעֵינָיו֙ לֹ֣א נָשָׂ֔א אֶל־גִּלּוּלֵ֖י בֵּ֣ית
    יִשְׂרָאֵ֑ל אֶת־אֵ֥שֶׁת רֵעֵ֖הוּ לֹ֥א טִמֵּֽא׃
  kik-kik: “We ndarĩĩaga irio iria irutĩirwo mahooero-inĩ marĩa marĩ irĩma igũrũ,
    kana agatiirĩra maitho mĩhianano ya andũ a nyũmba ya Isiraeli. Ndathaahagia mũtumia
    wa mũndũ ũrĩa ũngĩ.
  fra-NCL: Il n’a pas mangé sur les montagnes, il n’a pas levé les yeux vers les idoles
    infâmes de la maison d’Israël ; il n’a pas déshonoré la femme de son prochain ;
  cek-AK: maenawk nuiah buh to caa ai, Israel imthung takoh mah bok ih krangnawk doeh
    bok ai, a imtaeng kami ih zu doeh parueng ai;
  cuk-cuk: We-machi-nuedi, bab-dummadyob-ibmar-imakleged-e-nug-odummogega, yar-birgi
    mas-gunmaladba mas-gundisulile, Israel-e-bab-dummadyob-ibmar-imaklegedse gordisulile,
    dula-gudii guoed. We-machi-nuedi, dule-baid-omebo negsichidgi galagwensuli-gudisulile,
  uig-CYR: — йәни тағлар үстидә бутқа аталған таамни йемигән, Исраил җәмәтидики бутларға
    баш көтирип улардин тилимигән, хошнисиниң аялини бузмиған,
  tel-2017: పర్వతాలమీద భోజనం చెయ్యకుండా, ఇశ్రాయేలీయులు పెట్టుకున్న విగ్రహాలవైపు చూడకుండా,
    తన పొరుగువాడి భార్యను చెరచకుండా,
  hat-BSA: “Li pa manje nan lotèl mòn yo ni leve zye li a zidòl lakay Israël yo, ni
    souye ak madanm vwazen li,
  kos-kos: El tia wi alu nu ke ma sruloala lun mwet Israel, ku mongo ke ma kisala
    nu ke ma sruloala uh. El tia kosro nu sin mutan kien siena mukul
  hbo-WLC: עַל־הֶֽהָרִים֙ לֹ֣א אָכָ֔ל וְעֵינָיו֙ לֹ֣א נָשָׂ֔א אֶל־גִּלּוּלֵ֖י בֵּ֣ית
    יִשְׂרָאֵ֑ל אֶת־אֵ֥שֶׁת רֵעֵ֖הוּ לֹ֥א טִמֵּֽא׃
  ibo-ibo: “Ọ dịghị eri nri nʼụlọ arụsị dị nʼelu ugwu maọbụ welie anya lee arụsị niile
    nke Izrel. Ọ dịghị emerụ nwunye onye agbataobi ya.
  ory-ory: ଯେ ପର୍ବତଗଣ ଉପରେ ଭୋଜନ କରି ନାହିଁ କିଅବା ଇସ୍ରାଏଲ ବଂଶର ପ୍ରତିମାଗଣ ପ୍ରତି ଦୃଷ୍ଟିପାତ
    କରି ନାହିଁ, ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଭ୍ରଷ୍ଟ କରି ନାହିଁ,
  chk-chk: Esap mongö föten anü won ekewe chuk o fel ngeni än chon Israel kewe uluulun
    anümwäl. Esap lisowu ngeni pwülüen chon arun,
  rop-rop: Im nomo go en weship detlot drimin sheip blanga detlot Isreil pipul, en
    im nomo dagadagatbat daga weya deibin sekrifais langa detlot drimin sheip, en
    im nomo wandim naja men waif.
  ukr-1871: На горах жертовного не їсть, до ідолів, що в Ізраїлї, не знімає очей своїх;
    жени ближнього свого не поганить;
  deu-1951: nicht auf den Bergen ißt, seine Augen nicht zu den Götzen des Hauses Israel
    erhebt, seines Nächsten Weib nicht befleckt,
  eng-JPS: that hath not eaten upon the mountains, neither hath lifted up his eyes
    to the idols of the house of Israel, hath not defiled his neighbour's wife,
  srp-1865: Ne bi jeo na gorama, niti bi oèiju svojih podizao ka gadnijem bogovima
    doma Izrailjeva, žene bližnjega svojega ne bi skvrnio,
  lug-lug: “N’atalya mu masabo agali ku nsozi newaakubadde okusinza bakatonda abalala
    ab’ennyumba ya Isirayiri, n’atayenda na mukazi wa muliraanwa we,
  heb-heb: על ההרים לא אכל ועיניו לא נשא אל גלולי בית ישראל את אשת רעהו לא טמא׃
  ben-IRV: পর্বতের ওপরে খায়নি, ইস্রায়েল কুলের মূর্তিদের দিকে তাকায়নি, নিজের প্রতিবেশীর
    স্ত্রীকে নষ্ট করে নাই,
  pan-pan: ਅਤੇ ਪਹਾੜਾਂ ਉੱਤੇ ਨਾ ਖਾਵੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੀਆਂ ਮੂਰਤੀਆਂ ਵੱਲ ਆਪਣੀਆਂ ਅੱਖਾਂ
    ਨਾ ਚੁੱਕੇ, ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਪਤਨੀ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੇ
  mya-JVB: တောင် ပေါ်မှာ မ စား ၊ ဣသရေလ အမျိုး ကိုးကွယ်သော ရုပ်တု တို့ကို မ ဖူး မမျှော်၊
    သူ့ မယား ကိုမ ပြစ်မှား ၊
  hmo-hmo: Badina inai tau ese dirava koikoi, Israela taudia edia, ia tomadiho henidia
    lasi. Boubou gaudia, dirava koikoi dekenai idia henia aniani gaudia, be ia ese
    ia ania lasi. Ia ese tau ta ena adavana ia sihari henia lasi.
  urd-urd: और बुतों की कु़र्बानी से न खाए, और बनी — इस्राईल के बुतों की तरफ़ अपनी
    आँखें न उठाए और अपने पड़ोसी की बीवी को नापाक न करे;
  rus-SYN: на горах жертвенного не ест, к идолам дома Израилева не обращает глаз своих,
    жены ближнего своего не оскверняет,
  bqc-SIM: Ìli pↄble tã́a kùɛo, ìli wɛ́malɛ Isailiↄ diipiↄzio, ìli a gbɛ̃́dee
    nↄ wɛɛlɛo,
  tcz-CHONGTHU: Hiche chapa chu molsang chung dunga milim doi ho chu hou ding nom
    tahih hen lang chuleh jonthanhoi jin kipeh lut da jeng taleh,
  mar-mar: जर त्याने डोंगरावर जाऊन अन्न खाल्ले नाही व आपले डोळे इस्राएलाच्या मूर्तीकडे
    लावले नाहीत आणि आपल्या शेजाऱ्याच्या स्त्रीला भ्रष्ट केले नाही.
  qub-qub: «Capaschari ïdulucunata rispitananpaj puytush lömacunacho micuyta rurachishanman
    mana witipanmanchu. Capaschari mana dios caycaptin Israelcuna ‹diosnë› nishanman
    mana yäracunmanchu. Capaschari juc runapa warminwan mana cacunmanchu.
  bqp-bqp: U ku rɑ bũu yɑ̃kunu de gungunɔ. U ku rɑ bũnu sɑ̃ ni Isirelibɑ bɑ sɑ̃ɑmɔ.
    U ku rɑ kɑ goon kurɔ mɛnnɛ.
  hat-hat: Li pa al sou tèt mòn yo ofri manje bay zidòl, li derefize fè sèvis pou
    vye zidòl moun peyi Izrayèl yo. Li respekte madanm lòt moun pèp Izrayèl parèy
    li,
  eng-BSB: He does not eat at the mountain or look to the idols of the house of Israel.
    He does not defile his neighbor’s wife.
  eng-WEBPB: who hasn’t eaten on the mountains, hasn’t lifted up his eyes to the idols
    of the house of Israel, hasn’t defiled his neighbour’s wife,
  kbq-kbq: havi anumzante'ma Kresramanama vuntesaza ne'zama onege, Israeli vahe'mofo
    kaza osu anumzante'ma mono huontege, ru vahe'mofo a'nene savri nosuno,
  nhe-BL: Ma tijtlalica para icone nopa fiero tlacatl ax yohui ipan tepetini para
    quinilhuichihuilis totiotzitzi huan tlaixcopincayome, niyon ax quinhueyichihua
    nopa teteyome tlen tlali Israel, niyon ax momecatía.
  gub-BL: Numuwete kwaw tupàn a'ua'u Izaew wazar wà. Nu'u kwaw ma'ero'o kwer tupàn
