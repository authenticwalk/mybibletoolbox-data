verse: EZK.018.023
translations:
  mal-C: ദുഷ്ടരുടെ മരണം എന്നെ സന്തുഷ്ടനാക്കുന്നുണ്ടോ? അവർ തന്റെ വഴികൾ വിട്ടുതിരിഞ്ഞു
    ജീവിക്കണമെന്നല്ലേ ഞാൻ ആഗ്രഹിക്കുന്നത്? എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Habe ich etwa Wohlgefallen am Tode des Gottlosen, ist der Spruch des Herrn
    Jahwe, und nicht vielmehr daran, daß er sich von seinem bösen Wandel bekehrt und
    am Leben bleibt?
  lin-lin: Boni, bokanisi penza ete Ngai nasepelaka solo na kufa ya bato mabe, elobi
    Nkolo Yawe, to nasepelaka te tango batikaka banzela na bango ya mabe mpo ete bazala
    na bomoi ?
  eng-LSV: Do I take pleasure [or] delight in the death of the wicked?” A declaration
    of Lord YHWH, “Is it not in his turning back from his way—And he has lived?
  eng-GNV: Haue I any desire that the wicked should die, sayth the Lord God? or shall
    he not liue, if he returne from his wayes?
  eng-WEBSTER: 'Have I any pleasure at all that the wicked should die? saith the Lord
    GOD: and not that he should return from his ways, and live?'
  nhw-BL: “¿Anmoilhuíaj nechpactía ma miqui se masehuali catli fiero inemilis? ¡Amo,
    amo neli! Na nijnequi ma moyolcuepa tlen itlajtlacolhua huan ma itzto. Quej nopa
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Je, mimi ninafurahia kifo cha mtu mwovu? Asema Bwana Mwenyezi. Je, si
    mimi ninafurahi wanapogeuka kutoka njia zao mbaya na kuishi?
  bba-bba: I tɑmɑɑ nɛ, Yinni Gusunɔ nɑ kĩ tɔn kɔ̃so u ɡbi? Aɑwo. Ye nɑ kĩ, yerɑ u
    ɡɔ̃ru ɡɔsiɑ kpɑ u n wɑ̃ɑ.
  eng-KJVCPB: 'Have I any pleasure at all that the wicked should die? saith the Lord
    God: and not that he should return from his ways, and live?'
  luo-luo: Uparo ni berna ka jaricho otho? Donge en morna ka gilokore giweyo timbegi
    maricho mondo gibed mangima? Jehova Nyasaye Manyalo Gik Moko Duto ema owacho.
  meu-meu: 'Ḡaubada Iehova na e tomu: Edena na moalelaiamu, kara dika tauna baine
    mase, eiava ena dala baine rakatania bena baine mauri, a?'
  npi-ULB: के दुष्‍टको मृत्‍युमा म खुशी हुन्‍छु र—यो परमप्रभु परमेश्‍वरको घोषणा हो—र
    ऊ बाँचोस् भनी ऊ आफ्‍नो चाल छोडेर फर्केकोमा खुसी हुन्‍न र?
  yor-yor: Ǹjẹ́ èmi ha ni inú dídùn si ikú ènìyàn búburú bí í? Ní Olúwa Olódùmarè
    wí pé, dípò èyí inú mi kò ha ni i dùn nígbà tó ba yípadà kúrò ni àwọn ọ̀nà búburú
    rẹ̀ kí ó sì yè?
  pes-OPCB: 'خداوند یهوه می‌فرماید: «آیا فکر می‌کنید که من از مردن شخص شریر، شاد می‌شوم؟
    هرگز! شادی من در این است که او از راههای بد خویش بازگردد و زنده بماند.'
  tgl-ULB: Labis ko bang ikinagagalak ang pagkamatay ng makasalanan—ito ang pahayag
    ng Panginoong Yahweh—at hindi ang kaniyang pagtalikod mula sa kaniyang kaparaanan
    upang siya ay mabuhay?
  cbu-NT: Tputs mantsirimash msangaru tsipamaam nuw nda zandkina. Itaru, nuw tínatana;
    Taárashee mantsirimshee kasayarusin, wanasirsha taapana átana, nuw Apanlli zurampatari
    atina.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome tíhondo hale harogo.
    Tígua manda beramigola agali ko biaga karu mbira homayagua i̱na turu haga kobe
    toba kamibe. Ani ndoyago agali ko biaga mbira kago mini beregedowa ko biaga biago
    wahayagua i̱na ogoni hondowa turu haruli.
  mya-mya: ငါ​သည်​ဆိုး​ညစ်​သူ​သေ​သည်​ကို​မြင်​သော အ​ခါ နှစ်​ခြိုက်​အား​ရ​ခြင်း​ဖြစ်​သည်​ဟု​သင်
    တို့​ထင်​မှတ်​ကြ​သ​လော​ဟု အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မေး​တော်​မူ​၏။ ကိုယ်​တော်​က​ထို​သူ
    နောင်​တ​ရ​၍​အ​သက်​ရှင်​ရ​သည်​ကို​သာ လျှင်​ငါ​မြင်​လို​၏။
  bod-N: སྡིག་སྤྱོད་ཅན་རང་གི་ལམ་ནང་འཆི་བར་ང་དགའ་བ་ཡིན་ནམ། ཁོ་རྣམས་རང་གིས་སྤྱོད་པའི་ལས་ནས་ཕྱིར་ལོག་སྟེ་གསོན་པར་གྱུར་ན་ང་མི་དགའ་འམ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ko, ndingafarira rufu rwowakaipa here? Ndizvo zvinotaura Ishe Jehovha.
    Asi handifari here pavanotendeuka kubva panzira dzavo kuti vararame?
  spa-BLM: ¿Acaso me agrada la muerte del impío?” dice el Señor Yahvé, “¿y no prefiero
    que se vuelva de su camino y viva?
  cac-cac: 'A in Jehová in svala'': Malaj in gana scham eb'' chuc sb''eyb''al, palta
    in gana to sq''uex sb''eyb''al eb'' yic snajatb''i sq''uinal eb''.'
  swh-ULB: Je! Nitafurahia juu ya kifo cha mwovu-hivi ndivyo Bwana Yahwe asemavyo-na
    sio katika kugeuka kwake kutoka njia yake ili kwamba aweze kuishi?
  bel-bel: Хіба Я хачу сьмерці беззаконьніка? кажа Гасподзь Бог. Ці ж не таго, каб
    ён адвярнуўся ад шляхоў сваіх і быў жывы?
  deu-ELBBK: Habe ich irgendwie Gefallen an dem Tod des Gottlosen, spricht der Herr,
    HERR? Nicht vielmehr daran, dass er von seinen Wegen umkehre und lebe?
  mbb-OT: Siak, is Nengazen he MEGBEVAYÀ, kenà a egkelipey emun ebpatey is lalung
    he etew. Egkelipey a emun ed-engked sikandin te mezaat he ulaula wey ebpedayun
    he egkeuyag-uyag.
  mal-2015: ദുഷ്ടന്റെ മരണത്തിൽ എനിക്കു അല്പമെങ്കിലും താല്പര്യം ഉണ്ടോ? അവൻ തന്റെ വഴികളെ
    വിട്ടുതിരിഞ്ഞു ജീവിക്കേണമെന്നല്ലയോ എന്റെ താല്പര്യം എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: Či mange hin pre dzeka, sar o bijedevleskro manuš merel? phenel o RAJ,
    o Adonaj. Či na som radeder, sar pes visarel peskre nalačhe dromestar a dživel?
  pes-OPV: 'خداوند یهوه می‌فرماید: «آیا من از مردن مرد شریر مسرور می‌باشم؟ نی بلکه
    از اینکه ازرفتار خود بازگشت نموده، زنده ماند.'
  ron-1924: Дореск Еу моартя пэкэтосулуй?”, зиче Домнул Думнезеу. „Ну дореск Еу май
    деграбэ ка ел сэ се ынтоаркэ де пе кэиле луй ши сэ трэяскэ?
  ben-OBCV: দুষ্টলোকের মরণে কি আমি খুশি হই? এই কথা সার্বভৌম সদাপ্রভু বলেন। বরং তারা
    তাদের কুপথ থেকে ফিরে বাঁচে, এতে কি আমি খুশি হই না?
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Anigu miyaan innaba sharrowga dhimashadiisa
    ku farxaa? Sowse kama aan jecli inuu jidkiisa ka soo noqdo oo uu noolaado?
  lat-VUC: Numquid voluntatis meæ est mors impii, dicit Dominus Deus, et non ut convertatur
    a viis suis, et vivat?
  eng-ASVBT: Have I any pleasure in the death of the wicked? saith the Lord Jehovah;
    and not rather that he should return from his way, and live?
  ita-1885: Mi diletto io per alcuna maniera nella morte dell'empio? dice il Signore
    Iddio; non viverà egli, se si converte dalle sue vie?
  eng-LXXUP: Shall I at all desire the death of the sinner, saith the Lord, as I desire
    that he should turn from his evil way, and live?
  eng-ULB: Do I greatly rejoice over the death of the wicked—this is the Lord Yahweh's
    declaration—and not in his turning away from his way so that he may live?
  spa-VBL: ¿Acaso me gusta que los malvados mueran? declara el Señor Dios. Claro que
    no; me encantaría que dejaran de pecar y vivieran.
  fra-_FOB: Prendrais-je plaisir en aucune manière à la mort du méchant? dit le Seigneur,
    l'Éternel; n'est-ce pas plutôt à ce qu'il se détourne de ses voies et qu'il vive?
  mal-mal: ദുഷ്ടന്റെ മരണത്തിൽ എനിക്ക് അല്പമെങ്കിലും താത്പര്യം ഉണ്ടോ? അവൻ തന്റെ വഴികൾ
    വിട്ടുതിരിഞ്ഞ് ജീവിക്കണം എന്നല്ലയോ എന്റെ താത്പര്യം” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki kyā maiṅ bedīn kī halākat dekh kar ḳhush
    hotā hūṅ? Hargiz nahīṅ, balki maiṅ chāhtā hūṅ ki wuh apnī burī rāhoṅ ko chhoṛ
    kar zindā rahe.
  suz-BL: मार, गो आं अरेशो लोव़ मटीब मुर बेक्‍मेनु ग्‍येरनुङा ङा? मेको क्‍येङा यो
    गो मेको आन मरिम्‍शो पशो प्रोंइशा ब्रोंइशा बाक्‍शो तचा मदाक्‍नुङा ङा? १तिमोथी २:४
  eng-NOY: Have I any pleasure at all that the wicked should die, saith the Lord Jehovah,
    and not that he should turn from his ways and live?
  ita-1927: Provo io forse piacere se l’empio muore? dice il Signore, l’Eterno. Non
    ne provo piuttosto quand’egli si converte dalle sue vie e vive?
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: ئایا من بە مردنی خراپەکار دڵخۆش دەبم؟ ئایا
    شادمان نیم کە لە ڕەفتارەکانی بگەڕێتەوە و بژیێت؟'
  eng-BBE: 'Have I any pleasure in the death of the evil-doer? says the Lord: am I
    not pleased if he is turned from his way so that he may have life?'
  kan-OKCV: ದುಷ್ಟನು ಸಾಯುವುದರಲ್ಲಿ ನನಗೆ ಸ್ವಲ್ಪ ಸಂತೋಷವಿರುವುದೋ?” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾನೆ. “ಅವನು ತನ್ನ ದುರ್ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು ಬದುಕಿದರೆ ನನಗೆ ಸಂತೋಷವಲ್ಲವೇ?
  tam-2017: துன்மார்க்கன் மரணமடைகிறது எனக்கு எவ்வளவேனும் பிரியமோ? அவன் தன்னுடைய வழிகளை
    விட்டுத் திரும்பிப் பிழைப்பது அல்லவோ எனக்குப் பிரியம் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: ¿Quiero yo la muerte del impío? dice el Señor Jehová. ¿No vivirá, si
    se apartare de sus caminos?
  ron-BTF: Găsesc eu vreo plăcere în moartea celui stricat? spune Domnul DUMNEZEU;
    și nu în întoarcerea lui de la căile lui, pentru a trăi?
  eng-WEBP: Have I any pleasure in the death of the wicked?” says the Lord GOD, “and
    not rather that he should return from his way, and live?
  eng-FBV: Do I like it when wicked people die? declares the Lord God. Of course not—I
    would be delighted if they stopped sinning and lived!
  nld-1939: Of zou Ik behagen scheppen in de dood van een zondaar, zegt Jahweh, de
    Heer; en niet veel liever zien, dat hij zijn wandel verbetert, en leeft?
  nch-BL: “¿Anmoilhuíaj techpactía ma miqui se masehuali cati fiero inemilis? ¡Amo,
    amo cana! Na nijnequi ma moyolcuepa ten itajtacolhua huan ma itzto. Quej nopa
    na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: 'Chúa Giê-hô-va phán rằng: Ta há có vui chút nào về sự chết của kẻ dữ
    sao? há chẳng thà vui về sự nó xây bỏ đường lối mình và nó sống sao?'
  hin-CV: क्या मैं किसी दुष्ट की मृत्यु से खुश होता हूं? परम प्रधान याहवेह की घोषणा
    है. बल्कि क्या मैं खुश नहीं होता, जब वह अपने बुरे कामों को छोड़कर जीवित रहता है?
  spa-BES: '¿Me complace la muerte del malvado? dice el Señor: ¿no estoy contento
    si se desvía de su camino para que pueda tener vida?'
  tdx-tdx: Paiako hao ty fihomaha’ o lo-tsere­keo? hoe t’Iehovà Talè, Tsy hàmake te
    apo’e o sata’eo, soa te ho veloñe?
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามีความพอใจในความตายของคนชั่วหรือ
    แต่​เราพอใจให้เขากลับจากความชั่วของเขาและมี​ชี​วิตอยู่​มิใช่​หรือ
  por-BR-2018: Por acaso eu prefiro a morte do ímpio?,diz o Senhor DEUS, E não que
    ele se converta de seus caminhos, e viva?
  deu-ELO: Habe ich irgendwie Gefallen an dem Tode des Gesetzlosen, spricht der Herr,
    Jehova? Nicht vielmehr daran, daß er von seinen Wegen umkehre und lebe?
  eng-WYC-2018: Whether the death of the wicked man is of my will, saith the Lord
    God, and not that he be converted from his ways, and live? (Is the death of the
    wicked person my desire, saith the Lord God, and not, rather, that he be turned
    from his evil ways, and so live?)
  epo-epo: Ĉu Mi deziras la morton de malpiulo? diras la Sinjoro, la Eternulo; kiam
    li deturnos sin de sia konduto, li ja vivos.
  uig-PIN: Mǝn rǝzil adǝmning ɵlümidin ⱨuzur alamdimǝn? — dǝydu Rǝb Pǝrwǝrdigar. Əksiqǝ,
    mǝndiki ⱨuzur uning ɵz yolidin yenip towa ⱪilƣanlilⱪidin ǝmǝsmu?
  beo-beo: Dia dawa:loba da wadela:i hamosu dunu bogosea, Na da hahawane ba:sala:?
    Hamefa! Be e da sinidigili, esaloma:ne, Na da hanai, “Ouligisu Hina Gode da amane
    sia:sa.
  tpi-OTNT: Mi God, Bikpela, mi laik askim yupela, yupela i ting mi save amamas taim
    wanpela man nogut i dai, a? Nogat tru. Mi save amamas long taim man i lusim sin
    bilong en na i stap gut.
  hau-SA: Ina jin daɗin mutuwar mugu ne? In ji Ubangiji Mai Iko Duka. A maimako, ban
    fi jin daɗi sa’ad da suka juyo daga hanyoyinsu suka rayu ba?
  uig-LAT: Men rezil ademning ölümidin huzur alamdimen? — deydu Reb Perwerdigar. Eksiche,
    mendiki huzur uning öz yolidin yénip towa qilghanlilqidin emesmu?
  nde-nde: Ngiyathokoza ngokufa komuntu omubi na? kutsho uThixo Wobukhosi. Esikhundleni
    salokho, kangithabi na nxa bephenduka ezindleleni zabo njalo baphile?
  ton-ton: He ʻoku ou maʻu ha momoʻi fiemālie siʻi ʻi he mate ʻae angahala? ʻOku pehē
    ʻe Sihova ko e ʻOtua, ka ʻe ʻikai muʻa, ke tafoki ia mei hono hala, pea moʻui?
  ces-1613: Zdaliž jakou líbost mám, když umírá bezbožný? dí Panovník Hospodin. Zdali
    ne raději když se odvrací od cest svých, aby živ byl?
  eng-WMB: Have I any pleasure in the death of the wicked?” says the Lord GOD, “and
    not rather that he should return from his way, and live?
  tam-TCV: கொடியவர்களின் மரணத்தில் நான் மகிழ்ச்சியடைகிறவரோ? அவர்கள் தங்கள் வழிகளை
    விட்டுத் திரும்பி வாழும் போதல்லவா நான் மகிழ்ச்சியடைகிறேன் என்று ஆண்டவராகிய யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Magmaya ba gayod ako diha sa kamatayon sa daotan—mao kini ang gipahayag
    ni Yahweh nga Ginoo—ug sa dili niya pagbiya gikan sa daotan niyang binuhatan aron
    nga mabuhi siya?
  pol-UBG: Czyż ja mam upodobanie w śmierci niegodziwego? – mówi Pan BÓG, a nie raczej
    w tym, aby się odwrócił od swoich dróg i żył?
  agr-agr: Aents pegkegchau aina nunú jakai tusan dakitajai, ayatak pegkegchau takatan
    idayinak pujutjin iwajatnume, nunikag iwaku pujustinme tajai. Witjai Tuke Pujuunuk
    nunak dekas uminkatnun tajai.
  kyc-kyc: Akali koo pingi kumara dokopa namba mona seramopa rae maiyuo karare lao
    suu pilyamisi? Dopa lao Kamongo Mupwa Andake Wakasa dokome piso silyamo. Ama daa
    baa mona enenge palyuo epo lete kararamo dokopa kando namba rae mairu.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ کیا مَیں بےدین کی ہلاکت دیکھ کر خوش ہوتا ہوں؟
    ہرگز نہیں، بلکہ مَیں چاہتا ہوں کہ وہ اپنی بُری راہوں کو چھوڑ کر زندہ رہے۔
