  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕੀ ਮੈਨੂੰ ਦੁਸ਼ਟ ਦੀ ਮੌਤ ਵਿੱਚ ਕੋਈ ਖੁਸ਼ੀ ਹੈ, ਕੀ ਇਸ
    ਵਿੱਚ ਨਹੀਂ ਕਿ ਉਹ ਆਪਣੇ ਬੁਰੇ ਰਾਹ ਤੋਂ ਮੁੜੇ ਅਤੇ ਜੀਉਂਦਾ ਰਹੇ?
  mya-JVB: မတရား သောသူသည်မိမိ အကျင့် တို့ကိုရှောင် ၍ အသက် မ ရှင်၊ အသေခံ ခြင်းအမှု၌
    ငါသည်အနည်းငယ်သော ပျော်မွေ့ ခြင်းရှိသလော။
  hmo-hmo: Lau Lohiabada Dirava, lau ura umui lau nanadaia, umui laloa lau be lau
    moale bema tau dikana ta ia mase, a? Lasi momokani. To lau be do lau moale, bema
    tau ta ese iena kara dika do ia rakatania, bona mauri ia davaria.
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, क्या शरीर की मौत में मेरी खु़शी है, और इसमें
    नहीं कि वह अपनी चाल चलन से बाज़ आए और ज़िन्दा रहे?
  rus-SYN: Разве Я хочу смерти беззаконника? говорит Господь Бог. Не того ли, чтобы
    он обратился от путей своих и был жив?
  bqc-SIM: Ma Dii Lua ma mɛ̀, vãikɛna gaa ì kamagu nɛe? Tó à mikɛ̃̀ a yãkɛaↄwa,
    aↄ kuɛ, bee mɛ́ ì kamagu.
  tcz-CHONGTHU: Migilouho thi chu kamu nomma nangaitou ham tin thaneitah Pakai chun
    aseije. Migilou chu agitlouna a konna akihei manga ahin ding chu kadei louva nabolu
    ham?
  mar-mar: “मी दुष्टतेच्या मृत्यूवर मोठा हर्ष केला आहे” हे परमेश्वर देव जाहीर करतो
    आणि जर आपला मार्ग त्याने बदलला नाही तर तो जगेल?
  qub-qub: Nogaga manami munächu mana allita ruraj wañunantapis. Chaypa ruquenga munä
    allitana rurananta, chaynöpana cawananta. Noga Tayta Diosmi chayno në.
  bqp-bqp: I tɑmɑɑ nɛ, Yinni Gusunɔ nɑ kĩ tɔn kɔ̃so u gbi? Aɑwo. Ye nɑ kĩ, yerɑ u
    gɔ̃ru gɔsiɑ kpɑ u n wɑ̃ɑ.
  hat-hat: Eske nou kwè mwen ta renmen wè mechan an mouri? Se Seyè sèl Mèt la ki mande
    sa. Non! Mwen ta pito wè l' sispann fè sa ki mal pou l' ka viv.
  eng-BSB: Do I take any pleasure in the death of the wicked? declares the Lord GOD.
    Wouldn’t I prefer that he turn from his ways and live?
  eng-WEBPB: Have I any pleasure in the death of the wicked?” says the Lord GOD, “and
    not rather that he should return from his way, and live?
  kbq-kbq: Miko'zama Kegava Hu'nea Anumzamo'a huno, kefo avu'ava'ma nehia vahe'ma
    nefrigeta, tamagesama antahi'zana Nagrikura musena nehie huta nehazo? I'o. Nagra
    musena nosue. Hagi kefo avu'ava zama'a atreno amnema mani'zanku nave'nesie.
  nhe-BL: “¿Inmoilhuíaj nechpactía ma miqui se tlacatl tlen fiero iyolis? ¡Axtle,
    ax neli! Na nijnequi ma moyolcuepa tlen itlajtlacolhua huan ma itzto. Queja nopa
    na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Aipo hepurexak wer awa ikatu 'ym ma'e rehe imàno mehe, i'i zanezar Tuweharupi
    Wiko Ma'e zanerehe upuranu pà. — Nan. Aze upytu'u ikatu 'ym ma'e iapo re nehe,
    aze uzemumikahy wemiapo kwer ikatu 'ym ma'e rehe nehe, ikatu wera'u putar ihewe
    nehe.
  eng-DRA: Is it my will that a sinner should die, saith the Lord God, and not that
    he should be converted from his ways, and live?
