verse: EZK.018.007
translations:
  mal-C: അയാൾ ആരെയും പീഡിപ്പിക്കുകയില്ല, എന്നാൽ, കടം മേടിച്ചവർക്ക് അവരുടെ പണയം മടക്കിക്കൊടുക്കും.
    അയാൾ കവർച്ച ചെയ്യുകയില്ല, എന്നാൽ, വിശപ്പുള്ളവർക്ക് അയാൾ തന്റെ ആഹാരം കൊടുക്കുകയും
    നഗ്നരായവർക്ക് വസ്ത്രം നൽകുകയും ചെയ്യും.
  deu-TKW: niemanden bedrückt und das Pfand für seine Schuldforderung wieder zurückgiebt,
    keine Erpressung verübt, sein Brot dem Hungrigen reicht und den Nackenden mit
    einem Gewande bedeckt,
  lin-lin: anyokolaka moto te, azongisaka eloko oyo akangaki na niongo epai ya mokolo
    na yango, ayibaka te kasi apesaka bilei na ye epai ya moto oyo azali na nzala
    mpe alatisaka moto oyo azali bolumbu ;
  eng-LSV: He does not oppress a man, || He returns his pledge to the debtor, || He
    does not take away plunder, || He gives his bread to the hungry, || And covers
    the naked with a garment,
  eng-GNV: 'Neither hath oppressed any, but hath restored the pledge to his dettour:
    he that hath spoyled none by violence, but hath giuen his bread to the hungry,
    and hath couered the naked with a garment,'
  eng-WEBSTER: 'And hath not oppressed any, but hath restored to the debtor his pledge,
    hath stripped none by violence, hath given his bread to the hungry, and hath covered
    the naked with a garment:'
  nhw-BL: Nopa tlacatl amo aqui quitlaijiyohuiltía. Tetlasojtla huan sintla tetlanejtía
    tomi huan quiprendajcahuilíaj se tlamantli, nimantzi quicuepa. Amo quintlachtequilía
    catli teicneltzitzi pero quintlamaca huan quinmaca yoyomitl catli amo quipiyaj
    ininyoyo.
  swh-ONEN: Hamwonei mtu yeyote, bali hurudisha kilichowekwa rehani kwake. Hanyangʼanyi,
    bali huwapa wenye njaa chakula chake na huwapa nguo walio uchi.
  bba-bba: U ku rɑ ɡoo ɡbɛni. U ku rɑ mɑɑ ɡoo sɔmburu koosie kɑm. U rɑ wi u win dibu
    nɛni win tɔrubɑ wesie. U rɑ wi ɡɔ̃ɔrɑ mɔ̀ dĩɑnu wɛ̃. Kpɑ u wi u tereru sĩimɔ yɑ̃nu
    wɛ̃.
  eng-KJVCPB: and hath not oppressed any, but hath restored to the debtor his pledge,
    hath spoiled none by violence, hath given his bread to the hungry, and hath covered
    the naked with a garment;
  luo-luo: Ok othir ngʼato angʼata to odwoko gima osingne kar hola momiyo ngʼato Ok
    omaa ngʼato gire githuon, to omiyo joma odenyo chiemo kendo ochiwo lewni ne joma
    ni duk.
  meu-meu: ta na basinema hahisia, a abitorehai tauna ena abitorehai toana bema henia
    lou; kohu basinema dadi; hitolo taudia bema ubudia bona asi dabuadia taudia bema
    hadabualaidia;
  npi-ULB: यस्तो मानिसको बारेमा के भन्‍न सकिन्छ, जसले कसैलाई थिचोमिचो गर्दैन, र लोन
    लिनेले धितो राखेको सामान लोन लिनेलाई उसले फर्काउँछ, र उसले चोरी गर्दैन, तर भोकालाई
    आफ्‍नो खानेकुरा दिन्‍छ, र नाङ्गालाई लुगा पहिराउँछ । के ऊ धर्मी मानिस हो?
  yor-yor: Kò sì ni ẹnikẹ́ni lára, ó sì sanwó fún onígbèsè rẹ̀ gẹ́gẹ́ bó ṣe ṣe ìlérí
    fún un, kò fi ipá jalè ṣùgbọ́n ó fún ẹni tí ebi ń pa ní oúnjẹ, tí ó sì fi ẹ̀wù
    wọ àwọn tí ó wà ní ìhòhò.
  pes-OPCB: ظلم نکند؛ گرو بدهکار را به او برگرداند؛ مال مردم را نخورد، بلکه گرسنگان
    را سیر کند و برهنگان را بپوشاند؛
  tgl-ULB: kung wala siyang inaping sinuman sa halip ay nagsauli ng sangla sa umutang—kung
    hindi niya kinuha ang ninakaw, ngunit sa halip ay ibinibigay niya ang kaniyang
    pagkain sa mga nagugutom at tinatakpan ng mga damit ang hubad;
  cbu-NT: Mishat, minamtiyam tputsee nda kiyung yachakiya. Wandtaati tputseem urkirpa
    istarangu, Arangiri suwatpa, átu, maachiritaa púnlluree yarangu, anoo yusur kachizpazsha
    púnlluree tuwanpukiya. Mishat, minamtiyam nda tputsee maachiri shuchikiya. Tputsee
    nayaniku, mariz kayatku anoom katungtsee istakiya. Yuwaatssha tputs zapeeku anoomtam
    wamareem panakiya.
  hui-hui: Ibugua agali mende mo hondo nahe ibunaga mbirale ngarubi mo page nabiaga
    ka. Agali mbirala dano heneyagua o biago ibuniore yamialu maru tagoha nalaga ka.
    Ani bialu howa maru tomo nawi karu tomo nelo mialu aga nabi karu aga bilo talebu
    miaga.
  mya-mya: သူ​သည်​လှည့်​စား​မှု​ကို​မ​ပြု။ သူ​တစ်​ပါး​၏ ဥစ္စာ​ကို​အ​နိုင်​အ​ထက်​မ​လု​မ​ယူ။
    အ​ပေါင်​ခံ ပစ္စည်း​ကို​လည်း​ပြန်​၍​ပေး​၏။ ငတ်​မွတ်​နေ​သူ ကို​ကျွေး​မွေး​၍ အ​ဝတ်​မဲ့​သူ​အား​အ​ဝတ်
    အ​စား​များ​ကို​ပေး​၏။-
  bod-N: མི་སུ་ལའང་བརྙས་བཅོས་དང་གཉའ་གནོན་མི་བྱེད་ཅིང་། བུན་པའི་གཏའ་མ་ཕྱིར་སྤྲོད་པ་དང་།
    མི་ཡི་དངོས་ཟོག་ཁོས་མི་འཕྲོག་པའི་ཁར་བཀྲེས་ལྟོགས་ཀྱིས་མནར་བ་རྣམས་ལ་རང་གི་ཁ་ཟས་སྦྱིན་ཞིང་།
    གཅེར་བུ་རྣམས་ལ་གོས་བསྐོན་པར་བྱའོ། །
  sna-sna: Haamanikidzi mumwe munhu, asi anodzorera rubatso rwaakatora pachikwereti.
    Haaiti zvougororo, asi anopa zvokudya zvake kune vane nzara uye anopfekedza vakashama.
  spa-BLM: y no ha perjudicado a ninguno, sino que ha devuelto al deudor su prenda,
    no ha tomado nada por robo, ha dado su pan a los hambrientos, y ha cubierto al
    desnudo con un manto;
  cac-cac: Max yixtej junoc yetanimail vin̈, palta to syac' meltzaj tas aycan d'a
    vin̈ yuj junoc anima ay sb'oc d'ay. Max elc'anvi vin̈. Syac' svael eb' ay svejel
    vin̈, syac'an spichul eb' malaj yico'.
  swh-ULB: Je! Itasemwaje kuhusu mtu ambaye hakumkandamiza yeyote, na kumrudisha mdeni
    wake kwa kile kilichokuwa kimewekwa kwa ajili ya rehani, na hakuiba lakini kuwapatia
    chakula wenye njaa na kuwafunika uchi kwa nguo, je yu mwenye haki?
  bel-bel: нікога ня ўціскае, пазычэнцу вяртае заклад ягоны, захопаў ня робіць, хлеб
    свой дае галоднаму і голага накрываае вопраткай,
  deu-ELBBK: und niemand bedrückt, sein Schuldpfand zurückgibt, keinen Raub begeht,
    sein Brot dem Hungrigen gibt und den Nackten mit Kleidung bedeckt,
  mbb-OT: Wazà sikandin mebpendaagdaag, wey in-ulì din is insandà te mid-utang diyà
    te kandin. Wazà sikandin mebpenakew, kekenà, impekaan din is egkengevitil wey
    mibeǥayan din te visti is menge wazà bisti.
  mal-2015: കടം വാങ്ങിയവന്നു പണയം മടക്കിക്കൊടുക്കയും ആരോടും പിടിച്ചുപറിക്കാതെ തന്റെ
    അപ്പം വിശപ്പുള്ളവന്നു കൊടുക്കയും നഗ്നനെ ഉടുപ്പിക്കയും
  rmc-rmc: Ňikas na trapinel, ale del pale oda, so iľa andre zaloha. Na čorel, ale
    del te chal le bokhales a le langes del gada te urel.
  pes-OPV: و بر کسی ظلم نکند و گروقرضدار را به او رد نماید و مال کسی را به غصب نبرد،
    بلکه نان خود را به گرسنگان بدهد وبرهنگان را به‌جامه بپوشاند،
  ron-1924: каре н-асупреште пе нимень, каре дэ ынапой даторникулуй зэлогул, каре
    ну рэпеште нимик, каре дэ дин пыня луй челуй флэмынд ши ынвелеште ку о хайнэ пе
    чел гол,
  ben-OBCV: সে কারও উপরে অত্যাচার করে না, বরং ঋণীকে বন্ধকি জিনিস ফিরিয়ে দেয়। সে
    চুরি করে না কিন্তু যাদের খিদে পেয়েছে তাদের খাবার দেয় এবং উলঙ্গদের কাপড় দেয়।
  som-som: oo uusan cidna dulmin, laakiinse uu kii wax ka deyntay rahaamaddiisii u
    celiyey, oo uusan waxba xoog ku boobin, oo uu cuntadiisiina mid gaajaysan siiyey,
    oo uu kii qaawanna dhar huwiyey,
  lat-VUC: 'et hominem non contristaverit, pignus debitori reddiderit, per vim nihil
    rapuerit: panem suum esurienti dederit, et nudum operuerit vestimento:'
  eng-ASVBT: and hath not wronged any, but hath restored to the debtor his pledge,
    hath taken nought by robbery, hath given his bread to the hungry, and hath covered
    the naked with a garment;
  ita-1885: e non avrà oppressato alcuno, ed avrà renduto il pegno al debitore, e
    non avrà fatta rapina; ed avrà dato del suo pane a colui che ha fame, e avrà ricoperto
    di vestimento l'ignudo;
  eng-LXXUP: and shall not oppress any man, but shall return the pledge of the debtor,
    and shall be guilty of no plunder, shall give his bread to the hungry, and clothe
    the naked;
  eng-ULB: What can be said about a man who does not oppress anyone, and he gives
    back to the debtor what was put up as security for a loan, and he does not commit
    theft but gives his food to the hungry and he covers the naked with clothes, is
    he a righteous man?
  spa-VBL: No explota a nadie. Devuelve lo que un deudor le ha dado como garantía.
    No roba a los demás. Da de comer al hambriento y viste al desnudo.
  fra-_FOB: L'homme qui ne fait de tort à personne, qui rend au débiteur son gage,
    qui ne commet point de rapine, qui donne de son pain à l'affamé, et couvre d'un
    vêtement celui qui est nu,
  mal-mal: കടം വാങ്ങിയവനു പണയം മടക്കിക്കൊടുക്കുകയും ആരോടും പിടിച്ചുപറിക്കാതെ തന്റെ
    അപ്പം വിശപ്പുള്ളവനു കൊടുക്കുകയും നഗ്നനെ ഉടുപ്പിക്കുകയും
  urd-GVR: Wuh kisī par zulm nahīṅ kartā. Agar koī zamānat de kar us se qarzā le to
    paise wāpas milne par wuh zamānat wāpas kar detā hai. Wuh chorī nahīṅ kartā balki
    bhūkoṅ ko khānā khilātā aur nangoṅ ko kapṛe pahnātā hai.
  suz-BL: मेकोम सुइ आन कली मदिप्‍ब, जाकटी वोइश्‍शो मार मार लेश्‍शा गेब, मेकोम खुइ
    मपाइब, शोव़लु बेक्‍शो आन कली आ जचा थोव़क गेब। मिनु शिश्रा बाक्शो आन कली वा फेक्‍पाइक्‍ब।
    ब्‍यवस्‍था २४:१०-१३; यसैया ५८:७
  eng-NOY: if he oppress not any, if he restore to the debtor his pledge, spoil none
    by violence, give his bread to the hungry, and cover the naked with a garment;
  ita-1927: se non opprime alcuno, se rende al debitore il suo pegno, se non commette
    rapine, se dà il suo pane a chi ha fame e copre di vesti l’ignudo,
  ckb-ckb: ستەم لە کەس نەکات، بەڵکو بارمتەی قەرزدار بگەڕێنێتەوە؛ ماڵی کەس زەوت نەکات،
    بەڵکو نانی خۆی بداتە برسی و جل بکاتە بەر ڕووت؛
  eng-BBE: And has done no wrong to any, but has given back to the debtor what is
    his, and has taken no one's goods by force, and has given food to him who was
    in need of it, and clothing to him who was without it;
  kan-OKCV: ಯಾರನ್ನೂ ಉಪದ್ರವಪಡಿಸದೆ, ಸಾಲ ಮಾಡಿದವನ ಒತ್ತೆಯನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟು, ಹಿಂಸೆ ಸುಲಿಗೆ
    ಮಾಡದೆ, ಹಸಿದವನಿಗೆ ತನ್ನ ರೊಟ್ಟಿಯನ್ನು ಕೊಟ್ಟು ಮತ್ತು ಬೆತ್ತಲೆಯಿರುವವನಿಗೆ ಬಟ್ಟೆಯನ್ನು ಹೊದಿಸಿ,
  tam-2017: ஒருவனையும் ஒடுக்காமலும், கொள்ளையிடாமலும் இருந்து, கடன் வாங்கினவனுக்கு
    அடைமானத்தைத் திரும்பக்கொடுத்து, தன்னுடைய அப்பத்தைப் பசித்தவனுக்குப் பங்கிட்டு,
    ஆடையில்லாதவனுக்கு ஆடை அணிவித்து,
  spa-RV-1909: Ni oprimiere á ninguno; al deudor tornare su prenda, no cometiere robo,
    diere de su pan al hambriento, y cubriere al desnudo con vestido,
  ron-BTF: Și nu a oprimat pe nimeni, ci a dat înapoi datornicului garanția lui, nu
    a jefuit pe nimeni prin violență, a dat pâinea lui celui flămând și a acoperit
    pe cel gol cu o haină;
  eng-WEBP: and has not wronged any, but has restored to the debtor his pledge, has
    taken nothing by robbery, has given his bread to the hungry, and has covered the
    naked with a garment;
  eng-FBV: He doesn't exploit anyone. He gives back what a debtor has given him as
    security. He doesn't rob others. He feeds the hungry and clothes the naked.
  nld-1939: hij zet niemand af, het onderpand, dat men hem afstond, geeft hij eerlijk
    terug; hij eigent zich andermans goed niet toe, deelt zijn voedsel met den hongerige
    en verschaft den naakte kleding;
  nch-BL: Amo tetaijilhuía. Tetasojta huan sinta tetanejtía tomi huan quiprendajcahuilíaj
    se tamanti, nimantzi quicuepa. Amo quintachtequilía cati teicneltzitzi pero quintamaca
    huan quinmaca yoyomit cati amo quipiyaj iniyoyo.
  vie-1934: người mà không làm hại ai, trả của cầm lại cho kẻ mắc nợ, không cướp vật
    gì của ai, ban bánh cho kẻ đói, mặc áo cho kẻ trần truồng,
  hin-CV: वह किसी पर अत्याचार नहीं करता है, पर गिरवी रखी गई वस्तु ऋणी को लौटा देता
    है. वह डाका नहीं डालता है, पर अपना भोजन भूखे को देता है, और नंगे को कपड़ा देता
    है.
  spa-BES: Y no ha hecho ningún mal a nadie, sino que le ha devuelto al deudor lo
    que es suyo, y no ha robado a nadie, y le ha dado comida al hambriento, y ropa
    al desnudo;
  tdx-tdx: tsy mamorekeke ondaty, fe mañavak’ amy mpampisongoy ty nampitsaloha’e,
    tsy mampikametse, fe mamahañe ty kerè ami’ty mahakama’e vaho manaroñe ty mihalo
    an-tsikiñe;
  tha-KJV: มิได้​บีบบังคับผู้​หน​ึ่งผู้​ใด แต่​คืนของประกันให้​แก่​ลูกหนี้ ไม่​เคยใช้ความรุนแรงปล้นผู้​ใด
    ให้​อาหารของเขาแก่​ผู้​ที่​หิว และให้เสื้อผ้าคลุมกายที่​เปลือย
  por-BR-2018: E a ninguém oprimir; devolver ao devedor o seu penhor, não cometer
    roubo, der de seu pão ao faminto, e cobrir com roupa ao nu;
  deu-ELO: und niemand bedrückt, sein Schuldpfand zurückgibt, keinen Raub begeht,
    sein Brot dem Hungrigen gibt und den Nackten mit Kleidung bedeckt,
  eng-WYC-2018: and maketh not a man sorry, yieldeth the wed to the debtor, ravisheth
    nothing by violence, giveth his bread to the hungry, and covereth a naked man
    with a cloth; (and maketh not a man sorrowful, but giveth back the pledge to the
    debtor, taketh nothing by force, giveth his bread to the hungry, and covereth
    a naked person with a cloak;)
  epo-epo: neniun perfortas, redonas al la ŝuldanto lian garantiaĵon, ne faras rabon,
    donas sian panon al malsatulo kaj nudulon kovras per vesto;
  uig-PIN: nǝ ⱨeqbirigǝ zulum-zumbuluⱪ ixlǝtmigǝn, bǝlki ⱪǝrzdardin kapalǝt alƣanni
    ⱪayturidiƣan, bulangqiliⱪ ⱪilmiƣan, ɵz nenini aq ⱪalƣanlarƣa tǝⱪsim ⱪilip bǝrgǝn,
    yeling-yalingaqⱪa kiyim kiygüzgǝn;
  beo-beo: E da enoma hame ogogosa, amola inia liligi hame wamolasa. Dunu da ema muni
    bu ima:ne labeba:le, ema liligi iasea, e da amo liligi hame gagulaligisa. E da
    ha:i dunuma, ha:i manu iaha, amola da:i nabado dunuma abula iaha.
  tpi-OTNT: Em i no save mekim nogut long ol arapela man na stilim samting bilong
    ol. Taim ol arapela man i dinau long em na givim em samting olsem mak bilong ol
    i mas bekim dinau, em i no save holim ol dispela samting olgeta. Nogat. Em i givim
    bek long ol man i bin dinau long em. Na em i save givim kaikai long ol man i hangre,
    na givim laplap long ol man i no gat laplap.
  hau-SA: Ba ya cin zalin wani, amma yakan mayar wa wanda ya ba shi jingina abin da
    ya jinginar masa. Ba ya yi fashi amma yakan ba wa mayunwata abinci ya kuma tanada
    wa marasa tufafi riga.
  uig-LAT: ne héchbirige zulum-zumbuluq ishletmigen, belki qerzdardin kapalet alghanni
