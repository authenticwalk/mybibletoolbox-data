    לַחְמֹו֙ לְרָעֵ֣ב יִתֵּ֔ן וְעֵירֹ֖ם יְכַסֶּה־בָּֽגֶד׃
  kik-kik: Ndahinyagĩrĩria mũndũ o na ũrĩkũ, no nĩacookagĩria mũndũ ũrĩa marĩ thiirĩ
    nake kĩrĩa ooete kĩrĩ gĩa kũrũgamĩrĩra thiirĩ. We ndatunyanaga indo, no arĩa ahũtu
    nĩamaheaga irio ciake, na arĩa marĩ njaga akamahe nguo.
  fra-NCL: s’il n’opprime personne, s’il rend au débiteur son gage, s’il ne commet
    pas de rapines, s’il donne son pain à celui qui a faim et couvre d’un vêtement
    celui qui est nu ;
  cek-AK: Mi kawbaktih doeh pacaekthlaek mak ai, laiba tawnkung mah lokmaihaih to
    sak moe, akrang let hanah a pawng ih hmuen to paek let, minawk ih hmuen to lomh
    ai, zok amthlam kaminawk to caaknaek a paek moe, bangkrai ah kaom kaminawk to
    khukbuen a paek;
  cuk-cuk: Dule-innikidaedi, sabsur-dule-imakdisulile, ibmar-atursadisulile, egi mani-ganikidga
    gannar ega ormar ukele, dula-gudii guoed. Dule-innikidaedi, ukudmaad-gudiidga
    mas ukele, uka-swan-gudiidga mor ukele, dula-gudii guoed.
  uig-CYR: нә һеч биригә зулум-зумбулуқ ишләтмигән, бәлки қәриздардин капаләт алғанни
    қайтуридиған, булаңчилиқ қилмиған, өз ненини ач қалғанларға тәқсим қилип бәргән,
    йелиң-ялаңачқа кийим кийгүзгән;
  tel-2017: '@see-verse:EZK.018.006'
  hat-BSA: Si yon nonm pa oprime okenn moun, men remèt a sila ki te prete li sa li
    te pwomèt, epi pa fè vòl, men bay pen li a sila ki grangou e kouvri moun toutouni
    ak rad,
  kos-kos: El tia kutasrik ku pisre ma lun mwet. El folokonang ma el ngisrala sin
    sie mwet, ac el kite mwet masrinsral ac sang nuknuk nu sin mwet koflufol.
  hbo-WLC: וְאִישׁ֙ לֹ֣א יוֹנֶ֔ה חֲבֹלָת֥וֹ חוֹב֙ יָשִׁ֔יב גְּזֵלָ֖ה לֹ֣א יִגְזֹ֑ל
    לַחְמוֹ֙ לְרָעֵ֣ב יִתֵּ֔ן וְעֵירֹ֖ם יְכַסֶּה־בָּֽגֶד׃
  ibo-ibo: Onye na-adịghị emegbu ndị mmadụ, kama ọ na-akwụghachi ụgwọ o ji, maọbụ
    na-enyeghachi ihe ọ naara dịka ihe mbe, ọ dịghị apụnara mmadụ ihe o nwere nʼike,
    kama ọ na-enye ndị agụụ na-agụ nri, na-enyekwa ndị gbaa ọtọ akwa mkpuchi.
  ory-ory: ପୁଣି, ଯେ କାହାରି ପ୍ରତି ଅନ୍ୟାୟ କରି ନାହିଁ, ମାତ୍ର ଋଣୀକୁ ତାହାର ବନ୍ଧକି ଦ୍ରବ୍ୟ
    ଫେରାଇ ଦେଇଅଛି, ଉପଦ୍ରବ କରି କାହାରି କିଛି ଅପହରଣ କରି ନାହିଁ, ଆପଣାର ଭକ୍ଷ୍ୟ କ୍ଷୁଧିତକୁ ଦେଇଅଛି
    ଓ ଉଲଙ୍ଗକୁ ବସ୍ତ୍ର ପିନ୍ଧାଇଅଛି;
  chk-chk: Esap ariaföüü eman, nge a aliwini ngeni ewe chon liwinimang asisilen an
    pwon, esap pwal solä, nge a fangala anan mongö ngeni chon echik o aüföüfa chon
    mwelele.
  rop-rop: Im nomo stilimbat en dum trikiwan ting langa enibodi. Im gibitbek det ting
    weya sambodi bin libum langa im wen deibin bukumdan langa im. Im oldei fidim detlot
    pipul hu oldei jidan hanggriwan en im oldei gibit klos langa detlot pipul hu oldei
    jidan neigidbala.
  ukr-1871: Нїкого не тїснить; застав свойму довжникові вертає; нїякого насилування
    не чинить; свого хлїба голодному подає й нагого одїжжю вкриває;
  deu-1951: niemanden bedrückt, seinem Schuldner das Pfand zurückgibt, nichts raubt,
    sondern dem Hungrigen sein Brot gibt und den Nackten kleidet,
  eng-JPS: and hath not wronged any, but hath restored his pledge for a debt, hath
    taken nought by robbery, hath given his bread to the hungry, and hath covered
    the naked with a garment;
  srp-1865: I nikome ne èini nasilja, zalog dužniku svojemu vraæa, ništa ne otima,
    hljeb svoj daje gladnome i gologa odijeva,
  lug-lug: omuntu atalyazaamaanya muntu yenna, naye asasula ebbanja lye lyonna, atanyaga
    muntu yenna, naye emmere ye agigabira abayala, n’ayambaza n’abali obwereere;
  heb-heb: ואיש לא יונה חבלתו חוב ישיב גזלה לא יגזל לחמו לרעב יתן ועירם יכסה בגד׃
  ben-IRV: কারও প্রতি অত্যাচার করে নি, ঋণীকে বন্ধক ফিরিয়ে দিয়েছে, কারো জিনিস জোর
    করে অপহরণ করে নি, কিন্তু পরিবর্তে তার খাবার ক্ষুধার্তকে দিয়েছে ও উলঙ্গকে কাপড়
    দিয়ে ঢেকে দিয়েছে;
  pan-pan: ਨਾ ਕਿਸੇ ਨੂੰ ਦੁੱਖੀ ਕੀਤਾ, ਕਰਜ਼ਾਈ ਦੀ ਗਿਰਵੀ ਰੱਖੀ ਹੋਈ ਚੀਜ਼ ਮੋੜ ਦਿੱਤੀ ਅਤੇ ਜਬਰ
    ਕਰ ਕੇ ਕੁਝ ਖੋਹ ਨਹੀਂ ਲਿਆ ਪਰ ਭੁੱਖਿਆਂ ਨੂੰ ਆਪਣੀ ਰੋਟੀ ਖੁਆਈ ਅਤੇ ਨੰਗਿਆਂ ਨੂੰ ਕੱਪੜੇ ਪਵਾਏ।
  mya-JVB: အဘယ်သူ ကိုမျှ မ ညှဉ်းဆဲ ၊ ကြွေး စားပေါင် ထား သော ဥစ္စာကို ပြန် ၍မပေးဘဲမနေ၊
    သူ့ဥစ္စာ ကို အနိုင်အထက် မ လုမယူ၊ ငတ်မွတ် သောသူကို ကျွေးမွေး ၍ ၊ အဝတ် မရှိသောသူကို
    အဝတ် နှင့်ဖုံးလွှမ်း လျှင်၎င်း ၊
  hmo-hmo: Ia ese tau ta ia koia lasi, bona tau ta ena kohu ia henaoa lasi. Bema tau
    ta ese ia dekena amo ia abiatorehai neganai, ia ese unai abiatorehai ena toana
    gauna ia henia lou. Ia ese hitolo taudia dekenai aniani ia henia, bona dabua lasi
    taudia dekenai dabua ia henia.
  urd-urd: और किसी पर सितम नहीं किया, और क़र्ज़दार का गिरवी वापस कर दिया और जु़ल्म
    से कुछ छीन नहीं लिया; भूकों को अपनी रोटी खिलाई और नंगों को कपड़ा पहनाया;
  rus-SYN: никого не притесняет, должнику возвращает залог его, хищения не производит,
    хлеб свой дает голодному и нагого покрывает одеждою,
  bqc-SIM: Ìli gbãamↄ gbɛ̃eɛo, ì gbɛ̃́ pↄ́ a fĩa sɛa tↄ̀ↄma sↄaaɛ̀ɛ. Ìli pↄ́
    símáo, ì nↄandɛna gba blɛ, ì pↄ́ na gbɛ̃́ pↄ́ kú bṹuzi.
  tcz-CHONGTHU: Amapa chu sumbat hom mikhoto them ahia, mivaichan bat mana athiltun
    u akoiden louva ahileh, mivaicha ho neile gou achom peh hih leh, hiche sanga chu
    agilkel ho ann aneh sah a, saguoh keuva umho ponsil apeh a,
  mar-mar: जर त्याने कुणावरही दडपशाही केली नाही पण त्याने आपल्या कर्जदाराकडून शपथ
    वाहून घेतली जे त्याने चोरले होते ते त्याने घेतले नाही, पण त्या बदल्यात त्याने
    भुकेल्यांना अन्न दिले आणि नग्न लोकांना कपडे घातली.
  qub-qub: Manami pitapis ñacachinchu. Manami charicurcunchu jagancuna rindata churashantapis.
    Manami pitapis suwapanchu. Manami ‹mana canchu› ninchu muchupacajcunatapis. Manami
    ‹mana canchu› ninchu röpaynajcunatapis.
  bqp-bqp: U ku rɑ goo gbɛni. U ku rɑ mɑɑ goo sɔmburu koosie kɑm. U rɑ wi u win dibu
    nɛni win tɔrubɑ wesie. U rɑ wi gɔ̃ɔrɑ mɔ̀ dĩɑnu wɛ̃. Kpɑ u wi u tereru sĩimɔ yɑ̃nu
    wɛ̃.
  hat-hat: Li pa pwofite sou pesonn, li pa bay pesonn koutba, li renmèt garanti moun
    te ba li pou lajan li prete yo. Li bay moun ki grangou yo manje, li bay moun ki
    toutouni yo rad pou mete sou yo.
  eng-BSB: He does not oppress another, but restores the pledge to the debtor. He
    does not commit robbery, but gives his bread to the hungry and covers the naked
    with clothing.
  eng-WEBPB: and has not wronged any, but has restored to the debtor his pledge, has
    taken nothing by robbery, has given his bread to the hungry, and has covered the
    naked with a garment;
  kbq-kbq: mago vahe'mofo havige huno keonke'zama'a eri havia nosuno, amigahue huno'ma
    eri'nesia zana ete ami fatgo nehuno, musufa noseno, amunte omne vahe ne'za nemino,
    kukena'a omane vahe kukena hunenteno,
  nhe-BL: Nopa tlacatl axaca quitlaijiyohuiltía. Tetlasojtla huan intla tetlanejtía
    tomi huan quiprendajcahuilíaj se tlamantli, nimantzi quicuepa. Ax quintlaxtequilía
    tlen teicneltzitzi pero quintlamaca huan quinmaca yoyomitl tlen ax quipiyaj ininyoyo.
  gub-BL: Nahemu'em kwaw amo pe. Na'imunar kwaw amo rehe. Aze upyhyk ma'e amo wi wemetarer
    hekuzaromo, — Heremetarer ihewe imuzewyr mehe amono putar nema'e newe nehe, aze
    i'i izupe, wemetarer ipyhyk wi mehe umuzewyr kar ima'e izupe. Omono temi'u ima'uhez
    ma'e pe. Omono kamir ikamir 'ym ma'e pe no.
  eng-DRA: 'And hath not wronged any man: but hath restored the pledge to the debtor,
    hath taken nothing away by violence: hath given his bread to the hungry, and hath
    covered the naked with a garment:'
