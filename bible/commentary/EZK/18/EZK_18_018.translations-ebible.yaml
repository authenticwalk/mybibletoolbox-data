verse: EZK.018.018
translations:
  mal-C: എന്നാൽ അയാളുടെ പിതാവ് അക്രമം കാട്ടുകയും തന്റെ സഹോദരന്റെ മുതൽ കവർച്ചചെയ്യുകയും
    ജനത്തിന്റെ ഇടയിൽ അനീതി പ്രവർത്തിക്കുകയും ചെയ്യുകനിമിത്തം അയാൾ തന്റെ പാപംനിമിത്തം
    മരിക്കും.
  deu-TKW: Sein Vater, weil er Bedrückung und Erpressung verübt und, was nicht gut
    war, inmitten seiner Volksgenossen gethan hat, - der muß um seiner Verschuldung
    willen sterben.
  lin-lin: Ezali tata na ye nde akokufa mpo na masumu na ye moko, pamba te abotolaki
    bato biloko na makasi, ayibaki ndeko na ye mpe asalaki mabe kati na bato na ye.
  eng-LSV: His father—because he used oppression, || Violently plundered a brother,
    || And did that which [is] not good in the midst of his people, || And behold,
    he is dying in his iniquity.
  eng-GNV: His father, because he cruelly oppressed and spoyled his brother by violence,
    and hath not done good among his people, loe, euen he dyeth in his iniquitie.
  eng-WEBSTER: As for his father, because he cruelly oppressed, stripped his brother
    by violence, and did that which is not good among his people, lo, even he shall
    die in his iniquity.
  nhw-BL: “Pero nopa tlacatl catli tetlaijiyohuilti, tlachtejqui huan quichijqui miyac
    tlamantli catli amo cuali campa imasehualhua, yaya miquis por itlajtlacolhua.
  swh-ONEN: Lakini baba yake atakufa kwa ajili ya dhambi yake mwenyewe, kwa sababu
    alitoza bei isiyo halali kwa nguvu, akamnyangʼanya ndugu yake na kufanya yaliyo
    mabaya miongoni mwa watu wake.
  bba-bba: Adɑmɑ tundo wiyɑ u koo ɡbi win torɑnun sɔ̃ domi u tɔmbu tɔ̃yɑ kuɑ u ɡbɛnɑ.
  eng-KJVCPB: As for his father, because he cruelly oppressed, spoiled his brother
    by violence, and did that which is not good among his people, lo, even he shall
    die in his iniquity.
  luo-luo: To wuon mare to biro tho nikech richone owuon, nikech ne ongʼanyo ni ji
    kendo ne omayo owadgi githuon kendo nikech ne otimo gik maricho e dier jo-dalagi.
  meu-meu: A tamana, badina be moni na gwaurai-lagau amo e abiva, bona tadikakana
    ena kohu e dadiva, bona ena bese taudia bogaragidiai kara dia nanamo e karava,
    ia na ena kara havara dainai do baine mase.
  npi-ULB: उसको बुबाले अरूबाट जबरदस्‍ती लिएर थिचोमिचो गरेको र आफ्‍नो भाइको डकैती गरेको,
    र आफ्ना मानिसहरूका माझमा जे असल छैन त्‍यही गरेको कारणले, हेर, ऊ आफ्‍नो अधर्ममा
    मर्नेछ ।
  yor-yor: Ṣùgbọ́n baba rẹ̀ ni yóò kú fún ẹ̀ṣẹ̀ ara rẹ̀, nítorí pé ó jẹ́ arẹ́nijẹ,
    ó jalè arákùnrin rẹ, ó ṣe ohun tí kò dára láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: اما پدرش به سبب گناهان خودش خواهد مرد، چون نسبت به دیگران بی‌رحم بوده
    و مال مردم را غصب کرده و اعمال نادرست در میان قوم انجام داده است.
  tgl-ULB: Ang kaniyang ama, sapagkat inapi niya ang iba sa pamamagitan ng pagkuha
    nang sapilitan at ninakawan ang kaniyang kapatid na lalaki, at ginawa ang hindi
    mabuti sa mga tao—tingnan mo, siya ay mamamatay sa kaniyang malaking kasalanan.
  cbu-NT: Itaru, waparsha mantsir taarangu, misha tputsee maachirita shuchirangitam,
    tputspatatin mantsirimash ashirangu; waanamandari yutaritshishirini waneeshimun
    tsipachparee.
  hui-hui: Ibu abahanda wali agali dewa mo ko howa tinaga mbirale wiaru mo kayu bialu
    mana ko dewa biaga henego ai ibuni urunidagua biyagome ibu homolene karulape wini.
  mya-mya: သူ​၏​ဖ​ခင်​မူ​ကား​လိမ်​လည်​လှည့်​စား​၍​သူ တစ်​ပါး​တို့​၏​ဥစ္စာ​ကို​အ​နိုင်​အ​ထက်​လု​ယူ
    လျက် အ​စဉ်​ပင်​လူ​အ​ပေါင်း​အား​ဆိုး​ညစ်​စွာ ပြု​ကျင့်​သ​ဖြင့်​မိ​မိ​၏​အ​ပြစ်​များ​ကြောင့်
    သေ​ရ​၏။
  bod-N: ཡང་དེའི་ཕ་ལ་མཚོན་ན། ཁོས་མི་གཞན་གྱི་དངོས་པོ་བཙན་གྱིས་བླངས་ཏེ་སྤུན་ཟླའི་དངོས་ཟོག་ཕྲོགས་པ་དང་།
    རང་གི་མི་རྣམས་ཀྱི་ནང་དུ་དོན་ངན་པ་སྤྱད་པས། ལྟོས་དང་། ཁོ་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར།
  sna-sna: Asi baba vake vachafa nokuda kwechivi chavo, nokuti vaiita zvinhu nokumanikidza,
    vakapamba mununʼuna wavo uye vakaita zvakaipa pakati pavanhu vavo.
  spa-BLM: En cuanto a su padre, porque oprimió cruelmente, robó a su hermano e hizo
    lo que no es bueno entre su pueblo, he aquí que morirá por su iniquidad.
  cac-cac: Axo smam chi' ol cham yuj smul chi', yujto ixtum anima, elc'um, te chuc
    tas ix sc'ulej d'a yol schon̈ab'.
  swh-ULB: Baba yake, kwa kuwa aliwakandamiza wengine kwa nguvu nyingi na kumnyang'anya
    ndugu yake, na kufanya yasiyo mema miongoni mwa watu wake-tazama, atakufa katika
    uovu wake.
  bel-bel: А бацька ягоны, як што ён жорстка ўціскаў, рабаваў брата і нядобрае рабіў
    сярод свайго, вось, - ён памрэ за сваё беззаконьне.
  deu-ELBBK: 'Sein Vater, weil er Erpressung verübt, Raub am Bruder begangen und was
    nicht gut war inmitten seines Volkes getan hat: Siehe, der soll wegen seiner Ungerechtigkeit
    sterben.'
  mbb-OT: Piru is amey zin, ebpatey mulà tenged te salè din su nenlimbung sikandin,
    nenakew wey mibaal te mezaat diyà te menge zuma zin he meǥinged.
  mal-2015: അവന്റെ അപ്പനോ ക്രൂരപീഡനംചെയ്തു, സഹോദരനോടു പിടിച്ചുപറിച്ചു, തന്റെ ജനത്തിന്റെ
    ഇടയിൽ കൊള്ളരുതാത്തതു പ്രവർത്തിച്ചതുകൊണ്ടു തന്റെ അകൃത്യത്താൽ മരിക്കും.
  rmc-rmc: Ale leskro dad merela vaš peskro binos, bo trapinelas le manušen, čorelas
    le phraleske a kerelas oda, so nane lačho maškar peskre manuša.
  pes-OPV: و اما پدرش چونکه با برادران خود به شدت ظلم نموده، مال ایشان را غصب نمود
    و اعمال شنیع را در میان قوم خود بعمل آورد او البته به‌سبب گناهانش خواهد مرد.
  ron-1924: Дар татэл сэу, каре а фост ун асупритор, а рэпит де ла алций, а фэкут
    ын мижлокул попорулуй сэу че ну есте бине, ел ва мури пентру нелеӂюиря луй!
  ben-OBCV: কিন্তু তার বাবা নিজের পাপের জন্য মরবে, কারণ সে জোর করে টাকা আদায় করত,
    ভাইয়ের জিনিস চুরি করত এবং তার লোকদের মধ্যে অন্যায় কাজ করত।
  som-som: Laakiinse aabbihiis xumaantiisuu ku dhex dhiman doonaa, maxaa yeelay, isagu
    si nac weyn ayuu wax u dulmay, oo walaalkiisna xoog buu wax kaga boobay, oo dadkiisana
    wax aan wanaagsanayn buu ku dhex sameeyey.
  lat-VUC: Pater ejus, quia calumniatus est, et vim fecit fratri, et malum operatus
    est in medio populi sui, ecce mortuus est in iniquitate sua.
  eng-ASVBT: As for his father, because he cruelly oppressed, robbed his brother,
    and did that which is not good among his people, behold, he shall die in his iniquity.
  ita-1885: Quant'è a suo padre, perchè avrà usate oppressioni, ed avrà fatta rapina
    al suo fratello, e avrà fatto ciò che non è bene in mezzo de' suoi popoli; ecco,
    egli morrà per la sua iniquità.
  eng-LXXUP: But if his father grievously afflict, or plunder, he has wrought enmity
    in the midst of my people, and shall die in his iniquity.
  eng-ULB: His father, since he oppressed others by extortion and robbed his brother,
    and did what is not good among his people—behold, he will die in his iniquity.
  spa-VBL: Pero su padre morirá por sus propios pecados, porque explotó a otros, robó
    a sus parientes e hizo mal a su propio pueblo.
  fra-_FOB: Mais c'est son père, qui a usé de violences et commis des rapines envers
    son frère, et fait ce qui n'est pas bien, au milieu de son peuple, voici, c'est
    lui qui mourra pour son iniquité.
  mal-mal: അവന്റെ അപ്പനോ കഠിനമായി കഷ്ടപ്പെടുത്തി, സഹോദരനോട് പിടിച്ചുപറിച്ച്, തന്റെ
    ജനത്തിന്റെ ഇടയിൽ കൊള്ളരുതാത്തത് പ്രവർത്തിച്ചതുകൊണ്ട് തന്റെ അകൃത്യത്താൽ മരിക്കും.
  urd-GVR: Lekin us ke bāp ko zarūr us ke gunāhoṅ kī sazā milegī, wuh yaqīnan maregā.
    Kyoṅki us ne logoṅ par zulm kiyā, apne bhāī se chorī kī aur apnī hī qaum ke darmiyān
    burā kām kiyā.
  suz-BL: तन्‍न मेको आ आफोम चहिं आ दला दाक्‍स पशा, आ लोक्‍ब आन कली रोइक्‍ताक्‍व। आ
    मुर आन दातेम मरिम्‍शो पाप्‍तु। मेको आ मरिम्‍शो पशो आ पर्बम बेक्‍ब।
  eng-NOY: As for his father, because he cruelly oppressed, spoiled his brother by
    violence, and did that which is not good among his people, lo, he shall die for
    his iniquity.
  ita-1927: Suo padre, siccome è stato un oppressore, ha commesso rapine a danno del
    fratello e ha fatto ciò che non è bene in mezzo al suo popolo, ecco che muore
    per la sua iniquità.
  ckb-ckb: بەڵام باوکی لەبەر ئەوەی ستەمی کردووە و ماڵی براکەی زەوت کردووە و ئەوەی
    باش نییە لەنێو گەلەکەی کردوویەتی، ئەو بە تاوانی خۆی دەمرێت.
  eng-BBE: As for his father, because he was cruel, took goods by force, and did what
    is not good among his people, truly, death will overtake him in his evil-doing.
  kan-OKCV: ಇವನ ತಂದೆಯಾದರೊ ಸ್ವಜನರನ್ನು ಬಲಾತ್ಕಾರ ಮಾಡಿದ್ದರಿಂದಲೂ, ತನ್ನ ಸಹೋದರನನ್ನು ಹಿಂಸಿಸಿ
    ಸುಲಿಗೆ ಮಾಡಿದ್ದರಿಂದಲೂ, ತನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದ್ದರಿಂದಲೂ ಅವನು ತನ್ನ
    ಅಕ್ರಮದಲ್ಲಿ ಸಾಯುವನು.
  tam-2017: அவனுடைய தகப்பனோவென்றால் கொடுமைசெய்து, சகோதரனைக் கொள்ளையிட்டு, தகாததைத்
    தன்னுடைய மக்களின் நடுவிலே செய்தபடியினால், இதோ, இவன் தன்னுடைய அக்கிரமத்திலே மரிப்பான்.
  spa-RV-1909: Su padre, por cuanto hizo agravio, despojó violentamente al hermano,
    é hizo en medio de su pueblo lo que no es bueno, he aquí que él morirá por su
    maldad.
  ron-BTF: Cât despre tatăl său, pentru că a oprimat cu cruzime, a jefuit pe fratele
    său prin violență și a făcut ceea ce nu este bine în mijlocul poporului său, iată,
    el va muri în nelegiuirea lui.
  eng-WEBP: As for his father, because he cruelly oppressed, robbed his brother, and
    did that which is not good among his people, behold, he will die in his iniquity.
  eng-FBV: But his father will die for his own sins, because he exploited others,
    robbed his relatives, and did wrong to his own people.
  nld-1939: Maar zijn vader, die een afzetter was, andermans goed in beslag nam, en
    onder mijn volk onbehoorlijke dingen deed, die is om zijn schuld terecht gestorven.
  nch-BL: “Pero nopa tacat cati tetaijyohuilti, tachtejqui huan quichijqui miyac tamanti
    cati amo cuali campa imasehualhua, yaya miquis por itajtacolhua.
  vie-1934: Còn như cha nó đã dùng sự hung bạo ức hiếp, và phạm sự trộm cướp đối với
    anh em mình, đã làm điều không lành giữa dân sự mình, nầy, chính nó sẽ chết trong
    sự gian ác mình.
  hin-CV: पर उसका पिता उसके स्वयं के पाप के कारण मरेगा, क्योंकि उसने अवैध वसूली की,
    अपने भाई को लूटा और वह काम किया जो उसके लोगों के बीच गलत है.
  spa-BES: En cuanto a su padre, porque era cruel, tomó bienes por la fuerza e hizo
    lo que no es bueno entre su pueblo; en verdad, la muerte lo alcanzará en su maldad.
  tdx-tdx: Ty rae’e ka, ie namorekeke am-pampisoañañe, naho nitavañe an-draha­lahi’e,
    vaho nanao ty tsy havokarañe am’ ondati’eo; oniño t’ie tsy mete tsy hikenkañe
    ty amo hakeo’eo.
  tha-KJV: ส่วนบิดาของเขา เพราะเป็นคนหาเงินด้วยการบีบบังคับ ได้​ใช้​ความรุนแรงปล้นพี่น้องของตน
    กระทำความไม่​ดี​ในท่ามกลางชนชาติของเขา ดู​เถิด เขาก็จะต้องตายเพราะความชั่วช้าของเขา
  por-BR-2018: Seu pai, dado que fez opressão, roubou os bens do irmão, e fez o que
    não era bom no meio de seu povo, eis que morrerá por sua maldade.
  deu-ELO: 'Sein Vater, weil er Erpressung verübt, Raub am Bruder begangen, und was
    nicht gut war inmitten seines Volkes getan hat: Siehe, der soll wegen seiner Ungerechtigkeit
    sterben.'
  eng-WYC-2018: For his father made false challenge, and did violence to his brother,
    and wrought evil in the midst of his people, lo! he is dead in his wickedness.
    (Because his father oppressed, and did violence to his kinsman, and wrought evil
    in the midst of his people, behold! he shall die because of his wickedness.)
  epo-epo: 'Kaj lia patro, ĉar li faris kruelaĵojn, prirabis fraton, kaj faris inter
    sia popolo tion, kio estas nebona: li mortos pro siaj malbonagoj.'
  uig-PIN: Uning atisi bolsa, zulum-zumbuluⱪ ixlǝtkǝn, ɵz ⱪerindixiƣa bulangqiliⱪ
    ⱪilƣan, ɵz hǝlⱪi arisida natoƣra ixlarni ⱪilƣanliⱪi tüpǝylidin, mana u ɵz ⱪǝbiⱨliki
    iqidǝ ɵlidu.
  beo-beo: Be ea eda da ogogoi, amola wamolai, amola eno dunuma wadela:le hamosu.
    Amaiba:le, e da hi wadela:i hou hamobeba:le, bogoi dagoi.
  tpi-OTNT: Papa bilong en i bin mekim nogut long ol arapela manmeri na stilim ol
    samting bilong ol na mekim olkain pasin nogut. Olsem na papa i gat asua na em
    yet i mas i dai.
  hau-SA: Amma mahaifinsa zai mutu saboda zunubinsa, domin ya yi ƙwace, ya yi wa ɗan’uwansa
    fashi ya kuma yi abin da ba daidai ba a cikin mutanensa.
  uig-LAT: Uning atisi bolsa, zulum-zumbuluq ishletken, öz qérindishigha bulangchiliq
    qilghan, öz xelqi arisida natoghra ishlarni qilghanliqi tüpeylidin, mana u öz
    qebihliki ichide ölidu.
  nde-nde: Kodwa uyise uzafela izono zakhe yena ngokwakhe, ngoba wabamba ngamandla,
    waphanga umfowabo wenza okubi ebantwini bakibo.
  ton-ton: Ka ko ʻene tamai, koeʻuhi naʻa ne fakamālohi kakaha, ʻo ne maumau hono
    tokoua ʻi he fai mālohi, pea naʻa ne fai ʻaia naʻe ʻikai lelei ʻi he haʻohaʻonga
    ʻo hono kakai, vakai, ʻe mate moʻoni ia ʻi heʻene fai kovi.
  ces-1613: 'Otec pak jeho, proto že se bezpráví dopouštěl, cizí věci bratru mocí
    bral, a to, což není dobré, činil u prostřed lidu svého: protož aj, umře pro nepravost
    svou.'
  eng-WMB: As for his father, because he cruelly oppressed, robbed his brother, and
    did that which is not good among his people, behold, he will die in his iniquity.
  tam-TCV: ஆனால் அவன் தகப்பனோ தன் சொந்தப் பாவங்களின் நிமித்தம் மரிப்பான். ஏனெனில்
    அவன் நீதியற்ற வழியில் சம்பாதித்து, தன் சகோதரரைக் கொள்ளையிட்டு தன் மக்கள் மத்தியில்
    நல்லதல்லாத காரியங்களைச் செய்தானே.
  ceb-ULB: Sanglit gidaugdaog man sa iyang amahan ang ubang tawo pinaagi sa pagpanguha
    ug gikawatan ang iyang igsoong lalaki, ug nagbuhat ug dili maayo taliwala sa iyang
    katawhan—tan-awa, mamatay siya tungod sa iyang mga sala.
  pol-UBG: Lecz jego ojciec, ponieważ czynił krzywdę, popełniał grabież i nie czynił
    tego, co dobre pośród swego ludu, oto umrze za swoją nieprawość.
  agr-agr: “Tuja niina apajig katsek, kasa, tikichin kasajin asa, nii pegkegchau takasbaujin
    suwimkan juki jakattawai.
  kyc-kyc: Banya rakangena yulu doko wakale ingyuo pelyamo. Baame wambu minyako pyuo
    waa nao yuu peparae yulu koo pyuo kareyamo dokona kumuya.
  urd-GVU: لیکن اُس کے باپ کو ضرور اُس کے گناہوں کی سزا ملے گی، وہ یقیناً مرے گا۔
    کیونکہ اُس نے لوگوں پر ظلم کیا، اپنے بھائی سے چوری کی اور اپنی ہی قوم کے درمیان
    بُرا کام کیا۔
  deu-1912: Aber sein Vater, der Gewalt und Unrecht geübt hat und unter seinem Volk
    getan hat, was nicht taugt, siehe, der soll sterben um seiner Missetat willen.
  kan-2017: ಇವನ ತಂದೆಯೋ, ಸ್ವಕುಲದವರನ್ನು ಬಹಳವಾಗಿ ಅರೆದು, ಸುಲಿದು, ಸ್ವಜನರ ನಡುವೆ ಕೆಟ್ಟದನ್ನು
    ನಡೆಸಿದ ಕಾರಣ, ಇಗೋ, ತನ್ನ ಅಧರ್ಮದಿಂದಲೇ ಸಾಯುವನು.
  yap-yap: Chitamngin e i sasaliyeb nag e girdi’ ma i iring ban’en u fithik’ e yargel
    ma gubin ngiyal’ ni i ngongliy e kireb ngak e girdi’. Me yim’ ni bochan e denen
    ni i rin’.
  hlt-MCSB: A napa khaw hnaemtaeknah neh a hnaemtaek tih a manuca kah kutkho a rhawth,
    a pilnam lakli ah, a then a saii pawt te amah kathaesainah dongah ni a. duek van
    eh ne.
  mdy-ETH: ዓዴ ዒዛኮ ጋዓንቴ ጌሺ ዔኬያና ፔኤኮ ጌርሲያ ቡሬሢሮ ፔኤኮ ዴሮ ባኣካ ኮሺ ማዒባኣ ባኣዚ ማዼሢሮ ፔ ዻቢንቶና ሃይቃንዳኔ።
  twi-ASANTE: Nanso nʼagya no bɛwu wɔ ɔno ara bɔne enti, ɛfiri sɛ ɔsisii nnipa, bɔɔ
    ne yɔnko korɔno, na ɔyɛɛ bɔne wɔ ne nkurɔfoɔ mu.
  eng-WEBU: As for his father, because he cruelly oppressed, robbed his brother, and
    did that which is not good among his people, behold, he will die in his iniquity.
  wal-wal: SHin a aawai ba ishantta wolqqan bonqqido gishshaunne ba asaa giddon iitaa
    oottido gishshau, ba nagaran haiqqana.
  spa-PDDPT: En cuanto a su padre, porque cometió agravio, despojó con violencia al
    hermano y cometió en medio de su pueblo lo que no es bueno, ciertamente él morirá
    por su iniquidad.
  gun-gun: Ha'e rã tuu ma ojukaa 'rã heko vaiague re, jokorea rupi oiko rire, oirũ
    kuery gui imondaa rupi, ha'e heta va'e kuery mbyte rupi ha'eve'ỹa ramigua ojapo
    guive rire.
  ilo-ULB: Agsipud ta indadanes ti amana dagiti dadduma babaen iti panangsaur ken
    tinakawanna ti kabsatna, ken inaramidna ti saan a nasayaat kadagiti tattaona—ngarud,
    matayto isuna gapu iti basolna.
  kpg-kpg: Gei ogo dono damana la nogo hai kai tilikai, ge e gaiaa nia goloo nia daangada,
    ge e haihai huaidu gi digau huogodoo i nia madagoaa huogodoo. Malaa, dono damana
    le e made hua gi ana huaidu ala ne hai koia.
  uig-ARA: ئۇنىڭ ئاتىسى بولسا، زۇلۇم-زۇمبۇلۇق ئىشلەتكەن، ئۆز قېرىندىشىغا بۇلاڭچىلىق
    قىلغان، ئۆز خەلقى ئارىسىدا ناتوغرا ئىشلارنى قىلغانلىقى تۈپەيلىدىن، مانا ئۇ ئۆز
    قەبىھلىكى ئىچىدە ئۆلىدۇ.
  sus-sus: Kɔnɔ a baba tan, naxan findi funmala ra, naxan a boore muɲa, naxan fe ɲaaxie
    raba a xa mixie tagi, a tan nan bɔnɔma a xa yunubie xa fe ra.»
  pon-2006: Ahpw eh pahpa kin pitihasang aramas oh pirapahsang ar dipwisou oh wia
    suwediong koaros ahnsou koaros. Eri, eh pahpa mehla pwehki dipe kan me pein ih
    wiahda.
  jae-jae: Tageŋ ŋac tau tama, taŋ gêgôm gêŋ ŋaclai sec to kêjaŋgo launêŋ gêŋ ma gêgôm
    gêŋ ŋajam gêdêŋ nê lau naŋ atom, oc êmac êndu êtu nê secŋa.
  ksd-ksd: Tamana iat na virua, tago i ga varvakadik, ma i ga vakaina turana, ma i
    ga pait nam ba pa i boina livuan ta kana tarai, na virua ure kana varpiam.
  grc-BRENT: Ὁ δὲ πατὴρ αὐτοῦ ἐὰν θλίψει θλίψῃ καὶ ἁρπάσῃ ἅρπαγμα, ἐναντία ἐποίησεν
    ἐν μέσῳ τοῦ λαοῦ μου, καὶ ἀποθανεῖται ἐν τῇ ἀδικίᾳ αὐτοῦ.
  ind-AYT: Sedangkan ayahnya, karena dia melakukan penindasan, merampok saudaranya,
    dan melakukan apa yang tidak baik di tengah-tengah bangsanya, ketahuilah, dia
    akan mati karena dosanya.”
  nya-nya: Koma abambo ake, popeza kuti anazunza anthu ena ndi kubera mʼbale wawo
    ndiponso popeza kuti sanachitire zabwino anansi ake, adzafera machimo ake omwe.
  hrv-hrv: A njegov otac, koji je nemilice tlačio i pljačkao bližnjega, čineći u narodu
    što ne valja, zbog svojega će grijeha umrijeti.
  mps-mps: Aga ayago te gasa we bidi dabeba dwai sę eyu, te anoma bomonama eyu, te
    augwaligo nai siyu, te tobage dwai kolesaga dabe yali. Tialima, aya aga yali sę
    dagede te aga isimainao,” wali.
  tpi-tpi: Papa bilong en i bin mekim nogut long ol arapela manmeri na stilim ol samting
    bilong ol na mekim olkain pasin nogut. Olsem na papa i gat asua na em yet i mas
    i dai.
  dan-1931: Hans Fader derimod døde for sin Misgerning, fordi han øvede Vold, ranede
    og gjorde i sit Folk hvad ikke var godt.
  vie-OVCB: Còn cha người ấy sẽ chết vì việc tội ác của mình—vì độc ác, cướp bóc đồng
    loại, và làm những việc ác giữa dân chúng.
  guj-2017: તેના પિતાએ ક્રૂરતા કરીને જુલમ કર્યો હોય, પોતાના ભાઈને લૂંટ્યો હોય, પોતાના
    લોકોમાં જે સારું નહિ તે કર્યું હોય, તો જુઓ, તે પોતાના અન્યાયને કારણે માર્યો જશે.
  pon-2006A: Ahpw eh pahpa kin pitihasang aramas oh pirapahsang ar dipwisou oh wia
    suwediong koaros ahnsou koaros. Eri, eh pahpa mehla pwehki dipe kan me pein ih
    wiahda.
  por-BRBSL: Quanto a seu pai, porque ele oprimiu cruelmente, roubou seu irmão e fez
    o que não é bom entre seu povo, eis que ele morrerá em sua iniqüidade.
  cth-cth: A na pa teh amae hmaunawngha boutbout pacekpahlek pawiteh, a hnopai thama
    lahoi lawpnae, amae miphunnaw dawk kahawihoehe hno a sak e yonnae kecu dawk a
    due han.
  twi-twi: Nanso nʼagya no bewu wɔ ɔno ara bɔne nti, efisɛ osisii nnipa, bɔɔ ne yɔnko
    korɔn, na ɔyɛɛ bɔne wɔ ne nkurɔfo mu.
  hlt-hlt: A napa khaw hnaemtaeknah neh a hnaemtaek tih a manuca kah kutkho a rhawth,
    a pilnam lakli ah, a then a saii pawt te amah kathaesainah dongah ni a duek van
    eh ne.
  tbz-SIM: O cicɛ wèè fèkù bɛtɔbɛ̀ kpɛrɛ, kɛ yuuku bɑ́ ò í dɔɔri mɛsɑ̀ɑ̀ nho kɔbɛ
    cuokɛ̀, weè yóó kú o yɛi nkpɛ́í.
  msy-2020: An afeziam bar arazir igharagha garibagh ami. A ifara biziba okɨava zurara
    arazir kurabar igharaz darazigh ami. Kamaghɨn amizɨ, a uabɨ uan arazir kurar an
    amizibagh ipurigh aremegham.
  dop-dop: Ɩ cɑɑ muɣulinɑ nɑ ɩ́ ŋmɩɩlɩ, nɑ ɩ́ lɑ ɩsɑɣɑtʋ kɛ ɩ yǝlɑɑ hɛkʋ. Ɩnɩ ɩ kɑ
    sǝnɑ ɩ ɩsɑɣɑtʋ sǝm.
  azb-azb: Bu oğulun atası isə İnsafsızlıqla qəddarlıq etdiyi üçün, Soydaşını qarət
    etdiyinə görə, Xalqı içində pis işlər gördüyü üçün Öz təqsirindən ötrü, əlbəttə,
    öləcək.
  eng-DBY: As for his father, because he practised oppression, exercised robbery upon
    his brother, and did what was not good among his people, behold, he shall die
    in his iniquity.
  hin-2017: उसका पिता, जिसने अंधेर किया और लूटा, और अपने भाइयों के बीच अनुचित काम
    किया है, वही अपने अधर्म के कारण मर जाएगा।
  wol-KYG: Baayam a jaay doole, moo foqati alalu mbokk, lu baaxul la def ci biiri
    bokkam. Kon nag mooy dee ngir ñaawtéefu boppam.
  eng-YLT: His father — because he used oppression, Did violently Plunder a brother,
    And that which [is] not good did in the midst of his people, And lo, he is dying
    in his iniquity.
  eng-WYC-2017: For his father made false challenge, and did violence to his brother,
    and wrought evil in the midst of his people, lo! he is dead in his wickedness.
  eng-WMBB: As for his father, because he cruelly oppressed, robbed his brother, and
    did that which is not good amongst his people, behold, he will die in his iniquity.
  urd-GVH: लेकिन उसके बाप को ज़रूर उसके गुनाहों की सज़ा मिलेगी, वह यक़ीनन मरेगा। क्योंकि
    उसने लोगों पर ज़ुल्म किया, अपने भाई से चोरी की और अपनी ही क़ौम के दरमियान बुरा
    काम किया।
  rug-rug: Ba sa tamana si kote mate ni sari nana sinea telena, sina vagi likakalae
    tanisa turaṉana, hiko si asa koasa tasina, meke taveti sa sapu sea la koari na
    tie.
  gaz-gaz: Abbaan isaa garuu waan nama gowwoomseef, waan obboleessa isaa saamee uummata
    isaa gidduutti daba hojjeteef cubbuudhuma ofii isaatiin duʼa.
  fra-LSG: C’est son père, qui a été un oppresseur, qui a commis des rapines envers
    les autres, qui a fait au milieu de son peuple ce qui n’est pas bien, c’est lui
    qui mourra pour son iniquité.
  gnn-gnn: '@see-verse:EZK.018.017'
  yal-yal: A fafe nan muxune ɲaxankata, a yi a ngaxakedenna muɲa. Naxan mi fan, a
    na liga a yamaan yɛ. Nayi, na nan yati faxama a hakɛne fe ra.”
  haw-1868: A o kona makuakane, no ka mea, ua hooluhihewa aloha ole ia, ua kaili i
    ka kona hoahanau ma ka lalau wale, a o ka mea pono ole kana i hana'i iwaena o
    kona poe kanaka, aia hoi, oia ke make iloko o koua hewa.
  arb-NAV: أَمَّا أَبُوهُ فَلأَنَّهُ ظَلَمَ وَسَلَبَ أَخَاهُ وَارْتَكَبَ مَا هُوَ
    طَالِحٌ بَيْنَ شَعْبِهِ، فَهُوَ حَتْماً يَمُوتُ بِإِثْمِهِ.
  ewe-ewe: Ke fofoa ya aku ɖe eya ŋutɔ ƒe nu vɔ̃wo ta, elabena exɔa nu sesẽtɔe le
    ame si, daa adzo nɔvia, eye wòwɔa nu si gblẽ la le eƒe amewo dome.
  eng-LEE: His father, because he unjustly withheld [wages], was guilty of robbery
    on his brother, and did that which is not good in the midst of his people,—and
    lo, he died through his iniquity.
  asm-FB: তেওঁৰ পিতৃৰ বিষয়ে হ’লে, তেওঁ অত্যন্ত অত্যাচাৰ কৰাত, বলেৰে নিজ ভাইৰ বস্তু
    কাঢ়ি লোৱাত আৰু নিজ লোকসকলৰ মাজত, যি ভাল নহয়, সেইবোৰ কৰাৰ বাবে - চোৱা, তেওঁ নিজ
    অপৰাধৰ বাবে মৰিব।
  sus-A: كْنْ عَ بَبَ تَن، نَشَن قِندِ قُنمَلَ رَ، نَشَن عَ بٌورٍ مُحَ، نَشَن قٍ حَاشِيٍ
    رَبَ عَ شَ مِشِيٍ تَفِ، عَ تَن نَن بْنْمَ عَ شَ يُنُبِيٍ شَ قٍ رَ.»
  fra-SBL: Quant à son père, parce qu'il a opprimé cruellement, dépouillé son frère,
    et fait ce qui n'est pas bien au milieu de son peuple, voici, il mourra dans son
    iniquité.
  hbo-hbo: אָבִ֞יו כִּֽי־עָ֣שַׁק עֹ֗שֶׁק גָּזַל֙ גֵּ֣זֶל אָ֔ח וַאֲשֶׁ֥ר לֹא־טֹ֛וב
    עָשָׂ֖ה בְּתֹ֣וךְ עַמָּ֑יו וְהִנֵּה־מֵ֖ת בַּעֲוֹנֹֽו׃
  kik-kik: No rĩrĩ, ithe nĩagaakua nĩ ũndũ wa mehia make mwene, tondũ we nĩekire maũndũ
    ma ũrĩa-ngʼũũrũ, na agĩtunya mũrũ wa ithe indo, na agĩĩka maũndũ marĩa mooru gatagatĩ-inĩ
    ka andũ ao.
  fra-NCL: Son père qui a multiplié la violence, qui a pratiqué la rapine envers son
    frère et qui a fait ce qui n’était pas bien au milieu de son peuple, voici que
    lui, il mourra pour son iniquité.
  cek-AK: Toe anih ih ampa loe angmah ih amnawk to pacaekthlaek moe, angmah ih kaminawk
    nuiah kahoih ai hmuen to sak pongah, khenah, anih loe a zaehaih baktiah dueh tih.
  cuk-cuk: ”Ar e-babdi, sabsur-dule-imakdii gusad, dule-baid-ibe ibmar-atursadii gusad,
    degi, e-dulemar-abargi ibmar-isgana-imakdii gusad. Degisoggu, e-isgued-ular, burgoed.
  uig-CYR: Униң атиси болса, зулум-зумбулуқ ишләткән, өз қериндишиға булаңчилиқ қилған,
    өз хәлқи арисида натоғра ишларни қилғанлиғи түпәйлидин, мана у өз қәбиһлиги ичидә
    өлиду.
  tel-2017: అతని తండ్రి క్రూరంగా ఇతరులను బాధపెట్టి, బలవంతంగా తన సహోదరులను దోపిడీ చేసి,
    తన ప్రజల్లో తగని పనులు చేశాడు గనుక తన పాపం కారణంగా తానే చస్తాడు.
  hat-BSA: Alò, pou papa li, akoz li te pratike opresyon, te vòlè frè li, e te fè
    sa ki pa t bon pami pèp li a, gade byen, li va mouri nan inikite li a.
  kos-kos: Ac funu papa tumal ah, el kiapu ac pisre mwet, ac pacl nukewa oru ma koluk
    nu sin mwet. Ke ma inge el ac misa, ke sripen ma koluk su el sifacna orala.
  hbo-WLC: אָבִ֞יו כִּֽי־עָ֣שַׁק עֹ֗שֶׁק גָּזַל֙ גֵּ֣זֶל אָ֔ח וַאֲשֶׁ֥ר לֹא־ט֛וֹב
    עָשָׂ֖ה בְּת֣וֹךְ עַמָּ֑יו וְהִנֵּה־מֵ֖ת בַּעֲוֺנֽוֹ׃
  ibo-ibo: Ma nna ya ga-anwụ nʼihi mmehie niile o mere, nʼihi na ọ bụ onye na-ewe
    ihe na-abụghị nke ya, onye na-apụnara ndị ọzọ ihe ha nwere nʼike. Ọ bụkwa onye
    na-eme ihe ọjọọ dị iche iche nʼetiti ndị ya.
  ory-ory: ମାତ୍ର ତାହାର ପିତା ନିର୍ଦ୍ଦୟ ଭାବରେ ଉପଦ୍ରବ କଲା, ଦୌରାତ୍ମ୍ୟ ଦ୍ୱାରା ଆପଣା ଭ୍ରାତାର
    ଦ୍ରବ୍ୟ ଅପହରଣ କଲା ଓ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅନୁଚିତ କାର୍ଯ୍ୟ କଲା, ଏଥିପାଇଁ ଦେଖ, ସେ ଆପଣା
    ଅଧର୍ମରେ ମରିବ।
  chk-chk: Nge semen ätei epwe fokun mäla pokiten an föföringau, pun a ariaföüü aramas,
    a soläni pisekin pwin o föri mine a ngau lein aramasan.
  rop-rop: Bat blanga im dedi imbin dai, dumaji imbin dumbat trikiwan ting langa enibodi
    en bin stilimbat enijing blanga enibodi en imbin dumbat nogudbala ting langa enibodi.
  ukr-1871: Батько ж його, за те що безсердечно тїснив, рабував брата свого, та чинив
    усяке лихо посеред земляків своїх, — він мусить умерти за свою провину.
  deu-1951: Sein Vater aber, der Gewalt und Unrecht getan, seinen Bruder beraubt und
    getan hat, was nicht gut ist unter seinem Volk, siehe, der soll sterben in seiner
    Missetat!
  eng-JPS: As for his father, because he cruelly oppressed, committed robbery on his
    brother, and did that which is not good among his people, behold, he dieth for
    his iniquity.
  srp-1865: A otac njegov, što je èinio nasilje, otimao od brata svojega i èinio što
    nije dobro u narodu svom, gle, on æe poginuti za svoje bezakonje.
  lug-lug: Naye kitaawe alifa olw’ebibi bye ye kubanga yalyazaamanya, n’anyaga muliraanwa
    we, n’akola ebitaali birungi mu bantu banne.
  heb-heb: אביו כי עשק עשק גזל גזל אח ואשר לא טוב עשה בתוך עמיו והנה מת בעונו׃
  ben-IRV: তার বাবা, কারণ সে ভারী উপদ্রব করত, ভাইয়ের জিনিস জোর করে অপহরণ করত, স্বজাতীয়
    লোকদের মধ্যে খারাপ কাজ করত; দেখ, সে তার অপরাধে মরল।
  pan-pan: ਪਰ ਉਸ ਦਾ ਪਿਉ ਆਪਣੀ ਬਦੀ ਦੇ ਕਾਰਨ ਮਰੇਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਬੇਤਰਸੀ ਨਾਲ ਜ਼ੁਲਮ ਕੀਤੇ,
    ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਜ਼ੁਲਮ ਨਾਲ ਲੁੱਟਿਆ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਕੁਕਰਮ ਕੀਤੇ।
  mya-JVB: အဘ မူကား၊ မိမိညီအစ်ကို ကိုအထပ်ထပ်ညှဉ်းဆဲ လျက်၊ သူ့ဥစ္စာကို အနိုင်အထက် လုယူလျက်
    ၊ မိမိ အမျိုးသား ချင်းတို့တွင် မကောင်း သော အမှုကိုပြု သောအပြစ်ကြောင့် ၊ အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: “To momokani, iena tamana ese ia koikoi, ia henaoa, bona nega ibounai taunimanima
    ibounai dekenai ia kara dika. Unai dainai ia mase, bona iena mase be sibona ia
    karaia kara dikadia dainai.
  urd-urd: लेकिन उसका बाप, क्यूँकि उसने बेरहमी से सितम किया और अपने भाई को जु़ल्म
    से लूटा, और अपने लोगों के बीच बुरे काम किए; इसलिए वह अपनी बदकिरदारी के ज़रिए'
    मरेगा।
  rus-SYN: А отец его, так как он жестоко притеснял, грабил брата и недоброе делал
    среди народа своего, вот, он умрет за свое беззаконие.
  bqc-SIM: Aà mae a ga azĩa duuna yã́iɛ, asa à gbɛ̃́ↄ bↄ́ↄ'i mì, à a gbɛ̃do
    pↄ́ sìwà, à yã́ pↄ́ maao kɛ̀ a gbɛ̃́ↄ guuɛ.
  tcz-CHONGTHU: Ahinlah apa vang chu achonsetna tamtah ho jeh a, akhanset jeh a, miho
    achom jeh a, chule mitmu a kicheh tah a thildihlou abolho jeh a chu thiding ahi.
  mar-mar: त्याच्या वडिलाविषयी म्हणाल तर त्याने जुलूम केला, आपल्या भावाला लुटले व
    आपल्या लोकात अनाचार केला, म्हणून पाहा! तो आपल्या अधर्मामुळे मरेल.
  qub-qub: Papäninmi ichanga pitapis ñacachej cashanpita, suwacushanpita, marca-masincunacho
    mana allita rurashanpita, quiquinpa juchanpita wañonga.
  bqp-bqp: Adɑmɑ tundo wiyɑ u koo gbi win torɑnun sɔ̃ domi u tɔmbu tɔ̃yɑ kuɑ u gbɛnɑ.
  hat-hat: Papa l' pou bò pa l' te fè mechanste, li vòlò frè parèy li, li pa janm
    fè byen pou pesonn. Se li menm k'ap mouri poutèt tou sa li fè ki mal.
  eng-BSB: As for his father, he will die for his own iniquity, because he practiced
    extortion, robbed his brother, and did what was wrong among his people.
  eng-WEBPB: As for his father, because he cruelly oppressed, robbed his brother,
    and did that which is not good amongst his people, behold, he will die in his
    iniquity.
  kbq-kbq: Hagi nefa'a frigahie. Na'ankure agra havige huno vahe'mofo zantamina eri
    savri nehuno, musufa neseno, vahe'amofona knare avu'avara huozmante'neankino,
    ana kefo avu'va'zama hu'nea zantera frigahie.
  nhe-BL: “Pero nopa tlacatl tlen tetlaijiyohuilti, tlaxtejqui huan quichijqui miyac
    tlamantli tlen ax cuali campa itlacajhua, yajaya miquis ipampa itlajtlacolhua.
  gub-BL: Tu hemu'em hemetarer 'ym ma'e wanupe wama'e rehe imunar pà. Xo ikatu 'ym
    ma'e uzapo amo wanupe. A'e rupi umàno wemiapo kwer ikatu 'ym ma'e hekuzaromo.
  eng-DRA: As for his father, because he oppressed and offered violence to his brother,
    and wrought evil in the midst of his people, behold he is dead in his own iniquity.
