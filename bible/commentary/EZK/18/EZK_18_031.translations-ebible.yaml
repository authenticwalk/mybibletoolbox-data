verse: EZK.018.031
translations:
  mal-C: നിങ്ങൾ ചെയ്ത എല്ലാ അതിക്രമങ്ങളും ഉപേക്ഷിച്ചുകളയുക. നിങ്ങൾക്ക് ഒരു പുതിയ ഹൃദയവും
    പുതിയ ആത്മാവും നേടിക്കൊൾക. ഇസ്രായേൽജനമേ, നിങ്ങൾ എന്തിനു മരിക്കുന്നു?
  deu-TKW: Werft ab von euch alle eure Abtrünnigkeiten, die ihr gegen mich verübt
    habt, und schafft euch ein neues Herz und einen neuen Geist; denn warum wolltet
    ihr sterben, Haus Israel?
  lin-lin: Botika mabe na bino nyonso oyo bozalaki kosala ; bozwa mitema ya sika mpe
    molimo ya sika. Mpo na nini bokolinga kokufa, oh libota ya Isalaele ?
  eng-LSV: Cast away all your transgressions from over you, || By which you have transgressed,
    || And make a new heart and a new spirit for yourselves, || And why do you die,
    || O house of Israel?
  eng-GNV: 'Cast away from you all your transgressions, whereby ye haue transgressed,
    and make you a newe heart and a new spirit: for why will ye die, O house of Israel?'
  eng-WEBSTER: 'Cast away from you all your transgressions, by which ye have transgressed;
    and make you a new heart and a new spirit: for why will ye die, O house of Israel?'
  nhw-BL: Xijcahuaca nochi tlamantli catli amo cuali catli anquichihuayayaj huan ximochihuaca
    anmasehualme catli anquipiyaj amoyolo huan amotonaltzi catli yancuic. ¿Para tlen
    monequi anmiquise, anisraelitame?
  swh-ONEN: Tupilieni mbali makosa yenu yote mliyoyatenda, nanyi mpate moyo mpya na
    roho mpya. Kwa nini mfe, ee nyumba ya Israeli?
  bba-bba: I bɛɛn dɑɑ kɔ̃sɑ derio kpɑ i bɛɛn ɡɔ̃run bwisikunu ɡɔsiɑ. Mbɑn sɔ̃nɑ i
    ko i tii ɡo.
  eng-KJVCPB: 'Cast away from you all your transgressions, whereby ye have transgressed;
    and make you a new heart and a new spirit: for why will ye die, O house of Israel?'
  luo-luo: Pogreuru gi ketho duto musetimo, kendo beduru gi chuny manyien kod paro
    malongʼo. Udwaro ni utho nangʼo, yaye dhood Israel?
  meu-meu: Emui kerere iboudiai, lau o kara henigu karadia, na ba negedia daure, lalo
    matamatadia bona lauma matamatadia bavabi. Israel besena e, ba mase anina be dahaka?
  npi-ULB: तिमीहरूले गरेका सबै अपराधहरू आफूलाई अलग गर । आफ्‍ना निम्‍ति नयाँ हृदय र
    नयाँ आत्‍मा बनाओ । तिमीहरू किन मर्छौ, ए इस्राएलका घराना?
  yor-yor: Ẹ kọ̀ gbogbo ẹ̀ṣẹ̀ ti ẹ ti dá sílẹ̀, kí ẹ sì gba ọkàn àti ẹ̀mí tuntun.
    Nítorí kí ló fi máa kú, ilé Israẹli?
  pes-OPCB: گناهانتان را از خود دور نمایید و دل و روحی تازه در خود ایجاد کنید! ای
    قوم اسرائیل، چرا باید هلاک شوید؟
  tgl-ULB: Itapon palayo mula sa inyong sarili ang lahat ng mga pagsuway na inyong
    ginawa; magkaroon kayo ng bagong puso at bagong espiritu para sa inyong sarili.
    Sapagkat bakit kayo mamamatay, sambahayan ng Israel?
  cbu-NT: Yuw ichinguru yutaritshishee mantsir patatarangis anoo ksangtsa. Nuw ashkis
    anoo nda kis naparangina. Ksimun musárangina. Mangooz kaneesichsha chinangints,
    watam ndunnaa ashkus, Israelchichis uru tsipatssawa.
  hui-hui: Isaraele wali agali tí aginaga homole hamelo kamibe. Tígua mana ko bialu
    kamiru wahalu mini ala tawe ngamirubi wahalu mini gahengebi gubalini holene gahengebi
    karulo holene ngagoni.
  mya-mya: သင်​တို့​ပြု​ကျင့်​လျက်​ရှိ​သည့်​ဆိုး​ညစ်​မှု​ကို စွန့်​ပစ်​၍ စိတ်​နှ​လုံး​အ​သစ်၊
    စိတ်​ဝိ​ညာဉ်​အ​သစ် ကို​ယူ​ကြ​လော့။ အ​ချင်း​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​သေ
    ချင်​ကြ​သ​နည်း။-
  bod-N: ཁྱོད་ཚོས་རང་གིས་སྤྱད་པའི་སྡིག་པ་ཐམས་ཅད་དོར་ནས། རང་གི་ཆེད་དུ་སེམས་གསར་པ་དང་སེམས་ཉིད་གསར་པ་ཞིག་བསྐྱེད་དགོས།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། ཁྱོད་རྣམས་འཆི་དགོས་དོན་ཅི་ཡོད་དམ།
  sna-sna: Rasai kudarika kwenyu kwamakaita, mufuke mwoyo mutsva nomweya mutsva. Ko,
    muchafirei, imi imba yaIsraeri?
  spa-BLM: Echad de vosotros todas vuestras transgresiones en las que habéis incurrido;
    y haceos un corazón nuevo y un espíritu nuevo. ¿Por qué moriréis, casa de Israel?
  cac-cac: Ex israel, ¿tom tze nib'ej cham e b'a yuj chi' max e q'uex e pensar yed'
    e b'eyb'al? Palta actejeccan masanil chucal tze c'ulej chi' yic man̈ ol ex chamoc.
  swh-ULB: Tupilia mbali makosa yenu yote mliyoyafanya; jifanyieni moyo mpya na roho
    mpya. Kwa nini mfe, nyumba ya Israeli?
  bel-bel: 'Адкіньце ад сябе ўсе грахі вашыя, якімі грашылі вы, і стварэце сабе новае
    сэрца і новы дух: і навошта вам паміраць, доме Ізраілеў?'
  deu-ELBBK: werft von euch alle eure Übertretungen, womit ihr übertreten habt, und
    schafft euch ein neues Herz und einen neuen Geist! Denn warum wollt ihr sterben,
    Haus Israel?
  mbb-OT: Engkezi niw en is kebaal niw te salà ne beǥuwa niw en is kebpengungubpaan
    niw su kenè kew ereg he ebpatey is menge etew te Israel.
  mal-2015: നിങ്ങൾ ചെയ്തിരിക്കുന്ന അതിക്രമങ്ങളൊക്കെയും നിങ്ങളിൽനിന്നു എറിഞ്ഞുകളവിൻ;
    നിങ്ങൾക്കു പുതിയോരു ഹൃദയത്തെയും പുതിയോരു ആത്മാവിനെയും സമ്പാദിച്ചുകൊൾവിൻ; യിസ്രായേൽഗൃഹമേ
    നിങ്ങൾ എന്തിനു മരിക്കുന്നു?
  rmc-rmc: Odčhiven tumendar savore bini, so kerenas, a čerinen tumen andro jilo the
    andro gondoľišagos! Soske kamen te merel, Izraelitale?
  pes-OPV: تمامی تقصیرهای خویش را که مرتکب آنها شده‌اید از خود دور اندازید و دل تازه
    و روح تازه‌ای برای خود ایجاد کنید. زیرا که‌ای خاندان اسرائیل برای چه بمیرید؟
  ron-1924: Лепэдаць де ла вой тоате фэрэделеӂиле прин каре аць пэкэтуит, фачеци-вэ
    рост де о инимэ ноуэ ши ун дух ноу! Пентру че врець сэ муриць, касэ а луй Исраел?
  ben-OBCV: তোমাদের সমস্ত অন্যায় তোমাদের নিজেদের মধ্য থেকে দূর করো এবং তোমাদের অন্তর
    ও মন নতুন করে গড়ে তোলো। হে ইস্রায়েল কুল, তুমি কেন মরবে?
  som-som: Xadgudubyadiinnii aad xadgudubteen oo dhan iska xoora, oo waxaad yeelataan
    qalbi cusub iyo ruux cusub, waayo, reer binu Israa'iilow, bal maxaad u dhimanaysaan?
  lat-VUC: 'Projicite a vobis omnes prævaricationes vestras in quibus prævaricati
    estis, et facite vobis cor novum, et spiritum novum: et quare moriemini, domus
    Israël?'
  eng-ASVBT: 'Cast away from you all your transgressions, wherein ye have transgressed;
    and make you a new heart and a new spirit: for why will ye die, O house of Israel?'
  ita-1885: Gettate via d'addosso a voi tutti i vostri misfatti, che avete commessi;
    fatevi un cuor nuovo, ed uno spirito nuovo; e perchè morreste voi, o casa d'Israele?
  eng-LXXUP: 'Cast away from yourselves all your ungodliness wherein ye have sinned
    against me; and make to yourselves a new heart and a new spirit: for why should
    ye die, O house of Israel?'
  eng-ULB: Throw away from yourselves all of the transgressions that you have committed;
    make for yourselves a new heart and a new spirit. Why should you die, house of
    Israel?
  spa-VBL: ¡Deshazte de todos tus pecados rebeldes! Cambia tu forma de pensar y ten
    un espíritu nuevo. ¿Por qué quieres morir, pueblo de Israel?
  fra-_FOB: Rejetez loin de vous toutes les transgressions dont vous vous êtes rendus
    coupables, et faites-vous un cœur nouveau et un esprit nouveau; car pourquoi mourriez-vous,
    ô maison d'Israël?
  mal-mal: നിങ്ങൾ ചെയ്തിരിക്കുന്ന അതിക്രമങ്ങൾ സകലവും നിങ്ങളിൽനിന്ന് എറിഞ്ഞുകളയുവിൻ;
    നിങ്ങൾക്ക് ഒരു പുതിയ ഹൃദയത്തെയും പുതിയ ആത്മാവിനെയും സമ്പാദിച്ചുകൊള്ളുവിൻ; യിസ്രായേൽ
    ഗൃഹമേ നിങ്ങൾ എന്തിന് മരിക്കുന്നു?
  urd-GVR: Apne tamām ġhalat kām tark karke nayā dil aur naī rūh apnā lo. Ai Isrāīliyo,
    tum kyoṅ mar jāo?
  suz-BL: गे इन आं कली हेंथे पशो नेल्‍ल प्रोंइशा, गे नक थुं नु नक सोक्‍ती ताक्‍कीन।
    ए इस्राएल आ खिं ङा मुर, गे मारदे बेक्‍चा दाक्‍नीनी? इजीकीएल ११:१९
  eng-NOY: Cast away from you all your transgressions which ye have committed, and
    make you a new heart, and a new spirit! For why will ye die, O house of Israel?
  ita-1927: Gettate lungi da voi tutte le vostre trasgressioni per le quali avete
    peccato, e fatevi un cuor nuovo e uno spirito nuovo; e perché morreste, o casa
    d’Israele?
  ckb-ckb: هەموو یاخیبوونەکانتان کە پێی یاخیبوون فڕێبدەن، دڵێکی تازە و ڕۆحێکی تازە
    بۆ خۆتان بەدەستبهێنن. ئەی بنەماڵەی ئیسرائیل، بۆچی بمرن؟
  eng-BBE: 'Put away all your evil-doing in which you have done sin; and make for
    yourselves a new heart and a new spirit: why are you desiring death, O children
    of Israel?'
  kan-OKCV: ನೀವು ಮಾಡುವ ದುಷ್ಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮಿಂದ ಎಸೆದುಬಿಡಿರಿ. ಹೊಸ ಹೃದಯವನ್ನೂ, ಹೊಸ
    ಆತ್ಮವನ್ನೂ ನೀವು ಪಡೆದುಕೊಳ್ಳಿರಿ. ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನೀವು ಸಾಯುವುದೇಕೆ?
  tam-2017: நீங்கள் துரோகம்செய்த உங்களுடைய எல்லாத் துரோகங்களையும் உங்கள்மேல் இல்லாமல்
    விலக்கி, உங்களுக்குப் புது இருதயத்தையும் புது ஆவியையும் உண்டாக்கிக்கொள்ளுங்கள்;
    இஸ்ரவேல் மக்களே, நீங்கள் ஏன் இறக்கவேண்டும்?
  spa-RV-1909: Echad de vosotros todas vuestras iniquidades con que habéis prevaricado,
    y haceos corazón nuevo y espíritu nuevo. ¿Y por qué moriréis, casa de Israel?
  ron-BTF: Lepădați de la voi toate fărădelegile voastre, prin care ați încălcat legea;
    și faceți-vă o inimă nouă și un duh nou, căci de ce să muriți, casă a lui Israel?
  eng-WEBP: Cast away from you all your transgressions in which you have transgressed;
    and make yourself a new heart and a new spirit. For why will you die, house of
    Israel?
  eng-FBV: Get rid of all your rebellious sins! Change your way of thinking and have
    a new spirit. Why do you want to die, people of Israel?
  nld-1939: Werpt van u af de wandaden, waarmee ge u bezondigd hebt; vormt een nieuw
    hart en een nieuwe geest. Waarom zoudt ge sterven, huis van Israël?
  nch-BL: Xijcahuaca nochi tamanti cati amo cuali cati anquichihuayayaj huan ximochihuaca
    amasehualme cati anquipiyaj amoyolo huan amotonaltzi cati yancuic. ¿Para ten monequi
    anmiquise, anisraelitame?
  vie-1934: Hãy liệng xa các ngươi mọi sự phạm pháp mà tự mình đã làm. Hãy làm cho
    mình lòng mới và thần mới; vì, hỡi nhà Y-sơ-ra-ên, làm sao mà các ngươi muốn chết?
  hin-CV: अपने द्वारा किए गए सब अपराधों से दूर हो जाओ और एक नया हृदय और एक नई आत्मा
    ले लो. हे इस्राएल के लोगों, तुम्हारी मृत्यु क्यों हो?
  spa-BES: 'Apártense de toda su maldad por la cual han cometido pecado; y háganse
    un corazón nuevo y un espíritu nuevo: ¿por qué desean la muerte, oh hijos de Israel?'
  tdx-tdx: Ahi­fiho tsy ho ama’ areo ze fonga fiolàñe niolà’ areo, naho itseneo troke
    vao, vaho arofo vao; fa ino ty hivetraha’ areo, ry anjomba’ Israele?
  tha-KJV: จงละทิ้งการละเมิดทั้งสิ้นซึ่งเจ้าได้ละเมิดต่อเรา จงทำตัวให้​มี​จิ​ตใจใหม่และวิญญาณใหม่
    โอ วงศ์​วานอิสราเอลเอ๋ย เจ้​าจะตายเสียทำไมเล่า
  por-BR-2018: Lançai fora de vós todas as vossas transgressões com que transgredistes,
    e fazei para vós um novo coração e um novo espírito. Pois por que tendes que morrer,
    ó casa de Israel?
  deu-ELO: werfet von euch alle eure Übertretungen, womit ihr übertreten habt, und
    schaffet euch ein neues Herz und einen neuen Geist! Denn warum wollt ihr sterben,
    Haus Israel?
  eng-WYC-2018: Cast away from you all your trespassings, by which ye trespassed,
    and make ye a new heart and a new spirit to you (or and get yourselves a new heart
    and a new spirit), and then why shall ye die, the house of Israel?
  epo-epo: Forĵetu de vi ĉiujn viajn krimojn, per kiuj vi pekis, kaj faru al vi novan
    koron kaj novan spiriton. Kial vi mortu, ho domo de Izrael?
  uig-PIN: Ɵzünglardin barliⱪ ɵtküzgǝn itaǝtsizlikliringlarni taxliwetinglar, ɵzünglarƣa
    yengi ⱪǝlb wǝ yengi roⱨni tiklǝnglar; nemixⱪa ɵlmǝkqisilǝr, i Israil jǝmǝti?
  beo-beo: 'Dilia wadela:i hou hamonanea yolesima. Asigi dawa:su gaheabolo amola dogo
    gaheabolo lama. Dilia Isala:ili dunu abuliba:le bogomusa: hanabela:?”'
  tpi-OTNT: Bilong wanem yupela Israel i laik i dai? Mobeta yupela i lusim olgeta
    pasin nogut yupela i wok long mekim, na senisim olpela tingting na bel bilong
    yupela na kisim nupela bel na nupela spirit.
  hau-SA: Ku raba kanku da dukan laifofin da kuka yi, ku sami sabuwar zuciya da sabon
    ruhu. Don me za ku mutu, ya gidan Isra’ila?
  uig-LAT: Özünglardin barliq ötküzgen itaetsizlikliringlarni tashliwétinglar, özünglargha
    yéngi qelb we yéngi rohni tiklenglar; némishqa ölmekchisiler, i Israil jemeti?
  nde-nde: Zikhululeni kukho konke okubi elikwenzileyo, lizuze inhliziyo entsha lomoya
    omutsha. Kungani na uzakufa, wena ndlu ka-Israyeli?
  ton-ton: '¶ “Liʻaki meiate kimoutolu ʻa hoʻomou angahala kotoa pē, ʻaia kuo mou
    fai hala ai; pea ngaohi kiate kimoutolu ʻae loto foʻou pea mo e laumālie foʻou:
    he ko e hā te mou fie mate ai ʻe fale ʻo ʻIsileli?'
  ces-1613: Odvrzte od sebe všecka přestoupení vaše, jichž jste se dopouštěli, a učiňte
    sobě srdce nové a ducha nového. I pročež mřete, ó dome Izraelský?
  eng-WMB: Cast away from you all your transgressions in which you have transgressed;
    and make yourself a new heart and a new spirit. For why will you die, house of
    Israel?
  tam-TCV: நீங்கள் செய்த குற்றங்கள் அனைத்தையும் உங்களைவிட்டு அகற்றிவிட்டு புதிய இருதயத்தையும்
    புதிய ஆவியையும் பெற்றுக்கொள்ளுங்கள். இஸ்ரயேல் குடும்பத்தாரே, நீங்கள் ஏன் சாகவேண்டும்?
  ceb-ULB: Biyai ang tanang mga sala nga inyong nabuhat; bag-oha ang inyong kasingkasing
    ug espiritu. Nganong kinahanglan man kamong mamatay, panimalay sa Israel?
  pol-UBG: Odrzućcie od siebie wszystkie swoje przestępstwa, których się dopuszczaliście,
    i uczyńcie sobie nowe serce i nowego ducha. Czemu macie umrzeć, domu Izraela?
  agr-agr: Atum pegkegchau takajum duka ashí idaisatajum. Nuniakjum shiig anentaimat,
    yamajam pujut jukitajum. Nunú nuniakjumek makichkish jakashtatjume.
  kyc-kyc: Nakamana koo doo pyuo karaminyi dupwa mata maiyuo kaeyalapa. Kaepala suu
    pingi enenge palyuo mona alowa pyuo pipwape. Nakama Isaraele wambu dupwa akipamo
    kyawa kana palyapala kumalana karamipi?
  urd-GVU: اپنے تمام غلط کام ترک کر کے نیا دل اور نئی روح اپنا لو۔ اے اسرائیلیو، تم
    کیوں مر جاؤ؟
  deu-1912: Werfet von euch alle eure Übertretung, damit ihr übertreten habt, und
    machet euch ein neues Herz und einen neuen Geist. Denn warum willst du sterben,
    du Haus Israel?
  kan-2017: “ನೀವು ಮಾಡುತ್ತಾ ಬಂದಿರುವ ಅಪರಾಧಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮಿಂದ ತೊಲಗಿಸಿಬಿಟ್ಟು ನಿಮ್ಮ ಹೃದಯವನ್ನೂ
    ಮತ್ತು ಸ್ವಭಾವವನ್ನೂ ನೂತನಪಡಿಸಿಕೊಳ್ಳಿರಿ; ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ನೀವು ಸಾಯಬೇಕೇ?
  yap-yap: Mpaged urngin e kireb ni gimed be rin’ mi gimed tay lanin’med nge gum’ircha’med
    nike be’ech. Mang ni gimed ba’adag piyu Israel ni ngu’um m’ad?”
  hlt-MCSB: Nangmih kah boekoeknah cungkuem neh boe na koek uh te nangmih taeng lamloh
    voeiuh. Lungbuei thai neh mueihla thai mah namamih ham saii uh. Balae tih Israel
    imkhui loh na duek uh eh?
  mdy-ETH: ዒንሢ ቢያሢ ዒንሢኮ ፑርቶ ማዾይዳፓ ዱማዺ ዓኪ ዓያናና ዓኪ ዒናኣ ዓኣያ ማዑዋቴ፤ ዒንሢ ዒስራዔኤሌ ዓሳ ዓይጋ ሃይቃይ?
  twi-ASANTE: Monto mfomsoɔ a moayɛ nyinaa ngu na moanya akoma foforɔ ne honhom foforɔ.
    Adɛn enti na ɛsɛ sɛ mowuo, Ao Israel efie?
  eng-WEBU: Cast away from you all your transgressions in which you have transgressed;
    and make yourself a new heart and a new spirit. For why will you die, house of
    Israel?
  wal-wal: Intte naaqqido naaqo ubbaappe shaahettidi, ooratta wozanaanne ooratta ayyaanaa
    ekkite. Inttenoo Israa7eela asatoo, aibissi haiqqeetii?
  spa-PDDPT: ¡Echen de ustedes todas sus transgresiones que cometieron y fórmense
    un corazón nuevo y un espíritu nuevo! ¿Por qué morirán, oh Casa de Israel?
  gun-gun: Ha'e rami vy peipe'a pendejegui pendereko vaia ha'e javi, ha'e gui pendejee
    pemoĩ uka penekuraxõ pyaurã ha'e penenhe'ẽ pyaurã. Mba'eta Israel kuery, mba'e
    re 'rã tu pemano?
  ilo-ULB: Iwaksiyo dagiti amin a panagsalungasing nga inaramidyo; pabaroenyo ti puso
    ken espirituyo. Ta apay a rumbeng a mataykayo, O balay ti Israel?
  kpg-kpg: Goodou kilia gi daha godou haihai huaidu huogodoo ala nogo haihai go goodou.
    Huli hoou ina godou lodo mo godou manawa. Goodou go digau Israel, goodou e aha
    ala e hiihai gi di made?”
  uig-ARA: ئۆزۈڭلاردىن بارلىق ئۆتكۈزگەن ئىتائەتسىزلىكلىرىڭلارنى تاشلىۋېتىڭلار، ئۆزۈڭلارغا
    يېڭى قەلب ۋە يېڭى روھنى تىكلەڭلار؛ نېمىشقا ئۆلمەكچىسىلەر، ئى ئىسرائىل جەمەتى؟
  sus-sus: Wo xa wo makuya wo xa yunubie ra wo naxee rabaxi, wo wo bɔɲɛ masara, wo
    xaxili nɛɛnɛ tongo. Isirayila bɔnsɔɛ, wo tima bɔnɔɛ kira ra munfe ra?
  pon-2006: Kumwail kesehweisang kumwail dihp koaros me kumwail kin wia, oh kawiliakapwada
    kapehdamwail oh mohngiongimwail kan. Kumwail mehn Israel kan, dahme kumwail men
    mehkihla?”
  jae-jae: Ambaliŋ nêm sec samob, taŋ agôm gêdêŋ aê naŋ, siŋ ma amansaŋ nêm ŋalêlôm
    to nêm katôm êtu wakuc. O lau Israel, amac abe amac êndu êtu ageŋŋa.”
  ksd-ksd: Avat a vung vakakit vue kavava lavur varpiam nina ava ga pait diat; ma
    avat a pait vakalamane ra bala i vavat ma ra tulungea i vavat; ea, Israel, ta
    ra ava avat a virua?
  grc-BRENT: Ἀποῤῥίψατε ἀφʼ ἑαυτῶν πάσας τὰς ἀσεβείας ὑμῶν ἃς ἠσεβήσατε εἰς ἐμὲ, καὶ
    ποιήσατε ἑαυτοῖς καρδίαν καινὴν καὶ πνεῦμα καινόν· καὶ ἱνατί ἀποθνήσκετε, οἶκος
    Ἰσραήλ;
  ind-AYT: Buanglah darimu semua pelanggaranmu yang telah kamu lakukan, dan buatlah
    bagi dirimu sendiri hati dan roh yang baru. Mengapakah kamu mesti mati, hai keturunan
    Israel?
  nya-nya: Tayani zolakwa zanu zonse zimene munandichimwira nazo ndipo khalani ndi
    mtima watsopano ndi mzimu watsopano. Kodi muferanji inu Aisraeli?
  hrv-hrv: Odbacite od sebe sva nedjela koja ste činili i načinite sebi novo srce
    i nov duh! Zašto da umirete, dome Izraelov?
  mps-mps: Magi baso dage Israel isainu ebawe? Te dagego ebo dwai kolesaga tigidali
    te dagego tagaliąo, te dagego poloba meda haliga elalubo kolesaga hasegelama,
    te dagego gesi noma haliga, me gesi noma mobo bidi sao.
  tpi-tpi: Bilong wanem yupela Israel i laik i dai? Mobeta yupela i lusim olgeta pasin
    nogut yupela i wok long mekim, na senisim olpela tingting na bel bilong yupela
    na kisim nupela bel na nupela spirit.
  dan-1931: Gør eder fri for alle de Overtrædelser, I har øvet imod mig, og skab eder
    et nyt Hjerte og en ny Ånd; thi hvorfor vil I dø, Israels Hus?
  vie-OVCB: Hãy bỏ tội lỗi đã phạm, để nhận lãnh lòng mới và tâm thần mới. Tại sao
    các ngươi muốn chết, hỡi nhà Ít-ra-ên?
  guj-2017: જે ઉલ્લંઘનો તમે કર્યા છે તેને તમારી પાસેથી ફેંકી દો; તમારે માટે નવું હૃદય
    તથા નવો આત્મા મેળવો. હે ઇઝરાયલી લોકો, તમે શા માટે માર્યા જાઓ છો?
  pon-2006A: Kumwail kesehweisang kumwail dihp koaros me kumwail kin wia, oh kawiliakapwada
    kapehdamwail oh mohngiongimwail kan. Kumwail mehn Israel kan, dahme kumwail men
    mehkihla?”
  por-BRBSL: Lançai de vós todas as vossas transgressões em que transgredistes; e
    fazei de vós um coração novo e um espírito novo”. Por que morrereis, casa de Israel?
  cth-cth: Kâ na tapoenae pueng, kâlawk na ek tangcoung e be tâkhawng awh nateh, lungthin
    katha hoi muitha katha hoi kamthoup awh. Oe Isarel imthungnaw, bangkongmaw na
    due awh han.
  twi-twi: Montow mfomso a moayɛ nyinaa ngu na moanya koma foforo ne honhom foforo.
    Adɛn nti na ɛsɛ sɛ muwu, Israelfifo?
  hlt-hlt: Nangmih kah boekoeknah cungkuem neh boe na koek uh te nangmih taeng lamloh
    voeiuh. Lungbuei thai neh mueihla thai mah namamih ham saii uh. Balae tih Israel
    imkhui loh na duek uh eh?
  tbz-SIM: Yóunɛ̀ mɛyɛi ndi dɔɔrimɛ̀ kɛ́mɔɔtɛ mɛyɛmpɑ̀mmɛ̀, di dɔ́ kɛ́kúmɑɑ̀ Isidɑyɛɛribɛ
    yɑ́ɑ bɑ nte?
  msy-2020: Arazir kurar ia amiba, ia bar ada atakigh. Egh nɨghnɨzir igiam ko navir
    igiam inigh. O Israelɨn ikɨzim, ia manmaghsuava ovengasava ami?
  dop-dop: Ɩ́ lɔ mǝ kɑwɑlɑɣɑ tǝnɑɣɑ pooluŋ. Ɩ́ lɑɣɑsɩ lǝmɑɣɑsǝlɛ kʋfɑtɛ nɑ hʋwɛɛ kʋfɑnɑ.
    Pepe tɔɔ kɛ́ ɩ́ kɑ sɔɔlɩ sǝm?
  azb-azb: Etdiyiniz günahların hamısını üstünüzdən götürün, özünüzdə yeni ürək və
    yeni ruh yaradın. Nə üçün öləsiniz, ey İsrail nəsli?”
  eng-DBY: 'Cast away from you all your transgressions wherewith ye have transgressed,
    and make you a new heart and a new spirit: why then will ye die, house of Israel?'
  hin-2017: अपने सब अपराधों को जो तुम ने किए हैं, दूर करो; अपना मन और अपनी आत्मा बदल
    डालो! हे इस्राएल के घराने, तुम क्यों मरो?
  wol-KYG: Xalableen mboolem tooñ yi ngeen di tooñ. Sàkkuleen xol bu yees ak xel mu
    yees. Yeen waa kër Israyil, lu jar ngeen di dee?
  eng-YLT: Cast from off you all your transgressions, By which ye have transgressed,
    And make to you a new heart, and a new spirit, And why do ye die, O house of Israel?
  kne-kne: Isaldeng yo am-in din lawa ay am-amagen yo. Apay nga ipalobos yo ay matey
    kayo ay Israelita?
  eng-WYC-2017: Cast away from you all your trespassings, by which ye trespassed,
    and make ye a new heart and a new spirit to you, and then why shall ye die, the
    house of Israel?
  eng-WMBB: Cast away from you all your transgressions in which you have transgressed;
    and make yourself a new heart and a new spirit. For why will you die, house of
    Israel?
  urd-GVH: अपने तमाम ग़लत काम तर्क करके नया दिल और नई रूह अपना लो। ऐ इसराईलियो, तुम
    क्यों मर जाओ?
  rug-rug: Mi veko pani sari doduru kinaleana sapu taveti gamu, mi vagia si keke bulo
    vaqurana meke keke maqomaqo vaqurana. Na vegua ke kote mate tu si gamu pa butubutu
    Izireli?
  gaz-gaz: Daba natti hojjettan hunda of irraa gataatii garaa haaraa fi hafuura haaraa
    qabaadhaa. Yaa mana Israaʼel isin maaliif duutu?
  fra-LSG: Rejetez loin de vous toutes les transgressions par lesquelles vous avez
    péché; faites-vous un cœur nouveau et un esprit nouveau. Pourquoi mourriez-vous,
    maison d’Israël?
  gnn-gnn: Biyaka ḏupthurrana, yupmaraŋana dhuwali yätjtja warrpam'thurrana yana,
    ga märraŋa yuṯana wal'ŋu walŋa nhokalay nhe ŋayaŋulilinydja, märr yurru nhuŋu
    ŋayaŋunydja djambina yuṯayirrina. Ŋarranydja yaka ḏukṯuk nhumalaŋgu, nhuma yurru
    ŋarrakunydja yolŋu walala rakunydhirri.
  yal-yal: Ɛ mɛ ɛ murutɛ feene birin na ɛ naxanye ligama, ɛ bɔɲɛ nɛnɛne sɔtɔ, nii
    nɛnɛn yi sa ɛ yi. Isirayila yamana, nanfera ɛ tinma ɛ xa halagi?
  iou-iou: O Isrel ämawebe, in mebäri imata kumäkta gäripi nadäkaŋ? Ude nämo. Täktäkjin
    waki täŋ itkaŋ u kudup peŋ moreŋkaŋ bänep kodaki ba nadäk-nadäk kodaki kaŋ yäput.
  haw-1868: E kiola aku mai o oukou aku i ko oukou mau hewa a pau, a oukou i hana
    hewa ai, a e hana no oukou i naau hou i uhane hou hoi; no ka mea, no ke aha la
    e make ai oukou, e ka ohana a Iseraela?
  arb-NAV: اطْرَحُوا عَنْكُمْ كُلَّ ذُنُوبِكُمُ الَّتِي ارْتَكَبْتُمُوهَا، وَاحْصُلُوا
    لأَنْفُسِكُمْ عَلَى قَلْبٍ جَدِيدٍ وَرُوحٍ جَدِيدَةٍ. فَلِمَاذَا تَنْقَرِضُونَ
    يَا شَعْبَ إِسْرَائِيلَ؟
  ewe-ewe: Miɖe miaƒe nu vɔ̃ siwo katã miewɔ la ɖa le mia ɖokuiwo ŋu, eye miaxɔ dzi
    yeye aɖe kple gbɔgbɔ yeye aɖe. Nu ka ta miaku, O! Israel ƒe aƒe?
  eng-LEE: Cast away from yourselves all your transgressions, whereby ye have transgressed;
    and make yourselves a new heart and a new spirit; for why will ye die, O house
    of Israel?
  asm-FB: যি যি অপৰাধেৰে তোমালোকে অপৰাধ কৰিলা, তোমালোকৰ সেই সকলো অপৰাধবোৰ তোমালোকৰ
    পৰা দূৰ কৰা আৰু তোমালোকৰ নিজৰ কাৰণে এক নতুন হৃদয় আৰু এক নতুন আত্মা কৰা; কিয়নো
    হে ইস্ৰায়েল বংশ, তোমালোক কিয় মৰিবা?
  sus-A: وٌ شَ وٌ مَكُيَ وٌ شَ يُنُبِيٍ رَ وٌ نَشٍيٍ رَبَشِ، وٌ وٌ بْحّ مَسَرَ، وٌ
    شَشِلِ نّينّ تٌنفٌ. عِسِرَيِلَ بْنسْي، وٌ تِمَ بْنْي كِرَ رَ مُنقٍ رَ؟
  fra-SBL: Rejetez loin de vous toutes les transgressions que vous avez commises,
    et faites-vous un cœur nouveau et un esprit nouveau. Car pourquoi mourrez-vous,
    maison d'Israël ?
  hbo-hbo: הַשְׁלִ֣יכוּ מֵעֲלֵיכֶ֗ם אֶת־כָּל־פִּשְׁעֵיכֶם֙ אֲשֶׁ֣ר פְּשַׁעְתֶּ֣ם בָּ֔ם
    וַעֲשׂ֥וּ לָכֶ֛ם לֵ֥ב חָדָ֖שׁ וְר֣וּחַ חֲדָשָׁ֑ה וְלָ֥מָּה תָמֻ֖תוּ בֵּ֥ית יִשְׂרָאֵֽל׃
  kik-kik: Tiganai na waganu wothe ũrĩa mwĩkĩte, mũgĩe na ngoro njerũ na roho mwerũ.
    Nĩ kĩĩ gĩgũtũma mũkue, inyuĩ andũ a nyũmba ya Isiraeli?
  fra-NCL: Rejetez loin de vous toutes les transgressions que vous avez commises ;
    faites-vous un cœur nouveau et un esprit nouveau. Pourquoi mourriez-vous, maison
    d’Israël ?
  cek-AK: Na sakpazae ih hmuennawk to takhoe o boih loe, kangtha palungthin hoi muithla
    to talawk oh; Aw Israel imthung takoh, tipongah na duek o han loe?
  cuk-cuk: Israel-dulemar, bela ibmar-isganamar isguega-be-imaksamaladi be mimar.
    Gwage-binid, burba-binid-nikued be amimar. ¿Ar ibiga isgued-ular, be burgwebimarsunna?
  uig-CYR: Өзүңлардин барлиқ өткүзгән итаәтсизликлириңларни ташливетиңлар, өзүңларға
    йеңи қәлб вә йеңи роһни тикләңлар; немишкә өлмәкчисиләр, и Исраил җәмәти?
  tel-2017: మీరు చేసిన అతిక్రమాలన్నీ మీ మీద నుంచి విసిరేసి మీరు మీ కోసం ఒక కొత్త హృదయం,
    ఒక కొత్త మనస్సు నిర్మించుకోండి. ఇశ్రాయేలీయులారా, మీరెందుకు చావాలి?
  hat-BSA: Jete lwen nou tout transgresyon ke nou konn komèt yo, epi fè pou tèt nou
    yon kè tounèf avèk yon lespri tounèf! Paske poukisa ou ta mouri, O lakay Israël?
  kos-kos: Sisla ouiyen moul koluk nukewa kowos oasr kac, ac eis ngun sasu ac inse
    sasu nu in kowos. Efu kowos mwet Israel uh ku lungse misa?”
  hbo-WLC: הַשְׁלִ֣יכוּ מֵעֲלֵיכֶ֗ם אֶת־כָּל־פִּשְׁעֵיכֶם֙ אֲשֶׁ֣ר פְּשַׁעְתֶּ֣ם בָּ֔ם
    וַעֲשׂ֥וּ לָכֶ֛ם לֵ֥ב חָדָ֖שׁ וְר֣וּחַ חֲדָשָׁ֑ה וְלָ֥מָּה תָמֻ֖תוּ בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: Wezuganụ njehie niile unu jehiere nʼime ya, ka unu nweta obi ọhụrụ na mmụọ
    ọhụrụ. Ụlọ Izrel, gịnị mere unu ga-eji nwụọ?
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର କୃତ ସମସ୍ତ ଅପରାଧ ଆପଣାମାନଙ୍କଠାରୁ ଦୂର କରିଦିଅ ଓ ଆପଣାମାନଙ୍କ
    ପାଇଁ ନୂତନ ଅନ୍ତଃକରଣ ଓ ନୂତନ ଆତ୍ମା ପ୍ରସ୍ତୁତ କର; କାରଣ ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ କାହିଁକି
    ମରିବ?
  chk-chk: Oupwe pöütala ämi pupungau meinisin oua föriir. Oupwe angei seniei eu leluk
    mi fö me eman ngün mi fö. Pwota oua mochen mäla, ämi chon Israel?
  rop-rop: Yumob lafta gibap na en nomo kipgon dumbat detlot nogudbala ting en tjeinjim
    det wei blanga yumob. Yumob garra gedim nyubala main en nyubala hat. Wotfo yumob
    Isreil pipul wandi dai?
  ukr-1871: Повідкидайте від себе всї гріхи ваші, якими ви грішили, й сотворіте собі
    нове серце й дух новий; а тодї чого ж би вам умірати, доме Ізраїля?
  deu-1951: Werfet alle eure Übertretungen, mit denen ihr übertreten habt, von euch
    ab und schaffet euch ein neues Herz und einen neuen Geist! Denn warum wollt ihr
    sterben, ihr vom Hause Israel?
  eng-JPS: Cast away from you all your transgressions, wherein ye have transgressed;
    and make you a new heart and a new spirit; for why will ye die, O house of Israel?
  srp-1865: Odbacite od sebe sva bezakonja koja èiniste, i naèinite sebi novo srce
    i nov duh; i zašto da mrete? dome Izrailjev.
  lug-lug: Mweggyeeko ebikolwa byonna ebitali bya butuukirivu, bye mukoze, mufune
    omutima omuggya n’omwoyo omuggya. Kiki ekibaleetera okufa, mmwe ennyumba ya Isirayiri?
  heb-heb: השליכו מעליכם את כל פשעיכם אשר פשעתם בם ועשו לכם לב חדש ורוח חדשה ולמה
    תמתו בית ישראל׃
  ben-IRV: তোমার নিজেদের করা সমস্ত অধর্ম্ম নিজেদের থেকে দূরে ফেলে দাও এবং নিজেদের
    জন্য নতুন হৃদয় ও নতুন আত্মা তৈরী কর; কারণ, হে ইস্রায়েল কুল, তোমার কেন মরবে?
  pan-pan: ਉਹਨਾਂ ਸਾਰੇ ਅਪਰਾਧਾਂ ਨੂੰ ਜਿਹਨਾਂ ਵਿੱਚ ਤੁਸੀਂ ਅਪਰਾਧੀ ਬਣੇ ਆਪਣੇ ਤੋਂ ਦੂਰ ਕਰੋ ਅਤੇ
    ਆਪਣੇ ਲਈ ਨਵਾਂ ਦਿਲ ਤੇ ਨਵੀਂ ਆਤਮਾ ਬਣਾਓ। ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਤੁਸੀਂ ਕਿਉਂ ਮਰੋਗੇ?
  mya-JVB: သင် တို့သည် ပြု သမျှ သော လွန်ကျူး ခြင်းအမှု တို့ကို စွန့်ပစ် ၍ အသစ် သောနှလုံး
    ၊ အသစ် သောစိတ် သဘောကို ပြင်ဆင် ကြလော့။ အိုဣသရေလ အမျိုး ၊ သင်တို့သည် အဘယ်ကြောင့်
    အသေ သတ်ခြင်းကိုခံလိုသနည်း။
  hmo-hmo: “Emui kara dika do umui hadokoa momokani, vadaeni laloa matamata, bona
    lauma matamata do umui abia. Umui mase ena anina be dahaka? Israela besena e,
    egu hereva do umui kamonai.
  urd-urd: उन तमाम गुनाहों को, जिनसे तुम गुनहगार हुए दूर करो और अपने लिए नया दिल और
    नई रूह पैदा करो! ऐ बनी — इस्राईल, तुम क्यूँ हलाक होगे?
  rus-SYN: Отвергните от себя все грехи ваши, которыми согрешали вы, и сотворите себе
    новое сердце и новый дух; и зачем вам умирать, дом Израилев?
  bqc-SIM: Isailiↄ, à ↄzↄ̃ á tàaeↄzi píi, í á sↄ̃ ń á nisĩnao kɛkɛ dafu.
    Bↄ́yãi álɛ ázĩa kpa gaii?
  tcz-CHONGTHU: Doumah mah nabol chengseu chu nanung languvah koijun, lungthah sem
    uvin lang lhagao thah neijun. Ipijeh a nathi jeng diu ham O Israel mite.
  mar-mar: तू केलेले सर्व दुष्कर्म तुझ्यापासून दूर कर, तुझ्यासाठी नवे हृदय नवा आत्मा
    सिध्द केला आहे, यास्तव इस्राएलाच्या घराण्या तू का मरावे?
  qub-qub: Jucha ruraycunataga cachaycäriyna. Alli shonguwanna y mushoj yarpaywanna
    allita ruray. Israelcuna ¿imanirtaj wañunquiman?
  bqp-bqp: I bɛɛn dɑɑ kɔ̃sɑ derio kpɑ i bɛɛn gɔ̃run bwisikunu gɔsiɑ. Mbɑn sɔ̃nɑ i
    ko i tii go.
  hat-hat: Vire do bay tout vye peche nou te konn fè yo. Chanje kè nou, chanje lide
    nou. Poukisa atò, nou menm moun pèp Izrayèl yo, pou n'ap chache lanmò konsa?
  eng-BSB: Cast away from yourselves all the transgressions you have committed, and
    fashion for yourselves a new heart and a new spirit. Why should you die, O house
    of Israel?
  eng-WEBPB: Cast away from you all your transgressions in which you have transgressed;
    and make yourself a new heart and a new spirit. For why will you die, house of
    Israel?
  kbq-kbq: Hagi kefo avu'avazama nehaza zana netreta tamagu'a rukrahe huta kasefa
    tamagu tamagesa enerita kasefa avamu eriho. Hagi Israeli vahe'mota nahanigeta
    tamagra frigahaze?
  nhe-BL: Xijcahuaca nochi tlamantli tlen ax cuali tlen inquichihuayayaj huan ximochihuaca
    intlacame tlen inquipiyaj imoyolo huan imotonaltzi tlen yancuic. ¿Para tlen monequi
    inmiquise, inisraelitame?
  gub-BL: Peityk penemiapo ikatu 'ym ma'e paw nehe. Pemupyahu pepy'a nehe. Pemupyahu
    pema'enukwaw paw nehe no. Izaew izuapyapyr wà, màràzàwe tuwe pemàno wer pe.
  eng-DRA: 'Cast away from you all your transgressions, by which you have transgressed,
    and make to yourselves a new heart, and a new spirit: and why will you die, O
    house of Israel?'
