verse: EZK.018.016
translations:
  mal-C: ആരെയെങ്കിലും പീഡിപ്പിക്കാതിരിക്കുകയോ പണയം മടക്കി കൊടുക്കാതിരിക്കയോ പിടിച്ചുപറിക്കാതിരിക്കുകയോ
    ചെയ്യാതെ, വിശപ്പുള്ളവർക്കു തന്റെ ആഹാരം നൽകുകയും നഗ്നരായവർക്ക് വസ്ത്രം നൽകുകയുംചെയ്യുന്നു.
  deu-TKW: und bedrückt niemanden, nimmt kein Pfand weg und verübt keine Erpressung,
    reicht sein Brot dem Hungrigen und bedeckt den Nackenden mit einem Gewande,
  lin-lin: anyokolaka moto te, akangaka eloko ya moto te soki adefisi ye niongo, ayibaka
    te kasi apesaka bilei na ye epai ya moto oyo azali na nzala, alatisaka moto oyo
    azali bolumbu,
  eng-LSV: He has not oppressed a man, || He has not bound a pledge, || And he has
    not taken away plunder, || He has given his bread to the hungry, || And he covered
    the naked with a garment,
  eng-GNV: Neither hath oppressed any, nor hath withholden the pledge, neither hath
    spoyled by violence, but hath giuen his bread to the hungry, and hath couered
    the naked with a garment,
  eng-WEBSTER: Neither hath oppressed any, hath not withheld the pledge, neither hath
    stripped by violence, but hath given his bread to the hungry, and hath covered
    the naked with a garment,
  nhw-BL: Yaya amo quintlaijiyohuiltía catli teicneltzitzi pero quicuepa catli quiprendajcahuilíaj
    quema tetlanejtía se tlamantli. Amo quema tlachtequi huan quintlamaca catli amo
    quipiyaj inintlacualis huan quinyoyontía catli amo quipiyaj ininyoyo,
  swh-ONEN: Hakumwonea mtu yeyote wala hakutaka rehani kwa ajili ya mkopo. Hanyangʼanyi,
    bali huwapa wenye njaa chakula chake na huwapa nguo walio uchi.
  bba-bba: U ku rɑ ɡoo sɔmburu koosie kɑm. U ku rɑ be bɑ win dibu nɛni tɔrubɑ mwɑɑri.
    U ku rɑ ɡbɛni. U rɑ wi ɡɔ̃ɔrɑ mɔ̀ dĩɑnu wɛ̃. Kpɑ u wi u tereru sĩimɔ yɑ̃nu wɛ̃.
  eng-KJVCPB: neither hath oppressed any, hath not withholden the pledge, neither
    hath spoiled by violence, but hath given his bread to the hungry, and hath covered
    the naked with a garment,
  luo-luo: Ok othir ngʼato angʼata kata mako gir ngʼato eka ohole gimoro. Ok omaa
    ngʼato gire githuon to ochiwo chiembe ne joma odenyo, kendo ochiwo lewni ne joma
    ni duk.
  meu-meu: tau ta basinema kara dika henia, abitorehai toana basinema abia, kohu basinema
    dadi, a hitolo taudia bema ubudia bona asi dabuadia taudia bema hadabualaidia,
  npi-ULB: त्‍यो छोरोले कसैलाई थिचोमिचो गर्दैन, वा बन्‍धक खोस्‍दैन वा चोरीका सामानहरू
    लिंदैन, तर त्‍यसको साटोमा आफ्‍नो खानेकुरा भोकालाई दिन्‍छ, र नाङ्गालाई लुगाले ढाक्‍छ
    ।
  yor-yor: tí kò sì ni ẹnikẹ́ni lára, tí kò dá ohun ògo dúró tí kò gba èlé tàbí kò
    fipá jalè ṣùgbọ́n tí ó ń fún ẹni tébi ń pa lóúnjẹ, tó sì fi aṣọ bo àwọn oníhòhò.
  pes-OPCB: ظلم نکند؛ گرو نگیرد؛ مال دیگران را نخورد، بلکه گرسنگان را سیر کند و برهنگان
    را بپوشاند؛
  tgl-ULB: Kung hindi niya inaapi ang sinuman, sinasamsam ang sangla, o kinukuha ang
    mga nakaw na bagay, ngunit sa halip ibinibigay ang kaniyang pagkain sa nagugutom
    at tinatakpan ng mga damit ang hubad—
  cbu-NT: nduntam minamtiyam tputsee kiyung yachaku, misha nda tamundaku, yuwaa kachiz
    tushiykchu anush maachiritaa yusur tuwanpuku, misha nduntam minamtiyam tputsee
    maachiri shuchiku, yuw tputs mariz kayatku anoom katungtsee istaku, yuw tputs
    zapeeku anoom wamareem panaku,
  hui-hui: Ibugua agali mendeali mo ko nahagabi tinaga mbirale ngaru mo page nabiagabi
    mbiralime mbirale dano hene tingi howa ohalu mbira namo yagabi ka. Ibugua mendeali
    tomo garibilo karu talebu mialu aga nawi karu talebu mialu biagabi ka.
  mya-mya: သူ​တစ်​ပါး​တို့​အား​နှိပ်​စက်​ညှင်း​ဆဲ​မှု​နှင့် သူ တစ်​ပါး​၏​ဥစ္စာ​ကို​အ​နိုင်​အ​ထက်​လု​ယူ​မှု​တို့
    ကို​လည်း​မ​ပြု။ သူ​သည်​အ​ပေါင်​ခံ​ပစ္စည်း​များ ကို​လက်​မ​ခံ။ ငတ်​မွတ်​နေ​သူ​ကို​ကျွေး​မွေး​၍
    အ​ဝတ်​မဲ့​သူ​အား​အ​ဝတ်​အ​စား​များ​ကို ပေး​၏။-
  bod-N: མི་སུ་ལའང་བརྙས་བཅོས་དང་གཉའ་གནོན་མི་བྱེད་ཅིང་། གཏའ་མ་གང་ཡང་མི་ལེན་པར། མི་ཡི་དངོས་ཟོག་མི་འཕྲོག་པའི་ཁར་བཀྲེས་ལྟོགས་ཀྱིས་མནར་བ་རྣམས་ལ་རང་གི་ཁ་ཟས་སྦྱིན་ཞིང་།
    གཅེར་བུ་རྣམས་ལ་གོས་བསྐོན་པ་དང་།
  sna-sna: Haamanikidzi munhu upi zvake kana kureva rubatso pachikwereti. Haaiti ugororo,
    asi anopa zvokudya zvake kuna vaya vane nzara, uye anopfekedza vanoshaya zvipfeko.
  spa-BLM: no ha perjudicado a ninguno, no ha tomado nada para comprometerse, no ha
    tomado por robo, sino que ha dado su pan a los hambrientos, y ha cubierto al desnudo
    con un manto;
  cac-cac: Max yixtej junoc yetanimail, max elc'anvi, max canlaj tas aycan d'ay yuj
    eb' ay sb'oc d'ay. Syac' svael eb' malaj svael, syac'an spichul eb' malaj yico'.
  swh-ULB: Yule mwana hakumkandamiza yeyote, au kutwaa dhamana, au kupoteza vitu,
    lakini badala yake kutoa chakula chake kwa wenye njaa na kuwafunika wenye uchi
    kwa nguo.
  bel-bel: і чалавека ня ўціскае, закладу не бярэ і гвалтам не адбірае, хлеб свой
    дае галоднаму і голага накрывае вопраткай,
  deu-ELBBK: und er bedrückt niemand, nimmt kein Pfand und begeht keinen Raub, er
    gibt dem Hungrigen sein Brot und bedeckt den Nackten mit Kleidung,
  mbb-OT: Kenà sikandin ebpendaagdaag, wey kenà sikandin ebpesandà te menge mid-utang
    diyà te kandin. Kenà sikandin ebpenakew, kekenà, ebpekaan sikandin te egkengevitil
    wey ebeǥayan din te visti is menge wazà bisti.
  mal-2015: ആരോടെങ്കിലും അന്യായം ചെയ്ക, പണയം കൈവശം വെച്ചുകൊണ്ടിരിക്ക, പിടിച്ചുപറിക്ക,
    എന്നീവകയൊന്നും ചെയ്യാതെ വിശപ്പുള്ളവന്നു അപ്പം കൊടുക്കയും നഗ്നനെ ഉടുപ്പിക്കയും
  rmc-rmc: a ňikas na trapinel; del pale e zaloha a na čorel. Le bokhales del te chal
    a le langes del gada te urel;
  pes-OPV: و برکسی ظلم نکند و گرو نگیرد و مال احدی را به غصب نبرد بلکه نان خود را
    به گرسنگان دهد وبرهنگان را به‌جامه پوشاند،
  ron-1924: ну асупреште пе нимень, ну я ничун зэлог, ну рэпеште, чи дэ дин пыня луй
    челуй флэмынд ши акоперэ ку о хайнэ пе чел гол,
  ben-OBCV: সে কারও উপরে অত্যাচার করে না কিংবা ঋণীকে বন্ধকি জিনিস ফিরিয়ে দেয়। সে
    চুরি করে না কিন্তু যাদের খিদে পেয়েছে তাদের খাবার দেয় এবং উলঙ্গদের কাপড় দেয়।
  som-som: ama uusan cidnaba dulmin, oo uusan rahaamadda qaadan, oo uusan waxba xoog
    ku boobin, laakiinse uu cuntadiisa kii gaajaysan siiyey, oo kii qaawanna dhar
    huwiyey,
  lat-VUC: 'et virum non contristaverit, pignus non retinuerit, et rapinam non rapuerit:
    panem suum esurienti dederit, et nudum operuerit vestimento:'
  eng-ASVBT: neither hath wronged any, hath not taken aught to pledge, neither hath
    taken by robbery, but hath given his bread to the hungry, and hath covered the
    naked with a garment;
  ita-1885: e non oppressi alcuno, e non prenda pegno, e non faccia rapine, e dia
    del suo pane a colui che ha fame, e ricopra di vestimento l'ignudo;
  eng-LXXUP: and has not oppressed a man, and has not retained the pledge, nor committed
    robbery, has given his bread to the hungry, and has clothed the naked,
  eng-ULB: That son does not oppress anyone, or seize a pledge, or take stolen things,
    but instead gives his food to the hungry and covers up the naked with clothes.
  spa-VBL: No explota a nadie. No exige una garantía para un préstamo. No roba a los
    demás. Da de comer al hambriento y viste al desnudo.
  fra-_FOB: Qu'il ne fasse tort à personne, qu'il ne retienne point le gage et ne
    commette point de rapine, qu'il donne de son pain à l'affamé, et couvre d'un vêtement
    celui qui est nu;
  mal-mal: ആരോടെങ്കിലും അന്യായം ചെയ്യുക, പണയം കൈവശം വച്ചുകൊണ്ടിരിക്കുക, പിടിച്ചുപറിക്കുക,
    എന്നീവകയൊന്നും ചെയ്യാതെ വിശപ്പുള്ളവനു അപ്പം കൊടുക്കുകയും നഗ്നനെ ഉടുപ്പിക്കുകയും
  lit-lit: ir nebus nė vieno engęs, nebus sulaikęs užstato ir nebus plėšęs grobio,
    bet bus savo duonos davęs alkanam ir apdengęs nuogą drabužiu,
  urd-GVR: aur kisī par bhī zulm nahīṅ kartā. Agar koī zamānat de kar us se qarzā
    le to paise wāpas milne par wuh zamānat lauṭā detā hai. Wuh chorī nahīṅ kartā
    balki bhūkoṅ ko khānā khilātā aur nangoṅ ko kapṛe pahnātā hai.
  suz-BL: मेकोम सुइ आन कली मरिम्‍शो मपाइब, मेकोमी जाकटी मताक्‍ब। मेकोम सुइ के मारेइ
    मरोइक्‍ब। तन्‍न शोव़लु बेक्‍शो आन कली आ जचा थोव़क गेब। शिश्रा बाक्‍शो आन कली वा
    फेक्‍पाइक्‍ब।
  eng-NOY: nor oppresseth any, nor taketh a pledge, nor spoileth by violence, but
    giveth his food to the hungry, and covereth the naked with a garment,
  ita-1927: non opprime alcuno, non prende pegni, non commette rapine, ma dà il suo
    pane a chi ha fame, copre di vesti l’ignudo,
  ckb-ckb: ستەم لە کەس نەکات، داوای بارمتە نەکات و هیچ شتێک زەوت نەکات، بەڵکو نانی
    خۆی بداتە برسی و جل بکاتە بەر ڕووت،
  eng-BBE: Or done wrong to any, or taken anything from one in his debt, or taken
    goods by force, but has given food to him who was in need of it, and clothing
    to him who was without it;
  kan-OKCV: ಯಾರನ್ನೂ ಹಿಂಸಿಸದೆ, ಒತ್ತೆಯನ್ನು ಕೇಳದೆ, ಹಿಂಸೆಯಿಂದ ಸುಲಿಗೆ ಮಾಡದೆ, ಹಸಿದವನಿಗೆ
    ತನ್ನ ರೊಟ್ಟಿಯನ್ನು ಕೊಟ್ಟು ಮತ್ತು ಬೆತ್ತಲೆಯಾದವನಿಗೆ ವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ,
  tam-2017: ஒருவனையும் ஒடுக்காமலும், அடைமானத்தை வைத்துக்கொண்டிருக்காலும், கொள்ளையடிக்காமலும்,
    தன்னுடைய ஆகாரத்தை பசித்தவனுக்குப் பங்கிட்டு, ஆடை இல்லாதவனுக்கு ஆடை அணிவித்து,
  spa-RV-1909: Ni oprimiere á nadie; la prenda no empeñare, ni cometiere robos; al
    hambriento diere de su pan, y cubriere de vestido al desnudo;
  ron-BTF: Nici nu a oprimat pe cineva, nu a păstrat garanția, nici nu a jefuit prin
    violență, ci a dat pâinea lui celui flămând și a acoperit pe cel gol cu o haină,
  eng-WEBP: hasn’t wronged any, hasn’t taken anything to pledge, hasn’t taken by robbery,
    but has given his bread to the hungry, and has covered the naked with a garment;
  eng-FBV: He doesn't exploit anyone. He doesn't demand security for a loan. He doesn't
    rob others. He feeds the hungry and clothes the naked.
  nld-1939: niemand afzet, geen onderpand eist, zich andermans goed niet toeëigent;
    zijn voedsel met den hongerige deelt en den naakte kleding verschaft;
  nch-BL: Yaya amo quintaijyohuiltía cati teicneltzitzi pero quicuepa cati quiprendajcahuilíaj
    quema tetanejtía se tamanti. Amo quema tachtequi huan quintamaca cati amo quipiyaj
    inintacualis huan quinyoyontía cati amo quipiyaj iniyoyo,
  vie-1934: nếu nó không làm hại ai, nếu nó không lấy của cầm và không cướp vật gì
    của ai, nhưng nó ban bánh cho kẻ đói, và mặc áo cho kẻ trần truồng;
  hin-CV: वह किसी पर अत्याचार नहीं करता है, वह कर्जा देने के लिये किसी चीज़ को गिरवी
    नहीं रखता. वह डाका नहीं डालता है, पर अपना भोजन भूखे को देता है और नंगे को कपड़ा
    देता है.
  spa-BES: O hecho mal a cualquiera, o tomar algo en prenda cuando le pidan prestado,
    o tomar bienes por la fuerza, pero le ha dado comida a quien la necesitaba, y
    ropa a quien no la tenía;
  tdx-tdx: naho tsy mamorekeke ondaty, tsy mitana ty tsinoa’e, tsy mampikametse, te
    mone fahana’e ty saliko, saroña’e sikiñe ty miboridañe
  tha-KJV: มิได้​บีบบังคับผู้​ใด ไม่​เรียกร้องของประกัน ไม่​เคยใช้ความรุนแรงปล้นผู้​ใด
    แต่​ให้​อาหารแก่​ผู้​หิว และให้เสื้อผ้าคลุมกายที่​เปลือย
  por-BR-2018: Nem oprimir a ninguém; nem retiver o penhor, nem cometer roubos; der
    de seu pão ao faminto, e cobrir com roupa ao nu;
  deu-ELO: und er bedrückt niemand, nimmt kein Pfand und begeht keinen Raub, er gibt
    dem Hungrigen sein Brot und bedeckt den Nackten mit Kleidung,
  eng-WYC-2018: and maketh not sorry a man, withholdeth not a wed, and ravisheth not
    raven, giveth his bread to the hungry, and covereth the naked with a cloth; (and
    maketh not any person sorrowful, withholdeth not a pledge, and robbeth not any
    spoils, but giveth his bread to the hungry, and covereth the naked with a cloak;)
  epo-epo: li neniun perfortas, garantiaĵon ne prenas, rabadon ne faras, sian panon
    li donas al malsatulo kaj nudulon li kovras per vesto;
  uig-PIN: ⱨeqbirigǝ zulum-zumbuluⱪ ixlǝtmigǝn, ⱪǝrzdardin kapalǝt elixni ⱨeq ɵzigǝ
    tutmiƣan, bulangqiliⱪ ⱪilmiƣan, ɵz nenini aq ⱪalƣanlarƣa tǝⱪsim ⱪilip bǝrgǝn,
    yeling-yalingaqⱪa kiyim kiygüzgǝn,
  beo-beo: '@see-verse:EZK.018.015'
  tpi-OTNT: na mekim nogut long ol arapela man na stilim samting bilong ol arapela
    man. Na em i no save kisim wanpela samting olsem mak bilong ol man i mas bekim
    dinau. Na em i save givim kaikai long ol man i hangre na givim klos long ol man
    i no gat klos.
  hau-SA: Bai ci zalin wani ko ya karɓi jingina ba. Ba ya fashi amma yakan ba da abincinsa
    ga mayunwata ya tanada tufafi wa marasa tufafi.
  uig-LAT: héchbirige zulum-zumbuluq ishletmigen, qerzdardin kapalet élishni héch
    özige tutmighan, bulangchiliq qilmighan, öz nénini ach qalghanlargha teqsim qilip
    bergen, yéling-yalingachqa kiyim kiygüzgen,
  nde-nde: Kayincindezeli muntu kumbe ifune isibambiso ekwebolekiseni. Kayibenzi ubuphangi
    kodwa abalambileyo iyabapha ukudla kwayo inike labanqunu izigqoko.
  ton-ton: ‌ʻOku ʻikai te ne fakamālohiʻi ha tokotaha, pe te ne taʻofi kiate ia ʻae
    meʻa naʻe tuku ko e fakamoʻoni, pe te ne maumau ʻi ha fai mālohi, ka kuo ne foaki
    ʻa ʻene mā ki he fiekaia, pea kuo ne fakakofu ʻae telefua ʻaki ʻae kofu,
  ces-1613: A aniž by koho utiskal, základu by nezadržoval, cizího mocí nebral, chleba
    svého lačnému by udílel, a nahého rouchem by přiodíl;
  eng-WMB: hasn’t wronged any, hasn’t taken anything to pledge, hasn’t taken by robbery,
    but has given his bread to the hungry, and has covered the naked with a garment;
  tam-TCV: அவன் ஒருவனையும் ஒடுக்குவதும், கடனுக்காய் அடைமானம் கேட்பதும் இல்லை. அவன்
    கொள்ளையிடுவதில்லை. ஆனால் பசியாயிருப்போருக்கு உணவும், உடையற்றோருக்கு உடையும் கொடுக்கிறான்.
  ceb-ULB: Walay bisan usa nga gidaugdaog kanang anak nga lalaki, o mikuha sa gisaad
    nga ihatag o nangawat ug mga butang, apan naghatag hinuon siya ug pagkaon ngadto
    sa mga gigutom ug gibistihan ang hubo.
  pol-UBG: Nikogo nie uciskał, nie zatrzymywał zastawu, nie popełniał grabieży, dawał
    swój chleb głodnemu i przyodziewał szatą nagiego;
  agr-agr: tikichnash waitkachu, akikmakun jukitjai tusa jáanch ukukbaunash betekush
    awagtau. Makichkish aentsnak kasagchau, aents yumainji atsujunash ajampeau, jáanchji
    atsujunash suwau,
  kyc-kyc: wambu dupwa mata rukyuo pyao waa nyii nao pingi. Bange mende yulu pipalana
    nyuo pao dokopa range peyakarono dokopa jereŋe bange mende minyaro karena lao
    maipala nyuo penge doko enakana peyakamilyaminyi dokopa dolo range mondo lao maiyakamingi.
    Wambu lopalyaminyipape dee komau see nangepe dupwa komau nengepe maingi.
  urd-GVU: اور کسی پر بھی ظلم نہیں کرتا۔ اگر کوئی ضمانت دے کر اُس سے قرضہ لے تو پیسے
    واپس ملنے پر وہ ضمانت لوٹا دیتا ہے۔ وہ چوری نہیں کرتا بلکہ بھوکوں کو کھانا کھلاتا
    اور ننگوں کو کپڑے پہناتا ہے۔
  deu-1912: beschädigt niemand, behält das Pfand nicht, nimmt nicht mit Gewalt etwas,
    teilt sein Brot mit dem Hungrigen und kleidet den Nackten,
  kan-2017: ಯಾರನ್ನೂ ಹಿಂಸಿಸದೆ, ಒತ್ತೆಯನ್ನು ಕೇಳದೆ, ಯಾರ ಸೊತ್ತನ್ನೂ ಅಪಹರಿಸದೆ, ಹಸಿದವನಿಗೆ
    ಅನ್ನಕೊಟ್ಟು, ಬೆತ್ತಲೆಯಿರುವವನಿಗೆ ಹೊದಿಕೆಯನ್ನು ಹೊದಿಸಿ,
  yap-yap: ara gafgownag be’, ara iring ban’en rok be’ u fithik’ e yargel. Mma fulweg
    e n’en ke pi’ be’ ngak ni mich ko n’en nike yib i ning ngak ni nge maruwel ngay
    nge mu’ me fulweg. Mma pi’ e ggan ngak e en ke yim’ ko bilig, mma pi’ e mad ngak
    e en ndariy e mad rok.
  hlt-MCSB: Hlang te vuelvaek pawt tih hnohol te laikoi sak pawh, a huenkoe neh hlang
    rheth pawh. A buh te bungpong taengla a paek tih pumtling te himbai a khuk.
  mdy-ETH: ዖናኣ ሄርቂ ዎይሢባኣያታቴ፥ ዓሲኮ ቆሎ ቡሪ ዔኪባኣያታቴ፥ ሚኢሼ ታልዓዖ ዓይሢ ማሂ ዔኬ ባኮ ፔኤም ዓይሲባኣያታቴ፥
    ናይዼሢ ሙኡዚ ካላዼሢያ ማይሴያታቴ፥
  twi-ASANTE: Ɔnhyɛ obiara so na ɔnnye boseagyeni hɔ awowasideɛ. Ɔmmɔ korɔno, mmom
    ɔde nʼaduane ma deɛ ɛkɔm de noɔ na ɔfira deɛ ɔda adagya no ntoma.
  eng-WEBU: hasn’t wronged any, hasn’t taken anything to pledge, hasn’t taken by robbery,
    but has given his bread to the hungry, and has covered the naked with a garment;
  wal-wal: i oonanne huqqunnana xayikko, acuwaassi oiqqidobaa guyye zaarikko, i asabaa
    bonqqana xayikko, bau de7iyaabaappe namisettidaageeta mizikko, kallottidaageetakka
    maizzikko,
  spa-PDDPT: ni oprime a alguno, no retiene la prenda ni roba; que comparte su pan
    con el hambriento y cubre al desnudo;
  gun-gun: Neĩ nanhomomboriau rei 'rã, nome'ẽ e'ỹi 'rã ojerureague, na'imondai 'rã,
    guembi'u omboja'o 'rã okaruxe va'e pe, omonhemonde 'rã ijao e'ỹ va'e,
  ilo-ULB: no saanna nga idadanes ti siasinoman, no saan nga agsamsam iti salda, wenno
    saanna nga alaen dagiti natakaw, ngem ketdi ikkanna kadagiti taraonna dagiti mabisin
    ken kawesanna dagiti lamolamo—
  kpg-kpg: be e halahalau nia daangada, be e gaiaa nia goloo nia daangada. Mee e wanga
    gi muli nia mee ala belee hai ai hagadootonu ala e pono di boibana o tangada.
    Mee e haangai digau ala gu hiigai, ge e haga gahu digau ala nadau goloo ai.
  uig-ARA: ھېچبىرىگە زۇلۇم-زۇمبۇلۇق ئىشلەتمىگەن، قەرزداردىن كاپالەت ئېلىشنى ھېچ ئۆزىگە
    تۇتمىغان، بۇلاڭچىلىق قىلمىغان، ئۆز نېنىنى ئاچ قالغانلارغا تەقسىم قىلىپ بەرگەن،
    يېلىڭ-يالىڭاچقا كىيىم كىيگۈزگەن،
  sus-sus: A mu mixi rawalima a yɛtɛ xa geeni xa fe ra. A mu sɛɛkɛ maxɔrinma. A mu
    muɲɛ tima, kɔnɔ a setare kima, a dugi fima misikiinɛ ma,
  pon-2006: de sakone emen, de pirapahsang en emen eh dipwisou. E kin kapwurehwei
    dahme emen kin kihong mehn kadehdepen eh pweipwand. E kin katungoale me duhpeklahr
    akan, oh kalikawihada me kilisou kan.
  jae-jae: Eŋ êkôniŋ lau to êjatu kamaclauŋ ma êjaŋgo gêŋ atom, mago êkêŋ mo êndêŋ
    lau, taŋ mo êjô êsêac naŋ, sêniŋ ma êkêŋ ŋakwê êndêŋ lau toôliŋ ŋaôma sêsô.
  ksd-ksd: ma pa i vakadik ta tikai, ma pa i kap ta vuvung varirap, ma pa i ra pa
    ta magit, ma i tabar diat dia mulmulum ma ra ana gem, ma i vamal diat nina pa
    kadia ta mal,
  grc-BRENT: καὶ ἄνθρωπον οὐ κατεδυνάστευσε, καὶ ἐνεχυρασμὸν οὐκ ἐνεχύρασε, καὶ ἅρπαγμα
    οὐχ ἥρπασε, τὸν ἄρτον αὐτοῦ τῷ πεινῶντι ἔδωκε, καὶ γυμνὸν περιέβαλε,
  ind-AYT: tidak menindas seseorang, tidak menahan barang jaminan, tidak melakukan
    perampokan, tetapi memberikan rotinya kepada orang yang lapar dan menutupi orang
    yang telanjang dengan pakaian,
  nya-nya: Sapondereza munthu wina aliyense. Satenga chikole akabwereketsa chinthu.
    Salanda zinthu za osauka. Salanda zinthu za munthu. Amapereka chakudya kwa anthu
    anjala. Amapereka zovala kwa anthu aumphawi.
  hrv-hrv: nikomu ne nanosi nasilja, ne prisvaja zaloga, ništa ne otima, kruh svoj
    dijeli s gladnim, gologa odijeva;
  mps-mps: te gasa bidi dabe dolobo sę isąyu, te gasa bidi dabego nai dabe wi siyu
    me ebo meni. Agai te bidi dabego wei ponabo usu nama nai deli me sabeo. Agai te
    nasi ebo bidi dabe nai mayu, te ugwa dabe meni yani bidi dabe te ugwa dabe mayu
    ebo dao,” wali.
  tpi-tpi: na mekim nogut long ol arapela man na stilim samting bilong ol arapela
    man. Na em i no save kisim wanpela samting olsem mak bilong ol man i mas bekim
    dinau. Na em i save givim kaikai long ol man i hangre na givim klos long ol man
    i no gat klos.
  dan-1931: eller volder noget Menneske Men eller tager Håndpant eller raner, men
    giver den sultne sit Brød og klæder den nøgne,
  vie-OVCB: Người ấy không bóc lột người nghèo khổ, nhưng công bằng với con nợ và
    không cướp bóc họ. Người ấy phân phát thức ăn cho người nghèo đói, và chu cấp
    quần áo cho người rách rưới.
  guj-2017: તેણે કોઈના પર જુલમ કર્યો ન હોય, ગીરવે મૂકેલી વસ્તુ લીધી ન હોય, ચોરી કરેલી
    વસ્તુ લીધી ન હોય, પણ ભૂખ્યાઓને અન્ન આપ્યું હોય તથા નિર્વસ્ત્રને વસ્ત્ર ઓઢાડ્યું
    હોય,
  pon-2006A: de sakone emen, de pirapahsang en emen eh dipwisou. E kin kapwurehwei
    dahme emen kin kihong mehn kadehdepen eh pweipwand. E kin katungoale me duhpeklahr
    akan, oh kalikawihada me kilisou kan.
  por-BRBSL: não cometeu nenhum erro, não levou nada para se comprometer, não foi
    levado por roubo, mas deu seu pão para os famintos, e cobriu a nua com uma peça
    de vestuário;
  cth-cth: apie lathueng hai yonnae ka sak hoeh e, hung e hno ka lat hoeh e, apihai
    ka pacekpahlek hoeh e, von ka hlam e hah ca hane ka poe e, caici lah kaawm e khohna
    ka poe e,
  twi-twi: Ɔnhyɛ obiara so na onnye boseagyefo hɔ awowaside. Ɔmmɔ korɔn, mmom ɔde
    nʼaduan ma nea ɔkɔm de no na ofura nea ɔda adagyaw no ntama.
  hlt-hlt: Hlang te vuelvaek pawt tih hnohol te laikoi sak pawh, a huenkoe neh hlang
    rheth pawh. A buh te bungpong taengla a paek tih pumtling te himbai a khuk.
  tbz-SIM: Kɛ í cií mbɛnìtìbɛ̀ kɛ yo mbɛ kpɛrɛ, kɛ í yuuku kɛ pɑ̃ɑ̃ mmudiì dikònnì
    bo bɛ̀, kɛ dɑɑti tiyɑ̀ɑ̀tì bɛ̀ɛ̀ bo yɛfɔ̃̀kperɛ̀.
  msy-2020: Egh a igharaz darazi arazir kurabar me damuan aghuagham. Egh gumazir igharazibar
    biziba okɨman aghuagham. Egh a uan namakamɨn amamangatɨzɨ, a pura ada dagɨar taba
    inigh, eghtɨ namakam ua da ikarvaghamin ababanim inian aghuagham. Egh gumazir
    aghuir kam, mɨtiriaba azir darasi, a dagheba isɨ me danɨngam. Egh korotiaba puvatɨzir
    darasi, a korotiaba isɨ me danɨngam.
  dop-dop: Ɩɩ muɣuliɣi nɔɣɔlʋ, ɩɩ ŋmɩɩlǝɣɩ. Ɩɩ mʋɣɩ kǝmlɛ tʋ pʋlʋɣʋ tɔlʋmɑ. Ɩ hɑɑkɩ
    tɔɣɔnɑɣɑ kɛ nyɔɣɔtʋnɑɑ, nɑ ɩ́ hɑɑkɩ wontu kɛ mpɑ pɑ wɛ kpɛtɛ tɔ.
  azb-azb: Kimsəyə haqsızlıq etmirsə, Girov almırsa, Soyğunçuluq etmirsə, Ac olana
    çörək verirsə, Çılpaq olanı geyindirirsə,
  eng-DBY: and hath not oppressed any, nor withholden the pledge, neither hath exercised
    robbery; he hath given his bread to the hungry, and covered the naked with a garment;
  hin-2017: न किसी पर अंधेर किया हो, न कुछ बन्धक लिया हो, न किसी को लूटा हो, वरन्
    अपनी रोटी भूखे को दी हो, नंगे को कपड़ा ओढ़ाया हो,
  wol-KYG: du kenn ku mu néewal, ab tayle, jëlu ko, sàkkuwul ku ko tayle lenn, alalu
    jaambur, foqatiwu ko, xanaa ku xiif, mu leel, ku rafle, mu wodd,
  eng-YLT: A man — he hath not oppressed, A pledge he hath not bound, And plunder
    he hath not taken away, His bread to the hungry he hath given, And the naked he
    covered with a garment,
  eng-WYC-2017: and maketh not sorry a man, withholdeth not a wed, and ravisheth not
    raven, giveth his bread to the hungry, and covereth the naked with a cloth;
  eng-WMBB: hasn’t wronged any, hasn’t taken anything to pledge, hasn’t taken by robbery,
    but has given his bread to the hungry, and has covered the naked with a garment;
  urd-GVH: और किसी पर भी ज़ुल्म नहीं करता। अगर कोई ज़मानत देकर उससे क़र्ज़ा ले तो
    पैसे वापस मिलने पर वह ज़मानत लौटा देता है। वह चोरी नहीं करता बल्कि भूकों को खाना
    खिलाता और नंगों को कपड़े पहनाता है।
  rug-rug: Lopu ṉoṉovala ia sa si keke tie ba be tepa ia si keke tinago tanisa tie
    pu tepa pude lipulipu koa sa. Lopu hiko si asa ba poni ginani sa sari pu ovia
    meke va poko i sa sari pu dodoho.
  gaz-gaz: Nama tokko illee hin cunqursu yookaan liqii liqeessuuf qabsiisa hin gaafatu.
    Inni nama hin saamu; garuu nyaata ofii nama beelaʼeef kenna; nama daares daara
    baasa.
  fra-LSG: s’il n’opprime personne, s’il ne prend point de gage, s’il ne commet point
    de rapines, s’il donne son pain à celui qui a faim et couvre d’un vêtement celui
    qui est nu,
  gnn-gnn: '@see-verse:EZK.018.015'
  yal-yal: a mi ɲaxu muxu yo ra, a mi tolimaan nasuxuma donle fe ra, a mi muɲa ti,
    a donseen so kamɛtɔne yii, a dugin so muxune yii marabɛnna naxanye ma,
  haw-1868: Aole hoi i hooluhihewa i kekahi, aole hoi i lawe i ka uku panai, aole
    hoi i kaili ma ka lalau wale, aka, ua haawi i kana berena i ka mea pololi, a na
    hoouhi me ke kapa komo i ka mea kapa ole,
  arb-NAV: وَلَمْ يَظْلِمْ أَحَداً، وَلَمْ يَحْتَفِظْ بِرَهْنٍ وَلَمْ يَسْلِبْ قَطُّ،
    بَلْ أَطْعَمَ خُبْزَهُ لِلْجَائِعِ وَكَسَا الْعُرْيَانَ ثَوْباً.
  ewe-ewe: Metea ame aɖeke ɖe to o, eye mexɔa awɔbanu hafi doa ga na ame o. Medaa
    adzo ame o, ke boŋ enaa eƒe nuɖuɖu dɔwuitɔwo, eye wònaa nutata amamanɔlawo.
  eng-LEE: And he over-reacheth no man, a pledge he withholdeth not, and of a robbery
    he is never guilty, his bread he giveth to the hungry, and the naked he covereth
    with a garment;
  asm-FB: বা কাকো অন্যায় নকৰে, বন্ধকৰ কাৰণে একো নলয়, বা বলেৰে বস্তু কাঢ়ি নলয়,
    কিন্তু ক্ষুধাতুৰক নিজৰ আহাৰ দিয়ে আৰু নাঙঠাক কাপোৰেৰে ঢাকে -
  sus-A: عَ مُ مِشِ رَوَلِمَ عَ يّتّ شَ فٍينِ شَ قٍ رَ. عَ مُ سّيكّ مَشْرِنمَ. عَ
    مُ مُحّ تِمَ، كْنْ عَ سٍتَرٍ كِمَ، عَ دُفِ قِمَ مِسِكِينّ مَ،
  fra-SBL: Le na fait de tort à personne, n'a pas pris de gage, n'a pas été prise
    en flagrant délit de vol, mais a donné son pain aux affamés, et a couvert le nu
    d'un vêtement ;
  hbo-hbo: וְאִישׁ֙ לֹ֣א הֹונָ֔ה חֲבֹל֙ לֹ֣א חָבָ֔ל וּגְזֵלָ֖ה לֹ֣א גָזָ֑ל לַחְמֹו֙
    לְרָעֵ֣ב נָתָ֔ן וְעֵרֹ֖ום כִּסָּה־בָֽגֶד׃
  kik-kik: Ndahinyagĩrĩria mũndũ o na ũrĩkũ, na ndeetagia kĩndũ gĩa kũrũgamĩrĩra thiirĩ.
    Ndatunyanaga indo, no irio ciake aciheaga arĩa ahũtu, na akahe arĩa marĩ njaga
    nguo.
  fra-NCL: il n’a opprimé personne et n’a pas pris de gage, il n’a pas commis de rapines ;
    il a donné son pain à l’affamé, il a couvert d’un vêtement celui qui était nu ;
  cek-AK: mi kawbaktih kami doeh pacaekthlaek ai, paek let han loksuek ih baktiah
    pawng ih hmuenmaenawk to la ai, mi ih hmuenmae doeh lomh ai, zok amthlam kami
    han caaknaek paek kami, bangkrai ah kaom kaminawk han doeh khukbuen paek kami;
  cuk-cuk: degi, we-machi sabsur-dule-imakdisulile, ibmar-atursadisulile, egi mani-ganikidga
    gannar ega or ukele, dula-gudii guoed. We-machi-nuedi, dule-ukudmaad-gudiidga
    mas-ukele, uka-swan-gudiidga mor-ukele, dula-gudii guoed.
  uig-CYR: һеч биригә зулум-зумбулуқ ишләтмигән, қәриздардин капаләт елишни һеч өзигә
    тутмиған, булаңчилиқ қилмиған, өз ненини ач қалғанларға тәқсим қилип бәргән, йелиң-ялаңачқа
    кийим кийгүзгән,
  tel-2017: ఎవరినీ బాధ పెట్టకుండా, తాకట్టు వస్తువు ఉంచుకోకుండా, బలవంతంగా ఎవరికీ నష్టం
    చెయ్యకుండా, ఆకలితో ఉన్నవాడికి ఆహారం ఇచ్చి, బట్టలు లేని వాడికి బట్టలిచ్చి,
  hat-BSA: Ni oprime okenn moun, ni refize remèt sa li te pwomèt pou l te fè, ni pa
    vòlè, men li bay pen li a moun grangou yo e kouvri sila ki toutouni yo ak rad,
  kos-kos: ku oru ma upa nu sin kutena mwet, ku pisre ma lun kutena mwet. El folokonang
    ma itukyang nu sel elan akkapye. El kite mwet masrinsral, ac nokomang mwet koflufol.
  hbo-WLC: וְאִישׁ֙ לֹ֣א הוֹנָ֔ה חֲבֹל֙ לֹ֣א חָבָ֔ל וּגְזֵלָ֖ה לֹ֣א גָזָ֑ל לַחְמוֹ֙
    לְרָעֵ֣ב נָתָ֔ן וְעֵר֖וֹם כִּסָּה־בָֽגֶד׃
  ibo-ibo: Ọ dịghị emegbu onye ọbụla, maọbụ anara ihe mbe nʼihi ego ọ gbazinyere mmadụ.
    Ọ dịghị apụnara mmadụ ihe o nwere nʼike, kama na ọ na-enye ndị agụ na-agụ ihe
    oriri ya, na-enyekwa ndị gbaa ọtọ akwa mkpuchi;
  ory-ory: କିଅବା କାହାରି ପ୍ରତି ଅନ୍ୟାୟ କରି ନାହିଁ, କୌଣସି ବନ୍ଧକି ଦ୍ରବ୍ୟ ଗ୍ରହଣ କରି ନାହିଁ,
    କିଅବା ଦୌରାତ୍ମ୍ୟ ଦ୍ୱାରା ଅପହରଣ କରି ନାହିଁ, ମାତ୍ର କ୍ଷୁଧିତକୁ ଆପଣା ଭକ୍ଷ୍ୟ ଦେଇଅଛି ଓ ଉଲଙ୍ଗକୁ
    ବସ୍ତ୍ର ପିନ୍ଧାଇଅଛି,
  chk-chk: esap ariaföüü eman, nge a aliwini ngeni ewe chon liwinimang asisilen an
    pwon. Esap solä, pwe a fangala anan mongö ngeni chon echik o aüföüfa chon mwelele.
  rop-rop: Im nomo stilimbat en dumbat trikiwan ting langa enibodi. Im gibitbek det
    ting weya sambodi bin libum langa im wen deibin bukumdan samting langa im. Im
    oldei fidim detlot pipul hu oldei jidan hanggriwan en im oldei gibit klos langa
    detlot pipul hu nomo garram eni klos en jidan neigidbala.
  ukr-1871: Другого не тїснить, заставу не бере й насилу не видирає; подає голодному
    хлїба свого й вкриває нагого одїжжю;
  deu-1951: niemanden bedrückt, niemanden pfändet, nicht raubt, sondern dem Hungrigen
    sein Brot gibt und den Nackten kleidet,
  eng-JPS: neither hath wronged any, hath not taken aught to pledge, neither hath
    taken by robbery, but hath given his bread to the hungry, and hath covered the
    naked with a garment,
  srp-1865: I nikome ne bi èinio nasilja, zaloga ne bi uzimao i ne bi ništa otimao,
    davao bi hljeb svoj gladnome i gologa bi odijevao,
  lug-lug: atanyigiriza muntu yenna newaakubadde okusaba amagoba ku bbanja lye yawola,
    atabba, naye agabira emmere abayala n’abali obwereere n’abambaza.
  heb-heb: ואיש לא הונה חבל לא חבל וגזלה לא גזל לחמו לרעב נתן וערום כסה בגד׃
  ben-IRV: কারো প্রতি অত্যাচার করে নি, বন্ধক জিনিস রাখেনি, কারো জিনিস জোর করে অপহরণ
    করে নি, কিন্তু পরিবর্তে ক্ষুধার্তকে খাবার দিয়েছে ও উলঙ্গকে কাপড় দিয়ে ঢেকে দিয়েছে
  pan-pan: ਅਤੇ ਕਿਸੇ ਉੱਤੇ ਜ਼ੁਲਮ ਨਾ ਕਰੇ, ਕੋਈ ਚੀਜ਼ ਗਿਰਵੀ ਨਾ ਰੱਖੇ, ਜ਼ੁਲਮ ਕਰ ਕੇ ਕੁਝ ਖੋਹ
    ਨਾ ਲਵੇ, ਪਰ ਭੁੱਖੇ ਨੂੰ ਆਪਣੀ ਰੋਟੀ ਖੁਆਵੇ ਅਤੇ ਨੰਗੇ ਨੂੰ ਕੱਪੜੇ ਪਵਾਵੇ,
  mya-JVB: အဘယ်သူ ကိုမျှ မ ညှဉ်းဆဲ ၊ ပေါင် ထားသော ဥစ္စာကိုမ သိမ်း ၊ သူ့ဥစ္စာ ကို အနိုင်အထက်
    မ လုမယူ၊ ငတ်မွတ် သောသူကို ကျွေးမွေး ခြင်း၊ အဝတ် မရှိသော သူကိုအဝတ် နှင့်ဖုံးလွှမ်း
    ခြင်း၊
  hmo-hmo: Ia ese tau ta dekenai ia dagedage lasi, bona tau ta dekena amo ia henaoa
    lasi. Bema tau ta ese abiatorehai toana gauna ia henia neganai, ia ese ia henia
    lou. Ia ese hitolo taudia dekenai aniani ia henia, bona dabua lasi taudia dekenai
    dabua ia henia.
  urd-urd: और किसी पर सितम न करे, गिरवी न ले, और जु़ल्म करके कुछ छीन न ले, भूके को
    अपनी रोटी खिलाए और नंगे को कपड़े पहनाए;
  rus-SYN: и человека не притесняет, залога не берет, и насильно не отнимает, хлеб
    свой дает голодному, и нагого покрывает одеждою,
  bqc-SIM: ìli gbãamↄ gbɛ̃eɛo, ìli tↄ̀ↄma gbɛao, ìli pↄ́ símáo, ì nↄandɛna
    gba blɛ, ì pↄ́ na gbɛ̃́ pↄ́ kú bṹuzi,
  tcz-CHONGTHU: Mivaicha ho adihlouvin bolda henlang, ahinlah hicheho sang chun mi
    sumbat a lahna a kitah hen lang amaho chu chommang da hen. Aman agilkel ho ann
    nehsah hen lang chule angaiho ponsil peleh,
  mar-mar: जर त्याने कुणावरही दड्पशाही केली नाही, जप्ती, तारण म्हणून काही ठेवून घेतले
    किंवा चोरलेल्या वस्तू ठेवून घेतल्या नाहीत, पण त्याऐवजी त्याने भुकेलेल्या व्यक्तीस
    अन्न दिले आणि नग्न व्यक्तीस वस्त्र दिले.
  qub-qub: Capaschari pitapis mana ñacachinmanchu. Capaschari imata mañacuptinpis
    rindataga mana charinmanchu. Capaschari pitapis mana suwapanmanchu. Capaschari
    micuyniynajcunata garanman. Capaschari röpaynaj caycajtana röpata goycunman.
  bqp-bqp: U ku rɑ goo sɔmburu koosie kɑm. U ku rɑ be bɑ win dibu nɛni tɔrubɑ mwɑɑri.
    U ku rɑ gbɛni. U rɑ wi gɔ̃ɔrɑ mɔ̀ dĩɑnu wɛ̃. Kpɑ u wi u tereru sĩimɔ yɑ̃nu wɛ̃.
  hat-hat: li pa pwofite sou pesonn, li pa kenbe garanti moun te ba li pou lajan li
    te prete yo. Li pa vòlò pesonn, li bay moun ki grangou manje, li bay moun ki toutouni
    rad pou yo mete sou yo.
  eng-BSB: He does not oppress another, or retain a pledge, or commit robbery. He
    gives his bread to the hungry and covers the naked with clothing.
  eng-WEBPB: hasn’t wronged any, hasn’t taken anything to pledge, hasn’t taken by
    robbery, but has given his bread to the hungry, and has covered the naked with
    a garment;
  kbq-kbq: mago vahera havige hunteno keonke'zama'a eri havia nosuno, amigahue huno'ma
    eri'nesia zana ete nemino, musufa noseno, amunte omne vahera ne'zana nezamino,
    kukenagu atupa hu'naza vahera kukena hunezmanteno,
  nhe-BL: Yajaya ax quintlaijiyohuiltía tlen teicneltzitzi pero quicuepa tlen quiprendajcahuilíaj
    quema tetlanejtía se tlamantli. Ax quema tlaxtequi huan quintlamaca tlen ax quipiyaj
    inintlacualis huan quinyoyontía tlen ax quipiyaj ininyoyo,
  gub-BL: Nupuraraw kar kwaw ma'erahy ma'e hereko 'ymar wanupe. Na'imunar kwaw wama'e
    rehe. Aze upyhyk ma'e amo wi wemetarer hekuzaromo, — Heremetarer ihewe imuzewyr
    mehe amono putar nema'e newe nehe, aze i'i izupe, wemetarer ipyhyk wi mehe umuzewyr
    kar ima'e izupe. Omono temi'u ima'uhez ma'e pe. Omono kamir kamir 'ym ma'e pe
    no.
  eng-DRA: 'And hath not grieved any man, nor withholden the pledge, nor taken away
    with violence, but hath given his bread to the hungry, and covered the naked with
    a garment:'
