    and has done them, he will surely live.
  urd-GVH: लेकिन तुम लोग एतराज़ करते हो, ‘बेटा बाप के क़ुसूर में क्यों न शरीक हो?
    उसे भी बाप की सज़ा भुगतनी चाहिए।’ जवाब यह है कि बेटा तो रास्तबाज़ और इनसाफ़ की
    राह पर चलता रहा है, वह एहतियात से मेरे तमाम अहकाम पर अमल करता रहा है। इसलिए लाज़िम
    है कि वह ज़िंदा रहे।
  rug-rug: Be nanasa guahe si agoi, ‘Na vegua ke lopu somana ta gore nia sa tuna sari
    sinea tanisa tamana?’ Ura taveti sa tuna sapu leana meke toṉoto meke kopu si asa
    pude kopuni sari doduru Qua vina turu, ke hinokara kote toa si asa.
  gaz-gaz: “Isin garuu, ‘Ilmi maaliif cubbuu abbaa isaatiin hin adabamne?’ jettanii
    gaafattu. Ilmi sun waan qajeelaa fi sirrii hojjetee ajajawwan koo hundas of eeggannoodhaan
    eegeef inni dhugumaan lubbuudhaan ni jiraata.
  fra-LSG: 'Vous dites: Pourquoi le fils ne porte-t-il pas l’iniquité de son père?
    C’est que le fils a agi selon la droiture et la justice, c’est qu’il a observé
    et mis en pratique toutes mes lois; il vivra.'
  gnn-gnn: “Wiripunydja nhuma mak ŋuli waŋa bitjan, ‘Mak ŋayi yurru ŋunha gäthu'mirriŋunhanydja
    murr'maramana, dhä‐ḏir'yunna manapan, liŋgu ŋuriŋi nhanukala bäpa'mirriŋuwala
    dhuwurr‐yätjthinyarayu,’ bitjan. Yaka warray, liŋgu ŋayi yukurrana ŋunhiyi gäthu'mirriŋuyu
    djäma ŋamakurru' warray, yaka warray yätj. Ŋayinydja yurru nhina yukurra walŋa
    warray, yaka warray yana dhä‐ḏir'yunara, liŋgu ŋayi djäma ŋamakurru' yana, Godku
    nhanŋuway rom malanha.
  yal-yal: “Anu, ɛ n maxɔdinma, ɛ naxa, ‘Nanfera fafan hakɛn goronna mi luma a diin
    xun ma?’ Bayo a diin bata kiti kɛndɛn nun tinxinyaan liga, a yi n ma tɔnne birin
    suxu. A yati luma nɛn a nii ra.
  iou-iou: Täŋpäkaŋ imata ŋode näwet täkaŋ? Nanitä momi täŋpeko unitäŋo kowata imata
    nanaki terak bok nämo ärowek? Ude nämo. Bureni ŋode täwetat; Nanakitä kudän siwoŋi
    täŋpäŋ näkŋo man kudup buramikta ket täŋpäŋ kuŋat täŋpeko unita kodak irek.
  haw-1868: Aka, ke olelo nei oukou, No ke aha la e hoopai ole ia'i ke keiki no ka
    hewa o kona makuakane? Aia hana ke keiki i ka mea pono, a i malama hoi i ko'u
    mau kanawai a pau, a hana hoi ia lakou, e ola io no ia.
  arb-NAV: 'وَمَعَ ذَلِكَ تَقُولُونَ: لِمَاذَا لَا يُعَاقَبُ الابْنُ بِوِزْرِ أَبِيهِ؟
    حِينَ يُمَارِسُ الابْنُ الإِنْصَافَ وَالْحَقَّ وَيَعْمَلُ بِكُلِّ فَرَائِضِي فَإِنَّهُ
    حَتْماً يَحْيَا.'
  ewe-ewe: “Ke miebia be, ‘Nu ka ta viŋutsu maxɔ fofoa ƒe nu vɔ̃ ƒe akpa aɖe o?’ Esi
    viŋutsu la wɔ nu si le dzɔdzɔe, henyo, eye wòkpɔ egbɔ be yelé nye ɖoɖowo katã
    me ɖe asi ta la, anɔ agbe godoo.
  eng-LEE: 'Yet say ye, Why doth not the son bear part of the iniquity of the father?
    when the son hath executed justice and righteousness, all my statutes hath he
    kept, and hath done them: he shall surely live.'
  asm-FB: তথাপি তোমালোকে কোৱা, “পুত্রই কিয় পিতৃৰ অপৰাধৰ ভাৰ নবয়?” কিয়নো সেই পুত্রই
    উচিত আৰু ন্যায় কাৰ্য কৰে আৰু মোৰ সকলো বিধি পালন কৰে। সি সেই সকলোবোৰৰ মতে কৰ্ম
    কৰে। তেতিয়া তেওঁ নিশ্চয়ে জীয়াই থাকিব!
  sus-A: «كْنْ وٌ ﭑ مَشْرِنمَ، ‹مُنقٍرَ نَ دِ مُ عَ بَبَ شَ يُنُبِ كٌتٍ تٌنفٌمَ؟›
    ﭑ شَ عَ قَلَ وٌ بّ، نَ دِ تِنشِنتْي، نَشَن بَرَ ﭑ مَ سّرِيّ رَبَتُ، عَ كِسِمَ
    نّ.
  fra-SBL: 'Et vous dites : « Pourquoi le fils ne porte-t-il pas l''iniquité du père ?
    Quand le fils aura fait ce qui est licite et juste, quand il aura observé toutes
    mes lois et les aura mises en pratique, il vivra.'
  hbo-hbo: וַאֲמַרְתֶּ֕ם מַדֻּ֛עַ לֹא־נָשָׂ֥א הַבֵּ֖ן בַּעֲוֹ֣ן הָאָ֑ב וְהַבֵּ֞ן מִשְׁפָּ֧ט
    וּצְדָקָ֣ה עָשָׂ֗ה אֵ֣ת כָּל־חֻקֹּותַ֥י שָׁמַ֛ר וַיַּעֲשֶׂ֥ה אֹתָ֖ם חָיֹ֥ה יִחְיֶֽה׃
  kik-kik: “No inyuĩ mũũragia atĩrĩ, ‘Nĩ kĩĩ gĩkũgiria mũriũ agae mahĩtia ma ithe?’
    Kuona atĩ mũriũ ũcio nĩekĩte maũndũ marĩa marĩ kĩhooto na magĩrĩru, na akamenyerera
    watho wakwa wa kũrũmĩrĩrwo, na akaũhingia-rĩ, ti-itherũ nĩegũtũũra muoyo.
  fra-NCL: 'Et vous dites : « Pourquoi le fils ne porte-t-il pas l’iniquité de son
    père ? » Mais le fils a agi suivant le droit et la justice, il a observé tous
    mes préceptes et les a mis en pratique : il vivra certainement.'
  cek-AK: Toe nangcae mah loe, Tikhoe ampa mah sak ih zaehaih to a capa mah zok ai
    loe? tiah na thui o tih. A capa loe katoeng hmuen hoi patuk ih lok baktiah tok
    a sak, ka paek ih loknawk to pazui moe, a sak pongah, anih loe hing tangtang tih.
  cuk-cuk: '”Ar bemardi soged: ‘¿Ar ibiga e-bab-isgued-ular, e-machidi sabsur-odurdaklegosuli?’
    Ar machidi dule-nuedid, dule-innikigwadid, ar ade, an-igar-mesisadba ibmar-imaked,
    degi, eba nanadibalid. Weyob machi-daedi, dula-gudii guoed.'
  uig-CYR: 'Силәр: «Немишкә оғул атисиниң қәбиһлигиниң җазасини көтәрмәйду?» дәп сорайсиләр;
    бирақ оғул адиллиқ һәм адаләтни жүргүзгән, Мениң барлиқ бәлгүлимилиримни тутуп
    уларға әмәл қилған; у җәзмән һаят болиду;'
  tel-2017: కాని మీరు “తండ్రి పాపశిక్ష కొడుకు ఎందుకు మొయ్యడు?” అంటారు. ఎందుకంటే, కొడుకు
    నీతిన్యాయాలకు అనుగుణంగా, నా శాసనాలనే అనుసరించి వాటి ప్రకారం చేస్తున్నాడు గనుక
    అతడు కచ్చితంగా బ్రతుకుతాడు!
  hat-BSA: '“Malgre sa, ou di: ‘Poukisa fis la pa pote pinisyon pou inikite a papa
    li? Lè fis la pratike jistis ak ladwati, swiv tout lòd Mwen yo e fè yo, anverite,
    li va viv.'
  kos-kos: '“Tuh pa kom siyuk ouinge, ‘Efu ku wen el tia keok ke ma koluk lun papa
    tumal an?’ Topuk uh pa inge: mweyen wen el oru ma suwohs ac wo. El liyaung ma
    sap luk ac fahsr kac ke suwohs, ac ouinge pwayena lah el ac moul.'
  hbo-WLC: וַאֲמַרְתֶּ֕ם מַדֻּ֛עַ לֹא־נָשָׂ֥א הַבֵּ֖ן בַּעֲוֺ֣ן הָאָ֑ב וְהַבֵּ֞ן מִשְׁפָּ֧ט
    וּצְדָקָ֣ה עָשָׂ֗ה אֵ֣ת כָּל־חֻקּוֹתַ֥י שָׁמַ֛ר וַיַּעֲשֶׂ֥ה אֹתָ֖ם חָיֹ֥ה יִחְיֶֽה׃
  ibo-ibo: “Ma unu na-ajụ, ‘Gịnị mere nwa adịghị eketa oke nʼahụhụ nke ajọ omume nna
    ya?’ Ihe dị otu ahụ apụghị ime, ebe ọ bụ na nwa ya emeela ihe ziri ezi ma leziekwa
    anya debezuo ụkpụrụ m niile, ọ ghaghị ịdị ndụ.
  ory-ory: ତଥାପି ତୁମ୍ଭେମାନେ କହୁଅଛ, କାହିଁକି ପୁତ୍ର ପିତାର ଅଧର୍ମର ଭାର ବହେ ନାହିଁ? ପୁତ୍ର
    ଯଦି ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରିଅଛି, ଆମ୍ଭର ବିଧିସକଳ ରକ୍ଷା କରି ପାଳନ କରିଅଛି, ତେବେ ସେ ନିଶ୍ଚୟ
    ବଞ୍ଚିବ।
  chk-chk: Nge ämi oua ais, ‘Pwota nöün ewe mwän esap angei liwinin än saman tipis?’
    Pokiten nöün a eäni pwüng me wenechar o apwönüetä ai kewe allük meinisin fän allükülük,
    epwe fokun manau.
  rop-rop: “Bat yu askim, ‘Wotfo im san nomo bin deigim det panishmen, dumaji im dedi
    bin dum detlot nogudbala ting?’ Wal det san bin dum brabli gudbala ting en imbin
    kipum main lowa en imbin bulurrum mi brabli gudbalawei, en blanga tharran na im
    garra jidan laibala. Tharran na det ensa.
  ukr-1871: 'Ви скажете: Чом же не переносить син кари за провини батькові? Тим, що
    син поступає по закону й по правдї, усї мої заповідання певнить і їх додержує,
    — тим він і жити ме.'
  deu-1951: 'Ihr aber sprechet: Warum soll der Sohn des Vaters Missetat nicht mittragen?
    Weil der Sohn getan hat, was recht und billig ist; er hat meine Satzungen beobachtet
    und befolgt; er soll sicherlich leben!'
  eng-JPS: 'Yet say ye: Why doth not the son bear the iniquity of the father with
    him? When the son hath done that which is lawful and right, and hath kept all
    My statutes, and hath done them, he shall surely live.'
  srp-1865: 'Ali govorite: zašto da ne nosi sin bezakonja oèina? Jer sin èini sud
    i pravdu, sve uredbe moje drži i izvršuje; doista æe živjeti.'
  lug-lug: “Mubuuza nti, ‘Lwaki omwana tabonaabona olw’ebibi bya kitaawe?’ Omwana
    bw’aba akoze eby’ensonga era ebituufu, ng’agoberedde ebiragiro byange, aliba mulamu.
  heb-heb: ואמרתם מדע לא נשא הבן בעון האב והבן משפט וצדקה עשה את כל חקותי שמר ויעשה
    אתם חיה יחיה׃
  ben-IRV: কিন্তু তোমার বলছ, “সেই ছেলে কেন বাবার অপরাধ বহন করে না?” সেই ছেলে তো ন্যায়
    ও ধার্মিকতার আচরণ করেছে এবং আমার বিধি সব রক্ষা করেছে, সে সব পালন করেছে; সে অবশ্য
    বাঁচবে।
  pan-pan: ਫਿਰ ਵੀ ਤੁਸੀਂ ਆਖਦੇ ਹੋ ਕਿ ਪੁੱਤਰ ਪਿਉ ਦੀ ਬਦੀ ਕਿਉਂ ਨਹੀਂ ਚੁੱਕਦਾ? ਜਦੋਂ ਪੁੱਤਰ ਨੇ
    ਨਿਆਂ ਤੇ ਧਰਮ ਕੀਤਾ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਅਮਲ ਕੀਤਾ,
    ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: သင်တို့ကလည်း ၊ အဘယ်သို့ နည်း။ သား သည် အဘ ၏ အပြစ် ကို မ ခံရ သလောဟု မေး ကြသော်၊
    သား သည် တရား သောအမှု၊ ဟုတ်မှန် သောအမှုကိုပြု ၍၊ ငါ စီရင် ထုံးဖွဲ့သမျှ အတိုင်း
    ကျင့် စောင့်လျှင်၊ စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: '“To sedira umui henanadai, umui gwau, ‘Badina dahaka do ia hisihisi lasi
    iena tamana ena kara dika dainai?’ Vadaeni umui emui henanadai lau haere henia
    inai: Bema unai natuna ese kara maoromaoro ia karaia neganai, bona lauegu taravatu
    ibounai ia badinaia neganai, ia be do ia mauri momokani.'
  urd-urd: “तोभी तुम कहते हो, 'बेटा बाप के गुनाह का बोझ क्यूँ नहीं उठाता?” जब बेटे
    ने वही जो जाएज़ और रवा है किया, और मेरे सब क़ानून को याद करके उन पर 'अमल किया;
    तो वह यक़ीनन ज़िन्दा रहेगा।
  rus-SYN: 'Вы говорите: “почему же сын не несет вины отца своего?” Потому что сын
    поступает законно и праведно, все уставы Мои соблюдает и исполняет их; он будет
    жив.'
  bqc-SIM: 'Ɔ̃ i mɛ: Bↄ́yãi maepi tàae lí wí a nɛ́ musuo ni? Lá nɛ́pi yãmaakɛ̀
    a zɛ́wa, à ma ↄtondↄkĩi gwà ń laaio, aↄ kuɛ.'
  tcz-CHONGTHU: Iti danna apa chonset man achapan apeh lou ham ipi jeh ham natiuve.
    Ahipoi chapang chun thilpha abolla adih a achonna chuleh kathupehho ajuija ahile
    hing teitei ding ahi.
  mar-mar: पण तू म्हणतोस “वडिलाच्या दुष्कर्माचा भार मुलाने का बरे वाहू नये?” कारण
    मुलगा आपला न्याय भरुन पावला व नीतिने वागला आणि त्याने माझे सर्व नियम पाळले; त्याने
    त्याची कृती केली, तो निश्चित जगेल.
  qub-qub: '«Gamcuna capas ninquiman: ‹¿Imanirtaj wamranpis mana ñacanchu papänin
    juchata rurashanpitaga?› nir. Chay wamranga mana ñacangachu rasun cajta, alli
    cajta rurasha cashpanmi, laynë nishanno cumlishanpitami. Chaypitami rasunpa cawanga.'
  bqp-bqp: I bikiɑmɔ i mɔ̀, mbɑn sɔ̃nɑ bii kun win tundon durum ɑre sɔɔmɔ. Geemɑ,
    bii kun ye sɔɔmɔ yèn sɔ̃ u geɑ kuɑ. Mɑ u sĩɑ dee dee nɛn yirɑ sɔɔ, u nɛn woodɑbɑ
    mɛm nɔɔwɑ mɑm mɑm. Yen sɔ̃nɑ u ko n wɑ̃ɑ.
  hat-hat: 'N''a mande nan kè nou: Poukisa yon pitit pa peye pou peche papa li te
    fè a? Men repons la. Se paske pitit la te mache dwat devan Bondye, li fè sa li
    te dwe fè. Li mache sou lòd mwen bay, li fè tou sa mwen mande pou moun fè, kifè
    l''ap viv.'
  eng-BSB: Yet you may ask, ‘Why shouldn’t the son bear the iniquity of his father?’
    Since the son has done what is just and right, carefully observing all My statutes,
    he will surely live.
  eng-WEBPB: “Yet you say, ‘Why doesn’t the son bear the iniquity of the father?’
    When the son has done that which is lawful and right, and has kept all my statutes,
    and has done them, he will surely live.
  kbq-kbq: Hagi mofavre'amo'ma knare huno fatgo avu'ava'ma nehuno, kasege'nine tra
    ke'ni'anema kegava huno amage'ma nenteno, ofrino amnema manisigeta, amanage huta
    nantahigegahaze, nahigeno nefa'ma hu'nea kumi'mofo mizama'a nemofo'a e'orie? huta
    hugahaze.
  nhe-BL: '“Pero imojuanti inquiijtohuaj: ‘¿Ax monequi nopa conetl miquis ipampa itata
    itlajtlacolhua?’ ¡Axtle, ax monequi! Intla se conetl quichihua tlen cuali huan
    tlen xitlahuac, nojquiya quitlepanita huan quichihua nochi tlen quiijtohua notlanahuatil,
    huajca nopa tlacatl icone temachtli ax quiselis tlatzacuiltilistli pero mocahuas
    yoltoc.'
  gub-BL: Nezewe rehe we pepuranu herehe. — Màràzàwe tuwe ta'yr nupuraraw kwaw ma'e
    u hemiapo kwer ikatu 'ym ma'e hekuzaromo, peze ihewe. Awazar putar pepuranu haw
    peme kury. Ta'yr uzapo ikatu ma'e. Nuzawy kwaw. Weruzar heze'eg. Wata oho iko
    tuweharupi heze'eg rupi. A'e rupi wikuwe putar tuwe a'e nehe.
  eng-DRA: 'And you say: Why hath not the son borne the iniquity of his father? Verily,
    because the son hath wrought judgment and justice, hath kept all my commandments,
    and done them, living, he shall live.'
