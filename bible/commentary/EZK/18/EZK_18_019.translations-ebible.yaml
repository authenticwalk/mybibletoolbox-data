verse: EZK.018.019
translations:
  mal-C: “എന്നിട്ടും നിങ്ങൾ ചോദിക്കുന്നു, ‘പിതാവിന്റെ അകൃത്യം പുത്രൻ വഹിക്കേണ്ടതല്ലയോ?’
    ആ പുത്രൻ ന്യായവും നീതിയും പ്രവർത്തിക്കുകയും എന്റെ എല്ലാ ഉത്തരവുകളും അനുസരിക്കുകയും
    ചെയ്യുകയാൽ അവൻ തീർച്ചയായും ജീവിക്കും.
  deu-TKW: 'Und da sagt ihr: Warum trägt nicht der Sohn die Schuld des Vaters mit?
    während doch der Sohn Recht und Gerechtigkeit übte, alle meine Satzungen beobachtete
    und nach ihnen handelte; darum soll er am Leben bleiben.'
  lin-lin: 'Bozali koloba : ‹ Mpo na nini mwana amema te ngambo ya bambeba ya tata
    na ye ? › Ezali mpo ete mwana asalaki makambo ya sembo mpe ya alima, abatelaki
    mpe asalelaki na bokebi bikateli na Ngai nyonso, akozala solo na bomoi.'
  eng-LSV: And you have said, Why has the son not borne of the iniquity of the father?
    And the son has done judgment and righteousness, || He has kept all My statutes,
    || And he does them, he surely lives.
  eng-GNV: Yet say ye, Wherefore shall not the sonne beare the iniquitie of the father?
    because ye sonne hath executed iudgement and iustice, and hath kept all my statutes,
    and done them, he shall surely liue,
  eng-WEBSTER: Yet say ye, Why? doth not the son bear the iniquity of the father?
    When the son hath done that which is lawful and right, and hath kept all my statutes,
    and hath done them, he shall surely live.
  nhw-BL: '“Pero amojuanti anquiijtohuaj: ‘¿Amo monequi nopa conetl miquis por itata
    itlajtlacolhua?’ ¡Amo, amo monequi! Sintla se conetl quichihua catli cuali huan
    catli xitlahuac, nojquiya quitlepanita huan quichihua nochi catli quiijtohua notlanahuatil,
    huajca nopa tlacatl icone temachtli amo quiselis tlatzacuiltilistli pero mocahuas
    yoltoc.'
  swh-ONEN: “Lakini mnauliza, ‘Kwa nini mwana asiadhibiwe kwa uovu wa baba yake?’
    Kwa vile mwana ametenda yaliyo haki na sawa na amekuwa mwangalifu kuzishika amri
    zangu zote, hakika ataishi.
  bba-bba: I bikiɑmɔ i mɔ̀, mbɑn sɔ̃nɑ bii kun win tundon durum ɑre sɔɔmɔ. Geemɑ,
    bii kun ye sɔɔmɔ yèn sɔ̃ u ɡeɑ kuɑ. Mɑ u sĩɑ dee dee nɛn yirɑ sɔɔ, u nɛn woodɑbɑ
    mɛm nɔɔwɑ mɑm mɑm. Yen sɔ̃nɑ u ko n wɑ̃ɑ.
  eng-KJVCPB: Yet say ye, Why? doth not the son bear the iniquity of the father? When
    the son hath done that which is lawful and right, and hath kept all my statutes,
    and hath done them, he shall surely live.
  luo-luo: “To eka upenjo ni, Angʼo momiyo wuowi ok kwan ka jaketho kuom ketho mar
    wuon?” Nikech wuowi osetimo gima adier kendo makare kendo nikech oseketo chunye
    mar rito buchena duto, obiro bedo mangima adier.
  meu-meu: Ḡau tamona, umui na o tomu “Dahaka dainai natuna basine hisihisi tamana
    ena kara havara dainai?” Natuna na taravatu lalonai baine ḡaukara bona baine kara
    maoromaoro, bona egu taravatu iboudiai baine badinadia namonamo, negana ai, momokani
    ia na do baine mauri.
  npi-ULB: तर तिमीहरू भन्छौ, 'छोरोले आफ्‍नो बुबाको अधर्मको फल भोग्‍नु किन नपर्ने?'
    किनकि छोराले न्‍याय र धार्मिकता पुरा गर्छ र मेरा सबै विधिहरू पालन गर्छ । उसले
    ती पुरा गर्छ । ऊ निश्‍चय नै बाँच्‍नेछ ।
  yor-yor: “Síbẹ̀, ẹ tún ń béèrè pé, ‘Kí ló dé ti ọmọ kò fi ní í ru ẹ̀bi baba rẹ̀?’
    Níwọ́n ìgbà tí ọmọ ti ṣe ohun tó tọ́, tó sì yẹ, tó sì ti kíyèsi ara láti pa gbogbo
    àṣẹ mi mọ́, nítòótọ́ ni pé yóò yè.
  pes-OPCB: «ممکن است بپرسید که چرا پسر برای گناهان پدرش مجازات نمی‌شود؟ به این دلیل
    که پسر درستکار و راستکردار بوده و احکام و قوانین مرا اطاعت نموده است. بنابراین
    بی‌گمان زنده خواهد ماند.
  tgl-ULB: Subalit sinasabi mo, 'Bakit hindi magawang akuin ng anak ang katampalasan
    ng kaniyang ama?' Dahil isinasagawa ng lalaking anak ang katarungan at katuwiran;
    at iniingatan ang aking mga utos at ginagawa niya ang mga ito. Tiyak na mabubuhay
    siya!
  cbu-NT: Siy saanpatataa tsiyatkus, táchpasa, ¿Tamashtaja nda waparimand yutaritshishirini,
    wipsha nda tsipamaam waritak tuwapamaama? táchpasa. Itaru, nuwsha siyaa atina.
    Watam wipsha nda mantsir yutaritshishee patataranguwa. Tputspatatin wanasir chinarangiya.
    K'kuzee tuminurangiya. Nuwaa kamachtamari kapung mangoonarangiya. Ashirucha, amb
    ashirangu, zurumpatari kis taachiya.
  hui-hui: Anigo tí Isaraele wali agalime i̱hondo bi ogodagua hale halu ai abame ko
    biyagonaga pani iginime no aribia naharagoni agidabe laramili. Ai i̱na tihondo
    ogodagua ladai bero. Igini ibugua mana tigabi ngago bialu howa i̱naga mana ngoru
    talialu biyagua ibu bayale holebira.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​က`သား​ဖြစ်​သူ​သည် အ​ဘယ်​ကြောင့်​ဖ​ခင်​ပြု​ခဲ့​သည့်​အ​ပြစ်​များ
    ၏​အ​ကျိုး​ဆက်​ကို​မ​ခံ​ရ​ပါ​သ​နည်း'' ဟု မေး​ကြ​၏။ အ​ဖြေ​ကား​သား​သည်​ကောင်း​ရာ
    မှန်​ရာ​ကို​ပြု​သူ​ဖြစ်​၏။ သူ​သည်​ငါ​၏​ပ​ညတ် တော်​တို့​ကို​စောင့်​ထိန်း​၍​အ​သေ​အ​ချာ​လိုက်
    နာ​၏။ သို့​ဖြစ်​၍​သူ​သည်​မု​ချ​အ​သက်​ရှင် လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཚོས་ད་དུང་བུ་ཡིས་རང་གི་ཕ་ཡི་སྡིག་པ་ཅི་ལ་མི་འཁུར་ཞེས་འདྲིའམ། གལ་ཏེ་བུ་ཡིས་དྲང་བདེན་དང་བདེན་པའི་དོན་རྣམས་སྤྱད་དེ།
    ངའི་སྒྲིག་ཁྲིམས་རྣམས་བསྲུངས་ནས་དེ་བཞིན་བྱས་ན་དེ་ངེས་པར་དུ་གསོན་པར་འགྱུར་རོ། །
  sna-sna: “Kunyange zvakadaro munobvunza muchiti, ‘Mwanakomana anoregereiko kuva
    nemhosva yezvakaipa zvababa vake?’ Sezvo mwanakomana akaita nokururamisira uye
    nokururama uye kuti akanga akangwaririra kuchengeta mitemo yangu, iye achararama
    zvirokwazvo.
  spa-BLM: '“Sin embargo, ustedes dicen: ‘¿Por qué el hijo no carga con la iniquidad
    del padre? Cuando el hijo haya hecho lo que es lícito y correcto, y haya guardado
    todos mis estatutos y los haya cumplido, vivirá ciertamente.'
  cac-cac: 'Tato ayex ol e c''anb''ej icha tic: ¿Tas yuj max cotcan d''a yib''an̈
    eb'' uninab''il yuj smul smam? tato xe chi. Tato a yuninal chi'' an̈ej tas vach''
    yed'' tojolal sc''ulej, sc''anab''ajan in c''ayb''ub''al, ol najatb''oc sq''uinal.'
  swh-ULB: Lakini ninyi husema, 'Kwa nini mwana asibebe uovu wa baba yake?' Kwa sababu
    mwana hubeba yaliyo halali na haki na kuzitunza amri zangu; huzifanya. Ataishi
    hakika!
  bel-bel: 'Вы кажаце: «чаму ж сын не нясе віны бацькі свайго?» Бо сын робіць законна
    і справядліва, усе пастановы Мае шануе і выконвае іх; ён будзе жывы.'
  deu-ELBBK: 'Und sprecht ihr: Warum trägt der Sohn die Ungerechtigkeit des Vaters
    nicht mit? Der Sohn hat ja Recht und Gerechtigkeit geübt, hat alle meine Satzungen
    gehalten und sie getan: Er soll gewisslich leben.'
  mbb-OT: “Piru ed-insè kew te, ‘Maan is kenà ereg he edsilutan is anak tenged te
    salà te amey zin?’ Emun is anak ebaal te metazeng wey hustu, wey ebpurungan din
    edsunuza is menge sulunuzen, ebpedayun is kegkeuyag-uyag din.
  mal-2015: എന്നാൽ മകൻ അപ്പന്റെ അകൃത്യം വഹിക്കേണ്ടതല്ലയോ എന്നു നിങ്ങൾ ചോദിക്കുന്നു;
    മകൻ നീതിയും ന്യായവും പ്രവർത്തിച്ചു എന്റെ ചട്ടങ്ങളെ പ്രമാണിച്ചു നടക്കുന്നു എങ്കിൽ,
    അവൻ ജീവിച്ചിരിക്കും.
  rmc-rmc: 'No tumen phučen: ‚Soske nane o čhavo mardo vaš o bini le dadeskre?‘ Bo
    o čhavo kerelas oda, so hin spravno the lačho a doľikerelas savore mire prikazaňja,
    vašoda ov dživela.'
  pes-OPV: «لیکن شما می‌گویید چرا چنین است؟ آیاپسر متحمل گناه پدرش نمی باشد؟ اگر پسرانصاف
    و عدالت را بجا آورده، تمامی فرایض مرانگاه دارد و به آنها عمل نماید، او البته زنده
    خواهد ماند.
  ron-1924: 'Вой ынсэ зичець: ‘Пентру че ну поартэ фиул педяпса пентру нелеӂюиря татэлуй
    сэу?’ Пентру кэ фиул а лукрат дупэ неприхэнире ши дрептате, а пэзит ши а ымплинит
    тоате леӂиле Меле; ел ва трэи негрешит!'
  ben-OBCV: “তবুও তোমরা বলছ, ‘বাবার দোষের জন্য কেন ছেলে শাস্তি পাবে না?’ যেহেতু সেই
    ছেলে তো ন্যায় ও ঠিক কাজ করেছে এবং যত্নের সঙ্গে আমার নিয়ম পালন করেছে, তাই সে
    নিশ্চয় বাঁচবে।
  som-som: Laakiinse idinku waxaad tidhaahdaan, Wiilku muxuu u qaadan waayaa xumaantii
    aabbihiis? Wiilku hadduu sameeyo waxa xaqa ah oo qumman, oo uu qaynuunnadayda
    oo dhan xajiyey, oo uu wada sameeyey, hubaal wuu noolaan doonaa.
  lat-VUC: 'Et dicitis: Quare non portavit filius iniquitatem patris? Videlicet quia
    filius judicium et justitiam operatus est, omnia præcepta mea custodivit, et fecit
    illa, vivet vita.'
  eng-ASVBT: Yet say ye, Wherefore doth not the son bear the iniquity of the father?
    When the son hath done that which is lawful and right, and hath kept all my statutes,
    and hath done them, he shall surely live.
  ita-1885: 'E se pur dite: Perchè non porta quel figliuolo l''iniquità del padre?
    Perciocchè quel figliuolo ha fatto giudicio e giustizia, ed ha osservati tutti
    i miei statuti, e li ha messi ad effetto; di certo egli viverà.'
  eng-LXXUP: But ye will say, Why has not the son borne the iniquity of the father?
    Because the son has wrought judgment and mercy, has kept all my statutes, and
    done them, he shall surely live.
  eng-ULB: But you say, 'Why does the son not bear the iniquity of his father?' Because
    the son carries out justice and righteousness and keeps all my statutes; he does
    them. He will surely live!
  spa-VBL: 'Ustedes preguntan: ‘¿Por qué no ha de pagar el hijo por los pecados de
    su padre?’ Si el hijo ha hecho lo justo y lo correcto, cumpliendo todas mis leyes,
    entonces vivirá, no será castigado.'
  fra-_FOB: 'Et vous dites: “Pourquoi le fils ne porte-t-il pas l''iniquité de son
    père? “ C''est que le fils a agi selon la droiture et la justice, c''est qu''il
    a gardé tous mes statuts et les a mis en pratique; certainement il vivra.'
  mal-mal: എന്നാൽ ‘മകൻ അപ്പന്റെ അകൃത്യം വഹിക്കേണ്ടതല്ലയോ’ എന്ന് നിങ്ങൾ ചോദിക്കുന്നു;
    മകൻ നീതിയും ന്യായവും പ്രവർത്തിച്ച് എന്റെ ചട്ടങ്ങൾ പ്രമാണിച്ചു നടക്കുന്നു എങ്കിൽ,
    അവൻ ജീവിച്ചിരിക്കും.
  urd-GVR: Lekin tum log etarāz karte ho, ‘Beṭā bāp ke qusūr meṅ kyoṅ na sharīk ho?
    Use bhī bāp kī sazā bhugatnī chāhie.’ Jawāb yih hai ki beṭā to rāstbāz aur insāf
    kī rāh par chaltā rahā hai, wuh ehtiyāt se mere tamām ahkām par amal kartā rahā
    hai. Is lie lāzim hai ki wuh zindā rahe.
  suz-BL: मो हना यो गेपुकीम मारदे आ आफ आ मरिम्‍शो पशो आ तौम कुरचा ममाल्‍दा? देंनीनी।
    आ तौम आं अरेशो टिशा, ठीक गेय पशो बाक्‍ब, मेकोम आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    होस पा टिशो बाक्‍ब। मोपतीके मेको थमा पा ब्रोंइब। प्रस्‍थान २०:५
  eng-NOY: Yet say ye, “Why? Doth not the son bear the iniquity of the father?” When
    the son doeth that which is lawful and right, keepeth all my statutes and doeth
    them, he shall surely live.
  ita-1927: 'Che se diceste: Perché il figliuolo non porta l’iniquità del padre? Egli
    è perché quel figliuolo pratica l’equità e la giustizia, osserva tutte le mie
    leggi e le mette ad effetto. Certamente egli vivrà.'
  ckb-ckb: '«ئێوە دەڵێن: ”بۆچی کوڕ تاوانی باوکی هەڵناگرێت؟“ کە کوڕ ڕاستودروستی و دادپەروەری
    ئەنجام داوە، هەموو فەرزەکانی منی بەجێهێناوە و کاری پێ کردووە، لەبەر ئەوە بێگومان
    دەژیێت.'
  eng-BBE: But you say, Why does not the son undergo punishment for the evil-doing
    of the father? When the son has done what is ordered and right, and has kept my
    rules and done them, life will certainly be his.
  kan-OKCV: “ಆದರೂ ಇನ್ನೂ ನೀವು ಹೇಳುವುದೇನು? ‘ಮಗನು ತಂದೆಯ ಅಕ್ರಮವನ್ನು ಹೊರುವುದಿಲ್ಲವೇ?’ ಎಂದು
    ಹೇಳುವಿರಿ. ಮಗನು ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ಮಾಡಿ, ನನ್ನ ನಿಯಮಗಳನ್ನೆಲ್ಲಾ ಕೈಗೊಂಡು ನಡೆದರೆ
    ಅವನು ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು.
  tam-2017: இதெப்படி, மகன் தகப்பனுடைய அக்கிரமத்தைச் சுமக்கிறதில்லையா என்று நீங்கள்
    கேட்டால், மகன் நியாயத்தையும் நீதியையும் செய்து, என்னுடைய கட்டளைகளைக் கைக்கொண்டு,
    அவைகளின்படி செய்ததினால், அவன் பிழைக்கவே பிழைப்பான்.
  spa-RV-1909: 'Y si dijereis: ¿Por qué el hijo no llevará por el pecado de su padre?
    Porque el hijo hizo juicio y justicia, guardó todas mis ordenanzas, y las hizo,
    de cierto vivirá.'
  ron-BTF: 'Totuși voi spuneți: De ce? Nu poartă fiul nelegiuirea tatălui? Când fiul
    a făcut ceea ce este legiuit și drept și a păzit toate statutele mele și le-a
    împlinit, el va trăi negreșit.'
  eng-WEBP: “Yet you say, ‘Why doesn’t the son bear the iniquity of the father?’ When
    the son has done that which is lawful and right, and has kept all my statutes,
    and has done them, he will surely live.
  eng-FBV: You ask, ‘Why shouldn't the son pay for his father's sins?’ If the son
    has done what is fair and right, keeping all my laws, then he'll live, he won't
    be punished.
  nld-1939: 'Ge zegt: “Waarom boet dan de zoon niet voor de schuld van zijn vader?”
    Welnu, de zoon heeft toch naar wet en recht gehandeld, en al mijn voorschriften
    stipt onderhouden; hij zal zeker in leven blijven!'
  nch-BL: '“Pero amojuanti anquiijtohuaj: ‘¿Amo monequi nopa conet miquis por itata
    itajtacolhua?’ ¡Amo, amo monequi! Sinta se conet quichihua cati cuali huan cati
    xitahuac, nojquiya quitepanita huan quichihua nochi cati quiijtohua notanahuatil,
    huajca nopa tacat icone temachti amo quiselis tatzacuiltili pero mocahuas yoltoc.'
  vie-1934: 'Các ngươi còn nói rằng: Làm sao đứa con không mang sự gian ác của cha
    nó? Aáy là đứa con đã làm theo luật pháp và hiệp với lẽ thật; ấy là nó đã giữ
    hết thảy luật lệ ta và làm theo; chắc thật nó sẽ sống.'
  hin-CV: “तौभी तुम पूछते हो, ‘पुत्र अपने पिता के दोष का भागीदार क्यों नहीं होता?’
    जब बेटे ने वह काम किया जो उचित और सही है और ध्यानपूर्वक मेरे नियमों को माना है,
    तो वह निश्चय ही जीवित रहेगा.
