    inégales ?'
  hbo-hbo: וַאֲמַרְתֶּ֕ם לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י שִׁמְעוּ־נָא֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    הֲדַרְכִּי֙ לֹ֣א יִתָּכֵ֔ן הֲלֹ֥א דַרְכֵיכֶ֖ם לֹ֥א יִתָּכֵֽנוּ׃
  kik-kik: '“No inyuĩ muugaga atĩrĩ, ‘Njĩra ya Mwathani ti ya kĩhooto.’ Ta thikĩrĩriai
