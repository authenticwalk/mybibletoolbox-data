  kan-2017: “ಆದರೆ ನೀವು, ‘ಕರ್ತನ ಕ್ರಮವು ಸರಿಯಲ್ಲ’ ಎಂದು ಹೇಳುತ್ತಿದ್ದೀರಿ; ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ,
    ನನ್ನ ಕ್ರಮವು ಸರಿಯಲ್ಲವೋ? ನಿಮ್ಮ ಕ್ರಮವೇ ಸರಿಯಲ್ಲ.
  yap-yap: “Machane bayi lungumed, ‘N’en ni be rin’ SOMOL e de mat’aw.’ Gimed piyu
    Israel, mu telmed ngog. Mogned, gimed be finey ni rogon ni gu be rin’ e tin ni
    gu be rin’ e de mat’aw? Rogon ni gimed be rin’ ban’en e de mat’aw.
  hlt-MCSB: Te pataeng, 'BOEIPA kah longpuei he tiktam pawh,’ na ti. Israel imkhui
    hnatun laeh na tiuh. Ka longpuei he a tiktam moenih a? A tiktam pawt te nangmih
    kah longpuei moenih a?
  mdy-ETH: «ዬያሮ ዒንሢ ‹ያዺ ማዔያ ማዔታቴ ናንጊና ናንጋ ጎዳ ማዻ ባካ ፒዜቱዋሴ› ጋዓንዳኣናንዳኔ፤ ዒንሢ ዒስራዔኤሌ ዓሳ!
    ታኣሲ ዋይዙዋቴ፤ ታ ማዻ ባካ ቢያ ፒዜቱዋሴ ጌዒ ዒንሢ ማላ? ጋዓንቴ ፒዜ ማዒባኣሢ ዒንሢኮ ሃንቲፆኬ።
  twi-ASANTE: “Nanso moka sɛ, ‘Awurade ɛkwan ntene.’ Montie, Israel efie, Me ɛkwan
