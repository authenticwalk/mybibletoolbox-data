  agr-agr: 'Tuja atum chichaakjum: “ ‘Auk Apajuík pegkegchauwai shiig takatsui’, tajume.
    Israel aents aidauwah, shiig anentaimsajum aigkatajum, ¿dekas wikaitag shiig takachunush?
    ¿Atumchaukaitjum dekas pegkegchau takautigmek?'
  kyc-kyc: Nakamame dopa letaminyi. Kamongome pilyamo doko angi rolae daa letaminyi.
