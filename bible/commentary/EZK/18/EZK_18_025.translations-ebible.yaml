verse: EZK.018.025
translations:
  mal-C: '“എങ്കിലും നിങ്ങൾ പറയുന്നു: ‘കർത്താവിന്റെ വഴി നീതിയുക്തമല്ല.’ ഇസ്രായേൽജനമേ,
    കേട്ടുകൊൾവിൻ. എന്റെ വഴി നീതിയുക്തമല്ലാത്തതോ? നിങ്ങളുടെ വഴികളല്ലേ നീതിയുക്തമല്ലാത്തത്?'
  deu-TKW: 'Wenn ihr aber sagt: das Verfahren des Herrn ist nicht in Ordnung! so hört
    doch, ihr vom Hause Israel: sollte es mein Verfahren sein, das nicht in Ordnung
    ist? Ist''s nicht vielmehr euer Verfahren, daß nicht in Ordnung ist?'
  lin-lin: 'Bozali koloba : ‹ Nzela ya Nkolo ezali sembo te. › Oh libota ya Isalaele,
    boyoka ! Boni, nzela na Ngai ezali sembo te ? Ezali banzela na bino te nde ezangi
    bosembo !'
  eng-LSV: And you have said, The way of the Lord is not pondered. Now hear, O house
    of Israel, || My way—is it not pondered? Are not your ways unpondered?
  eng-GNV: 'Yet ye say, The way of the Lord is not equall: heare now, O house of Israel.
    Is not my way equall? or are not your wayes vnequall?'
  eng-WEBSTER: Yet ye say, The way of the LORD is not equal. Hear now, O house of
    Israel; Is not my way equal? are not your ways unequal?
  nhw-BL: “Pero huelis anquiijtohuaj para amo quinamiqui catli na nijchihua. Pero
    xijtlacaquilica, anisraelitame. ¿Eltoc na catli amo nijchihua catli xitlahuac
    o amojuanti catli amo anquichihuaj catli xitlahuac?
  swh-ONEN: '“Lakini mnasema, ‘Njia ya Bwana si ya haki.’ Sikia, ee nyumba ya Israeli:
    Njia yangu siyo iliyo ya haki? Je, si njia zenu ndizo ambazo si za haki?'
  bba-bba: Bɛɛ Isirelibɑ, i mɔ̀, nɛn ɡere ye, yɑ ǹ sɑ̃ɑ dee dee. I swɑɑ dɑkio i nɔ.
    Nɛn ɡerewɑ yɑ ǹ sɑ̃ɑ dee dee? Nɡe bɛɛyɑ i sɑkɑ sɑrɑmɔ.
  eng-KJVCPB: Yet ye say, The way of the Lord is not equal. Hear now, O house of Israel;
    Is not my way equal? are not your ways unequal?
  luo-luo: '“To ka pod uwacho ni, ‘Yore mag Ruoth Nyasaye ok nikare.’ To winjuru,
    yaye dhood Israel: Bende yorena ok nikare adier? Donge yoreu ema ok nikare?'
  meu-meu: Ḡau tamona umui na o tomu “Ḡaubada ena dala na dia maoro”. Israel besena
    e, a kamonai! Egu dala na dia maoro a? Lasi, umui emui dala hari dia mamaoro ani?
  npi-ULB: तर तिमीहरू भन्‍छौ, 'परमप्रभुको चाल न्‍यायपुर्ण छैन' । ए इस्राएलका घराना,
    सुन । के मेरो चालहरू न्‍यायपुर्ण छैनन्? अन्‍यायपुर्ण त तिमीहरूका चालहरू होइनन्
    र?
  yor-yor: “Bẹ́ẹ̀ ni, ẹ̀yin tún wí pé, ‘Ọ̀nà Olúwa kò gún.’ Gbọ́ nísinsin yìí, ìwọ
    ilé Israẹli. Ọ̀nà mi ni kò ha gún? Kì í wa ṣé pé ọ̀nà tiyín gan an ni kò gún?
  pes-OPCB: '«ولی شما می‌گویید: ”روش خداوند منصفانه نیست!“ ای قوم اسرائیل به من گوش
    دهید! آیا من بی‌انصافم یا شما؟'
  tgl-ULB: Subalit sinabi mo, 'Ang pamamaraan ng Panginoon ay hindi makatarungan!
    Makinig ka sambahayan ng Israel! Ang pamamaraan ko ba ay hindi makatarungan?
  cbu-NT: Itaru, siy nuwaa; Apanll mangu tputsee waneekiya, táchpasa. Itaru, mazinangints,
    Israelchichis. Siy; ¿Mayaamsa anoo chinakus, nuwaa yutaritam ínaksa? Saantari
    sáricheeru mantsir chinaksa. Watam siy mantsir taarasheetsis yámandaksawa.
  hui-hui: Anigo tígua ogodagua laramili. Anduane Homogo ibugua o biragonidaguago
    lehe bira laramiligoni. Anigo Isaraele wali agaliru-o i̱na bi larogo baya hangu
    hale hadaba. Tígua manda beramigola i̱na berogo lehedabe. Ani ndoyago tíni mana
    beramigo lehe bialu kami.
  mya-mya: '``သို့​သော်​လည်း​သင်​တို့​က`ဘု​ရား​ရှင်​စီ​ရင် တော်​မူ​သည်​မှာ​မ​ဖြောင့်​ဟု''
    ဆို​ကြ​၏။ အ​ချင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ငါ​ပြော​သည် ကို​နား​ထောင်​ကြ​လော့။
    သင်​တို့​က​ငါ​စီ​ရင် ချက်​မ​ဖြောင့်​ဟု​ထင်​မှတ်​ကြ​၏။ မ​ဖြောင့် သည့်​အ​ရာ​ကား​သင်​တို့​၏​ပြု​မူ​ပုံ​ပင်
    ဖြစ်​၏။-'
  bod-N: ཁྱོད་ཚོས་ད་དུང་གཙོ་བོའི་མཛད་པ་དྲང་གཞག་མིན་ནོ་ཟེར། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས།
    ཁྱོད་ཚོས་ཉོན་ཅིག ངས་སྤྱད་པ་གང་ཞིག་དྲང་བདེན་མ་ཡིན་ནམ། ཁྱོད་ཚོས་སྤྱད་པ་དྲང་བདེན་མ་ཡིན་པ་མིན་ནམ།
  sna-sna: '“Asi munoti, ‘Nzira yaJehovha haina kururama.’ Haiwa imi imba yaIsraeri:
    Nzira yangu haina kururama here? Ko, hadzisi nzira dzenyu imi dzisakarurama here?'
  spa-BLM: '“Sin embargo, ustedes dicen: ‘El camino del Señor no es igual’. Escuchad
    ahora, casa de Israel: ¿Acaso no es igual mi camino? ¿No son desiguales vuestros
    caminos?'
  cac-cac: 'A ex tic tzeyala'' to man̈ tojoloc tas tzin c''ulej, yuj chi'' ab''ec
    ex aj Israel: ¿Yel am val to man̈ tojoloc tas tzin c''ulej chi''? ¿Tom man̈oc
    ex tze c''ulej tas man̈ tojoloc chi'' jun?'
  swh-ULB: Lakini ninyi husema, 'Njia ya Bwana si sawa!' sikilizeni, nyumba ya Israeli!
    Je njia zangu haziko sawa? Je si njia ambazo haziko sawa?
  bel-bel: 'Але вы кажаце: «няправільны шлях Госпада». Паслухайце, доме Ізраілеў!
    Ці мой шлях няправільны? ці ж ня вашыя шляхі няправільныя?'
  deu-ELBBK: 'Und ihr sprecht: Der Weg des Herrn ist nicht recht. Hört doch, Haus
    Israel: Ist mein Weg nicht recht? Sind nicht vielmehr eure Wege nicht recht?'
  mbb-OT: '“Ne sikiyu mulà, iyan niw egkeǥiyen is, ‘Kenà metazeng is menge paaǥi te
    Nengazen.’ Pemineg kew is menge etew te Israel: Iyan be kenà metazeng is kediey
    he menge paaǥi etawa iyan is keniyu?'
  mal-2015: 'എന്നാൽ നിങ്ങൾ: കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല എന്നു പറയുന്നു; യിസ്രായേൽഗൃഹമേ,
    കേൾപ്പിൻ; എന്റെ വഴി ചൊവ്വുള്ളതല്ലയോ നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ?'
  rmc-rmc: 'Ale tumen phenen: ‚Le RAJESKRO drom nane lačho!‘ Šunen, Izraelitale! Miro
    drom nane lačho? Se oda tumare droma nane lačhe!'
  pes-OPV: '«اما شما می‌گویید که طریق خداوندموزون نیست. پس حال‌ای خاندان اسرائیل بشنوید:
    آیا طریق من غیر موزون است و آیاطریق شما غیر موزون نیست؟'
  ron-1924: 'Вой зичець: ‘Каля Домнулуй ну есте дряптэ!’ Аскултаць дар, каса луй Исраел!
    Ну есте каля Мя дряптэ? Оаре ну май деграбэ кэиле воастре ну сунт дрепте?'
  ben-OBCV: “তবুও তোমরা বলছ, ‘প্রভুর পথ ঠিক নয়।’ হে ইস্রায়েল কুল, শোনো, আমার পথ
    কি অন্যায়ের? তোমাদের পথ কি অন্যায়ের না?
  som-som: Laakiinse idinku waxaad tidhaahdaan, Sayidka jidkiisu ma qummana, haddaba
    reer binu Israa'iilow, bal i maqla. Sow jidkaygu ma qummana? Sow jidadkiinnu ma
    aha kuwa aan qummanaynu?
  lat-VUC: 'Et dixistis: Non est æqua via Domini ! Audite ergo, domus Israël: numquid
    via mea non est æqua, et non magis viæ vestræ pravæ sunt?'
  eng-ASVBT: 'Yet ye say, The way of the Lord is not equal. Hear now, O house of Israel:
    Is not my way equal? are not your ways unequal?'
  ita-1885: 'E direte voi: La via del Signore non è bene addirizzata? Ascoltate ora,
    o casa d''Israele. Non è la mia via bene addirizzata? anzi, non son le vostre
    vie quelle che non son bene addirizzate?'
  eng-LXXUP: Yet ye have said, The way of the Lord is not straight. Hear now, all
    the house of Israel; will not my way be straight? Is your way straight?
  eng-ULB: But you say, 'The way of the Lord is not fair!' Listen, house of Israel!
    Are my ways unfair? Is it not your ways that are unfair?
  spa-VBL: '“Aun así, ustedes dicen: ‘Lo que hace el Señor no está bien’. “Pueblo
    de Israel, ¡escúchenme! ¿Es lo que hago lo que no está bien? ¿No es lo que tú
    haces lo que no está bien?'
  fra-_FOB: 'Et vous dites: “La voie du Seigneur n''est pas bien réglée. “ Écoutez
    maintenant, maison d''Israël: Est-ce ma voie qui n''est pas bien réglée? Ne sont-ce
    pas plutôt vos voies qui ne sont pas bien réglées?'
  mal-mal: '“എന്നാൽ നിങ്ങൾ: ‘കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല’ എന്ന് പറയുന്നു; യിസ്രായേൽ
    ഗൃഹമേ, കേൾക്കുവിൻ; എന്റെ വഴി ചൊവ്വുള്ളതല്ലയോ? നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ?'
  urd-GVR: Lekin tum log dāwā karte ho ki jo kuchh Rab kartā hai wuh ṭhīk nahīṅ. Ai
    Isrāīlī qaum, suno! Yih kaisī bāt hai ki merā amal ṭhīk nahīṅ? Apne hī āmāl par
    ġhaur karo! Wuhī durust nahīṅ.
  suz-BL: मो हना यो गेपुकीम ‘परमप्रभु आ पशो ठीक मबाक्‍ब’ देंनीनी। इस्राएल आ खिं ङा
    मुर नेनीन, मार, आं पशो ठीक मबाक्‍बा ङा? मार, इन पशो कका ठीक बाक्‍बा ङा?
  eng-NOY: Yet ye say, “The way of the Lord is not right.” Hear now, O house of Israel!
    “Is not my way right?” Is it not your ways that are not right?
  ita-1927: 'Ma voi dite: “La via del Signore non è retta…” Ascoltate dunque, o casa
    d’Israele! E’ proprio la mia via quella che non è retta? Non son piuttosto le
    vie vostre quelle che non son rette?'
  ckb-ckb: '«ئێوەش دەڵێن: ”ڕێگای پەروەردگار دادپەروەرانە نییە.“ ئێستا ئەی بنەماڵەی
    ئیسرائیل، گوێ بگرن: ئایا ڕێگای من دادپەروەرانە نییە؟ یان ڕێگاکانی ئێوە دادپەروەرانە
    نین؟'
  eng-BBE: But you say, The way of the Lord is not equal. Give ear, now, O children
    of Israel; is my way not equal? are not your ways unequal?
  kan-OKCV: “ಆದರೆ ನೀವು, ‘ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವು ಸರಿಯಲ್ಲ’ ಎಂದು ಹೇಳುತ್ತೀರಿ. ಇಸ್ರಾಯೇಲ್ ಜನರೇ,
    ಈಗ ಕೇಳಿರಿ, ನನ್ನ ಮಾರ್ಗವು ಸರಿಯಲ್ಲವೇ? ನಿಜಕ್ಕೂ ನಿಮ್ಮ ಮಾರ್ಗಗಳೇ ಸರಿಯಲ್ಲ.
  tam-2017: நீங்களோ, ஆண்டவருடைய வழி சரியாக இருக்கவில்லை என்கிறீர்கள்; இஸ்ரவேல் மக்களே,
    கேளுங்கள்; என்னுடைய வழி சரியாக இருக்காதோ? உங்களுடைய வழிகள் அல்லவோ சரியில்லாததாக
    இருக்கிறது.
  spa-RV-1909: 'Y si dijereis: No es derecho el camino del Señor: oid ahora, casa
    de Israel: ¿No es derecho mi camino? ¿no son vuestros caminos torcidos?'
  ron-BTF: 'Totuși voi spuneți: Calea Domnului nu este nepărtinitoare. Ascultă acum,
    casă a lui Israel: Nu este calea mea nepărtinitoare? Nu sunt căile voastre părtinitoare?'
  eng-WEBP: '“Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of
    Israel: Is my way not equal? Aren’t your ways unequal?'
  eng-FBV: Even so you say, ‘What the Lord does isn't right.’ People of Israel, listen
    to me! Is it what I'm doing that isn't right? Isn't it what you're doing that
    isn't right?
  nld-1939: 'Ge zegt misschien: Dan is de weg des Heren niet recht! Luister toch,
    huis van Israël: Is mijn weg niet recht? Neen, úw wegen zijn krom!'
  nch-BL: “Pero huelis anquiijtohuaj para amo quinamiqui cati na nijchihua. Huajca
    xijtacaquilica, anisraelitame. ¿Eltoc na cati amo nijchihua cati xitahuac o amojuanti
    cati amo anquichihuaj cati xitahuac?
  vie-1934: 'Các ngươi lại nói rằng: Đường lối của Chúa là không bằng phẳng! Vậy,
    hỡi nhà Y-sơ-ra-ên, hãy nghe: Đường lối của ta há không bằng phẳng sao? Há chẳng
    phải đường lối của các ngươi là không bằng phẳng sao?'
  hin-CV: '“फिर भी तुम कहते हो, ‘प्रभु की नीति उचित नहीं है.’ हे इस्राएलियो, सुनो:
    क्या मेरी नीति अनुचित है? क्या ये तुम्हारी ही नीतियां नहीं हैं जो अनुचित हैं?'
  spa-BES: 'Pero tú dices: El camino del Señor no es recto. Escucha, oh hijos de Israel;
    no es mi camino recto? ¿No son tus caminos los que no son rectos?'
  tdx-tdx: 'Aa naho anoa’ areo ty hoe: Tsy mira ty lala’ i Talè. Mijanjiña arè ry
    anjomba’ Israele: Ty lalako hao ro tsy mira? kera ty anahareo ro mengoke.'
  tha-KJV: แต่​เจ้​ายังกล่าวว่า ‘​วิธี​การขององค์พระผู้เป็นเจ้าไม่​ยุติธรรม​’ โอ วงศ์​วานอิสราเอลเอ๋ย
    จงฟังเถอะ วิธี​การของเราไม่​ยุติ​ธรรมหรือ วิธี​การของเจ้ามิ​ใช่​หรือที่​ไม่​ยุติธรรม
  por-BR-2018: 'Porém dizeis: O caminho do Senhor não é justo. Ouvi agora, ó casa
    de Israel: por acaso o meu caminho não é justo? Ou não são os vossos caminhos
    que são injustos?'
  deu-ELO: 'Und ihr sprechet: Der Weg des Herrn ist nicht recht. Höret doch, Haus
    Israel: Ist mein Weg nicht recht? Sind nicht vielmehr eure Wege nicht recht?'
  eng-WYC-2018: And ye said, The way of the Lord is not even. Therefore, the house
    of Israel, hear ye, whether my way is not even, and not more, your ways be shrewd?
    (And ye said, The way of the Lord is not equal, or not fair. And so, O house of
    Israel, hear ye, is not my way equal, or fair, and not only that, but that your
    ways be depraved?)
  epo-epo: 'Vi diros: Ne ĝusta estas la maniero de agado de la Sinjoro. Aŭskultu do,
    ho domo de Izrael: Ĉu Mia maniero de agado estas ne ĝusta? Ne, via konduto estas
    ne ĝusta.'
  uig-PIN: 'Əmma silǝr: «Rǝbning yoli adil ǝmǝs» dǝysilǝr; ǝmdi, i Israil jǝmǝti,
    anglanglar; Mening yolum adil ǝmǝsmu? Silǝrning yolliringlar adilsizlik ǝmǝsmu?'
  beo-beo: 'Be dilia da amane sia:sa, ‘Hina Gode Ea hou da moloi hame.’ Isala:ili
    dunu dilia! Na sia: nabima! Dilia dawa:loba, Na hamobe da moloi hamela:? Hame
    mabu! Dilia hou fawane da moloi hame!'
  tpi-OTNT: Tasol yupela i save tok olsem, ‘Dispela pasin Bikpela i save mekim, em
    i no stret.’ Orait yupela Israel, harim gut tok bilong mi. Yupela i ting pasin
    bilong mi i no stret, a? Nogat. Pasin bilong yupela tasol i no stret.
  hau-SA: “Duk da haka kun ce, ‘Hanyar Ubangiji ba daidai ba ce.’ Ka ji, ya gidan
    Isra’ila. Hanyata ba daidai ba ce?
  uig-LAT: 'Emma siler: «Rebning yoli adil emes» deysiler; emdi, i Israil jemeti,
    anglanglar; Méning yolum adil emesmu? Silerning yolliringlar adilsizlik emesmu?'
  nde-nde: 'Kodwa lina lithi, ‘Indlela kaThixo kayilunganga.’ Zwana, wena ndlu ka-Israyeli:
    Indlela yami kayifanelanga na?'
  ton-ton: '¶ “Ka ʻoku mou pehē, ‘ʻOku ʻikai fai tatau ʻae anga ʻa Sihova.’ Ko eni,
    fanongo, ʻe fale ʻo ʻIsileli: ʻIkai ʻoku tatau ʻa ʻeku anga? ʻIkai ko hoʻomou
    anga ʻamoutolu ʻoku fai kehekehe?'
  ces-1613: 'Že pak říkáte: Není pravá cesta Páně, poslyštež nyní, ó dome Izraelský:
    Zdali má cesta není pravá? Zdali nejsou cesty vaše nepravé?'
  eng-WMB: '“Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of Israel:
    Is my way not equal? Aren’t your ways unequal?'
  tam-TCV: “என்றாலும் நீங்கள், ‘யெகோவாவின் வழி நீதியானதல்ல’ என்கிறீர்கள். இஸ்ரயேல்
    குடும்பத்தாரே கேளுங்கள்; எனது வழி நீதியற்றதோ? உங்கள் வழிகள் அல்லவோ நீதியற்றவை.
  ceb-ULB: Apan moingon kamo, 'Dili makiangayon ang pamaagi sa Ginoo!' Paminaw, panimalay
