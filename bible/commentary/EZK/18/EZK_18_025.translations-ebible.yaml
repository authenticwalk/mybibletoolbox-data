    njĩra cianyu ticio itarĩ cia kĩhooto?'
  fra-NCL: 'Vous dites : « La voie du Seigneur n’est pas droite ? » Ecoutez donc,
    maison d’Israël : Est-ce ma voie qui n’est pas droite ? Ne sont-ce pas vos voies
    qui ne sont pas droites ?'
  cek-AK: Toe nangcae mah loe, Angraeng ih loklam loe toeng ai, tiah na thuih o. Aw
    Israel imthung takohnawk, tahngai ah; Kai ih loklam loe toeng, nangcae ih loklam
    loe toeng ai!
  cuk-cuk: '”Bemar soged: ‘Bab-Jehová, dule-isganaye.’ Emigindi, Israel-dulemar be
    an-itoge: ¿Ibigi an dule-isgana? ¿Ar bemar bur dule-isganasursi?'
  uig-CYR: 'Амма силәр: «Рәбниң йоли адил әмәс» дәйсиләр; әнди, и Исраил җәмәти, аңлаңлар;
    Мениң йолум адил әмәсму? Силәрниң йоллириңлар адилсизлик әмәсму?'
  tel-2017: కాని మీరు, ‘యెహోవా మార్గం న్యాయం కాదు’ అంటారు. ఇశ్రాయేలీయులారా, నా మాట
    వినండి! మీ మార్గాలే గదా అన్యాయమైనవి.
  hat-BSA: '“Men nou di: ‘Wout Senyè pa dwat.’ Koute koulye a, O lakay Israël! Èske
