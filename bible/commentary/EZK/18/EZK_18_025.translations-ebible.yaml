  eng-WEBU: '“Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of
    Israel: Is my way not equal? Aren’t your ways unequal?'
  wal-wal: “Intte hegan, ‘Godaa ogee suure gidenna’ yaageeta. Inttenoo, Israa7eela
