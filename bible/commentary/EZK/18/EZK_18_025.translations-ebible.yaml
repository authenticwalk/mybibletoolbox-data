  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ yɔɣɔtǝɣɩ sɩ Tɑcɑɑ mpɑɑʋ tɑ siɣisi. Ɩlɛ mɑ pɔɔsǝɣɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ sɩ, pǝ tɑɣɑ mpɛ pɑ mpɑɑʋ tɑ siɣisinɑ mɑ nyǝŋkʋ kɛ?
  azb-azb: 'Ancaq siz ‹Xudavəndin yolu düz deyil› deyirsiniz. Ey İsrail nəsli, indi
    qulaq asın: Mənimmi yolum düz deyil? Düz olmayan sizin yollarınız deyilmi?'
  eng-DBY: And ye say, The way of the Lord is not equal. Hear then, house of Israel.
    Is not my way equal? are not your ways unequal?
  hin-2017: “तो भी तुम लोग कहते हो, ‘प्रभु की गति एक सी नहीं।’ हे इस्राएल के घराने,
    देख, क्या मेरी गति एक सी नहीं? क्या तुम्हारी ही गति अनुचित नहीं है?
  wol-KYG: '«Yeen nag ngeen ne: “Boroom bi, ni muy doxale jaaduwul!” Waa kër Israyiloo,
    dégluleen! Sama doxalin a jaaduwul, am seeni doxalin a jaaduwul?'
  eng-YLT: And ye have said, Not pondered is the way of the Lord. Hear, I pray you,
    O house of Israel, My way — is it not pondered? Are not your ways unpondered?
  kne-kne: “Ngem kanan yo, ‘Baken nalinteg di am-amagen Diyos.’ Ay kanan yo en baken
    nalinteg di am-amagek? Dakayo di baken nalinteg di am-amagena.
  eng-WYC-2017: And ye said, The way of the Lord is not even. Therefore, the house
    of Israel, hear ye, whether my way is not even, and not more, your ways be shrewd?
  eng-WMBB: '“Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of
    Israel: Is my way not equal? Aren’t your ways unequal?'
  urd-GVH: लेकिन तुम लोग दावा करते हो कि जो कुछ रब करता है वह ठीक नहीं। ऐ इसराईली
    क़ौम, सुनो! यह कैसी बात है कि मेरा अमल ठीक नहीं? अपने ही आमाल पर ग़ौर करो! वही
    दुरुस्त नहीं।
  rug-rug: 'Ba zama guahe si gamu, ‘Sa siraṉa te Zihova si lopu leana.’ Mi va avoso,
