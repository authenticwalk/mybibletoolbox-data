  bxh-bxh: In moho umi auwen, “Somo Guyau ya ginaulidi mate hige ti dudulai.” Isalaela
    dodogamiu hola au ataꞌatahima lisigu. Emi nuwatuhu mate bena egu abiꞌabi hige
    ti dudulai. In moho, emi laulau hige ti dudulai!
  kos-kos: “A kom fahk mu ‘Ma LEUM GOD El oru tia suwohs.’ Kowos mwet Israel, lohngyu.
    Ku kowos nunku mu usyen orekma luk uh tia suwohs? Inkanek in usya suwos uh pa
    tia suwohs.
  hbo-WLC: וַאֲמַרְתֶּ֕ם לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י שִׁמְעוּ־נָא֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    הֲדַרְכִּי֙ לֹ֣א יִתָּכֵ֔ן הֲלֹ֥א דַרְכֵיכֶ֖ם לֹ֥א יִתָּכֵֽנוּ׃
  ibo-ibo: “Ma unu na-asị, ‘Ụzọ Onyenwe anyị ezighị ezi!’ Geenụ ntị, unu ụlọ Izrel.
    Ọ bụ nʼụzọ m ezighị ezi? Ọ bụghị ụzọ unu niile bụ nke na-ezighị ezi?
  ory-ory: ତଥାପି ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ପ୍ରଭୁଙ୍କର ପଥ ସରଳ ନୁହେଁ।’ ହେ ଇସ୍ରାଏଲ ବଂଶ, ଏବେ ଶୁଣ;
    ଆମ୍ଭର ପଥ କି ସରଳ ନୁହେଁ? ତୁମ୍ଭମାନଙ୍କର ପଥ କି ଅସରଳ ନୁହେଁ?
  chk-chk: Nge oua apasa, ‘Än ewe Samol föför esap pwüng.’ Iwe, oupwe rongorong, ämi
    chon Israel. Ifa usun, ngang ewe eman esap föri mine a pwüng, nge sap fen ämi?
  rop-rop: “Bat yumob toktok, ‘Wanim YAWEI oldei dumbat im nomo rait.’ Wal yumob Isreil
    pipul, yumob irrim mi na. Yumob reken blanga main wei im nomo rait? Bat blanga
    yumob wei im nomo rait.
  ukr-1871: 'Коли ж скажете: Несправедлива путь Господня, — то послухай, ти, доме
    Ізраїля! Чи то ж моя путь несправедлива? Чи скорше не ваші дороги неправедні?'
  deu-1951: 'Dennoch sagt ihr: «Der Weg des HERRN ist nicht richtig!» So höret doch,
    ihr vom Hause Israel: Mein Weg sollte nicht richtig sein? Sind nicht eure Wege
    unrichtig?'
  eng-JPS: 'Yet ye say: The way of the Lord is not equal. Hear now, O house of Israel:
    Is it My way that is not equal? is it not your ways that are unequal?'
  srp-1865: 'Još govorite: nije prav put Gospodnji. Èujte, dome Izrailjev, moj li
    put nije prav? nijesu li vaši putovi nepravi?'
  lug-lug: “Mugamba nti, ‘Mukama si mwenkanya.’ Kaakano muwulire mwe ennyumba ya Isirayiri,
    enkola yange y’etali ya bwenkanya oba mmwe mutali benkanya?
  heb-heb: ואמרתם לא יתכן דרך אדני שמעו נא בית ישראל הדרכי לא יתכן הלא דרכיכם לא יתכנו׃
  ben-IRV: কিন্তু তোমার বলছ, ‘প্রভুর পথ অনুকূল নয়।’ হে ইস্রায়েল-কুল, এক বার শোনো;
    আমার পথ কি অসম না? তোমাদের পথ কি অসম না?
  pan-pan: ਫਿਰ ਵੀ ਤੁਸੀਂ ਆਖਦੇ ਹੋ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਮਾਰਗ ਠੀਕ ਨਹੀਂ ਹੈ। ਹੇ ਇਸਰਾਏਲ ਦੇ
    ਘਰਾਣੇ, ਸੁਣੋ! ਕੀ ਮੇਰਾ ਮਾਰਗ ਠੀਕ ਨਹੀਂ ਹੈ? ਕੀ ਇਹ ਨਹੀਂ ਕਿ ਤੁਹਾਡੇ ਮਾਰਗ ਠੀਕ ਨਹੀਂ ਹਨ?
  mya-JVB: သို့သော်လည်း သင်တို့က၊ ထာဝရ ဘုရား စီရင်ချက် မ ဖြောင့် ဟု ဆို ကြသည်တကား။
    အိုဣသရေလ အမျိုး ၊ ငါ စီရင်ချက် သည် ဖြောင့် ၍၊ သင် တို့စီရင်ချက် ကောက် သည် မ ဟုတ်လော။
  hmo-hmo: '“To sedira, do umui gwau, ‘Lohiabada ese ia karaia gauna be maoro lasi.’
    Vadaeni umui Israela taudia e, lauegu hereva do umui kamonai: Umui laloa lauegu
    kara be maoro lasi, a? Umui lau hamaoroa inai: Umui emui kara ena dala be maoro
    lasi.'
  urd-urd: “तोभी तुम कहते हो, 'ख़ुदावन्द की रविश रास्त नहीं। ऐ बनी — इस्राईल सुनो
    तो, क्या मेरा चाल चलन रास्त नहीं? क्या तुम्हारा चाल चलन नारास्त नहीं?
  rus-SYN: 'Но вы говорите: “не прав путь Господа!” Послушайте, дом Израилев! Мой
    ли путь не прав? не ваши ли пути не правы?'
  bqc-SIM: Á Isailiↄ i mɛ ma yãkɛa dↄ̀ↄ vĩo. À swã́kpa sa. Ma yãkɛa dↄ̀ↄ vĩo
    ló? Ge á yãkɛa mɛ́ dↄ̀ↄ vĩo kai!
  tcz-CHONGTHU: Ahijeng vang'in Pakaiyin thilpha chu abollou ham tin nasei jiuve.
    O Israel mipite! Thilpha bollou chu kei kahi ham? Ahiloule nangho nahiu ham?
  mar-mar: पण तू म्हणतोस, “प्रभूचे मार्ग योग्य नाहीत,” इस्राएलाच्या घराण्या ऐक! काय
    माझे मार्ग अयोग्य आहेत? तुझे मार्ग अयोग्य नाहीत का?
  qub-qub: «Gamcunaga ninqui ‹Diosga mana allitami ruraycan› nir. Ichanga Israelcuna
    sumaj wiyamay. ¿Noga mana allita ruraycashätachu yarpanqui? Chaypa ruquenga ¿manachuraj
    gamcuna mana allitaga ruraycanqui?
  bqp-bqp: Bɛɛ Isirelibɑ, i mɔ̀, nɛn gere ye, yɑ ǹ sɑ̃ɑ dee dee. I swɑɑ dɑkio i nɔ.
    Nɛn gerewɑ yɑ ǹ sɑ̃ɑ dee dee? Nge bɛɛyɑ i sɑkɑ sɑrɑmɔ.
  hat-hat: 'Men, n''a di n''a kè nou: Jan Seyè a ap aji la a pa bon non. Enben, nou
    menm moun pèp Izrayèl yo, koute. Nou di jan m'' aji a pa bon. Nou pa kwè se jan
    nou menm n''ap aji a ki pa bon pito?'
  eng-BSB: 'Yet you say, ‘The way of the Lord is not just.’ Hear now, O house of Israel:
    Is it My way that is unjust? Is it not your ways that are unjust?'
  eng-WEBPB: '“Yet you say, ‘The way of the Lord is not equal.’ Hear now, house of
    Israel: Is my way not equal? Aren’t your ways unequal?'
  kbq-kbq: Hianagi amanage huta hugahaze, Ra Anumzamo'ma hia avu'ava zamo'a fatgo
    osie huta hugahaze. Hagi Israeli vahe'mota antahiho, Nagri navu'navamo fatgoa
    hunefi, tamagri tamavu tamava'mo fatgoa hu'ne?
  nhe-BL: “Pero huelis inquiijtohuaj para ax quinamiqui tlen na nijchihua. Pero xijtlacaquilica,
    inisraelitame. ¿Eltoc na tlen ax nijchihua tlen xitlahuac o imojuanti tlen ax
    inquichihuaj tlen xitlahuac?
  gub-BL: Nezewe rehe we peze'eg nezewe ihewe. — Ne urezar Tuweharupi Wiko Ma'e ne,
    neremiapo na'ikatu kwaw, peze peiko ihewe. Peinu katu ko heze'eg nehe, Izaew izuapyapyr
    wà. Heremiapo na'ikatu kwaw peme. Pezawy peiko. Penemiapo na'ikatu kwaw.
  eng-DRA: 'And you have said: The way of the Lord is not right. Hear ye, therefore,
    O house of Israel: Is it my way that is not right, and are not rather your ways
    perverse?'
