    e haihai di huaidu.
  uig-ARA: 'ئەمما سىلەر: «رەبنىڭ يولى ئادىل ئەمەس» دەيسىلەر؛ ئەمدى، ئى ئىسرائىل جەمەتى،
    ئاڭلاڭلار؛ مېنىڭ يولۇم ئادىل ئەمەسمۇ؟ سىلەرنىڭ يوللىرىڭلار ئادىلسىزلىك ئەمەسمۇ؟'
  sus-sus: «Wo naxɛ, ‹Marigi xa kira mu tinxin.› Isirayila bɔnsɔɛ, wo wo tuli mati
