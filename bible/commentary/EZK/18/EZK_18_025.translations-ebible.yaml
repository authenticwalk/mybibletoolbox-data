    dupwa rolae angi daa lao suu pilyamisi? Namba daa. Nakamame angi kyai doko pimisa
    pilyamo.
  urd-GVU: لیکن تم لوگ دعویٰ کرتے ہو کہ جو کچھ رب کرتا ہے وہ ٹھیک نہیں۔ اے اسرائیلی
    قوم، سنو! یہ کیسی بات ہے کہ میرا عمل ٹھیک نہیں؟ اپنے ہی اعمال پر غور کرو! وہی
    درست نہیں۔
  deu-1912: 'Doch sprecht ihr: Der Herr handelt nicht recht. So hört nun, ihr vom
