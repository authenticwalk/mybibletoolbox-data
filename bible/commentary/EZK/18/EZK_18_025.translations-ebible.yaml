  fra-LSG: 'Vous dites: La voie du Seigneur n’est pas droite. Écoutez donc, maison
    d’Israël! Est-ce ma voie qui n’est pas droite? Ne sont-ce pas plutôt vos voies
    qui ne sont pas droites?'
  gnn-gnn: Wiripunydja mak nhe yurru waŋa bitjan, “Way! Dhuwalinydja dhukarr djarrpi'na,
    yakana dhunupa. Godthunydja yurru nhäma yolŋunha walalanha rrambaŋikuma yana wal'ŋu.
    Nhäku warray ŋuli wiripu‐guḻkuny'tja nhina marrtji walŋamirri ga wiripu‐guḻkuny'tja
    murrmurryun marrtji?” Bitjan nhe yurru waŋa. Ga ŋayipinydja Godtja yurru waŋa
    buku‐wakmarama bitjanna, “Nhenydja ŋuli ŋunhi guyaŋirri yanapi ŋarra ŋuli djäma
    yaka rom‐waŋganydhirri. Nhuŋuway guyaŋinyara ŋunhinydja djarrpi'kunhara bitjanarayinydjayi,
    yakana dhunupa. Liŋgu birrka'mirriwu waŋga'‐waŋganygu ŋarra ŋuli marrtji wekamanydja
    ŋupanayŋuyi yana, ŋulinyara liŋgu ŋunhi nhä ŋayi yukurrana ŋuriŋi yolŋuyu djäma.
  yal-yal: “Anu, ɛ a falama, ɛ naxa, ‘Marigina kiraan mi lanxi!’ Isirayila yamana,
    iki ɛ tuli mati! N ma kiraan nan mi lanxi ba? Ɛ tan xan ma kiraye yidɔxi ba?
  iou-iou: Upäŋkaŋ ŋode yäk täkaŋ; Ekänitä kudän ude täk täyak uwä siwoŋi nämo! yäŋ
    yäk täkaŋ. Unita Isrel ämawebe in man täwerayäŋ täyat ŋo juku peŋpäŋ nadäwut.
    Intä näkŋo kudän unita siwoŋi nämo yäŋ yäk täkaŋ? Nämo, kudän injinken uyaku siwoŋi
    bureni nämowä!
  haw-1868: A ke olelo nei oukou, Aole kaulike ka aoao o ka Haku. E hoolohe mai ano,
    e ka ohana a Iseraela, aole anei ewaewa ole ko'u mau aoao? Aole anei o ko oukou
    mau aoao ka i ewaewa?
  arb-NAV: 'وَمَعَ ذَلِكَ تَقُولُونَ: لَيْسَتْ طَرِيقُ الرَّبِّ عَادِلَةً. فَأَصْغُوا
    الآنَ يَا شَعْبَ إِسْرَائِيلَ: أَطَرِيقِي غَيْرُ عَادِلَةٍ؟ أَلَيْسَتْ طُرُقُكُمْ
    هِيَ الْمُعْوَجَّةُ؟'
  ewe-ewe: “Ke miegblɔna be, ‘Aƒetɔ la ƒe mɔ mele eteƒe o.’ ” See, O! Israel ƒe aƒe.
    Ɖe nye mɔ mele eteƒe oa? Menye miawo boŋ ƒe mɔwoe mele eteƒe oa?
  eng-LEE: 'Yet ye say, The way of the Lord is not equitable: hear now, O house of
    Israel, Is not my way equitable? is it not your ways which are not equitable?'
  asm-FB: তথাপি তোমালোকে কোৱা, ‘প্ৰভুৰ পথ সৎ নহয়!’ শুনা, হে ইস্ৰায়েল বংশ! মোৰ পথবোৰ
    সৎ নহয়নে? তোমালোকৰ পথবোৰহে জানো সৎ নহয়?
  sus-A: «وٌ نَشّ، ‹مَرِفِ شَ كِرَ مُ تِنشِن.› عِسِرَيِلَ بْنسْي، وٌ وٌ تُلِ مَتِ
    ﭑ نَ. ﭑ مَ كِرَ مُ تِنشِنشِ شّ، كَ وٌ تَن نَن شَ كِرَ مُ تِنشِن؟
  fra-SBL: '« Et vous dites : ''La voie du Seigneur n''est pas égale''. Écoutez maintenant,
