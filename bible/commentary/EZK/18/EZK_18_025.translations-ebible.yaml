    te dolo me ebe dao.
  tpi-tpi: Tasol yupela i save tok olsem, ‘Dispela pasin Bikpela i save mekim, em
    i no stret.’ Orait yupela Israel, harim gut tok bilong mi. Yupela i ting pasin
    bilong mi i no stret, a? Nogat. Pasin bilong yupela tasol i no stret.
  dan-1931: 'Og I siger: “HERRENS Vej er ikke ret!” Hør dog, Israels Hus! Er det min
    Vej, der ikke er ret? Er det ikke snarere eders Vej, der ikke er ret?'
  vie-OVCB: 'Các ngươi nói: ‘Chúa xét xử không công bằng!’ Hãy nghe Ta, hỡi nhà Ít-ra-ên.
    Ta là Đấng không công bằng hay các ngươi không công bằng?'
  guj-2017: પણ તમે કહો છો કે, ‘પ્રભુનો વ્યવહાર અદલ નથી.’ હે ઇઝરાયલી લોકો સાંભળો. શું
    મારો વ્યવહાર અદલ નથી? તમારા માર્ગો અવળા નથી શું?
  pon-2006A: “Ahpw kumwail kin nda, ‘Dahme KAUN-O, Wasa Lapalahpie, kin ketin wia
    me sapwung.’ Kumwail mehn Israel kan, kumwail rong ie! Ia duwe, kumwail lemeleme
    I kin wia me sapwung? Soh! A me kumwail kin wia me sapwung!
  por-BRBSL: '“No entanto, você diz: ''O caminho do Senhor não é igual''. Ouça agora,
    casa de Israel: O meu caminho não é igual? Seus caminhos não são desiguais?'
  cth-cth: Hateiteh, Bawipa a sak e pou kâvan hoeh ouk na ti awh. Isarel imthungnaw
