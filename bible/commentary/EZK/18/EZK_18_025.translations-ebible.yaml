    nahoehmaw.
  twi-twi: “Nanso moka se, ‘Awurade kwan nteɛ.’ Muntie! Mo, Israelfi. Me kwan nteɛ
    ana? Ɛnyɛ mo akwan mmom na ɛnteɛ?
  hlt-hlt: Te pataeng, 'BOEIPA kah longpuei he tiktam pawh,’ na ti. Israel imkhui
    hnatun laeh na tiuh. Ka longpuei he a tiktam moenih a? A tiktam pawt te nangmih
    kah longpuei moenih a?
  tbz-SIM: 'Kɛ̀ díndi tú mí ndi Yiɛ̀ nKuyie ndɔɔri dɛ̀ í wenni: Kéntɛ́nɛ̀ díndi Isidɑyɛɛribɛ
    n tú mù: Míì kó mɛdɔɔ̀rìmɛ̀ í wennɑɑ̀? Dɛ̀ í dò ndíì kɔ̃mɛ sĩ̀nɑ̀ɑ̀?'
  msy-2020: “O Israelɨn ikɨzim, ia zurara kamaghɨn mɨgei, ‘Ekiam amir arazir kaba,
