    pa i takodo?'
  grc-BRENT: Καὶ εἰπατε, οὐ κατευθύνει ἡ ὁδὸς Κυρίου· ἀκούσατε δὴ πᾶς ὁ οἶκος Ἰσραήλ·
    μὴ ἡ ὁδός μου οὐ κατευθυνεῖ; οὐχὶ ἡ ὁδὸς ὑμῶν κατευθύνει;
  ind-AYT: “Namun, kamu berkata, ‘Jalan Tuhan tidak adil.’ Sekarang dengarkanlah,
