  vie-OVCB: và cho vay nặng lãi. Những ai phạm tội trọng như thế có được sống chăng?
    Không! Người ấy chắc chắn sẽ chết và bị báo trả về những việc gian ác đã làm.
  guj-2017: નાણાં વ્યાજે આપતો હોય અને આકરો વટાવ લેતો હોય, તો શું તે જીવશે? તે નહિ
