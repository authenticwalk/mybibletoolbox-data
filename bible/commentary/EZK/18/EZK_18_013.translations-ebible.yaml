  mdy-ETH: ፔኤኮ ሚኢሾ ሾይሢና ታልዒ ዑሣ ዓኣዼ ጪጊሼያ ማዔያታቴ፤ ዓካሪ ዬያጉዴ ዓሢ ሼምፔና ናንጋኒ ዳንዳዓ? ፔቴታዖ ዬይ
    ሼምፔና ናንጋኒ ዳንዳዑዋሴ፤ ዬያ ቢያ ሻኣካ ባኮ ዒዚ ማዼሢሮ ጎኔና ዒ ሃይቃንዳኔ፤ ዬያ ሃይቦኮዋ ዖኦጪንታንዳሢ ዒዛ ማዓንዳኔ።
  twi-ASANTE: Ɔbɔ bosea gye nsiho na ɔgye mfɛntom mmorosoɔ. Saa onipa yi bɛnya nkwa
    anaa? Dabi! Esiane sɛ wayɛ saa akyiwadeɛ yi nyinaa enti, ampa ara, wɔbɛkum no
