  nya-nya: Iye amakongoletsa mwa katapira ndipo amalandira chiwongoladzanja chachikulu.
    Kodi munthu wotereyu nʼkukhala ndi moyo? Ayi ndithu! Chifukwa wachita zinthu zonyansa
    zonsezi, adzaphedwa ndipo adzalandira chilango chomuyenera.
  hrv-hrv: posuđuje uz dobit i uzima pridavak - ne, takav sin neće živjeti! Učinio
    je te gadosti i umrijet će, a krv će njegova na njega pasti.
  mps-mps: Tama aga abagi dabego te negeli wei ponobo sogo, agai te gasa ugadu daganobo
    mone dali sabo dao. Te tobage bidi da, te bugagia bidaibao homu eba, agawe? Mu
    menio. Agai te yali kolesaga dabe eno godolo homu mu isąbaso, te aga isimainao,”
    wali. “Te aga yali kolesaga pagede te aga isaibao po wai dao,” wali.
  tpi-tpi: Na taim ol wantok i bekim dinau, em i save kisim winmani wantaim. Ating
