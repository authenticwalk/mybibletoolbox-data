verse: EZK.018.013
translations:
  mal-C: തന്റെ ദ്രവ്യം പലിശയ്ക്കു കൊടുത്ത് കൊള്ളലാഭമുണ്ടാക്കുക, ഇപ്രകാരം പ്രവർത്തിക്കുന്ന
    മനുഷ്യൻ ജീവിക്കുമോ? ഒരിക്കലുമില്ല! അയാൾ ഈ മ്ലേച്ഛതകൾ എല്ലാം ചെയ്തിരിക്കുകയാൽ അയാളെ
    മരണത്തിന് ഏൽപ്പിക്കണം; അയാളുടെ രക്തം അയാളുടെ തലമേൽതന്നെ ഇരിക്കും.
  deu-TKW: auf Wucher ausleiht und Zins nimmt, sollte der am Leben bleiben? Er soll
    nicht am Leben bleiben! Weil er alle diese Greuel verübt hat, soll er mit dem
    Tode bestraft werden; sein Blut sei auf ihm!
  lin-lin: adefisaka mpo na kozwa mileki mpe litomba oyo eleka ndelo ; boni, mwana
    ya lolenge oyo akoki solo kozala na bomoi ? Te, akozala na bomoi te ! Mpo ete
    asalaki makambo wana nyonso ya mbindo, basengeli koboma ye, mpe makila na ye ekotangama
    na moto na ye moko !
  eng-LSV: He has given in usury, and taken increase, || And he lives? He does not
    live, || He has done all these abominations, || He surely dies, his blood is on
    him.
  eng-GNV: 'Or hath giuen forth vpon vsurie, or hath taken increase, shall he liue?
    he shall not liue: seeing he hath done all these abominations, he shall die the
    death, and his blood shall be vpon him.'
  eng-WEBSTER: 'Hath given forth upon interest, and hath taken increase: shall he
    then live? he shall not live: he hath done all these abominations; he shall surely
    die; his blood shall be upon him.'
  nhw-BL: Huajca ni fiero tlacatl amo quinamiqui itztos. Monequi miquis pampa quichijqui
    miyac tlamantli catli amo nijnequi niquitas, huan imiquilis elis por ya itlajtlacol.
  swh-ONEN: Hukopesha kwa riba na kutafuta faida ya ziada. Je, mtu wa namna hii ataishi?
    Hapana, hataishi! Kwa sababu amefanya mambo haya yote ya machukizo, hakika atauawa
    na damu yake itakuwa juu ya kichwa chake mwenyewe.
  bba-bba: U rɑ tɔmbu ɡobi bɔkure u nim doke. N weenɛ tɔnu win bweseru u n wɑ̃ɑ? Aɑwo,
    u koo ɡbiwɑ. Domi u dɑɑ kɔ̃sɑ kuɑ. Win yɛm mu koo wɔriwɑ win tii sɔɔ.
  eng-KJVCPB: 'hath given forth upon usury, and hath taken increase: shall he then
    live? he shall not live: he hath done all these abominations; he shall surely
    die; his blood shall be upon him.'
  luo-luo: Kendo okawo ohala mokalo tongʼ. Ngʼat ma kamano, bende nyalo bedo mangima
    adier? Ok onyal! Nikech osetimo gik mamonogi duto, ibiro nege mak olewo kendo
    rembe biro bet e wiye owuon.
  meu-meu: 'moni bema heni torehai mai heatokauna, bona heatokau monidia haida bema
    abi: una tau be baine mauri a? Ia na basine mauri. Ini ḡau dika-rohorohodia iboudiai
    vada e kara; momokani, ia na baine mase; ia rarana na ia sibona latanai.'
  npi-ULB: र उसले महंगो ब्‍याजमा रुपियाँ दिन्‍छ र आफूले बेचेको कुरामा धेरै मुनाफा
    कमाउँछ । के यस्‍तो मानिस जीवित रहनुपर्छ ? ऊ निश्‍चय पनि जीवित रहँदैन । ऊ निश्‍चय
    मर्नेछ र उसको रगत उसकै शिरमाथि पर्नेछ किनभने उसले यी सबै घिनलाग्‍दा कुराहरू गरेको
    छ ।
  yor-yor: Ó ń fi owó ya ni pẹ̀lú èlé, ó sì tún ń gba èlé tó pọ̀jù. Ǹjẹ́ irú ọkùnrin
    yìí wa le è yè bí? Òun kì yóò wá láààyè! Nítorí pé òun ti ṣe àwọn ohun ìríra yìí,
    kíkú ni yóò kú, ẹ̀jẹ̀ rẹ yóò sì wá lórí rẹ̀.
  pes-OPCB: و رباخوار باشد؛ آیا این شخص زنده خواهد ماند؟ به هیچ وجه! او به سبب همه
    کارهای زشتی که انجام داده است، خواهد مرد و خونش بر گردن خودش خواهد بود.
  tgl-ULB: at kung nagpapautang siya na nagpapabayad ng tubo at kumukuha ng hindi
    makatarungang kita, dapat ba siyang mabuhay? Siya ay hindi mabubuhay! Ginawa niya
    ang lahat ng kasuklam-suklam na ito. Siya ay tiyak na mamamatay; ang kaniyang
    dugo ay nasa kaniya.
  cbu-NT: tputseem kurikee nayanikina, mangu átu, itaru yusursha tamundaku, arangitamanasha
    kurikirish tuwanpungandama táta, táta ashku, anumash tputs zapan masach taacheeja.
    Ichinguru ashpari yuw mantsir ashkana anoo, nuw kizpur tsiyantakina. Nuwsha waneekchuri,
    izuuru watstamamari watsipunpatari pastachiya. Waanamand yutaritshishirini tsipachiya.
  hui-hui: ibunaga dano henerume miadai biragola bolangua howa ngi lagabi kayagua
    ibu bayale holebirabe. Ani ndoyago ibunime mana i̱na hame naledogo bialu kagome
    ibuni homolene wulebira laro.
  mya-mya: သူ​သည်​အ​တိုး​အမြတ်​ရ​အောင်​ငွေ​ကို​ချေး ၏။ ထို​သူ​သည်​အ​သက်​ရှင်​နိုင်​မည်​လော။
    အ​သက် ရှင်​နိုင်​မည်​မ​ဟုတ်။ သူ​သည်​ယင်း​သို့​စက်​ဆုပ် ဖွယ်​ကောင်း​သော​အ​မှု​တို့​ကို​ပြု​သ​ဖြင့်​သေ
    ရ​လိမ့်​မည်။ သူ​၏​သွေး​သည်​သူ့​ခေါင်း​ပေါ် တင်​လျက်​ရှိ​၏။
  bod-N: མི་ལ་དངོས་པོ་གཡར་ན་ཁོས་བུན་སྐྱེད་ལེན་ཞིང་མང་པོ་ལེན་པ་ཡིན་ན། མི་དེ་ལྟ་བུ་ནི་གསོན་པར་འགྱུར་རམ་ཞེ་ན།
    དེ་ནི་གསོན་པར་མི་འགྱུར་ཞིང་། ཁོས་ཞེན་ལོག་གི་ལས་འདི་ཐམས་ཅད་སྤྱད་པས་ཁོ་འཆི་བར་འགྱུར་ལ།
    ཁོའི་སྡིག་པ་རང་གི་སྟེང་དུ་འབབ་པར་འགྱུར།
  sna-sna: Anokweretesa achireva chimbadzo uye anotora mhindu yakakura. Munhu akadaro
    achararama here? Kwete, haangararami! Nokuda kwokuti akaita zvinhu izvi zvinonyangadza,
    achafa, zvirokwazvo, uye ropa rake richava pamusoro pake.
  spa-BLM: ha prestado con interés, y ha tomado el aumento de los pobres, ¿vivirá
    entonces? No vivirá. Ha hecho todas estas abominaciones. Seguramente morirá. Su
    sangre estará sobre él.
  cac-cac: A stumin syac' majanil te nivan yune' sc'ana'. A junoc anima icha chi'
    sb'eyb'al, ol tzapanb'oc sq'uinal. Yujto ix sc'ulej juntzan̈ tastac tzin yaj chi',
    man̈ ol ec'b'atlaj schami. A schamel chi', a d'a yib'an̈ scani.
  swh-ULB: na hukopesha pesa kwa faida ya juu sana na kufanya faida kubwa juu ya anachokiuza,
    Je! huyo mtu ataishi? Hakika hataishi! Atakufa hakika na damu yake itakuwa juu
    yake kwa sababu amefanya haya mambo ya chuki.
  bel-bel: у рост дае і бярэ ліхву, - дык ці ж будзе ён жывы. Не, ён ня будзе жывы.
    Хто робіць усе такія гідоты, той мусова памрэ, кроў яго будзе на ім.
  deu-ELBBK: 'auf Zins gibt und Wucher nimmt: sollte er leben? Er soll nicht leben!
    Alle diese Gräuel hat er verübt: Er soll gewisslich getötet werden, sein Blut
    soll auf ihm sein.'
  mbb-OT: Ebpeutang sikandin te ibpetuvù. Egkeuyag-uyag be sikandin? Kenà! Ebpatey
    heini he etew tenged kayi te langun he utew mezaat he menge vaal he mibeelan din.
    Iyan dà sikandin egkevasul tenged te kemetayen din.
  mal-2015: മ്ലേച്ഛത പ്രവർത്തിക്ക, പലിശെക്കു കൊടുക്ക, ലാഭം വാങ്ങുക എന്നീവക ചെയ്യുന്നവനായാൽ
    അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ജീവിച്ചിരിക്കയില്ല; അവൻ ഈ മ്ലേച്ഛതകളൊക്കെയും ചെയ്തുവല്ലോ;
    അവൻ മരിക്കും; അവന്റെ രക്തം അവന്റെ മേൽ വരും.
  rmc-rmc: del kečeň interesiha a lel pale buter. Či dživela kajso murš? Na dživela!
    Merela, bo kerďa savoro kada džungipen; leskro rat ela pre leste korkoreste.
  pes-OPV: و نقد را به سود داده، ربح گیرد، آیا او زنده خواهد ماند؟ البته او زنده نخواهد
    ماند و به‌سبب همه رجاساتی که بجاآورده است خواهد مرد و خونش بر سرش خواهد بود.
  ron-1924: ымпрумутэ ку добындэ ши я камэтэ, с-ар путя оаре сэ трэяскэ ун астфел
    де фиу? Ну ва трэи; а сэвыршит тоате ачесте урычунь, де ачея требуе сэ моарэ.
    Сынӂеле луй сэ кадэ асупра капулуй луй!
  ben-OBCV: সে সুদে টাকা ধার দেয় ও বাড়তি সুদ নেয়। সেই লোক কি বাঁচবে? সে বাঁচবে
    না! কারণ সে এসব ঘৃণ্য কাজ করেছে, সে মরবেই মরবে এবং তার মৃত্যুর জন্য সে নিজেই দায়ী
    হবে।
  som-som: oo uu korsaar wax ku bixiyey, oo uu cid kale ribo ka qaatay, kaasu miyuu
    noolaanayaa? Isagu noolaan maayo, waayo, waxyaalahaas karaahiyada ah oo dhan ayuu
    sameeyey, hubaal wuu dhiman doonaa, oo dhiiggiisuna isaguu dul saarnaan doonaa.
  lat-VUC: 'ad usuram dantem, et amplius accipientem: numquid vivet? Non vivet: cum
    universa hæc detestanda fecerit, morte morietur; sanguis ejus in ipso erit.'
  eng-ASVBT: 'hath given forth upon interest, and hath taken increase; shall he then
    live? he shall not live: he hath done all these abominations; he shall surely
    die; his blood shall be upon him.'
  ita-1885: e presti ad usura, e prenda vantaggio; viverà egli? egli non viverà; egli
    ha fatte tutte queste cose abbominevoli; egli di certo sarà fatto morire; il suo
    sangue sarà sopra lui.
  eng-LXXUP: 'has lent upon usury, and taken usurious increase; he shall by no means
    live: he has wrought all these iniquities; he shall surely die; his blood shall
    be upon him.'
  eng-ULB: and he lends out money at too high interest and he makes too much profit
    on what he sells, should that man live? Surely he will not! He will certainly
    die and his blood will be on him because he has done all these detestable things.
  spa-VBL: Presta con intereses y se lucra con los préstamos. ¿Va a vivir alguien
    así? No, no lo hará. Porque ha hecho todas estas cosas ofensivas, morirá con seguridad,
    y será responsable de su propia muerte.
  fra-_FOB: Qu'il prête à usure, qu'il retienne plus qu'il ne lui est dû, - ce fils-là
    vivrait-il? Il ne vivra pas! Parce qu'il a commis toutes ces abominations, certainement
    il mourra, et son sang sera sur lui.
  mal-mal: മ്ലേച്ഛത പ്രവർത്തിക്കുക, പലിശയ്ക്കു കൊടുക്കുക, ലാഭം വാങ്ങുക എന്നിവ പ്രവർത്തിക്കുകയോ
    ചെയ്യുന്നവനായാൽ അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ജീവിച്ചിരിക്കുകയില്ല; അവൻ ഈ മ്ലേച്ഛതകളെല്ലാം
    ചെയ്തുവല്ലോ; അവൻ മരിക്കും; അവന്റെ രക്തം അവന്റെമേൽ വരും.
  urd-GVR: Wuh sūd bhī letā hai. Kyā aisā ādmī zindā rahegā? Hargiz nahīṅ! In tamām
    makrūh harkatoṅ kī binā par use sazā-e-maut dī jāegī. Wuh ḳhud apne gunāhoṅ kā
    zimmedār ṭhahregā.
  suz-BL: मेकोम आ चाइक्‍ब ताक्‍शा ला जेर गेब, मार मोदेंशो मुर ब्रोंइचा ताइ‍बा ङा?
    मेको ब्रोंइचा मताइब। मोदेंशो ग्रांग्रा दिशो गेय नेल्‍ल पतीके, मेको थमा पा बेक्‍चान
    माल्‍ब। मेको आ हुश आ दोस मेको आंमा राइब।
  eng-NOY: giveth forth upon usury, and taketh increase, shall he live? No! he shall
    not live. He hath done all these abominations; he shall surely die; his blood
    shall be upon him.
  ita-1927: presta a interesse e dà ad usura, questo figlio vivrà egli? No, non vivrà!
    Egli ha commesso tutte queste abominazioni, e sarà certamente messo a morte; il
    suo sangue ricadrà su lui.
  ckb-ckb: پارە بە سوو بدات و نرخی شتومەک گران بکات. ئایا دەژیێت؟ ناژیێت! لەبەر ئەوەی
    هەموو ئەم کارە قێزەونانەی کردووە، بێگومان دەکوژرێت، خوێنی لە ملی خۆی دەبێت.
  eng-BBE: 'And has given out his money at interest and taken great profits: he will
    certainly not go on living: he has done all these disgusting things: death will
    certainly be his fate; his blood will be on him.'
  kan-OKCV: ಸಾಲಕ್ಕೆ ಬಡ್ಡಿ ತೆಗೆದುಕೊಂಡು, ಲಾಭ ಪಡೆಯುವವನು ಆಗಿದ್ದರೆ, ಅವನು ಬದುಕುವನೋ? ಅವನು
    ಬದುಕುವುದಿಲ್ಲ, ಅವನು ಈ ಅಸಹ್ಯಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದರಿಂದ ಅವನು ಸಾಯುವುದು ನಿಶ್ಚಯ; ತನ್ನ ಮರಣಕ್ಕೆ
    ತಾನೇ ಕಾರಣ.
  tam-2017: வட்டிக்குக் கொடுத்து, அதிகமாக வட்டி வாங்கினால், அவன் பிழைப்பானோ? அவன்
    பிழைப்பதில்லை; இந்த எல்லா அருவருப்புகளையும் செய்தானே; அவன் இறக்கவே இறப்பான்; அவன்
    இரத்தப்பழி அவன்மேல் இருக்கும்.
  spa-RV-1909: 'Diere á usura, y recibiere aumento: ¿vivirá éste? No vivirá. Todas
    estas abominaciones hizo; de cierto morirá; su sangre será sobre él.'
  ron-BTF: A dat cu camătă și a luat dobândă, să trăiască unul ca acesta? Nu va trăi;
    a făcut toate aceste urâciuni; va muri negreșit, sângele lui va fi asupra lui.
  eng-WEBP: has lent with interest, and has taken increase from the poor, shall he
    then live? He shall not live. He has done all these abominations. He shall surely
    die. His blood will be on him.
  eng-FBV: He lends with interest and makes a profit from loans. Is someone like this
    going to live? No, he won't! Because he has done all these offensive things, he
    will die for certain, and he will be responsible for his own death.
  nld-1939: 'op woekerrente uitleent en toeslag eist: zal die in leven blijven? Neen,
    hij heeft al die wandaden bedreven, dus zal hij zeker sterven; zijn bloed komt
    op hem neer.'
  nch-BL: Huajca ni fiero tacat amo quinamiqui itztos. Monequi miquis pampa quichijqui
    miyac tamanti cati amo nijnequi niquitas, huan imiquilis elis por ya itajtacol.
  vie-1934: cho vay ăn lời và lấy thêm, thì đứa con đó sẽ sống không? Không nó sẽ
    không sống! Vì nó đã phạm mọi sự gớm ghiếc ấy, chắc thật nó sẽ chết, và máu nó
    sẽ ở trên nó.
  hin-CV: वह ब्याज पर पैसा उधार देता है और लाभ कमाता है. क्या ऐसा व्यक्ति जीवित रहेगा?
    वह जीवित नहीं रहेगा! क्योंकि उसने ये सारे घृणित कार्य किए हैं, वह निश्चय मार डाला
    जाएगा; उसके खून का दोष स्वयं उसी के ऊपर होगा.
  spa-BES: 'Y ha prestado su dinero en intereses y ha obtenido grandes ganancias;
    ciertamente no seguirá viviendo: ha hecho todas estas cosas repugnantes, la muerte
    será su destino; Su sangre estará sobre él.'
  tdx-tdx: mitake ana’e naho mampisongo naho mangala tombo’e, aa vaho ho velon-dre?
    Toe tsy ho veloñe; hativàñe iaby i nanoe’e rezay; tsy mahay tsy havetrake, vaho
    ho ama’e ty lio’e.
  tha-KJV: ให้​ยื​มด​้วยหาดอกเบี้ย และหาเงินเพิ่ม เขาควรจะมี​ชี​วิตต่อไปหรือ เขาจะไม่​มี​ชี​วิตอยู่
    เขาได้กระทำบรรดาสิ่งที่น่าสะอิดสะเอียนเหล่านี้ เขาจะต้องตายแน่ ให้​โลหิตของผู้นั้นตกอยู่บนผู้นั้นเอง
  por-BR-2018: Emprestar a juros, e receber lucro. Por acaso viveria? Não viverá.
    Ele fez todas estas abominações; certamente morrerá; o seu sangue será sobre ele.
  deu-ELO: 'Greuel verübt, auf Zins gibt und Wucher nimmt: Sollte er leben? Er soll
    nicht leben! Alle diese Greuel hat er verübt: Er soll gewißlich getötet werden,
    sein Blut soll auf ihm sein. -'
  eng-WYC-2018: giving to usury, and taking more; whether he shall live? he shall
    not live; when he hath done all these abominable things, he shall die by death,
    his blood shall be in him. (lendeth for usury, and taketh more than he should;
    shall he live? no! he shall not live; for he hath done all these abominable things,
    he shall die, and his blood shall be upon him.)
  epo-epo: 'donas kontraŭ procentegoj, prenas troprofiton: ĉu tia povas vivi? li ne
    devas vivi: ĉar li faras ĉiujn tiujn abomenindaĵojn, li devas morti; lia sango
    estu sur li.'
  uig-PIN: pulni ɵsümgǝ bǝrgǝn, jazanǝ alƣan bir oƣli bolsa — ǝmdi u ⱨayat ⱪalamdu?
    U ⱨayat ⱪalmaydu; u muxundaⱪ yirginqlik ⱪilmixlarni ⱪilƣini üqün u jǝzmǝn ɵlidu;
    uning ɵz ⱪeni ɵz bexi üstigǝ qüxidu.
  beo-beo: 'E da muni eno baligili lamusa: eno dunuma iaha. Amo mano da esaloma:bela:?
    Hamefa! E da amo wadela:i hou hamobeba:le, bogomu. E da hi baiga bogomu.'
  tpi-OTNT: Na taim ol wantok i bekim dinau, em i save kisim winmani wantaim. Ating
    dispela kain man bai i stap gut, a? Nogat tru. Em i bin mekim ol dispela pasin
    mi no laikim tru, na em i mas i dai. Asua bilong em yet na em bai i dai.
  hau-SA: Yakan ba da bashi da ruwa ya kuma karɓi riba mai yawa. Irin wannan mutum
    zai rayu? Ba zai rayu ba! Domin ya aikata dukan waɗannan abubuwa masu banƙyama,
    tabbatacce za a kashe shi, kuma hakkin jininsa zai zauna a kansa.
  uig-LAT: pulni ösümge bergen, jazane alghan bir oghli bolsa — emdi u hayat qalamdu?
    U hayat qalmaydu; u mushundaq yirginchlik qilmishlarni qilghini üchün u jezmen
    ölidu; uning öz qéni öz béshi üstige chüshidu.
  nde-nde: Yebolekisa ukuba ithole inzuzo njalo ithatha inzuzo edlulisileyo. Umuntu
    onjalo uzaphila na? Kasoze aphile! Ngenxa yokuba enze zonke lezizinto ezinengisayo
    uzabulawa mpela legazi lakhe lizakuba phezu kwekhanda lakhe.
  ton-ton: 'Kuo ne ʻatu meʻa ke toe totongi mai, pea kuo ne maʻu ʻa hono tupu: pea
    ʻe moʻui ia? ʻE ʻikai te ne moʻui: kuo ne fai ʻae ngaahi fakalielia ni kotoa pē;
    ko e moʻoni te ne mate; ʻe ʻiate ia pe ʻa hono toto.'
  ces-1613: 'Na lichvu by dával, a úrok bral: zdaž bude živ? Nebude živ. Poněvadž
    všecky ohavnosti tyto činil, jistotně umře, krev jeho přijde na něj.'
  eng-WMB: has lent with interest, and has taken increase from the poor, shall he
    then live? He shall not live. He has done all these abominations. He shall surely
    die. His blood will be on him.
  tam-TCV: அவன் அதிக வட்டிக்குக் கடன்கொடுத்து, அப்படிப்பட்ட மனிதன் உயிர்வாழ்வானோ?
    அவன் வாழவேமாட்டான். ஏனெனில் இந்த அருவருப்புகளையெல்லாம் அவன் செய்கிறான் அல்லவா?
    நிச்சயமாக அவன் கொல்லப்படுவான். அவனுடைய இரத்தப்பழி அவன் தலையிலேயே இருக்கும்.
  ceb-ULB: ug nagapatubo siya ug taas kaayo sa kwarta nga iyang gipahulam, ug nagpaginansiya
    siya ug dako sa iyang ginabaligya, kinahanglan ba nga mabuhi kanang tawhana? Dili
    gayod! Mamatay gayod siya ug maanaa gayod kaniya ang iyang dugo tungod kay gibuhat
    man niya kining malaw-ay nga mga butang.
  pol-UBG: Uprawiał lichwę i brał odsetki – czy ten będzie żył? Nie będzie żył, ponieważ
    popełnił te wszystkie obrzydliwości. Ten na pewno umrze. Jego krew spadnie na
    niego.
  agr-agr: kuichkin tsagkamkash nuni senchi ewaegak segaakug iwakuk pujumaitsui. Ashí
    wi dakitamua nuna dutikau asa, nunú aentsuk nii pegkegchau takasbaujinig akikchau
    jaka ajapnattawai.
  kyc-kyc: kana lapo baa matana piso nyipulinyako suu pyao maiyuo pyuo karenge. Akali
    dopale doko kapa lete kararase? Ama daa. Baa koo dopale dupwako pyuo papira dokome
    baa kumara ingilyamo. Rangeme kandakinya pyuo karapala kumuo para ingilyamo.
  urd-GVU: وہ سود بھی لیتا ہے۔ کیا ایسا آدمی زندہ رہے گا؟ ہرگز نہیں! اِن تمام مکروہ
    حرکتوں کی بنا پر اُسے سزائے موت دی جائے گی۔ وہ خود اپنے گناہوں کا ذمہ دار ٹھہرے
    گا۔
  deu-1912: 'auf Wucher gibt, Zins nimmt: sollte der Leben? Er soll nicht leben, sondern
