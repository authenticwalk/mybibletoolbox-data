    auf ihm sein.'
  kan-2017: ಅಸಹ್ಯಕಾರ್ಯವನ್ನು ಮಾಡಿ, ಸಾಲಕ್ಕೆ ಬಡ್ಡಿತೆಗೆದು, ಲಾಭಕ್ಕೆ ಹಣಕೊಟ್ಟು, ಬಲಾತ್ಕಾರಿಯೂ
    ಮತ್ತು ರಕ್ತಸುರಿಸುವವನೂ ಆಗಿದ್ದರೆ ಜೀವಿಸುವನೇ? ಖಂಡಿತ ಜೀವಿಸುವುದಿಲ್ಲ; ಈ ದುರಾಚಾರಗಳನ್ನೆಲ್ಲಾ
    ನಡೆಸಿದನಲ್ಲವೇ? ಅವನು ಸಾಯುವುದು ಖಂಡಿತ; ತನ್ನ ಮರಣ ದಂಡನೆಗೆ ತಾನೇ ಕಾರಣ.
  yap-yap: mma pi’ e salpiy ngak e girdi’ ni nga ni maruwel ngay nge mu’ min fulweg
