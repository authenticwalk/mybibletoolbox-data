  hlt-hlt: A casai la a paek tih a puehkan a loh dongah hing rhoe hing mahpawh. Tueilaehkoi
    cungkuem he a saii dongah duek rhoe duek vetih a thii te amah soah tla ni.
  tbz-SIM: Kɛ níí pentɛ kɛ́ndɔ́ kɛ́cɔ̃ntɛ, wenwe kó kubotí ò nfòùɑ̀? Ò bo kú, ò dɔ̀ɔ̀
    ìì sɔkɛ doti o yuu ĩ́nkɛ̀ nkɛ, kòò yóó kú.
  msy-2020: Egh an namakam an dagɨaba inigh, ua da ikarvaghsɨ, an dagɨar an anɨngizim
    gisɨn, a ua dagɨar igharaziba isi. Gumazir kam ti angamɨra ikiam ti? Puvatɨgham.
    A ikian kogham. An arazir kurar kɨ aghuazir kabagh ami, kamaghɨn amizɨ, an ovengam.
    A uabɨ uan osɨmtɨzim bangɨn ovengam.
  dop-dop: Ye yʋlʋ ɩsɩɩ mpʋ kǝntǝɣɩ ɩ liɣitee nɑ ɩ́ pɛɛkǝɣɩ kɑwɑɑɣɑ, yɑɑ kɑsǝyɑɣɑ.
    Ɩ hʋʋkɩ sɩ ɩ kɑ́ wɛɛnɑ weesuɣu nɑ? Aɑɩ, yoo. Ye ɩ lɑpɑ ɑcɑɑlǝtʋ ntɩ tǝ tǝnɑ. Pǝ
    wɛɛ sɩ ɩ ɩsɑɣɑtʋ ɩ́ mǝlɩ ɩ nyʋɣʋ tɑɑ kɛ́ nɑ ɩ́ sɩ.
  azb-azb: Sələmlə borc pul verib müamilə götürürsə, Belə oğul yaşayacaqmı? Xeyr,
    o yaşamayacaq. Bütün bu iyrənc işləri gördüyü üçün öldürülməlidir. Ölümü üçün
    də özü məsuliyyət daşıyacaq.
  eng-DBY: 'given forth upon usury, and taken increase; shall he then live? He shall
    not live: he hath done all these abominations; he shall certainly die; his blood
    shall be upon him.'
  hin-2017: ब्याज पर रुपया दिया हो, और बढ़ती ली हो, तो क्या वह जीवित रहेगा? वह जीवित
    न रहेगा; इसलिए कि उसने ये सब घिनौने काम किए हैं वह निश्चय मरेगा और उसका खून उसी
    के सिर पड़ेगा।
  wol-KYG: ndollant lay leblee, ab tegandaay, mu jël. Moo kii nu muy dunde? Kii kay
    du dund! Ak mboolem jëf ju siblu jii mu def, dee rekk mooy àtteem. Bakkanam lay
    gàddu.
  eng-YLT: 'In usury he hath given, and increase taken, And he liveth: he doth not
    live, All these abominations he hath done, He doth surely die, his blood is on
    him.'
  eng-WYC-2017: giving to usury, and taking more; whether he shall live? he shall
    not live; when he hath done all these abominable things, he shall die by death,
