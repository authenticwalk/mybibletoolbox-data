  urd-GVH: वह सूद भी लेता है। क्या ऐसा आदमी ज़िंदा रहेगा? हरगिज़ नहीं! इन तमाम मकरूह
    हरकतों की बिना पर उसे सज़ाए-मौत दी जाएगी। वह ख़ुद अपने गुनाहों का ज़िम्मादार ठहरेगा।
  rug-rug: Lipulipu la pa tie si asa pude vagi va tomo poata meke tepa va noma poata
    koari na linipulipu. Vegua, kote toa sa tie gugua asa? Lopu kaqu! Sina taveti
    sa sari tiṉitoṉa variva malederedi hire ke hinokara kote tava mate si asa meke
    kote telena ta zutu pule nia sa nana minate.
  gaz-gaz: Inni hiiqiidhaan liqeessee dhala fudhata. Namni akkasii lubbuun ni jiraataa?
    Hin jiraatu! Inni sababii wantoota jibbisiisoo kanneen hunda hojjeteef dhugumaan
    ni ajjeefama; dhiigni isaas matuma isaatti deebiʼa.
  fra-LSG: s’il prête à intérêt et tire une usure, ce fils-là vivrait! Il ne vivra
    pas; il a commis toutes ces abominations; qu’il meure! Que son sang retombe sur
    lui!
  gnn-gnn: '@see-verse:EZK.018.012'
  yal-yal: a donla soma, a tɔnɔn sa a fari, a tɔnɔn gbeen fenma muxune ra. Na kanna
    luyɛ a nii ra ba? Ɛn-ɛn de! A mi luyɛ a nii ra. A to bata fe xɔsixini itoe liga,
    yamaan na kanna faxama nɛn. A tan nan a yɛtɛ faxa feen nagidixi.”
  haw-1868: Ua haawi aku e uku kualaia mai, ua lawe hoi i ka uku panee; alaila e ola
    anei ia? Aole ia e ola; ua hana oia i keia mau mea inainaia a pau. E make io no
    ia, a maluna ona kona koko iho.
  arb-NAV: وَأَقْرَضَ بِالرِّبَا وَأَخَذَ رِبْحاً حَرَاماً، أَفَيَحْيَا؟ إِنَّهُ لَا
    يَحْيَا! لأَنَّهُ اقْتَرَفَ جَمِيعَ هَذِهِ الرَّجَاسَاتِ فَإِنَّهُ حَتْماً يَمُوتُ،
    وَيَكُونُ دَمُهُ عَلَى رَأْسِهِ.
  ewe-ewe: Edoa ga, xɔa deme ɖe edzi, eye wòbaa ame. Ame sia tɔgbi anɔ agbea? Manɔ
    agbe o. Esi wòwɔ ŋunyɔnu siawo katã ta la, woawui godoo, eye eƒe ʋu anɔ eya ŋutɔ
    ƒe ta dzi.
  eng-LEE: 'Upon interest he giveth forth, and increase he taketh: and he should live?
    he shall not live; all these abominations hath he done, he shall surely die; his
    blood shall be upon him.'
  asm-FB: সি যদি সুতলৈ ধাৰ দিয়ে বা অনুচিত লাভ লয়, তেনেহ’লে সি জীয়াই থাকিব নে? সি
    জীয়াই নাথাকিব! সি এই আটাইবোৰ ঘিণলগীয়া কাৰ্য কৰিলে; তাৰ অৱশ্যে মৃত্যু হ’ব আৰু
    তাৰ ৰক্তপাতৰ দোষ তাৰ ওপৰত থাকিব।
  sus-A: عَ فٍينِ قٍنمَ دٌنِ كُي. نَ مِشِ مْولِ كِسِمَ؟ عَدٍ، عَ عَ يّتّ نِي سَرٍ
    قِمَ نّ قَشّ رَ عَ شَ قٍ حَاشِيٍ مَ!
  fra-SBL: a prêté avec intérêt, et a pris l'argent des pauvres, vivra-t-il alors ?
    Il ne vivra pas. Il a commis toutes ces abominations. Il mourra sûrement. Son
    sang sera sur lui.
  hbo-hbo: בַּנֶּ֧שֶׁךְ נָתַ֛ן וְתַרְבִּ֥ית לָקַ֖ח וָחָ֑י לֹ֣א יִֽחְיֶ֗ה אֵ֣ת כָּל־הַתֹּועֵבֹ֤ות
    הָאֵ֙לֶּה֙ עָשָׂ֔ה מֹ֣ות יוּמָ֔ת דָּמָ֖יו בֹּ֥ו יִהְיֶֽה׃
  kik-kik: We nĩakombanagĩra nĩguo etie uumithio ũtarĩ wa kĩhooto, na agetia uumithio
    mũkĩru. Mũndũ ta ũcio-rĩ, nĩagatũũra muoyo? Ndangĩtũũra muoyo! Nĩ ũndũ nĩekĩte
    maũndũ macio mothe marĩ magigi-rĩ, ti-itherũ no nginya akooragwo na thakame yake
    ĩmũcookerere we mwene.
  fra-NCL: il prête à usure et prend un intérêt, et il vivrait !... Il ne vivra pas ;
    il a commis toutes ces abominations, il doit mourir ; son sang sera sur lui.
  cek-AK: a caa kapung to caak hanah minawk khaeah hmuen coisak moe, a caa kapung
    la kami loe hing tih maw? Hing mak ai! Panuet thok hae baktih hmuennawk to a sak
    pongah, anih loe dueh tangtang tih; anih ih athii loe angmah nuiah krah tih.
  cuk-cuk: deginbali, mani-gaka-amiegala dulega mani-ukele, we-machigwade, ¿dulagudigued
    nuedi? ¡Suli! Ar we-ibmar-isgana-imaksad-ular, oburgwileged bur nabirid. E-burgwisadi,
    egi dukin ataklegoed.
  uig-CYR: пулни өсүмгә бәргән, җазанә алған бир оғли болса — әнди у һаят қаламду?
    У һаят қалмайду; у мошундақ жиркиничлик қилмишларни қилғини үчүн у җәзмән өлиду;
    униң өз қени өз беши үстигә чүшиду.
  tel-2017: అప్పిచ్చి వడ్డీ తీసుకోవడం, అధిక లాభం తీసుకోవడం, మొదలైన పనులు చేస్తే, వాడు
    బ్రతకాలా? వాడు బ్రతకడు! ఈ అసహ్యమైన పనులన్నీ చేశాడు గనుక అతడు తప్పకుండా చస్తాడు.
    అతని ప్రాణానికి అతడే బాధ్యుడు.
  hat-BSA: te prete lajan sou enterè pou l pran benefis sou malere; èske l ap viv?
    Li p ap viv! Li te komèt tout abominasyon sila yo; anverite, li va mouri. San
    li va tonbe sou pwòp tèt li.
  kos-kos: ac eis mani in orekmakin. Ku el ac moul? Mo, el ac tia. El oru ma koluk
    inge nukewa, ac ouinge el ac misa, ac el ac eis mwatan misa lal.
  hbo-WLC: בַּנֶּ֧שֶׁךְ נָתַ֛ן וְתַרְבִּ֥ית לָקַ֖ח וָחָ֑י לֹ֣א יִֽחְיֶ֗ה אֵ֣ת כָּל־הַתּוֹעֵב֤וֹת
    הָאֵ֙לֶּה֙ עָשָׂ֔ה מ֣וֹת יוּמָ֔ת דָּמָ֖יו בּ֥וֹ יִהְיֶֽה׃
  ibo-ibo: Ọ na-anara ndị ọ gbazinyere ego ọmụrụnwa na ụma. O kwesiri ka onye dị otu
    a dị ndụ? Ọ gaghị adị ndụ. Nʼihi na o meela ihe ndị a niile rụrụ arụ. A ga-egbu
    ya. Ọbara ya ga-adịkwa nʼisi ya.
  ory-ory: ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା କରିଅଛି, ସୁଧ ପାଇଁ ଋଣ ଦେଇଅଛି ଓ ବୃଦ୍ଧି ଗ୍ରହଣ କରିଅଛି, ସେ କି
    ବଞ୍ଚିବ? ସେ ବଞ୍ଚିବ ନାହିଁ, ସେ ଏହିସବୁ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା କରିଅଛି; ସେ ନିଶ୍ଚୟ ମରିବ, ତାହାର
    ରକ୍ତ ତାହାର ଉପରେ ବର୍ତ୍ତିବ।
  chk-chk: A awattela winnen nöün moni o angei manauan. Ifa usun, ätei epwe manau?
    Apwi, esap fokun manau. Epwe fokun mäla, pun a föri ekei sokun föför mi anioput
    meinisin. Iwe, epwe chök angei chappen an föför.
  rop-rop: en im oldei lendim mani blanga meigimbat mowa mani en im dumbat olkain
    nogudbala ting weya im dedi nomo bin dum bifo. Wal wanim yumob reken? Yumob reken
    im garra jidan laibala? Nomo. Im kaan jidan laibala, dumaji imbin dum ol diskain
    nogudbala ting. Wal im garra lafta dai, en det bleim garra go langa imselp. Im
    garra dai blanga wanim imbin dumbat.
  ukr-1871: Позичає на лихву й бере приріст, — чи ж такому жити? Нї, він не буде жити.
    Хто всї цї мерзоти коїть, такому напевно буде за кару смерть; кров його на йому
    буде.
  deu-1951: 'auf Wucher leiht, Wucherzins nimmt: sollte ein solcher leben? Er soll
    nicht leben; er hat alle diese Greuel getan, darum soll er sicherlich sterben;
    sein Blut sei auf ihm!'
  eng-JPS: hath given forth upon interest, and hath taken increase; shall he then
    live? he shall not live — he hath done all these abominations; he shall surely
    be put to death, his blood shall be upon him.
  srp-1865: Davao bi na dobit, i uzimao pridavak; hoæe li taj živjeti? Neæe živjeti;
    uèinio je sve te gadove, doista æe poginuti, krv æe njegova na njemu biti.
  lug-lug: n’awola ng’asuubira amagoba, oba n’okutwala ensimbi ezisukka mu ezo ze
    yawola; omuntu ng’oyo aliba mulamu? Taliba mulamu. Kubanga akoze ebintu ebyo byonna
    eby’ekivve, kyaliva attibwa, n’omusaayi gwe guliba ku mutwe gwe ye.
  heb-heb: בנשך נתן ותרבית לקח וחי לא יחיה את כל התועבות האלה עשה מות יומת דמיו בו
    יהיה׃
  ben-IRV: যদি ঋণের ওপরে সুদ ধার্য করে ও অন্যায্য লাভ পেয়ে থাকে, তবে সে কি বাঁচবে?
    সে বাঁচবে না; সে এই সব ঘৃণ্য কাজ করেছে; সে মরবেই মরবে; তার রক্ত তারই ওপরে পড়বে।
  pan-pan: ਵਿਆਜ ਉੱਤੇ ਲੈਣ-ਦੇਣ ਕਰੇ ਅਤੇ ਵਿਆਜ ਲਵੇ, ਤਾਂ ਕੀ ਉਹ ਜੀਉਂਦਾ ਰਹੇਗਾ? ਉਹ ਕਦੀ ਜੀਉਂਦਾ
    ਨਹੀਂ ਰਹੇਗਾ, ਉਸ ਨੇ ਇਹ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ, ਉਹ ਜ਼ਰੂਰ ਮਰੇਗਾ, ਉਸ ਦਾ ਖੂਨ ਉਹ ਦੇ ਉੱਤੇ
    ਹੋਵੇਗਾ।
  mya-JVB: အတိုး စား၍ငွေချေး ခြင်းကိုပြုသောသူဖြစ် လျှင်၊ အသက်ရှင် ရမည်လော။ အသက် မ
    ရှင်ရ။ ထို ရွံ့ရှာဘွယ် သော အမှုများကိုပြုသောကြောင့်၊ စင်စစ်အသေ သတ်ခြင်းကိုခံရမည်။
    သေထိုက်သောအပြစ်ရှိ ၏။
  hmo-hmo: Bona bema ia dekena amo ia abiatorehai tauna ese iena abiatorehai ia henia
    lou neganai, unai tau namona ena natuna dikana ese atoa kau moni danu ia abia.
    “Inai bamona ia karaia noho tauna be do ia mauri, a? Lasi momokani. Ia ese unai
    kara dikadia ibounai ia karaia vadaeni, unai dainai ia be do ia mase. Bona iena
    mase be sibona ena kerere dainai.
  urd-urd: सूद पर लेन देन करे, तो क्या वह ज़िन्दा रहेगा? वह ज़िन्दा न रहेगा, उसने
    यह सब नफ़रती काम किए हैं; वह यक़ीनन मरेगा, उसका खू़न उसी पर होगा।
  rus-SYN: в рост дает и берет лихву; то будет ли он жив? Нет, он не будет жив. Кто
    делает все такие мерзости, тот непременно умрет, кровь его будет на нем.
  bqc-SIM: ì ↄ̃a sɛ̃anɛ́ à a igba, ì ài zↄ̃ↄ wɛɛlɛ. Gbɛ̃́ bee taa aↄ kua? Aawo,
    aↄ kuo. A ga yãbɛ̃ɛ pↄ́ a kɛ̀ píi yã́iɛ. Aà tàae a wi aàzĩa musuɛ.
  tcz-CHONGTHU: Chule sum homma aval vala akan kilah, hitobanga chonsepa chu hing
    thing ding hinam? Ahipoi amachu thitei tei ding chule themmona dimsetna akilah
    ding ahi.
  mar-mar: जर त्याने व्याजाने उसने घेतले किंवा अन्यायाने नफा मिळवला, तो जगेल का? तो
    जगणार नाही त्याने किळस वाणे हे सर्व काम केले तो खात्रीने मरेल त्याच्या रक्ताचा
    झडा त्याच्याच माथी येईल.
  qub-qub: Capaschari aypalla wawantawan cutichinanpaj guellaytapis ristanman. «¿Chayno
    caj runaga cawangachuraj? ¡Manami! Chayno melanaypajcunata rurashanpitaga wañongami.
    Chayno wañunanpäga quiquinmi juchayoj canga.
  bqp-bqp: U rɑ tɔmbu gobi bɔkure u nim doke. N weenɛ tɔnu win bweseru u n wɑ̃ɑ? Aɑwo,
    u koo gbiwɑ. Domi u dɑɑ kɔ̃sɑ kuɑ. Win yɛm mu koo wɔriwɑ win tii sɔɔ.
  hat-hat: l'ap bay ponya, li pran enterè pou lajan li prete, yon nonm konsa pa fèt
    pou viv. Non, li pa gen dwa viv lè li fin fè tout vye bagay derespektan sa yo.
    Se sèten l'ap mouri. Se li menm k'ap pote chay tou sa li fè.
  eng-BSB: He engages in usury and takes excess interest. Will this son live? He will
    not! Since he has committed all these abominations, he will surely die; his blood
    will be on his own head.
  eng-WEBPB: has lent with interest, and has taken increase from the poor, shall he
    then live? He shall not live. He has done all these abominations. He shall surely
    die. His blood will be on him.
  kbq-kbq: zagoma nofi'ma hu'nea vahera rama'a agofetu huno zago agia ahenteno e'neria
    vahe'mo'a agra ofri amne manigahio? I'o. Agra amnea omanigahianki, frigahie. Na'ankure
    kasrino hi'mnage avu'ava zantmi hu'neankino, tamage huno kumi'amofo knazana agra'a
    erino frigahie.
  nhe-BL: Huajca ni fiero tlacatl ax quinamiqui itztos. Monequi miquis pampa quichijqui
    miyac tlamantli tlen ax nijnequi niquitas, huan imiquilis elis ipampa ya itlajtlacol.
  gub-BL: Aze umumaw kar amo 'ar wemetarer amo ipo pe, wenoz wemetarer imemyr uhua'u
    ma'e izupe. Aipo a'e awa wikuwe putar nehe. Nan. Uzapo a'e ma'e purumumaranugar
    kar ma'e paw rupi. A'e rupi umàno putar nehe. A'e ta'yr wiko putar uzezuka kar
    har romo a'e nehe.
  eng-DRA: 'That giveth upon usury, and that taketh an increase: shall such a one
    live? he shall not live. Seeing he hath done all these detestable things, he shall
    surely die, his blood shall be upon him.'
