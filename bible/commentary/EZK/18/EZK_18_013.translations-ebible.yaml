  twi-twi: Ɔbɔ bosea gye nsiho na ogye mfɛntom mmoroso. Saa onipa yi benya nkwa ana?
    Dabi da! Esiane sɛ wayɛ saa akyiwade yi nyinaa nti, ampa ara wobekum no na ne
