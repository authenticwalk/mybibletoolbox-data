verse: EZK.018.032
translations:
  mal-C: കാരണം ആരുടെയും മരണത്തിൽ ഞാൻ സന്തുഷ്ടനല്ല, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്;
    അതിനാൽ മാനസാന്തരപ്പെട്ട് ജീവിച്ചുകൊൾക.
  deu-TKW: Denn ich habe kein Wohlgefallen am Tode jemandes, ist der Spruch des Herrn
    Jahwe. So laßt denn ab, damit ihr am Leben bleibt!
  lin-lin: Solo, Ngai nasepelaka na kufa ya moto moko te, elobi Nkolo Yawe. Bobongwana
    mpe bozala na bomoi ! »
  eng-LSV: For I have no pleasure in the death of the dying,” || A declaration of
    Lord YHWH, || “Therefore turn back and live!”
  eng-GNV: 'For I desire not the death of him that dyeth, sayth the Lord God: cause
    therefore one another to returne, and liue ye.'
  eng-WEBSTER: 'For I have no pleasure in the death of him that dieth, saith the Lord
    GOD: wherefore turn ye , and live.'
  nhw-BL: 'Na amo nechpactía ximiquica. Na niDios Catli Más Nijpiya Tlanahuatili niquiijtohua:
    Ximoyolcuepaca huan xijsenhuiquilica xiitztoca.”'
  swh-ONEN: Kwa maana sifurahii kifo cha mtu awaye yote afaye katika uovu, asema Bwana
    Mwenyezi. Tubuni basi, mkaishi!
  bba-bba: I yɛ̃ mɑ nɛ, Yinni Gusunɔ, nɑ ǹ ɡoon ɡɔɔ kĩ. Ǹ n mɛn nɑ, i ɡɔ̃ru ɡɔsio
    kpɑ i wɑ i n wɑ̃ɑ.
  eng-KJVCPB: 'For I have no pleasure in the death of him that dieth, saith the Lord
    God: wherefore turn yourselves, and live ye.'
  luo-luo: Nikech ok en morna ka ngʼato tho, Jehova Nyasaye Manyalo Gik Moko Duto
    ema owacho. Weuru timo richo mondo ubed mangima!
  meu-meu: Badina be lau ese ta ena mase asina moalelaiamu; taunabunai, ba helalo
    kerehai, bena ba mauri. Ḡaubada Iehova na e herevamu.
  npi-ULB: किनकि मर्नेको मृत्‍युमा म खुसी हुन्‍न—यो परमप्रभु परमेश्‍वरको घोषणा हो—यसैले
    पश्‍चात्ताप गर, र बाँच ।
  yor-yor: Nítorí pé inú mi kò dùn sí ikú ẹnikẹ́ni ni Olúwa Olódùmarè wí. Nítorí náà,
    ẹ yípadà kí ẹ sì yè!
  pes-OPCB: من از مرگ شما شاد نمی‌شوم. پس توبه کنید و زنده بمانید!» این را خداوند
    یهوه می‌گوید.
  tgl-ULB: Sapagkat hindi ako nagagalak sa pagkamatay ng isang namatay—ito ang pahayag
    ng Panginoong Yahweh- kaya magsisi at mabuhay!”
  cbu-NT: Nuw tina; Siyaa nda waani tsipapana, atina. Yutaritshishireetsis ksangtsa.
    Ashkachus, kis taachpasa, nuw Apanlli zurampatari atina, Apanll tárangiya. Ashiriya,
    kamaneena yuwaa Apanll, Yutaritshishee kasakchus, ndusha siyaa wanichintspa, tárangu
    anootsi.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogoni howa i̱na wali agalibi
    waneiginibi mbirali homelo hame nale kogoni. Anigo nde tíni mana ko bialu kamiru
    wahalu mini beregedowa mana bayale ngaru bialu halimu, lalu Anduane Homogohanda
    laya lalu Esegielehanda lene.
  mya-mya: ငါ​သည်​အ​ဘယ်​သူ့​ကို​မျှ​မ​သေ​စေ​လို။ အ​ပြစ်​ဒု​စ​ရိုက်​ကို​ရပ်​စဲ​၍​အ​သက်​ရှင်
    ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: སུ་ཞིག་འཆི་བར་གྱུར་ཡང་ང་མི་དགའ་བས། ཁྱོད་རྣམས་ཀྱིས་འགྱོད་བཤགས་བྱོས་དང་གསོན་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nokuti handifariri rufu rwomunhu upi zvake, ndizvo zvinotaura Ishe Jehovha.
    Tendeukai murarame!
  spa-BLM: Porque no me agrada la muerte del que muere, dice el Señor Yahvé. “¡Por
    tanto, convertíos y vivid!
  cac-cac: A in Jehová in svala', malaj in gana to ay mach schami. Actejeccan chucal
    chi' yic ol najatb'oc e q'uinal, xchi Jehová.
  swh-ULB: Kwa kuwa sifurahii kifo cha yule afaye-hivi ndivyo Bwana Yahwe asemavyo-hivyo
    tubuni na muishi!”
  bel-bel: Бо Я не хачу сьмерці таму, хто памірае, кажа Гасподзь Бог; а навярнецеся
    - і жывеце!
  deu-ELBBK: Denn ich habe kein Gefallen am Tod des Sterbenden, spricht der Herr,
    HERR. So kehrt um und lebt!
  mbb-OT: Su kenà a egkelipey emun duen ebpatey. Umbe engkezi niw en is mezaat he
    ulaula su wey mebpedayun is kegkeuyag-uyag niw. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.”
  mal-2015: മരിക്കുന്നവന്റെ മരണത്തിൽ എനിക്കു ഇഷ്ടമില്ല എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു; ആകയാൽ നിങ്ങൾ മനന്തിരിഞ്ഞു ജീവിച്ചുകൊൾവിൻ.
  rmc-rmc: Se me na kamav, hoj vareko te merel, phenel o RAJ, o Adonaj. Visaren tumen
    a dživen!“
  pes-OPV: 'زیرا خداوند یهوه می‌گوید: من از مرگ آنکس که می‌میرد مسرورنمی باشم. پس
    بازگشت نموده، زنده مانید.»'
  ron-1924: Кэч Еу ну дореск моартя челуй че моаре”, зиче Домнул Думнезеу. „Ынтоарчеци-вэ
    дар ла Думнезеу ши вець трэи!”
  ben-OBCV: কারণ আমি কারোর মৃত্যুতে খুশি হই না, এই কথা সার্বভৌম সদাপ্রভু বলেন। মন
    ফেরাও এবং বাঁচো!
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Anigu innaba kii dhinta dhimashadiisa
    kuma farxo, haddaba soo noqda oo noolaada.
  lat-VUC: 'Quia nolo mortem morientis, dicit Dominus Deus: revertimini, et vivite.'
  eng-ASVBT: 'For I have no pleasure in the death of him that dieth, saith the Lord
    Jehovah: wherefore turn yourselves, and live.'
  ita-1885: Conciossiachè io non mi diletti nella morte di chi muore, dice il Signore
    Iddio. Convertitevi adunque, e voi viverete.
  eng-LXXUP: For I desire not the death of him that dies, saith the Lord.
  eng-ULB: For I have no delight in the death of the one who dies—this is the Lord
    Yahweh's declaration—so repent and live!”
  spa-VBL: “No me gusta que nadie muera, declara el Señor Dios. Así que arrepiéntanse
    para poder vivir!”
  fra-_FOB: En effet, je ne prends point plaisir à la mort de celui qui meurt, dit
    le Seigneur l'Éternel; convertissez-vous et vivez!
  mal-mal: മരിക്കുന്നവന്റെ മരണത്തിൽ എനിക്ക് ഇഷ്ടമില്ല” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്; ആകയാൽ നിങ്ങൾ മനംതിരിഞ്ഞ് ജീവിച്ചുകൊള്ളുവിൻ.
  lit-lit: Nes aš nenoriu mirštančiojo mirties, – sako Viešpats Jehova, – todėl atsigręžkite
    ir gyvuokite!
  urd-GVR: Kyoṅki maiṅ kisī kī maut se ḳhush nahīṅ hotā. Chunāṅche taubā karo, tab
    hī tum zindā rahoge. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: मारदे हना गो सुइ मुर बेक्‍शोम मग्‍येरसीनुङ। मरिम्‍शो पतीक रे लेश्‍शा, ब्रोंइशा
    बाक्‍कीन” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: For I have no pleasure in the death of him that dieth, saith the Lord Jehovah.
    Wherefore turn yourselves and live!
  ita-1927: Poiché io non ho alcun piacere nella morte di colui che muore, dice il
    Signore, l’Eterno. Convertitevi dunque, e vivete!
  ckb-ckb: چونکە من بە مردنی هیچ کەسێک دڵخۆش نابم، جا تۆبە بکەن و بژین! ئەوە فەرمایشتی
    یەزدانی باڵادەستە.
  eng-BBE: 'For I have no pleasure in the death of him on whom death comes, says the
    Lord: be turned back then, and have life.'
  kan-OKCV: ಏಕೆಂದರೆ ಯಾವುದೇ ವ್ಯಕ್ತಿಯ ಸಾವಿನಲ್ಲಿ ನನಗೆ ಸಂತೋಷವಿಲ್ಲ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ. ಆದಕಾರಣ ಮಾನಸಾಂತರಪಟ್ಟು ಬಾಳಿರಿ.
  tam-2017: மனந்திரும்புங்கள், அப்பொழுது பிழைப்பீர்கள்; மரணமடைகிறவனுடைய மரணத்தை நான்
    விரும்புவதில்லை என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Que no quiero la muerte del que muere, dice el Señor Jehová; convertíos
    pues, y viviréis.
  ron-BTF: Fiindcă eu nu găsesc vreo plăcere în moartea celui care moare, spune Domnul
    DUMNEZEU; pentru aceea, întoarceți-vă și trăiți.
  eng-WEBP: For I have no pleasure in the death of him who dies,” says the Lord GOD.
    “Therefore turn yourselves, and live!
  eng-FBV: I don't like it when anybody dies, declares the Lord God. So repent so
    you can live!”
  nld-1939: Want Ik vind geen behagen in de dood van hem, die sterft, zegt Jahweh,
    de Heer. Bekeert u dus en leeft!
  nch-BL: 'Na amo techpactía ximiquica. Na niDios Cati Más Nijpiya Tanahuatili niquijtohua:
    Ximoyolcuepaca huan xijsenhuiquilica xiitztoca.”'
  vie-1934: 'Chúa Giê-hô-va phán rằng: Thật vậy, ta không vui đâu về sự chết của kẻ
    phải chết, vậy các ngươi hãy xây lại, mà được sống!'
  hin-CV: क्योंकि मुझे किसी के भी मृत्यु से खुशी नहीं होती, परम प्रधान याहवेह की घोषणा
    है. इसलिये पश्चात्ताप करो और जीवित रहो!
  spa-BES: 'Porque no tengo placer en la muerte de aquel que muere, dice el Señor
    Dios: apártense del mal entonces, y vivirán.'
  tdx-tdx: Toe tsy mahafale ahy ty fihomaha’ i mikoromakey, hoe t’Iehovà Talè; aa
    le mimpolia soa te ho veloñe.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เราไม่​มี​ความพอใจในความตายของผู้​หน​ึ่งผู้ใดเลย
    จงหันกลับและดำรงชีวิตอยู่”
  por-BR-2018: Porque eu não me agrado da morte do que morre,diz o Senhor DEUS; convertei-vos,
    pois, e vivereis.
  deu-ELO: Denn ich habe kein Gefallen am Tode des Sterbenden, spricht der Herr, Jehova.
    So kehret um und lebet!
  eng-WYC-2018: For I desire not the death of him that dieth, saith the Lord God,
    (or For I do not desire the death of anyone who dieth); turn ye again, and live
    ye.
  epo-epo: Ĉar Mi ne deziras la morton de mortanto, diras la Sinjoro, la Eternulo;
    konvertu vin kaj vivu.
  uig-PIN: Qünki ɵlidiƣan kixining ɵlümidin manga ⱨuzur yoⱪtur, dǝydu Rǝb Pǝrwǝrdigar;
    xunga yolunglardin yenip towa ⱪilip ⱨayat bolunglar!».
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da diliga afae bogomu higa:i
    hodosa. Dilia wadela:i hou yolesili, fifi ahoanusu lama!”
  tpi-OTNT: Mi God, Bikpela, mi no save amamas long taim wanpela man o meri o pikinini
    i dai. Olsem na yupela i mas lusim sin na tanim bel na bai yupela i stap gut.”
  hau-SA: Gama ba na jin daɗin mutuwar wani, in ji Ubangiji Mai Iko Duka. Ku tuba
    don ku rayu!
  uig-LAT: Chünki ölidighan kishining ölümidin manga huzur yoqtur, deydu Reb Perwerdigar;
    shunga yolunglardin yénip towa qilip hayat bolunglar!».
  nde-nde: Ngoba angithokozi ngokufa loba ngokukabani, kutsho uThixo Wobukhosi. Phendukani
    liphile!”
  ton-ton: 'He ʻoku ʻikai te u fiemālie ʻi he mate ʻo ia ʻoku mate, ʻoku pehē ʻe Sihova
    ko e ʻOtua: ko ia fakatafoki ʻakimoutolu, pea mou moʻui.”'
  ces-1613: Však nemám líbosti v smrti toho, jenž umírá, dí Panovník Hospodin. Obraťte
    se tedy, a živi buďte.
  eng-WMB: For I have no pleasure in the death of him who dies,” says the Lord GOD.
    “Therefore turn yourselves, and live!
  tam-TCV: யாருடைய மரணத்திலும் நான் மகிழ்ச்சியடைவதில்லை. மனந்திரும்பி வாழுங்கள் என்று
    ஆண்டவராகிய யெகோவா சொல்லுகிறார்.
  ceb-ULB: Kay wala ko gikalipay ang kamatayon sa usa ka tawo—mao kini ang gipahayag
    ni Yahweh nga Ginoo—busa paghinulsol aron nga mabuhi!”
  pol-UBG: Nie mam bowiem żadnego upodobania w śmierci umierającego, mówi Pan BÓG.
    Odwróćcie się więc, a będziecie żyć.
  agr-agr: ¡Wika atum jakatnume tusanuk wakegatsjai! ¡Nuadui pegkegchau takat aina
    duka idaisatajum, nuniakjumek iwaku pujustatjume! Witjai apu Tuke Pujuunuk nunak
    dekas uminkatnun tajai”, tiuwai.
  kyc-kyc: Dokona lao Kamongo Mupwa Andake Wakasa dokome nakama mendali kumarami dokona
    rae mai nalyo. Dokona lao koo dupwa yaki nyepala lete karalapa, letamo.
  urd-GVU: کیونکہ مَیں کسی کی موت سے خوش نہیں ہوتا۔ چنانچہ توبہ کرو، تب ہی تم زندہ
    رہو گے۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Denn ich habe keinen Gefallen am Tode des Sterbenden, spricht der Herr
    HERR. Darum bekehrt euch, so werdet ihr leben.
  kan-2017: ಯಾರ ಸಾವಿನಲ್ಲೂ ನನಗೆ ಸಂತೋಷವಿಲ್ಲ; ಪಾಪದಿಂದ ತಿರುಗಿಕೊಂಡು ಜೀವಿಸಿರಿ” ಇದು ಕರ್ತನಾದ
    ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Be ga’ar SOMOL ni Th’abi Tolang, “I gag e dabug ni nge yim’ be’. Mu chealgad
    ngam pi’ed keru’med ko denen mi gimed fos.”
  hlt-MCSB: Dueknah neh a duek te ka ngaih moenih. He tah ka Boeipa Yahovah kah olphong
    ni. Te dongah yut uh lamtah hing uh laeh,” a ti.
  mdy-ETH: ታኣኒ ዖኦኒያ ሃይቃንዳጉዲ ኮዑዋሴ፤ ዬያሮ ዒንሢ ቢያሢ ዒንሢኮ ጎማፓ ማዒጋፓ ሼምፔና ናንጉዋቴ» ሃያ ኬኤዜሢ ዼኤፖ
    ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Mʼani nnye obiara owuo ho, Otumfoɔ Awurade na ɔseɛ. ‘Monsakra mo adwene
    na moanya nkwa!’
  eng-WEBU: For I have no pleasure in the death of him who dies,” says the Lord GOD.
    “Therefore turn yourselves, and live!
  wal-wal: Taani issi asa haiquwaaninne ufaittikke. Hegaa gishshau, intte nagaraa
    paaxi simmidi, paxa de7ite! Taani Ubbaa Haariya GODAI hagaa odais” yaagiis.
  spa-PDDPT: Porque Yo no me complazco en la muerte de alguno, dice ʼAdonay Yavé.
    Por tanto conviértanse y vivan.
  gun-gun: Mba'eta xee ma ndarovy'ai peteĩve pemano rã. Ha'e nunga rupi pejeko rerova
    peikove aguã — he'i Senhor Nhanderuete.
  ilo-ULB: Ta saanak nga agragsak iti pannakatay dagiti matay—kastoy ti pakaammo ni
    Yahweh nga Apo—isu nga agbabawikayo ket agbiagkayo!”
  kpg-kpg: Tagi go Yihowah e helekai, “Au e de hiihai gi tangada ma gaa made. Goodou
    lawa mai gi daha mo godou haihai huaidu, gei goodou ga mouli.”
  uig-ARA: چۈنكى ئۆلىدىغان كىشىنىڭ ئۆلۈمىدىن ماڭا ھۇزۇر يوقتۇر، دەيدۇ رەب پەرۋەردىگار؛
    شۇڭا يولۇڭلاردىن يېنىپ توۋا قىلىپ ھايات بولۇڭلار!».
  sus-sus: N mu wama mixi yo xa bɔnɔ. Wo tuubi alako wo xa kisi! Wo Marigi Alatala
    xui nan na ki.»
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “I sohte kupwurki emen en mehla. Kumwail
    tokedihsang nan dipamwail kan, kumwail ahpw pahn mourla.”
  jae-jae: Apômtau kêsôm gebe “Ŋac teŋ embe êmac êndu, oc jalic ŋajam atom. Amboac
    tonaŋ anam taôm ôkwi gebe amoa matem jali.”
  ksd-ksd: Pa iau mainge ba ta tikai na virua, ra Luluai God i biti; damana avat a
    nukpuku ma avat a laun.
  grc-BRENT: Διότι οὐ θέλω τὸν θάνατον τοῦ ἀποθνήσκοντος, λέγει Κύριος.
  ind-AYT: Sebab, Aku tidak menginginkan kematian orang yang mati,” firman Tuhan ALLAH.
    “Karena itu, bertobatlah dan hiduplah!”
  nya-nya: Ine sindikondwera ndi imfa ya munthu aliyense, akutero Ambuye Yehova. Chifukwa
    chake, lapani kuti mukhale ndi moyo.”
  hrv-hrv: Ja ne želim smrti nikoga koji umre - riječ je Jahve Gospoda. Obratite se,
    dakle, i živite!
