verse: EZK.018.001
translations:
  mal-C: 'അതിനുശേഷം യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Und das Wort Jahwes erging an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: The worde of the Lord came vnto me againe, saying,
  eng-WEBSTER: The word of the LORD came to me again, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me again, saying,
  cpy-cpy: 'Ipokaki Tajorentsi nojeekira naaka, ikantakina:'
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: 'Iehova ena hereva egu ai ma e kau, eto:'
  npi-ULB: फेरि परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé:'
  pes-OPCB: 'بار دیگر خداوند به من پیغامی داد و فرمود:'
  tgl-ULB: Ang salita ni Yahweh ay muling dumating sa akin at sinabi,
  cbu-NT: Apanll nuwaa kamachtaku, tárangiya.
  hui-hui: Anduane Homogohanda i̱hondo lalu, Isaraele wali agalihondo bi ogodagua
    latagi habe laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​နှုတ်​က​ပတ်​တော်​သည်​ငါ့ ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino de nuevo a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Yahwe likanijia tena, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: The word of Jehovah came unto me again, saying,
  ita-1885: 'LA parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: The word of Yahweh came to me again, saying,
  spa-VBL: 'Me llegó un mensaje del Señor que decía:'
  fra-_FOB: 'La parole de l''Éternel me fut encore adressée en ces termes:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഉണ്ടായതെന്തെന്നാൽ:'
  lit-lit: 'Man atėjo VIEŠPATIES žodis, sakydamas:'
  urd-GVR: Rab mujh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'The word of Jehovah came to me again, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: The word of the Lord came to me again, saying,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Cuvântul DOMNULUI a venit la mine din nou, spunând:'
  eng-WEBP: The LORD’s word came to me again, saying,
  eng-FBV: A message from the Lord came to me, saying,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'Teipa TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng ta như vầy:'
  hin-CV: 'फिर याहवेह का यह वचन मेरे पास आया:'
  spa-BES: 'Volvió a mí la palabra del Señor, diciendo:'
  tdx-tdx: Niheo amako indraike ty tsara’ Iehovà nanao ty hoe;
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าอี​กว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi long autim dispela tok,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Naʻe toe hoko kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me again, saying,
  tam-TCV: யெகோவாவின் வார்த்தை எனக்கு வந்தது,
  ceb-ULB: Miabot ang pulong ni Yahweh kanako pag-usab, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  agr-agr: 'Tuke Pujuu nuigtu chichagtak:'
  kyc-kyc: Kamongome namba langyuo
  urd-GVU: رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ಮತ್ತೊಂದು ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: I SOMOL e non ngog.
  hlt-MCSB: BOEIPA ol he kai taengla ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Awurade asɛm baa me nkyɛn sɛ,
  eng-WEBU: The LORD’s word came to me again, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou vy aipoe''i xevy:'
  ilo-ULB: Nagsao manen ni Yahweh kaniak a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: KAUN-O ahpw pil mahsanihong ie,
  jae-jae: Apômtau kêsôm biŋ gêdêŋ aê gebe
  ksd-ksd: 'A tinata kai ra Luluai i ga tadav mule iau dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Yehova anandiyankhula nati:'
  hrv-hrv: 'Dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo enabolo te po pusao po walali,
  tpi-tpi: Bikpela i tokim mi long autim dispela tok,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu truyền một sứ điệp khác cho tôi:'
  guj-2017: ફરી યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O ahpw pil mahsanihong ie,
  por-BRBSL: 'A palavra de Yahweh veio até mim novamente, dizendo:'
  cth-cth: BAWIPA e lawk teh kai koe bout a pha teh,
  twi-twi: Awurade asɛm baa me nkyɛn se,
  hlt-hlt: BOEIPA ol he kai taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God kamaghɨn na mɨgɨa ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ pɔɔsɑ Ɩsekiyɛɛlɩ mɑ sɩ:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: 'फिर यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal na ma ne ma:'
  eng-YLT: '''And there is a word of Jehovah unto me, saying:'
  kne-kne: 'Waday inpaibagan Diyos en sak-en ay kanana:'
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me again, saying,
  urd-GVH: रब मुझसे हमकलाम हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  gnn-gnn: Yo, Garray waŋana ŋarrakala bitjarra,
  yal-yal: Alatala yi falan ti n xa, a naxa,
  iou-iou: Yawe täŋo meni jinomtä jukunaken ŋode äpmoŋkuk;
  haw-1868: HIKI hou mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam.
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: যিহোৱাৰ বাক্য আকৌ মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé me fut adressée de nouveau, en disant :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩũrio atĩrĩ:'
  fra-NCL: 'La parole de Yahweh me fut adressée en ces termes :'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová anga sogded:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: యెహోవా వాక్కు మళ్ళీ నాకు వినిపించింది.
  hat-BSA: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: LEUM GOD El kaskas nu sik
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Okwu Onyenwe anyị ruru m ntị, sị, sị,
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ପୁନର୍ବାର ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal kapas ngeniei,
  rop-rop: Wal YAWEI det trubala God bin tok langa mi igin,
  ukr-1871: 'І надійшло до мене слово Господнє:'
  deu-1951: 'Und das Wort des HERRN erging an mich also:'
  eng-JPS: 'And the word of the LORD came unto me, saying:'
  srp-1865: 'Opet mi doðe rijeè Gospodnja govoreæi:'
  lug-lug: Ekigambo kya Mukama Katonda ne kinzijira, n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: সদাপ্রভুর এই বাক্য আবার আমার কাছে এল এবং বলল
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Lohiabada ese lau dekenai ia hereva,
  urd-urd: 'और ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ:'
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: 'Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Hichun kahenga Pakai thusei achom dang khat ahung lhunge.
  mar-mar: पुन्हा परमेश्वर देवाचा शब्द माझ्याकडे आला आणि म्हणाला,
  qub-qub: 'Tayta Dios nimaran:'
  bqp-bqp: Yinni Gusunɔ u geruɑ u nɛɛ,
  hat-hat: 'Seyè a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: Then the word of the LORD came to me, saying,
  eng-WEBPB: The LORD’s word came to me again, saying,
  kbq-kbq: Ra Anumzamo'a amanage huno nasmi'ne,
  nhe-BL: 'Teipa TOTECO sampa nechcamahui huan nechilhui:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe:'
  eng-DRA: 'And the word of the Lord came to me, saying: What is the meaning?'
