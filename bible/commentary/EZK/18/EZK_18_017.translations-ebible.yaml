verse: EZK.018.017
translations:
  mal-C: ദരിദ്രരെ അപായപ്പെടുത്തുന്നതിൽനിന്നും അയാൾ തന്റെ കൈ സൂക്ഷിക്കുന്നു, അവരിൽനിന്നു
    പലിശ വാങ്ങുകയോ കൊള്ളലാഭമുണ്ടാക്കുകയോ ചെയ്യുന്നില്ല. അയാൾ എന്റെ നിയമങ്ങൾ പാലിക്കുകയും
    ഉത്തരവുകൾ നിവർത്തിക്കുകയും ചെയ്യുന്നു. അങ്ങനെയുള്ള വ്യക്തി തന്റെ പിതാവിന്റെ പാപംമൂലം
    മരിക്കുകയില്ല; അയാൾ നിശ്ചയമായും ജീവിക്കും.
  deu-TKW: hält seine Hand fern von Frevel, nimmt keinen Wuchervorteil und Zins, handelt
    nach meinen Rechten und wandelt nach meinen Satzungen, ein solcher soll nicht
    sterben wegen der Schuld seines Vaters, sondern soll am Leben bleiben.
  lin-lin: 'abatelaka loboko na ye mpo ete esala masumu te, adefisaka te mpo na kozwa
    mileki mpe litomba oyo eleka ndelo, abatelaka mibeko mpe atosaka bikateli na Ngai ;
    solo, mwana wana akokufa te mpo na masumu ya tata na ye : akozala solo na bomoi.'
  eng-LSV: He has turned back his hand from the afflicted, || He has not taken usury
    and increase, || He has done My judgments, || He has walked in My statutes, ||
    He does not die for the iniquity of his father, || He surely lives.
  eng-GNV: Neither hath withdrawen his hand from the afflicted, nor receiued vsurie
    nor increase, but hath executed my iudgements, and hath walked in my statutes,
    he shall not die in the iniquitie of his father, but he shall surely liue.
  eng-WEBSTER: That hath taken off his hand from the poor, that hath not received
    interest nor increase, hath executed my judgments, hath walked in my statutes;
    he shall not die for the iniquity of his father, he shall surely live.
  nhw-BL: Yaya quinpalehuía catli teicneltzitzi huan amo tlainama itlanca quema tetlanejtía
    itomi. Yaya quitlepanita nochi catli quiijtohua notlanahuatil. Huajca ni tlacatl
    amo miquis por nopa tlajtlacoli catli quichijqui itata. Ni tlacatl temachtli itztos.
  swh-ONEN: Huuzuia mkono wake usitende dhambi, hakopeshi kwa riba wala hajipatii
    faida ya ziada. Huzishika amri zangu na kuzifuata sheria zangu. Hatakufa kwa ajili
    ya dhambi za baba yake; hakika ataishi.
  bba-bba: U ku rɑ n wɑ̃ɑ weesun swɑɑ sɔɔ. U ku rɑ tɔnu ɡobi bɔkure u nim doke. U
    rɑ nɛn woodɑbɑ mɛm nɔɔwɛ. Bii wi, u ǹ ɡbimɔ win tundon torɑnun sɔ̃. U ko n wɑ̃ɑwɑ
    kɑ ɡem.
  eng-KJVCPB: that hath taken off his hand from the poor, that hath not received usury
    nor increase, hath executed my judgments, hath walked in my statutes; he shall
    not die for the iniquity of his father, he shall surely live.
  luo-luo: Otamo lwete mondo kik otim richo kendo ok okaw asoya kata ohala mokalo
    tongʼ. Orito chikena kendo oluwo buchena. Ok obi tho nikech richo wuon mare to
    obiro bedo mangima kuom adier.
  meu-meu: 'imana na kara havara amo bema rua, abitorehai heatokauna eiava heatokau
    monidia haida basinema abi, egu hahedua herevadia bema badinadia bona egu taravatu
    daladia ai bema raka: una tau na tamana ena kara havara dainai basine mase; momokani
    ia na do baine mauri.'
  npi-ULB: त्‍यो छोरोले कसैलाई थिचोमिचो गर्दैन वा महंगो ब्याज लिंदैन वा लोनबाट धेरै
    मुनाफा कमाउँदैन, तर उसले मेरा नियमहरू मान्‍छ, र मेरा विधिहरूअनुसार हिंड्‍छ । त्‍यो
    छोरो आफ्‍नो बुबाका पापको कारण मर्नेछैनः ऊ निश्‍चय नै बाँच्‍नेछ ।
  yor-yor: Ó ń yọ ọwọ́ rẹ kúrò nínú ẹ̀ṣẹ̀, kò sì gba èlé tàbí èlé tó pọ̀jù, tí ó ń
    pa òfin mi mọ́, tí ó sì ń tẹ̀lé àwọn àṣẹ mi. Kò ní kú fún ẹ̀ṣẹ̀ baba rẹ̀, nítòótọ́
    ní yóò yè!
  pes-OPCB: مستمندان را دستگیری نماید و رباخوار نباشد و دستورها و قوانین مرا اطاعت
    کند، او به سبب گناهان پدرش نخواهد مرد، بلکه بی‌گمان زنده خواهد ماند.
  tgl-ULB: kung iniurong niya ang kaniyang kamay sa paghatol sa mahirap at hindi kumukuha
    ng tubo o hindi makatarungang kita; kung sinusunod niya ang aking mga alituntunin
    at lumalakad ayon sa aking mga kautusan, hindi siya mamamatay para sa kasalanan
    ng kaniyang ama. Siya ay tiyak na mabubuhay!
  cbu-NT: nda tputsee natsaku, mantsir tayutaritku, urkirpa tputsee istaku, ndusha,
    Arangeem tuwapangandama, átu, misha tputs waanpatatin tsiyatssee yaramaam zandkusin,
    ichingaru mazinayaru, itsinsaru yasayaru, yuwaatsiri yutarit taarangu anootsiri
    waneeku, wanasirimsheetssha tputs kis napku, misha nuwaanaa kamachtarangi anootsiritam
    tatsamku, wanasir waanaatsi yámandaku, an tputs waparimand yutaritshishirini nda
    tsipachiya. Itaru, zurampatari kis taachiya.
  hui-hui: Ibugua mana ko ngaru mbira nabiagabi muni dano heneru bolangua howa ngi
    nalagabi ibugua i̱ninaga bi mana ngoru talialu biaiore haga kayagua ibu bayaleore
    holebira. Heneneore ibu abahanda mana ko ngaru dewa biai hayagonaga ibu igini
    homolene nawulebira.
  mya-mya: သူ​သည်​ဆိုး​ညစ်​မှု​ကို​ရှောင်​ရှား​၍​အ​တိုး အ​မြတ်​ရ​ရန်​ငွေ​ကို​မ​ချေး။
    ငါ​၏​ပ​ညတ် တော်​များ​ကို​စောင့်​ထိန်း​၍​ငါ​၏​အ​မိန့်​တော် တို့​ကို​လိုက်​နာ​၏။
    ထို​သူ​သည်​ဖ​ခင်​၏​အ​ပြစ် ကြောင့်​သေ​ရ​မည်​မ​ဟုတ်။ သူ​သည်​မု​ချ အ​သက်​ရှင်​လိမ့်​မည်။-
  bod-N: ཁོས་ལག་པ་བརྐྱངས་ནས་དཀའ་སྡུག་ཅན་ལ་བརྙས་བཅོས་དང་གཉའ་གནོན་མི་བྱེད་ཅིང་། མི་ལ་དངོས་པོ་གཡར་ན་ཁོས་བུན་སྐྱེད་མི་ལེན་ལ་མང་པོའང་མི་ལེན་པར།
    ཁོས་ངའི་སྒྲིག་སྲོལ་བསྲུངས་ནས་ངའི་སྒྲིག་ཁྲིམས་བརྩིས་ན། མི་དེ་ནི་རང་གི་ཕ་ཡི་སྡིག་པའི་རྐྱེན་གྱིས་མི་འཆི་བར་གསོན་པར་ངེས་སོ།
    །
  sna-sna: Anodzivisa ruoko rwake kutadza uye haarevi chimbadzo kana mhindu yakakura.
    Anochengeta mirayiro yangu nokutevera mitemo yangu. Haangafi nokuda kwechivi chababa
    vake; zvirokwazvo achararama.
  spa-BLM: que ha retirado su mano de los pobres, que no ha recibido interés o aumento,
    ha ejecutado mis ordenanzas, ha caminado en mis estatutos; no morirá por la iniquidad
    de su padre. Ciertamente vivirá.
  cac-cac: Malaj junoc mach syixtej yujto a stumin syac' majanil man̈ nivanoc yune'
    sc'ana'. Sb'eyb'alan in checnab'il yed' in c'ayb'ub'al. A jun anima icha chi',
    man̈ ol cham yuj smul smam chi', palta to ol najatb'oc sq'uinal.
  swh-ULB: 'Huyo mwana hakumkandamiza yeyote au au kuchukua faida ambayo ni ya juu
    sana au kufanya manufaa kwa ajili ya mkopo, lakini ameyashika maagizo yangu na
    kuenenda sawa sawa na sheria zangu; huyo mwana hatakufa kwa ajili ya dhambi za
    baba yake: Ataishi hakika!'
  bel-bel: ад крыўды беднаму стрымлівае руку сваю, росту і ліхвы не бярэ, выконвае
    Мае загады і паводзіцца паводле запаведзяў Маіх, - дык гэты не памрэ за беззаконнасьць
    бацькі свайго; ён будзе жывы.
  deu-ELBBK: 'er hält seine Hand von dem Elenden zurück, nimmt weder Zins noch Wucher,
    er tut meine Rechte, wandelt in meinen Satzungen: der wird nicht wegen der Ungerechtigkeit
    seines Vaters sterben; er soll gewisslich leben.'
  mbb-OT: Kenà sikandin ebaal te mezaat, wey kenà sikandin ebuyù te tuvù te ed-utang
    diyà te kandin. Edtumanen din is menge suǥù ku wey menge sulunuzen. Heini he etew
    kenà ebpatey tenged te salà te amey zin, kekenà, ebpedayun is kegkeuyag-uyag din.
  mal-2015: നീതികേടു ചെയ്യാതവണ്ണം കൈ മടക്കിക്കൊൾകയും പലിശയും ലാഭവും വാങ്ങാതിരിക്കയും
    എന്റെ വിധികളെ നടത്തി, എന്റെ ചട്ടങ്ങളെ അനുസരിക്കയും ചെയ്യുന്നു എങ്കിൽ അവൻ അപ്പന്റെ
    അകൃത്യംനിമിത്തം മരിക്കാതെ ജീവിച്ചിരിക്കും.
  rmc-rmc: zľikerel peskro vast, hoj te na kerel o nalačho; na del kečeň interesiha
    aňi na lel pale buter; ľikerel pes mire prikazendar a doľikerel mire prikazaňja.
    Kajso manuš na merela vaš o bini peskre dadeskre. He, ov dživela.
  pes-OPV: و دست خود را ازفقیران برداشته، سود و ربح نگیرد و احکام مرا بجاآورده، به
    فرایض من سلوک نماید، او به‌سبب گناه پدرش نخواهد مرد بلکه البته زنده خواهد ماند.
  ron-1924: ышь абате мына де ла нелеӂюире, ну я нич добындэ, нич камэтэ, пэзеште
    порунчиле Меле ши урмязэ леӂиле Меле, ачела ну ва мури пентру нелеӂюиря татэлуй
    сэу, чи ва трэи негрешит.
  ben-OBCV: সে গরিবদের প্রতি খারাপ ব্যবহার করা থেকে বিরত থাকে এবং সে সুদে টাকা ধার
    দেয় না কিংবা বাড়তি সুদ নেয় না। সে আমার নিয়মকানুন মেনে চলে ও আমার বিধান পালন
    করে। সে তার বাবার পাপের জন্য মরবে না; সে নিশ্চয় বাঁচবে।
  som-som: oo uu gacantiisana masaakiinta dib uga celiyey, oo uusan korsaar amase
    ribo cidna ka qaadan, oo uu xukummadayda sameeyey, oo uu qaynuunnadayda ku socday,
    kaasu xumaantii aabbihiis sameeyey aawadeed uma dhiman doono, hubaalse wuu noolaan
    doonaa.
  lat-VUC: 'a pauperis injuria averterit manum suam, usuram et superabundantiam non
    acceperit, judicia mea fecerit, in præceptis meis ambulaverit: hic non morietur
    in iniquitate patris sui, sed vita vivet.'
  eng-ASVBT: that hath withdrawn his hand from the poor, that hath not received interest
    nor increase, hath executed mine ordinances, hath walked in my statutes; he shall
    not die for the iniquity of his father, he shall surely live.
  ita-1885: e ritragga la sua mano dal povero, e non prenda nè usura, nè vantaggio,
    e metta ad effetto le mie leggi, e cammini ne' miei statuti; esso non morrà per
    l'iniquità di suo padre; di certo egli viverà.
  eng-LXXUP: and has turned back his hand from unrighteousness, has not received interest
    or usurious increase, has wrought righteousness, and walked in mine ordinances;
    he shall not die for the iniquities of his father, he shall surely live.
  eng-ULB: 'That son does not oppress anyone or take interest that is too high or
    make too much profit for a loan, but he carries out my decrees and walks according
    to my statutes; that son will not die for his father''s sin: He will surely live!'
  spa-VBL: Se niega a hacer el mal y no cobra intereses ni se lucra con los préstamos.
    Guarda mis normas y sigue mis leyes. Un hombre así no morirá por los pecados de
    su padre, ciertamente vivirá.
  fra-_FOB: Qu'il détourne sa main de l'iniquité, qu'il ne retienne ni usure ni bénéfice,
    qu'il observe mes ordonnances et marche selon mes statuts, - cet homme ne mourra
    point pour l'iniquité de son père; certainement il vivra.
  mal-mal: നീതികേട് ചെയ്യാതെ തന്റെ കൈ പിൻവലിക്കുകയും പലിശയും ലാഭവും വാങ്ങാതിരിക്കുകയും
    എന്റെ വിധികൾ നടത്തി, എന്റെ ചട്ടങ്ങൾ അനുസരിക്കുകയും ചെയ്യുന്നു എങ്കിൽ അവൻ അപ്പന്റെ
    അകൃത്യം നിമിത്തം മരിക്കാതെ ജീവിച്ചിരിക്കും.
  urd-GVR: Wuh ġhalat kām karne se gurez karke sūd nahīṅ letā. Wuh mere qawāyd ke
    mutābiq zindagī guzārtā aur mere ahkām par amal kartā hai. Aise shaḳhs ko apne
    bāp kī sazā nahīṅ bhugatnī paṛegī. Use sazā-e-maut nahīṅ milegī, hālāṅki us ke
    bāp ne mazkūrā gunāh kie haiṅ. Nahīṅ, wuh yaqīnan zindā rahegā.
  suz-BL: मेको मरिम्‍शो पतीक रे ङोन बाक्‍ब, जेर गेशा आ चाइक्‍ब मताक्‍ब। मेकोम आं निसाफ
    पतीक लोव़ नेल्‍ल पाइब। मिनु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल खाप्‍ब। मेको
    मुर आ आफ आ मरिम्‍शो पशो आ पर्बम बेक्‍चा ममाल्‍ब। मेको थमा पा ब्रोंइब।
  eng-NOY: keepeth back his hand from the poor, and taketh no usury or increase, keepeth
    my commandments, and walketh in my statutes, he shall not die for the iniquity
    of his father; he shall surely live.
  ita-1927: non fa pesar la mano sul povero, non prende interesse né usura, osserva
    le mie prescrizioni e segue le mie leggi, questo figliuolo non morrà per l’iniquità
    del padre; egli certamente vivrà.
  ckb-ckb: دەستی لە ستەمکاری بگێڕێتەوە، سوو وەرنەگرێت و نرخی شتومەک گران نەکات، بەڵکو
    حوکمەکانم بەجێبهێنێت و فەرزەکانم پەیڕەو بکات. ئەو بە تاوانی باوکی نامرێت، بێگومان
    دەژیێت.
  eng-BBE: 'Who has kept his hand from evil-doing and has not taken interest or great
    profits, who has done my orders and been guided by my rules: he will certainly
    not be put to death for the evil-doing of his father; life will certainly be his.'
  kan-OKCV: ತನ್ನ ಕೈಯನ್ನು ಪಾಪ ಮಾಡುವುದರಿಂದ ಹಿಂತೆಗೆದು ಬಡ್ಡಿಯನ್ನೂ, ಲಾಭವನ್ನೂ ತೆಗೆದುಕೊಳ್ಳದೆ,
    ನನ್ನ ವಿಧಿಗಳನ್ನು ಪಾಲಿಸಿ, ನನ್ನ ನಿಯಮಗಳಲ್ಲಿ ನಡೆದರೆ, ಅವನು ತನ್ನ ತಂದೆಯ ಅಕ್ರಮಗಳ ನಿಮಿತ್ತ
    ಸಾಯುವುದಿಲ್ಲ, ಅವನು ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು.
  tam-2017: சிறுமையானவனை துன்பப்படுத்தாதபடித் தன்னுடைய கையை விலக்கி, வட்டியும் அதிகமாக
    வாங்காமலிருந்து என்னுடைய நியாயங்களின்படி செய்து, என்னுடைய கட்டளைகளில் நடந்தால்,
    அவன் தன் தகப்பனுடைய அக்கிரமத்தினால் சாகாமல் பிழைக்கவே பிழைப்பான்.
  spa-RV-1909: Apartare su mano del pobre, usura ni aumento no recibiere; hiciere
    mis derechos, y anduviere en mis ordenanzas, éste no morirá por la maldad de su
    padre; de cierto vivirá.
  ron-BTF: Ș i-a tras mâna de la cel sărac, nu a primit camătă nici dobândă, a împlinit
    judecățile mele, a umblat în statutele mele; el nu va muri pentru nelegiuirea
    tatălui său, va trăi negreșit.
  eng-WEBP: who has withdrawn his hand from the poor, who hasn’t received interest
    or increase, has executed my ordinances, has walked in my statutes; he shall not
    die for the iniquity of his father. He shall surely live.
  eng-FBV: He refuses to do wrong and does not charge interest or make a profit on
    loans. He keeps my regulations and follows my laws. A man like that won't die
    because of his father's sins, he will certainly live!
  nld-1939: 'zijn hand van onrecht afhoudt, geen woekerrente of toeslag verlangt,
    mijn geboden onderhoudt en naar mijn voorschriften leeft: zo iemand zal om de
    schuld van zijn vader niet sterven; hij zal zeker in leven blijven.'
  nch-BL: Yaya quinpalehuía cati teicneltzitzi huan amo tainama itanca quema tetanejtía
    itomi. Yaya quitepanita nochi cati quiijtohua notanahuatil. Huajca ni tacat amo
    miquis por nopa tajtacoli cati quichijqui itata. Ni tacat temachti itztos.
  vie-1934: rút tay lại khỏi hại kẻ nghèo, không đòi lời lãi và lấy thêm, vâng giữ
    mạng lịnh ta và noi theo luật lệ ta, thì đứa con ấy sẽ không chết vì sự gian ác
    cha nó, mà chắc nó sẽ sống.
  hin-CV: वह गरीबों को सताने से अपने हाथ रोके रखता है और उनसे कोई ब्याज या फायदा नहीं
    उठाता है. वह मेरे कानूनों का पालन करता और मेरे नियमों पर चलता है. वह अपने पिता
    के पाप के कारण नहीं मरेगा; वह निश्चय ही जीवित रहेगा.
  spa-BES: 'Quien ha evitado hacer el mal y no preste dinero con usura o intereses,
    ha cumplido mis órdenes y ha sido guiado por mis reglas: ciertamente no será condenado
    a muerte por el mal hecho de su padre; ciertamente vivirá.'
  tdx-tdx: naho sintone’e ty fità’e tsy hanindry ty rarake, tsy mandrambe ana’e, tsy
    mampitombo, ie manao ze nandiliako iaby vaho mañavelo amo fañèkoo, le tsy hihomake
    an-tahin-drae’e, fa toe ho veloñe.
  tha-KJV: หดมือไว้​มิได้​เบียดเบียนคนยากจน ไม่​เรียกดอกเบี้ยหรือเงินเพิ่ม กระทำตามคำตัดสินทั้งหลายของเรา
    และดำเนินตามกฎเกณฑ์ของเรา เขาจะไม่ตายเพราะความชั่วช้าของบิดาเขา เขาจะดำรงชีวิตอยู่​แน่นอน
  por-BR-2018: Desviar sua mão de fazer mal a o pobre, não receber juros nem lucro;
    e praticar meus juízos, e andar em meus estatutos, este não morrerá pela maldade
    de seu pai; certamente viverá.
  deu-ELO: 'er hält seine Hand von dem Elenden zurück, nimmt weder Zins noch Wucher,
    er tut meine Rechte, wandelt in meinen Satzungen: Der wird nicht wegen der Ungerechtigkeit
    seines Vaters sterben; er soll gewißlich leben.'
  eng-WYC-2018: turneth away his hand from the wrong of a poor man, taketh not usury
    and overabundance, that is, nothing more than he lent, and doeth my dooms, and
    goeth in my commandments; this son shall not die in the wickedness of his father,
    but he shall live in life. (turneth away his hand from doing wrong to the poor,
    taketh not usury and overabundance, that is, nothing more than he lent, and keepeth,
    or obeyeth, my laws, and goeth in my commandments; this son shall not die in the
    wickedness of his father, but he shall live.)
  epo-epo: 'de premado de malriĉulo detenas sian manon, procentegon kaj troprofiton
    ne prenas, plenumas Miajn ordonojn kaj sekvas Miajn leĝojn: li ne mortos pro la
    pekoj de sia patro, sed li nepre vivos.'
  uig-PIN: ɵz ⱪolini ⱪǝbiⱨliktin tartidiƣan, pulni ɵsümgǝ bǝrmigǝn, ɵsüm-jazanǝ almiƣan,
    bǝlki Mening ⱨɵkümlirimgǝ ǝmǝl ⱪilidiƣan, bǝlgilimilirimdǝ mangidiƣan bolsa —
    u ɵz atisining ⱪǝbiⱨliki tüpǝylidin ɵlmǝydu, u jǝzmǝn ⱨayat bolidu.
  beo-beo: '@see-verse:EZK.018.016'
  tpi-OTNT: Em i no save mekim nogut long ol rabisman, na em i no save kisim winmani
    long ol wantok. Em i save bihainim olgeta lo na tok bilong mi, olsem na dispela
    kain man bai i stap gut. Tru, papa bilong en i bin mekim planti sin, tasol pikinini
    i no ken i dai long asua bilong papa.
  hau-SA: Yakan janye hannunsa daga zunubi ba ya kuma ba da bashi da ruwa ko karɓan
    riba da yawa. Yakan kiyaye dokokina ya kuma bi ƙa’idodina. Ba zai mutu saboda
    zunubin mahaifinsa ba; tabbatacce zai rayu.
  uig-LAT: öz qolini qebihliktin tartidighan, pulni ösümge bermigen, ösüm-jazane almighan,
    belki Méning hökümlirimge emel qilidighan, belgilimilirimde mangidighan bolsa
    — u öz atisining qebihliki tüpeylidin ölmeydu, u jezmen hayat bolidu.
  nde-nde: Iyasithinta isandla sayo ekoneni njalo kayithathi nzuzo loba inzuzo edlulisileyo.
    Iyagcina imilayo yami ilandele lezimiso zami. Kayiyikufela izono zikayise; izaphila
    impela.
  ton-ton: Kuo ne taʻofi ʻa hono nima mei he masiva, pea ʻoku ʻikai te ne maʻu ha
    totongi taʻetotonu, pe hano tupu, ka kuo fai ʻeku ngaahi fakamaau, mo ʻeveʻeva
    ʻi heʻeku ngaahi tuʻutuʻuni; ʻe ʻikai mate ia koeʻuhi ko e fai kovi ʻa ʻene tamai,
    ko e moʻoni ʻe moʻui pe ia.
  ces-1613: 'Od chudého by zdržel ruku svou, lichvy a úroku by nebral, soudy mé činil,
    v ustanoveních mých by chodil: tenť neumře pro nepravost otce svého, jistě živ
    bude.'
  eng-WMB: who has withdrawn his hand from the poor, who hasn’t received interest
    or increase, has executed my ordinances, has walked in my statutes; he shall not
    die for the iniquity of his father. He shall surely live.
  tam-TCV: சிறுமையானவனை துன்பப்படுத்தாதபடித் தனது கையை, விலக்கிக்கொள்கிறான். அவன்
    அதிக வட்டிக்குக் கடன் கொடுக்காமலும், அதிக இலாபத்தை வாங்காமலும் இருக்கிறான். அவன்
    என் சட்டங்களைக் கைக்கொண்டு, என் விதிமுறைகளைப் பின்பற்றுகிறான். அவன் தன் தகப்பனின்
    பாவத்திற்காகச் சாகமாட்டான்; நிச்சயமாக உயிர்வாழ்வான்.
  ceb-ULB: 'Wala magdaugdaog kanang anak nga lalaki ni bisan kinsa o hilabihan nga
    nagapatubo o nagpaginansiya ug dako alang sa utang, apan gituman niya ang akong
    kasugoan ug naglakaw sumala sa akong mga balaod; dili mamatay kanang anak nga
    lalaki alang sa sala sa iyang amahan: Mabuhi gayod siya!'
  pol-UBG: Odwracał swą rękę od ucisku nad ubogim, nie uprawiał lichwy i nie brał
    odsetek, wykonywał moje sądy i postępował według moich ustaw – ten nie umrze za
    nieprawość swego ojca, ale na pewno będzie żył.
  agr-agr: tikichnash pegkegchauk awagmachu, kuichkin tsagkamkash ewaekam akigkata
    tusag segachu. Nunú aentsua duka niina apaji tudaujinig mantamnamaitsui. Ayatak
    nigka dukap tsawan iwaku pujustinai. Wagki wi mina chichameg umiktinun ukukiuwaitag
    nuna betek umiau asa.
  kyc-kyc: Baa koo dupwa pii napalape dee kana dupwa matana piso nyii nange. Baa nambana
    lowa minyuo letonuli pyuo karara. Dopa pira ramo doko banya rakangena yulu koo
    dupwana lao kuma napala baa mee lete karara.
  urd-GVU: وہ غلط کام کرنے سے گریز کر کے سود نہیں لیتا۔ وہ میرے قواعد کے مطابق زندگی
    گزارتا اور میرے احکام پر عمل کرتا ہے۔ ایسے شخص کو اپنے باپ کی سزا نہیں بھگتنی
    پڑے گی۔ اُسے سزائے موت نہیں ملے گی، حالانکہ اُس کے باپ نے مذکورہ گناہ کئے ہیں۔
    نہیں، وہ یقیناً زندہ رہے گا۔
  deu-1912: 'der seine Hand vom Unrechten kehrt, keinen Wucher noch Zins nimmt, sondern
    meine Gebote hält und nach meinen Rechten lebt: der soll nicht sterben um seines
    Vaters Missetat willen, sondern leben.'
  kan-2017: ಬಡವನ ಮೇಲೆ ಕೈಮಾಡದೆ, ಬಡ್ಡಿಯನ್ನು ಕೇಳದೆ, ಲಾಭಕ್ಕೆ ಹಣಕೊಡದೆ, ನನ್ನ ವಿಧಿಗಳನ್ನು
    ಆಚರಿಸಿ, ನನ್ನ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿದರೆ ತನ್ನ ತಂದೆಯ ಅಧರ್ಮದ ನಿಮಿತ್ತ ಸಾಯುವುದಿಲ್ಲ, ಖಂಡಿತವಾಗಿ
    ಜೀವಿಸುವನು.
  yap-yap: Ma siyeg ni nge rin’ e tin kireb ma dar ma pi’ e salpiy ngak e girdi’ ni
    nga ni maruwel ngay nge mu’ mi ni fulweg ngak ni ka nin’ e win ngay. Mma fol ko
    pi motochiyel rog nge tini kugog ni ngan rin’. Ere dabi yim’ ni bochan e kireb
    ni i rin’ e chitamngin ya mmudugil nra par nib fos.
  hlt-MCSB: Mangdaeng taengah a kut a poem tih a casai neh a puehkan la lo pawh. Ka
    laitloeknah te a vai tih ka khosing dongah pongpa. Anih tah a napa kathaesainah
    dongah te duek pawt vetih hing rhoe hing ni.
  mdy-ETH: ማንቆ ዓሶ ዑፃ ዓይጎዋ ጌኔ ማዔ ባኣዚ ማዺባኣያታቴ፥ ሚኢሾ ሾይቺና ማሃንዳጉዲ ታልዓዖ ዑሣ ዓኣዼ ሚኢሼ ጪጊሺባኣያታቴ፥
    ታኣኮ ዎጎ ቦንቼያ ማዔያታቴ፥ ታኣኮ ዳምቦ ጎይፆ ሃንቴቴ፥ ዬያጉዴ ዓሢ ጎኔና ሼምፔና ናንጋንዳኣፓ ዓቴም ዓዴ ማዼ ጎሞሮ ዒ
    ሃይቃዓኬ።
  twi-ASANTE: Ɔtwe ne ho firi bɔne ho, na ɔnnye nsiho anaa mfɛntom mmorosoɔ. Ɔdi me
    mmara ne mʼahyɛdeɛ so. Ɔrenwu wɔ nʼagya no bɔne nti; ampa ara ɔbɛnya nkwa.
  eng-WEBU: who has withdrawn his hand from the poor, who hasn’t received interest
    or increase, has executed my ordinances, has walked in my statutes; he shall not
    die for the iniquity of his father. He shall surely live.
  wal-wal: i woriyaa ekkanau dichchau tal77ana xayikko, balaappe kushiyaa shiishshi
    ekkikko, i ta higgiyaa naagikko, ta wogankka hemettikko, yaatikko, i paxa de7anappe
    attin, ba aawaa nagaran haiqqenna.
  spa-PDDPT: que aparta su mano de la iniquidad y no recibe interés ni usura; que
    guarda mis Estatutos y anda en mis Ordenanzas, ése no morirá por la maldad de
    su padre. Ciertamente vivirá.
  gun-gun: opo ndoipe'a e'ỹi 'rã iporiaukue'i pe, peráta oiporu uka rire nomboekovia
    retavei 'rã, hi'áryve ndojopyi 'rã, ojapo 'rã guive xee aipota va'e xeayvuague
    rupi oiko vy. Ha'e va'e ma nomanoi 'rã nguu ojejavyague re. Oikove 'rãe.
  ilo-ULB: no saanna nga inukom dagiti nakurapay ken saanna a paanakan ti ipautangna
    wenno umawat iti sinasaur a ganansya; no ipatungpalna dagiti bilinko ken agtulnog
    kadagiti alagadek, saanto ngarud a matay isuna gapu iti basol ti amana. Awan duadua
    nga agbiagto isuna!
  kpg-kpg: Mee e de hiihai di hai nia mee huaidu. Mee hagalee wanga ana bahihadu bolo
    gii hai dono wiini. Mee e haga kila aga agu haga noho, ge e hagalongo gi agu helekai.
    Mee hagalee made gi nia hala o dono damana, gei e haga mouli.
  uig-ARA: ئۆز قولىنى قەبىھلىكتىن تارتىدىغان، پۇلنى ئۆسۈمگە بەرمىگەن، ئۆسۈم-جازانە
    ئالمىغان، بەلكى مېنىڭ ھۆكۈملىرىمگە ئەمەل قىلىدىغان، بەلگىلىمىلىرىمدە ماڭىدىغان
    بولسا ــ ئۇ ئۆز ئاتىسىنىڭ قەبىھلىكى تۈپەيلىدىن ئۆلمەيدۇ، ئۇ جەزمەن ھايات بولىدۇ.
  sus-sus: a a yɛtɛ suxuma fe ɲaaxi rabafe ra, a mu geeni mɔɔli yo fenma doni kui.
    Na di mu bɔnɔma a baba xa fe ɲaaxi xa fe ra. A kisima nɛ.
  pon-2006: E kin kahng wiahda me suwed, oh e sohte kin kihwei mwohni pwe en ale wihni.
    E kin kapwaiada ei kosonned akan oh peikiong ei mahsen kan. E sohte pahn mehla
    pwehki dipen eh pahpa kan, ahpw e uhdahn pahn mourla.
  jae-jae: Eŋ ejop lêma gebe êŋgôm gêŋ eso atom ma êkêŋ mone êndêŋ lau, mago taê êka
    ŋalakac to êka jaê mone êlêlêc su atom. Eŋ ejop ŋoc jatu to êsa nê lêŋ êtôm ŋoc
    biŋsu, oc êmac êndu atom, eŋ êmoa mata jali biŋŋanôgeŋ.
  ksd-ksd: gala i tak vue ra limana kan ra umana luveana, ma pa i tak pa ta vavatur,
    gala i pait ot pa kaugu umana varkurai ma i ga mur kaugu lavur vartuluai; pa da
    doka ure ra varpiam ka i tamana, a dovotina ia iat na laun.
  grc-BRENT: καὶ ἀπὸ ἀδικίας ἀπέστρεψε τὴν χεῖρα αὐτοῦ, τόκον οὐδὲ πλεονασμὸν οὐκ
    ἔλαβε, δικαιοσύνην ἐποίησε, καὶ ἐν τοῖς προστάγμασί μου ἐπορεύθη, οὐ τελευτήσει
    ἐν ἀδικίαις πατρὸς αὐτοῦ, ζωῇ ζήσεται.
  ind-AYT: menahan tangannya dari orang miskin, tidak menerima riba maupun keuntungan,
    tetapi melakukan peraturan-peraturan-Ku, dan berjalan menurut ketetapan-ketetapan-Ku,
    dia tidak akan mati karena kesalahan ayahnya, dia pasti akan hidup.
  nya-nya: Amadziletsa kuchita zoyipa. Sakongoletsa kuti apezepo phindu. Salandira
    chiwongoladzanja. Amasunga malangizo anga ndi kumvera malamulo anga. Munthu wotereyo
    sadzafa chifukwa cha machimo a abambo ake. Adzakhala ndi moyo ndithu.
  hrv-hrv: ruku usteže od nedjela, ne uzima dobiti ni pridavka, vrši moje zakone i
    hodi po mojim naredbama - ne, taj neće umrijeti zbog grijeha očeva, on će živjeti.
  mps-mps: “Agai te magi nai meni yai bidi dabe dolobo sę me isąyu, tama agai te
    abagi dabede te wei ponobo mone gasa dali ugadu daganama me sabo menio. Agai eno
    tigidali bomai po, me eno gasa po dali wali pobaso, te tobage bidi te bugagia
    bidaibao. Mu tama, aga ayago te dwai sę hauwa yali, tiali goli wai da, te ayago
    yali dwai sęgęde me isigobeo.
  tpi-tpi: Em i no save mekim nogut long ol rabisman, na em i no save kisim winmani
    long ol wantok. Em i save bihainim olgeta lo na tok bilong mi, olsem na dispela
    kain man bai i stap gut. Tru, papa bilong en i bin mekim planti sin, tasol pikinini
    i no ken i dai long asua bilong papa.
  dan-1931: holder sin Hånd fra Uret, ikke tager Åger eller Opgæld, men holder mine
    Lovbud og vandrer efter mine Anordninger, så skal han ikke dø for sin Faders Misgerning,
    men visselig leve.
  vie-OVCB: Người ấy giúp đỡ người nghèo, không cho vay nặng lãi, và vâng giữ tất
    cả điều lệ và sắc lệnh Ta. Người như thế sẽ không chết vì tội lỗi của cha mình;
    người ấy chắc chắn sẽ được sống.
  guj-2017: ગરીબને સતાવ્યો ન હોય, જેણે વ્યાજ કે વટાવ લીધો ન હોય, મારી આજ્ઞાઓ પાળી
    હોય અને મારા વિધિઓ પ્રમાણે ચાલ્યા હોય, તો તે તેના પિતાનાં પાપોને લીધે માર્યો જશે
    નહિ. તે નિશ્ચે જીવશે.
  pon-2006A: E kin kahng wiahda me suwed, oh e sohte kin kihwei mwohni pwe en ale
    wihni. E kin kapwaiada ei kosonned akan oh peikiong ei mahsen kan. E sohte pahn
    mehla pwehki dipen eh pahpa kan, ahpw e uhdahn pahn mourla.
  por-BRBSL: que retirou sua mão dos pobres, que não tenha recebido juros ou aumento,
    executou minhas ordenações, entrou em meus estatutos; ele não morrerá pela iniqüidade
    de seu pai. Ele certamente viverá.
  cth-cth: ka roedeng e tami hloutnae ka poe, apung ka cat hoeh ni teh, ka phunglam
    tarawi pawiteh, a na pa a yonnae kecu dawk dout mahoeh, a hring roeroe han.
  twi-twi: Ɔtwe ne ho fi bɔne ho, na onnye nsiho anaa mfɛntom mmoroso. Odi me mmara
    ne mʼahyɛde so. Ɔrenwu wɔ nʼagya no bɔne nti; ampa ara obenya nkwa.
  hlt-hlt: Mangdaeng taengah a kut a poem tih a casai neh a puehkan la lo pawh. Ka
    laitloeknah te a vai tih ka khosing dongah pongpa. Anih tah a napa kathaesainah
    dongah te duek pawt vetih hing rhoe hing ni.
  tbz-SIM: Kòò í dɔ̀ɔ̀ dɛ̀ɛ̀ í síɛ́, kɛ ɔ̃ɔ̃ í mpèntɛ kɛ́ndɔ́ kɛ́cɔ̃ntɛ, yoo bɛ̀ɛ
    ò yietí kɛ́nɔ́ɔ́ kɛ tũ n tɑnnɔ̀ nɛ̀ n kuɔ́. Dɛ yiɛ̀ mbɑ́ɑ́ kú o cicɛ yɛi nkpɛ́í,
    nhò yó nfòùmu.
  msy-2020: Egh an namakam an dagɨaba pura da inigh, egh ua da ikarvaghsɨ, an dagɨar
    an anɨngizim gisɨn ababanim inighan kogham. Egh an arazir kurabar amuan aghuagham.
    A bizir kɨ damuasa ia mɨkemeziba ko arazir kɨ ifongeziba baragh deravɨra dar gɨn
    mangɨ dar amuam. Otarir kam, uan afeziamɨn arazir kurabar osɨmtɨziba inigh, da
    bangɨn aremeghan kogham. Puvatɨgham. An angamɨra ikiam.
  dop-dop: Ɩɩ lɑkɩ ɩsɑɣɑtʋ. Ɩɩ pɛɛkǝɣɩ kɑwɑɑɣɑ yɑɑ kɑsǝyɑɣɑ. Ɩ tɔkǝɣɩ mɑ kʋtʋtʋtʋ
    nɑ ɩ́ tǝŋǝɣɩ mɑ kiiŋ. Pʋntʋ wɛɛkǝnɑ weesuɣu kɛ́, ɩɩ sǝkɩ ɩ cɑɑ ɩsɑɣɑtʋ sǝm.
  azb-azb: Məzlumdan əl çəkirsə, Sələm almırsa, Müamilə götürmürsə, Hökmlərimə əməl
    edib Qaydalarıma görə rəftar edirsə, Atasının günahına görə ölməyəcək, Əlbəttə,
    yaşayacaq.
  eng-DBY: 'he hath withdrawn his hand from the poor, hath not received usury nor
    increase, hath executed my judgments, [and] walked in my statutes: he shall not
    die for the iniquity of his father, he shall certainly live.'
  hin-2017: दीन जन की हानि करने से हाथ रोका हो, ब्याज और बढ़ती न ली हो, मेरे नियमों
    को माना हो, और मेरी विधियों पर चला हो, तो वह अपने पिता के अधर्म के कारण न मरेगा,
    वरन् जीवित ही रहेगा।
  wol-KYG: néew-ji-doole, loxoom dalu ko, ndollant ak ab tegandaay, jëlu ko, sama
    àttey yoon lay jëfe, sama dogali yoon lay doxe. Kooku du dee ngir ñaawtéefu baayam.
    Dina dund déy!
  eng-YLT: From the afflicted he hath turned back his hand, Usury and increase he
    hath not taken, My judgments he hath done, In My statutes he hath walked, He doth
    not die for the iniquity of his father, He doth surely live.
  eng-WYC-2017: turneth away his hand from the wrong of a poor man, taketh not usury
    and overabundance, that is, nothing more than he lent, and doeth my dooms, and
    goeth in my commandments; this son shall not die in the wickedness of his father,
    but he shall live in life.
  eng-WMBB: who has withdrawn his hand from the poor, who hasn’t received interest
    or increase, has executed my ordinances, has walked in my statutes; he shall not
    die for the iniquity of his father. He shall surely live.
  urd-GVH: वह ग़लत काम करने से गुरेज़ करके सूद नहीं लेता। वह मेरे क़वायद के मुताबिक़
    ज़िंदगी गुज़ारता और मेरे अहकाम पर अमल करता है। ऐसे शख़्स को अपने बाप की सज़ा नहीं
    भुगतनी पड़ेगी। उसे सज़ाए-मौत नहीं मिलेगी, हालाँकि उसके बाप ने मज़कूरा गुनाह किए
    हैं। नहीं, वह यक़ीनन ज़िंदा रहेगा।
  rug-rug: Kopu pule nia si asa pude lopu tavete va sea sa limana Va malumu lipulipu
    la pa tie si asa ba lopu pude tavete poata babe tepa vagi vina tomo la koari na
    linipulipu. Kopu ni sa sari Qua tinarae meke luli sa sari Qua vina turu. Asa lopu
    kote mateni sari sinea tanisa tamana; na hinokara kote toa si asa.
  gaz-gaz: Harka isaa hiyyeeyyii miidhuu irraa eeggata; hiiqii yookaan dhala hin fudhatu.
    Inni seera koo ni eega; ajajawwan koo duukaas ni buʼa. Inni sababii cubbuu abbaa
    isaatiif hin duʼu; inni dhugumaan ni jiraata.
  fra-LSG: s’il détourne sa main de l’iniquité, s’il n’exige ni intérêt ni usure,
    s’il observe mes ordonnances et suit mes lois, celui-là ne mourra pas pour l’iniquité
    de son père; il vivra.
  gnn-gnn: '@see-verse:EZK.018.016'
  yal-yal: a tinxintareyaan matanga, a mi tɔnɔn sa donla fari naxan tongoxi a ma,
    a mi tɔnɔ gbeen fen muxune ra, a n ma sariyane nun n ma tɔnne suxu, na kanna mi
    faxɛ a fafe hakɛne fe ra de! A luma nɛn a nii ra.
  haw-1868: Ua hoihoi mai i kona lima mai luna mai o ka mea ilihune, aole i lawe i
    ke kuala, a me ka uku panee; ua hana nae ma kuu kauoha, ua hele hoi ma ko'u mau
    kanawai; aole ia e make no ka hewa o kona makuakane; e ola io no ia.
  arb-NAV: وَلَمْ يُسِئْ إِلَى الْبَائِسِ، وَلَمْ يَقْرِضْ بِالرِّبَا وَلا بِالرِّبْحِ
    الْحَرَامِ، وَقَضَى بِالإِنْصَافِ وَمَارَسَ فَرَائِضِي وَأَطَاعَ أَحْكَامِي، فَإِنَّهُ
    لَا يَمُوتُ بِإِثْمِ أَبِيهِ، بَلْ حَتْماً يَحْيَا.
  ewe-ewe: Eɖea eƒe asi ɖa le nu vɔ̃ wɔwɔ me, eye mexɔa deme alo baa ame o. Ewɔa nye
    sewo dzi, eye wòzɔna ɖe nye ɖoɖowo nu. Maku ɖe fofoa ƒe nu vɔ̃wo ta o; anɔ agbe
    godoo.
  eng-LEE: 'From the poor he withdraweth his hand, interest and increase he taketh
    not: my ordinances he executeth; in my statutes he walketh:—he shall not die for
    the iniquity of his father, he shall surely live.'
  asm-FB: সি যদি দুখীয়াক উপদ্ৰৱ কৰাৰ পৰা নিজৰ হাত কোঁচায়, সুত বা অনুচিত লাভ নলয়;
    মোৰ শাসন-প্ৰণালীবোৰ পালন কৰে আৰু মোৰ বিধিবোৰত চ’লে, তেন্তে সেই পুত্রই নিজৰ পিতৃৰ
    পাপবোৰৰ কাৰণে নমৰিব। তেওঁ অৱশ্যে জীয়াই থাকিব!
  sus-A: عَ عَ يّتّ سُشُمَ قٍ حَاشِ رَبَقٍ رَ، عَ مُ فٍينِ مْولِ يٌ قٍنمَ دٌنِ كُي.
    نَ دِ مُ بْنْمَ عَ بَبَ شَ قٍ حَاشِ شَ قٍ رَ. عَ كِسِمَ نّ.
  fra-SBL: qui a retiré sa main des pauvres, qui n'a pas reçu d'intérêt ou d'augmentation,
    a exécuté mes ordonnances, a marché dans mes statuts ; il ne mourra pas pour l'iniquité
    de son père. Il vivra certainement.
  hbo-hbo: מֵעָנִ֞י הֵשִׁ֣יב יָדֹ֗ו נֶ֤שֶׁךְ וְתַרְבִּית֙ לֹ֣א לָקָ֔ח מִשְׁפָּטַ֣י
    עָשָׂ֔ה בְּחֻקֹּותַ֖י הָלָ֑ךְ ה֗וּא לֹ֥א יָמ֛וּת בַּעֲוֹ֥ן אָבִ֖יו חָיֹ֥ה יִחְיֶֽה׃
  kik-kik: Nĩarigagĩrĩria guoko gwake gũtikehie, na ndakombanagĩra nĩguo etie uumithio
    ũtarĩ wa kĩhooto, kana etie uumithio mũkĩru. Nĩahingagia watho wakwa, na akarũmĩrĩra
    watho wakwa wa kũrũmĩrĩrwo. Ũcio-rĩ, ndagakua nĩ ũndũ wa mehia ma ithe; ti-itherũ
    nĩagatũũra muoyo.
  fra-NCL: il n’a pas fait peser sa main sur le pauvre, il n’a pris ni usure, ni intérêt ;
    il a observé mes lois et suivi mes préceptes, — celui-là ne mourra pas pour l’iniquité
    de son père ; il vivra certainement.
  cek-AK: amtang kaminawk han hmuenmae paek kami, acaa kapung phoisa to la ai, ka
    lokcaekhaih to pakuem moe, ka paek ih lok pazui kami loe ampa zaehaih pongah dueh
    mak ai, hing tangtang tih.
  cuk-cuk: We-machi-nuedi, ibmar-isgana imakdisulile, mani-gaka-amiegala dulega mani-uksulile,
    an-igar-mesisadba ibmar-imakele, deginbali, an-igar-uksadba nanadibalile, nuedid.
    We-machigwa, e-bab-ibmar-isgana-imaksad-ular, burgosulid, dula-gudii guoed.
  uig-CYR: өз қолини қәбиһликтин тартидиған, пулни өсүмгә бәрмигән, өсүм-җазанә алмиған,
    бәлки Мениң һөкүмлиримгә әмәл қилидиған, бәлгүлимилиримдә маңидиған болса — у
    өз атисиниң қәбиһлиги түпәйлидин өлмәйду, у җәзмән һаят болиду.
  tel-2017: పేదవాడి మీద అన్యాయంగా చెయ్యి వేయకుండా, లాభం కోసం అప్పివ్వకుండా, వడ్డీ
    తీసుకోకుండా, నా ఆదేశాలు పాటిస్తూ నా శాసనాల ప్రకారం నడుస్తూ ఉంటే అతడు తన తండ్రి
    చేసిన పాపం కారణంగా చావడు. అతడు కచ్చితంగా బ్రతుకుతాడు!
  hat-BSA: Li retire men li sou malere a, li pa egzije enterè, ni pwofi, men li fè
    règleman Mwen yo e mache nan lòd mwen yo; li p ap mouri pou inikite a papa li.
    Anverite, li va viv.
  kos-kos: El srangesr oru ma koluk, ac tia ngusr mani in akkapye. El karinganang
    ma sap luk, ac akos ma nga sapkin. El ac tia misa ke sripen ma koluk lun papa
    tumal, tuh el ac moul na pwaye.
  hbo-WLC: מֵעָנִ֞י הֵשִׁ֣יב יָד֗וֹ נֶ֤שֶׁךְ וְתַרְבִּית֙ לֹ֣א לָקָ֔ח מִשְׁפָּטַ֣י
    עָשָׂ֔ה בְּחֻקּוֹתַ֖י הָלָ֑ךְ ה֗וּא לֹ֥א יָמ֛וּת בַּעֲוֺ֥ן אָבִ֖יו חָיֹ֥ה יִחְיֶֽה׃
  ibo-ibo: ọ bụrụ na ọ dịghị etinye aka na mmehie ọbụla, na ọ naghị anara ọmụrụnwa
    na ụma nʼaka ndị o binyere ego, na ọ na-erubekwara iwu m niile isi, na-agbaso
    ụkpụrụ m niile. Onye dị otu a agaghị anwụ nʼihi mmehie nke nna ya mere. Ọ ga-adị
    ndụ.
  ory-ory: ଯେ ଦରିଦ୍ର ପ୍ରତି ଉପଦ୍ରବରୁ ଆପଣା ହସ୍ତ ଫେରାଇଅଛି, ସୁଧ କି ବୃଦ୍ଧି ଗ୍ରହଣ କରି ନାହିଁ,
    ଆମ୍ଭର ଶାସନସକଳ ପାଳନ କରିଅଛି, ଆମ୍ଭ ବିଧି ଅନୁଯାୟୀ ଆଚରଣ କରିଅଛି; ସେ ଆପଣା ପିତାର ଅଧର୍ମ
    ସକାଶୁ ମରିବ ନାହିଁ, ସେ ନିଶ୍ଚୟ ବଞ୍ଚିବ।
  chk-chk: Esap tipeni mine a pwüngingau, esap awattela winnen nöün moni ika angei
    manauan, nge a apwönüetä ai kewe allük o aleasochisiir. Ätewe esap mäla pokiten
    än saman tipis, nge epwe fokun manau.
  rop-rop: Im nomo dumbat nogudbala ting. Im nomo lendim mani blanga meigim mowa mani.
    Im dum ebrijing wanim main lowa bin titjim im en im duwit langa main wed. Im kaan
    dai, nomeda im dedi bin dumbat nogudbala ting. Im san garra jidan laibala.
  ukr-1871: Держить руку свою далеко від кривди, не бере лихви й користї; певнить
    мої прикази та й ходить дорогою заповідей моїх, — такий не вмре за батьківські
    провини; нї, він буде жити.
  deu-1951: 'seine Hand nicht an den Armen legt, weder Wucher noch Zins nimmt, meine
    Rechte beobachtet und in meinen Satzungen wandelt: der soll nicht sterben um der
    Missetat seines Vaters willen, sondern er soll gewiß leben.'
  eng-JPS: that hath withdrawn his hand from the poor, that hath not received interest
    nor increase, hath executed Mine ordinances, hath walked in My statutes; he shall
    not die for the iniquity of his father, he shall surely live.
  srp-1865: Od siromaha bi ustezao ruku svoju, ne bi uzimao dobiti ni pridavka, zakone
    bi moje izvršivao i po uredbama mojim hodio; taj neæe poginuti za bezakonje oca
    svojega, doista æe živjeti.
  lug-lug: Yeekuuma obutakola kibi, n’atalya magoba ku bbanja newaakubadde okutwala
    ensimbi ezisukiridde, era akuuma amateeka gange n’agoberera n’ebiragiro byange.
    Talifa olw’ebibi bya kitaawe, naye aliba mulamu.
  heb-heb: מעני השיב ידו נשך ותרבית לא לקח משפטי עשה בחקותי הלך הוא לא ימות בעון אביו
    חיה יחיה׃
  ben-IRV: দুঃখী লোকের প্রতি অত্যাচার থেকে নিজের হাত নিবারন করেছে, সুদ বা অন্যায্য
    লাভ নেয়নি, আমার শাসন সব পালন করেছে ও আমার নিয়ম অনুসারে চলেছে, তবে সে নিজের বাবার
    পাপে মরবে না, সে অবশ্য বাঁচবে।
  pan-pan: ਕੰਗਾਲ ਉੱਤੇ ਦੋਸ਼ ਲਾਉਣ ਤੋਂ ਆਪਣਾ ਹੱਥ ਮੋੜ ਲਵੇ, ਵਿਆਜ ਤੇ ਵਾਧਾ ਨਾ ਲਵੇ, ਪਰ ਮੇਰੇ
    ਹੁਕਮਾਂ ਨੂੰ ਪੂਰਾ ਕਰੇ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਤੁਰੇ, ਉਹ ਆਪਣੇ ਪਿਉ ਦੀ ਬਦੀ ਕਾਰਨ ਨਹੀਂ
    ਮਰੇਗਾ, ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ဆင်းရဲ သော သူကိုချမ်းသာ ပေးခြင်း၊ အတိုး မ စား ဘဲငွေချေးခြင်းကို ပြု၍ငါ
    စီရင် ထုံးဖွဲ့ချက်တို့ကို စောင့်ရှောက် လျှင်၊ ထိုသူ သည်အဘ ၏ အပြစ် ကြောင့် အသေ
    ခံရမည်မ ဟုတ်။ စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: Ia ese kara dika dekena amo ia raka siri momokani, bona atoa kau moni ia
    abia lasi, abiatorehai dekena amo. Ia ese lauegu taravatu ia badinaia noho, bona
    lauegu oda ia kamonai henia noho. “Ia be iena tamana ena kara dika dainai do ia
    mase, a? Lasi momokani. Ia be do ia mauri.
  urd-urd: ग़रीब से दस्तबरदार हो, और सूद पर लेन — देन न करे, लेकिन मेरे हुक्मों पर
    'अमल करे और मेरे क़ानून पर चले, वह अपने बाप के गुनाहों के लिए न मरेगा; वह यक़ीनन
    ज़िन्दा रहेगा।
  rus-SYN: от обиды бедному удерживает руку свою, роста и лихвы не берет, исполняет
    Мои повеления и поступает по заповедям Моим,- то сей не умрет за беззаконие отца
    своего; он будет жив.
  bqc-SIM: ì azĩa bↄ yãvãiu, ìli ↄ̃a sɛ̃anɛ́ à a igbao, ìli ài zↄ̃ↄ wɛɛlɛo,
    ìↄ ma ikoyãↄ kũa, ì ma ↄtondↄkĩi gwa. A ga a mae duuna yã́io, aↄ kuɛ.
  tcz-CHONGTHU: Mivachaho kithopi hen, akan dingin sum hom dahen. Chuleh kachondan
    ho leh kathupeh ho jui bukim soh hen, hitobang mi chu apa chonset jeh a thilou
    hel ding, amavang hing teitei ding ahi.
  mar-mar: गरीबांना नाडण्यास त्याने जर आपला हात आखुड केला आणि त्याने व्याज घेतले नाही
    व अन्यायाने नफा घेतला नाही, त्याने माझे फर्मान मान्य केले आणि माझ्या दर्जानुसार
    चालला, तर तो आपल्या वडिलाच्या पातकासाठी मरणार नाही. तो निश्चित जगेल.
  qub-qub: Capaschari pobricunata yanapanman. Capaschari guellayta ristaycurpis achcataga
    wawanta mana cobranmanchu. Capaschari laynëcuna nishanta ruranman. Capaschari
    mandamintöcunacho niycashanta llapanta cumlinman. «Chaura chay runaga manami wañongachu
    papäninpa juchanpita. Chay runaga cawangami.
  bqp-bqp: U ku rɑ n wɑ̃ɑ weesun swɑɑ sɔɔ. U ku rɑ tɔnu gobi bɔkure u nim doke. U
    rɑ nɛn woodɑbɑ mɛm nɔɔwɛ. Bii wi, u ǹ gbimɔ win tundon torɑnun sɔ̃. U ko n wɑ̃ɑwɑ
    kɑ gem.
  hat-hat: Li refize fè moun mechanste, li pa bay ponya, li pa pran enterè sou lajan
    li prete moun. Yon moun konsa mache sou lòd mwen bay, li fè tou sa mwen mande
    pou moun fè. Li p'ap mouri poutèt peche papa l' te fè yo. Sèten l'ap viv.
  eng-BSB: He withholds his hand from harming the poor and takes no interest or usury.
    He keeps My ordinances and follows My statutes. Such a man will not die for his
    father’s iniquity. He will surely live.
  eng-WEBPB: who has withdrawn his hand from the poor, who hasn’t received interest
    or increase, has executed my ordinances, has walked in my statutes; he shall not
    die for the iniquity of his father. He shall surely live.
  kbq-kbq: zamunte omane vahera zamazeri haviza nosuno, zagoma nofi'ma hu vahera agofetu
    huno zago agia ahenteno e'norino, kasegeni'ane tra ke'ni'anema kegava huno amage'ma
    antesuno'a, agra nefa'ma hu'nea kumi avu'avazamofo nona hunora ofrigahianki, tamage
    huno amne manigahie.
  nhe-BL: Yajaya quinpalehuía tlen teicneltzitzi huan ax tlainama itlapanca quema
    tetlanejtía itomi. Yajaya quitlepanita nochi tlen quiijtohua notlanahuatil. Huajca
    ni tlacatl ax miquis ipampa nopa tlajtlacoli tlen quichijqui itata. Ni tlacatl
    temachtli itztos.
  gub-BL: — Nazapo kwaw ikatu 'ym ma'e ihe nehe, i'i. Aze umumaw kar amo 'ar wemetarer
    amo ipo pe, nuenoz kwaw wemetarer imemyr uhua'u ma'e izupe. Weruzar katu heze'eg.
    Weruzar heremiapo kar a'e no. Numàno kwaw u hemiapo kwer ikatu 'ym ma'e hekuzaromo
    nehe. Wikuwe putar azeharomoete nehe.
  eng-DRA: 'That hath turned away his hand from injuring the poor, hath not taken
    usury and increase, but hath executed my judgments, and hath walked in my commandments:
    this man shall not die for the iniquity of his father, but living he shall live.'
