verse: EZK.018.027
translations:
  mal-C: ദുഷ്ടർ തങ്ങൾചെയ്ത ദുഷ്ടത വിട്ടുതിരിഞ്ഞ് ന്യായവും നീതിയും പ്രവർത്തിക്കുന്നെങ്കിൽ,
    അവർ തങ്ങളുടെ ജീവൻ രക്ഷിക്കുകയാണ് ചെയ്യുന്നത്.
  deu-TKW: Aber wenn ein Gottloser von seiner Gottlosigkeit, die er begangen hat,
    abläßt und Recht und Gerechtigkeit übt, so wird er sein Leben behalten.
  lin-lin: Kasi soki moto mabe atiki mabe na ye oyo azalaki kosala mpe akomi kosala
    makambo ya sembo mpe ya alima, abikisi solo bomoi na ye.
  eng-LSV: And in the turning back of the wicked || From his wickedness that he has
    done, || And he does judgment and righteousness, || He keeps his soul alive.
  eng-GNV: Againe when the wicked turneth away from his wickednes that he hath committed,
    and doeth that which is lawfull and right, he shall saue his soule aliue.
  eng-WEBSTER: Again, when a wicked man turneth away from his wickedness that he hath
    committed, and doeth that which is lawful and right, he shall save his soul alive.
  nhw-BL: Pero sintla se tlajtlacolchijca tlacatl quicahuas itlajtlacolhua huan pehuas
    quitlepanitas notlanahuatilhua huan quichihuas catli cuali huan catli xitlahuac,
    huajca quimanahuis inemilis ipan nopa tonal.
  swh-ONEN: Lakini mtu mwovu akigeuka kutoka maovu aliyoyatenda na kufanya yaliyo
    haki na sawa, ataokoa maisha yake.
  bba-bba: Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri, mɑ u dɑɑ ɡeɑ mɔ̀, u win wɑ̃ɑru wɔrɑmɔwɑ.
  eng-KJVCPB: Again, when the wicked man turneth away from his wickedness that he
    hath committed, and doeth that which is lawful and right, he shall save his soul
    alive.
  luo-luo: To ka ngʼat ma timbene richo olokore oweyo timbene maricho mosetimo, mi
    otimo tim makare kendo adier, to ok obi otho.
  meu-meu: Ina danu, kara dika tauna ese ena kara dika baine rakatania bena taravatu
    lalonai baine ḡaukara bona baine kara maoromaoro, ia ese ena mauri baine rauaia.
  npi-ULB: तर जब दुष्‍ट मानिसले आफूले गरेका दुष्‍ट कामबाट फर्कन्‍छ, र न्‍याय र धार्मिकता
    कायम गर्छ, तब उसले आफ्‍नो जीवन बचाउनेछ ।
  yor-yor: Ṣùgbọ́n bi ènìyàn búburú bá yípadà kúrò nínú ìwà búburú tó ti ṣe, tó sì
    ṣe ohun tó tọ́ àti ohun tó yẹ, yóò gba ẹ̀mí rẹ̀ là.
  pes-OPCB: و اگر شخص بدکار از بدی‌هایش دست بکشد و درستکار و با انصاف گردد، جان خود
    را نجات خواهد داد،
  tgl-ULB: Ngunit kapag ang masamang tao ay tumalikod sa kasamaang ginawa niya at
    gumawa ng katarungan at katuwiran, kung gayon pinangangalagaan niya ang kaniyang
    buhay!
  cbu-NT: Itaru, tputs yutaritshishee izuuru kasayaru, wanasirsha taakchu, kamungachshaparee.
  hui-hui: Ani bialu agali ko biagame mini beregedalu mana bayale biadai biyagua ogoni
    ibu mani bayale biyagome nahomolebira.
  mya-mya: ဆိုး​ညစ်​သူ​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​ရပ်​စဲ ၍​မှန်​ရာ​ကောင်း​ရာ​ကို​ပြု​ကျင့်​လျှင်
    သူ​သည် မိ​မိ​၏​အ​သက်​ကို​ချမ်း​သာ​ရာ​ရ​စေ​သူ ဖြစ်​၏။-
  bod-N: ཡང་ཇི་སྟེ་སྡིག་སྤྱོད་ཅན་ཞིག་གིས་འགྱོད་བཤགས་བྱས་ཏེ་རང་གི་གདུག་པ་དང་བྲལ་ནས།
    དྲང་བདེན་དང་བདེན་པའི་དོན་རྣམས་སྤྱད་ན་དེས་རང་གི་ཚེ་སྲོག་སྐྱོབ་པར་འགྱུར་རོ། །
  sna-sna: Asi kana munhu akaipa akadzoka pane zvakaipa zvake zvaakaita akaita zvakarurama
    nokururamisira, achaponesa mweya wake.
  spa-BLM: Asimismo, cuando el impío se aparta de su maldad que ha cometido, y hace
    lo que es lícito y justo, salvará su alma con vida.
  cac-cac: Palta tato a junoc anima chuc sb'eyb'al, syactejcan schucal chi', axo vach'il
    yed' tojolal sc'ulej, ol colchaj d'a yol sc'ab' chamel.
  swh-ULB: Lakini wakati mtu mwovu ageukapo kutoka uovu wake alioufanya na kufanya
    yaliyo halali na haki, kisha ataulinda uhai wake.
  bel-bel: І беззаконьнік, калі адварочваецца ад беззаконьня свайго, якое ўчыняе,
    і чыніць суд і праўду, - да жыцьця верне душу сваю.
  deu-ELBBK: 'Wenn aber ein Gottloser umkehrt von seiner Gottlosigkeit, die er begangen
    hat, und Recht und Gerechtigkeit übt: er wird seine Seele am Leben erhalten.'
  mbb-OT: Piru is lalung he etew he ed-engked he edlalunglalung su ebaal te metazeng
    wey hustu, egkelibri zin is untung din.
  mal-2015: ദുഷ്ടൻ താൻ ചെയ്ത ദുഷ്ടത വിട്ടുതിരിഞ്ഞു നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു
    എങ്കിൽ, അവൻ തന്നെത്താൻ ജീവനോടെ രക്ഷിക്കും.
  rmc-rmc: Ale te pes o nalačho manuš visarela peskre nalačhipnastar, so kerelas,
    a chudela te dživel mištes a spravodľišagoha, zachraňinela peske o dživipen.
  pes-OPV: و چون مرد شریر را از شرارتی که کرده است بازگشت نماید و انصاف و عدالت را
    بجا آورد، جان خود را زنده نگاه خواهد داشت.
  ron-1924: Дар, дакэ чел рэу се ынтоарче де ла рэутатя луй ши фаче че есте дрепт
    ши бине, ышь ва пэстра суфлетул виу.
  ben-OBCV: কিন্তু যদি একজন দুষ্টলোক তার দুষ্টতা থেকে ফেরে এবং যা ন্যায্য ও সঠিক তাই
    করে, সে তার জীবন রক্ষা করবে।
  som-som: Haddaba sharrowgu markuu sharnimadiisii uu sameeyey ka soo noqdo, oo uu
    waxa xaqa ah ee qumman sameeyo, markaasuu naftiisa badbaadin doonaa.
  lat-VUC: 'Et cum averterit se impius ab impietate sua quam operatus est, et fecerit
    judicium et justitiam, ipse animam suam vivificabit:'
  eng-ASVBT: Again, when the wicked man turneth away from his wickedness that he hath
    committed, and doeth that which is lawful and right, he shall save his soul alive.
  ita-1885: Quando altresì l'empio si ritrarrà dalla sua empietà ch'egli avrà commessa,
    e farà giudicio, e giustizia, egli farà vivere l'anima sua.
  eng-LXXUP: And when the wicked man turns away from his wickedness that he has committed,
    and shall do judgment and justice, he has kept his soul,
  eng-ULB: But when a wicked man turns away from his wickedness that he has done and
    performs justice and righteousness, then he will preserve his life.
  spa-VBL: “Pero si alguien malvado deja de hacer lo malo y hace lo que es justo y
    correcto, salvará su vida.
  fra-_FOB: Et si le méchant se détourne de la méchanceté qu'il a commise, et qu'il
    pratique la droiture et la justice, il fera vivre son âme.
  mal-mal: ദുഷ്ടൻ താൻ ചെയ്ത ദുഷ്ടത വിട്ടുതിരിഞ്ഞ് നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു
    എങ്കിൽ, അവൻ തന്നത്താൻ ജീവനോടെ രക്ഷിക്കും.
  urd-GVR: Is ke baraks agar bedīn apnī bedīn zindagī tark karke rāstī aur insāf kī
    rāh par chalne lage to wuh apnī jān ko chhuṛāegā.
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो मटीब मुरुम आ मटितीके प्रोंइशा, आं अरेशो ठीक
    गेय पाप्‍तु हना, मेको ब्रोंइब।
  eng-NOY: And when the wicked man turneth from his iniquity which he hath committed,
    and doeth that which is lawful and right, he shall save his soul alive.
  ita-1927: E se l’empio si ritrae dall’empietà che commetteva e pratica l’equità
    e la giustizia, farà vivere l’anima sua.
  ckb-ckb: بەڵام ئەگەر خراپەکار لە خراپەکەی کە کردوویەتی بگەڕێتەوە، دادوەری و ڕاستودروستی
    ئەنجام بدات، ئەوا ژیانی خۆی دەپارێزێت.
  eng-BBE: Again, when the evil-doer, turning away from the evil he has done, does
    what is ordered and right, he will have life for his soul.
  kan-OKCV: ಒಬ್ಬ ದುಷ್ಟನು ತನ್ನ ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ನೀತಿನ್ಯಾಯವನ್ನು ಅನುಸರಿಸಿದರೆ, ಅವನು
    ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವನು.
  tam-2017: துன்மார்க்கன் தான் செய்த துன்மார்க்கத்தைவிட்டு விலகி, நியாயத்தையும் நீதியையும்
    செய்தால், அவன் தன்னுடைய ஆத்துமாவைப் பிழைக்கச்செய்வான்.
  spa-RV-1909: Y apartándose el impío de su impiedad que hizo, y haciendo juicio y
    justicia, hará vivir su alma.
  ron-BTF: Din nou, când cel stricat se întoarce de la stricăciunea lui pe care a
    făcut-o și face ceea ce este legiuit și drept, el își va păstra sufletul în viață.
  eng-WEBP: Again, when the wicked man turns away from his wickedness that he has
    committed, and does that which is lawful and right, he will save his soul alive.
  eng-FBV: But if someone wicked stops doing wrong and does what is fair and right,
    they will save their life.
  nld-1939: En als een zondaar zich bekeert van zijn slecht verleden, en gaat leven
    naar wet en recht, dan redt zo iemand zijn leven;
  nch-BL: Pero sinta se tajtacolchijca tacat quicahuas itajtacolhua huan pehuas quitepanitas
    notanahuatilhua huan quichihuas cati cuali huan cati xitahuac, huajca quimanahuis
    inemilis ipan nopa tonali.
  vie-1934: Nếu kẻ dữ xây bỏ sự dữ mình đã phạm, nếu nó làm theo luật pháp và hiệp
    với lẽ thật, thì nó sẽ cứu linh hồn mình cho được sống.
  hin-CV: पर यदि कोई दुष्ट व्यक्ति अपने बुरे कामों को छोड़ देता है और वह काम करता
    है जो उचित और सही है, तो वह अपना प्राण बचाएगा.
  spa-BES: De nuevo, cuando el malhechor, apartándose del mal que ha hecho, haga lo
    que está ordenado y correcto, tendrá vida para su alma.
  tdx-tdx: Ie ka, naho aforintse’ i tsivokatsey o tsy havokarañe nanoe’eo, vaho mañavelo
    ami’ty fahiti’e naho ty havantañañe le hirombak’aiñe.
  tha-KJV: และเมื่อคนชั่วหันกลับจากความชั่​วท​ี่ตนกระทำไป และกระทำความยุ​ติ​ธรรมและความชอบธรรม
    เขาก็​ได้​ช่วยชีวิตของเขาเองไว้
  por-BR-2018: Porém se o perverso se desviar de sua perversidade que cometeu, e passar
    a praticar juízo e justiça, esse conservará sua alma em vida;
  deu-ELO: 'Wenn aber ein Gesetzloser umkehrt von seiner Gesetzlosigkeit, die er begangen
    hat, und Recht und Gerechtigkeit übt: Er wird seine Seele am Leben erhalten.'
  eng-WYC-2018: And when a wicked man turneth away himself from his wickedness which
    he wrought, and doeth doom and rightfulness, he shall quicken his soul. (And when
    a wicked person turneth himself away from his wickedness which he hath done, and
    doeth what is just and right, he shall quicken his soul, that is, he shall save
    his own life.)
  epo-epo: Kaj kiam malpiulo deturnas sin de siaj malbonagoj, kiujn li faris, kaj
    li agas ĝuste kaj juste, tiam li donas vivon al sia animo.
  uig-PIN: Ⱨǝm rǝzil adǝm ɵtküzgǝn rǝzillikidin yenip towa ⱪilip, adilliⱪ ⱨǝm adalǝt
    yürgüzidiƣan bolsa, u ɵz jenini ⱨayat saⱪlaydu.
  beo-beo: Be wadela:i hamosu dunu da wadela:i hou fisili, bu moloi hou hamonanea,
    e da ea esalusu gaga:i dagoi ba:mu.
  tpi-OTNT: Na sapos man nogut i lusim pasin bilong sin na i mekim stretpela pasin,
    orait em bai i no inap i dai. Nogat. Bai em i stap gut.
  hau-SA: Amma in mugun mutum ya juye daga muguntarsa ya kuma yi abin da yake daidai
    da kuma gaskiya, zai ceci ransa.
  uig-LAT: Hem rezil adem ötküzgen rezillikidin yénip towa qilip, adilliq hem adalet
    yürgüzidighan bolsa, u öz jénini hayat saqlaydu.
  nde-nde: Kodwa nxa umuntu omubi ephenduka ebubini abenzileyo enze okufaneleyo lokuqondileyo,
    uzasilisa ukuphila kwakhe.
  ton-ton: Pea pehē, ʻoka liliu ʻae tangata angahala mei heʻene angahala ʻaia kuo
    ne fai, mo ne fai ʻaia ʻoku lelei mo totonu ʻe fakamoʻui ʻe ia ʻa hono laumālie
    ke moʻui.
  ces-1613: A když by se odvrátil bezbožný od bezbožnosti své, kterouž činil, a činil
    by soud a spravedlnost, tenť duši svou zachová při životu.
  eng-WMB: Again, when the wicked man turns away from his wickedness that he has committed,
    and does that which is lawful and right, he will save his soul alive.
  tam-TCV: ஆனால், கொடியவனொருவன் தான் செய்த கொடுமையை விட்டு விலகி, நீதியானதையும் செய்வானாகில்
    அவன் தன் உயிரைக் காத்துக்கொள்வான்.
  ceb-ULB: Apan kung mobiya ang tawong daotan gikan sa iyang pagkadaotan ug nagbuhat
    nga makiangayon ug matarong, nan maluwas niya ang iyang kinabuhi.
  pol-UBG: Ale gdy niegodziwy odwróci się od swojej niegodziwości, której się dopuścił,
    a czyni to, co prawe i sprawiedliwe, ten zachowa swoją duszę.
  agr-agr: Tuja aents tudauwa nunú pegkegchau takatan idayak, niina pujutjin iwajug
    pegkejan takakug pujutjinak uwemtijattawai.
  kyc-kyc: Dee akali koo pingi mendeme koo doko mata maiyuo kaepala epo keyange rolae
    pira ramo baa range lete wai pyao nyerasa pira.
  urd-GVU: اِس کے برعکس اگر بےدین اپنی بےدین زندگی ترک کر کے راستی اور انصاف کی راہ
    پر چلنے لگے تو وہ اپنی جان کو چھڑائے گا۔
  deu-1912: Wiederum, wenn der Gottlose kehrt von seiner Ungerechtigkeit, die er getan
    hat, und tut nun recht und wohl, der wird seine Seele lebendig erhalten.
  kan-2017: ದುಷ್ಟನು ತಾನು ಮಾಡುತ್ತಿದ್ದ ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ನೀತಿನ್ಯಾಯಗಳನ್ನು ನಡೆಸಿದರೆ
    ತನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Ma be’ nib kireb e fa’anra tal ndabki denen me rin’ e tin nib mat’aw ma
    bfel’, ma ke ayuweg e birok e pogofan.
  hlt-MCSB: Tedae halang khaw a halangnah a saii lamloh mael tih tiktamnah neh duengnah
    saii koinih a hinglu te hing ni.
  mdy-ETH: ዬያጉዴ ሃሣ ዓሲ ጎሜ ማዺሢ ሃሺ ፒዜና ኮሺ ማዔ ባኣዚና ማዼያታቴ ፔኤኮ ሼምፓሢ ዓውሳንዳኔ፤
  twi-ASANTE: Nanso sɛ omumuyɛfoɔ twe ne ho firi amumuyɛsɛm a wayɛ ho, na ɔyɛ deɛ
    ɛtene ne deɛ ɛyɛ papa a, ɔbɛgye ne kra nkwa.
  eng-WEBU: Again, when the wicked man turns away from his wickedness that he has
    committed, and does that which is lawful and right, he will save his soul alive.
  wal-wal: SHin iita asi ba iitatettaappe guyye simmidi, tumu pirddaanne suuretettaa
    oottiyo wode, i ba shemppuwaa ashshana.
  spa-PDDPT: Pero al apartarse el perverso de la perversidad que cometió, y actuar
    según la Ordenanza y la Justicia, salva su vida.
  gun-gun: Ha'e rami teĩ xapy'a rei heko vai va'e ma gueko vaiague gui ojeko rerova
    vy teko porã ha'e ha'evea ramigua anho ri ojapo vy ojapo 'rã onhe'ẽ oikove aguã
    rami.
  ilo-ULB: Ngem no tallikudan ti nadangkes a tao dagiti nadangkes nga aramidna ket
    ipatungpalna ti hustisia ken kinalinteg, mataginayonnanto ngarud ti biagna!
  kpg-kpg: Tangada huaidu ma gaa lawa mai gi daha mo ana haihai huaidu gaa hai nia
    mee humalia ge donu, mee ga mouli gi ana mee humalia ala ne hai.
  uig-ARA: ھەم رەزىل ئادەم ئۆتكۈزگەن رەزىللىكىدىن يېنىپ توۋا قىلىپ، ئادىللىق ھەم ئادالەت
    يۈرگۈزىدىغان بولسا، ئۇ ئۆز جېنىنى ھايات ساقلايدۇ.
  sus-sus: Kɔnɔ xa tinxintare a kobe so fe ɲaaxi rabafe ra, a bira tinxinyi fɔxɔ ra,
    a kisima nɛ.
  pon-2006: A ma aramas suwed men pahn tokedihsang eh wiewia suwed oh kin wia dahme
    mwahu oh pwung, e pahn mourkihla.
  jae-jae: Ma ŋac sec teŋ embe êkac tau su aŋga sec, taŋ eŋ gêgôm naŋ, ma êsap biŋsu
    tôŋ to têtac êwiŋ biŋgêdêŋ, go ênam katu kêsi.
  ksd-ksd: Ma ona ra kaina tutana i nukpuku ure ra varpiam i ga pait ia, ma i pait
    nam i takodo ma i dovot, ia iat na valaun mule.
  grc-BRENT: Καὶ ἐν τῷ ἀποστρέψαι ἄνομον ἀπὸ τῆς ἀνομίας αὐτοῦ ἧς ἐποίησε, καὶ ποιήσει
    κρίμα καὶ δικαιοσύνην, οὗτος τὴν ψυχὴν αὐτοῦ ἐφύλαξε,
  ind-AYT: Sekali lagi, jika orang fasik berbalik dari kejahatan yang telah dia lakukan,
    lalu melakukan apa yang adil dan benar, dia akan menyelamatkan hidupnya.
  nya-nya: Koma ngati munthu woyipa aleka zoyipa zake zimene anazichita ndi kuyamba
    kuchita zimene ndi zolungama ndi zolondola, iye adzapulumutsa moyo wake.
  hrv-hrv: A ako se bezbožnik odvrati od svoje bezbožnosti što je bijaše činio, pa
    stane vršiti moj zakon i pravdu, živjet će i neće umrijeti.
  mps-mps: Ma, te dwai sę yali bidi aga te yali dwai kolesaga tagalu, te doloba pai
    kolesaga ebaso da, teda aga me isigobeo. Menio. Te aga bugagia bidaibao.
  tpi-tpi: Na sapos man nogut i lusim pasin bilong sin na i mekim stretpela pasin,
    orait em bai i no inap i dai. Nogat. Bai em i stap gut.
  dan-1931: Men når en gudløs vender sig fra den Gudløshed, han har øvet, og gør Ret
    og Skel, skal han holde sin Sjæl i Live.
  vie-OVCB: Nếu người ác ăn năn tội lỗi, tuân theo luật pháp, làm theo điều công minh
    và chính trực, thì chúng sẽ cứu linh hồn mình.
  guj-2017: પણ જો દુષ્ટ માણસ પોતે કરેલી દુષ્ટતાથી પાછો ફરીને ન્યાયથી તથા પ્રામાણિકપણે
    વર્તે તો તે પોતાનો જીવ બચાવશે.
  pon-2006A: A ma aramas suwed men pahn tokedihsang eh wiewia suwed oh kin wia dahme
    mwahu oh pwung, e pahn mourkihla.
  por-BRBSL: Novamente, quando o homem mau se afasta de sua maldade que cometeu, e
    faz o que é lícito e correto, ele salvará sua alma viva.
  cth-cth: Hothloilah tamikayon ni a sak tangcoung e yonnae hah, kamlang takhai lah
    kâlawk tarawinae lahoi lannae hah sak pawiteh, a hringnae a rungngang han.
  twi-twi: Nanso sɛ omumɔyɛfo twe ne ho fi amumɔyɛsɛm a wadi ho, na ɔyɛ nea ɛteɛ ne
    nea ɛyɛ papa a, obegye ne kra nkwa.
  hlt-hlt: Tedae halang khaw a halangnah a saii lamloh mael tih tiktamnah neh duengnah
    saii koinih a hinglu te hing ni.
  tbz-SIM: Wèè do dɔɔri mɛyɛi nkɛ̀ weè mɛ nyóu mɛyɛi nhò do dɔɔri mɛ̀ kɛ dɔɔri dɛ̀ɛ̀
    wetí, n dɔ́ dɛ̀, ò yó nfòùmu.
  msy-2020: Eghtɨ gumazir kuratam, arazir kuram ategh arazir aghuim damu, an aremeghan
    kogham. A deraghvɨra ikiam.
  dop-dop: Ye ɩsɑɣɑʋ yelɑ ɩ ɩsɑɣɑtʋ nti ɩ lɑpɑ tɔ, nɑ ɩ́ tǝŋ tɑmpɑnɑ nɑ siɣisuɣu.
    Ɩ kɑ wɛɛnɑ weesuɣu.
  azb-azb: Pis adam da etdiyi pislikdən dönüb ədalətli və saleh işlər görərsə, öz
    həyatını qoruyar.
  eng-DBY: And when the wicked turneth from his wickedness which he hath committed,
    and doeth judgment and justice, he shall keep his soul alive.
  hin-2017: फिर जब दुष्ट अपने दुष्ट कामों से फिरकर, न्याय और धर्म के काम करने लगे,
    तो वह अपना प्राण बचाएगा।
  wol-KYG: Waaye ku bon nag, bu dëddoo mbonam ga mu nekke, di def njub ak njekk, moom
    moo musal bakkanu boppam.
  eng-YLT: And in the turning back of the wicked From his wickedness that he hath
    done, And he doth judgment and righteousness, He his soul doth keep alive.
  kne-kne: Ngem mo isaldeng di managbasol ay mangamag si lawa yan say amagena din
    nalinteg ya kosto, maisalakan din biyag na.
  eng-WYC-2017: And when a wicked man turneth away himself from his wickedness which
    he wrought, and doeth doom and rightfulness, he shall quicken his soul.
  eng-WMBB: Again, when the wicked man turns away from his wickedness that he has
    committed, and does that which is lawful and right, he will save his soul alive.
  urd-GVH: इसके बरअक्स अगर बेदीन अपनी बेदीन ज़िंदगी तर्क करके रास्ती और इनसाफ़ की
    राह पर चलने लगे तो वह अपनी जान को छुड़ाएगा।
  rug-rug: Ba pana kekere si keke tie kaleana koari nana tinavete kaleadi meke taveti
    sa sapu leana meke toṉoto, si kote harupia sa sa nana tinoa.
  gaz-gaz: Namni hamaan tokko garuu yoo hammina isaa irraa deebiʼee murtii qajeelaa
    fi waan qajeelaa hojjete inni lubbuu isaa ni oolfata.
  fra-LSG: Si le méchant revient de sa méchanceté et pratique la droiture et la justice,
    il fera vivre son âme.
  gnn-gnn: Ga ŋuli yurru ŋayi ŋula yol dhuwurr‐yätj yolŋu ḏaḏawyun ŋuliŋuru yätjŋuru,
    ga djäma ŋamakurru'na wal'ŋu, ŋayinydja ŋunhiyinydja yolŋu yurru nhina walŋana
    yana, yakana yurru ŋayi rakunydhirri.”
  yal-yal: Xa muxu ɲaxin xɛtɛ a fe ɲaxin fɔxɔ ra, a bata naxan liga, a yi kiti kɛndɛn
    nun tinxinyaan liga, a niin nakisima nɛn.
  iou-iou: Täŋpäkaŋ äma waki kubätä momi kädet peŋpäŋ kädet siwoŋi iwarayäŋ täko uwä
    nämo api kumbek. Nämo, u säkgämän api irek.
  haw-1868: A ina i huli ka mea hewa mai kona hewa ana i hana'i, a hana hoi ia i ka
    mea ku i ke kanawai a me ka maikai, e hoola oia i kona uhane.
  arb-NAV: وَإذَا رَجَعَ الأَثِيمُ عَنْ شَرِّهِ الَّذِي اقْتَرَفَهُ وَمَارَسَ الْحَقَّ
    وَالْعَدْلَ، فَهُوَ يُحْيِي نَفْسَهُ،
  ewe-ewe: Ke ne nu vɔ̃ wɔla aɖe ɖe asi le eƒe nu vɔ̃ siwo wòwɔ ŋu, eye wòwɔ nu si
    dzɔ, eye wònyo la, aɖe eƒe agbe.
  eng-LEE: 'Again, when the wicked turneth away from his wickedness which he hath
    committed, and executeth justice and righteousness: he shall indeed preserve his
    soul alive.'
  asm-FB: কিন্তু যেতিয়া দুষ্ট লোকজনে যদি তেওঁ কৰা দুষ্কৰ্মৰ পৰা ঘূৰি উচিত আৰু ন্যায়
    কাৰ্য কৰে, তেন্তে তেওঁ নিজ প্ৰাণ জীয়াই ৰাখিব!
  sus-A: كْنْ شَ تِنشِنتَرٍ عَ كٌبٍ سٌ قٍ حَاشِ رَبَقٍ رَ، عَ بِرَ تِنشِنيِ قْشْ رَ،
    عَ كِسِمَ نّ.
  fra-SBL: De même, si le méchant se détourne de la méchanceté qu'il a commise et
    fait ce qui est licite et juste, il sauvera son âme en vie.
  hbo-hbo: וּבְשׁ֣וּב רָשָׁ֗ע מֵֽרִשְׁעָתֹו֙ אֲשֶׁ֣ר עָשָׂ֔ה וַיַּ֥עַשׂ מִשְׁפָּ֖ט
    וּצְדָקָ֑ה ה֖וּא אֶת־נַפְשֹׁ֥ו יְחַיֶּֽה׃
  kik-kik: No mũndũ mwaganu angĩgarũrũka atigane na waganu ũrĩa ekĩte, na eke maũndũ
    ma kĩhooto na marĩa magĩrĩire-rĩ, we nĩakahonokia muoyo wake.
  fra-NCL: Et si le méchant se détourne de sa méchanceté qu’il a pratiquée et qu’il
    agisse suivant le droit et la justice, il fera vivre son âme.
  cek-AK: Toe kami zae loe a sak ih zaehaih to angqoi taak moe, katoeng hmuen hoi
    patuk ih lok baktiah toksah nahaeloe, a hinghaih to pahlong tih.
  cuk-cuk: Ar dule-isgana na e-isgudiidgi aibatele, igar-inniki-maidba igar-imakele,
    deginbali, igar-innikigwad imakbalile, na san bendakoed.
  uig-CYR: Һәм рәзил адәм өткүзгән рәзиллигидин йенип товва қилип, адиллиқ һәм адаләт
    жүргүзидиған болса, у өз җенини һаят сақлайду.
  tel-2017: కాని ఒక దుష్టుడు తాను చేస్తూ వచ్చిన దుష్టత్వం నుంచి వెనుదిరిగి నీతిన్యాయాలు
    జరిగిస్తే తన ప్రాణం రక్షించుకుంటాడు.
  hat-BSA: Ankò, lè yon nonm mechan vire kite mechanste ke li te komèt pou pratike
    lajistis ak ladwati, li va sove nanm li vivan.
  bxh-bxh: Na yena doga heyaheyayana ena miyamiya ya buidi na loholoho yo dudulai
    ya ginaulidi, haba ya mwahuli.
  kos-kos: Ke sie mwet tui liki orekma koluk lal, ac oru ma suwohs ac wo, el molela
    moul lal.
  hbo-WLC: וּבְשׁ֣וּב רָשָׁ֗ע מֵֽרִשְׁעָתוֹ֙ אֲשֶׁ֣ר עָשָׂ֔ה וַיַּ֥עַשׂ מִשְׁפָּ֖ט
    וּצְדָקָ֑ה ה֖וּא אֶת־נַפְשׁ֥וֹ יְחַיֶּֽה׃
  ibo-ibo: Ọ bụrụ na onye ajọ omume esite nʼajọ omume niile nke o mere chigharịa malite
    ime ihe ziri ezi na nke dị mma, ọ ga-azọpụta ndụ ya.
  ory-ory: ପୁନର୍ବାର ଦୁଷ୍ଟ ଲୋକ ଯେତେବେଳେ ଆପଣା କୃତ ଦୁଷ୍ଟତାରୁ ଫେରେ, ଆଉ ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ
    କରେ, ସେତେବେଳେ ସେ ଆପଣା ପ୍ରାଣ ଜୀବିତ ରକ୍ଷା କରିବ।
  chk-chk: Nge are eman aramasangau a ükütiu le föföringau o eäni pwüng me wenechar,
    epwe püsin amanaua manauan.
  rop-rop: If det nogudbala men im stap dumbat nogudbala ting en im dumbat wanim im
    rait en gud, wal im seibum im ronwan laif.
  ukr-1871: Коли ж безбожник навертається од безбожностї своєї, що її коїв, та чинить
    суд і правду, то він навертає свою душу до життя.
  deu-1951: Wenn aber der Gottlose sich abwendet von seiner Gottlosigkeit, die er
    begangen hat, und tut, was recht und billig ist, so wird er seine Seele am Leben
    erhalten.
  eng-JPS: Again, when the wicked man turneth away from his wickedness that he hath
    committed, and doeth that which is lawful and right, he shall save his soul alive.
  srp-1865: A kad se bezbožnik odvrati od bezbožnosti svoje koju je èinio, i èini
    sud i pravdu, on æe saèuvati u životu dušu svoju.
  lug-lug: Naye bw’alikyuka okuva mu butali butuukirivu bwe bw’akoze, n’akola eby’ensonga
    era ebituufu, alirokola obulamu bwe.
  heb-heb: ובשוב רשע מרשעתו אשר עשה ויעש משפט וצדקה הוא את נפשו יחיה׃
  ben-IRV: আর দুষ্ট লোক যখন নিজের করা দুষ্টতা থেকে ফিরে ন্যায় ও ধার্মিকতার আচরণ করে,
    তখন নিজের প্রাণ বাঁচায়।
  pan-pan: ਜੇਕਰ ਦੁਸ਼ਟ ਆਪਣੀ ਦੁਸ਼ਟਤਾਈ ਤੋਂ ਜਿਹੜੀ ਉਸ ਕੀਤੀ ਹੈ, ਮੁੜੇ ਅਤੇ ਉਹ ਕੰਮ ਕਰੇ ਜੋ ਨਿਆਂ
    ਅਤੇ ਧਰਮ ਦਾ ਹੈ, ਤਾਂ ਉਹ ਆਪਣੀ ਜਾਨ ਜੀਉਂਦੀ ਰੱਖੇਗਾ।
  mya-JVB: ထိုအတူ၊ မတရား သောသူသည် မိမိပြု မိသော အဓမ္မ အမှုကို ရှောင် ၍၊ တရား သောအမှု၊
    ဟုတ်မှန် သော အမှုကိုပြု လျှင်၊ မိမိ အသက် ကို ကယ်နှုတ် ရလိမ့်မည်။
  hmo-hmo: “To bema kara dika tauna ese iena kara dika ia rakatania, vadaeni kara
    maoromaoro bona kara namodia ia karaia neganai, ia be do ia mauri.
  urd-urd: और अगर शरीर अपनी शरारत से, जो वह करता है बा'ज़ आए, और वह काम करे जो जाएज़
    और रवा है; तो वह अपनी जान ज़िन्दा रख्खेगा।
  rus-SYN: И беззаконник, если обращается от беззакония своего, какое делал, и творит
    суд и правду,- к жизни возвратит душу свою.
  bqc-SIM: Tó gbɛ̃vãi mikɛ̃̀ a vãikɛawa, àlɛ yãmaakɛ a zɛ́wa sↄ̃, a azĩa misiɛ.
  tcz-CHONGTHU: Chuleh migilou ho chun agitlou nauva konna ahung kihei doh uva, dan
    ajui uva, chuleh thilpha leh adih abol uva ahileh, amaho chun ahinkhou chu akihuhdoh
    diu ahi.
  mar-mar: पण पापी त्याने केलेल्या दुष्कर्मापासून वळेल तर आणि न्यायाने व नीतिने वागेल,
    तर त्यामुळे त्याचा जीव वाचेल.
  qub-qub: Mana allita ruraj runa, mana allita ruraycashanta cachaycur allitana, rasun
    cajllatana rurarga salbacur cawangami.
  bqp-bqp: Tɔn kɔ̃so ù n mɑɑ win dɑɑ kɔ̃sɑ deri, mɑ u dɑɑ geɑ mɔ̀, u win wɑ̃ɑru wɔrɑmɔwɑ.
  hat-hat: Lè mechan an sispann fè peche li konn fè yo pou li fè sa ki dwat ak sa
    ki byen, l'ap sove lavi l'.
  eng-BSB: But if a wicked man turns from the wickedness he has committed and does
    what is just and right, he will save his life.
  eng-WEBPB: Again, when the wicked man turns away from his wickedness that he has
    committed, and does that which is lawful and right, he will save his soul alive.
  kbq-kbq: Hagi kefo avu'ava'ma nehania vahe'mo'ma ana kefo avu'ava'ma atreno agu'ama
    rukrahe huno'ma fatgo avu'ava zama haniana, agra'a agu'vazigahie.
  nhe-BL: Pero intla se tlajtlacolchijca tlacatl quicahuas itlajtlacolhua huan pehuas
    quitlepanitas notlanahuatilhua huan quichihuas tlen cuali huan tlen xitlahuac,
    huajca quimanahuis iyolis ipan nopa tonal.
  gub-BL: Aze awa ikatu 'ym ma'e upytu'u ikatu 'ym ma'e iapo re nehe, aze uzapo ikatu
    ma'e nehe, ikatuahy ma'e uzepyro putar umàno àwàm wi nehe.
  eng-DRA: 'And when the wicked turneth himself away from his wickedness, which he
    hath wrought, and doeth judgment, and justice: he shall save his soul alive.'
