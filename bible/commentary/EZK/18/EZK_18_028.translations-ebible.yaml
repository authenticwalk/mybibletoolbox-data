verse: EZK.018.028
translations:
  mal-C: തങ്ങൾചെയ്ത എല്ലാ അകൃത്യങ്ങളെയുംകുറിച്ച് പരിതപിച്ച് അവ ഉപേക്ഷിച്ചിരിക്കുകയാൽ
    അവർ ജീവിക്കും, നിശ്ചയം; അവർ മരിക്കുകയില്ല.
  deu-TKW: Denn er bekehrte sich von allen seinen Abtrünnigkeiten, die er begangen
    hatte; darum wird er am Leben bleiben und nicht sterben.
  lin-lin: Lokola asosoli mabe na ye nyonso oyo azalaki kosala mpe atiki yango, akozala
    solo na bomoi, akokufa te.
  eng-LSV: And he sees and turns back, || From all his transgressions that he has
    done, || He surely lives, he does not die,
  eng-GNV: Because he considereth, and turneth away from all his transgressions that
    hee hath committed, he shall surely liue and shall not die.
  eng-WEBSTER: Because he considereth and turneth away from all his transgressions
    that he hath committed, he shall surely live, he shall not die.
  nhw-BL: Pampa momacac cuenta huan moilhui más cuali quicahuas itlajtlacolhua para
    quipiyas se nemilistli xitlahuac, yeca ni tlacatl temachtli noja itztos huan amo
    miquis nopa tonal.
  swh-ONEN: Kwa kuwa anayafikiria na kugeuka kutoka makosa yake yote aliyoyatenda
    na kuyaacha, hakika ataishi, hatakufa.
  bba-bba: U ko n wɑ̃ɑ, domi u ɡiɑ mɑ kɔ̃sɑ u rɑɑ mɔ̀, mɑ u ye deri. Ǹ n mɛn nɑ,
    u ǹ mɑɑ ɡbimɔ.
  eng-KJVCPB: Because he considereth, and turneth away from all his transgressions
    that he hath committed, he shall surely live, he shall not die.
  luo-luo: Nikech oparo ketho duto moseketho kendo olokore owegi, obiro bedo mangima
    kuom adier; ok obi tho.
  meu-meu: E helalo bena ena kara kerere iboudiai amo e raka oho dainai, ia na momokani
    do baine mauri; ia na basine mase.
  npi-ULB: किनकि आफूले गरेका सबै अपराधहरू उसले देखेको छ र तीबाट फर्केको छ । ऊ निश्‍चय
    नै बाँच्‍नेछ, र ऊ मर्नेछैन ।
  yor-yor: Nítorí pé ó ronú lórí gbogbo ẹ̀ṣẹ̀ tó ti dá, ó sì yípadà kúrò nínú wọn,
    nítòótọ́ ni yóò yè; kì yóò sí kú.
  pes-OPCB: زیرا به وضع بد خود پی برده و تصمیم گرفته است که از گناهان خود دست بکشد
    و زندگی درستی را در پیش بگیرد. بنابراین، او زنده مانده، نخواهد مرد.
  tgl-ULB: Sapagkat nakita niya at tumalikod mula sa lahat ng mga kasalanang ginawa
    niya. Siya ay mabubuhay; hindi siya mamamatay!
  cbu-NT: Waanaatsi mangoo p'tseeku, Xam; ¿nuw tamakuri ashkina? átu, ichingaru mantsir
    ashku anoo kapeetkachu, zurampatari an tputs zapan masach kis taachiya, atina;
    waneeshshee ndusha taachachiya.
  hui-hui: Irane ibunime handalu hearia mana ko bialu hayaru leheyane handalu mana
    ko uruni wahalu tigabi ngaru bialu hayagonaga ogoni ibu homa nabi bayale holebira.
  mya-mya: သူ​သည်​မိ​မိ​အ​မှား​ကို​မြင်​၍​အ​ပြစ်​ကို စွန့်​လွှတ်​လိုက်​သ​ဖြင့်​မု​ချ​ပင်​သေ​ရ​မည်
    မ​ဟုတ်။ ဆက်​လက်​၍​အ​သက်​ရှင်​ရ​လိမ့် မည်။-
  bod-N: གང་ལ་ཞེ་ན། ཁོས་བསམ་བློ་བཏང་རྗེས་རང་གི་སྤྱད་པའི་སྡིག་པ་ཐམས་ཅད་དང་བྲལ་བས། ཁོ་ནི་གསོན་པོར་ལུས་ཤིང་འཆི་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Nokuti anorangarira kudarika kwake kwose kwaakaita uye anotendeuka kubva
    panzira dzake, zvirokwazvo achararama; haangafi.
  spa-BLM: Porque considera, y se aparta de todas sus transgresiones que ha cometido,
    ciertamente vivirá. No morirá.
  cac-cac: Yujto ix nachajel yuuj ix yactancan schucal sc'ulej chi', val yel man̈
    ol chamlaj, ol najatb'oc sq'uinal.
  swh-ULB: Kwa kuwa ameona na kugeuka kutokana na makosa yake yote ambayo aliyoyafanya.
    Hakika ataishi, na hatakufa.
  bel-bel: Бо ён убачыў і адвярнуўся ад усіх злачынстваў сваіх, якія ўчыняў; ён будзе
    жывы, не памрэ.
  deu-ELBBK: Sieht er es ein und kehrt er um von allen seinen Übertretungen, die er
    begangen hat, so soll er gewisslich leben, er soll nicht sterben. –
  mbb-OT: Kenà sikandin ebpatey su mid-iniyuǥan din man is langun he salè din.
  mal-2015: അവൻ ഓർത്തു താൻ ചെയ്ത അതിക്രമങ്ങളെയൊക്കെയും വിട്ടുതിരിയുന്നതുകൊണ്ടു അവൻ
    മരിക്കാതെ ജീവിച്ചിരിക്കും
  rmc-rmc: Bo avela pre oda, hoj kerelas namištes, a visarela pes le nalačhipnastar,
    so kerelas, vašoda ajso manuš dživela a na merela.
  pes-OPV: چونکه تعقل نموده، از تمامی تقصیرهایی که کرده بودبازگشت کرد البته زنده خواهد
    ماند و نخواهدمرد.
  ron-1924: Пентру кэ ышь дескиде окий ши се абате де ла тоате фэрэделеӂиле пе каре
    ле-а сэвыршит, ва трэи ши ну ва мури.
  ben-OBCV: যেহেতু সে তার অপরাধের বিষয় বিবেচনা করে তার থেকে ফিরেছে, সে নিশ্চয়ই বাঁচবে;
    সে মরবে না।
  som-som: Isagu wuu fiirsadaa, oo xadgudubyadiisii uu sameeyey oo dhan wuu ka soo
    noqdaa, oo sidaas aawadeed hubaal wuu noolaan doonaa, mana dhiman doono.
  lat-VUC: considerans enim, et avertens se ab omnibus iniquitatibus suis quas operatus
    est, vita vivet, et non morietur.
  eng-ASVBT: Because he considereth, and turneth away from all his transgressions
    that he hath committed, he shall surely live, he shall not die.
  ita-1885: Se dunque egli prende guardia, e si ritrae da tutti i suoi misfatti ch'egli
    avrà commessi, di certo viverà, egli non morrà.
  eng-LXXUP: 'and has turned away from all his ungodliness which he has committed:
    he shall surely live, he shall not die.'
  eng-ULB: For he has seen and turned away from all the transgressions that he had
    done. He will surely live, and he will not die.
  spa-VBL: Por haber reflexionado y dejado de hacer lo malo, ciertamente vivirán;
    no morirán.
  fra-_FOB: S'il ouvre les yeux, et se détourne de toutes les transgressions qu'il
    a commises, certainement il vivra et ne mourra point.
  mal-mal: അവൻ ഓർത്ത്, താൻ ചെയ്ത അതിക്രമങ്ങളൊക്കെയും വിട്ടുതിരിയുകകൊണ്ട്, അവൻ മരിക്കാതെ
    ജീവിച്ചിരിക്കും
  urd-GVR: Kyoṅki agar wuh apnā qusūr taslīm karke apne gunāhoṅ se muṅh moṛ le to
    wuh maregā nahīṅ balki zindā rahegā.
  suz-BL: मारदे हना मेकोम मिम्‍शा, आ पशो मरिम्‍शो नेल्‍ल रे लेत्‍त हना, मेको थमा पा
    ब्रोंइब। मेको बेक्‍चा ममाल्‍ब।
  eng-NOY: Because he considereth and turneth from all his transgressions which he
    hath committed, he shall surely live, he shall not die.
  ita-1927: Se ha cura di ritrarsi da tutte le trasgressioni che commetteva, certamente
    vivrà; non morrà.
  ckb-ckb: لەبەر ئەوەی هەموو یاخیبوونەکانی خۆی کە کردبووی بینی و لێیان گەڕایەوە، ئەوا
    بێگومان دەژیێت و نامرێت.
  eng-BBE: Because he had fear and was turned away from all the wrong which he had
    done, life will certainly be his, death will not be his fate.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ತಾನು ಮಾಡಿದ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಯೋಚಿಸಿ, ಅವುಗಳನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳುವುದರಿಂದ
    ಸಾಯದೆ ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು.
  tam-2017: அவன் எச்சரிப்படைந்து, தான் செய்த எல்லா மீறுதல்களையும் விட்டுத் திரும்புகிறபடியினாலே
    அவன் பிழைக்கவே பிழைப்பான், அவன் மரிப்பதில்லை.
  spa-RV-1909: Porque miró, y apartóse de todas sus prevaricaciones que hizo, de cierto
    vivirá, no morirá.
  ron-BTF: Pentru că el ia aminte și se întoarce de la toate fărădelegile lui pe care
    le-a făcut, va trăi negreșit, nu va muri.
  eng-WEBP: Because he considers, and turns away from all his transgressions that
    he has committed, he shall surely live. He shall not die.
  eng-FBV: Because they thought about it and gave up their wicked ways, they will
    certainly live—they won't die.
  nld-1939: is hij tot beter inzicht gekomen, en bekeert hij zich van zijn zondig
    verleden, dan zal hij zeker in leven blijven en niet sterven.
  nch-BL: Pampa quiitac itajtacolhua huan moilhui más cuali quicahuas para quipiyas
    se nemilisti xitahuac, yeca ni tacat temachti noja itztos huan amo miquis ipan
    nopa tonali.
  vie-1934: Vì nó suy xét và xây bỏ mọi sự phạm pháp mình đã làm, chắc thật nó sẽ
    sống và không chết đâu.
  hin-CV: क्योंकि उसने अपने किए गये सब पापों पर सोच-विचार किया और उन्हें छोड़ दिया,
    इसलिये वह व्यक्ति निश्चय ही जीवित रहेगा; वह नहीं मरेगा.
  spa-BES: Debido a que tuvo miedo y se arrepintió por todo el mal que había hecho,
    la vida ciertamente será suya, la muerte no será su destino.
  tdx-tdx: Kanao nioni’e naho fonga nado’e o fiolàñe nanoe’eo, le toe ho veloñe; tsy
    hihomake.
  tha-KJV: เพราะเขาได้ตรึกตรองและหันกลับจากการละเมิดทั้งสิ้นซึ่งเขาได้กระทำไป เขาจะดำรงชีวิตอยู่​แน่นอน
    เขาจะไม่ต้องตาย
  por-BR-2018: Porque observou, e se converteu de todas as suas transgressões que
    cometera, certamente viverá, não morrerá.
  deu-ELO: Sieht er es ein und kehrt er um von allen seinen Übertretungen, die er
    begangen hat, so soll er gewißlich leben, er soll nicht sterben. -
  eng-WYC-2018: For he beholding and turning away himself from all his wickednesses
    which he wrought, [he] shall live in life, and shall not die. (For by considering
    and then turning himself away from all of the wickednesses which he hath done,
    he shall live, and shall not die.)
  epo-epo: Ĉar li rigardis, kaj retiris sin de ĉiuj siaj malbonagoj, kiujn li faris,
    tial li nepre vivos, li ne mortos.
  uig-PIN: Qünki u oylinip, barliⱪ ɵtküzgǝn itaǝtsizlikliridin yandi; u jǝzmǝn ⱨayat
    bolidu, u ɵlmǝydu.
  beo-beo: E da wadela:i hou hamonana, amo hi dawa:digibiba:le, yolesisa. Amaiba:le,
    e da mae bogole esalumu.
  tpi-OTNT: Em i save pinis, pasin bilong en i no gutpela, olsem na em i lusim dispela
    pasin nogut na i bihainim stretpela pasin. Olsem na em bai i no inap i dai. Nogat.
    Bai em i stap gut.
  hau-SA: Domin ya lura da dukan laifofin da ya yi ya kuma juye daga gare su, tabbatacce
    zai rayu; ba zai mutu ba.
  uig-LAT: Chünki u oylinip, barliq ötküzgen itaetsizlikliridin yandi; u jezmen hayat
    bolidu, u ölmeydu.
  nde-nde: Ngoba ucabanga konke okubi akwenzayo aphenduke kukho, uzaphila impela;
    akayikufa.
  ton-ton: Koeʻuhi kuo ne tokanga, mo liliu mai mei heʻene angahala kotoa pē ʻaia
    naʻa ne fai, ʻe moʻui moʻoni ia, ʻe ʻikai ʻaupito te ne mate.
  ces-1613: Nebo prohlédl, a odvrátil, se ode všech přestoupení svých, jichž se dopouštěl;
    jistě žeť živ bude a neumře.
  eng-WMB: Because he considers, and turns away from all his transgressions that he
    has committed, he shall surely live. He shall not die.
  tam-TCV: அவன் தான் செய்த எல்லா குற்றங்களையும் சிந்தித்து அவைகளை விட்டுத் திரும்புவதால்
    நிச்சயமாக அவன் பிழைப்பான். அவன் சாகமாட்டான்.
  ceb-ULB: Tungod kay nakita ug mibiya siya gikan sa tanang sala nga iyang nabuhat.
    Mabuhi gayod siya, ug dili siya mamatay.
  pol-UBG: Ponieważ zastanowił się i odwrócił się od wszystkich swoich występków,
    których się dopuścił, na pewno będzie żył, nie umrze.
  agr-agr: Nii pegkegchau takamujin wainmamak awake anentaimag nuna idaisau asa, jatsuk
    iwaku pujustinai.
  kyc-kyc: Baa koo piyamo doko soo nyepala yaki nyipyamo dokome baa kuma nao mee karara.
  urd-GVU: کیونکہ اگر وہ اپنا قصور تسلیم کر کے اپنے گناہوں سے منہ موڑ لے تو وہ مرے
    گا نہیں بلکہ زندہ رہے گا۔
  deu-1912: Denn weil er sieht und bekehrt sich von aller Bosheit, die er getan hat,
    so soll er leben und nicht sterben.
  kan-2017: ಅವನು ಯೋಚಿಸಿ, ತಾನು ಮಾಡುತ್ತಿದ್ದ ಅಪರಾಧಗಳನ್ನೆಲ್ಲಾ ಬಿಟ್ಟದ್ದರಿಂದ ಸಾಯುವುದಿಲ್ಲ,
    ಖಂಡಿತವಾಗಿ ಜೀವಿಸುವನು.
  yap-yap: Ya kenang ni tin be rin’ e ba kireb me tal ndaki denen, ere mmudugil ndabi
    yim’, ya ra par nib fos.
  hlt-MCSB: A hmuh tih a boekoeknah cungkuem a saii lamloh a mael la a mael atah hing
    rhoe hing vetih duek mahpawh.
  mdy-ETH: ዒዚ ማዻ ማዻ ጉሪ ባኣዚ ማዔሢ ዔሪጋፓ ጎሞ ማዺፆ ሃሼሢሮ ጎኔና ዒዚ ሼምፔና ናንጋንዳኣፓዓቴም ሃይቃዓኬ፤
  twi-ASANTE: Esiane sɛ wahunu ne mmarato na watwe ne ho afiri ho enti, ɔbɛnya nkwa
    na ɔrenwu.
  eng-WEBU: Because he considers, and turns away from all his transgressions that
    he has committed, he shall surely live. He shall not die.
  wal-wal: I ba oottido nagaraa ubbaa qoppidi simmido gishshau, i tumu paxa de7anaappe
    attin haiqqenna.
  spa-PDDPT: Porque reflexionó y se apartó de todas sus transgresiones que cometió.
    Ciertamente vivirá. No morirá.
  gun-gun: Mba'eta ojee ae oikuaa pota vy teko vai rupi oikoague gui ojeko rerova
    ri vy oikove 'rã, nomanovei 'rãe.
  ilo-ULB: Ta nakita ken tinallikudanna dagiti panagsalungasing nga inaramidna. Agbiagto
    isuna; Saanto isuna a matay!
  kpg-kpg: Idimaa, mee e modongoohia eia ana huaidu ala e hai, ga lawa mai gi daha.
    Deenei di hai dela ga hagalee made iei mee, ga haga mouli.
  uig-ARA: چۈنكى ئۇ ئويلىنىپ، بارلىق ئۆتكۈزگەن ئىتائەتسىزلىكلىرىدىن ياندى؛ ئۇ جەزمەن
    ھايات بولىدۇ، ئۇ ئۆلمەيدۇ.
  sus-sus: A to a xa wali kobie birin mato, a natɛ tongo a xa gbilen nee fɔxɔ ra,
    na nan a ra a kisima, a mu bɔnɔma.
  pon-2006: Pwe e kin dehdehkihla uwen suwed en eh wiewia kan oh kin tokedihsang,
    iei me e sohte pahn mehkihla, ahpw e pahn mourla.
  jae-jae: Eŋ gêjam tau ôkwi aŋga nê sec samob, taŋ gêgôm naŋ, tec êmoa mata jali
    ma êmac êndu atom.
  ksd-ksd: A dovotina na laun, ma pa na mat, tago i ga nukpuku ure kana lavur varpiam
    nina i ga pait ia.
  grc-BRENT: καὶ ἀπέστρεψεν ἐκ πασῶν ἀσεβειῶν αὐτοῦ ὧν ἐποίησε, ζωῇ ζήσεται, οὐ μὴ
    ἀποθάνῃ.
  ind-AYT: Karena dia sadar dan berbalik dari semua pelanggaran yang telah ia lakukan,
    dia pasti akan hidup, dia tidak akan mati.”
  nya-nya: Popeza waganizira za zolakwa zonse ankachita ndipo wazileka, iye adzakhala
    ndi moyo ndithu; sadzafa.
  hrv-hrv: Jer je uvidio i odvratio se od svojih nedjela što ih bijaše počinio, živjet
    će i neće umrijeti.
  mps-mps: Agai koneanio, te agai kolesaga wiegi yai isąbaso, tibaso aga te dwai
    kolesaga tagalama, te wiegi yai kolesaga wali pali. Tiali da, te aga me isigobeo.
    Menio. Aga bugagia bidaibao.
  tpi-tpi: Em i save pinis, pasin bilong en i no gutpela, olsem na em i lusim dispela
    pasin nogut na i bihainim stretpela pasin. Olsem na em bai i no inap i dai. Nogat.
    Bai em i stap gut.
  dan-1931: Han vendte sig fra alle de Overtrædelser, han havde øvet; han skal visselig
    leve og ikke dø.
  vie-OVCB: Chúng sẽ sống vì đã tỉnh ngộ và quyết định từ bỏ tội lỗi mình. Người như
    thế chắc chắn nó sẽ không chết.
  guj-2017: તે વિચાર કરીને પોતે કરેલા સર્વ અપરાધોમાંથી પાછા ફરે. તેથી તે નક્કી જીવશે,
    તે મૃત્યુ પામશે નહિ.
  pon-2006A: Pwe e kin dehdehkihla uwen suwed en eh wiewia kan oh kin tokedihsang,
    iei me e sohte pahn mehkihla, ahpw e pahn mourla.
  por-BRBSL: Porque ele considera, e se afasta de todas as suas transgressões que
    cometeu, certamente viverá. Ele não morrerá.
  cth-cth: A lung a ang teh ka lawk a eknae a sak tangcoung e pueng a kamlang takhai
    dawkvah, a hringnae roeroe hah dout mahoeh.
  twi-twi: Esiane sɛ wahu ne mmarato na watwe ne ho afi ho no nti, obenya nkwa na
    ɔrenwu.
  hlt-hlt: A hmuh tih a boekoeknah cungkuem a saii lamloh a mael la a mael atah hing
    rhoe hing vetih duek mahpawh.
  tbz-SIM: Ò tɑ̃ɑ̃tɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ yóu mɛyɛi nkɛ dɔɔri mɛsɑ̀ɑ̀ ndɛɛ̀ te kòò yó
    nfòù ò bɑ́ɑ́ kú,
  msy-2020: An arazir kurar amizir kam gɨfogha gɨvagha, anetegha arazir aghuimɨn gɨn
    zui. Bizir kam bangɨn, an aremeghan kogham. An angamɨra ikɨ deraghvɨra ikiam.
  dop-dop: Ye ɩ nɑwɑ sɩ ɩ wɑkǝlɑɑ, ɩlɛnɑ ɩ́ lɑɣɑsɩ, ɩ kɑ́ wɛɛnɑ weesuɣu kɛ́, ɩ kɑɑ
    sɩ́.
  azb-azb: Bir halda ki diqqət edib elədiyi bütün günahlardan dönürsə, əlbəttə, ölməyib
    yaşayacaq.
  eng-DBY: Because he considereth, and turneth from all his transgressions which he
    hath committed, he shall certainly live, he shall not die.
  hin-2017: वह जो सोच विचार कर अपने सब अपराधों से फिरा, इस कारण न मरेगा, जीवित ही
    रहेगा।
  wol-KYG: Ndegam moo xoolaat, ba dëddu mboolem tooñam yu mu tooñ, dina dund déy.
    Du dee moos.
  eng-YLT: And he seeth and turneth back, From all his transgressions that he hath
    done, He doth surely live, he doth not die,
  kne-kne: Gapo ta binigbig na din basol na yan dinokogana, laton ay matagos sisya.
  eng-WYC-2017: For he beholding and turning away himself from all his wicked-nesses
    which he wrought, [he] shall live in life, and shall not die.
  eng-WMBB: Because he considers, and turns away from all his transgressions that
    he has committed, he shall surely live. He shall not die.
  urd-GVH: क्योंकि अगर वह अपना क़ुसूर तसलीम करके अपने गुनाहों से मुँह मोड़ ले तो वह
    मरेगा नहीं बल्कि ज़िंदा रहेगा।
  rug-rug: Sina gilae si asa koari na kinaleana sapu taveti sa meke kekere taloa si
    asa koa rini, si hinokara kote toa si asa.
  gaz-gaz: Inni sababii yakka hojjete hunda hubatee irraa deebiʼeef dhugumaan lubbuudhaan
    ni jiraata; hin duʼus.
  fra-LSG: S’il ouvre les yeux et se détourne de toutes les transgressions qu’il a
    commises, il vivra, il ne mourra pas.
  gnn-gnn: '@see-verse:EZK.018.027'
  yal-yal: Xa a na feene yɛɛ to, a xɛtɛ a murutɛ feene birin fɔxɔ ra, a naxanye ligaxi,
    a luma nɛn a nii ra, a mi faxama.
  iou-iou: Äma uwä täktäki kawän siwoŋi nämo täŋpäpäŋ kädet waki u peŋpäŋ unita nämo
    api kumbek. Nämo, u api irek.
  haw-1868: No ka mea, ua hoomanao oia, a ua huli mai ia mai kona mau hewa a pau ana
    i hana'i, e ola io ia, aole ia e make.
  arb-NAV: لأَنَّهُ اعْتَبَرَ وَتَابَ عَنْ كُلِّ ذُنُوبِهِ الَّتِي ارْتَكَبَهَا. لِذَلِكَ
    حَتْماً يَحْيَا. لَا يَمُوتُ.
  ewe-ewe: Esi wòbu nu vɔ̃ siwo katã wòwɔ ŋu, eye wòɖe asi le eŋu ta la, anɔ agbe
    godoo; maku o.
  eng-LEE: 'Because he hath considered, and turned away from all his transgressions
    which he had committed: he shall surely live, he shall not die.'
  asm-FB: তেওঁ বিবেচনা কৰি তেওঁ কৰা আটাই দুষ্কৰ্মৰ পৰা ঘূৰি অহাত, তেওঁ জীয়াই থাকিব;
    তেওঁৰ মৃত্যু নহ’ব!
  sus-A: عَ تٌ عَ شَ وَلِ كٌبِيٍ بِرِن مَتٌ، عَ نَتّ تٌنفٌ عَ شَ فبِلٍن نٍيٍ قْشْ
    رَ، نَ نَن عَ رَ عَ كِسِمَ، عَ مُ بْنْمَ.
  fra-SBL: Parce qu'il réfléchit et se détourne de toutes les transgressions qu'il
    a commises, il vivra. Il ne mourra pas.
  hbo-hbo: וַיִּרְאֶ֣ה *וַיָּשֹׁוב (וַיָּ֔שָׁב) מִכָּל־פְּשָׁעָ֖יו אֲשֶׁ֣ר עָשָׂ֑ה
    חָיֹ֥ו יִחְיֶ֖ה לֹ֥א יָמֽוּת׃
  kik-kik: Nĩ ũndũ nĩeciiragia ũhoro wa mahĩtia make mothe marĩa aneeka, na akagarũrũka
    agatigana namo-rĩ, ti-itherũ nĩagatũũra muoyo; we ndagakua.
  fra-NCL: S’il ouvre les yeux et se détourne de toutes ses transgressions qu’il a
    commises, il vivra certainement, et il ne mourra point.
  cek-AK: A sakpazae ih hmuennawk boih to a poek het moe, a toengh sut boeh pongah,
    anih loe hing tangtang tih, dueh mak ai.
  cuk-cuk: Na e-isgudiid magar-itononikile, degi, e-ibmar-isgana-imakdiidgi aibatele,
    burgosulid, ar dula-gudii guoed.
  uig-CYR: Чүнки у ойлинип, барлиқ өткүзгән итаәтсизликлиридин янди; у җәзмән һаят
    болиду, у өлмәйду.
  tel-2017: అతడు గమనించుకుని తాను చేస్తూ వచ్చిన అతిక్రమాలన్నీ చెయ్యకుండా మాని వేశాడు
    గనక అతడు చావకుండా కచ్చితంగా బ్రతుకుతాడు.
  hat-BSA: Akoz li te konsidere, e te vire kite tout transgresyon ke li te konn komèt
    yo, li va anverite viv. Li p ap mouri.
  bxh-bxh: Heyaya ya ita lobahidi be ena laulau ya buidi, lisina yai ibege i peꞌi,
    haba ya miya.
  kos-kos: El akilenak ma el oru, tuh na koluk, na el tui tila oru ma koluk, ouinge
    pwayena lah el ac tia misa. El ac moul na.
  hbo-WLC: וַיִּרְאֶ֣ה וישוב מִכָּל־פְּשָׁעָ֖יו אֲשֶׁ֣ר עָשָׂ֑ה חָי֥וֹ יִחְיֶ֖ה לֹ֥א
    יָמֽוּת׃
  ibo-ibo: Nʼihi na ọ tuleela nʼobi ya, kpebiekwa ịhapụ mmehie ya niile, ma malite
    ibi ndụ ziri ezi. Ndụ ga-abụ nke ya. Ọ gaghị anwụ.
  ory-ory: ସେ ବିବେଚନା କରେ ଓ ଆପଣା କୃତ ସମସ୍ତ ଅପରାଧରୁ ଫେରେ, ଏଥିପାଇଁ ସେ ନିଶ୍ଚୟ ବଞ୍ଚିବ,
    ସେ ମରିବ ନାହିଁ।
  chk-chk: Are a mefi an pupungau o ükütiu le föri tipis, epwe fokun manau, nge esap
    mäla.
  rop-rop: Wal if im sabi wanim imbin oldei dumbat en im stap dumbat det nogudbala
    ting, wal im kaan dai, bat im garra jidan laibala.
  ukr-1871: Він нарозумився і відвернувсь од усїх своїх ледачих учинків; тим і зостанеться
    живим, не вмре.
  deu-1951: Weil er es eingesehen und sich abgewendet hat von allen seinen Übertretungen,
    die er verübt hat, soll er gewiß leben und nicht sterben.
  eng-JPS: Because he considereth, and turneth away from all his transgressions that
    he hath committed, he shall surely live, he shall not die.
  srp-1865: Jer uzevši na um vrati se od svijeh bezakonja svojih koja uèini; doista
    æe živjeti, i neæe poginuti.
  lug-lug: Era bw’alirowooza ku bibi byonna by’akoze, n’akyuka n’alekeraawo okubikola,
    mazima ddala aliba mulamu, talifa.
  heb-heb: ויראה וישוב מכל פשעיו אשר עשה חיו יחיה לא ימות׃
  ben-IRV: সে বিবেচনা করে নিজের করা সমস্ত অধর্ম্ম থেকে ফিরল, এই জন্য সে অবশ্য বাঁচবে;
    সে মরবে না।
  pan-pan: ਇਸ ਲਈ ਕਿ ਉਸ ਨੇ ਸੋਚਿਆ ਅਤੇ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ ਤੋਂ ਜੋ ਉਹ ਕਰਦਾ ਸੀ ਮੁੜਿਆ,
    ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ, ਉਹ ਨਾ ਮਰੇਗਾ।
  mya-JVB: ပြု မိသမျှ သော အဓမ္မ အမှုတို့ကို ဆင်ခြင် ၍ ရှောင် သောကြောင့် ၊ သေ ခြင်းနှင့်လွတ်
    ၍ စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: Ia ese iena kara dikadia ibounai do ia laloa, bona idia dekena amo do ia
    raka siri. Unai dainai ia be do ia mase lasi, to do ia mauri momokani.
  urd-urd: इसलिए कि उसने सोचा और अपने सब गुनाहों से जो करता था बा'ज़ आया; वह यक़ीनन
    ज़िन्दा रहेगा, वह न मरेगा।
  rus-SYN: Ибо он увидел и обратился от всех преступлений своих, какие делал; он будет
    жив, не умрет.
  bqc-SIM: Tó à tàae pↄ́ a kɛ̀ↄ è mɛ́ à mikɛ̃̀wà píi, a gao, aↄ kuɛ.
  tcz-CHONGTHU: Achonset nauva konna kiheidoh dinga akigel lhah nau alunggel ho jeh
    a amaho chu hing diu ahi. Hitobang mi chu thilou ding ahi.
  mar-mar: कारण त्याने पाहिले व केलेल्या दुष्कर्मापासून तो वळाला, तो जगेल तो मरणार
    नाही.
  qub-qub: Sumaj tantiyacurir mana allita rurashancunata cachaycushpan allitana rurashpanga
    cawangami. Manami wañongachu.
  bqp-bqp: U ko n wɑ̃ɑ, domi u giɑ mɑ kɔ̃sɑ u rɑɑ mɔ̀, mɑ u ye deri. Ǹ n mɛn nɑ,
    u ǹ mɑɑ gbimɔ.
  hat-hat: Li rekonèt sa li t'ap fè a te mal, li sispann fè l'. Sèten li p'ap mouri.
    Se viv pou li viv.
  eng-BSB: Because he considered and turned from all the transgressions he had committed,
    he will surely live; he will not die.
  eng-WEBPB: Because he considers, and turns away from all his transgressions that
    he has committed, he shall surely live. He shall not die.
  kbq-kbq: Na'ankure agra maka kefo avu'ava'ma hu'nea zana keno antahino nehuno, ana
    avu'ava zana atreno agu'a rukrahe hu'neankino, tamage huno agra ofrino manigahie.
  nhe-BL: Pampa momacac cuenta huan moilhui más cuali quicahuas itlajtlacolhua para
    quipiyas se nemilistli tlen xitlahuac, yeca ni tlacatl temachtli noja itztos huan
    ax miquis nopa tonal.
  gub-BL: Ukwaw wemiapo. Upytu'u ikatu 'ym ma'e iapo re. A'e rupi azeharomoete numàno
    kwaw nehe. Wiko wiwi putar nehe.
  eng-DRA: Because he considereth and turneth away himself from all his iniquities
    which he hath wrought, he shall surely live, and not die.
