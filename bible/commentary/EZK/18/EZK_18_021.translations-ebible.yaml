verse: EZK.018.021
translations:
  mal-C: “എന്നാൽ ദുഷ്ടർ തങ്ങളുടെ എല്ലാ പാപങ്ങളും വിട്ടുതിരിഞ്ഞ് എന്റെ ഉത്തരവുകൾ പ്രമാണിക്കയും
    നീതിയും ന്യായവും അനുസരിച്ചു ജീവിക്കുകയും ചെയ്താൽ അവർ തീർച്ചയായും ജീവിക്കും; അങ്ങനെയുള്ളവർ
    മരിക്കുകയില്ല.
  deu-TKW: Wenn sich aber der Gottlose von allen seinen Sünden, die er begangen hat,
    bekehrt und alle meine Satzungen beobachtet und Recht und Gerechtigkeit übt, so
    soll er am Leben bleiben und nicht sterben.
  lin-lin: Kasi soki moto mabe atiki masumu na ye nyonso, soki akomi kotosa bikateli
    na Ngai nyonso mpe kotambola kolanda bosembo mpe makambo ya alima, akozala solo
    na bomoi, akokufa te.
  eng-LSV: And the wicked—when he turns back || From all his sins that he has done,
    || And he has kept all My statutes, || And has done judgment and righteousness,
    || He surely lives, he does not die.
  eng-GNV: But if the wicked will returne from all his sinnes that he hath committed,
    and keepe all my statutes, and doe that which is lawfull and right, he shall surely
    liue, and shall not die.
  eng-WEBSTER: But if the wicked will turn from all his sins that he hath committed,
    and keep all my statutes, and do that which is lawful and right, he shall surely
    live, he shall not die.
  nhw-BL: “Huan sintla se masehuali catli fiero inemilis quicahuas nochi itlajtlacolhua
    huan pehuas quitlepanitas nochi catli quiijtohua notlanahuatilhua huan quichihuas
    catli cuali huan catli xitlahuac, huajca temachtli itztos ipan nopa tonali tlen
    tlaijiyohuilistli. Amo miquis.
  swh-ONEN: “Lakini mtu mwovu akiacha dhambi zake zote alizozitenda na kushika amri
    zangu zote na kufanya lililo haki na sawa, hakika ataishi, hatakufa.
  bba-bba: Tɔn kɔ̃so ù n win dɑɑ kɔ̃sɑ deri, mɑ u ɡem swĩi nɡe mɛ nɛn woodɑ yɑ ɡeruɑ
    kpuro, u ǹ mɑɑ ɡbimɔ.
  eng-KJVCPB: But if the wicked will turn from all his sins that he hath committed,
    and keep all my statutes, and do that which is lawful and right, he shall surely
    live, he shall not die.
  luo-luo: “To ka ngʼat ma timbene richo olokore oweyo richone mosetimo mi orito buchena
    kendo otimo gima ber kendo makare, to obiro bedo mangima kuom adier; ok obi tho.
  meu-meu: A kara dika tauna na ena kara dika iboudiai amo bema raka oho, bona egu
    taravatu iboudiai bema badinadia, bona taravatu lalodiai bema ḡaukara bona bema
    kara maoromaoro, ia na momokani do baine mauri; ia na basine mase.
  npi-ULB: तर कुनै दुष्‍ट मानिसले आफूले गरेका सबै पापहरू त्‍याग्‍छ र मेरा सबै विधिहरू
    पालन गर्छ, र न्‍याय र धार्मिकता कायम गर्छ भने, ऊ निश्‍चय नै बाँच्‍नेछ, र मर्नेछैन
    ।
  yor-yor: “Ṣùgbọ́n bí ènìyàn búburú bá yípadà kúrò nínú gbogbo ẹ̀ṣẹ̀ rẹ̀ tó ti dá,
    tó sì bẹ̀rẹ̀ sí í pa àṣẹ mi mọ́, tó sì ń ṣe ohun tó tọ́ àti ohun tó yẹ, nítòótọ́
    ni yóò yè, kò sì ní kú.
  pes-OPCB: اما اگر شخص شروری از تمام بدیها و گناهان خود دست بکشد و مطیع احکام و قوانین
    من گردد و راستی و انصاف را پیشهٔ خود سازد، به یقین زنده مانده، نخواهد مرد.
  tgl-ULB: Ngunit kung ang taong makasalanan ay tatalikod sa lahat ng kaniyang mga
    ginawang kasalanan, at iingatan ang aking mga kautusan at isasagawa ang katarungan
    at katuwiran, tiyak na mabubuhay siya at hindi mamamatay.
  cbu-NT: Apanll tárangiya; Yutaritshishpan tputs mantsirimshee kasakchinaareesinaya,
    nuwaatssha kuki payukchusin, wanasirsha taakchusin, tputsee wanasir tatsamooru
    chinakchusin, zurampatari an tputs tsipachazinllinaja.
  hui-hui: Anigo agali mbirame mana ko ngaru yu wahalu mini beregedalu dai buwa i̱naga
    mana tigabi ngaru talialu biadai biyagua nde agali ogonidagua birago ibu nahome
    bayaleore holebira.
  mya-mya: '``ဆိုး​ညစ်​သူ​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​ရပ်​စဲ ၍ ငါ​၏​ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​၏။
    မှန် ရာ​ကောင်း​ရာ​ကို​လည်း​ပြု​ကျင့်​၏။ ထို​သူ သည်​သေ​ရ​မည်​မ​ဟုတ်။ မု​ချ​ပင်​အ​သက်
    ရှင်​ရ​လိမ့်​မည်။-'
  bod-N: ཇི་སྟེ་སྡིག་སྤྱོད་ཅན་ཞིག་གིས་འགྱོད་བཤགས་བྱས་ཏེ་རང་གིས་སྤྱད་པའི་སྡིག་པ་ཐམས་ཅད་དང་བྲལ་ནས།
    ངའི་སྒྲིག་ཁྲིམས་ཐམས་ཅད་གཟབ་ནན་ངང་བསྲུངས་པ་དང་། དྲང་བདེན་དང་བདེན་པའི་དོན་རྣམས་སྤྱད་ན་གསོན་ངེས་ཡིན་ལ་འཆི་བར་མི་འགྱུར་རོ།
    །
  sna-sna: “Asi kana akaipa akatendeuka kubva pazvivi zvaakaita uye akachengeta mitemo
    yangu, akaita nokururamisira uye nokururama, zvirokwazvo achararama; haangafi
    zvirokwazvo.
  spa-BLM: “Pero si el impío se aparta de todos sus pecados que ha cometido, y guarda
    todos mis estatutos, y hace lo que es lícito y correcto, ciertamente vivirá. No
    morirá.
  cac-cac: Tato ay junoc anima chuc sb'eyb'al tz'actancan schucal chi', sb'eyb'alan
    masanil in checnab'il, sb'eyb'alanpax tojolal, val yel a jun anima chi' man̈ ol
    pet chamoc.
  swh-ULB: Lakini kama mwovu ageukapo kutoka dhambi zake zote alizofanya, na kuzitunza
    sheria zangu zote na kufanya yaliyo halali na haki, kisha hakika ataishi na hatakufa.
  bel-bel: І беззаконьнік, калі адвернецца ад усіх грахоў сваіх, якія рабіў, і будзе
    трымацца ўсіх пастановаў Маіх і паводзіцца законна і праведна, жывы будзе, не
    памрэ.
  deu-ELBBK: Wenn aber der Gottlose umkehrt von allen seinen Sünden, die er getan
    hat, und alle meine Satzungen hält und Recht und Gerechtigkeit übt, so soll er
    gewisslich leben, er soll nicht sterben.
  mbb-OT: “Iyan, emun ed-engkezan te lalung he etew is langun he salà he neveelan
    din, ne edtuman te sulunuzen wey ebaal te hustu wey metazeng, kenà sikandin ebpatey,
    kekenà, egkeuyag-uyag sikandin.
  mal-2015: എന്നാൽ ദുഷ്ടൻ താൻ ചെയ്ത സകലപാപങ്ങളെയും വിട്ടുതിരിഞ്ഞു എന്റെ ചട്ടങ്ങളെയൊക്കെയും
    പ്രമാണിച്ചു, നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവൻ മരിക്കാതെ ജീവിച്ചിരിക്കും.
  rmc-rmc: Ale te pes o nalačho manuš visarela savore binendar, so kerelas, a chudela
    te doľikerel savore mire prikazaňja, te chudela te dživel mištes a spravodľišagoha
    – he, ajso manuš dživela. Na merela!
  pes-OPV: «و اگر مرد شریر از همه گناهانی که ورزیده باشد بازگشت نماید و جمیع فرایض
    مرا نگاه داشته، انصاف و عدالت را بجا آورد او البته زنده مانده نخواهد مرد.
  ron-1924: Дар, дакэ чел рэу се ынтоарче де ла тоате пэкателе пе каре ле-а сэвыршит
    ши пэзеште тоате леӂиле Меле ши фаче че есте дрепт ши плэкут, ва трэи негрешит,
    ну ва мури.
  ben-OBCV: “কিন্তু যদি একজন দুষ্টলোক তার সব পাপ থেকে ফিরে আমার নিয়ম সকল পালন করে
    আর ন্যায় ও ঠিক কাজ করে তবে সে নিশ্চয়ই বাঁচবে; সে মরবে না।
  som-som: Laakiinse ka sharka lihi hadduu dembiyadiisii uu sameeyey oo dhan ka soo
    noqdo, oo uu qaynuunnadayda oo dhan wada xajiyo, oo uu waxa xaqa ah oo qumman
    sameeyo, hubaal kaasu wuu noolaan doonaa, mana dhiman doono.
  lat-VUC: Si autem impius egerit pœnitentiam ab omnibus peccatis suis quæ operatus
    est, et custodierit omnia præcepta mea, et fecerit judicium et justitiam, vita
    vivet, et non morietur.
  eng-ASVBT: But if the wicked turn from all his sins that he hath committed, and
    keep all my statutes, and do that which is lawful and right, he shall surely live,
    he shall not die.
  ita-1885: E quando l'empio si ritrarrà da tutti i suoi peccati, ch'egli avrà commessi;
    ed osserverà tutti i miei statuti, e farà giudicio e giustizia, egli di certo
    viverà, egli non morrà.
  eng-LXXUP: And if the transgressor turn away from all his iniquities which he has
    committed, and keep all my commandments, and do justice and mercy, he shall surely
    live, and shall by no means die.
  eng-ULB: But if the wicked turns away from all his sins that he has done, and keeps
    all my statutes and performs justice and righteousness, then he will certainly
    live and not die.
  spa-VBL: “Sin embargo, si alguien que es malvado deja de pecar y guarda mis leyes,
    haciendo lo que es justo y correcto, ciertamente vivirá-no morirá.
  fra-_FOB: Si le méchant se détourne de tous les péchés qu'il a commis, s'il garde
    tous mes statuts, et s'il agit selon la droiture et la justice, certainement il
    vivra et ne mourra point.
  mal-mal: എന്നാൽ ദുഷ്ടൻ താൻ ചെയ്ത സകലപാപങ്ങളും വിട്ടുതിരിഞ്ഞ് എന്റെ ചട്ടങ്ങളൊക്കെയും
    പ്രമാണിച്ച്, നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു എങ്കിൽ, അവൻ മരിക്കാതെ ജീവിച്ചിരിക്കും.
  urd-GVR: To bhī agar bedīn ādmī apne gunāhoṅ ko tark kare aur mere tamām qawāyd
    ke mutābiq zindagī guzār kar rāstbāzī aur insāf kī rāh par chal paṛe to wuh yaqīnan
    zindā rahegā, wuh maregā nahīṅ.
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो लोव़ मटीब मुर कामी आ पशो पाप नेल्‍ल प्रोंइशा,
    आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नेल्‍ल पाप्‍तु हना, आं अरेशो नु ठीक गेय पाप्‍तु
    हना, मेको थमा पा ब्रोंइब। मेको मबेक्‍ब। इजीकीएल ३३:१०-२०
  eng-NOY: But if the wicked will turn from all his sins which he hath committed,
    and keep all my statutes, and do that which is lawful and right, he shall surely
    live, he shall not die.
  ita-1927: E se l’empio si ritrae da tutti i peccati che commetteva, se osserva tutte
    le mie leggi e pratica l’equità e la giustizia, egli certamente vivrà, non morrà.
  ckb-ckb: «بەڵام ئەگەر خراپەکار لە هەموو گوناهەکانی کە کردوویەتی گەڕایەوە، هەموو
    فەرزەکانی منی بەجێهێنا و دادوەری و ڕاستودروستی ئەنجام دا، بێگومان دەژیێت و نامرێت.
  eng-BBE: But if the evil-doer, turning away from all the sins which he has done,
    keeps my rules and does what is ordered and right, life will certainly be his;
    death will not be his fate.
  kan-OKCV: “ದುಷ್ಟನು ತಾನು ಮಾಡಿದ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡು, ನನ್ನ ನಿಯಮಗಳನ್ನೆಲ್ಲಾ
    ಕೈಗೊಂಡು, ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸಿದರೆ, ಅವನು ಸಾಯದೆ ಖಂಡಿತವಾಗಿ ಬದುಕುವನು.
  tam-2017: துன்மார்க்கன் தான் செய்த எல்லாப் பாவங்களையும் விட்டுத் திரும்பி, என்னுடைய
    கட்டளைகளையெல்லாம் கைக்கொண்டு, நியாயத்தையும் நீதியையும் செய்தால், அவன் பிழைக்கவே
    பிழைப்பான், அவன் மரிப்பதில்லை.
  spa-RV-1909: Mas el impío, si se apartare de todos sus pecados que hizo, y guardare
    todas mis ordenanzas, é hiciere juicio y justicia, de cierto vivirá; no morirá.
  ron-BTF: Dar dacă cel stricat se va întoarce de la toate păcatele lui, pe care le-a
    făcut, și va păzi toate statutele mele și va face ceea ce este legiuit și drept,
    el va trăi negreșit, nu va muri.
  eng-WEBP: “But if the wicked turns from all his sins that he has committed, and
    keeps all my statutes, and does that which is lawful and right, he shall surely
    live. He shall not die.
  eng-FBV: However, if someone who is wicked stops sinning and keeps my laws, doing
    what is fair and right, they will certainly live—they won't die.
  nld-1939: 'En wanneer een slecht mens zich bekeert van zijn zondig verleden, mijn
    voorschriften gaat onderhouden, en naar wet en recht handelt: zo iemand zal zeker
    in leven blijven; hij zal niet sterven.'
  nch-BL: “Huan sinta se masehuali cati fiero inemilis quicahuas nochi itajtacolhua
    huan pehuas quitepanitas nochi cati quiijtohua notanahuatilhua huan quichihuas
    cati cuali huan cati xitahuac, huajca temachti itztos ipan nopa tonali ten taijyohuilisti.
    Amo miquis.
  vie-1934: Song nếu kẻ dữ xây bỏ hết thảy tội mình đã phạm, nếu nó giữ mọi luật lệ
    ta, và nếu nó làm theo luật pháp và hiệp với lẽ thật, chắc thật nó sẽ sống và
    không chết đâu.
  hin-CV: “पर यदि कोई दुष्ट व्यक्ति अपने सब पापों को छोड़ देता है और मेरे नियमों का
    पालन करता है, और वह काम करता है जो उचित और सही है, तो वह व्यक्ति निश्चय जीवित
    रहेगा; वह न मरेगा.
  spa-BES: Pero si el malvado, alejándose de todos los pecados que ha cometido, mantiene
    mis reglas y hace lo que está ordenado y correcto, la vida será ciertamente suya;
    La muerte no será su destino.
  tdx-tdx: Aa naho iambohoa’ i raty tsere­key o hakeo nanoe’eo naho mifahatse amo
    hene fañèkoo vaho mañavelo an-kamarentane naho an-kahiti’e, toe ho velon-dre fa
    tsy hivetrake.
  tha-KJV: แต่​ถ้าคนชั่วคนใดหันกลับเสียจากบาปซึ่งเขาได้กระทำไปแล้ว และรักษากฎเกณฑ์ทั้งสิ้นของเรา
    และกระทำความยุ​ติ​ธรรมและความชอบธรรม เขาจะดำรงชีวิตอยู่​แน่นอน เขาจะไม่ต้องตาย
  por-BR-2018: Mas se o perverso se converter de todos os seus pecados que cometeu,
    e passar a guardar todos os meus estatutos, e fizer juízo e justiça, certamente
    viverá; não morrerá.
  deu-ELO: Wenn aber der Gesetzlose umkehrt von allen seinen Sünden, die er getan
    hat, und alle meine Satzungen hält und Recht und Gerechtigkeit übt, so soll er
    gewißlich leben, er soll nicht sterben.
  eng-WYC-2018: Forsooth if a wicked man doeth penance of all his sins which he wrought,
    and keepeth all my behests, and doeth doom and rightfulness, he shall live by
    life, and shall not die. (And if a wicked person doeth penance for all his sins
    which he did, and keepeth, or obeyeth, all my commands, and doeth what is just
    and right, then he shall live, and shall not die.)
  epo-epo: Sed se malpiulo deturnas sin de ĉiuj siaj pekoj, kiujn li faris, kaj li
    observos ĉiujn Miajn leĝojn kaj agados ĝuste kaj juste, tiam li vivos, li ne mortos.
  uig-PIN: wǝ rǝzil kixi barliⱪ sadir ⱪilƣan gunaⱨliridin yenip towa ⱪilip, Mening
    barliⱪ bǝlgilimilirimni tutup, adilliⱪ ⱨǝm adalǝtni yürgüzidiƣan bolsa, u jǝzmǝn
    ⱨayat bolidu, u ɵlmǝydu.
  beo-beo: Wadela:i dunu da wadela:i hou yolesili, Na malei nabawane hamosea, amola
    hou moloiwane hamosea, bogosu mae ba:le, esalumu.
  tpi-OTNT: “Tasol sapos wanpela man nogut i lusim sin bilong en, na em i bihainim
    ol lo bilong mi na mekim stretpela pasin tasol, orait bai em i no inap i dai.
    Nogat. Em bai i stap gut.
  hau-SA: “Amma in mugun mutum ya juya daga dukan zunubin da ya aikata ya kuma kiyaye
    dukan ƙa’idodina ya kuwa yi abin da yake daidai da kuma gaskiya, tabbatacce zai
    rayu; ba zai mutu ba.
  uig-LAT: we rezil kishi barliq sadir qilghan gunahliridin yénip towa qilip, Méning
    barliq belgilimilirimni tutup, adilliq hem adaletni yürgüzidighan bolsa, u jezmen
    hayat bolidu, u ölmeydu.
  nde-nde: Kodwa nxa umuntu omubi ephenduka kuzozonke izono azenzayo njalo agcine
    izimiso zami zonke enze okufaneleyo lokuqondileyo, uzaphila impela, akayikufa.
  ton-ton: ¶ “Ka ko eni, kapau ʻe tafoki ʻae angahala mei he angahala kotoa pē kuo
    ne fai, pea tauhi ʻe ia ʻeku ngaahi fekau, mo ne fai ʻaia ʻoku lelei mo totonu,
    ko e moʻoni ʻe fakamoʻui ia, ʻe ʻikai siʻi mate ia.
  ces-1613: Pakli byse bezbožný odvrátil ode všech hříchu svých, kteréž činil, a ostříhal
    by všech ustanovení mých, a činil by soud a spravedlnost, jistě živ bude a neumře.
  eng-WMB: “But if the wicked turns from all his sins that he has committed, and keeps
    all my statutes, and does that which is lawful and right, he shall surely live.
    He shall not die.
  tam-TCV: “ஆனாலும் கொடியவன் தான் செய்த எல்லா பாவங்களிலிருந்தும் திரும்பி, என்னுடைய
    எல்லா கட்டளைகளையும் கைக்கொண்டு, நீதியானதையும் சரியானதையும் செய்வானேயாகில் நிச்சயமாக
    அவன் வாழ்வான், அவன் சாகமாட்டான்.
  ceb-ULB: Apan kung mobiya ang tawong daotan gikan sa tanang sala nga iyang nabuhat,
    ug tumanon ang tanan nakong mga balaod ug buhaton ang pagkamakiangayon ug ang
    pagkamatarong, unya mabuhi gayod siya ug dili mamatay.
  pol-UBG: A jeśli niegodziwy odwróci się od wszystkich swoich grzechów, które popełnił,
    będzie strzegł wszystkich moich ustaw i będzie czynił to, co prawe i sprawiedliwe,
    na pewno będzie żył, nie umrze;
  agr-agr: “Aents pegkegchauwa nunú, awake anentaimag pegkegchau takatan idayak, mina
    chichamjun betek umiakug, jatsuk iwaku pujustatui.
  kyc-kyc: Akali yulu koo pyuo karara mendeme koo yaki nyuo kaepala nambana mawa pii
    dupwa minyuo dee rolae pira ramo doko baa kuma nara. Baa mee lete karara.
  urd-GVU: توبھی اگر بےدین آدمی اپنے گناہوں کو ترک کرے اور میرے تمام قواعد کے مطابق
    زندگی گزار کر راست بازی اور انصاف کی راہ پر چل پڑے تو وہ یقیناً زندہ رہے گا، وہ
    مرے گا نہیں۔
  deu-1912: Wo sich aber der Gottlose bekehrt von allen seine Sünden, die er getan
    hat, und hält alle meine Rechte und tut recht und wohl, so soll er leben und nicht
    sterben.
  kan-2017: “ಆದರೆ ದುಷ್ಟನು ತಾನು ಮಾಡುತ್ತಿದ್ದ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಬಿಟ್ಟುಬಿಟ್ಟು, ನನ್ನ ಸಕಲ ವಿಧಿಗಳನ್ನು
    ಕೈಕೊಂಡು, ನೀತಿನ್ಯಾಯಗಳನ್ನು ನಡೆಸಿದರೆ ಸಾಯುವುದಿಲ್ಲ, ಖಂಡಿತವಾಗಿ ಜೀವಿಸುವನು.
  yap-yap: “Be’ nib kireb e fa’anra tal ndabki denen ngi i fol ko fapi motochiyel
    rog, me rin’ e tin nib mat’aw ma bfel’, ma dabki yim’; ya kari muduwgil nike yag
    e yafos ngak.
  hlt-MCSB: Halang khaw tholhnah a saii dae a tholhnah cungkuem lamloh mael tih ka
    khosing te boeih a vai, tiktamnah neh duengnah te a saii atah hing rhoe hing vetih
    duek mahpawh.
  mdy-ETH: «ፑርታ ዓሲ ጎሜ ማዺሢ ሃሺ ዎጎ ታኣኮ ካፔያታቴ፥ ፒዜና ኮሺ ማዔ ባኣዚያ ማዼቴ ጎኔና ሼምፔኔ ናንጋዳኣፓዓቴም ሃይቃዓኬ፤
  twi-ASANTE: “Na sɛ omumuyɛfoɔ twe ne ho firi bɔne a wayɛ nyinaa ho, na ɔdi mʼahyɛdeɛ
    so, na afei ɔyɛ deɛ ɛtene ne deɛ ɛyɛ papa a, ampa ara ɔbɛnya nkwa na ɔrenwu.
  eng-WEBU: “But if the wicked turns from all his sins that he has committed, and
    keeps all my statutes, and does that which is lawful and right, he shall surely
    live. He shall not die.
  wal-wal: “SHin nagaranchchai ba oottido nagara ubbaappe simmidi, ta azazuwaa naagikkonne
    tumu pirddaanne suuretettaa oottikko, i tumu paxa de7anaappe attin haiqqenna.
  spa-PDDPT: Pero si el perverso se aparta de todos sus pecados que cometió, guarda
    todos mis Estatutos y hace según la Ordenanza y la Justicia, ciertamente vivirá.
    No morirá.
  gun-gun: — Ha'e rami avi xapy'a rei ojejavy va'ekue ojeko rerova 'rã ojejavyague
    ha'e javi gui, ha'e xeayvuague omoĩ porãmba vy ojapo 'rã teko porã ha'e ha'evea
    ramigua. Ha'e rami vy oikove 'rã, nomanoi 'rãe.
  ilo-ULB: Ngem no tallikudan ti nadangkes dagiti amin a basol nga inaramidna, ket
    tungpalenna dagiti amin nga alagadek ken ipatungpalna ti hustisia ken kinalinteg,
    awan ngarud duadua nga agbiagto isuna ket saan a matay.
  kpg-kpg: “Maa tangada huaidu gaa lawa gi daha mo ana haihai huaidu, ga haga kila aga
    agu haganoho, ge gaa hai nia mee ala e humalia ge donu, gei mee ga hagalee made,
    mee ga haga mouli hua.
  uig-ARA: ۋە رەزىل كىشى بارلىق سادىر قىلغان گۇناھلىرىدىن يېنىپ توۋا قىلىپ، مېنىڭ
    بارلىق بەلگىلىمىلىرىمنى تۇتۇپ، ئادىللىق ھەم ئادالەتنى يۈرگۈزىدىغان بولسا، ئۇ جەزمەن
    ھايات بولىدۇ، ئۇ ئۆلمەيدۇ.
  sus-sus: «Kɔnɔ xa yunubitɔɛ gbilen a xa yunubie fɔxɔ ra, a bira Ala xa sɛriyɛ fɔxɔ
    ra tinxinyi kui, a kisima nɛ, a mu bɔnɔma.
  pon-2006: “Ma aramas suwed men pahn tokedihsang wiewia suwed oh kapwaiada ei kosonned
    akan, ma e pahn wiahda dahme pwung oh mwahu, e pahn mourla, e sohte pahn mehla.
  jae-jae: “Mago ŋac sec teŋ embe êkac tau su aŋga nê sec samob, taŋ eŋ gêgôm naŋ,
    ma ejop ŋoc jatu samob ma êsap ŋoc biŋsu tôŋ ma têtac êwiŋ biŋgêdêŋ, naŋ êmoa
    mata jali biŋŋanôgeŋ. Eŋ êmac êndu atom.
  ksd-ksd: Ma ona ta kaina tutana i nukpuku ure ra varpiam nina i ga pait ia, ma i
    torom ta kaugu lavur varkurai, ma i pait nam i takodo ma i dovot, a dovotina na
    laun ma pa na virua.
  grc-BRENT: Καὶ ὁ ἄνομος ἐὰν ἀποστρέψῃ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ ὧν ἐποίησε, καὶ
    φυλάξηται πάσας τὰς ἐντολάς μου, καὶ ποιήσῃ δικαιοσύνην καὶ ἔλεος, ζωῇ ζήσεται,
    καὶ οὐ μὴ ἀποθάνῃ.
  ind-AYT: “Akan tetapi, jika orang jahat berbalik dari semua dosanya yang telah dia
    lakukan, lalu melakukan semua ketetapan-Ku dan melakukan yang adil dan benar,
    dia pasti akan hidup, dia tidak akan mati.
  nya-nya: “ ‘Munthu woyipa akatembenuka mtima ndi kusiya machimo amene ankachita
    ndi kuyamba kumvera malamulo anga ndi kumachita zolungama ndi zokhulupirika, ndiye
    kuti adzakhala ndi moyo. Sadzafa ayi.
  hrv-hrv: Ako se bezbožnik odvrati od svih grijeha što ih počini, i bude čuvao sve
    moje naredbe i vršio zakon i pravdu, živjet će i neće umrijeti.
  mps-mps: “Tiali goli, te dwai bidi me deligo aga dwai sę yali tagalama, te agai
    eno bomai po wali peyu, te doloba pai kolesaga naga ebaso da, teda mu tama, aga
    tede me isigobeo. Menio. Aga bugagia bidaibao.
  tpi-tpi: “Tasol sapos wanpela man nogut i lusim sin bilong en, na em i bihainim
    ol lo bilong mi na mekim stretpela pasin tasol, orait bai em i no inap i dai.
    Nogat. Em bai i stap gut.
  dan-1931: Men når den gudløse omvender sig fra alle de Synder, han har gjort, og
    holder alle mine Anordninger og gør Ret og Skel, da skal han visselig leve og
    ikke dø.
  vie-OVCB: Nhưng nếu người ác lìa bỏ mọi tội lỗi đã phạm và bắt đầu vâng giữ sắc
    lệnh Ta và làm những việc công bình và chính trực, thì chắc chắn người ấy sẽ sống
    chứ không chết đâu.
  guj-2017: પણ જો દુષ્ટ પોતે પોતાનાં કરેલાં સર્વ પાપો કરવાનું છોડી દેશે અને મારા બધા
    વિધિઓ પાળશે, નેકીથી તથા પ્રામાણિકપણે વર્તશે તો તે નિશ્ચે જીવશે, તે મરશે નહિ.
  pon-2006A: “Ma aramas suwed men pahn tokedihsang wiewia suwed oh kapwaiada ei kosonned
    akan, ma e pahn wiahda dahme pwung oh mwahu, e pahn mourla, e sohte pahn mehla.
  por-BRBSL: “Mas se o ímpio se converter de todos os seus pecados que cometeu, e
    guardar todos os meus estatutos, e fizer o que é lícito e correto, certamente
    viverá. Ele não morrerá.
  cth-cth: Hateiteh, tamikayon ni a sak e yonnae pueng a ceitakhai teh, kaie phunglawknaw
    a pâkuem teh, kâlawk hah tarawi laihoi, lannae sak pawiteh, a hring roeroe han,
    dout mahoeh.
  twi-twi: “Na sɛ omumɔyɛfo twe ne ho fi bɔne a wayɛ nyinaa ho, na odi mʼahyɛde so,
    na afei ɔyɛ nea ɛteɛ ne nea ɛyɛ papa a, ampa ara obenya nkwa na ɔrenwu.
  hlt-hlt: Halang khaw tholhnah a saii dae a tholhnah cungkuem lamloh mael tih ka
    khosing te boeih a vai, tiktamnah neh duengnah te a saii atah hing rhoe hing vetih
    duek mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie nyíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Kòo yɛiwe weè mɛ ncèètɛ kɛ yóu
    mɛyɛi nhò do dɔɔri mɛ̀, kɛ tũ n kuɔ́ imɔu, kɛ dɔɔri dɛ̀ɛ̀ wetí, n dɔ́ dɛ̀, ò yó
    nfòùmu, ò bɑ́ɑ́ kú.'
  msy-2020: “Gumazir arazir kurabagh amitam arazir kuraba ategh arazir kɨ ifongezibar
    suiragh arazir aghuibar amuam, an aremeghan kogham, an angamɨra ikiam.
  dop-dop: Ye ɩsɑɣɑʋ lɔwɑ ɩ ɩsɑɣɑtʋ nti ɩ lɑpɑ tɔ. Ɩlɛnɑ ɩ́ tɔkǝɣɩ mɑ kʋsǝsɩɩtʋ nɑ
    ɩ́ tǝŋǝɣɩ tɑmpɑnɑ nɑ ɩ́ lɑkɩ kʋsiɣisim. Ɩ kɑ́ wɛɛnɑ weesuɣu kɛ́, ɩ kɑɑ sɩ.
  azb-azb: Pis adam etdiyi bütün günahlardan dönərsə, bütün qaydalarıma riayət edib
    ədalətli və saleh işlər görərsə, əlbəttə, ölməyib yaşayacaq.
  eng-DBY: And the wicked, if he turn from all his sins which he hath committed, and
    keep all my statutes, and do judgment and justice, he shall certainly live, he
    shall not die.
  hin-2017: परन्तु यदि दुष्ट जन अपने सब पापों से फिरकर, मेरी सब विधियों का पालन करे
    और न्याय और धर्म के काम करे, तो वह न मरेगा; वरन् जीवित ही रहेगा।
  wol-KYG: «Waaye ku bon ki su dëddoo mboolem moy yi mu moy, di sàmm sama mboolem
    dogali yoon, di jëfe yoon ak njekk, dina dund déy, du dee moos!
  eng-YLT: And the wicked — when he turneth back From all his sins that he hath done,
    And he hath kept all My statutes, And hath done judgment and righteousness, He
    doth surely live, he doth not die.
  kne-kne: “Mo di managbasol yan dokogana din amin ay basol na yan tongpalena amin
    din linteg ko ya say amagena din nalinteg ya kosto, adi matey mo adi et matagotagos
    sisya.
  eng-WYC-2017: Forsooth if a wicked man doeth penance of all his sins which he wrought,
    and keepeth all my behests, and doeth doom and rightfulness, he shall live by
    life, and shall not die.
  eng-WMBB: “But if the wicked turns from all his sins that he has committed, and
    keeps all my statutes, and does that which is lawful and right, he shall surely
    live. He shall not die.
  urd-GVH: तो भी अगर बेदीन आदमी अपने गुनाहों को तर्क करे और मेरे तमाम क़वायद के मुताबिक़
    ज़िंदगी गुज़ारकर रास्तबाज़ी और इनसाफ़ की राह पर चल पड़े तो वह यक़ीनन ज़िंदा रहेगा,
    वह मरेगा नहीं।
  rug-rug: Ba be sa tie kaleana si kekere koari doduru kinaleana sapu taveti sa meke
    kopu ni sa sari Qua vina turu meke taveti sa sapu leana meke toṉoto si hinokara
    kote toa si asa; na lopu kote mate si asa.
  gaz-gaz: “Namni hamaan tokko garuu yoo cubbuu hojjete hunda irraa deebiʼee ajajawwan
    koo hunda eegee, waan qajeelaa fi waan sirrii hojjete inni dhugumaan ni jiraata;
    hin duʼus.
  fra-LSG: Si le méchant revient de tous les péchés qu’il a commis, s’il observe toutes
    mes lois et pratique la droiture et la justice, il vivra, il ne mourra pas.
  gnn-gnn: “Ŋuli ŋayi yurru ŋunhiyi dhuwurr‐yätj yolŋu djambi nhanŋuway ŋayi dhukarr,
    ga nhina ŋamathamana, ŋayinydja yurru yakana rakunydhirri, nhinana ŋayi yurru
    walŋana yukurra.
  yal-yal: “Koni, xa muxu ɲaxin xɛtɛ a yulubine birin fɔxɔ ra, a naxanye ligaxi, xa
    a n ma tɔnne birin suxu, a kiti kɛndɛn nun tinxinyaan liga, a luma nɛn a nii ra.
    A mi faxama.
  iou-iou: Täŋpäkaŋ bureni ŋode täwetat; Äma waki kubätä momi kädet mäde ut imiŋkaŋ
    näkŋo man kudup buramiŋpäŋ kudän siwoŋi terak kuŋarayäŋ täko uwä kodakigän api
    irek, nämo api kumbek.
  haw-1868: Aka, ina e huli mai ka mea hewa mai na hewa a pau ana i hana'i, a e malama
    i ko'u mau kanawai a pau, a e hana hoi i ka mea ku i ke kanawai a me ka maikai,
    e ola io no ia, aole ia e make.
  arb-NAV: وَلَكِنْ إِنْ رَجَعَ الشِّرِّيرُ عَنْ خَطَايَاهُ كُلِّهَا الَّتِي ارْتَكَبَهَا،
    وَمَارَسَ جَمِيعَ فَرَائِضِي وَصَنَعَ مَا هُوَ عَدْلٌ وَحَقٌّ فَإِنَّهُ حَتْماً
    يَحْيَا، لَا يَمُوتُ.
  ewe-ewe: “Ke ne ame vɔ̃ɖi aɖe ɖe asi le nu vɔ̃ siwo katã wòwɔ la ŋuti, eye wòlé
    nye ɖoɖowo katã me ɖe asi, eye wòwɔ nu si dzɔ, henyo la, anɔ agbe godoo; maku
    o.
  eng-LEE: And the wicked, when he turneth away from all his sins that he hath committed,
    and keepeth all my statutes, and executeth justice and righteousness, shall surely
    live, he shall not die.
  asm-FB: কিন্তু যদি দুষ্টজনে নিজে কৰা আটাই পাপৰ পৰা ঘূৰি মোৰ সকলো বিধি পালন কৰে আৰু
    উচিত আৰু ন্যায় সকলো কাৰ্যবোৰ কৰে, তেন্তে তেওঁ নমৰি অৱশ্যে জীয়াই থাকিব,।
  sus-A: «كْنْ شَ يُنُبِتْي فبِلٍن عَ شَ يُنُبِيٍ قْشْ رَ، عَ بِرَ عَلَ شَ سّرِيّ
    قْشْ رَ تِنشِنيِ كُي، عَ كِسِمَ نّ، عَ مُ بْنْمَ.
  fra-SBL: « Mais si le méchant se détourne de tous les péchés qu'il a commis, s'il
    observe toutes mes lois, s'il fait ce qui est licite et juste, il vivra. Il ne
    mourra pas.
  hbo-hbo: וְהָרָשָׁ֗ע כִּ֤י יָשׁוּב֙ מִכָּל־*חַטָּאתֹו (חַטֹּאתָיו֙) אֲשֶׁ֣ר עָשָׂ֔ה
    וְשָׁמַר֙ אֶת־כָּל־חֻקֹותַ֔י וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָ֑ה חָיֹ֥ה יִחְיֶ֖ה לֹ֥א
    יָמֽוּת׃
  kik-kik: “No rĩrĩ, mũndũ mwaganu angĩgarũrũka atigane na mehia mothe marĩa ekĩte,
    na arũmie watho wakwa wa kũrũmĩrĩrwo, na ekage maũndũ ma kĩhooto na marĩa magĩrĩire,
    ti-itherũ nĩegũtũũra muoyo; we ndagakua.
  fra-NCL: Quant au méchant, s’il se détourne de tous ses péchés qu’il commis, s’il
    observe tous mes préceptes et agit selon le droit et la justice, il vivra, il
    ne mourra pas.
  cek-AK: Toe kami zae loe a sak ih zaehaihnawk boih hoiah amlaem, ka paek ih loknawk
    boih to pakuem moe, katoeng hmuen hoi patuk ih lok baktiah tok to sah nahaeloe,
    anih loe hing tangtang tih, dueh mak ai.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Ar dule-isgana, bela e-isgued-imaksadgi banguele,
    an-Igar-Mesisadba ibmar-imakele, igar-inniki-maidba igar-saele, degi, igar-innikigwad
    imakele, burgosulid, dula-gudii guoed.'
  uig-CYR: вә рәзил киши барлиқ садир қилған гуналиридин йенип товва қилип, Мениң
    барлиқ бәлгүлимилиримни тутуп, адиллиқ һәм адаләтни жүргүзидиған болса, у җәзмән
    һаят болиду, у өлмәйду.
  tel-2017: అయితే దుష్టుడు తాను చేసిన పాపాలన్నీ విడిచి, నా శాసనాలన్నీ అనుసరించి, నీతిని
    అనుసరించి, న్యాయం జరిగిస్తే అతడు చావడు. అతడు కచ్చితంగా బ్రతుకుతాడు.
  hat-BSA: “Men si moun mechan an vire kite tout peche ke li te konn komèt yo pou
    vin swiv tout règleman Mwen yo, e pratike lajistis ak ladwati, anverite, li va
    viv, li p ap mouri.
  kos-kos: “Sie mwet koluk fin tui liki oru ma koluk, ac el liyaung ma sap luk, ac
    el fin oru ma su suwohs ac wo, el ac fah tia misa — pwayena lah el ac fah moul.
  hbo-WLC: וְהָרָשָׁ֗ע כִּ֤י יָשׁוּב֙ מִכָּל־חטאתו אֲשֶׁ֣ר עָשָׂ֔ה וְשָׁמַר֙ אֶת־כָּל־חֻקּוֹתַ֔י
    וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָ֑ה חָיֹ֥ה יִחְיֶ֖ה לֹ֥א יָמֽוּת׃
  ibo-ibo: “Ma ọ bụrụ na onye ajọ omume esite na mmehie niile o mere chigharịa, malite
    idebe ụkpụrụ m niile, ma na-emekwa ihe ziri ezi na nke dị mma, onye ahụ aghaghị
    ịdị ndụ, ọ gaghị anwụ.
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟ ଯଦି ଆପଣାର କୃତ ସକଳ ପାପରୁ ଫେରେ ଓ ଆମ୍ଭର ବିଧିସକଳ ପାଳନ କରେ, ପୁଣି,
    ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରେ, ତେବେ ସେ ନିଶ୍ଚୟ ବଞ୍ଚିବ, ସେ ମରିବ ନାହିଁ।
  chk-chk: “Nge are eman aramasangau a ükütiu le föri tipis, are a apwönüetä ai kewe
    allük meinisin o eäni pwüng me wenechar, epwe fokun manau, nge esap mäla.
  rop-rop: “If det nogudbala men stap dumbat nogudbala ting en im kipum main lowa
    en if im dum wanim im rait en gud, wal im garra jidan laibala, en im kaan dai.
  ukr-1871: Ба й безбожник, як одвернеться од усїх гріхів своїх, які творив, і буде
    певнити всї мої постанови, й усе чинити по закону й по справедливостї, буде жити,
    не вмре.
  deu-1951: Wenn aber der Gottlose abläßt von allen seinen Sünden, die er begangen
    hat, und alle meine Satzungen beobachtet und tut, was recht und billig ist, so
    soll er gewiß leben;
  eng-JPS: But if the wicked turn from all his sins that he hath committed, and keep
    all My statutes, and do that which is lawful and right, he shall surely live,
    he shall not die.
  srp-1865: Ako li bi se bezbožnik obratio od svijeh grijeha svojih koje uèini, i
    držao bi sve uredbe moje i tvorio sud i pravdu, doista æe živjeti, neæe poginuti.
  lug-lug: “Naye omuntu atali mutuukirivu bw’alikyuka n’alekeraawo okukola ebibi byonna,
    n’akuuma ebiragiro byange byonna n’akola eby’ensonga era ebituufu, aliba mulamu,
    talifa.
  heb-heb: והרשע כי ישוב מכל חטאתו אשר עשה ושמר את כל חקותי ועשה משפט וצדקה חיה יחיה
    לא ימות׃
  ben-IRV: কিন্তু দুষ্ট লোক যদি নিজের করা সমস্ত পাপ থেকে ফেরে ও আমার নিয়ম সব পালন
    করে এবং ন্যায় ও ধার্মিকতার আচরণ করে, তবে সে অবশ্য বাঁচবে; সে মরবে না।
  pan-pan: ਪਰ ਜੇਕਰ ਦੁਸ਼ਟ ਆਪਣੇ ਸਾਰੇ ਪਾਪਾਂ ਤੋਂ ਜੋ ਉਸ ਕੀਤੇ ਹਨ ਮੁੜੇ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ
    ਦੀ ਪਾਲਣਾ ਕਰੇ ਅਤੇ ਨਿਆਂ ਅਤੇ ਧਰਮ ਉੱਤੇ ਅਮਲ ਕਰੇ, ਤਾਂ ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ, ਉਹ ਨਾ ਮਰੇਗਾ।
  mya-JVB: သို့ရာတွင် ၊ မတရား သောသူသည် မိမိ ပြုမိသမျှ သော ဒုစရိုက် တို့ကို ကြဉ်ရှောင်
    လျက်၊ ငါ စီရင် ထုံးဖွဲ့သမျှ တို့ ကို စောင့်ရှောက် ၍ ၊ တရား သောအမှု၊ ဟုတ်မှန် သော
    အမှုတို့ကိုပြုလျှင်၊ သေ ခြင်းနှင့်လွတ် ၍ စင်စစ်အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: “To bema tau dikana ese iena kara dika do ia rakatania, bona lauegu taravatu
    ibounai ia badinaia, bona kara maoromaoro sibona do ia karaia, unai tau be do
    ia mase lasi. Ia be do ia mauri momokani.
  urd-urd: लेकिन अगर शरीर अपने तमाम गुनाहों से जो उसने किए हैं, बाज़ आए और मेरे सब
    तौर तरीक़े पर चलकर, जो जाएज़ और रवा है करे तो वह यक़ीनन ज़िन्दा रहेगा, वह न मरेगा।
  rus-SYN: И беззаконник, если обратится от всех грехов своих, какие делал, и будет
    соблюдать все уставы Мои и поступать законно и праведно, жив будет, не умрет.
  bqc-SIM: Tó gbɛ̃vãi mikɛ̃̀ a duunaↄwa sↄ̃, mɛ́ à ma ↄtondↄkĩi gwà, àlɛ yãmaakɛ
    a zɛ́wa, a gao, aↄ kuɛ.
  tcz-CHONGTHU: Ahinlah ijem tin migilou techun achonset nau jousea kon in hung kihei
    mang uhenlang chuleh kathupeh ho hin jui pan uhen, chule thilpha leh adih chu
    hin bol uhenlang hileh hing teitei dingu ahin, thilou hel dingu ahi.
  mar-mar: पण पापी आपले केलेले सर्व कुमार्ग सोडून मागे वळला, आणि त्याने सर्व नियम
    पाळून न्यायाने नीतिने वागला तर निश्चयाने जगेल, मरणार नाही.
  qub-qub: «Capas mana allita ruraj runa jucha ruraycunallacho caycashanta cachaycun.
    Nircur laynëtana cumlir, alli cajta rurashpanga cawangami. Manami wañongachu.
  bqp-bqp: Tɔn kɔ̃so ù n win dɑɑ kɔ̃sɑ deri, mɑ u gem swĩi nge mɛ nɛn woodɑ yɑ geruɑ
    kpuro, u ǹ mɑɑ gbimɔ.
  hat-hat: Si mechan an sispann fè peche li te konn fè yo pou li mache dapre lòd mwen
    yo, si li fè sa ki dwat ak sa ki byen, li p'ap mouri. Sèten l'ap viv.
  eng-BSB: But if the wicked man turns from all the sins he has committed, keeps all
    My statutes, and does what is just and right, he will surely live; he will not
    die.
  eng-WEBPB: “But if the wicked turns from all his sins that he has committed, and
    keeps all my statutes, and does that which is lawful and right, he shall surely
    live. He shall not die.
  kbq-kbq: Hianagi kefo avu'ava zama nehania vahe'mo'ma kefo avu'ava zama netreno
    agu'a rukrahe huno tra keni'a amage nenteno, knare avu'ava'ene fatgo avu'ava'enema
    hanuno'a, ofrigahianki amne manigahie.
  nhe-BL: “Huan intla se tlacatl tlen fiero iyolis quicahuas nochi itlajtlacolhua
    huan pehuas quitlepanitas nochi tlen quiijtohua notlanahuatilhua huan quichihuas
    tlen cuali huan tlen xitlahuac, huajca temachtli itztos ipan nopa tonali tlen
    tlaijiyohuilistli. Ax miquis.
  gub-BL: Aze awa ikatu 'ym ma'e upytu'u ikatu 'ym ma'e iapo re nehe, aze weruzar
    heze'eg nehe, aze uzapo ikatu ma'e nehe, aze nuzawy kwaw nehe, numàno kwaw nehe.
    Wikuwe azeharomoete nehe.
  eng-DRA: But if the wicked do penance for all his sins which he hath committed,
    and keep all my commandments, and do judgment, and justice, living he shall live,
    and shall not die.
