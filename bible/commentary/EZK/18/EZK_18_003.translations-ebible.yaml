verse: EZK.018.003
translations:
  mal-C: “ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ഇസ്രായേലിൽ ഇനിയൊരിക്കലും നിങ്ങൾ ഈ പഴഞ്ചൊല്ലു
    പറയാൻ ഇടവരികയില്ല, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: So wahr ich lebe, ist der Spruch des Herrn Jahwe, niemand von euch soll
    mehr diesen Spottvers in Israel singen!
  lin-lin: Na Kombo na Ngai, elobi Nkolo Yawe, bokotikala lisusu koloba lisese oyo
    kati na Isalaele te.
  eng-LSV: '[As] I live,” a declaration of Lord YHWH, “You no longer have the use
    of this allegory in Israel.'
  eng-GNV: As I liue, sayth the Lord God, ye shall vse this prouerbe no more in Israel.
  eng-WEBSTER: As I live, saith the Lord GOD, ye shall not have occasion any more
    to use this proverb in Israel.
  nhw-BL: Temachtli nimechilhuía, nimotestigojquetza na noseltzi para ayacmo quema
    más anquitequihuise ni camanali ipan tlali Israel. Pampa amo elis melahuac para
    quema se tlajtlacolchihua, icone quiselis tlatzacuiltili por itlajtlacolhua.
  swh-ONEN: “Hakika kama niishivyo, asema Bwana Mwenyezi, hamtatumia tena mithali
    hii katika Israeli.
  bba-bba: Adɑmɑ nɛ, Yinni Gusunɔ, nɑ bɛɛ sɔ̃ɔmɔ mɑ sere kɑ nɛn wɑ̃ɑru, i ǹ mɑɑ mɔn
    teni ɡerumɔ Isireliɔ.
  eng-KJVCPB: As I live, saith the Lord God, ye shall not have occasion any more to
    use this proverb in Israel.
  cpy-cpy: Naaka Tajorentsi, pikemena nopaeriiro nowaero, eero papiiteero eerokaete
    pikenkithawaeteero ikenkithawaetziri paerani Israel-paeni.
  luo-luo: “Akwongʼora gi nyinga awuon an Jehova Nyasaye Manyalo Gik Moko Duto ni
    ok unuchak ugo ngeroni e piny Israel.
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau na maurimu heḡereḡerena, ina hereva lada-isina
    na basio gwauraia lou Israel ai.'
  npi-ULB: जस्‍तो म जीवित छु— यो परमप्रभु परमेश्‍वरको घोषणा हो—इस्राएलमा तिमीहरूलाई
    फेरि कहिल्‍यै यो उखान भन्‍ने अवसर हुनेछैन ।
  yor-yor: “Bí mo ti wà láààyè ni Olúwa Olódùmarè wí, ẹ̀yin kí yóò pa òwe yìí mọ́
    ni Israẹli.
  pes-OPCB: به حیات خود قسم که شما دیگر در اسرائیل این مَثَل را به کار نخواهید برد،
  tgl-ULB: Habang Ako ay nabubuhay—ito ang pahayag ng Panginoong Yahweh—tiyak na hindi
    na magkakaroon pa ng anumang okasyon upang gamitin ninyo ang kawikaang ito sa
    Israel.
  cbu-NT: Nuw Taarashipaneeruri siyaa atina. Nuwaanamuni suri zurampatari atina. Ayamtaati
    siysa anoo yusur tsiyatcheezis.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga koho i̱ Ngode Datagaliwabe
    haluhe heneneore kogobi howa tíhondo heneneore laro. Tígua bi ogoni laramiligo
    lone nale wahaiore holeberemi.
  mya-mya: '``ငါ​သည်​အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား ဖြစ်​သည်​နှင့်​အ​ညီ ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်
    ဤ​စ​ကား​ပုံ​ကို​နောက်​တစ်​ဖန်​သုံး​စွဲ​ရ တော့​မည်​မ​ဟုတ်။-'
  bod-N: བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། ཁྱོད་ཚོས་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ཁ་དཔེ་འདི་སླར་འདྲེན་པར་མི་འགྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: “Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Jehovha, hamuchazodzokororizve
    tsumo iyi muIsraeri.
  spa-BLM: “Vivo yo — dice el Señor Yahvé — que no usaréis más este proverbio en Israel.
  cac-cac: A in Jehová Yajal in svala' to a jun lolonel chi' man̈xa b'aq'uin̈ ol eyalub'tan̈ej
    a ex aj Israel ex tic.
  swh-ULB: Kama nishivyo-hivi ndivyo Bwana Yahwe asemavyo-bila shaka hakutakuwa na
    fursa yoyote tena kwa ajili yenu kuitumia hii mithali katika Israeli.
  bel-bel: Жыву Я! кажа Гасподзь Бог, ня будуць наперад казаць прымаўку гэтую ў Ізраілі.
  deu-ELBBK: So wahr ich lebe, spricht der Herr, HERR, wenn ihr diesen Spruch in Israel
    noch gebrauchen sollt!
  mbb-OT: “Siak, is Nengazen he MEGBEVAYÀ he uuyag, edsaad a he kenè niw en egkeuman
    egkeerubasa heeyan kayi te Israel.
  mal-2015: എന്നാണ, നിങ്ങൾ ഇനി യിസ്രായേലിൽ ഈ പഴഞ്ചൊല്ലു പറവാൻ ഇടവരികയില്ല എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Avke sar me dživav, phenel o RAJ, o Adonaj, imar na vakerena kada prislovje
    andro Izrael!
  pes-OPV: 'خداوند یهوه می‌گوید: «به حیات خودم قسم که بعد از این این مثل را در اسرائیل
    نخواهیدآورد.'
  ron-1924: Пе вяца Мя”, зиче Домнул Думнезеу, „кэ ну вець май авя прилеж сэ спунець
    зикэтоаря ачаста ын Исраел.
  ben-OBCV: “আমার জীবনের দিব্য, সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা এই প্রবাদ ইস্রায়েলে
    আর বলবে না।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye inaydaan
    mar dambe maahmaahdan dalka reer binu Israa'iil kaga dhex maahmaahi doonin.
  lat-VUC: Vivo ego, dicit Dominus Deus, si erit ultra vobis parabola hæc in proverbium
    in Israël.
  eng-ASVBT: As I live, saith the Lord Jehovah, ye shall not have occasion anymore
    to use this proverb in Israel.
  ita-1885: Come io vivo, dice il Signore Iddio, voi non avrete più cagione d'usar
    questo proverbio in Israele.
  eng-LXXUP: As I live, saith the Lord, surely this parable shall no more be spoken
    in Israel.
  eng-ULB: As I live—this is the Lord Yahweh's declaration—there will certainly no
    longer be any occasion for you to use this proverb in Israel.
  spa-VBL: “Mientras yo viva, declara el Señor Dios, no citarás más este proverbio
    en Israel.
  fra-_FOB: Je suis vivant! dit le Seigneur, l'Éternel, vous n'aurez plus lieu de
    répéter ce proverbe en Israël.
  mal-mal: എന്നാണ, നിങ്ങൾ ഇനി യിസ്രായേലിൽ ഈ പഴഞ്ചൊല്ല് പറയുവാൻ ഇടവരുകയില്ല” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  lit-lit: Kaip aš gyvas, „sako Viešpats DIEVAS, „jūs daugiau nepritaikysite šios
    patarlės Izraelyje!
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, āindā tum yih kahāwat
    Isrāīl meṅ istemāl nahīṅ karoge!
  suz-BL: लेंशा परमप्रभु, परमप्रभु यावेमी “गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, मुल
    रे गेपुकीम एको कथा इस्राएलम लेंशा काइ मदेनीन।
  eng-NOY: As I live, saith the Lord Jehovah, ye shall not have occasion any more
    to use this proverb in Israel.
  ita-1927: Com’è vero ch’io vivo, dice il Signore, l’Eterno, non avrete più occasione
    di dire questo proverbio in Israele.
  ckb-ckb: '«یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، ئیتر بۆتان نابێت ئەم پەندە
    لە ئیسرائیلدا بهێننەوە و بڵێن،'
  eng-BBE: By my life, says the Lord, you will no longer have this saying in Israel.
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ, ನೀವು ಈ ಗಾದೆಯನ್ನು
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಇನ್ನು ಹೇಳುವ ಸಂದರ್ಭವು ಇರುವುದಿಲ್ಲ.'
  tam-2017: இனி இஸ்ரவேலில் இந்தப் பழமொழியைச் சொல்வது இல்லை என்பதை என்னுடைய ஜீவனைக்கொண்டு
    சொல்லுகிறேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Vivo yo, dice el Señor Jehová, que nunca más tendréis por qué usar
    este refrán en Israel.
  ron-BTF: Precum eu trăiesc, spune Domnul DUMNEZEU, că nu veți mai folosi acest proverb
    în Israel.
  eng-WEBP: “As I live,” says the Lord GOD, “you shall not use this proverb any more
    in Israel.
  eng-FBV: As I live, declares the Lord God, you won't quote this proverb in Israel
    any more.
  nld-1939: 'Zowaar Ik leef, zegt Jahweh, de Heer: laat niemand van u dit spotwoord
    nog ooit in Israël gebruiken!'
  nch-BL: Temachti nimechilhuía, nimotestigojquetza na noseltitzi para ayecmo quema
    más anquitequihuise ni camanali ipan tali Israel. Pampa amo elis melahuac para
    quema se tajtacolchihua, icone quiselis tatzacuiltili por itajtacolhua.
  vie-1934: 'Chúa Giê-hô-va phán: Thật như ta hằng sống, các ngươi sẽ không cần dùng
    câu tục ngữ ấy trong Y-sơ-ra-ên nữa.'
  hin-CV: “मैं अपने जीवन की शपथ खाकर कहता हूं, परम प्रधान याहवेह की घोषणा है, तुम
    इस्राएल देश में इस कहावत का उल्लेख फिर न करोगे.
  spa-BES: Por mi vida, dice el Señor Dios, ya no tendrán este dicho en Israel.
  tdx-tdx: Aa kanao velon-dRaho, hoe t’Iehovà Talè, le tsy hanam-pototse ka nahareo
    hanoñoñe i razan-drehakey e Israele ao.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามี​ชี​วิตอยู่​แน่​ฉันใด เจ้​าทั้งหลายจะไม่​มี​โอกาสใช้สุภาษิ​ตน​ี้​อี​กในอิสราเอล
  por-BR-2018: Vivo eu,diz o Senhor DEUS, que nunca mais direis este provérbio em
    Israel.
  deu-ELO: So wahr ich lebe, spricht der Herr, Jehova, wenn ihr ferner diesen Spruch
    in Israel gebrauchen sollt!
  eng-WYC-2018: I live, saith the Lord God, this parable shall no more be into a proverb
    to you in Israel. (As I live, saith the Lord God, this parable, or this saying,
    shall no longer be a proverb for you in Israel.)
  epo-epo: Kiel Mi vivas, diras la Sinjoro, la Eternulo, neniu plu uzos ĉe vi tiun
    proverbon en Izrael.
  uig-PIN: Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, dǝydu Rǝb Pǝrwǝrdigar, silǝr Israil
    iqidǝ muxu maⱪalni ⱪaytidin ixlǝtmǝysilǝr.
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da Fifi Ahoanusu Gode, amola
    Na da amane sia:sa, ‘Amo malasu, dilia Isala:ili soge ganodini hamedafa bu sia:mu.’
  tpi-OTNT: Mi God, Bikpela, mi save stap oltaim, mi tok tru tumas long yupela, bai
    mi mekim yupela i lusim dispela tok olgeta.
  hau-SA: “Muddin ina raye, in ji Ubangiji Mai Iko Duka, ba za ku ƙara faɗar wannan
    karin magana a Isra’ila ba.
  uig-LAT: Men hayatim bilen qesem qilimenki, deydu Reb Perwerdigar, siler Israil
    ichide mushu maqalni qaytidin ishletmeysiler.
  nde-nde: Ngeqiniso elinjengoba ngikhona, kutsho uThixo Wobukhosi, kalisayikusitsho
    isaga lesi ko-Israyeli.
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua, “ʻO hangē ʻoku ou moʻui, ʻe ʻikai toe
    ʻaonga ke mou ʻai ʻae lea fakatātā ko ia ki ʻIsileli.
  ces-1613: Živť jsem já, praví Panovník Hospodin, že nebudete moci více užívati přísloví
    tohoto v Izraeli.
  eng-WMB: “As I live,” says the Lord GOD, “you shall not use this proverb any more
    in Israel.
  tam-TCV: “நான் வாழ்வது நிச்சயம்போலவே, நீங்கள் இனிமேல் இப்பழமொழியை இஸ்ரயேலில் சொல்லப்போவதில்லை
    என்பதும் நிச்சயம் என்று ஆண்டவராகிய யெகோவா சொல்லுகிறார்.
  ceb-ULB: Ingon nga ako buhi, mao kini ang gipahayag ni Yahweh nga Ginoo—wala na
    gayoy higayon alang kaninyo sa paggamit niini nga mga panultihon diha sa Israel.
  pol-UBG: Jak żyję, mówi Pan BÓG, nie będziecie więcej powtarzać tego przysłowia
    w Izraelu.
  agr-agr: Tujash dekas uminkatnun wi yamai juna tajai. Atumek juju chicham agagbauwa
    duka ataktu awagkigmek Israel aents aidaunmak augmattsashtinaitjume.
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome dopa lao, Namba Anatu lete karalu
    karenge dokome kinyi kinyi leto. Nakamame kongwalu pii dake kamba yuu Isaraele
    dakena laa nalu nao narami.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ میری حیات کی قَسم، آئندہ تم یہ کہاوت اسرائیل
    میں استعمال نہیں کرو گے!
  deu-1912: So wahr als ich lebe, spricht der Herr HERR, solches Sprichwort soll nicht
    mehr unter euch gehen in Israel.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ, ನೀವು ಈ ಗಾದೆಯನ್ನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಇನ್ನು ಎತ್ತಬೇಕಾಗುವುದಿಲ್ಲ.
  yap-yap: Be ga’ar SOMOL ni Th’abi Tolang, “Rogon feni riyul’ ni Gag fare Got ni
    gu be par ni gub fos, e aram feni riyul’ ni bayi dab ku mogned e re bugithin ney
    u lan e nam nu Israel.
  hlt-MCSB: Kai tah hingnah ni tite, ka Boeipa Yahovah kah olphong ni. He thuidoeknah
    neh na thuidoek he nangmih Israel khuiah om voel mahpawh.
  mdy-ETH: «ታኣኒ ናንጊና ናንጋ ጎዳ ታ ሱንፆና ጫኣቃኔ! ዬያ ኮኦኪንሦ ላሚ ዔያታ ዒስራዔኤሌ ዓጫ ኬኤዛዓኬ፤ ሃያ ኬኤዛሢ
    ታና ዼኤፖ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “Nokorɛm, sɛ mete ase yi, sei na Awurade seɛ, moremmu saa bɛ yi bio
    wɔ Israel.
  eng-WEBU: “As I live,” says the Lord GOD, “you shall not use this proverb any more
    in Israel.
  wal-wal: 'Taani Ubbaa Haariya GODAI ta de7uwan caaqqais: Hagaappe sinttau intte
    Israa7eela biittan ha leemisuwaa leemisekketa.'
  spa-PDDPT: ¡Vivo Yo! dice ʼAdonay Yavé, que nunca más repetirán ese dicho en Israel.
  gun-gun: 'Anhetẽ ete xee Senhor Penderuete xerekove rupi aura vy aipoa''e: Pova''e
    ayvu ma napemombe''uvei ma ''rã Israel yvy rupi.'
  ilo-ULB: Iti naganko a sibibiag a Dios—kastoy ti pakaammo ni Yahweh nga Apo—saanyonton
    nga aramatenen daytoy a proberbio iti Israel.
  kpg-kpg: Tagi go Yihowah ga helekai boloo, “Go di maa Au dela go di God Mouli, goodou
    guu lawa, hudee helehelekai labelaa i di agoago podo deenei i lodo Israel.
  uig-ARA: مەن ھاياتىم بىلەن قەسەم قىلىمەنكى، دەيدۇ رەب پەرۋەردىگار، سىلەر ئىسرائىل
    ئىچىدە مۇشۇ ماقالنى قايتىدىن ئىشلەتمەيسىلەر.
  sus-sus: N bara n kali n yɛtɛ ra, a mu lanma wo xa yi taali fala Isirayila bɔxi
    ma sɔnɔn.
  pon-2006: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “I kahukihla mwarei, Koht ieias,
    kumwail solahr pahn pwurehng koasoia lepin padahk audapan pwoatet nan Israel.
  jae-jae: Apômtau kêsôm gebe “Aê gamoa matoc jali, tec jasôm êtu tôŋ gebe sêsôm biŋgôliŋ
    tonaŋ aŋga Israel êtiam atomanô.
  ksd-ksd: Da iau laun, ra Luluai God i biti, koko avat a vatang mule nam ra tinata
    valavalar aro Israel.
  grc-BRENT: Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν γένηται ἔτι λεγομένη ἡ παραβολὴ αὕτη ἐν τῷ
    Ἰσραήλ·
  ind-AYT: “Demi Aku yang hidup,” Tuhan ALLAH berfirman, “Kamu tidak akan lagi menggunakan
    perumpamaan ini atas Israel.
  nya-nya: “Ndithu pali Ine wamoyo, akutero Ambuye Yehova, simudzanenanso mwambi umenewu
    mu Israeli.
  hrv-hrv: 'Života mi moga, riječ je Jahve Gospoda: nitko od vas neće više u Izraelu
    ponavljati tu poslovicu;'
  mps-mps: Ena God Genuai Bidi, ena sesemane sogo bidaibao, eno mu po dagebolo obao,
    eno dagego te wabo po mu tagalabo sę ilaibao,” wali.
  tpi-tpi: Mi God, Bikpela, mi save stap oltaim, mi tok tru tumas long yupela, bai
    mi mekim yupela i lusim dispela tok olgeta.
  dan-1931: 'Så sandt jeg lever, lyder det fra den Herre HERREN: Ingen skal mere bruge
    dette Mundheld i Israel.'
  vie-OVCB: Thật như Ta hằng sống, Chúa Hằng Hữu Chí Cao phán, các ngươi sẽ không
    còn ai dùng tục ngữ đó nữa trong Ít-ra-ên.
  guj-2017: “પ્રભુ યહોવાહ પોતાના જીવના સમ ખાઈને કહે છે” હવેથી ઇઝરાયલમાં તમને આ કહેવતનો
    ઉપયોગ કરવાનો પ્રસંગ નહિ આવે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “I kahukihla mwarei, Koht ieias,
    kumwail solahr pahn pwurehng koasoia lepin padahk audapan pwoatet nan Israel.
  por-BRBSL: “Como eu vivo”, diz o Senhor Javé, “você não usará mais este provérbio
    em Israel”.
  cth-cth: Kai ka hring e patetlah Isarel kong dawkvah, hete cingthuilawk hah hno
    e lah awm mahoeh toe, telah Bawipa Jehovah ni a dei.
  twi-twi: “Nokware, sɛ mete ase yi, sɛɛ na Awurade se, moremmu saa bɛ yi bio wɔ Israel.
  hlt-hlt: Kai tah hingnah ni tite, ka Boeipa Yahovah kah olphong ni. He thuidoeknah
    neh na thuidoek he nangmih Israel khuiah om voel mahpawh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bomu kɛ̀ míì bɛ́i. Di tɛ̃́nkɛ í yó nsɔkɛ́ kɛ́nɑ́ɑ́
    ndɛ kó dikotinùù Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ.
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra ikia mamaghɨra iti,
    kɨ uan ziamɨn bar guizbangɨra ia mɨgei, Israelia ia uarira uarir tongɨn aghuzir
    akar kam mɨkɨman kogham!
  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ tuunɑʋ sɩ, pǝ fɛɩ sɩ pɑ́ tɑsɑ ɩtuule ntɛɣɛ tukuɣu
    kɛ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Varlığıma and olsun ki, daha siz İsraildə bu
    məsəli söyləməyəcəksiniz.'
  eng-DBY: '[As] I live, saith the Lord Jehovah, ye shall not have any more to use
    this proverb in Israel.'
  hin-2017: प्रभु यहोवा यह कहता है कि मेरे जीवन की शपथ, तुम को इस्राएल में फिर यह
    कहावत कहने का अवसर न मिलेगा।
  wol-KYG: «Giñ naa ko ci man miy dund, kàddug Boroom bi Aji Sax jee, dootuleen waxe
    woowu waxin fi Israyil.
  eng-YLT: I live — an affirmation of the Lord Jehovah, Ye have no more the use of
    this simile in Israel.
  kne-kne: Sak-en din Kangatoan ay Diyos et isapatak ay awni et enggay adi yon ibagbaga
    din apat ay nay ed Israel.
  eng-WYC-2017: I live, saith the Lord God, this parable shall no more be into a proverb
    to you in Israel.
  eng-WMBB: “As I live,” says the Lord GOD, “you shall not use this proverb any more
    in Israel.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मेरी हयात की क़सम, आइंदा तुम यह कहावत इसराईल
    में इस्तेमाल नहीं करोगे!
  rug-rug: Gua sapu hinokara toaqu si Arau, zama vura gua si Arau Zihova sa Baṉara,
    si lopu kote zama pule nia gamu sa zinama tumatumae hie pa Izireli.
  gaz-gaz: “Ani jiraataadhaatii, jedha Waaqayyo Gooftaan; isin siʼachi mammaaksa kana
    Israaʼel keessatti hin mammaaktan.
  fra-LSG: Je suis vivant! Dit le Seigneur, l’Éternel, vous n’aurez plus lieu de dire
    ce proverbe en Israël.
  gnn-gnn: Yakana biyapulnydja waŋiya biyakayi, liŋgu birrka'mirrina yolŋu walala
    ŋarrakuwaynydja yana, bäpa'mirriŋu ŋunhiyi ga gäthu'mirriŋu nhanŋu. Ŋayi yurru
    ŋunhiyi liŋgu dhuwurr‐yätjtja yolŋu rakunydhirri nhanukalay ŋayi ŋuriŋi yätjthu.
  yal-yal: '“Marigina Alatalaa falan ni ito ra, a naxa: Habadan Ala nan n na, n bata
    n kɔlɔ n yɛtɛni, ɛ mi fa xɛtɛma sandani ito ma sɔnɔn Isirayila yamanani!'
  iou-iou: Ude nämo! Ekäni Yawe näkä bureni-inik ŋode gäwetat; Isrel ämawebetä man
    ude wari nämo api yäneŋ.
  haw-1868: Ma ko'u ola ana, wahi a Iehova ka Haku, aohe a oukou mea e olelo hou ai
    i keia olelo nane iloko o ka Iseraela.
  arb-NAV: 'حَيٌّ أَنَا يَقُولُ الرَّبُّ: إِنَّكُمْ حَتْماً لَنْ تَضْرِبُوا هَذَا
    الْمَثَلَ فِي إِسْرَائِيلَ بَعْدَ الْيَوْمِ.'
  ewe-ewe: “Aƒetɔ Yehowa gblɔ be, ‘Zi ale si mele agbe la, miagado lo sia le Israel
    o.
  eng-LEE: As I live, saith the Lord Eternal, ye shall not have any more to use this
    proverb in Israel.
  asm-FB: মোৰ জীৱনৰ শপত”- প্ৰভু যিহোৱাই এই কথা কৈছে, “ইস্ৰায়েলত এই যোজনা দিবলৈ তোমালোকে
    আৰু কেতিয়াও সুযোগ নাপাবা।
  sus-A: ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، عَ مُ لَنمَ وٌ شَ يِ تَالِ قَلَ عِسِرَيِلَ بْشِ
    مَ سْنْن.
  fra-SBL: « Je suis vivant », dit le Seigneur Yahvé, « vous n'utiliserez plus ce
    proverbe en Israël.
  hbo-hbo: חַי־אָ֕נִי נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה אִם־יִֽהְיֶ֨ה לָכֶ֜ם עֹ֗וד מְשֹׁ֛ל הַמָּשָׁ֥ל
    הַזֶּ֖ה בְּיִשְׂרָאֵֽל׃
  kik-kik: '“Mwathani Jehova ekuuga atĩrĩ: Ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo-rĩ,
    mũtigacooka kũgweta thimo ĩno thĩinĩ wa Isiraeli.'
  fra-NCL: 'Je suis vivant, — oracle du Seigneur Yahweh : Vous n’aurez plus lieu de
    proférer ce proverbe en Israël.'
  cek-AK: Angraeng Sithaw mah, Kai ka hing baktiah, Israel prae thungah to palungha
    lok patohhaih om mak ai boeh.
  cuk-cuk: '”Ani an Bab-Jehová-Bela-Gangued-Nikad, na dukin ise-sogar soged: Israel-yargine,
    we-ibmar-odukuar-soglegedi bipisaale bar gannar soglegosulid.'
  uig-CYR: Мән һаятим билән қәсәм қилимәнки, дәйду Рәб Пәрвәрдигар, силәр Исраил ичидә
    мошу мақални қайтидин ишләтмәйсиләр.
  tel-2017: నా జీవం తోడు, ఈ సామెత ఇశ్రాయేలీయుల్లో ఇంక మీరు పలకరు. ఇదే ప్రభువైన యెహోవా
    వాక్కు.
  hat-BSA: '“Jan Mwen viv la”, deklare Senyè BONDYE a: “nou p ap itilize pwovèb sa
    a an Israël ankò.'
  kos-kos: LEUM GOD Fulatlana El fahk, “In oana ke nga pa God moul, kowos ac tia sifil
    kalweni soakas se inge in Israel.
  hbo-WLC: חַי־אָ֕נִי נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה אִם־יִֽהְיֶ֨ה לָכֶ֜ם ע֗וֹד מְשֹׁ֛ל הַמָּשָׁ֥ל
    הַזֶּ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: “Dịka m na-adị ndụ, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    kwubiri, unu agaghị atụkwa ilu a ọzọ nʼala Izrel.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ
    ଏହି ପ୍ରବାଦ କହିବାର କାରଣ ଆଉ ପାଇବ ନାହିଁ।
  chk-chk: Mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa, ei sokun mwiitun
    ousap chüen äkeäni lon Israel.
  rop-rop: “Mi na det boswan God, en trubala ai dalim yu. Yu nomo lau toktokbat detlot
    seimwan wed langa Isreil enimo.
  ukr-1871: Так певно, як я живу, говорить Господь Бог, не будуть уже більш тої приповідки
    в Ізраїлї повторяти.
  deu-1951: So wahr ich lebe, spricht Gott, der HERR, ihr sollt dieses Sprichwort
    hinfort in Israel nicht mehr brauchen!
  eng-JPS: As I live, saith the Lord GOD, ye shall not have occasion any more to use
    this proverb in Israel.
  srp-1865: Tako ja bio živ, govori Gospod Gospod, neæete više govoriti te prièe u
    Izrailju.
  lug-lug: “Nga bwe ndi omulamu, bw’ayogera Mukama Katonda, temuliddayo kugera lugero
    olwo mu Isirayiri.
  heb-heb: חי אני נאם אדני יהוה אם יהיה לכם עוד משל המשל הזה בישראל׃
  ben-IRV: যেমন আমি জীবন্ত” প্রভু সদাপ্রভু বলেন “ইস্রায়েলের মধ্যে তোমাদের এই প্রবাদের
    ব্যবহার আর করতে হবে না।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਤੁਸੀਂ ਫੇਰ ਇਸਰਾਏਲ ਵਿੱਚ ਇਹ
    ਕਹਾਉਤ ਨਹੀਂ ਆਖੋਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက်ရှင် သည်အတိုင်း နောက် တဖန်ဣသရေလ
    ပြည် ၌ ထို စကားပုံ ကိုသုံး ရသောအကြောင်းမ ရှိ ရ။
  hmo-hmo: Lohiabada Dirava ia gwau, “Lau be lau mauri noho Diravana, bona lau hereva
    momokani umui dekenai, inai hereva gunana do umui gwauraia lou lasi Israela dekenai.
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम कि तुम फिर इस्राईल में
    यह मिसाल न कहोगे।
  rus-SYN: Живу Я! говорит Господь Бог,- не будут вперед говорить пословицу эту в
    Израиле.
  bqc-SIM: Ma Dii Lua ma mɛ̀, ń ma kuao á yáasi bee kɛ á bùsuu lↄo.
  tcz-CHONGTHU: Tahbeh mongin keima kahing jinge tin thaneitah Pakaiyin aseije. Israel
    lah a hiche hi nanungsei kit louhel diu ahitai.
  mar-mar: मी शपथ घेतो, “हे परमेश्वर देव जाहीर करतोय” निश्चितच इस्राएलात कुठलाही प्रसंग
    म्हणी वापरण्यासाठी उरणार नाही.
  qub-qub: '«Ichanga noga Tayta Dios në: Israelchöga imaypis mananami yapayga chay
    rimayta rimanganachu.'
  bqp-bqp: Adɑmɑ nɛ, Yinni Gusunɔ, nɑ bɛɛ sɔ̃ɔmɔ mɑ sere kɑ nɛn wɑ̃ɑru, i ǹ mɑɑ mɔn
    teni gerumɔ Isireliɔ.
  hat-hat: 'Se poutèt sa, jan nou konnen mwen vivan vre a, se mwen menm Seyè a, Bondye
    sèl Mèt la, ki di sa: Nou p''ap janm repete pwovèb sa a ankò nan peyi Izrayèl
    la.'
  eng-BSB: As surely as I live, declares the Lord GOD, you will no longer quote this
    proverb in Israel.
  eng-WEBPB: “As I live,” says the Lord GOD, “you shall not use this proverb any more
    in Israel.
  kbq-kbq: Nagra kasefa hu'na mani'noa Ra Anumzamo'na huankino, mago'mo'e huno Israeli
    mopafina ama fronka nanekea osutfa hugahaze.
  nhe-BL: Temachtli nimechilhuía, nimotestigojquetza na noselti para ayoc quema más
    inquitequihuise ni tlajtoli ipan tlali Israel. Pampa ax elis melahuac para quema
    se tlajtlacolchihua, icone quiselis tlatzacuiltili ipampa itlajtlacolhua.
  gub-BL: Amume'uahy tuwe ko ma'e herekuwe haw rehe ihe kury, i'i Zanezar Tuweharupi
    Wiko Ma'e. — Napemume'u wi pixik kwaw a'e ze'eg xiroahy Izaew ywy rehe nehe, i'i.
  eng-DRA: As I live, saith the Lord God, this parable shall be no more to you a proverb
    in Israel.
