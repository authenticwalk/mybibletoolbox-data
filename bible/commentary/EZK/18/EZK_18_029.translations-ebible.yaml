    teve ikarẽ-karẽ va'e?
  ilo-ULB: Ngem kuna ti balay ti Israel, 'Saan a sililinteg nga agtigtignay ti Apo!'
    Kasano a saanak nga agtigtignay a sililinteg, O balay ti Israel? Ken kasano nga
    agtigtignaykayo a sililinteg?
  kpg-kpg: Goodou go digau Israel, goodou e helekai boloo, ‘Nia mee ala e hai go Dimaadua
    la hagalee donu!’ E hai behee, goodou e hagabau bolo Au e hai agu mee huaidu?
    Ma go goodou ala e haihai di huaidu!
  uig-ARA: لېكىن ئىسرائىل جەمەتى «رەبنىڭ يولى ئادىل ئەمەس» دەيدۇ؛ ئى ئىسرائىل جەمەتى،
    مېنىڭ يوللىرىم ئادىل ئەمەسمۇ؟ ئادىل بولمىغىنى سىلەرنىڭ يوللىرىڭلار ئەمەسمۇ؟
  sus-sus: Kɔnɔ Isirayila bɔnsɔɛ naxɛ, ‹Ala xa kira mu tinxin.› N tan nan ma kira
    mu tinxin ba, ka wo tan nan xa kira mu tinxin?»
  pon-2006: A kumwail mehn Israel kan, kumwail ahpw kin ndinda, ‘Dahme KAUN-O, Wasa
    Lapalahpie, kin ketin wia me sapwung.’ Ia duwe, kumwail lemeleme me I kin wia
    me sapwung? A me kumwail kin wia, iei me sapwung.
  jae-jae: Mago lau Israel sêsôm gebe ‘Apômtaunê lêŋ jagêdêŋ atom.’ O lau Israel,
    amboac ondoc. Aêŋoc lêŋ jagêdêŋ atom me. Aê gabe amacnêm lêŋ jagêdêŋ atom.
  ksd-ksd: 'Ma Israel i biti: A mangamangana kai ra Luluai pa i takodo. Ea, Israel,
    kaugu mangamangana i takodo! Vakir laka kavava mangamangana pa i takodo?'
  grc-BRENT: Καὶ λέγουσιν ὁ οἶκος τοῦ Ἰσραὴλ, οὐ κατορθοῖ ἡ ὁδὸς Κυρίου· μὴ ἡ ὁδός
    μου οὐ κατορθοῖ, οἶκος Ἰσραήλ; οὐχὶ ἡ ὁδὸς ὑμῶν οὐ κατορθοῖ;
  ind-AYT: “Akan tetapi, keturunan Israel berkata, ‘Jalan Tuhan itu tidak adil.’ “Tidak
    adilkah jalan-Ku, hai keturunan Israel? Bukankah jalan-jalanmu yang tidak adil?
  nya-nya: Komabe Aisraeli akunena kuti, ‘Zimene Ambuye amachita ndi zopanda chilungamo.’
    Kodi zochita zanga ndizo zopanda chilungamo, inu Aisraeli? Kodi si zochita zanu
    zimene ndi zopanda chilungamo?
  hrv-hrv: 'Ali dom Izraelov kaže: ''Put Gospodnji nije pravedan!'' Putovi moji da
    nisu pravedni, dome Izraelov? Nisu li vaši putovi nepravedni?'
  mps-mps: Tiali goli, eno te kolesaga wali pobaso, te dage Israelgo te po obao, eno
    kolesaga dolo meni po wali. Dagego eno kolesaga dolo meni da homu eba, agawe?
    Menio. Dagego kolesaga naga te dolo ebe dao,” wali.
  tpi-tpi: Mi bihainim dispela pasin, na yupela Israel i save tok, pasin bilong mi
    i no stret. Yupela i ting pasin bilong mi i no stret, a? Nogat. Pasin bilong yupela
    tasol i no stret.
  dan-1931: 'Og Israels Hus siger: “HERRENS Vej er ikke ret!” Er det min Vej, Israels
    Hus, der ikke er ret? Er det ikke snarere eders Vej, der ikke er ret?'
  vie-OVCB: 'Nhưng dân tộc Ít-ra-ên vẫn nói: ‘Chúa xét xử không công bằng!’ Hỡi dân
    tộc Ít-ra-ên, chính các ngươi không công bằng, không phải Ta đâu.'
  guj-2017: પણ ઇઝરાયલી લોકો કહે છે કે, ‘પ્રભુનો વ્યવહાર અદલ નથી.’ હે ઇઝરાયલી લોકો,
    શું મારો વ્યવહાર અદલ નથી? શું તમારા માર્ગો અવળા નથી?
  pon-2006A: A kumwail mehn Israel kan, kumwail ahpw kin ndinda, ‘Dahme KAUN-O, Wasa
    Lapalahpie, kin ketin wia me sapwung.’ Ia duwe, kumwail lemeleme me I kin wia
    me sapwung? A me kumwail kin wia, iei me sapwung.
  por-BRBSL: 'No entanto, a casa de Israel diz: “O caminho do Senhor não é justo”.
    Casa de Israel, não são justos os meus caminhos? Seus caminhos não são injustos?'
  cth-cth: Hateiteh Isarel imthung ni, BAWIPA ni a sak e hah kâvan boihoeh ati awh.
    Oe Isarel imthungnaw, ka tawksaknae be a kâvan nahoehmaw. Nangmae na tawksak e
    law teh a kâvan boi yaw maw.
  twi-twi: Nanso Israelfi ka se, ‘Awurade kwan nteɛ.’ Mʼakwan nteɛ! Mo, Israelfi!
    Ɛnyɛ mo akwan mmom na ɛnteɛ ana?
  hlt-hlt: Tedae Israel imkhui loh, “Ka Boeipa kah longpuei tiktam pawh,” a ti. Israel
    imkhui a tiktam pawt te kai longpuei e? Aka tiktam pawt te nangmih kah longpuei
    moenih a?
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ díndi Isidɑyɛɛribɛ kɛ̀ di tú n dɔɔ̀rìmɛ̀ í wenni, míì dɔɔ̀rìmɛ̀
    í wennɑɑ̀ kɛ̀ di kɔ̃mɛ? Dɛ̀ í tú díì kɔ̃mɛ sĩ̀nɑ̀ɑ̀?
  msy-2020: Ezɨ ia Israelɨn ikɨzim, ia ghaze, Ekiam amir araziba, derazir puvatɨ.
    Ezɨ puvatɨ. Ian arazibara bar ikufi.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɔŋ sɩ Tɑcɑɑ mpɑɑʋ tɑ siɣisi. Ɩlɛ pǝ tɑɣɑ mpɛ pɑ mpɑɑʋ tɑ
    siɣisinɑ mɑ nyǝŋkʋ kɛ?
  azb-azb: Ancaq İsrail nəsli ‹Xudavəndin yolu düz deyil› deyir. Ey İsrail nəsli,
    Mənimmi yollarım düz deyil? Düz olmayan sizin yollarınız deyilmi?
  eng-DBY: But the house of Israel say, The way of the Lord is not equal. O house
    of Israel, are not my ways equal? Is it not your ways that are unequal?
  hin-2017: तो भी इस्राएल का घराना कहता है कि प्रभु की गति एक सी नहीं। हे इस्राएल
    के घराने, क्या मेरी गति एक सी नहीं? क्या तुम्हारी ही गति अनुचित नहीं?
  wol-KYG: 'Moonte waa kër Israyil nee: “Boroom bi ni muy doxale jaaduwul.” Waa kër
    Israyiloo, samay doxalin a jaaduwul, am seeni doxalin a jaaduwul?'
  eng-YLT: And the house of Israel have said, Not pondered is the way of the Lord,
    My ways — are they not pondered? O house of Israel — are not your ways unpondered?
  kne-kne: Ngem kanan yo ay Israelita, ‘Baken nalinteg din am-amagen Diyos.’ Ay sak-en
    di baken nalinteg di am-amagena? Ay baken ayan si dakayo?
  eng-WYC-2017: And the sons of Israel say, The way of the Lord is not even. Whether
    my ways be not even, ye house of Israel, and not more, your ways be shrewd?
  eng-WMBB: Yet the house of Israel says, ‘The way of the Lord is not fair.’ House
    of Israel, aren’t my ways fair? Aren’t your ways unfair?
  urd-GVH: लेकिन इसराईली क़ौम दावा करती है कि जो कुछ रब करता है वह ठीक नहीं। ऐ इसराईली
    क़ौम, यह कैसी बात है कि मेरा अमल ठीक नहीं? अपने ही आमाल पर ग़ौर करो! वही दुरुस्त
    नहीं।
  rug-rug: Gua ba zama sa butubutu Izireli, ‘Sa hahanana vinari pitui te Zihova si
    lopu toṉoto.’ Hinokara sapu sari Qua hahanana si lopu toṉoto, ta butubutu Izireli?
    Vea, lopu sa mua hahanana tu si lopu toṉoto?
  gaz-gaz: Taʼu illee manni Israaʼel, ‘Karaan Gooftaa qajeelaa miti’ jedha. Yaa mana
    Israaʼel, karaan koo qajeelaa dha mitii? Jalʼaan karaa keessan mitii?
  fra-LSG: 'La maison d’Israël dit: La voie du Seigneur n’est pas droite. Est-ce ma
    voie qui n’est pas droite, maison d’Israël? Ne sont-ce pas plutôt vos voies qui
    ne sont pas droites?'
  gnn-gnn: Yo, ŋayi Garraynydja waŋana bitjarra, “Nhumanydja ŋuli ŋunhi guyaŋirri
    yanapi ŋarra yukirri djäma djarrpi'kuŋu, ŋunhi ŋarra ŋuli wekama ŋupanayŋuyi yana
    djämawuy nhumalaŋguŋuway. Nhumalaŋguway ŋunhi guyaŋinyara djarrpi'kunhara bitjanarayinydjayi.
    Nhuma ŋuli guyaŋirri bitjan, ‘Bäythi ŋunhi ŋarra yurru djäma yätjkumanydja,’ bitjan,
    yurru ŋunhiyinydjayi djarrpi'na yana guyaŋinyarawuy, yakana dhunupa.
  yal-yal: Anu, Isirayila yamana a falama, e naxa, ‘Marigina kiraan mi lanxi.’ Isirayila
    yamana, n ma kirane nan mi lanxi ba? Ɛ tan xan ma kiraye yidɔxi ba?”
  iou-iou: Näk kädet u iwarira Isrel ämawebe intä ŋode yäk täkaŋ; Ekäni täŋo kädet
