    nämowä!
  haw-1868: Aka, ke olelo nei ka ohana a ka Iseraela, Ua ewaewa ka aoao o ka Haku.
    E ka ohana a Iseraela, aole anei i ewaewa ole Wa mau aoao? Aole anei ko oukou
    mau aoao ka i ewaewa?
  arb-NAV: وَمَعَ ذَلِكَ يَقُولُ شَعْبُ إِسْرَائِيلَ إِنَّ طَرِيقَ الرَّبِّ غَيْرُ
    عَادِلَةٍ. أَطُرُقِي غَيْرُ عَادِلَةٍ يَا شَعْبَ إِسْرَائِيلَ؟ أَلَيْسَتْ طُرُقُكُمْ
    هِيَ الْمُعْوَجَّةُ؟
  ewe-ewe: Ke Israel ƒe aƒe le gbɔgblɔm be, “Aƒetɔ la ƒe mɔ mele eteƒe o?” Menye miawo
    ƒe mɔwo boŋue mele eteƒe oa?
  eng-LEE: 'Yet say the house of Israel, The way of the Lord is not equitable: are
    not my ways equitable, O house of Israel? is it not your ways which are not equitable?'
  asm-FB: তথাপি ইস্ৰায়েল বংশই কয়, ‘প্ৰভুৰ পথ সৎ নহয়!’ হে ইস্ৰায়েল বংশ, মোৰ পথ
    কিয় সৎ নহয়? তোমালোকৰ পথহে জানো অসৎ নহয়?
  sus-A: كْنْ عِسِرَيِلَ بْنسْي نَشّ، ‹عَلَ شَ كِرَ مُ تِنشِن.› ﭑ تَن نَن مَ كِرَ
    مُ تِنشِن بَ، كَ وٌ تَن نَن شَ كِرَ مُ تِنشِن؟»
  fra-SBL: 'Mais la maison d''Israël dit : « La voie de l''Éternel n''est pas droite ».
    Maison d''Israël, mes voies ne sont-elles pas équitables ? Tes voies ne sont-elles
    pas injustes ?'
  hbo-hbo: וְאָֽמְרוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י הַדְּרָכַ֞י
    לֹ֤א יִתָּֽכְנּוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל הֲלֹ֥א דַרְכֵיכֶ֖ם לֹ֥א יִתָּכֵֽן׃
  kik-kik: No andũ a nyũmba ĩno ya Isiraeli mekuuga atĩrĩ, ‘Njĩra ya Mwathani ti ya
