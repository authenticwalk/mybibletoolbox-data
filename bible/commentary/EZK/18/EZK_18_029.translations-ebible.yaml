  eng-WEBU: Yet the house of Israel says, ‘The way of the Lord is not fair.’ House
    of Israel, aren’t my ways fair? Aren’t your ways unfair?
  wal-wal: SHin Israa7eela asati, ‘Godaa ogee suure gidenna’ yaagidosona. Inttenoo,
