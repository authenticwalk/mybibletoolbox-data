    njĩra cianyu ticio itarĩ cia kĩhooto?
  fra-NCL: 'Mais la maison d’Israël dit : « La voie du Seigneur n’est pas droite. »
    Sont-ce mes voies qui ne sont pas droites, maison d’Israël ? Ne sont-ce pas vos
    voies qui ne sont pas droites ?'
  cek-AK: Toe Israel imthung takoh mah loe, Angraeng ih loklam loe toeng ai, tiah
    thuih o. Aw Israel imthung takoh, Kai ih loklam loe toeng, nangcae ih loklam loe
    toeng ai!
  cuk-cuk: '”Degi-inigwele, Israel-dulemar sogdimalad: ‘Bab-Jehová, dule-isganaye.’
    Israel-dulemar, ¿ibigi an dule-isgana? ¿Ar bemar bur dule-isganasursi?'
  uig-CYR: Лекин Исраил җәмәти «Рәбниң йоли адил әмәс» дәйду; и Исраил җәмәти, Мениң
    йоллирим адил әмәсму? Адил болмиғини силәрниң йоллириңлар әмәсму?
  tel-2017: కాని ఇశ్రాయేలీయులు ‘యెహోవా మార్గం న్యాయం కాదు’ అని అంటున్నారు. ఇశ్రాయేలీయులారా,
    నా మార్గం న్యాయం ఎందుకు కాదు? మీ మార్గం అన్యాయం ఎందుకు కాదు?
  hat-BSA: 'Men lakay Israël ap di: ‘Wout Senyè a pa dwat.’ Èske wout Mwen yo pa dwat,
    O lakay Israël? Èske se pa wout pa ou yo ki pa dwat?'
  kos-kos: A kowos mwet Israel uh fahk mu ma LEUM GOD El oru uh tia suwohs. Ya kowos
    nunku mu inkanek luk uh tia suwohs? Inkanek lowos an pa tia suwohs.
  hbo-WLC: וְאָֽמְרוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל לֹ֥א יִתָּכֵ֖ן דֶּ֣רֶךְ אֲדֹנָ֑י הַדְּרָכַ֞י
    לֹ֤א יִתָּֽכְנּוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל הֲלֹ֥א דַרְכֵיכֶ֖ם לֹ֥א יִתָּכֵֽן׃
  ibo-ibo: Ma ụlọ Izrel na-asị, ‘Ụzọ Onyenwe anyị ezighị ezi!’ Ọ bụ nʼụzọ m niile
    ezighị ezi, unu ụlọ Izrel? Ọ bụghị ụzọ unu niile bụ nke na-ezighị ezi?
  ory-ory: ତଥାପି ଇସ୍ରାଏଲ ବଂଶ କହନ୍ତି, ପ୍ରଭୁଙ୍କର ପଥ ସରଳ ନୁହେଁ? ହେ ଇସ୍ରାଏଲ ବଂଶ, ଆମ୍ଭର
    ପଥ କି ସରଳ ନୁହେଁ? ତୁମ୍ଭମାନଙ୍କର ପଥ କି ଅସରଳ ନୁହେଁ?
  chk-chk: Nge ämi chon Israel oua apasa, ‘Än ewe Samol föför esap pwüng.’ Ifa usun,
    ämi chon Israel, ngang ewe eman esap föri mine a pwüng, nge sap fen ämi?
  rop-rop: Bat stil ol yumob Isreil pipul oldei tok, ‘Wanim YAWEI oldei dumbat im
    nomo rait.’ Yumob reken blanga main wei im nomo rait, indit? Bat det wei blanga
    yumob im nomo rait.
  ukr-1871: 'Та й ще сьміє дом Ізраїля говорити: Не по правдї чинить Господь! Чи справдї
    ж бо мої путї несправедливі? чи ж то не ваші дороги неправедні?'
  deu-1951: 'Aber das Haus Israel spricht: Der Weg des Herrn ist nicht richtig! Sollten
    meine Wege nicht richtig sein, Haus Israel?'
  eng-JPS: 'Yet saith the house of Israel: The way of the Lord is not equal. O house
    of Israel, is it My ways that are not equal? is it not your ways that are unequal?'
  srp-1865: 'Ali dom Izrailjev veli: put Gospodnji nije prav. Moji li putovi nijesu
    pravi? dome Izrailjev, nijesu li vaši putovi nepravi?'
  lug-lug: Naye oluvannyuma ennyumba ya Isirayiri ne mwogera nti, ‘Ekkubo lya Mukama
    si lya bwenkanya.’ Mmwe ennyumba ya Isirayiri, engeri zange ze zitali za bwenkanya?
    Engeri zammwe si ze zitali za bwenkanya?
  heb-heb: ואמרו בית ישראל לא יתכן דרך אדני הדרכי לא יתכנו בית ישראל הלא דרכיכם לא
    יתכן׃
  ben-IRV: কিন্তু ইস্রায়েল-কুল, বলছে, ‘প্রভুর পথ অনুকূল নয়।’ হে ইস্রায়েল-কুল, আমার
    পথ কি অনুকূল নয়? তোমাদের পথ কি অসম নয়?
  pan-pan: ਫਿਰ ਵੀ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਆਖਦਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਮਾਰਗ ਠੀਕ ਨਹੀਂ। ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ,
    ਕੀ ਮੇਰਾ ਮਾਰਗ ਠੀਕ ਨਹੀਂ? ਕੀ ਇਹ ਨਹੀਂ ਕਿ ਤੁਹਾਡੇ ਮਾਰਗ ਠੀਕ ਨਹੀਂ ਹਨ?
  mya-JVB: သို့သော်လည်း ဣသရေလ အမျိုး က၊ ထာဝရ ဘုရား စီရင်ချက် မ ဖြောင့် ဟု ဆို ကြသည်တကား။
    အိုဣသရေလ အမျိုး ၊ ငါ စီရင်ချက် သည် ဖြောင့် ၍၊ သင် တို့စီရင်ချက် ကောက် သည် မ ဟုတ်လော။
  hmo-hmo: 'To umui Israela taudia ese inai bamona umui hereva noho, umui gwau, ‘Lohiabada
    ese ia karaia noho gauna be maoro lasi.’ Umui laloa lauegu dala be maoro lasi,
    a? Umui lau hamaoroa inai: Umui emui dala be maoro lasi.'
  urd-urd: तोभी बनी — इस्राईल कहते हैं, 'ख़ुदावन्द की रविश रास्त नहीं?” ऐ बनी इस्राईल,
    क्या मेरा चाल चलन रास्त नहीं? क्या तुम्हारा चाल चलन नारास्त नहीं?
  rus-SYN: 'А дом Израилев говорит: “не прав путь Господа!” Мои ли пути не правы,
    дом Израилев? не ваши ли пути не правы?'
  bqc-SIM: Á Isailiↄ sↄ̃ i mɛ ma yãkɛa dↄ̀ↄ vĩo. Á Isailiↄ, ma yãkɛa dↄ̀ↄ vĩo
    ló? Ge á yãkɛa mɛ́ dↄ̀ↄ vĩo kai!
  tcz-CHONGTHU: Ahijeng vang'in Israel mipi ten hitin aseije uve. Pakaiyin thilpha
    abolpoi, “O Israel mipite, thilpha bollou chu nangho nahiuvin kei kahipoi.”
  mar-mar: पण इस्राएलाचे घराणे म्हणते, “प्रभूचा मार्ग अयोग्य आहे आणि तुझे स्वत:चे
    मार्ग कसे अयोग्य नाही?”
  qub-qub: «Israelcunaga capas nenga ‹Tayta Diosga mana allitami ruraycan› nir. Nogaga
    ¿mana allitachuraj ruraycä? Chaypa ruquenga gam Israelcunami mana allitaga rurarcaycanqui.
  bqp-bqp: Bɛɛ Isirelibɑ i mɔ̀, nɛn gere yɑ ǹ sɑ̃ɑ dee dee. Adɑmɑ n ǹ mɛ, bɛɛyɑ
    i sɑkɑ sɑrɑmɔ.
  hat-hat: 'Men, moun peyi Izrayèl yo ap plede di: Jan Seyè a ap aji a pa bon. Nou
    kwè se jan m''ap aji a ki pa bon vre? Eske se pa jan nou menm n''ap aji a ki pa
    bon pito?'
  eng-BSB: Yet the house of Israel says, ‘The way of the Lord is not just.’ Are My
    ways unjust, O house of Israel? Is it not your ways that are unjust?
  eng-WEBPB: Yet the house of Israel says, ‘The way of the Lord is not fair.’ House
    of Israel, aren’t my ways fair? Aren’t your ways unfair?
  kbq-kbq: Hianagi Israeli vahe'mota huta, Ra Anumzamofo avu'avamo'a fatgo osu'ne
    huta nehaze. Hagi tamage huno Nagri navu'navamo'a fatgoa osu'nefi? I'o. Tamagri
    tamavu tamava'mo fatgoa osu'ne.
  nhe-BL: Huelis, inisraelitame, inquisenhuiquilise inquiijtose para na ax nijchihua
    tlen xitlahuac. Pero eltoc imojuanti, inisraelitame, tlen ax inquichihuaj tlen
    xitlahuac, ax na.
  gub-BL: Pe Izaew izuapyapyr wà, peze'eg nezewe. — Ne urezar Tuweharupi Wiko Ma'e
    ne, neremiapo na'ikatu kwaw, peze peiko. Aipo heremiapo na'ikatu kwaw peme. Pezawy
    peiko. Penemiapo na'ikatu kwaw.
  eng-DRA: 'And the children of Israel say: The way of the Lord is not right. Are
    not my ways right, O house of Israel, and are not rather your ways perverse?'
