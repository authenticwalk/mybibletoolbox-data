verse: EZK.018.029
translations:
  mal-C: എന്നിട്ടും ഇസ്രായേൽജനം ‘കർത്താവിന്റെ വഴി നീതിയുക്തമല്ല,’ എന്നു പറയുന്നു.
    ഇസ്രായേൽജനമേ, എന്റെ വഴികൾ നീതിയുക്തമല്ലാത്തതോ? നിങ്ങളുടെ വഴികളല്ലേ നീതിയുക്തമല്ലാത്തത്?
  deu-TKW: 'Und wenn das Haus Israel spricht: Das Verfahren des Herrn ist nicht in
    Ordnung! - sollte wirklich mein Verfahren nicht in Ordnung sein, Haus Israel?
    Ist''s nich vielmehr e u e r Verfahren, das nicht in Ordnung ist?'
  lin-lin: 'Libota ya Isalaele ezali koloba : ‹ Nzela ya Nkolo ezali sembo te. › Oh
    libota ya Isalaele, nzela na Ngai ezali sembo te ? Boni, ezali te penza banzela
    na bino nde ezangi bosembo ?'
  eng-LSV: And the house of Israel has said, The way of the Lord is not pondered,
    || My ways—are they not pondered? O house of Israel—are not your ways unpondered?
  eng-GNV: Yet saith ye house of Israel, The way of the Lord is not equall. O house
    of Israel, are not my wayes equall? or are not your wayes vnequall?
  eng-WEBSTER: Yet saith the house of Israel, The way of the LORD is not equal. O
    house of Israel, are not my ways equal? are not your ways unequal?
  nhw-BL: Huelis, anisraelitame, anquisenhuiquilise anquiijtose para na amo nijchihua
    catli xitlahuac. Pero eltoc amojuanti, anisraelitame, catli amo anquichihuaj catli
    xitlahuac, amo na.
  swh-ONEN: Lakini nyumba ya Israeli inasema, ‘Njia za Bwana si haki.’ Je, njia zangu
    si za haki, ee nyumba ya Israeli? Je, si njia zenu ndizo ambazo si za haki?”
  bba-bba: Bɛɛ Isirelibɑ i mɔ̀, nɛn ɡere yɑ ǹ sɑ̃ɑ dee dee. Adɑmɑ n ǹ mɛ, bɛɛyɑ
    i sɑkɑ sɑrɑmɔ.
  eng-KJVCPB: Yet saith the house of Israel, The way of the Lord is not equal. O house
    of Israel, are not my ways equal? are not your ways unequal?
  luo-luo: 'To dhood Israel pod wacho mana ni, ‘Yore mag Ruoth Nyasaye ok nikare.’
    To winjuru, yaye dhood Israel: Bende yorena ok nikare adier? Donge yoreu ema ok
    nikare?'
  meu-meu: Ḡau tamona, Israel besena na e tomu “Ḡaubada ena dala na dia maoro”. Israel
    besena e, egu dala na dia maoro a? Lasi, umui emui dala hari dia mamaoro ani?
  npi-ULB: तर इस्राएलको घरानाले भन्‍छ, 'परमप्रभुको चाल न्‍यायपुर्ण छैन' । ए इस्राएलको
    घराना, मेरो चाल कसरी न्‍यायपुर्ण छैन? तिमीहरूको चालचाहिं न्यायपुर्ण छैन ।
  yor-yor: Síbẹ̀, ilé Israẹli wí pé, ‘Ọ̀nà Olúwa kò gún.’ Ọ̀nà mi kò ha tọ́ bí ilé
    Israẹli? Kì í wa ṣe pè ọ̀nà tiyín gan an ni ko gún?
  pes-OPCB: '«با وجود این، شما ای قوم اسرائیل می‌گویید: ”روش خداوند منصفانه نیست!“
    ای قوم اسرائیل، آیا روش من غیرمنصفانه است، یا روش شما؟'
  tgl-ULB: Sinabi ng sambahayang Israel, 'Ang kaparaanan ng Panginoon ay hindi makatarungan!
    Paanong ang aking kaparaanan ay hindi makatarungan, sambahayan ng Israel? At paanong
    ang iyong pamamaraan ay makatarungan?
  cbu-NT: Itaru, siy Israelchichis nuwaa; Apanll mangu tputsee waneekiya, átpasa.
    Siy; ¿Mayaamsa anoo chinakus, nuwaa yutaritam ínaksa? Saantari sáricheeru mantsir
    chinaksa. Nda itsinsaru mangoonaksa.
  hui-hui: I̱na nde mana ogonidagua berogola Isaraele wali agali tígua lalu, Mana
    ogonidagua birago tigabi ndo bira laramiligo. Ai tígua manda bialu kamiria i̱naga
    mana ogoni tiga nabidabe. Ndoyago tíninaga mana tiga nabi kooreyago.
  mya-mya: သို့​သော်​လည်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​က`ဘု​ရား​ရှင်​စီ​ရင်​တော်​မူ​ချက်​သည်
    မ​ဖြောင့်' ဟု​ဆို​ကြ​၏။ ငါ​စီ​ရင်​တော်​မူ​ချက် ကို​မ​ဖြောင့်​ဟု​သင်​တို့​ထင်​မှတ်​ကြ​သ​လော။
    မ​ဖြောင့်​သည့်​အ​ရာ​ကား​သင်​တို့​၏​ပြု​မူ​ပုံ ပင်​ဖြစ်​၏။
  bod-N: ཡིན་ཡང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་ད་དུང་གཙོ་བོའི་མཛད་པ་དྲང་གཞག་མིན་ནོ་ཟེར།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། ངས་སྤྱད་པ་གང་ཞིག་དྲང་བདེན་མ་ཡིན་ནམ། ཁྱོད་ཚོས་སྤྱད་པ་དྲང་བདེན་མ་ཡིན་པ་མིན་ནམ།
  sna-sna: Asi imba yaIsraeri inoti, ‘Nzira yaJehovha haina kururama.’ Nzira dzangu
    hadzina kururama here, imi imba yaIsraeri? Ko, hadzisi nzira dzenyu dzisakarurama
    here?
  spa-BLM: 'Pero la casa de Israel dice: “El camino del Señor no es justo”. Casa de
    Israel, ¿no son justos mis caminos? ¿No son justos tus caminos?'
  cac-cac: A exxo aj Israel ex tic, an̈ejtona' tzeyala' to man̈ tojoloc tas tzin c'ulej.
    ¿Tom man̈oc ex man̈ tojoloc tas tze c'ulej chi' jun?
  swh-ULB: Lakini nyumba ya Israeli husema, 'Njia ya Bwana haiko sawa!' Ni namna gani
    njia zangu si sawa, nyumba ya Israeli? Ni njia zenu ndizo si sawa.
  bel-bel: 'А дом Ізраілеў кажа: «няправільны шлях Госпада!» Ці ж Мае шляхі няправільныя,
    доме Ізраілеў? ці ж ня вашыя шляхі няправільныя?'
  deu-ELBBK: 'Aber das Haus Israel spricht: Der Weg des Herrn ist nicht recht. Sind
    meine Wege nicht recht, Haus Israel? Sind nicht vielmehr eure Wege nicht recht?'
  mbb-OT: Ne egkaǥi kew pa is menge etew te Israel te, ‘Kenà metazeng is paaǥi te
    Nengazen.’ He menge etew te Israel, iyan be kenà metazeng is paaǥi ku etawa iyan
    is keniyu?
  mal-2015: 'എന്നാൽ യിസ്രായേൽഗൃഹം: കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല എന്നു പറയുന്നു;
    യിസ്രായേൽഗൃഹമേ, എന്റെ വഴികൾ ചൊവ്വുള്ളവയല്ലയോ? നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ?'
  rmc-rmc: 'Ale o Izraeliti phenen: ‚Le RAJESKRO drom nane lačho.‘ Miro drom nane
    lačho? Se oda tumare droma nane lačhe!'
  pes-OPV: لیکن شما‌ای خاندان اسرائیل می‌گوییدکه طریق خداوند موزون نیست. ای خاندان
    اسرائیل آیا طریق من غیر موزون است و آیاطریق شما غیر موزون نیست؟»
  ron-1924: 'Каса луй Исраел зиче: ‘Каля Домнулуй ну есте дряптэ!’ Оаре каля Мя ну
    есте дряптэ, каса луй Исраел? Оаре ну май деграбэ кэиле воастре ну сунт дрепте?'
  ben-OBCV: অথচ ইস্রায়েল কুল বলছে, ‘প্রভুর পথ ঠিক নয়।’ হে ইস্রায়েল কুল, আমার পথ
    কি সঠিক নয়? তোমাদের পথ কি অন্যায়ের নয়?
  som-som: Laakiinse reer binu Israa'iil waxay yidhaahdaan, Sayidka jidkiisu ma qummana.
    Reer binu Israa'iilow, sow jidadkaygu ma qummana? Sow jidadkiinnu ma aha kuwa
    aan qummanaynu?
  lat-VUC: 'Et dicunt filii Israël: Non est æqua via Domini ! Numquid viæ meæ non
    sunt æquæ, domus Israël, et non magis viæ vestræ pravæ?'
  eng-ASVBT: Yet saith the house of Israel, The way of the Lord is not equal. O house
    of Israel, are not my ways equal? are not your ways unequal?
  ita-1885: 'E pur la casa d''Israele dice: La via del Signore non è bene addirizzata.
    O casa d''Israele, non son le mie vie bene addirizzate? anzi, non son le vostre
    vie quelle che non sono bene addirizzate?'
  eng-LXXUP: Yet the house of Israel say, The way of the Lord is not right. Is not
    my way right, O house of Israel? is not your way wrong?
  eng-ULB: But the house of Israel says, 'The way of the Lord is not fair!' How is
    my way not fair, house of Israel? It is your ways that are not fair.
  spa-VBL: '“Pero el pueblo de Israel dice: ‘El camino del Señor no es justo’. “¿Son
    injustos mis caminos, pueblo de Israel? ¿No son sus caminos los que no son justos?'
  fra-_FOB: 'Cependant la maison d''Israël dit: “La voie du Seigneur n''est pas bien
    réglée. “ Sont-ce mes voies, ô maison d''Israël, qui ne sont pas bien réglées?
    Ne sont-ce pas plutôt vos voies qui ne sont pas bien réglées?'
  mal-mal: 'എന്നാൽ യിസ്രായേൽഗൃഹം: ‘കർത്താവിന്റെ വഴി ചൊവ്വുള്ളതല്ല’ എന്ന് പറയുന്നു;
    യിസ്രായേൽ ഗൃഹമേ, എന്റെ വഴികൾ ചൊവ്വുള്ളവയല്ലയോ? നിങ്ങളുടെ വഴികൾ ചൊവ്വില്ലാത്തവയല്ലയോ?'
  urd-GVR: Lekin Isrāīlī qaum dāwā kartī hai ki jo kuchh Rab kartā hai wuh ṭhīk nahīṅ.
    Ai Isrāīlī qaum, yih kaisī bāt hai ki merā amal ṭhīk nahīṅ? Apne hī āmāl par ġhaur
    karo! Wuhī durust nahīṅ.
  suz-BL: मो हना यो इस्राएल आ खिं ङा मुरपुकीमी ‘परमप्रभु यावे आ पशो ठीक मबाक्‍ब’ देंनीम।
    ए इस्राएल आ खिं ङा मुर, मार, आं पशो ठीक मबाक्‍बा ङा? मार, इन पशो कका ठीक बाक्‍बा
    ङा?
  eng-NOY: Yet saith the house of Israel, “The way of the Lord is not right.” O house
    of Israel, are not my ways right? Is it not your ways that are not right?
  ita-1927: 'Ma la casa d’Israele dice: La via del Signore non è retta. Son proprio
    le mie vie quelle che non son rette, o casa d’Israele? Non son piuttosto le vie
    vostre quelle che non son rette?'
  ckb-ckb: 'بنەماڵەی ئیسرائیلیش دەڵێن: ”ڕێگای پەروەردگار دادپەروەرانە نییە.“ ئەی بنەماڵەی
    ئیسرائیل، ئایا ڕێگاکانی من دادپەروەرانە نین؟ یان ڕێگاکانی ئێوە دادپەروەرانە نین؟'
  eng-BBE: But still the children of Israel say, The way of the Lord is not equal.
    O children of Israel, are my ways not equal? are not your ways unequal?
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲ್ ಜನರು, ‘ಯೆಹೋವ ದೇವರ ಮಾರ್ಗ ನೀತಿಯುಕ್ತವಲ್ಲ,’ ಎನ್ನುತ್ತಾರೆ. ಇಸ್ರಾಯೇಲ್
    ಜನರೇ, ನನ್ನ ಮಾರ್ಗ ಸರಿಯಲ್ಲವೇ? ನಿಮ್ಮ ಮಾರ್ಗಗಳು ಅನೀತಿಯ ಮಾರ್ಗಗಳಲ್ಲವೇ?
  tam-2017: 'இஸ்ரவேல் மக்களோ: ஆண்டவருடைய வழி ஒழுங்காக இருக்கவில்லை என்கிறார்கள்; இஸ்ரவேல்
    மக்களே, என்னுடைய வழிகள் ஒழுங்காக இருக்காதோ? உங்களுடைய வழிகள் அல்லவோ ஒழுங்கில்லாததாக
    இருக்கிறது.'
  spa-RV-1909: 'Si aun dijere la casa de Israel: No es derecho el camino del Señor:
    ¿No son derechos mis caminos, casa de Israel? Cierto, vuestros caminos no son
    derechos.'
  ron-BTF: 'Totuși casa lui Israel spune: Calea Domnului nu este nepărtinitoare. Casă
    a lui Israel, nu sunt căile mele nepărtinitoare? Nu sunt căile voastre părtinitoare?'
  eng-WEBP: Yet the house of Israel says, ‘The way of the Lord is not fair.’ House
    of Israel, aren’t my ways fair? Aren’t your ways unfair?
  eng-FBV: But the people of Israel say, ‘The Lord's way isn't right.’ Are my ways
    unfair, people of Israel? Isn't it your ways that aren't fair?
  nld-1939: 'En dan zegt het huis van Israël: De weg des Heren is niet recht! Zijn
    mijn wegen niet recht, huis van Israël? Neen, úw wegen zijn krom!'
  nch-BL: Huelis, anisraelitame, anquisenhuiquilise anquiijtose para na amo nijchihua
    cati xitahuac. Pero eltoc amojuanti, anisraelitame, cati amo anquichihuaj cati
    xitahuac, amo na.
  vie-1934: 'Nhưng mà nhà Y-sơ-ra-ên nói rằng: Đường lối của Chúa là không bằng phẳng.
    Hỡi nhà Y-sơ-ra-ên có phải là đường lối của ta không bằng phẳng sao? Há chẳng
    phải đường lối của các ngươi là không bằng phẳng sao?'
  hin-CV: तौभी इस्राएली कहते हैं, ‘प्रभु की नीति उचित नहीं है.’ हे इस्राएल के लोगो,
    क्या मेरी नीतियां अनुचित हैं? क्या ये तुम्हारी ही नीतियां नहीं हैं जो अनुचित हैं?
  spa-BES: 'Pero aun así los hijos de Israel dicen: El camino del Señor no es recto.
    Oh hijos de Israel, ¿no son mis caminos rectos? ¿No son tus caminos los que no
    son rectos?'
  tdx-tdx: Aa ie henaneo, naho hanao ty hoe ty anjom­ba’ Israele, tsy vantañe ty lala’
    i Talè; Ry Anjomba’ Israele, tsy mahity hao o lalakoo? Toe ty lala’ areo ro tsy
    vantañe.
  tha-KJV: แต่​วงศ์​วานอิสราเอลกล่าวว่า ‘​วิธี​การขององค์พระผู้เป็นเจ้าไม่​ยุติธรรม​’
    โอ วงศ์​วานอิสราเอลเอ๋ย วิธี​การของเราไม่​ยุติ​ธรรมหรือ วิธี​การของเจ้ามิ​ใช่​หรือที่​ไม่​ยุติธรรม
  por-BR-2018: 'Contudo a casa de Israel diz: O caminho do Senhor não é justo. Por
    acaso os meus caminhos não são justos, ó casa de Israel? Ou não são vossos caminhos
    que são injustos?'
  deu-ELO: 'Aber das Haus Israel spricht: Der Weg des Herrn ist nicht recht. Sind
    meine Wege nicht recht, Haus Israel? Sind nicht vielmehr eure Wege nicht recht?'
  eng-WYC-2018: And the sons of Israel say, The way of the Lord is not even. Whether
    my ways be not even, ye house of Israel, and not more, your ways be shrewd? (And
    the Israelites say, The way of the Lord is not equal, (or not fair). Is not my
    way equal, (or fair), ye house of Israel, and not only that, but that your ways
    be depraved? Yea!)
  epo-epo: 'La domo de Izrael diros: Ne ĝusta estas la agadmaniero de la Sinjoro.
    Ĉu Mia agadmaniero estas ne ĝusta, ho domo de Izrael? Ne, via agadmaniero estas
    ne ĝusta.'
  uig-PIN: Lekin Israil jǝmǝti «Rǝbning yoli adil ǝmǝs» dǝydu; i Israil jǝmǝti, Mening
    yollirim adil ǝmǝsmu? Adil bolmiƣini silǝrning yolliringlar ǝmǝsmu?
  beo-beo: Be dilia Isala:ili dunu da ‘Hina Gode Ea hou da moloi hame’ sia:sa. Dilia
    dawa:loba da Na hou da moloi hame dawa:bela:? Be dilia hou fawane da moloi hame.
  tpi-OTNT: Mi bihainim dispela pasin, na yupela Israel i save tok, pasin bilong mi
    i no stret. Yupela i ting pasin bilong mi i no stret, a? Nogat. Pasin bilong yupela
    tasol i no stret.
  hau-SA: Duk da haka mutanen Isra’ila sun ce, ‘Hanyar Ubangiji ba daidai ba ce.’
    Hanyoyina ba daidai ba ne, ya gidan Isra’ila? Ba hanyoyinku ne ba daidai ba?
  uig-LAT: Lékin Israil jemeti «Rebning yoli adil emes» deydu; i Israil jemeti, Méning
    yollirim adil emesmu? Adil bolmighini silerning yolliringlar emesmu?
  nde-nde: Ikanti indlu ka-Israyeli ithi, ‘Indlela kaThixo kayilunganga.’ Izindlela
    zami kazilunganga na, wena ndlu ka-Israyeli?
  ton-ton: Ka ʻoku pehē pe ʻe he fale ʻo ʻIsileli, ‘ʻOku ʻikai fai tatau ʻae meʻa
    ʻa Sihova.’ ʻE fale ʻo ʻIsileli, ʻIkai ʻoku fai tatau ʻa ʻeku anga? ʻIkai ko hoʻomou
    anga ʻamoutolu ʻoku fai kehekehe?
  ces-1613: 'A však vždy říká dům Izraelský: Není pravá cesta Páně. Zdali mé cesty
    nepravé jsou, ó dome Izraelský? Zdaliž nejsou cesty vaše nepravé?'
  eng-WMB: Yet the house of Israel says, ‘The way of the Lord is not fair.’ House
    of Israel, aren’t my ways fair? Aren’t your ways unfair?
  tam-TCV: அப்படியிருந்தபோதிலும், ‘யெகோவாவின் வழி நீதியற்றது என்று இஸ்ரயேல் குடும்பத்தார்
    கூறுகிறார்களே,’ என் வழிகள் நீதியற்றவைகளோ? இஸ்ரயேல் குடும்பத்தாரே, உங்கள் வழிகள்
    அல்லவோ நீதியற்றவை.
  ceb-ULB: Apan miingon ang panimalay sa Israel, 'Dili makiangayon ang pamaagi sa
    Ginoo!' Nganong dili man makiangayon ang akong pamaagi, panimalay sa Israel? Ang
    inyohang mga pamaagi ang dili makiangayon.
  pol-UBG: 'A jednak dom Izraela mówi: Droga PANA nie jest słuszna. Czy moje drogi
    nie są słuszne, domu Izraela? Czy raczej wasze drogi są niesłuszne?'
  agr-agr: '“Tujash Israel aents aidautijum ataktushkam chichaakjum: “ ‘Apajuík shiig
    takatsui’, tujutjume. ¿Tujash dekaskenmash wika shiig takatsug? ¿Atum Israel aents
    aidautijum dekas pegkegchau takatsjumek?'
  kyc-kyc: Nakama Isaraele dupwame dopa lao, Kamongome pilyamo doko rolae daalyamo
    lao karaminyi. Nakamame nambame pipu doko rolae daa lao suu pilyaminyi doko kinyisi?
    Nakambana pilyaminyi doko rolae daa.
  urd-GVU: لیکن اسرائیلی قوم دعویٰ کرتی ہے کہ جو کچھ رب کرتا ہے وہ ٹھیک نہیں۔ اے اسرائیلی
    قوم، یہ کیسی بات ہے کہ میرا عمل ٹھیک نہیں؟ اپنے ہی اعمال پر غور کرو! وہی درست
    نہیں۔
  deu-1912: 'Doch sprechen die vom Hause Israel: Der Herr handelt nicht recht. Sollte
    ich Unrecht haben? Ihr vom Hause Israel habt unrecht.'
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ಕರ್ತನ ಕ್ರಮವು ಸಮವಲ್ಲ ಎಂದು ಹೇಳುತ್ತಿದ್ದಾರೆ; ಇಸ್ರಾಯೇಲ್
    ವಂಶದವರೇ, ನನ್ನ ಕ್ರಮವು ಸರಿಯಿಲ್ಲವೋ? ನಿಮ್ಮ ಕ್ರಮವೇ ಸರಿಯಿಲ್ಲವಷ್ಟೆ.”
  yap-yap: Ma gimed piyu Israel e be lungumed, ‘N’en ni be rin’ SOMOL e de mat’aw.’
    Mogned, gimed be finey ni n’en ni gu be rin’ e de mat’aw? N’en ni gimed be rin’
    e ir e de mat’aw.
  hlt-MCSB: Tedae Israel imkhui loh, “Ka Boeipa kah longpuei tiktam pawh,” a ti. Israel
    imkhui a tiktam pawt te kai longpuei e? Aka tiktam pawt te nangmih kah longpuei
    moenih a?
  mdy-ETH: ዒንሢ ዒስራዔኤሌ ዓሳ ጋዓንቴ፦ ‹ዼኤፖ ናንጊና ናንጋ ጎዳ ማዻ ማዻ ፒዜቱዋሴ› ጋዓኔ፤ ዓካሪ ታ ማዻ ፒዜቱዋያ ዒንሢም
    ማላ? ፒዜ ማዒባኣሢ ዒንሢኮ ሃንቲፆኬ።
  twi-ASANTE: Nanso, Israel efie ka sɛ, ‘Awurade ɛkwan ntene.’ Mʼakwan ntene? Israel
