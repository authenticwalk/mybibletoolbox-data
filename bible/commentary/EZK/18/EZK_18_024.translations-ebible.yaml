  twi-ASANTE: “Na sɛ ɔteneneeni twe ne ho firi ne tenenee adeyɛ ho, kɔyɛ bɔne, na
    ɔyɛ akyiwadeɛ a amumuyɛfoɔ yɛ a, ɔbɛnya nkwa anaa? Wɔrenkae ne tenenee nneyɛɛ
    no. Esiane sɛ ɔdi nokorɛdie ho fɔ na wayɛ bɔne enti, ɔbɛwu.
  eng-WEBU: “But when the righteous turns away from his righteousness, and commits
    iniquity, and does according to all the abominations that the wicked man does,
    should he live? None of his righteous deeds that he has done will be remembered.
    In his trespass that he has trespassed, and in his sin that he has sinned, in
    them he shall die.
  wal-wal: “SHin xillo asi ba xillotettaappe guyye simmidi, nagaranchcha asi oottiyo
    nagaraanne tuna oosuwaa oottikko, i paxa de7anee? CHii, i oottido xillo oosuwaappe
    issoinne qofettenna; i ammanettennan ixxido gishshaunne i oottido nagaraa ubbaa
    gishshau, i haiqqana.
  spa-PDDPT: Pero, si el justo se aparta de su justicia, comete repugnancia y hace
    conforme a todas las repugnancias que comete el perverso, ¿vivirá? Ninguna de
    las justicias que practicó le será tomada en cuenta. Por su infidelidad que practicó
    y por el pecado que cometió, por ellos morirá.
  gun-gun: — Ha'e rami teĩ xapy'a rei heko porã va'ekue ma gueko porãague gui ojepe'a
    vy ojejavy ju 'rã, heko vai va'e ojeguarupy ojapoa rami avi ojapo oikovy vy. Ha'e
    va'e nda'u oikove 'rã teve? Any, mba'eta teko porã rupi oikoague ha'e javi re
    na'ima'endu'aavei 'rã. Ha'e va'e omano 'rã gueko vai ha'e ojejavy reia py.
  ilo-ULB: Ngem no ti nalinteg a tao ket tallikudanna ti kinalintegna ket agaramid
    iti dakes ken agaramid kadagiti makarimon a kas kadagiti makarimon nga ar-aramiden
    dagiti nadangkes a tattao, apay agbiagto aya isuna? Amin dagiti nalinteg nga inaramidna
    ket saanton a malagip inton panawannak gapu iti panagsalungasingna. Matayto ngarud
    isuna gapu kadagiti basol nga inar-aramidna.
  kpg-kpg: “Maa tangada humalia gaa dugu ana haihai humalia, ga daamada gaa hai nia
    huaidu mono mee ala e haga langaadia dangada ala e hai go digau huaidu, le e hai
    behee? Mee ga haga mouli? Deeai! Ana haihai humalia huogodoo ala nogo hai i mua
    la ga balumee. Mee gaa made mai i dono de manawa dahi mo ana haihai huaidu.
  uig-ARA: ھەققانىي كىشى ئۆز ھەققانىيلىقىدىن يېنىپ، قەبىھلىك قىلغان، رەزىل ئادەملەرنىڭ
    يىرگىنچلىك قىلمىشلىرى بويىچە ئىش قىلغان بولسا، ئۇ ھايات قالامدۇ؟ ئۇنىڭ قىلغان
    ھەققانىيلىقلىرىدىن ھېچقايسىسى ئەسلەنمەيدۇ؛ ئۆتكۈزگەن ئاسىيلىقى، سادىر قىلغان گۇناھ
    ئىچىدە، ئۇ ئۆلىدۇ.
  sus-sus: «Kɔnɔ xa tinxintɔɛ gbilen a xa tinxinyi fɔxɔ ra, a fa fe ɲaaxi raba alɔ
    yunubitɔɛ a rabama ki naxɛ, a kisima? A fe fanyi naxee birin naba, na birin bama
    nɛ a ma, a yunubi sɔtɔ, a fa bɔnɔ a xa fe ɲaaxie saabui ra.»
  pon-2006: “Ahpw ma aramas pwung men pahn tokedihsang eh wiewia mwahu kan oh tapihada
    wia me suwed, iangahki soahng kanamenek kan me aramas suwed kan kin wia, ia duwe,
    e kak mourla? Soh; pwe eh wiewia mwahu kan koaros me e wiadahr mahs pahn manoknokla.
    E uhdahn pahn mehla, pwehki eh soaloalopwoat oh pwehki dipe kan.
  jae-jae: “Mago ŋac gêdêŋ teŋ embe êwi nê lêŋ gêdêŋ siŋ ma êŋgôm sec to êŋgôm gêŋ
    alôb-alôb, taŋ ŋac sec gêgôm naŋ, oc êmoa mata jali me masi. Masianô. Anôtô taê
    ênam ênê biŋgêdêŋ, taŋ eŋ gêgôm naŋ, ŋateŋ atom. Eŋ êmac êndu gebe eŋ kêgêli biŋsu
    ma gêgôm sec.
  ksd-ksd: Ma ona ra takodo na tutana i vung vue kana takodo na mangamangana ma i
    varpiam, ma i mur ra lavur bilak na mangamangana nina ra tena varpiam i pait ia,
    dave na laun? Pa da nuk pa ta tikai ta diat kana lavur bo na papalum; na virua
    ure kana varpiam ma kana kaina mangamangana nina i pait ia.
  grc-BRENT: Ἐν δὲ τῶ ἀποστρέψαι δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιῆσαι ἀδικίαν
    κατὰ πάσας τὰς ἀνομίας ἃς ἐποίησεν ὁ ἄνομος, πᾶσαι αἱ δικαιοσύναι αὐτοῦ ἃς ἐποίησεν,
    οὐ μὴ μνησθῶσιν· ἐν τῷ παραπτώματι αὐτοῦ ᾧ παρέπεσε, καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ
    αἷς ἥμαρτεν, ἐν αὐταῖς ἀποθανεῖται.
  ind-AYT: “Akan tetapi, ketika orang benar berbalik dari kebenarannya, dan melakukan
    ketidakadilan serta melakukan kejijikan seperti yang dilakukan orang fasik, akankah
    dia hidup? Semua perbuatannya yang benar, yang telah dia lakukan tidak akan diingat,
    karena ketidaksetiaan yang telah dia lakukan dan karena dosa yang telah dia lakukan,
    dia akan mati.”
  nya-nya: “ ‘Koma ngati munthu wolungama apatuka kusiya zachilungamo ndi kuyamba
    kuchita tchimo ndi zonyansa za mtundu uliwonse zimene amachita anthu oyipa, kodi
    munthu wotereyu nʼkukhala ndi moyo? Ayi ndithu, zolungama zake zonse sizidzakumbukiridwa.
    Iye adzayenera kufa chifukwa cha machimo amene anachita.
  hrv-hrv: Ako li se pravednik odvrati od svoje pravednosti i stane činiti nepravdu
    i sve gadosti koje radi bezbožnik - hoće li živjeti? Sva pravedna djela koja bijaše
    činio zaboravit će se, a zbog svoje nevjere kojom se iznevjerio i zbog grijeha
    što ih počini, umrijet će.
  mps-mps: “Tiali goli, te doloba pai bidi me deligo te doloba pai kolesaga tagalama,
    te tobage eno godolo menisąbo dwai dwai kolesaga eyu, te dwai bidi dabego ebo
    kolesaga tiwai ebaso da, teda aga bugagia bidaiba homu ebo da, agawe? Mu menio.
    Te eno agai wiegi yai kolesaga yalide homu kone munu ma palogobeo. Agai te enaba
    homugo kęą pai kolesaga togolama, tama ena tudiba munama, te dwai sę yali,
    tibaso te aga isimainao,” wai dao.
  tpi-tpi: “Tasol sapos wanpela stretpela man i lusim stretpela pasin na i mekim olkain
    pasin nogut mi no save laikim, olsem ol man nogut i save mekim, ating bai em i
    stap gut, a? Nogat tru. Bai mi no inap tingim moa wanpela gutpela pasin em i bin
    mekim. Em i givim baksait long mi na mekim sin, olsem na em i mas i dai.
  dan-1931: Men når den retfærdige vender sig fra sin Retfærdighed og gør Uret, lignende
    Vederstyggeligheder, som den gudløse øver, så skal ingen af de retfærdige Gerninger,
    han har gjort tilregnes ham; for den Troløshed, han øvede, og den Synd, han gjorde,
    skal han dø.
  vie-OVCB: Nếu người công chính lìa bỏ đường ngay, phạm những tội gớm ghê như người
    gian ác, thì chúng có được sống không? Không, dĩ nhiên không! Tất cả việc công
    chính của chúng sẽ bị quên lãng, và chúng sẽ chết vì những tội ác đã phạm.
  guj-2017: પણ જો ન્યાયી માણસ પોતાની નેકી છોડી દઈને વિશ્વાસઘાત કરે, જે ધિક્કારપાત્ર
    કૃત્યો દુષ્ટ માણસ કરે છે તેઓનું અનુસરણ કરે, તો શું તે જીવશે? તેણે કરેલાં નેક કામોમાંનું
    કોઈ પણ યાદ કરવામાં આવશે નહિ. તેણે પોતે કરેલાં પાપોને લીધે તે મૃત્યુ પામશે.
  pon-2006A: “Ahpw ma aramas pwung men pahn tokedihsang eh wiewia mwahu kan oh tapihada
    wia me suwed, iangahki soahng kanamenek kan me aramas suwed kan kin wia, ia duwe,
    e kak mourla? Soh; pwe eh wiewia mwahu kan koaros me e wiadahr mahs pahn manoknokla.
    E uhdahn pahn mehla, pwehki eh soaloalopwoat oh pwehki dipe kan.
  por-BRBSL: “Mas quando o justo se afasta de sua justiça e comete iniqüidade, e faz
    de acordo com todas as abominações que o ímpio faz, deveria ele viver? Nenhuma
    de suas ações justas que ele tenha feito será lembrada. Em sua transgressão que
    cometeu, e em seu pecado que cometeu, morrerá neles.
  cth-cth: Hateiteh, tamikalan ni a lannae a kamlang takhai teh, yonnae sak pawiteh,
    tamikayon ni a sak e patetlah panuettho e hno a sak toteh, a hring han na ou.
    a sak e lannae hah panue pouh e lah awm hoeh vaiteh, kâlawk tapoenae roeroe dawkvah,
    yonnae a sak dawk roeroe a due han.
  twi-twi: “Na sɛ ɔtreneeni twe ne ho fi ne trenee nneyɛe ho, kɔyɛ bɔne, na ɔyɛ akyiwade
    a amumɔyɛfo yɛ a, obenya nkwa ana? Wɔrenkae ne trenee nneyɛe no. Esiane sɛ odi
    nokwaredi ho fɔ na wayɛ bɔne nti, obewu.
  hlt-hlt: Tedae aka dueng khaw a duengnah lamloh mael tih halang loh tueilaehkoi
    boeih a saii bangla dumlai saii koinih boekoeknah la boe a koek dongah a hing
    vaengah a duengnah neh duengnah cungkuem a saii khaw a saii la poek uh mahpawh.
    Amah kah tholhnah a saii dongah amah ni a duek eh.
  tbz-SIM: Wèè do dɔɔri mɛsɑ̀ɑ̀ nkɛ̀ weè mɛ nyóu mɛsɑ̀ɑ̀ nhò do dɔɔrimɛ̀, kɛ kɔ̀ù
    bɛnìtìbɛ̀ kɛ tũ̀nnɛ bɛyɛibɛ dɔɔri mɛ̀ɛ̀ yɛi ò nɛ́ nfòùɑ̀? N tɛ̃́nkɛ bɑ́ɑ́ dentɛní
    mɛsɑ̀ɑ̀ nhò do dɔ̀ɔ̀ mɛ̀. Ò yóó kúmu ò yetɛ mɛ̀ɛ̀ kpɛ́í n kpɛti kɛ dɔ̀ɔ̀ mɛyɛi.
  msy-2020: “Eghtɨ gumazir aghuitam arazir aghuiba ategh, arazir mɨzɨrɨziba ko arazir
    kurar kɨ aghuazibar amu, egh an angamɨra ikian kogham. A faragha amizir arazir
    aghuitam, kɨ tam ginɨrɨghan kogham. An akɨrim ragha na gasara, kamaghɨn amizɨ,
    a uan arazir kuraba bangɨn ovengam.
  dop-dop: Ye siɣisilu lɔwɑ ɩ siɣisuɣu nɑ ɩ́ lɑ kɑwɑlɑɣɑ. Ɩlɛnɑ ɩ́ kɛɛnɑ ɩsɑɣɑʋ ɑcɑɑlǝtʋ,
    ɩ kɑɑ wɛɛnɑ weesuɣu tɔtɔ. Ɩsɔ kɑ́ sɔɔ ɩ siɣisuɣu tɔɔ kɛ́. Mpi tɔ, ɩ hɑ ɩ tǝɣɩ
    kɑwɑlɑɣɑ nɑ kʋpǝntʋɣʋ tɑɑ kɛ́. Pǝ tɔɔ kɛ́ ɩ kɑ sɩ.
  azb-azb: Ancaq saleh adam öz salehliyindən dönüb pislik edərsə, pis adamın etdiyi
    bütün iyrənc işləri görərsə, yaşayacaqmı? Etdiyi saleh işlərindən heç biri onun
    ayağına yazılmayacaq. Etdiyi xainlik və işlədiyi günahından ötrü öləcək.
  eng-DBY: 'And when the righteous turneth from his righteousness and practiseth what
    is wrong, [and] doeth according to all the abominations that the wicked doeth,
    shall he live? None of his righteous acts which he hath done shall be remembered:
    in his unfaithfulness which he hath wrought, and in his sin which he hath sinned,
    in them shall he die.'
  hin-2017: परन्तु जब धर्मी अपने धार्मिकता से फिरकर टेढ़े काम, वरन् दुष्ट के सब घृणित
    कामों के अनुसार करने लगे, तो क्या वह जीवित रहेगा? जितने धार्मिकता के काम उसने
    किए हों, उनमें से किसी का स्मरण न किया जाएगा। जो विश्वासघात और पाप उसने किया हो,
    उसके कारण वह मर जाएगा।
  wol-KYG: «Waaye su dee ku juboon, ba noppi dëddu njubte di def njubadi, di roy mboolem
    jëf ju siblu ju ku bon def, kooku nu muy dunde? Mboolem njekk gu mu defoon, deesu
    ko ko dencal. Ag ñàkk wormaam ak bàkkaaram moo koy taxa dee.
  eng-YLT: And in the turning back of the righteous from his righteousness, And he
    hath done perversity, According to all the abominations That the wicked hath done,
    he doth — thus he liveth, All his righteousnesses that he hath done are not remembered,
    For his trespass that he hath trespassed, And for his sin that he hath sinned,
    For them he doth die.
  kne-kne: Ngem matey di esa ay nalinteg mo isaldeng na ay mangamag si kosto yan amagena
    din kababain ya lawa ay am-amagen di managbasol. Maliw-an din siged ay inamag
    na et matey, tan baken napodno ay mangonod en sak-en et nanbasol.
  eng-WYC-2017: Forsooth if a just man turneth away himself from his rightfulness
    [or rightwiseness], and doeth wickedness by all his abominations, which a wicked
    man is wont to work, whether he shall live? All his rightfulnesses [or rightwisenesses]
    which he did, shall not be had in mind; in his trespassing by which he trespassed,
    and in his sin which he sinned, he shall die in those [or them].
  eng-WMBB: “But when the righteous turns away from his righteousness, and commits
    iniquity, and does according to all the abominations that the wicked man does,
    should he live? None of his righteous deeds that he has done will be remembered.
    In his trespass that he has trespassed, and in his sin that he has sinned, in
    them he shall die.
  urd-GVH: इसके बरअक्स क्या रास्तबाज़ ज़िंदा रहेगा अगर वह अपनी रास्तबाज़ ज़िंदगी तर्क
    करे और गुनाह करके वही क़ाबिले-घिन हरकतें करने लगे जो बेदीन करते हैं? हरगिज़ नहीं!
    जितना भी अच्छा काम उसने किया उसका मैं ख़याल नहीं करूँगा बल्कि उस की बेवफ़ाई और
    गुनाहों का। उन्हीं की वजह से उसे सज़ाए-मौत दी जाएगी।
  rug-rug: Ba pana kekere sa tie toṉotona koari nana hahanana toṉotodi meke podalae
    taveti sa sapu variva malederedi, sapu hoke taveti sa tie kaleana, si vea kote
    toa sia? Lokari! Lopu keke ri nana tinavete leadi si kote ta balabala. Koa gua
    sapu lopu kopu ni sa gua sapu leana ke ta zutu si asa, meke koa gua koari na tinavete
    kaleadi sapu taveti sa, si kote mate mo si asa.
  gaz-gaz: “Garuu namni qajeelaan tokko yoo qajeelummaa isaa irraa deebiʼee cubbuu
    hojjetee wantoota jibbisiisoo namichi hamaan sun hojjechaa ture sana hojjete inni
    lubbuudhaan ni jiraataa? Waan qajeelaa inni hojjete keessaa tokko iyyuu isaaf
    hin yaadatamu. Inni sababii amanamuu didee cubbuu hojjeteef ni duʼa.
  fra-LSG: Si le juste se détourne de sa justice et commet l’iniquité, s’il imite
    toutes les abominations du méchant, vivra-t-il? Toute sa justice sera oubliée,
    parce qu’il s’est livré à l’iniquité et au péché; à cause de cela, il mourra.
  gnn-gnn: “Ga ŋunhi ŋayi yurru dhuwurr‐ŋamakuli' yolŋu bilyun, gonha'yun ŋunhiyi
    nhanŋuway ŋamakurruny'tja, bala nhina ŋunhiliyi yätjŋurana romŋura, ŋunhiyinydjayi
    märr‐yuwalk yurru yana rakunydhirri ŋunhiliyinydjayi. Ŋarra yurru meṉgumana ŋunhinydja
    dhuwurr‐ŋamakurruny'tja ŋunhi ŋayi djäma ŋäthili, yana ŋayi yurru rakunydhirrina,
    liŋgu ŋuriŋina ŋunhi ŋayi djäma mirithirrina yätjnha gal'ŋu rom.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: “Xa tinxin muxun xɛtɛ a tinxinyaan fɔxɔ ra, a yi tinxintareyaan liga fɔlɔ,
    a yi na fe xɔsixine liga muxu ɲaxin naxanye ligama, na kanna luyɛ a nii ra ba?
    A tinxinyana fe mi fa rabirama muxune ma sɔnɔn, a naxan liga. A faxama nɛn a tinxintareyaan
    nun a yulubine fe ra a naxanye ligaxi.”
  iou-iou: Täŋ äma siwoŋi kuŋarani kubätä siwoŋi kuŋat-kuŋat kädet peŋpäŋ kudän taräki,
    äma wakitä täk täkaŋ u täŋpayäŋ täko uwä täga api irek? Nämoinik. Imaka tägatäga
    bian täk täŋkuko unita kubä nämo api juku piwet. U täŋnäkŋarani täŋpäŋ momi kädet
    iwatak unita u kaŋ kumbän.
  haw-1868: Aka, i ka wa e huli ae ka mea pono mai kona pono ae a hana ma ka hewa,
    a hana hoi mamuli o na mea inainaia a ka lawehala i hana'i, e ola anei ia? O kona
    pono a pau ana i hana'i, aole ia e oleloia'ku; iloko o kona hewa ana i hana'i,
    a iloko o kona lawehala ana i lawehala'i, e make no ia iloko o ia mau mea.
  arb-NAV: وَإذَا تَحَوَّلَ الصِّدِّيقُ عَنْ بِرِّهِ وَارْتَكَبَ إِثْماً عَلَى غِرَارِ
    كُلِّ الرَّجَاسَاتِ الَّتِي يَرْتَكِبُهَا الشِّرِّيرُ، أَفَيَحْيَا؟ إِنَّ كُلَّ
    مَا صَنَعَهُ مِنْ بِرٍّ لَا يُذْكَرُ لَهُ. إِنَّمَا يَمُوتُ بِخِيَانَتِهِ الَّتِي
    خَانَهَا، وَمَا اقْتَرَفَهُ مِنْ خَطَايَا.
  ewe-ewe: “Ke ne ame dzɔdzɔe aɖe ɖe asi le eƒe dzɔdzɔenyenye ŋu, eye wòwɔ nu vɔ̃
    kple ŋukpenanu siwo ame vɔ̃ɖiwo wɔna la, ɖe wòanɔ agbea? Womagaɖo ŋku nu dzɔdzɔe
    siwo wòwɔ la dometɔ aɖeke dzi o. Le nuteƒe si mewɔ o kple nu vɔ̃ siwo wòwɔ ta
    la, aku.
  eng-LEE: 'But when the righteous turneth away from his righteousness, and committeth
    wrong, and doth according to all the abominations that the wicked man doeth, shall
    he live? all his righteousness that he hath done shall not he remembered: through
    his trespass which he hath committed, and through his sin that he hath done,—through
    them shall he die.'
  asm-FB: কিন্তু যদি ধাৰ্মিকজনে তেওঁৰ ধাৰ্মিকতাৰ পৰা ঘূৰি অপৰাধ কৰে আৰু দুষ্ট লোকসকলে
    কৰা আটাই ঘিণলগীয়া কাৰ্যৰ দৰে কাৰ্য কৰে, তেন্তে তেওঁ জীয়াই থাকিব নে? তেওঁ কৰা
    ধৰ্ম-কৰ্মবোৰৰ একোকেই সোঁৱৰণ কৰা নাযাব। সেই কাৰণে তেওঁ কৰা অপৰাধতেই আৰু তেওঁ কৰা
    পাপতেই তেওঁ মৰিব।
  sus-A: «كْنْ شَ تِنشِنتْي فبِلٍن عَ شَ تِنشِنيِ قْشْ رَ، عَ قَ قٍ حَاشِ رَبَ عَلْ
    يُنُبِتْي عَ رَبَمَ كِ نَشّ، عَ كِسِمَ؟ عَ قٍ قَنيِ نَشٍيٍ بِرِن نَبَ، نَ بِرِن
    بَمَ نّ عَ مَ، عَ يُنُبِ سْتْ، عَ قَ بْنْ عَ شَ قٍ حَاشِيٍ سَابُي رَ.»
  fra-SBL: « Mais quand le juste se détourne de sa justice, qu'il commet l'iniquité
    et qu'il se conforme à toutes les abominations que fait le méchant, doit-il vivre ?
    On ne se souviendra d'aucune des actions justes qu'il a accomplies. Il mourra
    de la faute qu'il a commise et du péché qu'il a commis.
  hbo-hbo: וּבְשׁ֨וּב צַדִּ֤יק מִצִּדְקָתֹו֙ וְעָ֣שָׂה עָ֔וֶל כְּכֹ֨ל הַתֹּועֵבֹ֜ות
    אֲשֶׁר־עָשָׂ֧ה הָרָשָׁ֛ע יַעֲשֶׂ֖ה וָחָ֑י כָּל־*צִדְקָתֹו (צִדְקֹתָ֤יו) אֲשֶׁר־עָשָׂה֙
    לֹ֣א תִזָּכַ֔רְנָה בְּמַעֲלֹ֧ו אֲשֶׁר־מָעַ֛ל וּבְחַטָּאתֹ֥ו אֲשֶׁר־חָטָ֖א בָּ֥ם
    יָמֽוּת׃
  kik-kik: “No angĩkorwo mũndũ mũthingu no agarũrũke atigane na ũthingu wake, na ehie
    na eke maũndũ marĩ magigi ta marĩa mekagwo nĩ mũndũ mwaganu-rĩ, anga nĩagagĩtũũra
    muoyo? Hatirĩ ũndũ o na ũmwe wa maũndũ ma ũthingu marĩa aaneka ũkaaririkanwo.
    Tondũ wa mahĩtia ma kwaga kwĩhokeka na tondũ wa mehia marĩa ekĩte-rĩ, no agaakua.
  fra-NCL: Et si le juste se détourne de sa justice et qu’il commette l’iniquité,
    selon toutes les abominations que le méchant commet, — il les ferait et il vivrait !... —
    de toutes ses œuvres de justice qu’il a pratiquées, on ne se souviendra plus ;
    à cause de la transgression dont il s’est rendu coupable et de son péché qu’il
    a commis, à cause de cela il mourra.
  cek-AK: Toe katoeng kami loe a toenghaih hoiah angqoi ving moe, kasae kaminawk mah
    sak o ih zaehaih hoi panuet thok hmuennawk to sah nahaeloe, anih to hing tih maw?
    Canghnii ah a sak ih katoeng hmuennawk to pakuem pae mak ai boeh; a sakpazaehaih
    hmuen hoiah a sak ih zaehaih pongah, anih loe dueh tih.
  cuk-cuk: ”Ar dule-nued igar-innikigwad-imakdiidgi aibatele, degi, ibmar-isgana imakdele,
    dule-isgana-ibmar-imakedba ibmar-imakdemogale, ¿dula-gudii guo be ebinsae? Suli.
    Na e-nosad-ular, burgoed. E-isgued-ular, burgoed. E-ibmar-nuegan-imaksad bar-ebinsalegosulid.
  uig-CYR: Һәққаний киши өз һәққанийлиғидин йенип, қәбиһлик қилған, рәзил адәмләрниң
    жиркиничлик қилмишлири бойичә иш қилған болса, у һаят қаламду? Униң қилған һәққанийлиқлиридин
    һеч қайсиси әсләнмәйду; өткүзгән асийлиғи, садир қилған гуна ичидә, у өлиду.
  tel-2017: “కాని, నీతిమంతుడు తన నీతిని విడిచి పాపం చేసి, దుష్టులు చేసే అసహ్యమైన పనులు
    జరిగిస్తే అతడు బ్రతుకుతాడా? అతడు నాకు నమ్మకద్రోహం చేసి రాజద్రోహం జరిగించాడు గనుక
    అతడు చేసిన నీతి పనులు ఏమాత్రం జ్ఞాపకానికి రావు. కాబట్టి అతడు చేసిన పాపం కారణంగా
    చస్తాడు.
  hat-BSA: “Men, lè yon nonm ladwati vire kite ladwati li a, komèt inikite e fè selon
    tout abominasyon ke yon nonm mechan konn fè, èske li va viv? Tout zèv ladwati
    ke li te konn fè yo, p ap sonje akoz trèt ke li te fè ak peche ke li te komèt
    la. Nan peche li ke li te peche a, li va mouri.
  kos-kos: “Tuh sie mwet suwohs el fin tui liki, ac el mutawauk in oru kain in ma
    koluk nukewa su mwet koluk elos oru, ku mea el ac moul? Mo! Ac wanginna ma wo
    ac esamyuk kacl. El ac misa ke sripen sesuwos lal ac ma koluk lal.
  hbo-WLC: וּבְשׁ֨וּב צַדִּ֤יק מִצִּדְקָתוֹ֙ וְעָ֣שָׂה עָ֔וֶל כְּכֹ֨ל הַתּוֹעֵב֜וֹת
    אֲשֶׁר־עָשָׂ֧ה הָרָשָׁ֛ע יַעֲשֶׂ֖ה וָחָ֑י כָּל־צדקתו אֲשֶׁר־עָשָׂה֙ לֹ֣א תִזָּכַ֔רְנָה
    בְּמַעֲל֧וֹ אֲשֶׁר־מָעַ֛ל וּבְחַטָּאת֥וֹ אֲשֶׁר־חָטָ֖א בָּ֥ם יָמֽוּת׃
  ibo-ibo: “Ma ọ bụrụ na onye ezi omume esite nʼezi omume ya chigharịa, mee mmehie
    na-emekwa ihe arụ nke ndị ajọ mmadụ na-eme, ha ọ ga-adị ndụ? Mba! Ọ dịghị ihe
    ezi omume nke onye dị otu a mere nke a ga-echetakwa. Nʼihi ekwesighị ntụkwasị
    obi ha, ha bụ ndị ikpe mara, nʼihi mmehie ndị ha mere, ha ga-anwụ.
  ory-ory: ମାତ୍ର ଧାର୍ମିକ ଲୋକ ଯଦି ଆପଣା ଧାର୍ମିକତାରୁ ଫେରି ଅଧର୍ମ କରେ ଓ ଦୁଷ୍ଟ ଲୋକର କୃତ
    ସକଳ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାନୁଯାୟୀ ଆଚରଣ କରେ, ତେବେ ସେ କି ବଞ୍ଚିବ? ତାହାର କୃତ କୌଣସି ଧର୍ମକର୍ମ
    ସ୍ମରଣ କରାଯିବ ନାହିଁ; ସେ ଯେଉଁ ସତ୍ୟ-ଲଙ୍ଘନ କରିଅଛି, ସେହି ସତ୍ୟ-ଲଙ୍ଘନରେ ଓ ସେ ଯେଉଁ ପାପ
    କରିଅଛି, ତାହାର ସେହି ପାପରେ ସେ ମରିବ।
  chk-chk: Nge are eman aramas mi pwüng a kul seni an föför mi pwüng o föri mine a
    pwüngingau, are a apirü än eman aramasangau föför mi anioput, ifa usun, epwe manau?
    Apwi! An kewe föför mi pwüng meinisin üsap chüen chechemeniir. Pokiten an pupungau
    me tipis epwe mäla.
  rop-rop: “Bat if det gudbala men im stap dumbat gudbala ting en im stat dumbat nogudbala
    ting igin weya ola nogudbala men oldei dumbat, yumob reken im garra kipgon jidanbat
    laibala? Nomo. Ai kaan jinggabat detlot gudbala ting weya imbin dumbat basdam.
    Im garra dai, dumaji imbin gibit mi bekboun en im nomo bin jidan trubalawei langa
    mi en bin dumbat detlot nogudbala ting.
  ukr-1871: Коли ж би праведник одступив од своєї праведностї і жив неправедно, та
    коїв усї ті гидоти, що беззаконник творить, то — чи ж йому жити? Нї, не спогадаються
    йому всї його праведні вчинки, що він чинив, а за беззаконство своє, що його творить,
    і за гріхи свої, якими грішить, мусить він умерти.
  deu-1951: Wenn dagegen der Gerechte sich von seiner Gerechtigkeit abwendet und Unrecht
    tut und nach allen Greueln des Gottlosen handelt, sollte er leben? Nein, sondern
    es soll aller seiner Gerechtigkeit, die er getan hat, nicht gedacht werden; in
    seiner Übertretung, mit der er sich vergangen, und in seiner Sünde, mit der er
    sich versündigt hat, soll er sterben!
  eng-JPS: But when the righteous turneth away from his righteousness, and committeth
    iniquity, and doeth according to all the abominations that the wicked man doeth,
    shall he live? None of his righteous deeds that he hath done shall be remembered;
    for his trespass that he trespassed, and for his sin that he hath sinned, for
    them shall he die.
  srp-1865: Ali kad bi se pravednik odvratio od pravde svoje i èinio nepravdu, i radio
    po svijem gadovima koje èini bezbožnik, hoæe li on živjeti? pravedna djela njegova,
    što je god èinio, neæe se spomenuti; za bezakonje svoje koje uèini i za grijeh
    svoj kojim zgriješi poginuæe.
  lug-lug: '“Naye omuntu omutuukirivu bw’alekeraawo okukola eby’obutuukirivu, n’akola
    eby’ekivve bye bimu n’eby’omuntu atali mutuukirivu, aliba mulamu? Tewaliba ne
    kimu ku ebyo eby’obutuukirivu bye yakola, ebirijjukirwa: Olw’obutaba mwesigwa
    aliba n’omusango, era n’olw’ebibi bye yakola, alifa.'
  heb-heb: ובשוב צדיק מצדקתו ועשה עול ככל התועבות אשר עשה הרשע יעשה וחי כל צדקתו אשר
    עשה לא תזכרנה במעלו אשר מעל ובחטאתו אשר חטא בם ימות׃
  ben-IRV: কিন্তু ধার্মিক লোক যদি নিজের ধার্ম্মিকতা থেকে ফিরে অন্যায় করে ও দুষ্টের
    করা সমস্ত ঘৃণ্য কাজের মতো আচরণ করে, তবে সে কি বাঁচবে? তার করা কোনো ধার্ম্মিকতা
    মনে করা যাবে না; সে যে সত্য লঙ্ঘন করেছে ও যে পাপ করেছে, তাতেই মরবে।
  pan-pan: ਪਰ ਜਦੋਂ ਧਰਮੀ ਆਪਣੇ ਧਰਮ ਤੋਂ ਮੁੜੇ ਅਤੇ ਬਦੀ ਕਰੇ ਅਤੇ ਉਹ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰੇ
    ਜੋ ਦੁਸ਼ਟ ਕਰਦਾ ਹੈ, ਤਾਂ ਕੀ ਉਹ ਜੀਉਂਦਾ ਰਹੇਗਾ? ਉਸ ਦਾ ਸਾਰਾ ਧਰਮ ਜੋ ਉਸ ਕੀਤਾ ਚੇਤੇ ਨਾ ਕੀਤਾ
    ਜਾਵੇਗਾ। ਉਹ ਆਪਣੀ ਬੇਈਮਾਨੀ ਅਤੇ ਪਾਪ ਵਿੱਚ ਜੋ ਉਸ ਨੇ ਕੀਤਾ, ਮਰੇਗਾ।
  mya-JVB: သို့ရာတွင် ၊ တရား သောသူသည်ဖောက်ပြန် ၍ ၊ အဓမ္မ အမှုကို၎င်း ၊ မတရား သောသူပြု
    သမျှ သော စက်ဆုပ် ရွံ့ရှာဘွယ်အမှုတို့ကို၎င်းပြု လျှင် ၊ အသက်ရှင် ရမည်လော။ အရင်ပြု
    သမျှ သော ဖြောင့်မတ် ခြင်းအမှုတို့ကို မ မှတ် ၊ သူသည် လွန်ကျူး သောအမှု၊ ပြစ်မှား
    သော အပြစ် ကြောင့် အသေ သတ်ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: “To bema kara maoromaoro tauna ta ese iena kara maoromaoro ia rakatania,
    bona kara dikadia momokani idauidau, tau dikadia idia karaia noho gaudia, ia karaia
    neganai, ia be do ia mauri noho, a? Lasi. Iena kara namodia ibounai be Kota Badana
    lalonai do idia laloaboio momokani, bona iena koikoi kara bona iena kara dika
    dainai ia be do ia mase.
  urd-urd: लेकिन अगर सादिक़ अपनी सदाक़त से बाज़ आए, और गुनाह करे और उन सब घिनौने कामों
    के मुताबिक़ जो शरीर करता है करे, तो क्या वह ज़िन्दा रहेगा? उसकी तमाम सदाक़त जो
    उसने की फ़रामोश होगी; वह अपने गुनाहों में जो उसने किए हैं और अपनी ख़ताओं में जो
    उसने की हैं मरेगा।
  rus-SYN: И праведник, если отступит от правды своей и будет поступать неправедно,
    будет делать все те мерзости, какие делает беззаконник, будет ли он жив? все добрые
    дела его, какие он делал, не припомнятся; за беззаконие свое, какое делает, и
    за грехи свои, в каких грешен, он умрет.
  bqc-SIM: Tó gbɛ̃maa mikɛ̃̀ a maakɛawa, àlɛ duunakɛ, àlɛ yãbɛ̃ɛ pↄ́ gbɛ̃vãi
    ìↄ kɛↄ kɛ, aↄ kue? Wa yãmaa pↄ́ a kɛ̀piↄ kee dao. A ga a náaisaikɛ ń duuna
    pↄ́ a kɛ̀o yã́iɛ.
  tcz-CHONGTHU: Iti hen lang hijongle michonpha khat tou chu achonphatna lampia konna
    akihei manga chonset abolpat tah a, midang chonset banga achonset tah a ahileh,
    amaho chu ahin diu kiphal peh ding ham. Ahipoi hithei louhel ding ahibouve. Achonphat
    nahou jouse chu kisuhmil peh a chule achonset nauva thiden diu ahi.
  mar-mar: जर नीतिमान आपला मार्ग नीतिमत्तेपासून वळेल आणि अपराध करेल आणि घृणास्पद,
    दुष्टतांच्या दुष्टतेसारखे करील, मग तो जगेल? त्याने केलेले नीतिमानाचे कार्य जमेस
    धरले जाणार नाही. जेव्हा त्याने देशद्रोही बनून विश्वासघात केला, तर त्याने केलेल्या
    पापात तो मरेल.
  qub-qub: «Alli runa, allita ruraycashanta cachaycur capaschari mana allitana ruranman.
    Mana alli runacuna rurashanno melanaypätana ruraptenga ¿gamcuna yarpanquichu chay
    runa sïguir cawaycänanta? Nogaga manami yarpashäpänachu allita rurashanta. Chay
    runaga wañonga juchanpitami, aunishanta mana cumlishanpitami.
  bqp-bqp: Adɑmɑ wi u gem deri, mɑ u dɑɑ kɔ̃sɑ mɔ̀ nge tɔn kɔ̃so, i tɑmɑɑ u ko n wɑ̃ɑ?
    Aɑwo. Kon win yellun dɑɑ geɑ ye duɑriwɑ kpɑ n de u gbi win dɑɑ kɔ̃sɑ kɑ win mɛm
    nɔɔ sɑrirun sɔ̃.
  hat-hat: Men, si yon moun ki mache dwat sispann fè sa ki byen pou li lage kò l'
    nan fè sa ki mal ak tout lòt vye bagay derespektan mechan yo ap fè a, nan kondisyon
    sa a èske li ka viv toujou? Non. Yo p'ap chonje tout byen li te konn fè yo. L'ap
    mouri paske li pa t' kenbe pawòl li, paske li fè sa ki mal.
  eng-BSB: But if a righteous man turns from his righteousness and practices iniquity,
    committing the same abominations as the wicked, will he live? None of the righteous
    acts he did will be remembered. Because of the unfaithfulness and sin he has committed,
    he will die.
  eng-WEBPB: “But when the righteous turns away from his righteousness, and commits
    iniquity, and does according to all the abominations that the wicked man does,
    should he live? None of his righteous deeds that he has done will be remembered.
    In his trespass that he has trespassed, and in his sin that he has sinned, in
    them he shall die.
  kbq-kbq: Hianagi fatgo avu'ama nehania ne'mo'ma atreno'ma kefo avu'ava ome nehuno,
    kasrino hi'mnage avu'avazama ome haniana, agra manigahio? I'o. Agra omanigahianki
    frisigeno maka fatgo avu'ava'ma hu'nea zamo'a amnezankna hanige'na, Nagra ana
    zankura nagesa ontahigahue. Na'ankure kefo avu'ava huno kumi hu'neankino ana kumimofo
    nona'a omanigahianki frigahie.
  nhe-BL: “Pero intla se cuali tlacatl pehua quichihua miyac tlajtlacoli queja quichihua
    seyoc tlen tlahuel tlajtlacolchihua, ¿inmoilhuíaj quinamiqui noja itztos nopa
    tlacatl? ¡Ax quinamiqui! Niyon ax nijchihuilis cuenta nochi nopa cuali tlamantli
    tlen quichijqui achtohuiya. Huan yajaya miquis ipampa itlajtlacolhua huan itlaixpanolhua.
  gub-BL: Aze awa ikatu ma'e upytu'u ikatu ma'e iapo re nehe, Aze uzypyrog ikatu 'ym
    ma'e purumumaranugar kar ma'e paw iapo pà nehe, amogwer awa ikatu 'ym ma'e wazàwe
    nehe, aipo wiko wiwi putar nehe. Nan. Nahema'enukwaw kwaw hemiapo kwer ikatu ma'e
    rehe nehe. Umàno putar hereruzar 'ym awer hekuzaromo nehe, wemiapo kwer ikatu
    'ym ma'e hekuzaromo nehe.
  eng-DRA: 'But if the just man turn himself away from his justice, and do iniquity
    according to all the abominations which the wicked man useth to work, shall he
    live? all his justices which he hath done, shall not be remembered: in the prevarication,
    by which he hath prevaricated, and in his sin, which he hath committed, in them
    he shall die.'
