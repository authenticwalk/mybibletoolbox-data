verse: EZK.018.024
translations:
  mal-C: “എന്നാൽ നീതിനിഷ്ഠർ അവരുടെ നീതി വിട്ടുമാറി അധർമം പ്രവർത്തിക്കുകയും ദുഷ്ടർ
    ചെയ്യുന്ന സകലമ്ലേച്ഛതകളും പ്രവർത്തിക്കുകയും ചെയ്താൽ അവർ ജീവിക്കുമോ? അവർ ചെയ്ത
    വഞ്ചനയും അധർമവും നിമിത്തം അവർ മുമ്പുചെയ്തിട്ടുള്ള നീതിപ്രവൃത്തികളൊന്നും സ്മരിക്കപ്പെടുകയില്ല.
    അവരുടെ പാപംനിമിത്തം അവർ മരിക്കും.
  deu-TKW: Wenn aber der Fromme von seiner Frömmigkeit abläßt und Frevel verübt gleich
    allen den Greueln, die der Gottlose verübt hat, so wird aller seiner frommen Thaten,
    die er gethan, nicht gedacht werden; infolge seines Abfalls, den er verübt, und
    seiner Sünde, die er begangen hat, - infolge derer soll er sterben!
  lin-lin: Kasi soki moto ya sembo atiki bosembo na ye mpe akomi kosala masumu, soki
    amipesi na makambo nyonso ya mbindo oyo moto mabe asalaka, bokanisi ete akozala
    solo na bomoi ? Bakokanisa lisusu ata te makambo nyonso ya bosembo oyo asalaki.
    Akokufa solo mpo na bozangi boyengebene na ye mpe mpo na mabe na ye oyo asalaki.
  eng-LSV: And in the turning back of the righteous from his righteousness, || And
    he has done perversity, || According to all the abominations || That the wicked
    has done, || Does he then live? All his righteous deeds that he has done are not
    remembered, || For his trespass that he has trespassed, || And for his sin that
    he has sinned, || For them he dies.
  eng-GNV: 'But if the righteous turne away from his righteousnes, and commit iniquitie,
    and doe according to all the abominations, that the wicked man doeth, shall he
    liue? all his righteousnes that he hath done, shall not be mentioned: but in his
    transgression that he hath committed, and in his sinne that he hath sinned, in
    them shall he die.'
  eng-WEBSTER: 'But when the righteous turneth away from his righteousness, and committeth
    iniquity, and doeth according to all the abominations that the wicked man doeth,
    shall he live? All his righteousness that he hath done shall not be mentioned:
    in his trespass that he hath trespassed, and in his sin that he hath sinned, in
    them shall he die.'
  nhw-BL: “Pero sintla se cuali tlacatl pehua quichihua miyac tlajtlacoli quen quichihua
    seyoc catli tlahuel tlajtlacolchihua, ¿anmoilhuíaj quinamiqui noja itztos nopa
    masehuali? ¡Amo quinamiqui! Niyon amo nijchihuilis cuenta nochi nopa cuali tlamantli
    catli quichijqui achtihuiya. Huan yaya miquis por itlajtlacolhua huan itlaixpanolhua.
  swh-ONEN: “Lakini kama mtu mwenye haki akiacha haki yake na kutenda dhambi na kufanya
    mambo ya machukizo ambayo mtu mwovu hufanya, Je, ataishi? Hakuna hata mojawapo
    ya matendo ya haki aliyotenda litakalokumbukwa. Kwa sababu ya kukosa uaminifu
    kwake anayo hatia na kwa sababu ya dhambi alizozitenda, atakufa.
  bba-bba: Adɑmɑ wi u ɡem deri, mɑ u dɑɑ kɔ̃sɑ mɔ̀ nɡe tɔn kɔ̃so, i tɑmɑɑ u ko n wɑ̃ɑ?
    Aɑwo. Kon win yellun dɑɑ ɡeɑ ye duɑriwɑ kpɑ n de u ɡbi win dɑɑ kɔ̃sɑ kɑ win mɛm
    nɔɔ sɑrirun sɔ̃.
  eng-KJVCPB: 'But when the righteous turneth away from his righteousness, and committeth
    iniquity, and doeth according to all the abominations that the wicked man doeth,
    shall he live? All his righteousness that he hath done shall not be mentioned:
    in his trespass that he hath trespassed, and in his sin that he hath sinned, in
    them shall he die.'
  luo-luo: “To ka ngʼat makare olokore oweyo timbene makare mi otimo richo kendo otimo
    gik mamono machalo gi mago ma ngʼat ma timbene richo timo, bende dobed mangima
    adier? Gik mabeyo mosetimo kata achiel ok nopar. Nikech timne mar bedo ngʼama
    ok ja-ratiro kendo nikech richo mosetimo, obiro tho.
  meu-meu: A kara maoromaoro tauna ese ena kara maoromaoro e rakataniamu bona kara
    havara e karaiamu, bona kara dika-rohorohodia e karamu, kara dika tauna heḡereḡerena,
    negana ai, ia na baine mauri, a? Ena kara maoromaorodia ta basie Laloa tao; ena
    koikoi karadia bona ena kara dika daidiai, ia na baine mase.
  npi-ULB: तर धर्मी मानिसले आफ्‍नो धार्मिकतालाई त्‍यागेर पाप गर्छ, र दुष्‍ट मानिसले
    गरेका घिनलाग्‍दा कामहरू गर्छ भने, के त्‍यो बाँच्‍नेछ र? उसले विद्रोह गरेर मलाई
    धोका दिएको कारणले उसले अघि गरेको कुनै पनि धर्मिकताको कामको सम्‍झना हुनेछैन । यसैले
    उसले गरेका पापहरूमा नै ऊ मर्नेछ ।
  yor-yor: “Ṣùgbọ́n bí ènìyàn rere bá yípadà kúrò ni ọ̀nà òdodo rẹ̀ tó sì ń dẹ́ṣẹ̀,
    tí ó sì tún ń ṣe àwọn ohun ìríra tí ènìyàn búburú ń ṣe, yóò wa yè bí? A kì yóò
    rántí ọ̀kankan nínú ìwà rere rẹ̀ mọ́, nítorí ó ti jẹ̀bi ìwà àrékérekè àti ẹ̀ṣẹ̀
    tó dá, yóò sì kú.
  pes-OPCB: اما اگر شخص درستکار عدالت را ترک گوید و مرتکب گناه گردد و مانند سایر گناهکاران
    رفتار کند، آیا او زنده خواهد ماند؟ البته که نه! تمام خوبی‌های گذشته‌اش نادیده
    گرفته می‌شود و به سبب خیانت و گناهانی که کرده است، خواهد مرد.
  tgl-ULB: Subalit kung ang matuwid na tao ay tumalikod sa kaniyang pagkamakatuwiran
    at isinagawa ang mga kasuklam-suklam tulad ng lahat ng kasuklam-suklam na ginagawa
    ng masamang tao, mabubuhay ba siya? Lahat ng matuwid na kaniyang ginawa ay hindi
    aalalahanin kapag ipinagkanulo niya ako sa kaniyang kataksilan. Kaya siya ay mamamatay
    sa mga kasalanang kaniyang ginawa.
  cbu-NT: Itaru, tputs wanasirimshee kasayarusin, mantsirimshishsha yusur pshtukchusin,
    yuwash tputs mantsirimish ashkana, anush ¿antaati an tputs arangiri taacheeja?
    nda. Ichtarima wanasir nuwash tachitarangsin, itaru anumunsha nuwaa kasakchusin,
    nuw anoo pakchiyam nayanikuri, tácheezi, ndambaree. Yutaritshishingaz chinarangusin,
    nuwaa kasaranganaya. Ashirucha, waanamandari chayarini waneekchuri, tsipachinllinaya,
    Apanll tárangiya.
  hui-hui: Anigo agali bayale biaga mbirame mana bayale bialu hayago wahalu mana ko
    i̱na hame naledogo biyagua agali ogoni ibu bayale holebirabe. Ani ndoyago i̱na
    ibu mana bayale abale bialu hayago mitangi nabulebero. Ibugua i̱ erembira ngialu
    mana ko biragonaga ibuni homolebira.
  mya-mya: '``သို့​ရာ​တွင်​ဖြောင့်​မတ်​သော​သူ​သည်​ကောင်း မှု​ကို​ရပ်​စဲ​၍ သူ​ယုတ်​မာ​တို့​ပြု​ကျင့်​တတ်
    သည့်​စက်​ဆုတ်​ဖွယ်​ရာ​ဆိုး​ညစ်​မှု​တို့​ကို ပြု​လျှင် သူ​သည်​ဆက်​လက်​၍​အ​သက်​ရှင်
    မည်​လော။ အ​သက်​မ​ရှင်​ရ။ သူ​ပြု​ခဲ့​သည့် ကောင်း​မှု​ကို​ငါ​အ​မှတ်​ရ​တော့​မည်​မ​ဟုတ်။
    သူ​သည်​သစ္စာ​မဲ့​မှု​ကြောင့်​အ​ပြစ်​ရှိ​၍ မိ​မိ​ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​များ
    အ​တွက်​သေ​ရ​လိမ့်​မည်။'
  bod-N: ཇི་སྟེ་མི་དྲང་བདེན་ཞིག་གིས་རང་གི་དྲང་བདེན་དང་བྲལ་ནས་ངན་པ་སྤྱད་དེ། སྡིག་སྤྱོད་བཞིན་དུ་ཞེན་ལོག་གི་དོན་རྣམས་བྱས་ན།
    ཁོ་ནི་གསོན་པར་འགྱུར་རམ། ཁོས་སྤྱད་པའི་དྲང་བདེན་ཐམས་ཅད་དྲན་པར་མི་བྱ་ཞིང་། རང་གི་བློ་མི་དཀར་བའི་དོན་དང་ཁོས་སྤྱད་པའི་ནག་ཉེས་ཀྱི་དབང་གིས་ཁོ་ནི་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: “Asi kana munhu akarurama akatsauka pakururama kwake akaita chivi uye akaitawo
    zvinonyangadza zvinoitwa nomunhu akaipa, angararama here? Zvakarurama zvaakaita
    hazvizorangarirwi. Nokuda kwemhosva yokusatendeuka kwaanako uye nokuda kwezvivi
    zvaakaita, iye achafa zvirokwazvo.
  spa-BLM: “Pero cuando el justo se aparta de su justicia y comete iniquidad, y hace
    conforme a todas las abominaciones que hace el impío, ¿habrá de vivir? Ninguna
    de sus obras justas que haya hecho será recordada. En su transgresión que ha cometido,
    y en su pecado que ha cometido, en ellos morirá.
  cac-cac: Tato a junoc anima vach' sb'eyb'al, palta syactejcan sc'ulan vach'il chi',
    axo juntzan̈ tas yajb'entac sc'ulej eb' chuc, a chi' sc'ulej, ¿tom ol vac' najatb'oc
    sq'uinal jun anima chi' tze na'a? Man̈xo ol in nacot tastac vach' ix sc'ulej chi'.
    Ol cham yuj chucal sc'ulej chi'.
  swh-ULB: Lakini kama mtu mwenye haki ageukapo kutoka kwenye haki yake na kufanya
    maovu na kutenda machukizo kama machukizo yote ambayo mtu mwovu afanyayo, basi
    ataishi? Haki yake yote aliyoifanya haitakumbukwa wakati atakaponisaliti katika
    uhaini wake. Hivyo atakufa katika dhambi alizofanya.
  bel-bel: І праведнік, калі адступіцца ад праўды сваёй і будзе паводзіцца няправедна,
    будзе рабіць усе тыя мярзоты, якія робіць беззаконьнік, ці будзе ён жывы? усе
    добрыя ўчынкі ягоныя, якія ён рабіў, не папомняцца; за беззаконьне сваё, якое
    робіць, і за грахі свае, у якіх грэшны, ён памрэ.
  deu-ELBBK: Wenn aber ein Gerechter von seiner Gerechtigkeit umkehrt und unrecht
    tut, nach all den Gräueln tut, die der Gottlose verübt hat, sollte er leben? Aller
    seiner gerechten Taten, die er getan hat, soll nicht gedacht werden; wegen seiner
    Treulosigkeit, die er begangen, und wegen seiner Sünde, die er getan hat, wegen
    dieser soll er sterben. –
  mbb-OT: “Piru emun ed-engked he edtinazeng is etew he metazeng ne ebpengungubpaan
    duma is kebaal te salà wey kebaal te utew mezaat he menge vaal he ebeelan te lalung
    he menge etew, ebpedayun be is kegkeuyag-uyag din? Kenà! Su edlipatan is langun
    he metazeng he menge vaal zin. Ne tenged te kedluib din kedì wey te menge salà
    he neveelan din, ebpatey sikandin.
  mal-2015: എന്നാൽ നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞു നീതികേടു പ്രവർത്തിച്ചു, ദുഷ്ടൻ
    ചെയ്യുന്ന സകലമ്ലേച്ഛതകളെയുംപോലെ ചെയ്യുന്നു എങ്കിൽ, അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ചെയ്ത
    നീതിയൊന്നും കണക്കിടുകയില്ല; അവൻ ചെയ്ത ദ്രോഹത്താലും അവൻ ചെയ്ത പാപത്താലും അവൻ മരിക്കും.
  rmc-rmc: Ale te pes o spravodľivo manuš visarela peskre spravodľišagostar a chudela
    te kerel ajse džungale bini, sar kerel o bijedevleskro manuš, či šaj dživela?
    Ňisavo leskro spravodľišagos, savo kerďa, pes leske imar na leperela angle ola
    ňeverna skutki, so kerďa. Merela vaš peskro binos.
  pes-OPV: و اگرمرد عادل از عدالتش برگردد و ظلم نموده، موافق همه رجاساتی که شریران
    می‌کنند عمل نماید آیااو زنده خواهد ماند؟ نی بلکه تمامی عدالت او که کرده است به
    یاد آورده نخواهد شد و در خیانتی که نموده و در گناهی که ورزیده است خواهدمرد.
  ron-1924: Ынсэ, дакэ чел неприхэнит се абате де ла неприхэниря луй ши сэвыршеште
    нелеӂюиря, дакэ се я дупэ тоате урычуниле челуй рэу, с-ар путя сэ трэяскэ ел оаре?
    Ну, чи тоатэ неприхэниря луй ва фи уйтатэ, пентру кэ с-а дат ла нелеӂюире ши ла
    пэкат, де ачея ва мури ын еле.
  ben-OBCV: “কিন্তু যদি একজন ধার্মিক লোক নিজের ধার্মিকতা থেকে ফিরে পাপ করে এবং সেই
    একই ঘৃণ্য কাজ করে যা দুষ্টলোক করে, তবে সে কি বাঁচবে? তার সব ধার্মিকতার কাজ যা
    সে আগে করেছে তা মনে রাখা হবে না। কারণ তার অবিশ্বস্ততার জন্য সে দোষী এবং যে পাপ
    সে করেছে, তার জন্য সে মরবে।
  som-som: Laakiinse ka xaqa ahu hadduu xaqnimadiisa ka leexdo, oo uu xumaan sameeyo,
    oo uu wada sameeyo waxyaalaha karaahiyada ah ee uu sharrowgu sameeyo oo dhan,
    markaas miyuu sii noolaan doonaa? Waxyaalihii xaqa ahaa ee uu sameeyey oo dhan
    innaba lama soo xusuusan doono, oo wuxuu ku dhex dhiman doonaa xadgudubkiisii
    uu xadgudbay, iyo dembigiisii uu dembaabay.
  lat-VUC: 'Si autem averterit se justus a justitia sua, et fecerit iniquitatem secundum
    omnes abominationes quas operari solet impius, numquid vivet? Omnes justitiæ ejus
    quas fecerat, non recordabuntur: in prævaricatione qua prævaricatus est, et in
    peccato suo quod peccavit, in ipsis morietur.'
  eng-ASVBT: 'But when the righteous turneth away from his righteousness, and committeth
    iniquity, and doeth according to all the abominations that the wicked man doeth,
    shall he live? None of his righteous deeds that he hath done shall be remembered:
    in his trespass that he hath trespassed, and in his sin that he hath sinned, in
    them shall he die.'
  ita-1885: Se altresì il giusto si ritrae dalla sua giustizia, e commette iniquità,
    e fa secondo tutte le abbominazioni che l'empio commette, viverà egli? tutte le
    sue giustizie ch'egli avrà operate, non saranno più ricordate; egli morrà per
    lo suo misfatto, ch'egli avrà commesso, e per lo suo peccato, ch'egli avrà fatto.
  eng-LXXUP: 'But when the righteous man turns away from his righteousness, and commits
    iniquity, according to all the transgressions which the transgressor has wrought,
    none of his righteousness which he has wrought shall be at all remembered: in
    his trespass wherein he has trespassed, and in his sins wherein he has sinned,
    in them shall he die.'
  eng-ULB: But if the righteous person turns away from his righteousness and commits
    iniquity and practices abominations like all the abominations that the wicked
    person does, then will he live? All the righteousness that he had done will not
    be called to mind when he betrays me in his treason. So he will die in the sins
    that he committed.
  spa-VBL: “Pero si alguien que vive de acuerdo con lo que es correcto se detiene
    y hace el mal, haciendo las mismas cosas ofensivas que los malvados, ¿vivirá esa
    persona? Por supuesto que no. De hecho, todas las cosas buenas que hizo anteriormente
    serán olvidadas. Esa persona morirá por su traición a mí y por los pecados que
    ha cometido.
  fra-_FOB: Mais si le juste se détourne de sa justice, qu'il commette l'iniquité,
    en suivant toutes les abominations que le méchant a accoutumé de commettre, vivrait-il?
    On ne se souviendra plus d'aucun des actes de justice qu'il aura accomplis, à
    cause de l'infidélité dont il s'est rendu coupable, et du péché qu'il a commis;
    c'est à cause de cela qu'il mourra.
  mal-mal: എന്നാൽ നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞ് നീതികേട് പ്രവർത്തിച്ച്, ദുഷ്ടൻ
    ചെയ്യുന്ന സകലമ്ലേച്ഛതകളും ചെയ്യുന്നു എങ്കിൽ, അവൻ ജീവിച്ചിരിക്കുമോ? അവൻ ചെയ്ത നീതിയൊന്നും
    കണക്കിടുകയില്ല; അവൻ ചെയ്ത ദ്രോഹത്താലും അവൻ ചെയ്ത പാപത്താലും അവൻ മരിക്കും”.
  urd-GVR: Is ke baraks kyā rāstbāz zindā rahegā agar wuh apnī rāstbāz zindagī tark
    kare aur gunāh karke wuhī qābil-e-ghin harkateṅ karne lage jo bedīn karte haiṅ?
    Hargiz nahīṅ! Jitnā bhī achchhā kām us ne kiyā us kā maiṅ ḳhayāl nahīṅ karūṅga
    balki us kī bewafāī aur gunāhoṅ kā. Unhīṅ kī wajah se use sazā-e-maut dī jāegī.
  suz-BL: तन्‍न ठीक पाइब मुरुम आ ठीक पतीक प्रोंइशा, मरिम्‍शो पाप्‍तु हना, आं अरेशो
    लोव़ मटीबपुकीम खोदेंशो पा ग्रांग्रा दिशो गेय पाप्‍तु हना, मार मेको ब्रोंइबा ङा?
    मेको आ ङोंइती पशो ठीक गेय मारेइ ममिम्‍सीब। मेको आ मरिम्‍शो पशो नु आ पाप आ पर्बम
