  ckb-ckb: «لەگەڵ ئەوەشدا، ئەگەر مرۆڤی ڕاستودروستیش لە ڕاستودروستییەکەی گەڕایەوە و
    تاوان ئەنجام بدات و وەک هەموو کردەوە قێزەونەکانی خراپەکار بکات، ئایا دەژیێت؟ هەموو
    ئەو کردارە ڕاستودروستانەی کە کردوویەتی باس ناکرێن. بەو ناپاکییەی کە کردوویەتی
    و بەو گوناهەی کە ئەنجامی داوە دەمرێت.
  eng-BBE: 'But when the upright man, turning away from his righteousness, does evil,
