  kan-2017: ಆದರೆ ಶಿಷ್ಟನು ತನ್ನ ಶಿಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ಅಧರ್ಮಮಾಡಿ, ದುಷ್ಟನು ನಡೆಸುವ ದುರಾಚಾರಗಳನ್ನೆಲ್ಲಾ
