  kan-OKCV: “ಆದರೆ ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಅನ್ಯಾಯ ಮಾಡಿ, ದುಷ್ಟನು ಮಾಡುವ ಎಲ್ಲಾ
