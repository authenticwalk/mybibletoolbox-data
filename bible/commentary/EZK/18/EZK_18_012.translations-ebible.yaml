verse: EZK.018.012
translations:
  mal-C: ദരിദ്രരോടും ഞെരുക്കമനുഭവിക്കുന്നവരോടും അതിക്രമം പ്രവർത്തിക്കുക, പിടിച്ചുപറിക്കുക,
    പണയം മടക്കി കൊടുക്കാതിരിക്കുക, വിഗ്രഹങ്ങളെ വണങ്ങുക, മ്ലേച്ഛത പ്രവർത്തിക്കുക.
  deu-TKW: Geringe und Arme bedrückt, Erpressung verübt, Pfänder nicht zurückgiebt
    und seine Augen zu den Götzen erhebt, Greuel verübt,
  lin-lin: anyokolaka mobola mpe moto oyo akelela, ayibaka, azongisaka te eloko oyo
    akangi na niongo epai ya mokolo na yango, atalelaka banzambe ya bikeko, asalaka
    makambo ya mbindo,
  eng-LSV: He has oppressed the afflicted and needy, || He has taken away plunder
    violently, || He does not return a pledge, || And he has lifted up his eyes to
    the idols, || He has done abomination!
  eng-GNV: Or hath oppressed the poore and needy, or hath spoyled by violence, or
    hath not restored the pledge, or hath lift vp his eyes vnto the idoles, or hath
    committed abomination,
  eng-WEBSTER: Hath oppressed the poor and needy, hath stripped by violence, hath
    not restored the pledge, and hath lifted up his eyes to the idols, hath committed
    abomination.
  nhw-BL: o quitlaijiyohuiltía catli teicneltzi huan catli amo quipiyaj catli ica
    mopanoltis. O huelis quintlachtequilía masehualme catli quitlanejtijtoque tomi,
    o ayacmo quicuepa catli sequinoc quiprendajcahuilíaj quema tetlanejtía se tlamantli.
    Huelis icone nopa tlacatl motemachía ipan tiotzitzi huan tlaixcopincayome huan
    tlainama itlanca quema tetlanejtía tomi huan quichihua miyac tlamantli catli na
    nijcualancaita.
  swh-ONEN: Huwaonea maskini na wahitaji. Hunyangʼanyana. Harudishi kile kilichowekwa
    rehani kwake. Huziinulia sanamu macho. Hufanya mambo ya machukizo.
  bba-bba: U rɑ bwɛ̃ɛbwɛ̃ɛ sɔmburu koosie kɑm. U rɑ tɔmbu ɡbɛni. U ku rɑ be u tɔrubɑ
    mwɑɑri ye wesie. U rɑ bũnu sɑ̃, kpɑ u n kom bɛrɛtɛkɛ mɔ̀.
  eng-KJVCPB: hath oppressed the poor and needy, hath spoiled by violence, hath not
    restored the pledge, and hath lift up his eyes to the idols, hath committed abomination,
  luo-luo: Othiro joma odhier gi joma ochando. Omayo ji gigegi githuon. Ok odwok gik
    mane omako koholo ji gowi. Ogeno nyiseche mag dhano. Otimo gik makwero. Oholo
    ji gige mondo oyudie ohala
  meu-meu: ogoḡami taudia bona e dabumu taudia bema hahisidia, kohu bema dadi, abitorehai
    toana basinema heni lou, kaivakuku bema gaga dae henidia, kara dika-rohorohodia
    bema kara,
  npi-ULB: यो मानिसले गरीब र दरिद्रमाथि थिचोमिचो गर्छ, र उसले लुट्‍छ र डकैती गर्छ
    र धितो फर्काउँदैन, अनि उसले आफ्‍ना आँखा मूर्तिहरूतिर उचाल्‍छ, र घिनलाग्‍दा कामहरू
    गर्छ,
  yor-yor: Ó ni àwọn tálákà àti aláìní lára, ó ń fipá jalè, kì í dá padà gẹ́gẹ́ bí
    ìlérí, o gbójú sókè sí òrìṣà, ó sì ń ṣe ohun ìríra.
  pes-OPCB: به فقرا و مستمندان ظلم کند؛ مال مردم را بخورد؛ گرو بدهکاران را پس ندهد؛
    بتها را دوست بدارد و آنها را بپرستد؛
  tgl-ULB: kung inaapi niya ang mahirap at nangangailangan, kung sumasamsam siya at
    nagnanakaw at hindi ibinabalik ang sangla, kung itinataas niya ang kaniyang mga
    mata sa mga diyos-diyusan o gumagawa ng mga kasuklam-suklam na gawain;
  cbu-NT: tputsee pukiri kiyung yachaku, misha tputseetssha maachiree shuchikitam,
    misha urkiree tputseem istaku, anumand maachiritaa yaku, itaru ayamtaa anoo nda
    tuwanpuku, ashiritam apanllputsimun mang' tatku, ngichzimunari apanllputsimun
    yuwaa nuw kizpur tsiyantakuri, ksimun musáki, anoo kis chinaku,
  hui-hui: yagibano karu mo hondo hagabi agali mendealime ibuhondo dano hole miraru
    maru mo do hagabi mbirale gime wabiniruhondo bi pupu wiagabi uruninaga andaha
    puwa mana ko ngubi ngaru biagabi
  mya-mya: သူ​သည်​ဆင်း​ရဲ​ချို့​တဲ့​သူ​တို့​အား​လိမ်​လည် လှည့်​စား​၏။ သူ​တစ်​ပါး​၏​ဥစ္စာ​ကို​အ​နိုင်
    အ​ထက်​လု​ယူ​၏။ အ​ပေါင်​ခံ​ပစ္စည်း​ကို​လည်း ပြန်​၍​မ​ပေး။ ရုပ်​တု​တို့​ကို​ကိုး​ကွယ်​၍
    စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အ​မှု​ကို​ပြု​၏။-
  bod-N: དཀའ་སྡུག་ཅན་དང་དབུལ་པོར་བརྙས་བཅོས་དང་གཉའ་གནོན་བྱས་ནས་མི་ཡི་དངོས་ཟོག་འཕྲོག་པ་དང་།
    བུན་པའི་གཏའ་མ་ཕྱིར་མི་སྤྲོད་པར། མིག་གིས་སྐུ་འདྲར་རེ་ལྟོས་བྱས་ནས་ཞེན་ལོག་གི་ལས་སྤྱོད་ཅིང་།
  sna-sna: Anomanikidza varombo navanoshayiwa. Anoita zvougororo. Haadzoreri zvaakakwereta.
    Anotarisira kuzvifananidzo. Anoita zvinonyangadza.
  spa-BLM: ha perjudicado a los pobres y necesitados, ha tomado por robo, no ha restaurado
    el compromiso, y ha levantado sus ojos hacia los ídolos, ha cometido una abominación,
  cac-cac: syixtan eb' anima ilb'ajc'ol yuj smeb'ail, tz'elc'anvi, max yac' meltzaj
    tas aycan d'ay yuj eb' ay sb'oc d'ay, an̈ej juntzan̈ comon dios chi' syac'och
    yipoc sc'ool, sc'ulan tas te yajb'entac d'a vichan̈.
  swh-ULB: Huyu mtu huwakandamiza maskini na wahitaji, na huwakamata na kuwanyang'anya,
    na hawarudishii dhamana, na huyanua macho yake kwa sanamu na kufanya matendo maovu,
  bel-bel: беднага і ўбогага ўціскае, гвалтам адбірае, закладу не вяртае і да ідалаў
    зьвяртае вочы свае, робіць гідоту,
  deu-ELBBK: den Elenden und den Armen bedrückt, Raub begeht, das Pfand nicht zurückgibt
    und seine Augen zu den Götzen erhebt, Gräuel verübt,
  mbb-OT: Edèdaaǥen din is menge pubri wey is menge egkaayuayu. Tekawen sikandin,
    wey kenè din id-ulì is insandà te menge nekeutang diyà te kandin. Ed-azap sikandin
    te zuma he menge ed-ezapen, wey ebaal te utew mezaat he menge vaal.
  mal-2015: കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുക, എളിയവനോടും ദരിദ്രനോടും അന്യായം ചെയ്ക,
    പിടിച്ചുപറിക്ക, പണയം മടക്കിക്കൊടുക്കാതിരിക്ക, വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്ക,
  rmc-rmc: le čores the le slabes trapinel, čorel a na del pale e zaloha; lašarel
    le modlen a kerel o džungipen;
  pes-OPV: و بر فقیران و مسکینان ظلم نموده، مال مردم را به غصب ببرد و گرو را پس ندهد،
    بلکه چشمان خود را بسوی بتها برافراشته، مرتکب رجاسات بشود،
  ron-1924: асупреште пе чел ненорочит ши пе чел липсит, рэпеште, ну дэ ынапой зэлогул,
    ридикэ окий спре идоль ши фаче урычунь,
  ben-OBCV: সে গরিব ও অভাবীদের উপর অত্যাচার করে। সে চুরি করে। সে বন্ধকি জিনিস ফিরিয়ে
    দেয় না। সে মূর্তির প্রতি দৃষ্টিপাত করে। সে ঘৃণ্য কাজ করে।
  som-som: oo uu miskiinka iyo saboolka baahan dulmay, oo uu xoog wax ku boobay, oo
    uusan cidna rahaamad u celin, oo uu indhihiisana sanamyada kor ugu taagay, oo
    uu wax karaahiya ah sameeyey,
  lat-VUC: 'egenum et pauperem contristantem, rapientem rapinas, pignus non reddentem,
    et ad idola levantem oculos suos, abominationem facientem:'
  eng-ASVBT: hath wronged the poor and needy, hath taken by robbery, hath not restored
    the pledge, and hath lifted up his eyes to the idols, hath committed abomination,
  ita-1885: ed oppressi il povero, e il bisognoso, e faccia rapine, e non renda il
    pegno, e levi gli occhi agl'idoli, e commetta abbominazione;
  eng-LXXUP: and has oppressed the poor and needy, and has committed robbery, and
    not restored a pledge, and has set his eyes upon idols, has wrought iniquities,
  eng-ULB: This man oppresses the poor and needy, and he seizes and robs, and he does
    not return a pledge, and he lifts up his eyes to the idols and commits disgusting
    actions,
  spa-VBL: Explota a los pobres y a los necesitados. Roba a otros, y no devuelve lo
    que un deudor le ha dado como garantía. Adora a los ídolos. Comete pecados repugnantes.
  fra-_FOB: Qu'il fasse tort à l'affligé et au pauvre, qu'il commette des rapines
    et ne rende point le gage, qu'il lève les yeux vers les idoles et commette des
    abominations,
  mal-mal: കൂട്ടുകാരന്റെ ഭാര്യയെ വഷളാക്കുക, എളിയവനോടും ദരിദ്രനോടും അന്യായം ചെയ്യുക,
    പിടിച്ചുപറിക്കുക, പണയം മടക്കിക്കൊടുക്കാതിരിക്കുക, വിഗ്രഹങ്ങളെ നോക്കി നമസ്കരിക്കുക,
  urd-GVR: ġharīboṅ aur zarūratmandoṅ par zulm kartā aur chorī kartā hai. Jab qarzdār
    qarzā adā kare to wuh use zamānat wāpas nahīṅ detā. Wuh butoṅ kī pūjā balki kaī
    qism kī makrūh harkateṅ kartā hai.
  suz-BL: प्रुङग नु मारेइ मथीब आन कली दिप्‍ब, मुर आन मार मार रोइक्‍ब। जाकटी वोइश्‍शो
    थोव़क मलेप्‍ब, मूर्ति आन कली पूजा पाइब नु ग्रांग्रा दिशो गेय पाइब।
  eng-NOY: oppresseth the poor and needy, spoileth by violence, restoreth not the
    pledge, lifteth up his eyes to idols, and committeth abomination,
  ita-1927: opprime l’afflitto e il povero, commette rapine, non rende il pegno, alza
    gli occhi verso gli idoli, fa delle abominazioni,
  ckb-ckb: ستەم لە هەژار و نەدار بکات، شتی خەڵکی زەوت بکات، قەرز نەداتەوە، چاوی بۆ
    بتەکان هەڵببڕێت، کاری قێزەون ئەنجام بدات،
  eng-BBE: Has done wrong to the poor and to him who is in need, and taken property
    by force, and has not given back to one in his debt what is his, and has given
    worship to images and has done disgusting things,
  kan-OKCV: ಬಡವರನ್ನೂ, ದರಿದ್ರರನ್ನೂ ಉಪದ್ರವಗೊಳಿಸಿ, ಹಿಂಸಿಸಿ, ಸುಲಿಗೆ ಮಾಡಿ, ಒತ್ತೆಗಳನ್ನು
    ಹಿಂದೆ ಕೊಡದೆ, ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ತನ್ನ ಕಣ್ಣುಗಳನ್ನು ಎತ್ತಿ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಮಾಡಿ,
  tam-2017: சிறுமையும் எளிமையுமானவனை ஒடுக்கி, கொள்ளைக்காரனாக இருந்து, அடைமானத்தைத்
    திரும்பக் கொடுக்காமல், அசுத்தமான சிலைகளுக்கு நேராக தன்னுடைய கண்களை ஏறெடுத்து,
    அருவருப்பானதைச் செய்து,
  spa-RV-1909: Al pobre y menesteroso oprimiere, cometiere robos, no tornare la prenda,
    ó alzare sus ojos á los ídolos, é hiciere abominación,
  ron-BTF: A oprimat pe sărac și pe nevoiaș, a jefuit prin violență, nu a dat înapoi
    garanția și și-a ridicat ochii spre idoli, a făcut urâciune,
  eng-WEBP: has wronged the poor and needy, has taken by robbery, has not restored
    the pledge, and has lifted up his eyes to the idols, has committed abomination,
  eng-FBV: He exploits the poor and those in need. He robs others, and he doesn't
    give back what a debtor has given him as security. He worships idols. He commits
    disgusting sins.
  nld-1939: den misdeelde en den behoeftige afzet, zich andermans goed toeëigent,
    een onderpand niet teruggeeft, en naar de schandgoden zijn ogen opslaat; die gruwelen
    bedrijft,
  nch-BL: o quitaijyohuiltía cati teicneltzi huan cati amo quipiya cati ica mopanoltis.
    O huelis quintachtequilía masehualme cati quitanejtijtoc tomi, o ayecmo quicuepa
    cati sequinoc quiprendajcahuilíaj quema tetanejtía se tamanti. Huelis icone nopa
    tacat motemachía ipan teteyome huan taixcopincayome huan tainama itanca quema
    tetanejtía tomi huan quichihua miyac tamanti cati na nijcualancaita.
  vie-1934: làm hại kẻ nghèo nàn thiếu thốn, cướp vật gì của ai, và không trả của
    cầm, ngước mắt trông các thần tượng và phạm sự gớm ghiếc,
  hin-CV: वह गरीब और ज़रूरतमंद पर अत्याचार करता है. वह डाका डालता है. वह गिरवी रखी
    गई वस्तु को लौटाता नहीं है. वह मूर्तियों की ओर देखता है. वह घृणित कार्य करता है.
  spa-BES: Ha hecho mal a los pobres y al que lo necesita, y ha tomado propiedades
    por la fuerza, y no ha devuelto a sus deudores lo que había recibido en prenda,
    y ha adorado imágenes y ha hecho cosas repugnantes.
  tdx-tdx: mamorekeke ty rarake naho ty poi’e, mikizo, tsy mañavake songo, miandra
    amy ze samposampo, mbore manao hativàñe,
  tha-KJV: กดขี่​คนจนและคนขัดสน ได้​ใช้​ความรุนแรงแย่งชิงเอาของผู้อื่นไป ไม่​ยอมคืนของประกัน
    แหงนตาขึ้นนมัสการรูปเคารพ และกระทำการอันน่าสะอิดสะเอียน
  por-BR-2018: Oprimir o pobre e o necessitado, cometer roubos, não devolver o penhor,
    levantar seus olhos para os ídolos, praticar abominação,
  deu-ELO: den Elenden und den Armen bedrückt, Raub begeht, das Pfand nicht zurückgibt,
    und seine Augen zu den Götzen erhebt,
  eng-WYC-2018: making sorrowful a needy man and poor, ravishing ravens, not yielding
    a wed, raising his eyes to idols, doing abomination; (maketh sorrowful the needy
    and the poor, robbeth spoils, giveth not back a pledge, raiseth his eyes to idols,
    doeth abomination;)
  epo-epo: perfortas malriĉulon kaj senhavulon, faras rabadon, ne redonas garantiaĵon,
    levas siajn okulojn al idoloj, faras abomenindaĵon;
  uig-PIN: ajiz-namratlarƣa zulum-zumbuluⱪ ixlǝtkǝn, bulangqiliⱪ ⱪilƣan, ⱪǝrzdardin
    kapalǝt alƣanni ⱪayturmiƣan, butlarƣa bax kɵtürüp ulardin tiligǝn, yirginqlik
    ixlarni ⱪilƣan,
  beo-beo: amola hame gagui dunuma ogogosa, amola liligi wamolasa, amola bu ima:ne
    i liligi wamolasa. E da Gode higa:i dunu ilia loboga hamoi ogogosu ‘gode’ ilia
    sogebi ahoasea, amo liligima nodone sia:ne gadosa.
  tpi-OTNT: Em i save mekim nogut long ol rabisman, na em i save stil na em i save
    holim ol samting ol arapela man i givim em olsem mak bilong ol i mas bekim dinau.
    Na em i save lotu long ol giaman god, na mekim olkain rabis pasin long ples lotu
    bilong ol dispela samting nogut.
  hau-SA: Yakan ci zalin matalauta da mabukata. Yakan yi fashi. Ba ya mayar da abin
    da aka jinginar masa. Ya dogara ga gumaka. Yana aikata ayyukan banƙyama.
  uig-LAT: ajiz-namratlargha zulum-zumbuluq ishletken, bulangchiliq qilghan, qerzdardin
    kapalet alghanni qayturmighan, butlargha bash kötürüp ulardin tiligen, yirginchlik
    ishlarni qilghan,
  nde-nde: Incindezela abayanga labaswelayo. Yenza ubuphangi. Kayibuyiseli eyakuthatha
    kuyisibambiso. Yethemba izithombe. Yenza izinto ezinengisayo.
  ton-ton: Kuo ne fakamālohiʻi ʻae masiva mo e paea, kuo ne maumauʻi ʻi he fai mālohi,
    pea ʻoku ʻikai te ne toe ʻange ʻae meʻa naʻe tuku ko e fakamoʻoni, pea kuo ne
    hanga hake hono mata ki he ngaahi tamapua, pea kuo ne fai fakalielia,
  ces-1613: Chudého a nuzného by utiskl, cizí věci mocí vzal, základu by nenavrátil,
    a k ukydaným bohům očí svých by pozdvihoval, ohavnost provodil,
  eng-WMB: has wronged the poor and needy, has taken by robbery, has not restored
    the pledge, and has lifted up his eyes to the idols, has committed abomination,
  tam-TCV: அவன் ஏழையையும் வறியோரையும் ஒடுக்குகிறவன். அவன் கொள்ளையடிக்கிறவன். அவன்
    அடைமானமாக வாங்கியதைத் திருப்பிக் கொடுப்பதில்லை. விக்கிரகங்களில் நம்பிக்கை வைக்கிறவன்.
    அவன் அருவருப்பானவைகளைச் செய்கிறவன்.
  ceb-ULB: Gidaugdaog niining tawhana ang mga kabos ug mga nanginahanglan, ug nagapangilog
    ug nagapangawat siya, ug wala niya ginabalik ang gisaad nga ihatag, ug giyahat
    niya ang iyang mga mata ngadto sa mga diosdios ug nagbuhat ug malaw-ay nga mga
    binuhatan,
  pol-UBG: Uciskał ubogiego i nędznego, popełniał grabież, nie zwracał zastawu, podnosił
    oczy ku bożkom, czynił obrzydliwość;
  agr-agr: ujuuna aidaun waitkak, tikich aidaunash kasajin, tuja aents diwimkagtukbaujin
    akikmak jukitatus, niina jáanchji ukukbaujinash awagtutsuk, wainka apajuímtai
    aidaunum kajinas anentaimak pegkegchaun wi dakitamua nuna takak,
  kyc-kyc: Baame wambu pendewa dupwa minyako pyuo waa nao bange lapo yulu pipala range
    jinya lao maingi dupwa baa nyuo semango kingi lenge mare dupwana pao bange lapo
    kingimi wasisi dupwa lakando
  urd-GVU: غریبوں اور ضرورت مندوں پر ظلم کرتا اور چوری کرتا ہے۔ جب قرض دار قرضہ ادا
    کرے تو وہ اُسے ضمانت واپس نہیں دیتا۔ وہ بُتوں کی پوجا بلکہ کئی قسم کی مکروہ حرکتیں
    کرتا ہے۔
  deu-1912: die Armen und Elenden beschädigt, mit Gewalt etwas nimmt, das Pfand nicht
    wiedergibt, seine Augen zu den Götzen aufhebt und einen Greuel begeht,
  kan-2017: ದೀನದರಿದ್ರರನ್ನು ಹಿಂಸಿಸಿ, ಜನರ ಸೊತ್ತನ್ನು ಅಪಹರಿಸಿ, ಸಾಲಗಾರನ ಒತ್ತೆಯನ್ನು ಬಿಗಿಹಿಡಿದು,
    ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ಕಣ್ಣೆತ್ತಿ,
  yap-yap: Ma ban nag e pi’in gafgow, mma moro’ro’ u fithik’ e yargel, ma dar ma fulweg
    e n’en ni pi’ be’ ngak ni mich ko n’en ni ka nib nning ngak ni nga ni maruwel
    ngay nge mu’ min fulweg. Ma meybil ngak e liyos nma meybil yugu boch e girdi’
    ngay, mma rin’ e tin ndab ni rin’,
  hlt-MCSB: A huenkoe neh mangdaeng khodaeng a vuelvaek tih hnohol a rhawth pah khaw
    mael pawh. A mik te mueirhol taengla a huel tih tueilaehkoi te a saii.
  mdy-ETH: ማንቆ ዓሶና ሜታዼ ዓሶናኮ ካራ ባይዜያታቴ፥ ቡራያ ማዔቴ፥ ሚኢሾ ታልዓኣና ዓይሢ ማሂ ዔኬ ባኮ ፔኤም ዔይሴያታቴ፥
    ሜሌ ዓሶኮ ካኣሽኮ ቤዛ ሜሌ ፆኦዞ ካኣሽኬያታቴ፥ ሻኣካ ባኮ ማዼያ ማዔያታቴ፥
  twi-ASANTE: Ɔhyɛ ahiafoɔ ne mmɔborɔfoɔ so. Ɔbɔ korɔno. Ɔmmfa boseagyeni awowasideɛ
    mma no. Ɔde ne ho to abosom so. Ɔyɛ akyiwadeɛ.
  eng-WEBU: has wronged the poor and needy, has taken by robbery, has not restored
    the pledge, and has lifted up his eyes to the idols, has committed abomination,
  wal-wal: i hiyyeesaanne manqquwaa huqqunnees; i asabaa bonqqees; acuwaassi oiqqidobaa
    zaarenna; eeqaukka goinnees; tunabaakka oottees;
  spa-PDDPT: que oprime al pobre y necesitado, roba, no devuelve la prenda, o levanta
    sus ojos a los ídolos y comete repugnancia,
  gun-gun: ombojexavai 'rã iporiaukue'i ha'e oipotapa rei va'e, imondaa rupi 'rã oiko,
    nome'ẽvei ojerureague, ta'angaa re rive oma'ẽ, ojeguarupy anho ojapo,
  ilo-ULB: no idadanesna dagiti nakurapay ken agkasapulan, no agsamsam isuna ken agtakaw
    ken saanna nga isubli ti naisalda kenkuana, no ikitana dagiti matana kadagiti
    didiosen wenno agaramid kadagiti makarimon;
  kpg-kpg: Mee e halahalau digau hagaloale, ge e gaiaa nia goloo digaula. Mee e kumi
    nia mee digau boibana ala ma gaa wanga gi mee e hai ai dono hagadootonu. Mee e daumaha
    gi nia ada balu ieidu, ge e hai nia mee ala e haga langaadia dangada.
  uig-ARA: ئاجىز-نامراتلارغا زۇلۇم-زۇمبۇلۇق ئىشلەتكەن، بۇلاڭچىلىق قىلغان، قەرزداردىن
    كاپالەت ئالغاننى قايتۇرمىغان، بۇتلارغا باش كۆتۈرۈپ ئۇلاردىن تىلىگەن، يىرگىنچلىك
    ئىشلارنى قىلغان،
  sus-sus: a setare nun misikiinɛ tɔɔrɔma, a muɲɛ tima, a tondi sɛɛkɛ ragbilende,
    a a yae tima kuyee ra, a fe ɲaaxie rabama,
  pon-2006: E kin pitihasang me semwehmwe kan ar kepwe kan oh kin pirapahsang, e kin
    koledi dahme emen kihong mehn wia kadehdepen ar pweipwand. E kin kaudokiong dikedik
    en eni kan, e kin wiahda soahng kanamenek kei,
  jae-jae: ma êkôniŋ lau ŋalêlôm sawa to lau sêpô lêna tauŋŋa ma ênam geŋgeŋ gêŋ to
    êŋgaminŋ kamaclauŋ ma êôc mataanô sa êndêŋ gwam to êŋgôm gêŋ alôb-alôb,
  ksd-ksd: ma nina i ki taun ra umana luveana ma diat dia ki na niiba, ma i long,
    ma pa i valilikun ra vuvung varirap, ma nina i lotu tadav ra umana tabataba, ma
    i pait ra umana bilak na mangana,
  grc-BRENT: καὶ πτωχὸν καὶ πένητα κατεδυνάστευσε, καὶ ἅρπαγμα ἥρπασε, καὶ ἐνεχυρασμὸν
    οὐκ ἀπέδωκε, καὶ εἰς τὰ εἴδωλα ἔθετο τοὺς ὀφθαλμοὺς αὐτοῦ, ἀνομίαν πεποίηκε,
  ind-AYT: menindas orang miskin dan orang yang membutuhkan, melakukan perampokan,
    tidak mengembalikan barang jaminan, mengarahkan matanya kepada berhala-berhala,
    dan melakukan kekejian,
  nya-nya: Iye amapondereza munthu wosauka ndi wosowa. Amalanda zinthu za osauka.
    Sabweza chikole cha munthu wa ngongole. Iye amatembenukira ku mafano nachita zonyansa.
  hrv-hrv: ubogu i bijednu nanosi nasilje, otima, ne vraća što je u zalog primio,
    oči podiže kumirima čineći gadosti;
  mps-mps: Agai te magi nai doado bage meni yai bidi dabeba dwai dwai sę eyu, te
    agai nai wi siyu, tama te gasa bidi dabego agabolo mani nai dabe dąų olama tolalu,
    te augwaligo mani negeli ponabo dąįba usu nubo tiwai yali. Tama agai te tibo
    god dabeba lotu weyu, tama te lotu wabo pesagede te tobage dwai kolesaga dabe
    mu eyu ebo dao.
  tpi-tpi: Em i save mekim nogut long ol rabisman, na em i save stil na em i save
    holim ol samting ol arapela man i givim em olsem mak bilong ol i mas bekim dinau.
    Na em i save lotu long ol giaman god, na mekim olkain rabis pasin long ples lotu
    bilong ol dispela samting nogut.
  dan-1931: volder de arme og fattige Men raner, ikke giver Håndpant tilbage, men
    løfter sit Blik til Afgudsbillederne, gør, hvad vederstyggeligt er,
  vie-OVCB: áp bức người nghèo khổ thiếu thốn, ăn cắp từ người mượn nợ bằng cách không
    cho họ chuộc lại của cầm, thờ lạy thần tượng, phạm những tội lỗi ghê tởm,
  guj-2017: જો તે ગરીબો તથા નિરાધારો પર જુલમ ગુજારતો હોય, લૂંટ કરતો હોય, પોતાના દેણદારોની
    ગીરો મૂકેલી વસ્તુ પાછી ન આપતો હોય, મૂર્તિઓ તરફ પોતાની નજર કરી હોય કે ધિક્કારપાત્ર
    કૃત્યો કર્યા હોય,
  pon-2006A: E kin pitihasang me semwehmwe kan ar kepwe kan oh kin pirapahsang, e
    kin koledi dahme emen kihong mehn wia kadehdepen ar pweipwand. E kin kaudokiong
    dikedik en eni kan, e kin wiahda soahng kanamenek kei,
  por-BRBSL: prejudicou os pobres e necessitados, foi levado por roubo, não restaurou
    a promessa, e levantou seus olhos para os ídolos, cometeu abominação,
  cth-cth: ka roedeng ka voutthoup pacekpahlek laihoi, a hnopai thama lah lawpnae,
    meikaphawk khet lahoi panuettho e saksaknae,
  twi-twi: Ɔhyɛ ahiafo ne mmɔborɔfo so. Ɔbɔ korɔn. Ɔmmfa boseagyefo awowaside mma
    no. Ɔde ne ho to abosom so. Ɔyɛ akyiwade.
  hlt-hlt: A huenkoe neh mangdaeng khodaeng a vuelvaek tih hnohol a rhawth pah khaw
    mael pawh. A mik te mueirhol taengla a huel tih tueilaehkoi te a saii.
  tbz-SIM: Kɛ̀ dɛ̀ í tɛ̃̀ńnɛ́ wèè dɛ̀ mɔ̀kɛnɛ̀ dibɑ̀nnì ò dɛ̀ duɔ́ ndɛ̀. Kɛ̀ dɛ̀ cií
    mbɛcĩ̀rìbɛ̀ nɛ̀ bɛsénnìbɛ̀ kɛ yo mbɛ kpɛrɛ, kɛ̀ dɛ̀ fìé Isidɑyɛɛribɛ bɔɔtenkɑɑnìi
    kɛ dɔ̀ɔ̀ isɔkɛ kpɛrɛ.
  msy-2020: Egha a gumazamizir onganaraziba abɨra arazir kurabar me gami. Egha gumazir
    igharazibar biziba okei. Eghtɨ namakatam an dagɨar a iniziba ikarvaghsɨ izɨtɨ,
    gumazir kurar kam ua namakamɨn ababanir bizim a danighan kogham, a pura ua bagha
    a ini. Egha marvir guabar ziaba fe. Egha arazir kurar kɨ aghuazir igharazibagh
    ami.
  dop-dop: Kɑ muɣuliɣi wɑhɑlɑ nyǝ́mɑ nɑ kʋnyɔntʋnɑɑ, nɑ kɑ́ ŋmɩɩlǝɣɩ. Pǝ́cɔ́ kɑɑ fɛlǝɣɩ
    kɑ kǝmɑ. Kɑ luŋiɣi tɩɩŋ wei ɩ kɛ́ ɑcɑɑlǝtʋ kɛ mpʋ tɔ.
  azb-azb: Fəqirə və yoxsula haqsızlıq edirsə, Soyğunçuluq edirsə, Girovu qaytarmırsa,
    Gözlərini bütlərə dikirsə, İyrənc işlər görürsə,
  eng-DBY: hath oppressed the poor and needy, exercised robbery, hath not restored
    the pledge, and hath lifted up his eyes to the idols, committed abomination,
  hin-2017: दीन दरिद्र पर अंधेर किया हो, औरों को लूटा हो, बन्धक न लौटाई हो, मूरतों
    की ओर आँख उठाई हो, घृणित काम किया हो,
  wol-KYG: ku ñàkk ak ku néewle, mu néewal, alalu jaambur, mu foqati, ab tayle, delloowu
    ko ku ko ameel, xanaa kasaray tuur, mu wékki gët, jëf ju siblu, mu jëfe,
  eng-YLT: The afflicted and needy he hath oppressed, Plunder he hath taken violently
    away, A pledge he doth not return, And unto the idols he hath lifted up his eyes,
    Abomination he hath done!
  eng-WYC-2017: making sorrowful a needy man and poor, ravishing ravens, not yielding
    a wed, raising his eyes to idols, doing abomination;
  eng-WMBB: has wronged the poor and needy, has taken by robbery, has not restored
    the pledge, and has lifted up his eyes to the idols, has committed abomination,
  urd-GVH: ग़रीबों और ज़रूरतमंदों पर ज़ुल्म करता और चोरी करता है। जब क़र्ज़दार क़र्ज़ा
    अदा करे तो वह उसे ज़मानत वापस नहीं देता। वह बुतों की पूजा बल्कि कई क़िस्म की मकरूह
    हरकतें करता है।
  rug-rug: Ṉoṉovali sa sari pu malaṉa meke loke gedi, meke hoke hiko si asa. Sa tinago
    sapu vagia sa tana votiki tie sapu lipulipu koasa si lopu va pule ia sa. Vahesi
    sa sari na beku meke taveti sa sari tiṉitoṉa variva malederedi.
  gaz-gaz: Inni hiyyeeyyii fi rakkattoota cunqursa. Nama saama. Waan qabsiisaan qabate
    hin deebisu. Gara waaqota tolfamoo ilaala. Wantoota jibbisiisoo hojjeta.
  fra-LSG: s’il opprime le malheureux et l’indigent, s’il commet des rapines, s’il
    ne rend pas le gage, s’il lève les yeux vers les idoles et fait des abominations,
  gnn-gnn: '@see-verse:EZK.018.011'
  yal-yal: a ɲaxu yiigelitɔne nun tɔrɔ muxune ra, a muɲan tima, a mi muxune tolimaan
    naxɛtɛma e ma. A xaxili tixi suxurene nan na, a fe xɔsixine ligama,
  haw-1868: Ua hooluhihewa i ka mea haahaa a me ka nele, ua kaili i ka hai ma ka lalau
    wale, aole hoi i hoihoi aku i ka uku panai i haawiia mai, ua leha ae kona mau
    maka i na akua kii, ua hana hoi i ka mea inainaia;
  arb-NAV: وَجَارَ عَلَى الْبَائِسِ وَالْمِسْكِينِ وَسَلَبَ وَلَمْ يَرُدَّ الرَّهْنَ،
    وَالْتَفَتَ إِلَى الأَصْنَامِ لِيَعْبُدَهَا وَارْتَكَبَ الأَرْجَاسَ،
  ewe-ewe: “Etea ame dahewo kple hiãtɔwo ɖe to. Edaa adzo ame. Megbugbɔa awɔbanu na
    nutɔ o. Ekpɔa legbawo dzi ɖa. Ewɔa ŋukpenanuwo.
  eng-LEE: 'The poor and needy he over-reacheth, he is guilty of robberies, the pledge
    he restoreth not, and to the idols he lifteth up his eyes, abominations he committeth:'
  asm-FB: সি যদি দুখী-দৰিদ্ৰক অন্যায় কৰে, বা যদি বলেৰে কাঢ়ি লয় বা বন্ধক ঘূৰোৱাই
    নিদিয়ে, প্রতিমাবোৰলৈ চকু তোলে বা ঘিণলগীয়া কাৰ্য কৰে;
  sus-A: عَ سٍتَرٍ نُن مِسِكِينّ تْورْ مَ، عَ مُحّ تِمَ، عَ تٌندِ سّيكّ رَفبِلٍندٍ،
    عَ عَ يَيٍ تِمَ كُيٍيٍ رَ، عَ قٍ حَاشِيٍ رَبَمَ،
  fra-SBL: a fait du tort aux pauvres et aux nécessiteux, a pris par vol, n'a pas
    rétabli l'engagement, et a levé les yeux vers les idoles, a commis une abomination,
  hbo-hbo: עָנִ֤י וְאֶבְיֹון֙ הֹונָ֔ה גְּזֵלֹ֣ות גָּזָ֔ל חֲבֹ֖ל לֹ֣א יָשִׁ֑יב וְאֶל־הַגִּלּוּלִים֙
    נָשָׂ֣א עֵינָ֔יו תֹּועֵבָ֖ה עָשָֽׂה׃
  kik-kik: Nĩahinyagĩrĩria mũthĩĩni na mũbatari. Nĩatunyanaga indo. Ndacookagia kĩrĩa
    oete gĩa kũrũgamĩrĩra thiirĩ. Nĩatiiragĩra mĩhianano maitho. Nĩekaga maũndũ marĩa
    marĩ magigi.
  fra-NCL: il commet des rapines, il ne rend pas le gage, il lève les yeux vers les
    idoles, il commet une abomination ;
  cek-AK: kamtang hoi kavawt kaminawk to pacaekthlaek moe, minawk ih hmuenmae lomh
    kami, paek let han lokmaih moe, pawng ih hmuennawk paek let ai kami, krangnawk
    to a bok moe, panuet thok hmuennawk sah kami;
  cuk-cuk: dule-wileged-sabsur-imakdiile, degi, dule-ibmar-sated-sabsur-imakdiile,
    we-machigwade, ¿dulagudigued nuedi? ¡Suli! Ibmar-atursadibalile, egi mani-ganikidga
    bar gannar or ukdisulile, we-machigwade, ¿dulagudigued nuedi? ¡Suli! We-machigwa,
    bab-dummadyob-ibmar-imaklegedse gordiile, ibmar-isgana imakdibalile,
  uig-CYR: аҗиз-намратларға зулум-зумбулуқ ишләткән, булаңчилиқ қилған, қәриздардин
    капаләт алғанни қайтурмиған, бутларға баш көтирип улардин тилигән, жиркиничлик
    ишларни қилған,
  tel-2017: అవసరతలో ఉన్నవాళ్ళను, పేదలను బాధ పెట్టి బలవంతంగా నష్టం కలిగించడం, తాకట్టు
    వస్తువు తిరిగి ఇవ్వకపోవడం, విగ్రహాలవైపు చూసి అసహ్యమైన పనులు జరిగించడం,
  hat-BSA: Oprime malere ak endijan, te fè vòl desepsyon an, pa remèt sa li pwomèt,
    epi te leve zye li a zidòl, te komèt abominasyon,
  kos-kos: El kiapu mwet sukasrup, ac el pisre ac sruokya ma sie mwet el sang elan
    akkapyauk. El som pac nu nien alu lun mwet pegan, ac alu nu ke ma sruloala
  hbo-WLC: עָנִ֤י וְאֶבְיוֹן֙ הוֹנָ֔ה גְּזֵל֣וֹת גָּזָ֔ל חֲבֹ֖ל לֹ֣א יָשִׁ֑יב וְאֶל־הַגִּלּוּלִים֙
    נָשָׂ֣א עֵינָ֔יו תּוֹעֵבָ֖ה עָשָֽׂה׃
  ibo-ibo: Ọ na-emegbu ndị ogbenye na ndị nọ na mkpa. Ọ na-apụnara mmadụ ihe nʼike.
    Ọ dịghị eweghachi ihe o naara na mbe. Ọ na-efe arụsị, na-emekwa ihe arụ ndị ọzọ
    dị iche iche.
  ory-ory: ଦରିଦ୍ର ଦୀନହୀନର ପ୍ରତି ଅନ୍ୟାୟ କରିଅଛି, ଦୌରାତ୍ମ୍ୟ ଦ୍ୱାରା ଅପହରଣ କରିଅଛି, ବନ୍ଧକି
    ଦ୍ରବ୍ୟ ଫେରାଇ ଦେଇ ନାହିଁ ଓ ପ୍ରତିମାଗଣ ପ୍ରତି ଦୃଷ୍ଟିପାତ କରିଅଛି,
  chk-chk: A ariaföüü chon wöüngau me chon mwelele, a solä, esap aliwini ngeni ewe
    chon liwinimang asisilen an pwon. A fel ngeni ekewe uluulun anümwäl o föri sokun
    föför mi anioput.
  rop-rop: en im oldei dumbat trikiwan ting langa ola powan pipul, en im stilimbat
    det ting brom olabat wen dei bukumdan enijing en im oldei go blanga weshipbat
    langa ola drimin sheip,
  ukr-1871: Нуждаря і вбогого тїснить; насилу видирає; заставу не вертає й зводить
    очі до ідолів; коїть гидоти;
  deu-1951: den Armen und Dürftigen bedrückt, das Pfand nicht zurückgibt, seine Augen
    zu den Götzen erhebt und Greuel verübt;
  eng-JPS: hath wronged the poor and needy, hath taken by robbery, hath not restored
    the pledge, and hath lifted up his eyes to the idols, hath committed abomination,
  srp-1865: Siromahu i ubogome nasilje èinio, otimao što, zaloga ne bi vraæao, i ka
    gadnijem bogovima podizao bi oèi svoje èineæi gad,
  lug-lug: n’anyigiriza omwavu n’omunaku, n’okubba n’abba, n’atasasula kye yeeyama,
    n’asinza bakatonda abalala, n’akola eby’ekivve,
  heb-heb: עני ואביון הונה גזלות גזל חבל לא ישיב ואל הגלולים נשא עיניו תועבה עשה׃
  ben-IRV: গরিব ও অভাবগ্রস্তদের প্রতি অত্যাচার করে থাকে, পরের জিনিস জোর করে অপহরণ
    করে থাকে, বন্ধক জিনিস ফিরিয়ে না দিয়ে থাকে এবং মূর্তিদের প্রতি দেখে থাকে, ঘৃণ্য
    কাজ করে থাকে;
  pan-pan: ਦੀਨ ਅਤੇ ਕੰਗਾਲ ਉੱਤੇ ਜ਼ੁਲਮ ਕਰੇ, ਜ਼ੁਲਮ ਕਰ ਕੇ ਲੁੱਟ-ਖੋਹ ਕਰੇ, ਗਿਰਵੀ ਰੱਖੀ ਹੋਈ
    ਚੀਜ਼ ਮੋੜ ਕੇ ਨਾ ਦੇਵੇ, ਮੂਰਤੀਆਂ ਵੱਲ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕੇ ਅਤੇ ਘਿਣਾਉਣਾ ਕੰਮ ਕਰੇ,
  mya-JVB: ဆင်းရဲ ငတ်မွတ် သောသူကို ညှဉ်းဆဲ ခြင်း၊ သူ့ဥစ္စာ ကို အနိုင်အထက် လုယူခြင်း၊
    ပေါင် ထားသော ဥစ္စာကို ပြန် ၍မ ပေးဘဲနေခြင်း၊ ရုပ်တု ကို ဖူးမျှော် ခြင်း၊ ရွံ့ရှာဘွယ်
    သော အမှုကိုပြု ခြင်း၊
  hmo-hmo: Ia ese ogogami taudia ia hisihisi henia, bona kohu ia henaoa noho. Bona
    bema tau ta ese ia dekena amo ia abiatorehai neganai ia ese abiatorehai ena toana
    ia henia lou lasi. Ma inai tau namona ena natuna ese dirava koikoi ia tomadiho
    henidia noho, bona edia dubu dekenai kara dikadia badadia ia karaia.
  urd-urd: ग़रीब और मोहताज पर सितम करे, जु़ल्म करके छीन ले, गिरवी वापस न दे, और बुतों
    की तरफ़ अपनी आँखें उठाये और घिनौने काम करे;
  rus-SYN: бедного и нищего притесняет, насильно отнимает, залога не возвращает, и
    к идолам обращает глаза свои, делает мерзость,
  bqc-SIM: ì gbãamↄ taasideↄnɛ ń wɛ̃nadeↄ, ì pↄ́ símá, ìli tↄ̀ↄma pↄ́ á kũa
    sↄaanɛ́o, ì wɛ́malɛ tã́aↄzi, ì yãbɛ̃ɛkɛ,
  tcz-CHONGTHU: Mivaicha leh panpi ding neilou ho chu a engse sea abol'a, asumbat
    neipa a konna gucha jia, athilbat manna kitungho kilelhat sah ding nom louva,
    milim doiho hou kidah dah um chonset bolna a kipumpeh,
  mar-mar: त्याने गरजू व गरीबांवर दडपशाही केली जर त्याने जप्ती आणली आणि चोरी केली
    आणि त्याचे वचन पाळले नाही, घेतलेले परत केले नाही, जर त्याने आपली नजर मूर्तीकडे
    लावून तिरस्कार आणणारे काम केले.
  qub-qub: Capaschari wacchacunatawan pobricunata ñacachinman. Capaschari waquin cajcunata
    suwapanman. Capaschari pipis jagan car rinda churashantapis duyñu-tucurcunman.
    Capaschari mana dios caycaptin Israelcuna ‹diosnë› nishanman yäracunman. Capaschari
    noga fiyupa melanäcushäta ruranman.
  bqp-bqp: U rɑ bwɛ̃ɛbwɛ̃ɛ sɔmburu koosie kɑm. U rɑ tɔmbu gbɛni. U ku rɑ be u tɔrubɑ
    mwɑɑri ye wesie. U rɑ bũnu sɑ̃, kpɑ u n kom bɛrɛtɛkɛ mɔ̀.
  hat-hat: l'ap toupizi pòv malere yo ak moun ki nan malsite, l'ap vòlò, li p'ap renmèt
    garanti moun te ba li pou lajan li te prete yo, l'ap fè sèvis pou zidòl, l'ap
    fè vye bagay derespektan,
  eng-BSB: He oppresses the poor and needy; he commits robbery and does not restore
    a pledge. He lifts his eyes to idols; he commits abominations.
  eng-WEBPB: has wronged the poor and needy, has taken by robbery, has not restored
    the pledge, and has lifted up his eyes to the idols, has committed abomination,
  kbq-kbq: zamunte omne vahe'ene miko zankuma atupama nehaza vahera zamazeri savri
    huno fenozmia enerino, vahe'za musufa enerino, kamigahue huno'ma huvempa huno
    eri'nea zana nomino, havi anumzamofonte monora hunenteno, hi'mnage avu'ava nehuno,
  nhe-BL: o quitlaijiyohuiltía tlen teicneltzi huan tlen ax quipiyaj tlen ica mopanoltis.
    O huelis quintlaxtequilía tlacame tlen quitlanejtijtoque tomi, o ayoc quicuepa
    tlen sequinoc quiprendajcahuilíaj quema tetlanejtía se tlamantli. Huelis icone
    nopa tlacatl motemachía ipan totiotzitzi huan tlaixcopincayome huan tlainama itlapanca
    quema tetlanejtía tomi huan quichihua miyac tlamantli tlen na nijcocolía.
  gub-BL: Hemu'em hemetarer 'ym ma'e wanupe wama'e rehe imunar pà. Aze upyhyk ma'e
    amo wi wemetarer hekuzaromo, — Heremetarer ihewe imuzewyr mehe amono putar nema'e
    newe nehe, aze i'i izupe, wemetarer ipyhyk wi mehe numuzewyr kwaw ima'e izupe.
    Oho tàpuzuhu tupàn a'ua'u wamuwete haw pe. Umuwete katu tupàn a'ua'u purumuhuhuk
    kar ma'e wà.
  eng-DRA: 'That grieveth the needy and the poor, that taketh away by violence, that
    restoreth not the pledge, and that lifteth up his eyes to idols, that committeth
    abomination:'
