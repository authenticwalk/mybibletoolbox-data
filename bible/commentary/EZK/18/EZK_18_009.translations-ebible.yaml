  srp-1865: Po uredbama mojim hodi, i drži zakone moje tvoreæi istinu; taj je pravedan,
    doista æe živjeti, govori Gospod Gospod.
  lug-lug: Agoberera ebiragiro byange, n’akuuma amateeka gange n’obwesigwa, oyo ye
    muntu omutuukirivu era aliba mulamu,” bw’ayogera Mukama Katonda.
  heb-heb: בחקותי יהלך ומשפטי שמר לעשות אמת צדיק הוא חיה יחיה נאם אדני יהוה׃
  ben-IRV: আমার নিয়মে চলেছে এবং সত্য আচরণের উদ্দেশ্যে আমার শাসনকলাপ পালন করেছে, তবে
    সেই ব্যক্তি ধার্মিক; সে বাঁচবে!” এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਤੁਰਿਆ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ, ਤਾਂ ਜੋ ਸੱਚਾਈ ਨਾਲ
    ਕੰਮ ਚਲਾਵੇ, ਉਹ ਧਰਮੀ ਹੈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ငါ စီရင် ထုံးဖွဲ့သည် အတိုင်းကျင့် ၍ သစ္စာစောင့် ခြင်းကိုပြု လျှင်၎င်း ၊
    ထိုသူ သည် ဖြောင့်မတ် သောသူဖြစ် ၏။ အကယ်စင်စစ်အသက်ရှင် ရလိမ့်မည်ဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Inai tau namona ese lauegu taravatu ia badinaia noho, bona lauegu oda ia
    kamonai henia noho. Oibe, ia be maoromaoro momokani dainai mauri do ia davaria.
    Lau, Lohiabada Dirava, lau hereva inai.
  urd-urd: मेरे क़ानून पर चला और मेरे हुक्मों पर 'अमल किया, ताकि रास्ती से मु'आमिला
    करे; वह सादिक़ है, ख़ुदावन्द ख़ुदा फ़रमाता है, वह यक़ीनन ज़िन्दा रहेगा।
  rus-SYN: 'поступает по заповедям Моим и соблюдает постановления Мои искренно: то
    он праведник, он непременно будет жив, говорит Господь Бог.'
  bqc-SIM: Ìↄ ma ↄtondↄkĩi gwa, ìↄ ma ikoyãↄ kũa, ìↄ zĩkɛwà ń náaio. Ma
    Dii Lua ma mɛ̀, gbɛ̃́ bee mɛ́ maa, aↄ kuɛ.
  tcz-CHONGTHU: Chuleh tahsan umtah kathupeh le kachondan ho ajuija ahileh, mikhat
    touvin hiche thilho hi adih a abolla ahile ama chu hing teitei ding ahi” tin thaneitah
    Pakaiyin aseije.
  mar-mar: जर तो माझ्या दर्ज्याने चालेल आणि माझे फर्मान विश्वासूपणे वागण्यात पाळेल
    तो मनुष्य नितीमान ठरेल; तो जगेल, असे परमेश्वर देव जाहीर करतो.
  qub-qub: Chaypa ruquenga laynëcuna nishantami wiyacun. Mandamintöcunacho niycashantapis
    llapantami cumlin. «Chayno ruraj runami rasunpa alli runaga. Chayno rurashanpita
    chay runaga cawangami. Noga Tayta Diosmi chayno në.
  bqp-bqp: U rɑ nɛn woodɑbɑ mɛm nɔɔwɛ mɑm mɑm. Tɔnu win bweserɑ nɛ, Yinni Gusunɔ nɑ
    rɑ soku gemgii. Win wɑ̃ɑrɑ tɑ koo dɑkɑɑ dɑ.
  hat-hat: Yon moun konsa mache sou lòd mwen bay, li fè tou sa mwen mande pou moun
    fè. Li pa janm chache twonpe m'. Se yon moun ki dwat. Se sèten l'ap viv. Se mwen
    menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: He follows My statutes and faithfully keeps My ordinances. That man is
    righteous; surely he will live, declares the Lord GOD.
  eng-WEBPB: has walked in my statutes, and has kept my ordinances, to deal truly;
    he is just, he shall surely live,” says the Lord GOD.
  kbq-kbq: kasegeni'ane tra ke'ni'anema kegava huno amage'ma antesuno'a, agra fatgo
    vahe manigahiankino tamage huno ofri manigahie huno Miko'zama Kegava Hu'nea Ra
    Anumzamo'a hu'ne.
  nhe-BL: Yajaya quitlepanita notlanahuatilhua huan ica nochi iyolo quichihua tlen
    quiijtohuaj. Ni tlacatl nelía xitlahuac huan temachtli itztos. Ax miquis ipan
    nopa tonal quema hualas tlatzacuiltilistli. Queja nopa na, niimoTECO Tlen Más
    Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Weruzar heremiapo kar a'e. Weruzar katu heze'eg no. A'e awa ikatu a'e. Wikuwe
    putar nehe.
  eng-DRA: 'Hath walked in my commandments, and kept my judgments, to do truth: he
    is just, he shall surely live, saith the Lord God.'
