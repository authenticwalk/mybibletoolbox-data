verse: EZK.018.009
translations:
  mal-C: അയാൾ എന്റെ ഉത്തരവുകൾ പാലിക്കുകയും വിശ്വസ്തതയോടെ എന്റെ നിയമങ്ങൾ പ്രമാണിക്കുകയും
    ചെയ്യുന്നു. ഇങ്ങനെയുള്ളവർ നീതിനിഷ്ഠരാകുന്നു; അവർ നിശ്ചയമായും ജീവിക്കും, എന്ന്
    യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: nach meinen Satzungen wandelt und meine Rechte beobachtet, indem er Redlichkeit
    übt, - der ist fromm und soll sicher am Leben bleiben, ist der Spruch des Herrn
    Jahwe.
  lin-lin: 'atosaka bikateli na Ngai mpe abatelaka mibeko na Ngai na bosembo : moto
    ya lolenge wana nde azali sembo ; akozala solo na bomoi, elobi Nkolo Yawe.'
  eng-LSV: He walks in My statutes, || And he has kept My judgments—to deal truly,
    || He [is] righteous—he surely lives,” || A declaration of Lord YHWH.
  eng-GNV: And hath walked in my statutes, and hath kept my iudgements to deale truely,
    he is iust, he shall surely liue, sayth the Lord God.
  eng-WEBSTER: Hath walked in my statutes, and hath kept my judgments, to deal truly;
    he is just, he shall surely live, saith the Lord GOD.
  nhw-BL: Yaya quitlepanita notlanahuatilhua huan ica nochi iyolo quichihua catli
    quiijtohuaj. Ni tlacatl nelía xitlahuac huan temachtli itztos. Amo miquis ipan
    nopa tonal quema hualas tlatzacuiltilistli. Quej nopa na, niamoTECO Catli Más
    Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Huzifuata amri zangu na kuzishika sheria zangu kwa uaminifu. Huyo mtu
    ni mwenye haki; hakika ataishi, asema Bwana Mwenyezi.
  bba-bba: U rɑ nɛn woodɑbɑ mɛm nɔɔwɛ mɑm mɑm. Tɔnu win bweserɑ nɛ, Yinni Gusunɔ nɑ
    rɑ soku ɡemɡii. Win wɑ̃ɑrɑ tɑ koo dɑkɑɑ dɑ.
  eng-KJVCPB: hath walked in my statutes, and hath kept my judgments, to deal truly;
    he is just, he shall surely live, saith the Lord God.
  luo-luo: Oluwo buchena, kendo orito chikena gadiera. Ngʼat ma kamano en ngʼat makare,
    omiyo enobed mangima adier, Jehova Nyasaye Manyalo Gik Moko Duto owacho.
  meu-meu: 'egu taravatu daladia ai bema raka bona egu hahedua herevadia bema badinadia
    ḡoevaḡoeva: una tau na kara maoromaoro tauna; momokani ia na do baine mauri. Ḡaubada
    Iehova na e herevamu.'
  npi-ULB: एक जना मानिस मेरा विधिहरू पालन गर्छ, र विश्‍वाससित मेरा नियमहरू मान्‍छ
    भने त्यो धर्मी मानिसको निम्ति प्रतिज्ञा यो होः त्‍यो निश्‍चय नै बाँच्‍नेछ— यो
    परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Tí ó ń tẹ̀lé àṣẹ mi, tí ó sì ń pa òfin mi mọ́ lóòtítọ́ àti lódodo. Ó jẹ́
    olódodo, yóò yè nítòótọ́, ní Olúwa Olódùmarè wí.
  pes-OPCB: و خلاصه تمام دستورها و قوانین مرا اطاعت کند، چنین شخص درستکار و نیکوکردار
    است و به یقین زنده خواهد ماند. این را خداوند یهوه می‌گوید.
  tgl-ULB: kung lumalakad siya sa aking mga kautusan at sinusunod ang aking mga alituntunin
    upang kumilos nang tapat—ang taong ito ay matuwid; siya ay mabubuhay! —ito ang
    pahayag ng Panginoong Yahweh.
  cbu-NT: Yuw nuwaana kamachtarangi anoo tatsamaru, wanasir waanaatsi yámandaku, taarash
    wanasiriri taaku, kamachtamareetsi payuku, an tputs zurumarpataricha tsinsa. An
    urutamari taaratartachiya. Nuwsha Apanlleeruri anumashee tputs kis napchima, Apanll
    tárangiya.
  hui-hui: Agali ogonibi ka ibugua i̱naga bi mana ngogoore talialu baya hanguore biaga
    ka. Agali mana urunibi biaga kago ibu mini tigabiore howa bayale haabo holebira,
    lalu Anduane Homogo Bibahende Haru Haame Ho Haga kagome laya, lalu Esegielehanda
    lene.
  mya-mya: သူ​သည်​ငါ​၏​အ​မိန့်​များ​ကို​လိုက်​နာ​၍ ငါ​၏ ပ​ညတ်​တော်​တို့​ကို​သေ​ချာ​စွာ​စောင့်​ထိန်း​၏။
    ထို​သူ​သည်​သူ​တော်​ကောင်း​ဖြစ်​သ​ဖြင့် အ​သက် ရှင်​လိမ့်​မည်​ဟု​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​၏။
  bod-N: དེས་ངའི་སྒྲིག་ཁྲིམས་བརྩི་ཞིང་ངའི་སྒྲིག་སྲོལ་གཟབ་ནན་ངང་བསྲུངས་ནས། དྲང་བདེན་བཞིན་སྤྱོད་དེ།
    མི་དེ་ནི་དྲང་བདེན་ཞིག་ཡིན་པས་དེ་གསོན་པར་འགྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Anotevera mitemo yangu, uye akatendeka pakuchengeta mirayiro yangu. Munhu
    uyo akarurama; zvirokwazvo achararama, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: ha caminado en mis estatutos, y ha guardado mis ordenanzas, para tratar
    de verdad; es justo, vivirá ciertamente”, dice el Señor Yahvé.
  cac-cac: Sb'eyb'alan in checnab'il vin̈ yed' in c'ayb'ub'al. A junoc vin̈ vinac
    icha chi', val yel tojol ton sb'eyb'al vin̈, ol najatb'oc sq'uinal vin̈, a in
    val Jehová in svala'.
  swh-ULB: 'Amesemwa kwamba amechukua yaliyo halali na kuimarisha uaminifu kati ya
    watu. Kama huyo mtu akitembea katika sheria zangu na kuzishika hukumu zangu kufanya
    kwa uaminifu, kisha ahadi kwa ajili ya mtu mwenye haki ni hii: Ataishi hakika!
    -hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: учыняе паводле запаведзяў Маіх і трымаецца пастановаў Маіх шчыра; дык ён
    - праведнік, ён напэўна будзе жывы, кажа Гасподзь Бог.
  deu-ELBBK: 'in meinen Satzungen wandelt und meine Rechte hält, um nach Wahrheit
    zu handeln: der ist gerecht; er soll gewisslich leben, spricht der Herr, HERR.'
  mbb-OT: Ebpurungan din edsunuza is menge sulunuzen wey menge suǥù ku. Metazeng heeyan
    he etew ne ebpedayun is kegkeuyag-uyag din. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.
  mal-2015: എന്റെ ചട്ടങ്ങളെ അനുസരിക്കയും എന്റെ ന്യായങ്ങളെ പ്രമാണിക്കയും ചെയ്തുകൊണ്ടു
    നേരോടേ നടക്കുന്നവൻ നീതിമാൻ - അവൻ നിശ്ചയമായി ജീവിച്ചിരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: Ľikerel pes mire prikazendar a verňe doľikerel mire prikazaňja. Kajso manuš
    hino spravodľivo a dživela, phenel o RAJ, o Adonaj.
  pes-OPV: و به فرایض من سلوک نموده و احکام مرانگاه داشته، به راستی عمل نماید. خداوند
    یهوه می‌فرماید که آن شخص عادل است و البته زنده خواهد ماند.
  ron-1924: каре урмязэ леӂиле Меле ши пэзеште порунчиле Меле, лукрынд ку крединчошие
    – омул ачела есте дрепт ши ва трэи негрешит”, зиче Домнул Думнезеу.
  ben-OBCV: সে আমার নিয়মকানুন মেনে চলে ও বিশ্বস্তভাবে আমার বিধান পালন করে। সেই লোক
    ধার্মিক; সে নিশ্চয় বাঁচবে, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: oo uu qaynuunnadayda ku socday, oo uu xukummadayda u xajiyey si uu wax
    qumman u sameeyo, kaasu waa xaq, oo hubaal wuu noolaan doonaa, ayaa Sayidka Rabbiga
    ahu leeyahay.
  lat-VUC: 'in præceptis meis ambulaverit, et judicia mea custodierit, ut faciat veritatem:
    hic justus est; vita vivet, ait Dominus Deus.'
  eng-ASVBT: hath walked in my statutes, and hath kept mine ordinances, to deal truly;
    he is just, he shall surely live, saith the Lord Jehovah.
  ita-1885: e sarà camminato ne' miei statuti, ed avrà osservate le mie leggi, per
    fare opere di lealtà e di verità; un tale è giusto; di certo egli viverà, dice
    il Signore Iddio.
  eng-LXXUP: and has walked in my commandments and kept mine ordinances, to do them;
    he is righteous, he shall surely live, saith the Lord.
  eng-ULB: 'If that man walks in my statutes and keeps my decrees to act faithfully,
    then the promise for this righteous man is this: He will surely live!—this is
    the Lord Yahweh''s declaration.'
  spa-VBL: Sigue mis reglas y cumple fielmente mis normas. Un hombre así vive según
    lo que es correcto y ciertamente vivirá, declara el Señor Dios.
  fra-_FOB: Qui marche selon mes statuts et observe mes ordonnances, en se conduisant
    avec droiture, - cet homme est juste, et certainement il vivra, dit le Seigneur,
    l'Éternel.
  mal-mal: എന്റെ ചട്ടങ്ങൾ അനുസരിക്കുകയും എന്റെ ന്യായങ്ങൾ പ്രമാണിക്കുകയും ചെയ്തുകൊണ്ട്
    നേരോടെ നടക്കുന്നവൻ നീതിമാൻ - അവൻ നിശ്ചയമായി ജീവിച്ചിരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Wuh mere qawāyd ke mutābiq zindagī guzārtā aur wafādārī se mere ahkām par
    amal kartā hai. Aisā shaḳhs rāstbāz hai, aur wuh yaqīnan zindā rahegā. Yih Rab
    Qādir-e-mutlaq kā farmān hai.
  suz-BL: मेकोम आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं निसाफ पतीके लोव़ थुं मफाइक्‍थु
    पाइब। मोदेंशो मुर ठीक पाइब मुर बाक्‍ब। मिनु मेको थमा पा ब्रोंइचा माल्‍ब” दे परमप्रभु,
    परमप्रभु यावेमी देंशो बाक्‍ब।
  eng-NOY: if he walk in my statutes and keep my commandments, to deal uprightly,—he
    is just; he shall surely live, saith the Lord Jehovah.
  ita-1927: se segue le mie leggi e osserva le mie prescrizioni operando con fedeltà,
    quel tale è giusto; certamente egli vivrà, dice il Signore, l’Eterno.
  ckb-ckb: فەرزەکانم پەیڕەو بکات و بە ڕەوایی حوکمەکانم بەجێبهێنێت. ئەوا ئەو پیاوە
    ڕاستودروستە، بێگومان دەژیێت.» ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'And has been guided by my rules and has kept my laws and done them: he
    is upright, life will certainly be his, says the Lord.'
  kan-OKCV: ಸತ್ಯವನ್ನು ನಡೆಸುವುದಕ್ಕಾಗಿ ನನ್ನ ನಿಯಮಗಳಲ್ಲಿ ನಡೆದು, ನನ್ನ ನ್ಯಾಯಗಳನ್ನು ಕೈಗೊಂಡು
    ಸತ್ಯಪರನಾಗಿ ನಡೆದರೆ, ಅವನು ನೀತಿವಂತನು ಮತ್ತು ನಿಶ್ಚಯವಾಗಿ ಬದುಕುವನು,” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: என்னுடைய கட்டளைகளின்படி நடந்து, என்னுடைய நியாயங்களைக் கைக்கொண்டு, உண்மையாக
    இருந்தால் அவனே நீதிமான்; அவன் பிழைக்கவே பிழைப்பான் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'En mis ordenanzas caminare, y guardare mis derechos para hacer verdad,
    éste es justo: éste vivirá, dice el Señor Jehová.'
  ron-BTF: A umblat în statutele mele și a păzit judecățile mele, pentru a lucra după
    adevăr; el este drept; el va trăi negreșit, spune Domnul DUMNEZEU.
  eng-WEBP: has walked in my statutes, and has kept my ordinances, to deal truly;
    he is just, he shall surely live,” says the Lord GOD.
  eng-FBV: He follows my rules and keeps my regulations faithfully. Such a man lives
    by what's right and he will certainly live, declares the Lord God.
  nld-1939: 'hij leeft naar mijn voorschriften, en onderhoudt stipt mijn geboden:
    zo iemand is rechtvaardig; hij zal zeker in leven blijven, zegt Jahweh, de Heer.'
  nch-BL: Yaya quitepanita notanahuatilhua huan ica nochi iyolo quichihua cati quiijtohuaj.
    Ni tacat nelía xitahuac huan temachti itztos. Amo miquis ipan nopa tonali quema
    hualas tatzacuiltili. Quej nopa na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: noi theo luật lệ ta và vâng giữ mạng lịnh ta, ăn ở cách thật thà, thì
    người ấy là người công bình; chắc thật người sẽ sống, Chúa Giê-hô-va phán vậy.
  hin-CV: वह मेरे नियम पर चलता है और विश्वासयोग्यता के साथ मेरे कानूनों का पालन करता
    है. तो वह व्यक्ति धर्मी है; वह निश्चित रूप से जीवित रहेगा, परम प्रधान याहवेह की
    घोषणा है.
  spa-BES: Y ha sido guiado por mis reglas y ha guardado mis leyes y las ha cumplido;
    él es recto, la vida será ciertamente suya, dice el Señor.
  tdx-tdx: vaho mañavelo amo fañèkoo naho mitàna o fepèkoo hanao ty hiti’e. Vañon-dre
    tsi-mete tsy ho veloñe, hoe t’Iehovà Talè.
  tha-KJV: ดำเนินตามกฎเกณฑ์ของเรา และรักษาคำตัดสินของเรา เพื่อประพฤติ​อย่างถูกต้อง
    คนนั้นเป็นคนชอบธรรม เขาจะมี​ชี​วิตดำรงอยู่​แน่ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: E andar em meus estatutos, e guardar meus juízos, para agir com base
    na verdade, este justo certamente viverá,diz o Senhor DEUS.
  deu-ELO: 'in meinen Satzungen wandelt und meine Rechte hält, um nach Wahrheit zu
    handeln: Der ist gerecht; er soll gewißlich leben, spricht der Herr, Jehova. -'
  eng-WYC-2018: and goeth in my commandments, and keepeth my dooms, that he do truth;
    this is a just man, he shall live in life, saith the Lord God. (and goeth in my
    commandments, and keepeth, or obeyeth, my laws, so that he do them in truth, or
    truthfully; this is a just, or a righteous, man, and he shall live, saith the
    Lord God.)
  epo-epo: 'sekvas Miajn leĝojn kaj observas Miajn ordonojn, por plenumi ilin ĝuste:
    tiu estas virtulo, kaj li certe vivos, diras la Sinjoro, la Eternulo.'
  uig-PIN: Mening bǝlgilimilirimdǝ mangidiƣan, baxⱪilarƣa adil muamilǝ ⱪilix üqün
    ⱨɵkümlirimni tutidiƣan bolsa — mana muxu kixi ⱨǝⱪⱪaniy, u jǝzmǝn ⱨayat bolidu,
    dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Amaiwane dunu da malei sia:, amola Na sema noga:le nabawane hamosa. Ea
    hou da moloiba:le, e da esalumu,” Ouligisu Hina Gode da amane sia:i.
  tpi-OTNT: Na em i save bihainim gut olgeta tok na lo bilong mi na mekim stretpela
    pasin tasol. Dispela kain man em i stretpela man, olsem na em bai i stap gut.
    Mi God, Bikpela, mi tok olsem.
  hau-SA: Yana bin ƙa’idodina yana kuma kiyaye dokokina da aminci. Wannan mutumin
    adali ne; tabbatacce zai rayu, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Méning belgilimilirimde mangidighan, bashqilargha adil muamile qilish üchün
    hökümlirimni tutidighan bolsa — mana mushu kishi heqqaniy, u jezmen hayat bolidu,
    deydu Reb Perwerdigar.
  nde-nde: Uyazilandela izimiso zami agcine lemithetho yami ngokuthembeka. Lowomuntu
    ulungile; ngempela uzaphila, kutsho uThixo Wobukhosi.
  ton-ton: Kuo ne ʻeveʻeva ʻi heʻeku ngaahi tuʻutuʻuni, pea kuo ne fai ki heʻeku ngaahi
    fakamaau, ke fai totonu; ko ia ia ʻoku angatonu, pea ko e moʻoni ʻe fakamoʻui
    ia,” ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: 'V ustanoveních mých by chodil, a soudů mých ostříhal, čině, což pravého
    jest: spravedlivý ten jistě žeť živ bude, praví Panovník Hospodin.'
  eng-WMB: has walked in my statutes, and has kept my ordinances, to deal truly; he
    is just, he shall surely live,” says the Lord GOD.
  tam-TCV: அவன் என்னுடைய கட்டளைகளைப் பின்பற்றி, என்னுடைய சட்டங்களை உண்மையாய்க் கடைப்பிடிப்பான்.
