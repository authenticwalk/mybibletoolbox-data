    قَائِلِينَ: أَكَلَ الآبَاءُ الْحِصْرِمَ فَضَرَسَتْ أَسْنَانُ الأَبْنَاءِ؟'
  ewe-ewe: “Nya ka gblɔm amewo le ne wodo lo sia tso Israel ŋu be, “ ‘Fofowo ɖu waintsetse
