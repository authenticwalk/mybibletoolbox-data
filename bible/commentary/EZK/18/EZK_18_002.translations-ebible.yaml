    לֵאמֹ֑ר אָבוֹת֙ יֹ֣אכְלוּ בֹ֔סֶר וְשִׁנֵּ֥י הַבָּנִ֖ים תִּקְהֶֽינָה׃
  ibo-ibo: “Gịnị ka unu bụ mmadụ na-ekwu mgbe unu na-atụ ilu a banyere ala Izrel?
