verse: EZK.018.002
translations:
  mal-C: “ ‘മാതാപിതാക്കൾ പച്ചമുന്തിരിങ്ങാ തിന്നു; മക്കളുടെ പല്ലു പുളിച്ചു,’ എന്നിങ്ങനെ
    ഇസ്രായേൽദേശത്തെ സംബന്ധിച്ച് നിങ്ങൾ പറയുന്ന പഴഞ്ചൊല്ലിന്റെ അർഥം എന്താണ്?
  deu-TKW: 'Was kommt euch bei, daß ihr diesen Spottvers singt vom Lande Israel; der
    da lautet: Die Väter aßen saure Trauben, und den Kindern werden die Zähne stumpf?'
  lin-lin: '« Bino bato, mpo na nini kati na mokili ya Isalaele bolobaka lisese oyo :
    ‹ Batata basili kolia bambuma ya vino ya mibesu, kasi minu ya bana nde ekomi ngayi ;
    elakisi nini ? ›'
  eng-LSV: “What [is it] to you [that] you are using this allegory || Concerning the
    ground of Israel, saying, || Fathers eat unripe fruit, || And the sons’ teeth
    are blunted?
  eng-GNV: What meane ye that ye speake this prouerbe, concerning the land of Israel,
    saying, The fathers haue eaten sowre grapes, and the childrens teeth are set on
    edge?
  eng-WEBSTER: What mean ye, that ye use this proverb concerning the land of Israel,
    saying, The fathers have eaten sour grapes, and the children's teeth are set on
    edge?
  nhw-BL: '“¿Para tlen ipan tlali Israel quitequihuíaj nopa camanali catli quiijtohua:
    ‘Nopa tetajme quicuajque xocomecatl itlajca catli xococ huan quichijtoc para ininconehua
    ma quimatica fiero ipan inintlancoch?’ Camanaltij quenicatza tlaijiyohuise israelitame
    por tlajtlacoli catli inintatahua quichijque.'
  swh-ONEN: '“Je, ninyi watu mna maana gani kutumia mithali hii inayohusu nchi ya
    Israeli: “ ‘Baba wamekula zabibu zenye chachu, nayo meno ya watoto yametiwa ganzi’?'
  bba-bba: Esekiɛli, mbɑn sɔ̃nɑ Isirelibɑ bɑ rɑ mɔn teni ko bu nɛɛ, bɑɑbɑbɑ bɑ resɛm
    birenu di, mɑ ben bibun nɔsu yɑɑyɑ.
  eng-KJVCPB: What mean ye, that ye use this proverb concerning the land of Israel,
    saying, The fathers have eaten sour grapes, and the children’s teeth are set on
    edge?
  cpy-cpy: '“¿Iitaka kaari okoñaatanta inampiki Israel ikenkithawaeteetziri paerani
    ikanteetziri: ‘Arika ithotero ashitanari kachori chochoki, riitaki itomipaeni
    tsiyaekitee raekiki.’?'
  luo-luo: “Bende isewinjo ngero ma ji osiko kawacho e piny Israel niya, “ ‘Wuone
    osechamo olemo manumu, to nyithindo ema lekegi tho?’
  meu-meu: Badina be dahaka ina hereva lada-isina o gwauraia louloumu, o tomu “Tama
    ese vine huahuadia kasiridia vada e ani, bona natudia isedia e urimu”?
  npi-ULB: “इस्राएलका देशको बारेमा तैंले उखान भनेको अर्थ के होः “'बाबुहरू अमिलो अङ्‌गूर
    खाने र छोराछोरीका दाँत कुडिंने'?
  yor-yor: '“Kín ni ẹ̀yin rò tí ẹ̀yin fi ń pa òwe nípa Israẹli wí pé: “ ‘Àwọn baba
    ti jẹ èso àjàrà kíkan, eyín àwọn ọmọ sì kan.’'
  pes-OPCB: «چرا مردم در سرزمین اسرائیل این مَثَل را به کار می‌برند که ”غوره را پدران
    خوردند و دندان فرزندانشان کُند شد“؟
  tgl-ULB: “Ano ang ibig mong sabihin, ikaw na gumamit ng kawikaang ito tungkol sa
    lupain ng Israel at nagsasabi, 'Ang mga ama na kumain ng mga maaasim na ubas,
    at ang ngipin ng mga anak ay nangilo?'
  cbu-NT: Israelshuchish tsiyatsis uru taariya. Wapar wachin kapzee katungkachu, wipsha
    wanas kapzimun chtay ashchiya, atanaya. ¿Mayaamsha Israelchich anoo tsiyatsis
    tayus tayus ashkanaya?
  hui-hui: Isaraele wali agaliru tígua bi yobage mbira ogodagua laramili. Aba ai̱yarume
    pu mbira mini gerebi lini emene gani dedaru do nagagoyu ai waneigini tigua wene
    gani uruninaga lini nolene kau haga, lalu laramiligo irane aginaga laramilibe.
  mya-mya: ကိုယ်​တော်​က ``မိ​ဘ​တို့​စ​ပျစ်​ချဉ်​သီး​ကို​သုံး​ဆောင်​ခြင်း ကြောင့်၊
    သား​သ​မီး​များ​သွား​ကျိန်း​ရ​ကြ​၏'' ဟူ​သော​စ​ကား​ပုံ​ကို​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့
    ထပ်​ကာ​ထပ်​ကာ​ပြော​ဆို​နေ​ကြ​ရာ ၌​အ​ဘယ်​သို့​ဆို​လို​သ​နည်း။''
  bod-N: ཡེས་ར་ཨེལ་ཡུལ་གྱི་སྐོར་གླེང་ན། ཕ་ཡིས་རྒུན་འབྲུམ་སྐྱུར་མོ་ཟོས་པས་བུ་ཡི་སོ་བརྩེ་བའི་ཁ་དཔེ་འདི་ཁྱོད་ཚོས་ཅི་ལ་འདྲེན་ནམ།
  sna-sna: “Munoreveiko vanhu imi zvamunodzokorora tsumo iyi pamusoro penyika yeIsraeri,
    muchiti, “ ‘Madzibaba akadya mazambiringa anovava, meno avana akaita ugugu’?
  spa-BLM: “¿Qué quieres decir, que usas este proverbio sobre la tierra de Israel,
    diciendo, Los padres han comido uvas agrias, y los dientes de los niños se ponen
    de punta’?
  cac-cac: '¿Tas yuj an̈eja'' eyalub''tan̈an jun lolonel d''a spatic chon̈ab'' Israel:
    A eb'' mamab''il slo pajal uva eb'', axo eb'' uninab''il jululixon̈ej sb''at spajil
    chi'' d''a yichtac ye eb''?'
  swh-ULB: “Je mnamaana gani, ninyi mliotumia hii mithali kuhusiana na nchi ya Israeli
    na kusema, 'Wababa wamekula zabibu mbichi, na meno ya watoto imetiwa ganzi'?
  bel-bel: 'навошта вы ўжываеце ў зямлі Ізраілевай гэтую прымаўку, кажучы: «бацькі
    елі кіслы вінаград, а ў дзяцей на зубах аскома»?'
  deu-ELBBK: 'Was habt ihr, dass ihr diesen Spruch im Land Israel gebraucht und sprecht:
    Die Väter essen Herlinge, und die Zähne der Söhne werden stumpf?'
  mbb-OT: '“Hengkey is ibpesavut te kegkaǥi kayi he erubasa mehitenged te Israel:
    ‘Migkaan is amey te mepezes he paras, ne iyan nengingilu is menge anak din?’'
  mal-2015: അപ്പന്മാർ പച്ചമുന്തിരിങ്ങാ തിന്നു മക്കളുടെ പല്ലു പുളിച്ചു എന്നു നിങ്ങൾ
    യിസ്രായേൽദേശത്തു ഒരു പഴഞ്ചൊല്ലു പറയുന്നതു എന്തു?
  rmc-rmc: '„Sar oda hoj andre phuv le Izraeloskri vakeren kajso prislovje: ‚O dada
    chanas o šutlo hroznos, ale le čhavenge cerpisaľile o danda‘?'
  pes-OPV: '«شما چه‌کار دارید که این مثل رادرباره زمین اسرائیل می‌زنید و می‌گویید:
    پدران انگور ترش خوردند و دندانهای پسران کندگردید.»'
  ron-1924: '„Пентру че спунець вой зикэтоаря ачаста ын цара луй Исраел: ‘Пэринций
    ау мынкат агуридэ, ши копиилор ли с-ау стрепезит динций’?'
  ben-OBCV: '“ইস্রায়েল দেশ সম্বন্ধে প্রচলিত প্রবাদটি উদ্ধৃত করার দ্বারা লোকেরা কী
    অর্থ প্রকাশ করে: “ ‘বাবারা টক আঙুর খেয়েছিলেন, আর সন্তানদের দাঁত টকে গেছে’?'
  som-som: Maxaad ula jeeddaan markaad maahmaahdan dalka reer binu Israa'iil ugu maahmaahdaan,
    idinkoo leh, Aabbayaashu waxay cuneen canab dhanaan, oo carruurta ilkahoodiina
    way saliilyoodeen?
  lat-VUC: 'Quid est quod inter vos parabolam vertitis in proverbium istud in terra
    Israël, dicentes: Patres comederunt uvam acerbam, et dentes filiorum obstupescunt?'
  eng-ASVBT: What mean ye, that ye use this proverb concerning the land of Israel,
    saying, The fathers have eaten sour grapes, and the children’s teeth are set on
    edge?
  ita-1885: 'Che volete dir voi, che usate questo proverbio intorno alla terra d''Israele,
    dicendo: I padri han mangiato l''agresto, e i denti de'' figliuoli ne sono allegati?'
  eng-LXXUP: Son of man, what mean ye by this parable among the children of Israel,
    saying, The fathers have eaten unripe grapes, and the children’s teeth have been
    set on edge?
  eng-ULB: “What do you mean, you who use this proverb concerning the land of Israel
    and say, 'Fathers eat sour grapes, and the children's teeth are made blunt'?
  spa-VBL: “¿Qué es ese proverbio que ustedes citan sobre el país de Israel? “‘Los
    padres comieron las uvas sin madurar, pero sus hijos obtuvieron el sabor agrio’?
  fra-_FOB: 'Que voulez-vous dire, vous qui répétez continuellement ce proverbe, dans
    le pays d''Israël, en disant: “Les pères ont mangé du raisin vert, et les dents
    des enfants en sont agacées?”'
  mal-mal: “‘അപ്പന്മാർ പച്ചമുന്തിരിങ്ങാ തിന്നു; മക്കളുടെ പല്ലു പുളിച്ചു’ എന്ന് നിങ്ങൾ
    യിസ്രായേൽ ദേശത്ത് ഒരു പഴഞ്ചൊല്ല് പറയുന്നത് എന്ത്?
  lit-lit: '„Kas jums yra?! Jūs pritaikote šią patarlę Izraelio šaliai, sakydami:
    „„Tėvai valgė rūgščių vynuogių, o vaikams dantys atšipo“?'
  urd-GVR: “Tum log Mulk-e-Isrāīl ke lie yih kahāwat kyoṅ istemāl karte ho, ‘Wālidain
    ne khaṭṭe angūr khāe, lekin un ke bachchoṅ hī ke dāṅt khaṭṭe ho gae haiṅ.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “इस्राएल रागी आ पर्बम लेंशा पशो कथा आ अर्थ मार
    बाक्‍बा, दे मिम्‍नीनी? ‘आम आफोम ग्‍युरशो अङगुर ब्‍वाम्‍तेक्‍म हना, आन आल आन ख्रुइ
    ग्रिम्‍बा ङा?’ ” दे हिल्‍लो पाप्‍तु। येरमीया ३१:२९
  eng-NOY: What mean ye, that ye use this proverb concerning the land of Israel, saying,
    “The fathers have eaten sour grapes, and the children's teeth are set on edge”?
  ita-1927: '“Perché dite nel paese d’Israele questo proverbio: i padri han mangiato
    l’agresto e ai figliuoli s’allegano i denti?'
  ckb-ckb: '«بۆچی ئەم پەندە بەسەر خاکی ئیسرائیلدا هەڵدەدەن و دەڵێن: «”باوکان بەرسیلەیان
    خوارد، ددانی منداڵەکان ئاڵ دەبنەوە“؟'
  eng-BBE: Why do you make use of this saying about the land of Israel, The fathers
    have been tasting bitter grapes and the children's teeth are on edge?
  kan-OKCV: '“ನೀವು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ವಿಷಯವಾಗಿ ಈ ಗಾದೆಯನ್ನು ಉಲ್ಲೇಖಿಸುವುದರ ಅರ್ಥವೇನು: “ ‘ಪಿತೃಗಳು
    ಹುಳಿದ್ರಾಕ್ಷಿಗಳನ್ನು ತಿಂದರು, ಮಕ್ಕಳ ಹಲ್ಲು ಚಳಿತು ಹೋಯಿತು.’'
  tam-2017: பிதாக்கள் திராட்சைக்காய்களை சாப்பிட்டார்கள், பிள்ளைகளின் பற்கள் கூசிப்போனது
    என்னும் பழமொழியை நீங்கள் இஸ்ரவேல் தேசத்தைக்குறித்துச் சொல்லுகிறது என்ன?
  spa-RV-1909: '¿Qué pensáis vosotros, vosotros que usáis este refrán sobre la tierra
    de Israel, diciendo: Los padres comieron el agraz, y los dientes de los hijos
    tienen la dentera?'
  ron-BTF: 'Ce înseamnă aceasta, că voi folosiți acest proverb referitor la țara lui
    Israel, spunând: Părinții au mâncat aguridă și dinții copiilor s-au strepezit?'
  eng-WEBP: “What do you mean, that you use this proverb concerning the land of Israel,
    saying, ‘The fathers have eaten sour grapes, and the children’s teeth are set
    on edge’?
  eng-FBV: '“What''s this proverb you people are quoting about the country of Israel:
    ‘The fathers ate the unripe grapes, but their children got the sour taste’?'
  nld-1939: 'Hoe komt ge er toe, bij u op Israëls grond dit puntdicht aan te halen:
    “De vaderen eten zure druiven, maar de kinderen krijgen er stroeve tanden van”?'
  nch-BL: '“¿Para ten ipan tali Israel quitequihuíaj nopa camanali cati quiijtohua:
    ‘Nopa tetajme quicuajque xocomecat itajca cati xococ huan quichijtoc para ininconehua
    ma quimatica fiero ipan inintancoch?’ Camanaltij ten quenicatza taijyohuise israelitame
    por nopa tajtacoli cati inintatahua quichijque.'
  vie-1934: 'Các ngươi dùng câu tục ngữ nầy về đất Y-sơ-ra-ên, rằng: Cha ăn trái nho
    chua, mà con ghê răng, câu đó có nghĩa gì?'
  hin-CV: '“इस्राएल देश के बारे में इस कहावत का उल्लेख करने के द्वारा तुम लोग क्या
    कहना चाहते हो: “ ‘खट्टे अंगूर तो खाए माता-पिताओं ने, किंतु दांत खट्टे हुए बच्चों
    के’?'
  spa-BES: ¿Por qué haces uso de este dicho sobre la tierra de Israel, los padres
    han estado probando uvas amargas y pero los dientes de los hijos tienen la dentera?
  tdx-tdx: Ino ty tea’ areo ho saontsieñe, ie manoñoñe o razan-drehake zao ty amy
    tane’ Israeley, manao ty hoe; Nikama valoboke makira o roae’eo vaho mangitsy ty
    nife’ o amori’eo?
  tha-KJV: “​เจ้​าทั้งหลายมีเจตนาอย่างไรในการกล่าวสุภาษิตข้อนี้อันเกี่ยวกับแผ่นดิ​นอ​ิสราเอลว่า
    ‘​บิ​ดารับประทานองุ่นเปรี้ยวและบุตรก็​เข็ดฟัน​’
  por-BR-2018: 'O que vós pensais, vós que dizeis este provérbio sobre a terra de
    Israel, dizendo: Os pais comeram uvas verdes, mas foram os dentes dos filhos que
    se estragaram?'
  deu-ELO: 'Was habt ihr, daß ihr diesen Spruch im Lande Israel gebrauchet und sprechet:
    Die Väter essen Herlinge, und die Zähne der Söhne werden stumpf?'
  eng-WYC-2018: What is it, that ye turn a parable among you into this proverb, in
    the land of Israel, and say, [The] Fathers ate a bitter grape, and the teeth of
    (the) sons be on edge, either (be) astonied? (What is this proverb, that ye have
    in the land of Israel, when you say, The fathers ate bitter grapes, but the children’s
    teeth be on edge,that is, they be astonished, or they be startled?)
  epo-epo: 'Kial vi uzas ĉe vi en la lando de Izrael ĉi tiun proverbon kaj diras:
    La patroj manĝis nematurajn vinberojn, kaj la dentoj de la filoj agaciĝis?'
  uig-PIN: '«Israil zemini toƣruluⱪ silǝr: «Atilar aqqiⱪ-qüqük üzümlǝrni yesǝ, balilarning
    qixi ⱪeriⱪ sezilidu» degǝn muxu maⱪalni ixlitidiƣan kixilǝr zadi nemǝ demǝkqisilǝr?'
  beo-beo: “Dunu da Isala:ili soge amo ganodini, amo malasu gebewane sia:nana, amane,
    ‘Edala emela da gamogai waini efe fage mai, be ilia mano fawane da naba:loba gamogai
    nabi.’”
  tpi-OTNT: “Yupela Israel i save laikim tumas long tok piksa olsem, ‘Ol papamama
    i kaikai pikinini bilong diwai wain i no mau. Tasol dispela i pait long maus bilong
    ol pikinini bilong ol.’ Bilong wanem yupela i save mekim dispela kain tok?
  hau-SA: “Me ku mutane kuke nufi da faɗar wannan karin magana a kan ƙasar Isra’ila
    cewa, “ ‘Ubanni sun ci ’ya’yan inabi masu tsami, haƙoran ’ya’ya kuwa sun mutu’?
  uig-LAT: '«Israil zémini toghruluq siler: «Atilar achchiq-chüchük üzümlerni yése,
    balilarning chishi qériq sézilidu» dégen mushu maqalni ishlitidighan kishiler
    zadi néme démekchisiler?'
  nde-nde: '“Litshoni lina bantu nxa libetha isaga lesi ngelizwe lako-Israyeli lisithi:
    ‘Oyise badla amavini amunyu, amazinyo abantwana asetshelela’?'
  ton-ton: “Ko e hā hono ʻuhinga ʻiate kimoutolu, ʻoku mou lea ʻaki ʻae fakatātā ki
    he fonua ʻo ʻIsileli, ʻo pehē, ‘Kuo kai ʻe he ngaahi tamai ʻae kālepi mahi, pea
    kuo maninia ʻae nifo ʻoe fānau?’
  ces-1613: 'Což jest vám, že užíváte přísloví tohoto o zemi Izraelské, říkajíce:
    Otcové jedli hrozen trpký, a zubové synů laskominy mají?'
  eng-WMB: “What do you mean, that you use this proverb concerning Eretz-Israel, saying,
    ‘The fathers have eaten sour grapes, and the children’s teeth are set on edge’?
  tam-TCV: '“ ‘தந்தையர் திராட்சைக் காய்களைத் தின்ன பிள்ளைகளின் பற்கள் கூசியது: என்று
    இஸ்ரயேல் நாட்டைக்குறித்து, நீங்கள் சொல்லும் பழமொழியின் அர்த்தம் என்ன’?'
  ceb-ULB: “Unsa man ang buot mong ipasabot, ikaw nga migamit niini nga panultihon
    mahitungod sa yuta sa Israel ug miingon, 'Nikaon ang mga amahan ug aslom nga mga
    ubas, ug ang gingilohan ug mga ngipon mao ang mga bata'?
  pol-UBG: 'Dlaczego powtarzacie między sobą takie przysłowie o ziemi Izraela, mówiąc:
    Ojcowie jedli kwaśne winogrona, a synom zęby cierpną.'
  agr-agr: '“¿Wagka Israel aents aidaush juju chicham agagbaunum chichaak: ‘Múun aidau
    pegkegchau takamsamunum uchi aidau waituinawai’, tawa nunash kajimatuinatsua?'
  kyc-kyc: baame dopa leya. Dake aki kongwalu piinde wambu dupwa keta yuu Isaraele
    dokona kamba kamba letamisi? Rakange dupwa isa girapo kau pingi neyami. Neyaminyi
    dokome wane wanake dupwa nenge niki niki piya.
  urd-GVU: ”تم لوگ ملکِ اسرائیل کے لئے یہ کہاوت کیوں استعمال کرتے ہو، ’والدین نے کھٹے
    انگور کھائے، لیکن اُن کے بچوں ہی کے دانت کھٹے ہو گئے ہیں۔‘
  deu-1912: 'Was treibt ihr unter euch im Lande Israel dies Sprichwort und sprecht:
