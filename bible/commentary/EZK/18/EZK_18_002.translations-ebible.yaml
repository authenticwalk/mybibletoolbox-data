  dop-dop: Pepe tɔɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ tukiɣi ɩtuule sɩ, cɛcɛnɑɑ sɑlɑ lɛsɛŋ ɑkɑɑ.
