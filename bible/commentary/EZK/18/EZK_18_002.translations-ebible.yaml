  kan-2017: “ತಂದೆಗಳು ಹುಳಿ ದ್ರಾಕ್ಷಿಯನ್ನು ತಿಂದರು ಆದರೆ, ಮಕ್ಕಳ ಹಲ್ಲುಗಳು ಚಳಿತುಹೋಗಿವೆ ಎಂಬ
