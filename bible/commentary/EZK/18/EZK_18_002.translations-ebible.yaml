  tbz-SIM: 'Yɛkotinɔ̀ ɔ̃̀nyɛ nyɛ di nɑ́ɑ́mmɛ̀ Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ? Kɛ tú: Bɛkótíbɛ̀
