    ఇశ్రాయేలు ప్రదేశం విషయంలో వాడినప్పుడు, దాని అర్థం ఏంటి?
  hat-BSA: '“Kisa sa vle di lè ou sèvi pwovèb sa a konsènan peyi Israël e di: ‘Papa
