  ben-IRV: “পূর্বপুরুষেরা টক আঙ্গুরফল খায়, তাই সন্তানদের দাঁত টকে যায়, এই যে প্রবাদ
    তোমার ইস্রায়েল-দেশের বিষয়ে বল, তোমার কি বলতে চাইছ?
  pan-pan: ਤੁਸੀਂ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਦੇ ਵਿਰੁੱਧ ਕਿਉਂ ਇਹ ਕਹਾਉਤ ਆਖਦੇ ਹੋ ਕਿ ਪਿਤਾਵਾਂ ਨੇ ਖੱਟੇ
    ਅੰਗੂਰ ਖਾਧੇ ਅਤੇ ਬੱਚਿਆਂ ਦੇ ਦੰਦ ਖੱਟੇ ਪਏ?
  mya-JVB: အဘ တို့သည် ချဉ် သောစပျစ်သီးကို စား ၍ သား တို့သည် သွား ကျိန်း လျက်ရှိကြ၏ဟု၊
    သင် တို့သည် ဣသရေလ ပြည် ကိုရည်မှတ် ၍ စကားပုံ ကို သုံး သောအခါ အဘယ်သို့ ဆိုလို သနည်း။
  hmo-hmo: ia gwau, “Inai hereva gunana ta Israela tano dekenai idia gwauraia lou,
    gwauraia lou, be dahaka? Idia gwau, ‘Tamana taudia ese vain huahua, kasiri gaudia
    idia ania vadaeni, bona edia natudia ese unai huahua edia mamina dikana idia abia.’ ”
  urd-urd: कि तुम इस्राईल के मुल्क के हक़ में क्यूँ यह मिसाल कहते हो, कि 'बाप — दादा
    ने कच्चे अँगूर खाए और औलाद के दाँत खट्टे हुए'?
  rus-SYN: 'зачем вы употребляете в земле Израилевой эту пословицу, говоря: “отцы
    ели кислый виноград, а у детей на зубах оскомина”?'
  bqc-SIM: 'Bↄ́yãi á Isailiↄ ì yáasiɛ bee kɛ á bùsu yã́ musui? I mɛ: Maeↄ vɛ̃ɛbɛ
    kũ̀ma blè, ↄ̃ nɛ́ↄ swaa fɛ̃́nkpà.'
  tcz-CHONGTHU: “Ipi dinga hiche thuchih hi Israel gamsung chung thudol nasei kit
    kit uva, “Minu mipate lengpithei thuh aneuvin ahinlah achateu athei twina jeh
    chun akamsungu atol lhatai,” tia nasei jiu ham?
  mar-mar: “वडीलांनी आंबट द्राक्षे खाल्ली आणि मुलांचे दात आंबले,” याचा अर्थ काय आहे?
    इस्राएलाच्या भूमीत तू ज्या म्हणी वापरतो आणि म्हणतो.
  qub-qub: '«¿Imanirtaj Israelchöga imaypis cay rimayta rimarcaycan: « ‹Papänincuna
    pochgoj übasta micuptin wamrancunapana quirun shimpan› nir?'
  bqp-bqp: Esekiɛli, mbɑn sɔ̃nɑ Isirelibɑ bɑ rɑ mɔn teni ko bu nɛɛ, bɑɑbɑbɑ bɑ resɛm
    birenu di, mɑ ben bibun nɔsu yɑɑyɑ.
  hat-hat: '-Poukisa y''ap plede repete pwovèb sa a nan peyi Izrayèl la? Y''ap di:
    Papa ak manman manje rezen vèt, men se dan pitit yo ki gasi.'
  eng-BSB: '“What do you people mean by quoting this proverb about the land of Israel:
    ‘The fathers have eaten sour grapes, and the teeth of the children are set on
    edge’?'
  eng-WEBPB: “What do you mean, that you use this proverb concerning the land of Israel,
    saying, ‘The fathers have eaten sour grapes, and the children’s teeth are set
    on edge’?
  kbq-kbq: Zamafahe'moza aka krepi raga nazageno mofavre'zmimofo zamagitera akahune
    hutama Israeli vahe'motama nehaza fronka nanekemofo agafa'amo'a nankna hu'ne?
  nhe-BL: '“¿Para tlen ipan tlali Israel quitequihuíaj nopa tlajtoli tlen quiijtohua:
    ‘Nopa tetatme quicuajque xocomecatl itlajca tlen xococ huan quichijtoc para ininconehua
    ma quimatica fiero ipan inintlancoch?’ Camatij quejatza tlaijiyohuise israelitame
    ipampa tlajtlacoli tlen inintatahua quichijque.'
  gub-BL: — Màràzàwe tuwe teko Izaew ywy rehe har umume'u wiwi ko ze'eg xiroahy wà.
    — Wanu u'u uwà iapyw 'ym ma'e wà. Nezewe rehe we hazahy wana'yr wanàz wanupe.
  eng-DRA: 'That you use among you this parable as a proverb in the land of Israel,
    saying: The fathers have eaten sour grapes, and the teeth of the children are
    set on edge.'
