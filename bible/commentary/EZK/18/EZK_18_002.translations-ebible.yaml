  sus-A: «وٌ يِ تَالِ وْيّنيِ قَلَمَ نّ عِسِرَيِلَ بْشِ مَ. وٌ نَشّ، ‹قٌرِيٍ نَ مَنفٌي
    يْشْي دٌن، عٍ شَ دِيٍ نَن حِنيِيٍ مُلُشُنمَ.› وٌ نَ قَلَمَ مُنقٍ رَ؟
