verse: EZK.018.008
translations:
  mal-C: അയാൾ തന്റെ പണം പലിശയ്ക്കു കൊടുക്കുകയോ കൊള്ളലാഭമുണ്ടാക്കുകയോ ചെയ്യുകയില്ല.
    അയാൾ തന്റെ കരം നീതികേടിൽനിന്ന് പിന്തിരിക്കുകയും മനുഷ്യർതമ്മിലുള്ള വ്യവഹാരത്തിൽ
    നേരോടെ ന്യായപാലനം നടത്തുകയും ചെയ്യും.
  deu-TKW: nicht auf Wucher ausleiht und keinen Zins nimmt, von Frevel seine Hand
    fernhält und bei Händeln zwischen den Leuten ehrlichen Rechtsspruch fällt,
  lin-lin: adefisaka te mpo na kozwa mileki mpe litomba oyo eleka ndelo, abatelaka
    loboko na ye mpo ete esala mabe te, akataka makambo ya bato mibale na bosembo ;
  eng-LSV: He does not give in usury, and does not take increase, || He turns back
    his hand from perversity, || He does true judgment between man and man.
  eng-GNV: And hath not giuen foorth vpon vsurie, neither hath taken any increase,
    but hath withdrawen his hand from iniquitie, and hath executed true iudgement
    betweene man and man,
  eng-WEBSTER: He that hath not given forth upon interest, neither hath taken any
    increase, that hath withdrawn his hand from iniquity, hath executed true judgment
    between man and man,
  nhw-BL: Nopa tlacatl amo tlainama itlanca quema tetlanejtía itomi. Amo quema techihuilía
    catli amo cuali. Nochipa tetlajtolsencahua xitlahuac.
  swh-ONEN: Hakopeshi kwa riba wala hajipatii faida ya ziada. Huuzuia mkono wake usifanye
    mabaya, naye huhukumu kwa haki kati ya mtu na mtu.
  bba-bba: U ku rɑ tɔnu ɡobi bɔkure u nim doke. U ku rɑ n mɑɑ wɑ̃ɑ weesun swɑɑ sɔɔ.
    U rɑ siriwɑ dee dee, u bɑɑwure nùn win ɡem wɛ̃.
  eng-KJVCPB: he that hath not given forth upon usury, neither hath taken any increase,
    that hath withdrawn his hand from iniquity, hath executed true judgment between
    man and man,
  luo-luo: Ok ohol ji gige mondo oyudie ohala, kata ohala mokadho tongʼ ok okaw. Ok
    oyie mondo lwete otim gima rach kendo ongʼado bura maber e kind ji ka ok odew
    wangʼ.
  meu-meu: moni basinema heni torehai mai heatokauna eiava heatokau monidia haida
    basinema abi; imana na kara havara amo bema rua; taunimanima padadiai hahemaoro
    ḡoevaḡoevana bema karaia;
  npi-ULB: यस्तो मानिसको बारेमा के भन्‍ने, जसले आफूले दिएको लोनको ब्‍याज धेरै लिंदैन,
    र आफूले बेचेको कुरामा धेरै नाफा लिंदैन? उसको बारेमा यसो भनिन्छ, उसले न्याय गर्छ
    र मानिसहरूका बिचमा विश्‍वस्‍तता कायम गर्छ ।
  yor-yor: Ẹni tí kò fi fún ni láti gba ẹ̀dá, tàbí kò gba èlé tó pọ̀jù. Ó yọ ọwọ́
    rẹ̀ kúrò nínú ìwà ẹ̀ṣẹ̀, ó sì ń ṣe ìdájọ́ òtítọ́ láàrín ọkùnrin kan àti èkejì
    rẹ̀.
  pes-OPCB: قرض بدهد و سود نگیرد؛ از ستم دوری کند و در مورد دیگران درست و بدون غرض
    قضاوت نماید؛
  tgl-ULB: kung hindi siya nagpapatong ng anumang tubo sa pagpaputang, o kumuha ng
    labis na kita— kung isinasagawa niya ang katarungan at pinatitibay ang katapatan
    sa pagitan ng mga tao—
  cbu-NT: Urkirpa tputseem istaku, nda anumand, Arangeem tuwapangandama, atiya. Mishat,
    tputs waanpatatin tsiyatssee yaramaam zandkusin, ichingaru mazinayaru, itsinsaru
    yasayaru, yuwaatsiri yutarit tsiyatarangu anootsiri waneeku, tputsee wanasirimsheetssha
    kis napkiya.
  hui-hui: Ibunaga nenegerume ibunila dano mbira ho heneyagua emene tago halu ngi
    nale miyagobiore mo yalu dai biaga ka. Wali agali maname dabaki helo ibiraru bibahende
    tigabi ngadaguaore tiga biaga ka.
  mya-mya: သူ​သည်​အ​တိုး​အမြတ်​ရ​ရန်​ငွေ​ကို​မ​ချေး။ ဆိုး​ညစ်​မှု​ကို​ရှောင်​ရှား​၍​အ​ချင်း​များ​မှု
    တို့​တွင်​ဖြောင့်​မှန်​သော​အ​ဆုံး​အ​ဖြတ်​ကို ပေး​၏။-
  bod-N: མི་ལ་དངོས་པོ་གཡར་ན་ཁོས་བུན་སྐྱེད་མི་ལེན་ཞིང་མང་པོའང་མི་ལེན་པ་དང་། ཁོས་རང་གི་ལག་པ་ནག་ཉེས་དང་རིང་དུ་འབྲལ་བར་བྱས་ནས།
    མི་དང་མི་ཡི་བར་དུ་དྲང་བདེན་གྱི་ཁྲིམས་ཐག་གཅོད་པ་ཡིན།
  sna-sna: Haarevi chimbadzo paanokweretesa kana kutora mhindu yakakurisa. Anodzivisa
    ruoko rwake kuita zvakaipa, uye anotonga zvakarurama pakati pomunhu nomunhu.
  spa-BLM: el que no les ha prestado con intereses, no ha tomado ningún aumento de
    ellos, que ha retirado su mano de la iniquidad, ha ejecutado la verdadera justicia
    entre el hombre y el hombre,
  cac-cac: Max yac' q'uen tumin vin̈ d'a majanil yic sc'ananel nivan yune' q'uen vin̈.
    Max yixtej junoc yetanimail vin̈, palta vach' tz'aj sb'oan yaj junoc lolonel vin̈
    d'a yib'an̈ chavan̈oc ay oval d'a scal.
  swh-ULB: Je! Itasemwaje kuhusu mtu ambaye hakuchukua faida kubwa kwa ile pesa aliyokopa,
    na hakuchukua faida kubwa kwa kile alichokiuza?
  bel-bel: у ліхву не дае і ліхвы не бярэ, ад няпраўды стрымлівае руку сваю, суд чалавеку
    з чалавекам учыняе правільна,
  deu-ELBBK: auf Zins nicht gibt und Wucher nicht nimmt, seine Hand vom Unrecht zurückhält,
    der Wahrheit gemäß zwischen Mann und Mann richtet,
  mbb-OT: Wazè din ipetuvù is impeutang din. Wazà sikandin mebaal te mezaat, wey wazè
    din midepiǥan diyà te kedhukum din.
  mal-2015: പലിശെക്കു കൊടുക്കയോ ലാഭം വാങ്ങുകയോ ചെയ്യാതിരിക്കയും നീതികേടു ചെയ്യാതവണ്ണം
    കൈ മടക്കിക്കൊൾകയും മനുഷ്യർക്കു തമ്മിലുള്ള വ്യവഹാരത്തിൽ നേരോടെ വിധിക്കയും
  rmc-rmc: Na del kečeň interesiha aňi na lel pale buter. Zľikerel peskro vast, hoj
    te na kerel o nalačho, a čačipnaha rozsudzinel le manušen.
  pes-OPV: و نقد را به سودندهد و ربح نگیرد، بلکه دست خود را از ستم برداشته، انصاف
    حقیقی را در میان مردمان اجرادارد،
  ron-1924: каре ну ымпрумутэ ку добындэ ши ну я камэтэ, каре ышь абате мына де ла
    нелеӂюире ши жудекэ дупэ адевэр ынтре ун ом ши алтул,
  ben-OBCV: সে সুদে টাকা ধার দেয় না কিংবা বাড়তি সুদ নেয় না। সে অন্যায় করা থেকে
    হাত সরিয়ে রাখে ও লোকদের মধ্যে ন্যায়ভাবে বিচার করে।
  som-som: ama uusan korsaar wax ku bixin, oo uusan ribo cidna ka qaadan, oo uu yahay
    mid gacantiisa xumaanta dib uga celiya, oo si caddaalad ah ugu garsooray nin iyo
    nin kale,
  lat-VUC: 'ad usuram non commodaverit, et amplius non acceperit: ab iniquitate averterit
    manum suam, et judicium verum fecerit inter virum et virum:'
  eng-ASVBT: he that hath not given forth upon interest, neither hath taken any increase,
    that hath withdrawn his hand from iniquity, hath executed true justice between
    man and man,
  ita-1885: e non avrà prestato ad usura, e non avrà preso vantaggio; ed avrà ritratta
    la man sua d'iniquità, ed avrà fatto leal giudicio tra un uomo e l'altro;
  eng-LXXUP: and shall not lend his money upon usury, and shall not receive usurious
    increase, and shall turn back his hand from injustice, shall execute righteous
    judgment between a man and his neighbor,
  eng-ULB: What can be said about a man who does not charge too much interest for
    the money he loans, and he does not take too much profit for what he sells? It
    is said of him that he carries out justice and establishes faithfulness between
    people.
  spa-VBL: No presta con intereses ni se lucra con los préstamos. Se niega a hacer
    el mal y se asegura de ser verdaderamente justo en sus decisiones entre las personas.
  fra-_FOB: Qui ne prête point à usure, qui ne retient pas au-delà de ce qui lui est
    dû, qui détourne sa main de l'iniquité, qui rend son jugement selon la vérité
    entre un homme et un autre,
  mal-mal: പലിശയ്ക്കു കൊടുക്കുകയോ ലാഭം വാങ്ങുകയോ ചെയ്യാതിരിക്കുകയും നീതികേട് ചെയ്യാത്തവണ്ണം
    കൈ മടക്കിക്കൊള്ളുകയും മനുഷ്യർ തമ്മിലുള്ള വ്യവഹാരത്തിൽ നേരോടെ വിധിക്കുകയും
  urd-GVR: Wuh kisī se bhī sūd nahīṅ letā. Wuh ġhalat kām karne se gurez kartā aur
    jhagaṛne wāloṅ kā munsifānā faislā kartā hai.
  suz-BL: मेकोम जेर गेशा चाइक्‍ब मताक्‍ब, मेको मरिम्‍शो पतीक रे ङोन बाक्‍ब नु मुर
    आन दातेम कुल मकोव़थु ठीक निसाफ पाइब। प्रस्‍थान २२:२४; भजन संग्रह १५:५
  eng-NOY: if he give not forth upon usury, and take not increase; if he withdraw
    his hand from iniquity, and give true judgment between man and man;
  ita-1927: se non presta a interesse e non dà ad usura, se ritrae la sua mano dall’iniquità
    e giudica secondo verità fra uomo e uomo,
  ckb-ckb: پارە بە سوو نەدات و نرخی شتومەک گران نەکات؛ دەستی لە ستەمکاری بگێڕێتەوە
    و لەنێوان مرۆڤ و مرۆڤدا دڵسۆزانە دادوەری بکات.
  eng-BBE: And has not given his money out at interest or taken great profits, and,
    turning his hand from evil-doing, has kept faith between man and man,
  kan-OKCV: ಬಡ್ಡಿಗೆ ಸಾಲ ಕೊಡದೆ, ಲಾಭವನ್ನು ತೆಗೆದುಕೊಳ್ಳದೆ, ಅನ್ಯಾಯದಿಂದ ತನ್ನ ಕೈಯನ್ನು ಹಿಂತೆಗೆದು
    ವಾದಿ ಪ್ರತಿವಾದಿಗಳಿಗೆ ಸರಿಯಾಗಿ ನ್ಯಾಯತೀರಿಸಿ,
  tam-2017: வட்டிக்குக் கொடுக்காமலும், அதிக லாபம் வாங்காமலும், அநியாயத்திற்குத் தன்னுடைய
    கையை விலக்கி, மனிதர்களுக்குள்ள வழக்கை உண்மையாகத் தீர்த்து,
  spa-RV-1909: No diere á logro, ni recibiere aumento; de la maldad retrajere su mano,
    é hiciere juicio de verdad entre hombre y hombre,
  ron-BTF: Cel care nu a dat cu camătă, nici nu a luat vreo dobândă, care și-a retras
    mâna de la nelegiuire, a făcut judecată dreaptă între om și om,
  eng-WEBP: he who hasn’t lent to them with interest, hasn’t taken any increase from
    them, who has withdrawn his hand from iniquity, has executed true justice between
    man and man,
  eng-FBV: He doesn't lend with interest or make a profit from loans. He refuses to
    do wrong and makes sure he's truly fair in his decisions between people.
  nld-1939: hij leent niet uit op woekerrente, en eist geen toeslag; hij onthoudt
    zich van onrecht, en doet eerlijk uitspraak tussen twee partijen;
  nch-BL: Nopa tacat amo tainama itanca quema tetanejtía itomi. Amo quema techihuilía
    cati amo cuali. Nochipa tetajtolsencahua xitahuac.
  vie-1934: không cho vay mà ăn lời, không lấy thêm, rút tay lại khỏi sự gian ác,
    theo lẽ thật mà xét đoán trong người nầy với người khác;
  hin-CV: वह बिना किसी ब्याज के पैसा उधार देता है, या उनसे लाभ नहीं उठाता है. वह गलत
    कार्य करने से अपने हाथ को रोके रखता है और दो पक्षों के बीच सही न्याय करता है.
  spa-BES: Y no presta su dinero a intereses o tomado grandes ganancias, y, apartando
    su mano de la maldad, es Justo cuando juzga entre hombre y hombre.
  tdx-tdx: tsy mampisongo hangala’e ana’e naho tsy mandrambe tombo’e, manintake ty
    fità’e ami’ty ha­tsivokarañe, le manao zaka to añivo’ t’indaty naho t’indaty,
  tha-KJV: มิได้​ให้​เขายืมเพื่อหาดอกเบี้ย หรื​อม​ิ​ได้​รับเงินเพิ่มหดมือไว้ ได้​ถอนมือจากความชั่วช้า
    กระทำความยุ​ติ​ธรรมอันแท้​จร​ิงระหว่างมนุษย์กับมนุษย์​ด้วยกัน
  por-BR-2018: Não emprestar a juros, nem receber lucros; e desviar sua mão da injustiça,
    e fizer juízo entre dois homens com base na verdade;
  deu-ELO: auf Zins nicht gibt und Wucher nicht nimmt, seine Hand vom Unrecht zurückhält,
    der Wahrheit gemäß zwischen Mann und Mann richtet,
  eng-WYC-2018: lendeth not to usury, and taketh not more; turneth away his hand from
    wickedness, and maketh true doom betwixt man and man; (lendeth not for usury,
    and taketh not more than is just, or is right; turneth away his hand from wickedness,
    and maketh true justice between one person and another;)
  epo-epo: ne donas kontraŭ procentegoj kaj ne prenas troprofiton, detenas sian manon
    de maljustaĵo, faras inter homo kaj homo juĝon justan;
  uig-PIN: pulni ɵsümgǝ bǝrmǝydiƣan, jazanǝ almaydiƣan, bǝlki ⱪolini ⱪǝbiⱨliktin tartip,
    ikki adǝm arisida durus ⱨɵküm qiⱪiridiƣan;
  beo-beo: 'E da dabe eno baligili lama:ne, muni hame iaha. Dunu eno da ea wadela:le
    hamomusa: sia:sea, e da hame hamomu sia:sa. Fofada:su ganodini, e da molole adole
    iaha.'
  tpi-OTNT: Na taim wanpela wantok i dinau long em, na i laik bekim dinau, orait em
    i no save kisim winmani wantaim. Long taim em i harim kot, em i save mekim stretpela
    pasin tasol, na em i save stretim gut tok bilong ol man i kam long kot.
  hau-SA: Ba ya ba da bashi da ruwa ko ya karɓa ƙarin riba. Yakan janye hannunsa daga
    aikata mugunta yakan kuma yi shari’a cikin gaskiya tsakanin mutum da mutum.
  uig-LAT: pulni ösümge bermeydighan, jazane almaydighan, belki qolini qebihliktin
    tartip, ikki adem arisida durus höküm chiqiridighan;
  nde-nde: Kabolekisi ukuba athole inzuzo loba athathe inzuzo edlulisileyo. Uyasithinta
    isandla sakhe ekwenzeni okubi njalo ehlulele kuhle phakathi komuntu lomuntu.
  ton-ton: Ko ia ʻoku ʻikai foaki ke toe totongi mai, pea te ne maʻu hano tupu, pea
    kuo ne taʻofi hono nima mei he fai kovi, pea kuo ne fai ʻae fakamaau totonu ʻae
    tangata ki he tangata,
  ces-1613: Na lichvu by nedával, a úroku nebral, od nepravosti ruku svou by odvracoval,
    soud pravý mezi jedním i druhým by činil;
  eng-WMB: he who hasn’t lent to them with interest, hasn’t taken any increase from
    them, who has withdrawn his hand from iniquity, has executed true justice between
    man and man,
  tam-TCV: அவன் பணத்தை அதிக வட்டிக்குக் கொடுக்கமாட்டான். அவன் அதிக இலாபம் பெறவும்
    மாட்டான். தனது கையைத் தவறு செய்வதிலிருந்து விலக்கி, இரண்டு குழுக்களுக்கு இடையில்
    நீதியாய் நியாயந்தீர்ப்பான்.
  ceb-ULB: Unsa man ang ikaingon mahitungod sa tawo nga wala magpatubo sa hilabihan
    alang sa kwarta nga iyang gipautang, ug wala kaayo siya magpaginansiya sa iyang
    gibaligya? Gikaingon na nga ginapahamtang niya ang iyang pagkamakiangayon ug nagmatinud-anon
    siya taliwala sa katawhan.
  pol-UBG: Nie uprawiał lichwy i nie brał odsetek, odwracał swą rękę od nieprawości
    i sprawiedliwy sąd wykonywał między jednym człowiekiem a drugim;
  agr-agr: Kuichkin tsagkamkash ewaekam akigkata tusag tuchauwai, tuja tikichnash
    pegkegchau awagmatsui, utugchat ajaunash yadaukita dekas utugchatash nuna diisa
    shiig epegtinai.
  kyc-kyc: Baame kana matana piso nyipuli lao maiya nange. Koo dupwa pinya pakapala
    kote dupwana kinyi dokona iki lao kunjingi.
  urd-GVU: وہ کسی سے بھی سود نہیں لیتا۔ وہ غلط کام کرنے سے گریز کرتا اور جھگڑنے والوں
    کا منصفانہ فیصلہ کرتا ہے۔
  deu-1912: der nicht wuchert, der nicht Zins nimmt, der seine Hand vom Unrechten
    kehrt, der zwischen den Leuten recht urteilt,
  kan-2017: ಸಾಲಕ್ಕೆ ಬಡ್ಡಿತೆಗೆಯದೆ, ಲಾಭಕ್ಕೆ ಹಣಕೊಡದೆ, ಅನ್ಯಾಯಕ್ಕೆ ಕೈಹಾಕದೆ, ವಾದಿ ಪ್ರತಿವಾದಿಗಳಿಗೆ
    ಸರಿಯಾಗಿ ನ್ಯಾಯತೀರಿಸಿ,
  yap-yap: Ma dar ma pi’ e salpiy ngak e girdi’ ni nga ni maruwel ngay ni ba’ nap’an
    mi ni fulweg ngak ni bay e win ni ka nin’ ngay. Ma siyeg ni nge rin’ e tin kireb,
    ma ba riyul’ e tin ma yog ko malu’ag thin u thilin e girdi’.
  hlt-MCSB: A casai la pae pawt tih dumlai lamloh a puehkan la a loh pawt atah. A
    kut a poem tih hlang neh hlang laklo ah oltak la tiktamnah a saii atah,
  mdy-ETH: ፔኤኮ ሚኢሾ ሾይሢና ማሃንዳጉዲ ታልዓዓኬ፤ ሚኢሾኮ ዑሣ ዓኣዼ ሾይቺያ ዔካዓኬ፤ ፑርታ ባኣዚ ማዺሢዳፓ ፔና ካፓኔ፤
    ዎሊና ዱጴ ዓሶዋ ቡኩሳኒ ፒዜ ዎጌ ዎጋኔ።
  twi-ASANTE: Ɔmmɔ bosea nye nsiho na ɔnnye mfɛntom mmorosoɔ. Ɔtwe ne ho firi mfomsoɔyɛ
    ho na ɔbu nnipa baanu ntam atɛntenenee.
  eng-WEBU: he who hasn’t lent to them with interest, hasn’t taken any increase from
    them, who has withdrawn his hand from iniquity, has executed true justice between
    man and man,
  wal-wal: i woriyaa ekkanau dichchau tal77ana xayikko, ba kushiyaa balaappe shiishshi
    ekkikko, asaa giddon tumaa pirddikko,
  spa-PDDPT: que no presta con usura ni cobra intereses, que detiene su mano de la
    iniquidad, juzga de modo imparcial entre hombre y hombre,
  gun-gun: Ha'e va'e ma operáta oiporu uka rire nomboekovia retavei 'rã, hi'áryve
    ndojopyi 'rãe. Ojoko 'rã opo ha'eve'ỹa rami ojapo e'ỹ aguã, ha'e vy avakue re
    oikuaa potaa py ha'evea rami meme 'rã joguereko anhetẽ ete rupi.
  ilo-ULB: no saanna a paanakan dagiti ipautangna, wenno umawat iti nalabes a ganansya—no
    ipatungpalna ti hustisia ken ipasdekna ti kinapudno iti nagbabaetan dagiti tattao—
  kpg-kpg: Mee hagalee wanga ana bahihadu bolo gii hai ono wiini. Mee e de hiihai
    di hai nia mee huaidu, ge e hai nia mee donu i lodo nia gabunga huogodoo.
  uig-ARA: پۇلنى ئۆسۈمگە بەرمەيدىغان، جازانە ئالمايدىغان، بەلكى قولىنى قەبىھلىكتىن
    تارتىپ، ئىككى ئادەم ئارىسىدا دۇرۇس ھۆكۈم چىقىرىدىغان؛
  sus-sus: naxan mu geeni mɔɔli yo fenma doni kui, naxan a yɛtɛ suxuma fe ɲaaxi rabafe
    ra, naxan kiiti tinxinxi sama mixie tagi,
  pon-2006: E sohte kin kihwei mwohni pwe en ale wihni. E kin kahng wiahda me suwed
    oh kin kihda pwungen kopwung mwahu nan repenpwung koaros.
  jae-jae: Eŋ êkêŋ mone êndêŋ lau, mago taê êka ŋalakac atom ma eŋ êka jaê mone êlêlêc
    su atom amboac tonaŋgeŋ. Eŋ êŋgôm sec atom ma êmêtôc launêŋ biŋ naêndêŋgeŋ.
  ksd-ksd: gala pa i ga tak pa ta vavatur tai nina i ga kail ta mani pirana, gala
    pa i ga pait ta mangamangana gegagege, ma i ga varkurai takodo pire ra tarai,
  grc-BRENT: καὶ τὸ ἀργύριον αὐτοῦ ἐπὶ τόκῳ οὐ δώσει, καὶ πλεονασμὸν οὐ λήψεται, καὶ
    ἐξ ἀδικίας ἀποστρέψει τὴν χεῖρα αὐτοῦ, κρίμα δίκαιον ποιήσει ἀναμέσον ἀνδρὸς καὶ
    ἀναμέσον τοῦ πλησίον αὐτοῦ,
  ind-AYT: tidak mendapatkan riba dari pinjaman atau mengambil untung, menahan tangannya
    dari ketidakadilan, dan melakukan penghakiman yang adil di antara manusia dan
    manusia,
  nya-nya: Iye sakongoletsa ndalama mwa katapira, kapena kulandira chiwongoladzanja
    chachikulu. Amadziletsa kuchita zoyipa ndipo sakondera poweruza milandu.
  hrv-hrv: ne posuđuje uz dobit i ne uzima pridavka, ruku usteže od nedjela, po istini
    presuđuje,
  mps-mps: Te abagi me delibolo agai negeli ilibo sogo, te negeli wei ponobaso da,
    teda agai te gasa ugadu daganobo mone dali me sogobeo. Te agai po tų odobo sogo,
    agai doloba pai kolesaga naga eyu, tama agai te po tųba asali bidi dabe dali
    po bugagia dodolobo dao.
  tpi-tpi: Na taim wanpela wantok i dinau long em, na i laik bekim dinau, orait em
    i no save kisim winmani wantaim. Long taim em i harim kot, em i save mekim stretpela
    pasin tasol, na em i save stretim gut tok bilong ol man i kam long kot.
  dan-1931: ikke låner ud mod Åger eller tager Opgæld, men holder sin Hånd fra Uret,
    fælder redelig Dom Mand og Mand imellem,
  vie-OVCB: Người ấy không cho vay nặng lãi, không nhúng tay vào việc ác, xét đoán
    người khác công minh chính trực,
  guj-2017: જે વ્યાજ લેતો ન હોય, કે અતિશય નફો લેતો ન હોય, દુરાચારથી દૂર રહેતો હોય,
    વાદીપ્રતિવાદી વચ્ચે અદલ ન્યાય ચૂકવતો હોઈ અને માણસ-માણસ વચ્ચે વિશ્વાસુપણું સ્થાપિત
    હોય,
  pon-2006A: E sohte kin kihwei mwohni pwe en ale wihni. E kin kahng wiahda me suwed
    oh kin kihda pwungen kopwung mwahu nan repenpwung koaros.
  por-BRBSL: aquele que não emprestou a eles com interesse, não tirou nenhum aumento
    deles, que retirou sua mão da iniqüidade, tem feito verdadeira justiça entre o
    homem e o homem,
  cth-cth: apung ka cat hoeh e, tangka ka cawi hoeh e, yon sak hanelah kâcakuep e
    hoi, tami hoi tami rahak kalancalah lawk ka ceng e,
  twi-twi: Ɔmmɔ bosea nnye nsiho na onnye mfɛntom mmoroso. Ɔtwe ne ho fi bɔneyɛ ho
    na obu nipa baanu ntam atɛntrenee.
  hlt-hlt: A casai la pae pawt tih dumlai lamloh a puehkan la a loh pawt atah. A kut
    a poem tih hlang neh hlang laklo ah oltak la tiktamnah a saii atah,
  tbz-SIM: Kɛ ɔ̃ɔ̃ í mpèntɛ kɛ́ndɔ́ bɛ̀ɛ ò yietí kɛ́nɔ́ɔ́, nkɛ yóu mɛyɛi, kɛ bekù
    timɔ́mmɔnti,
  msy-2020: Egha an namakam an dagɨaba pura da inigha ua da ikarvaghasa, an dagɨar
    an anɨngizim gisɨn ua dagɨaba isir puvatɨ. Egha gumazamiziba kotiaba bagha izi,
    a guizɨn arazimɨn gɨn ghua men kotiaba tuisɨsi. Egha an arazir kurabar amuan aghua.
  dop-dop: Ɩɩ kǝntǝɣɩ ɩ liɣitee sɩ ɩ́ hiki kɑsǝyɑɣɑ yɑɑ kɑwɑɑɣɑ. Ɩɩ lɑkɩ mpi pǝ tɑ
    siɣisi tɔ. Amɑ yǝlɑɑ nɑɑlɛ ɩ lɑpɑ tɔm, ɩ tǝŋǝɣɩ tɑmpɑnɑ kɛ tǝ tɑɑ kɛ́.
  azb-azb: Sələmlə borc pul vermirsə, Müamilə götürmürsə, Pis əməldən çəkinirsə, İki
    adam arasında ədalətlə mühakimə edirsə,
  eng-DBY: he hath not given forth upon usury, nor taken increase; he hath withdrawn
    his hand from unrighteousness, hath executed true judgment between man and man,
  hin-2017: न ब्याज पर रुपया दिया हो, न रुपये की बढ़ती ली हो, और अपना हाथ कुटिल काम
    से रोका हो, मनुष्य के बीच सच्चाई से न्याय किया हो,
  wol-KYG: aw ndollant taxu koo leble, ab tegandaay, jëlu ko, xanaa luy njubadi, mu
    moyu, àtteb dëgg, mu doxal diggante nit ak nit,
  eng-YLT: In usury he doth not give, and increase taketh not, From perversity he
    turneth back his hand, True judgment he doth between man and man.
  eng-WYC-2017: lendeth not to usury, and taketh not more; turneth away his hand from
    wickedness, and maketh true doom betwixt man and man;
  eng-WMBB: he who hasn’t lent to them with interest, hasn’t taken any increase from
    them, who has withdrawn his hand from iniquity, has executed true justice between
    man and man,
  urd-GVH: वह किसी से भी सूद नहीं लेता। वह ग़लत काम करने से गुरेज़ करता और झगड़नेवालों
    का मुंसिफ़ाना फ़ैसला करता है।
  rug-rug: Va malumu lipulipu la pa tie si asa ba lopu pude tavete poata babe tepa
    vagi vina tomo la koari na linipulipu. Kopu pule nia si asa pude lopu tavete va
    sea sa limana meke gotogoto si asa totoso pitu i sa sari tie.
  gaz-gaz: Inni hiiqiidhaan namaaf hin liqeessu yookaan dhala nama irraa hin fudhatu.
    Inni waan hamaa hojjechuu irraa of qusata; nama tokkoo fi nama kaan gidduuttis
    murtii qajeelaa kenna.
  fra-LSG: qui ne prête pas à intérêt et ne tire point d’usure, qui détourne sa main
    de l’iniquité et juge selon la vérité entre un homme et un autre,
  gnn-gnn: '@see-verse:EZK.018.007'
  yal-yal: a mi tɔnɔ sama donla fari naxan tongoxi a ma, a mi tɔnɔ gbeen fenma muxune
    ra, a tinxintareyaan matanga, a kiti kɛndɛn sama muxune tagi,
  haw-1868: Ka mea aole i haawi aku e uku kualaia mai, aole hoi i lawe i ke kuala;
    ua hoihoi mai i kona lima mai ka hewa mai, a ua hooponoponoia'ku iwaena o kekahi
    me kekahi kanaka,
  arb-NAV: وَلَمْ يَقْرِضْ بِالرِّبَا وَلَمْ يَأْخُذْ حَرَاماً، وَكَفَّ يَدَهُ عَنِ
    ارْتِكَابِ الإِثْمِ، وَقَضَى بِالإِنْصَافِ وَالْحَقِّ بَيْنَ إِنْسَانٍ وَإِنْسَانٍ.
  ewe-ewe: Medoa ga, xɔa deme ɖe edzi o, alo baa ame o. Eɖea eƒe asi ɖa le nu vɔ̃
    wɔwɔ me, eye wòdrɔ̃a ʋɔnu dzɔdzɔe le ame kple ehavi dome.
  eng-LEE: Upon interest he giveth not forth, and increase he doth not take, from
    wrong he withdraweth his hand, true judgment he executeth between man and man;
  asm-FB: তেওঁ যদি সুতলৈ ধাৰ নিদিয়ে বা তাক বঢ়াই নিদিয়ে - বা অন্যায়ৰ পৰা নিজ হাত
    কোঁচায়, মানুহৰ মাজত সত্য বিচাৰ কৰি, মোৰ বিধি বোৰত চ’লে,
  sus-A: نَشَن مُ فٍينِ مْولِ يٌ قٍنمَ دٌنِ كُي، نَشَن عَ يّتّ سُشُمَ قٍ حَاشِ رَبَقٍ
    رَ، نَشَن كِيتِ تِنشِنشِ سَمَ مِشِيٍ تَفِ،
  fra-SBL: celui qui ne leur a pas prêté avec intérêt, n'a pas pris d'augmentation
    de leur part, qui a retiré sa main de l'iniquité, a exécuté la vraie justice entre
    l'homme et l'homme,
  hbo-hbo: בַּנֶּ֣שֶׁךְ לֹֽא־יִתֵּ֗ן וְתַרְבִּית֙ לֹ֣א יִקָּ֔ח מֵעָ֖וֶל יָשִׁ֣יב יָדֹ֑ו
    מִשְׁפַּ֤ט אֱמֶת֙ יַֽעֲשֶׂ֔ה בֵּ֥ין אִ֖ישׁ לְאִֽישׁ׃
  kik-kik: Ningĩ ndakombanagĩra nĩguo etie uumithio ũtarĩ wa kĩhooto, kana agetia
    uumithio mũkĩru. We nĩagiragia guoko gwake gũtigeeke ũũru, na nĩatuithanagia ciira
    na kĩhooto gatagatĩ ka mũndũ na ũrĩa ũngĩ.
  fra-NCL: s’il ne prête pas à usure et ne prend pas d’intérêt ; s’il détourne sa
    main de l’iniquité ; s’il juge selon la vérité entre un homme et un autre ;
  cek-AK: 'a caa kapung lak han ih minawk han hmuenmae to coisak ai, kapung a caa
    doeh la ai, kahoih ai hmuen to sah ai, kami boih nuiah toenghaih hoiah lok takroek,
    tiah thuih:'
  cuk-cuk: Dule-innikidaedi, mani-gaka-amisuli dulega mani-ukele, ibmar-isgana imakdisulile,
    dula-gudii guoed. Dule-innikidaedi, dulemarga igar-naboalile, innikigwadba igar-nabogele,
    dula-gudii guoed.
  uig-CYR: пулни өсүмгә бәрмәйдиған, җазанә алмайдиған, бәлки қолини қәбиһликтин тартип,
    икки адәм арисида дурус һөкүм чиқиридиған;
  tel-2017: వడ్డీకి అప్పు ఇవ్వకుండా, అధిక లాభం తీసుకోకుండా, అన్యాయం చెయ్యకుండా, పక్షపాతం
    లేకుండా న్యాయం తీర్చి,
  hat-BSA: si li pa prete moun lajan ak enterè, ni pran plis, si li gade men l pou
    l pa fè inikite, e egzekite yon vrè jistis antre moun ak moun,
  kos-kos: El tia sang mani lal nu sin mwet in orek kapak kac, ac el tiana oru ma
    koluk. El orala wotela suwohs ke pacl oasr akukuin inmasrlon mwet uh.
  hbo-WLC: בַּנֶּ֣שֶׁךְ לֹֽא־יִתֵּ֗ן וְתַרְבִּית֙ לֹ֣א יִקָּ֔ח מֵעָ֖וֶל יָשִׁ֣יב יָד֑וֹ
    מִשְׁפַּ֤ט אֱמֶת֙ יַֽעֲשֶׂ֔ה בֵּ֥ין אִ֖ישׁ לְאִֽישׁ׃
  ibo-ibo: Ọ dịghị agbazinye mmadụ ego nara mụrụ nwa, ọ dịghị ana ụma site nʼaka ha.
    Ọ na-esite nʼihe ọjọọ sepụ aka ya, na-ekpekwa ikpe ziri ezi nʼetiti mmadụ na ibe
    ya.
  ory-ory: ଯେ ସୁଧ ପାଇଁ ଋଣ ଦେଇ ନାହିଁ, କିଅବା କିଛି ବୃଦ୍ଧି ନେଇ ନାହିଁ, ଯେ ଅଧର୍ମରୁ ଆପଣା
    ହସ୍ତ ଫେରାଇଅଛି, ମନୁଷ୍ୟ ମନୁଷ୍ୟର ମଧ୍ୟରେ ଯଥାର୍ଥ ବିଚାର କରିଅଛି,
  chk-chk: Esap awattela winnen nöün moni ika angei manauan. Esap föri mine a pwüngingau,
    nge a wenechar lon an apwüngü osukosuken lefilen aramas.
  rop-rop: Im nomo lendim mani blanga meigim mowa mani. Im nomo dum eni nogudbala
    ting, en im oldei gibit feyago langa enibodi hu abumbat trabul langa det kothaus.
  ukr-1871: На лихву не позичає й приросту не бере; від ледарства руку свою далеко
    держить і в справах між чоловіком а чоловіком суд справедливий вирікає;
  deu-1951: nicht auf Wucher leiht, und keinen Wucherzins nimmt, seine Hand vom Unrecht
    fern hält und jedermann zu seinem Recht kommen läßt,
  eng-JPS: he that hath not given forth upon interest, neither hath taken any increase,
    that hath withdrawn his hand from iniquity, hath executed true justice between
    man and man,
  srp-1865: Ne daje na dobit i ne uzima pridavka, od nepravde usteže ruku svoju, i
    pravo sudi izmeðu jednoga èovjeka i drugoga,
  lug-lug: atawola lwa magoba newaakubadde okutwala ensimbi ezisukkamu mu ezo ze yawola.
    Yeewala okukola ekibi, era asala emisango egy’ensonga.
  heb-heb: בנשך לא יתן ותרבית לא יקח מעול ישיב ידו משפט אמת יעשה בין איש לאיש׃
  ben-IRV: ঋণের জন্য কোনো সুদ ধার্য করে নি, অতিরিক্ত লাভ নেয়নি, তিনি ন্যায়বিচার
    বহন করেন এবং মানুষের মধ্যে বিশ্বস্ততা স্থাপন করেন
  pan-pan: ਵਿਆਜ ਉੱਤੇ ਲੈਣ-ਦੇਣ ਨਹੀਂ ਕੀਤਾ, ਨਾ ਵਿਆਜ ਲਿਆ ਅਤੇ ਆਪਣਾ ਹੱਥ ਬਦੀ ਵੱਲ ਮੋੜਿਆ ਅਤੇ
    ਮਨੁੱਖਾਂ ਵਿੱਚ ਸੱਚਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: အတိုး စား၍ ငွေကိုမ ချေး ၊ အဓမ္မ အမှုကို လက် မ ခံ၊ သူတပါးအမှုကို တရား သဖြင့်
    စီရင် ခြင်း၊
  hmo-hmo: Bema tau ta ese ia dekena amo ia abiatorehai bona ia henia lou, vadaeni
    inai tau namona ese atoa kau moni ia abia lasi. Bema ia ese kota ia naria neganai,
    iena kota be mai maoromaoro bona momokani danu. Ia ese kara dika dekena amo ia
    raka siri noho.
  urd-urd: सूद पर लेन — देन नहीं किया, बदकिरदारी से दस्तबरदार हुआ और लोगों में सच्चा
    इन्साफ़ किया;
  rus-SYN: в рост не отдает и лихвы не берет, от неправды удерживает руку свою, суд
    человеку с человеком производит правильный,
  bqc-SIM: Ìli ↄ̃a sɛ̃anɛ́ à a igbao, ìli ài zↄ̃ↄ wɛɛlɛo, ì azĩa bↄ yãvãiuɛ,
    ì yã́gↄ̃gↄ̃nɛ́ a zɛ́wa.
  tcz-CHONGTHU: Sum akan lalouva sumbat ahomma, thudih louva thu kitanna konna akikangse
    a, lungthengsel ahia, chule midang thutanna agamlat a,
  mar-mar: त्याने कर्जासाठी कुठलेही व्याज घेतले नाही, वाजवी पेक्षा जास्त नफा घेतला
    नाही जर त्याने न्यायत्व केले व लोकांमध्ये विश्वासूपण निर्माण केला.
  qub-qub: Manami aypalla wawantawan cutichinanpächu guellaytapis ristan. Manami pitapis
    mana allitaga ruranchu. Manami pitapis chapanchu mana allita rurashanpitaga.
  bqp-bqp: U ku rɑ tɔnu gobi bɔkure u nim doke. U ku rɑ n mɑɑ wɑ̃ɑ weesun swɑɑ sɔɔ.
    U rɑ siriwɑ dee dee, u bɑɑwure nùn win gem wɛ̃.
  hat-hat: Li pa bay ponya, li pa pran enterè sou lajan li prete. Li refize mete men
    l' nan sa ki mal. Lè de moun gen kont, li mete verite a kote li ye.
  eng-BSB: He does not engage in usury or take excess interest, but he withholds his
    hand from iniquity and executes true justice between men.
  eng-WEBPB: he who hasn’t lent to them with interest, hasn’t taken any increase from
    them, who has withdrawn his hand from iniquity, has executed true justice between
    man and man,
  kbq-kbq: zagoma nofi'ma huno eri'nea vahera agofetu huno zago agia ahenteno e'norino,
    havi avu'ava'ma huzankura koro nehuno, tare vahe'mofo kea fatgo kazigati refko
    nehuno,
  nhe-BL: Nopa tlacatl ax tlainama itlapanca quema tetlanejtía itomi. Ax quema techihuilía
    tlen ax cuali. Nochipa tetlajtolsencahua xitlahuac.
  gub-BL: Aze umumaw kar amo 'ar wemetarer amo ipo pe, nuenoz kwaw wemetarer imemyr
    uhua'u ma'e izupe. — Nazapo kwaw ikatu 'ym ma'e ihe nehe, i'i. Wyzài ma'e rehe
    uze'eg imume'u mehe, ikatu ize'eg.
  eng-DRA: 'Hath not lent upon usury, nor taken any increase: hath withdrawn his hand
    from iniquity, and hath executed true judgment between man and man:'
