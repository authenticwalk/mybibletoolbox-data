verse: EZK.018.005
translations:
  mal-C: “ഒരു മനുഷ്യൻ നീതിനിഷ്ഠനായിരിക്കുകയും നീതിയും ന്യായവും പ്രവർത്തിക്കുകയും ചെയ്യുമെങ്കിൽ,
  deu-TKW: Und wenn einer fromm ist, und Recht und Gerechtigkeit übt,
  lin-lin: Tozwa ndakisa ya moto moko oyo asalaka makambo ya sembo mpe ya alima,
  eng-LSV: And a man, when he is righteous, || And has done judgment and righteousness,
  eng-GNV: But if a man be iust, and doe that which is lawfull, and right,
  eng-WEBSTER: But if a man is just, and doeth that which is lawful and right,
  nhw-BL: “Se tlacatl itztoc xitlahuac sintla quichijtinemi catli cuali huan catli
    nelxitlahuac.
  swh-ONEN: “Mtu aweza kuwa ni mwenye haki atendaye yaliyo haki na sawa.
  bba-bba: Su tɛ̃ nɛɛ, ɡoo u wɑ̃ɑ u ɡeɑ mɔ̀, win dɑɑ yɑ wɑ̃.
  eng-KJVCPB: But if a man be just, and do that which is lawful and right,
  luo-luo: “Kaponi nitie ngʼat moro makare moluwo adiera kendo timo gima kare.
  meu-meu: Tau ta ena kara bema maoromaoro, taravatu ibadinana ai bona kara maoromaoro
    ikaradia ai bema noho,
  npi-ULB: एक जना धर्मी र न्‍याय तथा धर्मिकता कायम राख्‍ने मानिसको बारेमा के भण्‍न
    सकिन्छ—
  yor-yor: “Bí ọkùnrin olódodo kan bá wà, tó ń ṣe ohun tó tọ́, tó sì yẹ
  pes-OPCB: «کسی که عادل و با انصاف و درستکار باشد،
  tgl-ULB: Sapagkat ang tao, kung siya ay matuwid at taglay ang katarungan at katuwiran—
  cbu-NT: Tputs wanasirimash taarash watacha wanasir taatarasha.
  hui-hui: Agali mbira ibu tigabiore howa ibunaga manabi tigabi dege biaga heagua
    ogoni ibu bayaleore ka laramali.
  mya-mya: '``အ​ကယ်​၍​ကောင်း​မြတ်​ဖြောင့်​မတ်​၍​ရိုး​သား သူ​ရှိ​အံ့။-'
  bod-N: གལ་ཏེ་མི་ཞིག་དྲང་བདེན་ཡིན་ཞིང་། བདེན་པ་དང་དྲང་གཞག་གི་ལས་རྣམས་སྤྱད་པ་ཡིན་ཚེ།
  sna-sna: “Ngatiti pane munhu akarurama anoita zvinhu nokururamisira uye nokururama.
  spa-BLM: “Pero si un hombre es justo, y hace lo que es lícito y correcto,
  cac-cac: Q'uinaloc ay junoc vin̈ vinac tojol spensar, vach'n̈ej tas sc'ulej vin̈.
  swh-ULB: Itasemwaje kuhusu mtu mwenye haki na achukuaye yaliyo halali na haki-
  bel-bel: Калі хто праведны і чыніць суд і праўду,
  deu-ELBBK: Und wenn jemand gerecht ist und Recht und Gerechtigkeit übt,
  mbb-OT: Penenglitan duen etew he metazeng he mibaal te hustu he menge vaal.
  mal-2015: എന്നാൽ ഒരു മനുഷ്യൻ നീതിമാനായിരുന്നു നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു
    എങ്കിൽ -
  rmc-rmc: Varesavo manuš hino čačes lačho, spravodľivo a čačipnaskro.
  pes-OPV: و اگر کسی عادل باشد و انصاف و عدالت رابعمل آورد،
  ron-1924: Омул каре есте дрепт, каре фаче жудекатэ ши дрептате,
  ben-OBCV: “মনে করো, একজন ধার্মিক লোক আছে যে ন্যায় ও ঠিক কাজ করে।
  som-som: Laakiinse haddii nin xaq yahay oo uu waxa xaqa ah oo qumman sameeyo,
  lat-VUC: Et vir si fuerit justus, et fecerit judicium et justitiam,
  eng-ASVBT: But if a man be just, and do that which is lawful and right,
  ita-1885: Ma l'uomo che sarà giusto, e farà giudicio, e giustizia;
  eng-LXXUP: But the man who shall be just, who executes judgment and righteousness,
  eng-ULB: What can be said about a man who is righteous and who carries out justice
    and righteousness—
  spa-VBL: “Toma el ejemplo de un hombre que es una buena persona, que hace lo justo
    y lo correcto.
  fra-_FOB: L'homme qui est juste, qui pratique la droiture et la justice,
  mal-mal: എന്നാൽ ഒരു മനുഷ്യൻ നീതിമാനായിരുന്ന് നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു
    എങ്കിൽ -
  lit-lit: Bet jei žmogus yra teisus ir daro, kas teisinga ir teisu,
  urd-GVR: Lekin us rāstbāz kā muāmalā farq hai jo rāstī aur insāf kī rāh par chalte
    hue
  suz-BL: ठीक पाइब मुर का बाक्‍त हना, आं अरेशो टीब नु रिम्‍शो पाइब।
  eng-NOY: But if a man be just, and do that which is lawful and right;
  ita-1927: Se uno è giusto e pratica l’equità e la giustizia,
  ckb-ckb: '«گریمان ئەگەر پیاوێکی ڕاستودروست هەبێت و دادوەری و ڕاستودروستی بکات:'
  eng-BBE: But if a man is upright, living rightly and doing righteousness,
  kan-OKCV: “ಆದರೆ ಒಬ್ಬ ಮನುಷ್ಯನು ನೀತಿವಂತನಾಗಿದ್ದು, ನೀತಿಯನ್ನೂ ನ್ಯಾಯವನ್ನೂ ನಡೆಸಿ,
  tam-2017: ஒருவன் நீதிமானாக இருந்து, நியாயத்தையும் நீதியையும் செய்து,
  spa-RV-1909: Y el hombre que fuere justo, é hiciere juicio y justicia;
  ron-BTF: Dar dacă un om este drept și face ceea ce este legiuit și drept,
  eng-WEBP: “But if a man is just, and does that which is lawful and right,
  eng-FBV: Take the example of a man who is a good person, doing what is fair and
    right.
  nld-1939: 'Gesteld, dat iemand een rechtvaardige is: hij handelt naar wet en recht;'
  nch-BL: “Se tacat itztoc xitahuac sinta quichijtinemi cati cuali huan cati nelxitahuac.
  vie-1934: Nếu người nào là công bình, làm theo luật pháp và hiệp với lẽ thật,
  hin-CV: “मान लो एक धर्मी व्यक्ति है, जो वही करता है जो उचित और सही है.
  spa-BES: Pero si un hombre es recto, vive correctamente y hace justicia,
  tdx-tdx: Fa naho vantañe t’indaty, manao ty hahiti’e naho ty havañonañe,
  tha-KJV: แต่​ถ้าคนใดชอบธรรมและกระทำความยุ​ติ​ธรรมและความชอบธรรม
  por-BR-2018: Se um homem for justo, e fizer juízo e justiça;
  deu-ELO: Und wenn jemand gerecht ist und Recht und Gerechtigkeit übt,
  eng-WYC-2018: And if a man is just, and doeth doom and rightfulness, (But if a man
    is righteous, and doeth what is just and right, or honest,)
  epo-epo: Sed se iu estas virta kaj agas laŭleĝe kaj juste;
  uig-PIN: Birsi ⱨǝⱪⱪaniy bolsa, adilliⱪ wǝ adalǝt yürgüzidiƣan bolsa,
  beo-beo: Moloidafa ida:iwane dunu ea hou ba:ma.
  tpi-OTNT: “Sapos i gat wanpela gutpela man i stap, na pasin bilong en i stret olgeta,
    orait dispela man bai i stap gut.
  hau-SA: “A ce akwai mai adalci wanda yake aikata abin da yake daidai da kuma gaskiya;
  uig-LAT: Birsi heqqaniy bolsa, adilliq we adalet yürgüzidighan bolsa,
  nde-nde: Kasithi kulomuntu olungileyo owenza okufaneleyo lokuqondileyo.
  ton-ton: “Ka koeʻuhi, kapau ʻe angatonu ha tangata, pea ne fai ʻaia ʻoku totonu
    mo lelei,
  ces-1613: Nebo byl-li by někdo spravedlivý, a činil by soud a spravedlnost;
  eng-WMB: “But if a man is just, and does that which is lawful and right,
  tam-TCV: “நீதியையும் நியாயத்தையும் செய்யும் நீதியுள்ள மனிதனொருவன் இருப்பானாகில்,
  ceb-ULB: Unsa man ang ikasulti mahitungod sa tawong matarong ug nagpahamtang sa
    pagkamakiangayon ug pagkamatarong—
  pol-UBG: Lecz jeśli człowiek jest sprawiedliwy i wykonuje sąd i sprawiedliwość;
  agr-agr: “Aents pegkejan taka duka pegkeg takatan dekawai.
  kyc-kyc: Akali mende elyape dokome angi dokonako palyuo lao rolae pyuo pira ramo
  urd-GVU: لیکن اُس راست باز کا معاملہ فرق ہے جو راستی اور انصاف کی راہ پر چلتے ہوئے
  deu-1912: Wenn nun einer fromm ist, der recht und wohl tut,
  kan-2017: “ಒಬ್ಬನು ಸದ್ಧರ್ಮಿಯಾಗಿ ನೀತಿ ನ್ಯಾಯಗಳನ್ನು ನಡೆಸಿ,
  yap-yap: “Susun e ara’ rogon ma bay be’ nrib fel’, nib yal’uw ma tin riyul’ e ma
    yog mma rin’.
  hlt-MCSB: Hlang he a dueng la a om atah tiktamnah neh duengnah ni a. saii.
  mdy-ETH: «ፔቴ ዓሲ ፂሎ፥ ፒዜ ዎጋያና ጉሙርቂንታያ ማዔያታቴ፥
  twi-ASANTE: “Sɛ ɛba sɛ onipa tenenee bi wɔ hɔ a ɔyɛ deɛ ɛtene na ɛyɛ pɛ;
  eng-WEBU: “But if a man is just, and does that which is lawful and right,
  wal-wal: “Issi asi xillo gidikko, tumu pirddaanne suuretettaa oottikko,
  spa-PDDPT: El hombre que es justo, que practica la justicia y la equidad,
  gun-gun: — Ha'e gui xapy'a rei peteĩ ava heko porã va'e vy ojapo 'rã ha'evea ramigua
    joguerekoa py.
  ilo-ULB: Ngem no ti maysa a tao ket nalinteg ken ipatpatungpalna ti hustisia ken
    kinalinteg—
  kpg-kpg: “Dolomaa tangada i golo dela e humalia gei e hai hegau donu mo di manawa dahi.
  uig-ARA: بىرسى ھەققانىي بولسا، ئادىللىق ۋە ئادالەت يۈرگۈزىدىغان بولسا،
  sus-sus: «Mixi naxan tinxin, naxan fe fanyi rabama,
  pon-2006: “Eri, ia duwen aramas emen me uhdahn mwahu, pwung oh lelepek.
  jae-jae: “Ŋac gêdêŋ êsap biŋsu tôŋ ma êsa nê lêŋ ŋaŋêŋgeŋ.
  ksd-ksd: Gala ta tutana i boina, ma i pait nam nina i takodo ma i dovot;
  grc-BRENT: Ὁ δὲ ἄνθρωπος ὃς ἔσται δίκαιος, ὁ ποιῶν κρίμα καὶ δικαιοσύνην,
  ind-AYT: “Jika seseorang itu benar dan melakukan keadilan dan kebenaran,
  nya-nya: “Tiyerekeze kuti pali munthu wolungama amene amachita zolungama ndi zolondola.
  hrv-hrv: Tko je pravedan i poštuje zakon i pravdu
  mps-mps: “Te wiegi yai bidi me deli elalu, te aga kolesaga doloba pai mu elalubaso
    da, teda te bidi bugagia mu bidaibao.
  tpi-tpi: “Sapos i gat wanpela gutpela man i stap, na pasin bilong en i stret olgeta,
    orait dispela man bai i stap gut.
  dan-1931: Når en Mand er retfærdig og gør Ret og Skel,
  vie-OVCB: Giả sử có một người công chính và làm những điều công bằng và hợp lý.
  guj-2017: કેમ કે જો કોઈ માણસ ન્યાયી હશે, તે ન્યાયીપણા તથા પ્રામાણિકપણે ચાલશે.
  pon-2006A: “Eri, ia duwen aramas emen me uhdahn mwahu, pwung oh lelepek.
  por-BRBSL: “Mas se um homem é justo, e faz o que é lícito e correto,
  cth-cth: Hatei, tami lungthin lan pawiteh, kalan e hno, kamsoum e hno hah sak pawiteh,
  twi-twi: “Sɛ ɛba sɛ onipa trenee bi wɔ hɔ a ɔyɛ nea ɛteɛ na ɛyɛ pɛ;
  hlt-hlt: Hlang he a dueng la a om atah tiktamnah neh duengnah ni a saii.
  tbz-SIM: Kɛ̀ wèè wetí kɛ dɔɔri n dɔ́mɛ̀,
  msy-2020: “Gumazitam ti bar deragh, arazir kuraba an puvatɨghtɨ, gumazir kam deraghvɨra
    ikiam.
  dop-dop: Ye ɩsɩɩ yʋlʋ tǝŋǝɣɩ tɑmpɑnɑ, nɑ ɩ́ lɑkɩ kʋpɑntʋ nɑ ɩ́ siɣisɑɑ.
  azb-azb: Əgər bir adam salehdirsə, Ədalətli və saleh işlər görürsə,
  eng-DBY: 'And if a man be righteous, and do judgment and justice:'
  hin-2017: “जो कोई धर्मी हो, और न्याय और धर्म के काम करे,
  wol-KYG: Su nit dee boroom njekk, di jëfe yoon ak njekk,
  eng-YLT: And a man, when he is righteous, And hath done judgment and righteousness,
  eng-WYC-2017: And if a man is just, and doeth doom and rightfulness,
  eng-WMBB: “But if a man is just, and does that which is lawful and right,
  urd-GVH: लेकिन उस रास्तबाज़ का मामला फ़रक़ है जो रास्ती और इनसाफ़ की राह पर चलते
    हुए
  rug-rug: Be guana koa nana si keke tie toṉotona sapu tavetia sapu leana meke toṉoto.
  gaz-gaz: “Mee nama qajeelaa murtii qajeelaa fi waan qajeelaa hojjetu tokkotu jira
    haa jennu.
  fra-LSG: L’homme qui est juste, qui pratique la droiture et la justice,
  gnn-gnn: “Yo, ŋunhi ŋayi yurru yolŋu nhina yukurra ḻatju' dhika wal'ŋu rom‐dhunupa;
  yal-yal: “Xa a sa a li, muxuna nde tinxin, a kiti kɛndɛn nun tinxinyaan ligama,
  haw-1868: Aka, ina he pono ke kanaka, a hana hoi ia i ka mea ku i ke kanawai a me
    ka maikai,
  arb-NAV: وَلَكِنْ إِنْ كَانَ الْمَرْءُ صَالِحاً يُمَارِسُ الْحَقَّ وَالْعَدْلَ،
  ewe-ewe: “Le kpɔɖeŋu me, ne ame dzɔdzɔe aɖe li, si wɔa nu dzɔdzɔe, eye wole eteƒe
  eng-LEE: But if a man be righteous, and execute justice and righteousness;
  asm-FB: কোনো মানুহ যদি ধাৰ্মিক হয় আৰু যি উচিত আৰু ন্যায় তাকহে সম্পন্ন কৰে,
  sus-A: «مِشِ نَشَن تِنشِن، نَشَن قٍ قَنيِ رَبَمَ،
  fra-SBL: « Mais si un homme est juste, et fait ce qui est légal et juste,
  hbo-hbo: וְאִ֖ישׁ כִּי־יִהְיֶ֣ה צַדִּ֑יק וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָֽה׃
  kik-kik: “Mũndũ aahota gũkorwo nĩ mũthingu, na ekaga maũndũ ma kĩhooto na marũngĩrĩru.
  fra-NCL: Si un homme est juste et pratique le droit et la justice ;
  cek-AK: Toe katoeng poekhaih, kahoih hmuen hoi patuk ih lok baktiah toksah kami
    loe,
  cuk-cuk: ”Dule-innikidaedi, igar-inniki-maid-wisid, a-igar-maidba igar-innikigwad-imakele,
    dula-gudii guoed.
  uig-CYR: Бириси һәққаний болса, адиллиқ вә адаләт жүргүзидиған болса,
  tel-2017: ఒకడు నీతిమంతుడుగా ఉండి, నీతిన్యాయాలు జరిగించేవాడై ఉండి,
  hat-BSA: “Men si yon nonm dwat e li aji ak jistis ak ladwati,
  kos-kos: “Fin pa oasr sie mwet arulana wo moul lal, su sie mwet suwoswos ac pwaye.
  hbo-WLC: וְאִ֖ישׁ כִּי־יִהְיֶ֣ה צַדִּ֑יק וְעָשָׂ֥ה מִשְׁפָּ֖ט וּצְדָקָֽה׃
  ibo-ibo: “Ọ bụrụ na-enwere otu onye ezi omume nke na-eme naanị ihe ziri ezi na ihe
    dị mma,
  ory-ory: ମାତ୍ର ଯଦି ମନୁଷ୍ୟ ଧାର୍ମିକ ହୁଏ, ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରେ,
  chk-chk: A tongeni fis pwe eman aramas a föföröch, a pwal eäni pwüng me wenechar.
  rop-rop: “Maitbi wanbala men im brabli trubala en gudbala en im jidan raitwei.
  ukr-1871: Хто праведен і творить суд і справедливість,
  deu-1951: Wenn aber ein Mensch gerecht ist und Recht und Gerechtigkeit übt,
  eng-JPS: But if a man be just, and do that which is lawful and right,
  srp-1865: Jer ako je ko pravedan i èini sud i pravdu,
  lug-lug: “Emmeeme eyonoona ye erifa, omuntu bw’abeera omutuukirivu n’akola ebyalagirwa
    era ebituufu;
  heb-heb: ואיש כי יהיה צדיק ועשה משפט וצדקה׃
  ben-IRV: কারণ একজন মানুষ যদি সে ধার্মিক হয় এবং ন্যায় ও ধার্ম্মিকতা বহন করে,
  pan-pan: ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਧਰਮੀ ਹੈ ਅਤੇ ਉਹ ਦੇ ਕੰਮ ਨਿਆਂ ਅਤੇ ਧਰਮ ਦੇ ਹਨ।
  mya-JVB: လူ မည်သည်ကား ၊ သဘော ဖြောင့်၍ တရား သောအမှု၊ ဟုတ်မှန် သော အမှုကိုပြု လျှင်
    ၎င်း ၊
  hmo-hmo: “Sedira tau namona ta, iena kara be maoromaoro momokani ia noho.
  urd-urd: '''लेकिन जो इंसान सादिक़ है, और उसके काम ''अदालत और इन्साफ़ के मुताबिक़
    हैं।'
  rus-SYN: Если кто праведен и творит суд и правду,
  bqc-SIM: Gbɛ̃maa pↄ́ lɛ́ yãmaakɛ a zɛ́wa yã́ gwa.
  tcz-CHONGTHU: Tekah nan, mipa khat chu michonpha ahi, adih chetna atoh a chuleh
    adih a ahile,
