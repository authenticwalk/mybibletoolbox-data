verse: EZK.018.011
translations:
  mal-C: '(എന്നാൽ പിതാവ് ഇതൊന്നും പ്രവർത്തിച്ചിട്ടില്ല): “പർവതങ്ങളിലെ ക്ഷേത്രങ്ങളിൽവെച്ചു
    ഭക്ഷിക്കുക, തന്റെ അയൽവാസിയുടെ ഭാര്യയെ വഷളാക്കുക,'
  deu-TKW: nicht auf dem Wege seines frommen Vaters wandelt, sondern auf den Bergen
    ißt und das Weib seines Nächsten verunreinigt,
  lin-lin: atako tata na ye asalaki yango te, mwana oyo aliaka na bisika ya bule na
    likolo ya bangomba, akomisaka mbindo te mwasi ya moninga na ye,
  eng-LSV: And he has not done all those, || For he has even eaten on the mountains,
    || And he has defiled his neighbor’s wife,
  eng-GNV: Though he doe not all these things, but either hath eaten vpon the mountaines,
    or defiled his neighbours wife,
  eng-WEBSTER: And that doeth not any of those duties , but even hath eaten upon the
    mountains, and defiled his neighbor's wife,
  nhw-BL: catli itata amo quichihuayaya. Huelis icone nopa tlacatl quinilhuichihuilía
    tiotzitzi ipan tepeme huan quinhueyitlepanita. Huelis quisihuacuilía catli elqui
    ihuampox,
  swh-ONEN: '(ingawa baba yake hakufanya mojawapo ya haya): “Hula katika mahali pa
    ibada za miungu kwenye milima. Humtia unajisi mke wa jirani yake.'
  bba-bba: N deemɑ win bɑɑbɑ ku rɑ yen bweseru ko. Bii wi, u rɑ bũu yɑ̃kuru de ɡunɡunɔ.
    U rɑ kɑ ɡɑbun kurɔbu mɛnnɛ.
  eng-KJVCPB: and that doeth not any of those duties, but even hath eaten upon the
    mountains, and defiled his neighbour’s wife,
  luo-luo: 'mane wuon mare ne ok otimo kaka: “Ochiemo ewi gode milame nyiseche mamoko.
    Odwanyore gi chi nyawadgi.'
  meu-meu: bona ini ḡaukara iboudiai basiema kara, a ororo ai bema aniani, dekena
    tauna adavana bema kara miro henia,
  npi-ULB: (उसका बुबाले यी कुरामध्‍ये एउटै पनि नगरेको भए पनि) । उसले डाँडाहरूमा खान्‍छ,
    र आफ्‍नो छिमेकीकी पत्‍नीलाई बिटुलो पार्छ । उसको बारेमा के भन्‍न सकिन्छ र?
  yor-yor: '(tí kò sì ṣe ọ̀kan nínú gbogbo iṣẹ́ wọ̀n-ọn-nì): “Ó ń jẹun lójúbọ lórí
    òkè gíga, tí ó sì ba obìnrin aládùúgbò rẹ̀ jẹ́.'
  pes-OPCB: و نخواهد آن اعمال نیک را بجا آورد، بلکه بر کوهها بت‌پرستی نماید؛ همسر
    مرد دیگری را اغفال کند؛
  tgl-ULB: kahit na hindi ginagawa ng kaniyang ama ang alinman sa mga bagay na ito—
    subalit kung ang kaniyang anak na lalaki ay kumain sa mga dambana sa bundok at
    sipingan ang asawa ng kapitbahay—
  cbu-NT: itaru waparsha anumashee nda chinarangu, wipamarisha mantsir taaku, apanllputsip
    machip íwar kárkachu, anush apanllputsish shambatshishush pshtuku, kis apanllputseem
    tínarana anumun mang' tatku, misha wamkureetstaa wizanll itutseeru yamaku,
  hui-hui: ibu abahanda nabiagadagua biyagua nde ibuni homolene wulebira. Agali igini
    ogoni ibugua mbirale gime wabiniruhondo bo lomabu miniru naga howa agali mendeali
    one bedaru kayu yagabi howa
  mya-mya: '@see-verse:EZK.018.010'
  bod-N: ཁོའི་ཕ་ཡིས་དོན་དེ་རྣམས་མ་བྱས་ཀྱང་། ཁོས་རི་མགོར་མཆོད་རྫས་ཟ་ཞིང་རང་གི་ཁྱིམ་མཚེས་ཀྱི་ཆུང་མ་བཙོག་པར་བྱེད་པ་དང་།
  sna-sna: '(kunyange baba vake vasina kumboita chimwe chazvo): “Anodya pashongwe
    dzezvifananidzo mumakomo. Anochinya mukadzi womuvakidzani wake.'
  spa-BLM: o que no hace ninguna de esas cosas pero ha comido en los santuarios de
    la montaña y profanó a la mujer de su vecino,
  cac-cac: maj sb'eyb'alej smam, palta to syac'och q'uin̈ d'a jolomtac vitz, tz'och
    ejmelal d'a yechel comon dios, smulan pax yed' ix yetb'eyum junoc yetanimail,
  swh-ULB: hata kama baba yake hakufanya mojawapo katika haya mambo, lakini akala
    juu ya milima na akamnajisi mke wa jirani yake, Je! itasemwaje juu yake?
  bel-bel: 'чаго ён сам зусім не рабіў: і на горах есьць ахвярнае і жонку блізкага
    свайго апаганьвае,'
  deu-ELBBK: er selbst aber hat alles dieses nicht getan – wenn er sogar auf den Bergen
    isst und die Frau seines Nächsten verunreinigt,
  mbb-OT: 'he wazà beeli te amey zin: Egkaan sikandin te menge pemuhat he para te
    menge ed-ezapen diyà te menge simbahan diyà te menge vuvungan, wey ebpekidhilavet
    te esawa te zuma.'
  mal-2015: ചെയ്യേണ്ടതൊന്നും ചെയ്യാതിരിക്ക, പൂജാഗിരികളിൽ വെച്ചു ഭക്ഷണം കഴിക്ക,
  rmc-rmc: Kajte leskro dad kala veci na kerel, ale o čhavo chal oda mas obetimen
    pro verchi le modlenge a avreskra romňa meľarel andre;
  pes-OPV: وهیچکدام از آن اعمال نیکو را بعمل نیاورد بلکه برکوهها نیز بخورد و زن همسایه
    خود را بی‌عصمت سازد،
  ron-1924: дакэ ачест фиу ну се я ын нимик дупэ пуртаря татэлуй сэу неприхэнит, чи
    мэнынкэ пе мунць, нечинстеште пе неваста апроапелуй сэу,
  ben-OBCV: (যদিও তার বাবা এর কোনোটিই করেনি), “সে পাহাড়ের উপরের পূজার স্থানগুলিতে
    খাওয়াদাওয়া করে। সে তার প্রতিবেশীর স্ত্রীকে কলুষিত করে।
  som-som: oo uusan waxyaalaha waajibka ku ah samayn, laakiinse uu buuraha wax ku
    cunay, oo uu naagtii deriskiisana nijaaseeyey,
  lat-VUC: 'et hæc quidem omnia non facientem, sed in montibus comedentem, et uxorem
    proximi sui polluentem:'
  eng-ASVBT: and that doeth not any of those duties, but even hath eaten upon the
    mountains, and defiled his neighbor’s wife,
  ita-1885: e non faccia tutte le cose suddette; anzi, e mangi sopra i monti, e contamini
    la moglie del suo prossimo;
  eng-LXXUP: who has not walked in the way of his righteous father, but has even eaten
    upon the mountains, and has defiled his neighbor’s wife,
  eng-ULB: (though his father has not done any of these things). He eats upon the
    mountains and he defiles his neighbor's wife, what can be said about him?
  spa-VBL: aunque el padre no actúe así en absoluto. El hijo va a los santuarios paganos
    en las montañas para comer una comida religiosa. Tiene relaciones sexuales con
    la mujer de otro.
  fra-_FOB: Qu'il mange sur les montagnes, qu'il déshonore la femme de son prochain,
  mal-mal: ചെയ്യേണ്ടതൊന്നും ചെയ്യാതിരിക്കുക, പൂജാഗിരികളിൽവച്ച് ഭക്ഷണം കഴിക്കുക,
  urd-GVR: jis se us kā bāp gurez kartā thā. Wuh ūṅchī jaghoṅ kī nājāyz qurbāniyāṅ
    khātā, apne paṛosī kī bīwī kī behurmatī kartā,
  suz-BL: मेको आ आफोम मपशो गेय नेल्‍ले मेकोम पाइब, मेकोमी डांडा मेर जाइब, मेको आ नेक्‍था
    ङा मुर आन मीश नु इप्‍ब।
  eng-NOY: and doeth not all those duties, but eateth upon the mountains, and defileth
    his neighbor's wife,
  ita-1927: (cose che il padre non commette affatto), e mangia sui monti, e contamina
    la moglie del suo prossimo,
  ckb-ckb: 'کە باوکی نەیکردووە: «لە نزرگەی سەر چیاکان بخوات، ژنی کەسێکی دیکە گڵاو
    بکات،'
  eng-BBE: Who has taken flesh with the blood as food, and has had connection with
    his neighbour's wife,
  kan-OKCV: ಸುಕೃತ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನೂ ನಡೆಸದೆ, “ಪರ್ವತಗಳ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ತಿಂದು ತನ್ನ ನೆರೆಯವನ
    ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸಿ,
  tam-2017: இவைகளில் ஒன்றுக்கு ஒப்பானதைச் செய்கிறவனுமாக இருந்து, மலைகளின்மேல் சாப்பிட்டு,
    தன்னுடைய அயலானுடைய மனைவியைத் தீட்டுப்படுத்தி,
  spa-RV-1909: Y que no haga las otras; antes comiere sobre los montes, ó violare
    la mujer de su prójimo,
  ron-BTF: Și care nu împlinește niciuna din acele datorii, ci a mâncat pe munți și
    a pângărit-o pe soția aproapelui său,
  eng-WEBP: or who does not do any of those things but has eaten at the mountain shrines
    and defiled his neighbor’s wife,
  eng-FBV: even though the father doesn't act like that at all. The son goes to the
    pagan shrines in the mountains to eat a religious meal. He has sex with someone
    else's wife.
  nld-1939: doordat hij wèl op de bergen een offermaal houdt, en de vrouw van zijn
    evenmens onteert;
  nch-BL: cati itata amo quichihuayaya. Huelis icone nopa tacat quinilhuichihuilía
    teteyome ipan tepeme huan quinhueyitepanita. Huelis quisihuacuilía cati elqui
    ihuampo,
  vie-1934: chẳng làm điều nào trong những điều thiện đã nói trên kia, nhưng đã ăn
    trên núi, làm nhục vợ kẻ lân cận mình,
  hin-CV: '(यद्यपि उसके पिता ने इनमें से कोई भी काम नहीं किया है): “वह पहाड़ के पूजा
    स्थलों पर खाता है. वह अपने पड़ोसी की पत्नी को भ्रष्‍ट करता है.'
  spa-BES: Que en los santuarios de los montes ha comido, y ha violado la esposa de
    su prójimo.
  tdx-tdx: (ndra te tsy manao ndra raik’ amy raha rezay ty rae’e); ie mifanjotse an-kaboañe
    ey, mamahotse ty valin-drañe’e,
  tha-KJV: ผู้​มิได้​กระทำตามหน้าที่​เหล่านี้ แต่​รับประทานบนภู​เขา กระทำให้ภรรยาของเพื่อนบ้านมลทิน
  por-BR-2018: '(Ainda que o pai não faça tais coisas): como comer sobre os montes,
    contaminar a mulher de seu próximo,'
  deu-ELO: er selbst aber hat alles dieses nicht getan wenn er sogar auf den Bergen
    isset, und das Weib seines Nächsten verunreinigt,
  eng-WYC-2018: and soothly not doing all these things, but eating in hills, and defouling
    the wife of his neighbour; (and truly not doing any of thesegood things, that
    his father did, but eateth on hills, and defileth his neighbour’s wife;)
  epo-epo: kaj ĉion diritan li mem ne faras, sed li manĝas sur la montoj, malpurigas
    la edzinon de sia proksimulo;
  beo-beo: amola e da gobele salasu amo sema oloda sogebi amoma i naha, amola inia
    uda adole laha,
  tpi-OTNT: papa bilong en i no bin mekim, orait em i mas i dai. Dispela pikinini
    i save kaikai ol samting ol i bin ofaim long ol giaman god, na em i save trabel
    long ol meri bilong ol arapela man.
  hau-SA: (ko da yake mahaifin bai yi ko ɗaya daga cikinsu ba). “Yakan ci abinci a
    duwatsun tsafi. Yakan ƙazantar da matar maƙwabci.
  nde-nde: '(lanxa uyise engenzanga lanye yazo): Idlela ezindaweni zokukhonzela ezisentabeni.
    Iyamngcolisa umfazi kamakhelwane wayo.'
  ton-ton: Pea ʻoku ʻikai te ne fai ha meʻa ʻi he ngaahi meʻa ʻoku totonu ni, ka kuo
    ne kai ʻi he ngaahi moʻunga, pea kuo ne tonoʻi ʻae uaifi ʻo hono kaungāʻapi,
  ces-1613: Onoho pak všeho nečinil by, anobrž i na horách by jídal, a ženy bližního
    svého by poškvrnil;
  eng-WMB: or who does not do any of those things but has eaten at the mountain shrines
    and defiled his neighbor’s wife,
  tam-TCV: அவனுடைய தகப்பன் செய்யாத எதையாவது செய்கிறவனாயோ இருந்தால், “அவன் மலைக்கோவில்களில்
    படைக்கப்பட்டதைச் சாப்பிடுகிறவன். அயலான் மனைவியைக் கறைப்படுத்துகிறவன்.
  ceb-ULB: bisan pa ug wala nagbuhat ang iyang amahan niining mga butanga, apan mikaon
    siya didto sa kabukiran ug gihugawan niya ang asawa sa iyang silingan, unsa man
    ang ikaingon mahitungod kaniya?
  pol-UBG: Który żadnej z tamtych dobrych rzeczy nie czynił, ale raczej jadał na górach,
    hańbił żonę swego bliźniego;
  agr-agr: nuwiya aents aidau wainka apajuímtain ememattatus mujanum shimutai, ditajai
    ijunag nuna emematak, tuja tikichi nuwen tsanijimak,
  kyc-kyc: '@see-verse:EZK.018.010'
  urd-GVU: جس سے اُس کا باپ گریز کرتا تھا۔ وہ اونچی جگہوں کی ناجائز قربانیاں کھاتا،
    اپنے پڑوسی کی بیوی کی بےحرمتی کرتا،
  deu-1912: und der andern Stücke keins tut, sondern auf den Bergen isset und seines
    Nächsten Weib befleckt,
  kan-2017: ಒಳ್ಳೆಕಾರ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನೂ ನಡೆಸದೆ ಗುಡ್ಡಗಳ ಮೇಲೆ ಯಜ್ಞಶೇಷವನ್ನು ತಿಂದು ನೆರೆಯವನ
    ಹೆಂಡತಿಯನ್ನು ಕೆಡಿಸಿ,
  yap-yap: nda i rin’ e chitamngin. Ma kay ufin e gamanman ni ka ni pi’ ni maligach
    u altar rok yugu boch e got, mma bannag le’engin be’ nge dabki yul’yul’ ngak figirngin.
  hlt-MCSB: Te boeih te anih loh saii pawt cakhaw tlang ah a caak tih a hui yuu te
    a poeih atah,
  mdy-ETH: ዓዳሢ ዬንሢ ዻቢንቶንሢዳፓ ፔቴማታዖ ማዺባኣቴያ፤ ዒዛኮ ናዓሢ ጋዓንቴ ዹኮይዳ ሜሌ ፆኦዞ ካኣሽኮ ቤዛ ሹኪንቴ ዓሽኮ
    ሙዔያታቴ፥ ዓሲኮ ማቾ ዒኢሴቴ፥
  twi-ASANTE: '(bɔne a nʼagya mpo anyɛ bi da): “Ɔdidi wɔ mmepɔ so abosonnan mu. Ɔgu
    ne yɔnko yere ho fi.'
  eng-WEBU: or who does not do any of those things but has eaten at the mountain shrines
    and defiled his neighbor’s wife,
  wal-wal: ba aawai oottibeennabaa ubbabaa oottees. I deriyaa bolli de7iya eeqau goinniyo
    sohotun mees; i ba shooruwaa maccaasaa tunissees;
  spa-PDDPT: aunque no haga las otras, sino come sobre los altares de las montañas,
    o viola la esposa de su prójimo,
  gun-gun: Ha'e va'e ma peteĩve ojapo 'rã va'ekue ndojapoi. Ha'e rami 'rãgue py ho'u
    'rã xo'o yvyty áry rupi ta'angaa pe rive ome'ẽ mbyre, oguerojejavy 'rã oirũ ra'yxy,
  ilo-ULB: uray no ti amana ket saanna nga ar-aramiden ti aniaman kadagitoy a banbanag—ngem
    no ti anakna a lalaki ket mangan kadagidiay a bantay a pagdaydayawan kadagiti
    didiosen ken tulawanna ti asawa ti kaarrubana—
  kpg-kpg: ala hagalee loo e hai go dono damana. Mee e gai nia meegai tigidaumaha
    ala i nia gowaa hai daumaha o nia balu god, ge e hai be di manu gi di lodo o tangada
    i dono baahi.
  sus-sus: a baba mu darixi naxan na, a xa fe na di? A sɛrɛxɛ donma kuye bɛ geya fari,
    a yɛnɛ raba a dɔxɔboore xa ginɛ ra,
  pon-2006: E kin kang mwengehn meirong sang wasahn kaudok keinepwih kan, oh e kin
    kamwahlih en mehn mpe kan ar pwoud.
  jae-jae: eŋ êniŋ gêŋ aŋga anôtôi jaba nêŋ gamêŋ ŋabau ma êŋgôm gêŋ mockaiŋŋa êndêŋ
    nê ŋac jabaŋ eŋ nê awê,
  ksd-ksd: ma pa i pait kana lavur tiniba, nina i ian ta ra lualuana, ma nina i po
    ma ra vavina kai talaina,
  grc-BRENT: ἐν τῇ ὁδῷ τοῦ πατρὸς αὐτοῦ τοῦ δικαίου οὐκ ἐπορεύθη, ἀλλὰ καὶ ἐπὶ τῶν
    ὀρέων ἔφαγε, καὶ τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἐμίανε,
  ind-AYT: — walaupun sang ayah sendiri tidak melakukan salah satu dari hal-hal tadi
    — bahkan makan di atas gunung-gunung, menajiskan istri sesamanya,
  nya-nya: Iye nʼkumachita zinthu zimene ngakhale abambo ake sanachitepo. “Amadyera
    nawo ku mapiri achipembedzo. Amayipitsa mkazi wa mnzake.
  hrv-hrv: a ne radi kao njegov roditelj, nego blaguje po gorama, oskvrnjuje ženu
    bližnjega;
  mps-mps: '@see-verse:EZK.018.010'
  tpi-tpi: papa bilong en i no bin mekim, orait em i mas i dai. Dispela pikinini i
    save kaikai ol samting ol i bin ofaim long ol giaman god, na em i save trabel
    long ol meri bilong ol arapela man.
  dan-1931: medens han selv ikke gjorde nogen af disse Ting - spiser på Bjergene,
    skænder sin Næstes Hustru,
  vie-OVCB: Người con ấy làm toàn việc ác mà cha mình chưa bao giờ làm—người con ấy
    thờ lạy thần tượng trên núi, phạm tội ngoại tình,
  guj-2017: પિતાએ કદી કર્યું ન હોય એવું બધું કરતો હોય; પણ પર્વતો પરની મૂર્તિઓના ભોજનમાંથી
    ખાતો હોય તથા પડોશીની પત્નીને ભ્રષ્ટ કરી હોય.
  pon-2006A: E kin kang mwengehn meirong sang wasahn kaudok keinepwih kan, oh e kin
    kamwahlih en mehn mpe kan ar pwoud.
  por-BRBSL: ou que não faz nenhuma dessas coisas mas tem comido nos santuários da
    montanha e contaminou a esposa de seu vizinho, O site
  cth-cth: A sak hane law sak laipalah, mon dawkvah a canei teh a imri napui hah a
    kamhnawng sin teh,
  twi-twi: '(ɛwɔ mu, agya no nyɛɛ eyinom mu biara ɛ): “Odidi wɔ mmepɔw so abosonnan
    mu. Ogu ne yɔnko yere ho fi.'
  hlt-hlt: Te boeih te anih loh saii pawt cakhaw tlang ah a caak tih a hui yuu te
    a poeih atah,
  tbz-SIM: Kɛ̀ dɛ cicɛ yie í dɔ̀ɔ̀ dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ kɑ̀ri yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ di tibɔɔdiitì
    kɛ sɑ̃ũ dɛmɑ́ɑ̀ nɛ̀ otɔù pokù.
  msy-2020: An afeziam arazir kabagh amir puvatɨ, otarim uabɨra arazir kabagh ami.
    A mɨghsɨabar pɨn itir aseba famin danganibar ghua da bagha ofa gamir dagheba api.
    Egha gumazir igharazibar amuiba koma akui. Egha dagher me aser marvir guaba bagha
    ofa gamiziba apava gumazir igharazibar amiba ko arazir kurar kɨ aghuazibagh ami.
  dop-dop: Kɑ kisɑ kɑ cɑɑ ɩkpɑtɛ kɛ tǝŋʋɣʋ, nɑ kɑ tɔkɩ lɑɑtʋ tɔɣɔnɑɣɑ kɛ pɔɔŋ tɑɑ.
    Kɑ wɑkǝlɑ kɑ tɔɣɔntǝlɛ ɑlʋ.
  azb-azb: Atası bunlardan heç birini etmədiyi halda, Oğul dağlarda gətirilən qurbandan
    yeyirsə, Qonşusunun arvadını ləkələyirsə,
  eng-DBY: and that doeth not any of those [duties], but also hath eaten upon the
    mountains, and defiled his neighbour's wife,
  hin-2017: और ऊपर कहे हुए उचित कामों का करनेवाला न हो, और पहाड़ों के पूजा स्थलों
    पर भोजन किया हो, पराई स्त्री को बिगाड़ा हो,
  wol-KYG: te moom miy baayam jëfewu ci lenn, tund ya ca saraxi tuur ya, doom ja di
    ca lekki, jabaru jaambur, mu sobeel,
  eng-YLT: And he all those hath not done, For even on the mountains he hath eaten,
    And the wife of his neighbour he hath defiled,
  eng-WYC-2017: and soothly not doing all these things, but eating in hills, and defouling
    the wife of his neighbour;
  eng-WMBB: or who does not do any of those things but has eaten at the mountain shrines
    and defiled his neighbour’s wife,
  urd-GVH: जिससे उसका बाप गुरेज़ करता था। वह ऊँची जगहों की नाजायज़ क़ुरबानियाँ खाता,
    अपने पड़ोसी की बीवी की बेहुरमती करता,
  rug-rug: ba sari hahanana kaleadi si lopu taveti sa tamana; somana henahena sa tuna
    koari na beku pa toqere, baratia sa sa barikaleqe tanisa turaṉana.
  gaz-gaz: abbaan wantoota kanneen keessaa tokko illee gochuu baatu iyyuu, “Ilmi immoo
    tulluu waaqeffannaa irratti nyaata. Niitii ollaa isaa xureessa.
  fra-LSG: si ce fils n’imite en rien la conduite de son père, s’il mange sur les
    montagnes, s’il déshonore la femme de son prochain,
  gnn-gnn: '@see-verse:EZK.018.010'
  yal-yal: hali diin fafe mi feni itoe sese ligaxi, xa a diin donse ralixine donma
    kidene yi geyane fari, a bodena ɲaxanla rakunfama,
  haw-1868: Aole hoi i hana ma kela mau mea, aka, ua ai maluna o na mauna, a ua hoohaumia
    i ka wahine a kona hoalauna,
  arb-NAV: وَلَمْ يَصْنَعْ شَيْئاً مِنْ ذَلِكَ الْخَيْرِ، بَلْ صَعِدَ إِلَى الْجِبَالِ
    لِيَأْكُلَ أَمَامَ الأَصْنَامِ، وَزَنَى مَعَ امْرَأَةِ جَارِهِ،
  ewe-ewe: togbɔ be fofoa ya mewɔa nu vɔ̃ siawo dometɔ aɖeke o hã. Eɖua nu le nuxeƒewo
    le towo dzi, Edɔna kple nɔvia srɔ̃.
  eng-LEE: And he is one that doth not any of these [duties]; but eateth even upon
    the mountains, and defileth the wife of his neighbor;
  asm-FB: আৰু যদিও তেওঁৰ পিতৃয়ে সেইবোৰৰ কোনো কৰ্ত্তব্যৰ কৰ্ম নকৰে - কিন্তু যদি তেওঁৰ
    পুতেকে পৰ্ব্বতবোৰৰ পবিত্র স্থানবোৰত ভোজন কৰে আৰু নিজ ওচৰ-চুবুৰীয়াৰ স্ত্রীক অশুচি
    কৰে -
  sus-A: عَ بَبَ مُ دَرِشِ نَشَن نَ، عَ شَ قٍ نَ دِ؟ عَ سّرّشّ دٌنمَ كُيٍ بّ فٍيَ
    قَرِ، عَ يّنّ رَبَ عَ دْشْبٌورٍ شَ فِنّ رَ،
  fra-SBL: ou qui ne fait aucune de ces choses. mais a mangé dans les sanctuaires
    de la montagne et a souillé la femme de son voisin,
  hbo-hbo: וְה֕וּא אֶת־כָּל־אֵ֖לֶּה לֹ֣א עָשָׂ֑ה כִּ֣י גַ֤ם אֶל־הֶֽהָרִים֙ אָכַ֔ל
    וְאֶת־אֵ֥שֶׁת רֵעֵ֖הוּ טִמֵּֽא׃
  kik-kik: '(o na harĩa ithe ateekire ũndũ o na ũmwe wa mo): “We nĩarĩĩaga irio iria
    irutĩirwo mahooero-inĩ marĩa marĩ irĩma-igũrũ. Nĩathũkagia mũtumia wa mũndũ ũrĩa
    ũngĩ.'
  fra-NCL: — mais lui-même n’a pas fait toutes ces choses ; — il mange sur les montagnes,
    il déshonore la femme de son prochain, il opprime le pauvre et le malheureux ;
  cek-AK: a sak han koi tok maeto doeh sah ai, maenawk nuiah buhcaa kami, a imtaeng
    kami ih zu parueng pae kami;
  cuk-cuk: aka bur bab-dummadyob-ibmar-imakleged-e-nug-odummogega, yar-birgi mas-gundamaladba
    mas-gunnele, we-machigwade, ¿dulagudigued nuedi? ¡Suli! We-machigwa, dule-baid-omebo
    negsichidgi galagwensuli-gudiile,
  tel-2017: చెయ్యాల్సిన మంచి పనులు ఏవీ చెయ్యకుండా ఉంటే, అంటే, పర్వతాల మీద భోజనం చెయ్యడం,
    తన పొరుగువాడి భార్యను చెరచడం,
  hat-BSA: o malgre li pa t fè okenn nan bagay sa yo, men li konn manje kote lotèl
    mòn yo e souye ak madanm a vwazen li,
  kos-kos: ma papa tumal tiana oru. El mongo ke ma kisala nu ke kain alu ma oal, ac
    orek kosro nu sin mutan kien siena mukul.
  hbo-WLC: וְה֕וּא אֶת־כָּל־אֵ֖לֶּה לֹ֣א עָשָׂ֑ה כִּ֣י גַ֤ם אֶל־הֶֽהָרִים֙ אָכַ֔ל
    וְאֶת־אֵ֥שֶׁת רֵעֵ֖הוּ טִמֵּֽא׃
  ibo-ibo: 'ọ bụ ezie na nna ya emeghị ihe ndị a: “Ma ọ na-eri nri nʼụlọ arụsị dị
    nʼugwu, na-emerụ nwunye onye agbataobi ya;'
  ory-ory: ଓ ସେହି ସବୁ କର୍ତ୍ତବ୍ୟ କର୍ମ ମଧ୍ୟରୁ କୌଣସି କର୍ତ୍ତବ୍ୟ କର୍ମ ନ କରେ, ମାତ୍ର ଯେ ପର୍ବତଗଣର
    ଉପରେ ଭୋଜନ କରିଅଛି ଓ ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟାକୁ ଭ୍ରଷ୍ଟ କରିଅଛି,
  chk-chk: Esap apirü än saman föför, pwe a chök mongö föten anü won ekewe chuk o
    lisowu ngeni pwülüen chon arun.
  rop-rop: en im oldei dagadagatbat det daga wen dei gibitbat blanga sekrifais ofring
    langa detlot drimin sheip en im stilim naja men waif,
  ukr-1871: 'Чого батько не чинив: їсть мясиво жертівне на горах і жену свого ближнього
    поганить;'
  deu-1951: was jener nicht getan, der auf den Bergen ißt, seines Nächsten Weib schwächt,
  eng-JPS: whereas he himself had not done any of these things, for he hath even eaten
    upon the mountains, and defiled his neighbour's wife,
  srp-1865: A ne bi èinio svega onoga, nego bi jeo na gorama, i ženu bližnjega svojega
    skvrnio,
  lug-lug: 'newaakubadde nga kitaawe ebyo tabikola: “N’alya mu masabo agali ku nsozi,
    n’ayenda ku mukazi wa muliraanwa we,'
  heb-heb: והוא את כל אלה לא עשה כי גם אל ההרים אכל ואת אשת רעהו טמא׃
  ben-IRV: সেই সব কর্তব্যের কোনো কাজ না করে; কিন্তু যদি পর্বতের ওপরে খেয়ে থাকে ও
    নিজের প্রতিবেশীর স্ত্রীকে নষ্ট করে থাকে,
  pan-pan: ਅਤੇ ਇਹਨਾਂ ਬਿਧੀਆਂ ਨੂੰ ਪੂਰਾ ਨਾ ਕਰੇ, ਸਗੋਂ ਪਹਾੜਾਂ ਉੱਤੇ ਖਾਵੇ ਅਤੇ ਆਪਣੇ ਗੁਆਂਢੀ
    ਦੀ ਪਤਨੀ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰੇ,
  mya-JVB: အရင်ဆိုခဲ့ပြီးသော သုစရိုက်ကိုမ ပြု ၊ တောင် ပေါ်မှာ စား ခြင်း၊ သူ့ မယား
    ကိုပြစ်မှား ခြင်း၊
  hmo-hmo: iena tamana ese ia karaia lasi gaudia ia karaia. Momokani inai mero be
    do ia mase. Ia ese dirava koikoi dekenai idia henia aniani gaudia ia ania, bona
    tau haida edia adavana ia sihari henidia noho.
  urd-urd: और इन फ़राइज़ को बजा न लाए, बल्कि बुतों की कु़र्बानी से खाए और अपने पड़ोसी
    की बीवी को नापाक करे;
  rus-SYN: чего он сам не делал совсем, и на горах ест жертвенное, и жену ближнего
    своего оскверняет,
  bqc-SIM: Baa kɛ́ aàpi i a kee kɛo, nɛ́pi ì pↄble tã́a kùɛ, ì a gbɛ̃́dee nↄ
    wɛɛlɛ,
  tcz-CHONGTHU: Chule hiche chapa chun apan abol khah louhel thilphalou jouse bol
    tahen lang, molsang chung dunga milim doiho chu gahou hen jonthanhoi bol taleh,
  mar-mar: त्याच्या वडिलाने यातील काही एक केले नाही पण त्याच्या मुलाने पवित्र पर्वतावर
    खाद्य पदार्थ नेऊन खाल्ले आणि आपल्या शेजाऱ्याच्या मुलीला भ्रष्ट केले.
  qub-qub: 'papänin mana rurashancunata ruraj: «Capaschari puytush lömacunacho ïdulucunata
    adurananpaj micuyta rurachishancho micöshinman. Capaschari runapa warminwan cacunman.'
  bqp-bqp: N deemɑ win bɑɑbɑ ku rɑ yen bweseru ko. Bii wi, u rɑ bũu yɑ̃kuru de gungunɔ.
    U rɑ kɑ gɑbun kurɔbu mɛnnɛ.
  hat-hat: 'papa l'' pa janm fè: l''ap manje nan manje yo ofri bay zidòl sou tèt mòn
    yo, l''ap kouri dèyè madanm lòt moun pèp Izrayèl parèy li,'
  eng-BSB: 'though the father has done none of them: Indeed, the son eats at the mountain
    and defiles his neighbor’s wife.'
  eng-WEBPB: or who does not do any of those things but has eaten at the mountain
    shrines and defiled his neighbour’s wife,
  kbq-kbq: nefa'a anara osugahianagi, agra havi anumzamofonte'ma kresramnama vuntesaza
    ne'zana neneno, ru vahe'mofo a'nene savri nehuno,
  nhe-BL: tlen itata ax quichihuayaya. Huelis icone nopa tlacatl quinilhuichihuilía
    totiotzitzi ipan tepetini huan quinhueyitlepanita. Huelis quisihuacuilía tlen
    elqui ihuampo,
  gub-BL: Uzapo ikatu 'ym ma'e. Tu nuzapo pixik kwaw agwer ma'e. Ta'yr u'u ma'ero'o
    kwer tupàn a'ua'u wanupe imono pyrer. (Teko uzuka a'e ma'ea'yr tupàn a'ua'u wanenataromo
    tàpuzuhu pupe wà. Nazapo kar kwaw a'e tàpuzuhu wanupe ihe.) A'e awa uker oho kuzà
    imen ma'e wapuhe.
  eng-DRA: 'Though he doth not all these things, but that eateth upon the mountains,
    and that defileth his neighbour’s wife:'
