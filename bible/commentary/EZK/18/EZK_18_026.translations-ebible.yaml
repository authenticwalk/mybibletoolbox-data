verse: EZK.018.026
translations:
  mal-C: നീതിനിഷ്ഠർ തങ്ങളുടെ നീതിനിഷ്ഠ വിട്ടുമാറി പാപംചെയ്യുന്നെങ്കിൽ അവൻ അതുനിമിത്തം
    മരിക്കും; തങ്ങൾചെയ്ത പാപംനിമിത്തംതന്നെ അവർ മരിക്കും.
  deu-TKW: Wenn ein Frommer von seiner Frömmigkeit abläßt und Frevel verübt, so muß
    er sterben deswegen; wegen seines Frevels, den er verübt hat, muß er sterben.
  lin-lin: Soki moto ya sembo atiki bosembo na ye, asali masumu mpe akufi mpo na yango,
    akufi nde mpo na masumu oyo asali.
  eng-LSV: In the turning back of the righteous from his righteousness, || And he
    has done perversity, || And he is dying by them, || He dies for his perversity
    that he has done.
  eng-GNV: For when a righteous man turneth away from his righteousnes, and committeth
    iniquitie, he shall euen die for the same, he shall euen die for his iniquitie,
    that he hath done.
  eng-WEBSTER: When a righteous man turneth away from his righteousness, and committeth
    iniquity, and dieth in them; for his iniquity that he hath done shall he die.
  nhw-BL: Quema se cuali tlacatl quicahuas catli cuali quichihuayaya huan quichihuas
    catli amo cuali, yaya miquis por itlajtlacolhua ipan nopa tlatzacuiltilistli catli
    huala.
  swh-ONEN: Kama mtu mwenye haki akiacha haki yake na kutenda dhambi, atakufa kwa
    ajili ya dhambi yake, kwa sababu ya dhambi alizotenda, atakufa.
  bba-bba: Gemɡii ù n ɡeɑ deri, mɑ u kɔ̃sɑ mɔ̀, u koo ɡbiwɑ kɔ̃sɑ yen sɔ̃.
  eng-KJVCPB: When a righteous man turneth away from his righteousness, and committeth
    iniquity, and dieth in them; for his iniquity that he hath done shall he die.
  luo-luo: Ka ngʼama kare olokore oweyo timbene makare mi otimo richo to timneno ema
    biro nege. Obiro tho nikech richo mosetimono.
  meu-meu: Kara maoromaoro tauna ese ena kara maoromaoro baine rakatania bena baine
    kara havara negana ai, ia na una kara havara dainai baine mase; ena kara havara
    dainai do baine mase.
  npi-ULB: जब धर्मी मानिसले आफ्‍नो धार्मिकता त्‍याग्‍छ र अधर्म गर्छ, र तिनका कारणले
    मर्छ, तब ऊ आफैले गरको अधर्मको कारणले ऊ मर्छ ।
  yor-yor: Bí olódodo ba yípadà kúrò nínú olódodo rẹ̀, tó sì dẹ́ṣẹ̀, yóò ku fún ẹ̀ṣẹ̀
    rẹ̀, yóò kú nítorí ẹ̀ṣẹ̀ tó ti dá.
  pes-OPCB: وقتی شخص خوب از درستکاری دست کشد و به گناه روی آورد، به‌یقین خواهد مرد؛
    او به سبب گناهانی که کرده است، خواهد مرد.
  tgl-ULB: Kung ang matuwid na tao ay tumalikod sa kaniyang pagkamakatuwiran, at gumawa
    ng kasalanan at mamatay dahil sa mga ito, mamamatay siya sa kasalanang ginawa
    niya.
  cbu-NT: Tputs taarashish wanasirimshee kasayaru, mantsirimshishsha pshtukchu, tputsee
    nda tatsamooru chinaku, tsipatshaparee, yuwamand mantsir patatku anumandarita.
  hui-hui: Ai agali mbira mana bayale bialu hagame lone mana ko ngaru biadai biyagua
    nde agali ogoni ibugua mana ko uruni biyagonaga ibu homolene wulebira.
  mya-mya: သူ​တော်​ကောင်း​သည်​ကောင်း​မှု​ကို​ရပ်​စဲ​၍ ဆိုး​ညစ်​မှု​ကို​ပြု​ပြီး​နောက်​သေ​သွား​လျှင်
    ထို​သူ​သည်​မိ​မိ​ပြု​ခဲ့​သည့်​ဆိုး​ညစ်​မှု ကြောင့်​သေ​ရ​ခြင်း​ဖြစ်​၏။-
  bod-N: གལ་ཏེ་མི་དྲང་བདེན་ཞིག་གིས་རང་གི་དྲང་བདེན་དང་བྲལ་ཏེ་ངན་པ་སྤྱད་ན། ཁོ་ནི་དེའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར་ཞིང་།
    ཁོ་ནི་རང་གིས་སྤྱད་པའི་དྲང་བདེན་མ་ཡིན་པ་དེའི་རྐྱེན་གྱིས་འཆི་བར་འགྱུར།
  sna-sna: Kana munhu akarurama akatsauka akaita chivi, achafa nokuda kwechivi chake;
    nokuda kwechivi chaakaita achafa.
  spa-BLM: Cuando el justo se aparta de su justicia y comete iniquidad, y muere en
    ella, entonces muere en su iniquidad que ha hecho.
  cac-cac: Tato a junoc anima vach' sb'eyb'al, syactejcan sc'ulan vach'il chi', axo
    chucal sc'ulej, ol cham yuj chucal sc'ulej chi'.
  swh-ULB: Wakati mtu mwenye haki ageukapo kutoka kwenye makosa yake, na kufanya maovu
    na kufa kwa sababu ya hayo, kisha atakufa katika uovu ambao alioufanya.
  bel-bel: Калі праведнік адступаецца ад праўды сваёй і ўчыняе беззаконьне і за гэта
    памірае, дык ён памірае за беззаконьне сваё, якое ўчыніў.
  deu-ELBBK: Wenn ein Gerechter von seiner Gerechtigkeit umkehrt und unrecht tut und
    deswegen stirbt, so stirbt er wegen seines Unrechts, das er getan hat.
  mbb-OT: Emun is etew he metazeng ed-engked he edtinazeng su ebaal te salà, ebpatey
    sikandin tenged keniyan.
  mal-2015: നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞു നീതികേടു പ്രവർത്തിക്കുന്നുവെങ്കിൽ അവൻ
    അതുനിമിത്തം മരിക്കും; അവൻ ചെയ്ത നീതികേടുനിമിത്തം തന്നേ അവൻ മരിക്കും.
  rmc-rmc: Te pes o spravodľivo manuš visarela peskre spravodľišagostar a chudela
    te kerel o bini, merela vaš oda; merela vaš o nalačhipen, so kerďa.
  pes-OPV: چونکه مردعادل از عدالتش برگردد و ظلم کند در آن خواهدمرد. به‌سبب ظلمی که
    کرده است خواهد مرد.
  ron-1924: Дакэ чел неприхэнит се абате де ла неприхэниря луй ши сэвыршеште нелеӂюиря
    ши моаре пентру ачаста, моаре дин причина нелеӂюирий пе каре а сэвыршит-о.
  ben-OBCV: যদি একজন ধার্মিক লোক নিজের ধার্মিকতা থেকে ফিরে পাপ করে, সে তার জন্য মরবে;
    কারণ যে পাপ সে করেছে, সে মরবে।
  som-som: Marka ka xaqa ahu uu xaqnimadiisa ka leexdo, oo uu xumaan sameeyo, oo uu
    taas ku dhinto, wuxuu ku dhiman doonaa xumaantii uu sameeyey.
  lat-VUC: 'Cum enim averterit se justus a justitia sua, et fecerit iniquitatem, morietur
    in eis: in injustitia quam operatus est morietur.'
  eng-ASVBT: When the righteous man turneth away from his righteousness, and committeth
    iniquity, and dieth therein; in his iniquity that he hath done shall he die.
  ita-1885: Quando il giusto si ritrarrà dalla sua giustizia, e commetterà iniquità,
    egli morrà per queste cose; egli morrà per l'iniquità ch'egli avrà commessa.
  eng-LXXUP: When the righteous turns away from his righteousness and commits a trespass,
    and dies in the trespass which he has committed, he shall even die in it.
  eng-ULB: When the righteous man turns away from his righteousness, and commits iniquity
    and dies because of them, then he will die in the iniquity that he has done.
  spa-VBL: “Si alguien que vive de acuerdo con lo que es correcto deja de hacer lo
    correcto y hace lo incorrecto, morirá. Morirá a causa de las cosas malas que haya
    hecho.
  fra-_FOB: Si le juste se détourne de sa justice, qu'il commette l'iniquité, que
    pour cela il meure, c'est à cause de l'iniquité qu'il a commise qu'il meurt.
  mal-mal: നീതിമാൻ തന്റെ നീതി വിട്ടുതിരിഞ്ഞ് നീതികേട് പ്രവർത്തിക്കുന്നുവെങ്കിൽ അവൻ
    അതുനിമിത്തം മരിക്കും; അവൻ ചെയ്ത നീതികേടുനിമിത്തം തന്നെ അവൻ മരിക്കും.
  urd-GVR: Agar rāstbāz apnī rāstbāz zindagī tark karke gunāh kare to wuh is binā
    par mar jāegā. Apnī nārāstī kī wajah se hī wuh mar jāegā.
  suz-BL: ठीक पाइब मुरुम आ ठीक पतीक प्रोंइशा मरिम्‍शो पाप्‍तु हना, मेको आ ठीक मपतीकेम
    बेक्‍ब। मेको आ मरिम्‍शो पशो आ पर्बम बेक्‍चा माल्‍ब।
  eng-NOY: When a righteous man turneth from his righteousness, and committeth iniquity,
    and on this account dieth, for his iniquity which he hath done doth he die.
  ita-1927: Se il giusto si ritrae dalla sua giustizia e commette l’iniquità, e per
    questo muore, muore per l’iniquità che ha commessa.
  ckb-ckb: ئەگەر کەسی ڕاستودروست لە ڕاستودروستییەکەی خۆی بگەڕێتەوە و تاوان ئەنجام
    بدات، ئەوا بەهۆیەوە دەمرێت، بەهۆی ئەو تاوانەی کە ئەنجامی داوە دەمرێت.
  eng-BBE: When the upright man, turning away from his righteousness, does evil, death
    will overtake him; in the evil which he has done death will overtake him.
  kan-OKCV: ಒಬ್ಬ ನೀತಿವಂತನು ತನ್ನ ನೀತಿಯನ್ನು ಬಿಟ್ಟು ಪಾಪವನ್ನು ಮಾಡಿದರೆ, ಅವನು ಅದಕ್ಕಾಗಿ ಸಾಯಬೇಕು;
    ಹೌದು, ಅವನು ಮಾಡಿದ ಪಾಪದಿಂದಲೇ ಅವನು ಸಾಯಬೇಕು.
  tam-2017: நீதிமான் தன்னுடைய நீதியைவிட்டு விலகி, அநீதிசெய்து அதிலே இறந்தால், அவன்
    செய்த தன்னுடைய அநீதியினால் அவன் மரிப்பான்.
  spa-RV-1909: 'Apartándose el justo de su justicia, y haciendo iniquidad, él morirá
    por ello: por su iniquidad que hizo, morirá.'
  ron-BTF: Când unul drept se întoarce de la dreptatea lui și face nelegiuire și moare
    în ele; pentru nelegiuirea pe care a făcut-o va muri el.
  eng-WEBP: When the righteous man turns away from his righteousness, and commits
    iniquity, and dies in it, then he dies in his iniquity that he has done.
  eng-FBV: If someone who lives according to what's right stops doing right and does
    wrong, they will die. They will die because of wrong things they've done.
  nld-1939: Als een rechtvaardige zijn deugd verlaat, en slecht gaat leven, dan sterft
    hij toch om het kwaad, dat hij doet.
  nch-BL: Quema se cuali tacat quicahuas cati cuali quichihuayaya huan quichihuas
    cati amo cuali, yaya miquis por itajtacolhua ipan nopa tatzacuiltili cati huala.
  vie-1934: Nếu kẻ công bình xây bỏ sự công bình mình, nếu nó phạm sự gian ác, và
    nếu nó vì cớ ấy mà chết; ấy là vì tội ác nó đã phạm mà nó chết.
  hin-CV: यदि कोई धर्मी व्यक्ति अपने धर्मीपन को छोड़कर दुष्ट काम करता है, तब वह अपने
    दुष्ट काम के कारण मरेगा; अपने किए गये पापों के कारण वह मरेगा.
  spa-BES: Cuando el hombre recto, apartándose de su justicia, hace el mal, la muerte
    lo alcanzará; en el mal que él ha hecho la muerte lo alcanzará.
  tdx-tdx: Naho apo’ ty vantañe ty havantaña’e vaho manao hakeo, le hihomake re; o
    tahiñe nanoe’eo ty hivetraha’e.
  tha-KJV: เมื่อคนชอบธรรมหันกลับจากความชอบธรรมของเขาและกระทำความชั่วช้า และตายเพราะการนั้น
    เขาจะต้องตายด้วยเหตุความชั่วช้าที่เขาได้​กระทำ
  por-BR-2018: Se o justo de desviar de sua justiça, e passar a praticar maldade,
    ele morrerá por ela; pela maldade que cometeu, morrerá.
  deu-ELO: Wenn ein Gerechter von seiner Gerechtigkeit umkehrt und unrecht tut, und
    um deswillen stirbt, so stirbt er wegen seines Unrechts, das er getan hat.
  eng-WYC-2018: For when a rightful man turneth away himself from his rightfulness,
    and doeth wickedness, he shall die in it; he shall die in the unrightfulness which
    he wrought. (For when a righteous person turneth himself away from his righteousness,
    and doeth wickedness, he shall die in it; he shall die in the unrighteousness
    which he hath done.)
  epo-epo: Kiam virtulo deturnas sin de sia virteco kaj faras malbonagojn kaj mortas
    pro tio, tiam li mortas pro siaj malbonagoj, kiujn li faris.
  uig-PIN: Ⱨǝⱪⱪaniy kixi ⱨǝⱪⱪaniyliⱪidin yenip, ⱪǝbiⱨlikni ɵtküzgǝn bolsa, u ɵlidu;
    ɵtküzgǝn ⱪǝbiⱨliki bilǝn u ɵlidu.
  beo-beo: Moloidafa dunu da moloi hou fisili, wadela:i hou hamonanea, e da ea wadela:i
    hou hamobeba:le bogomu.
  tpi-OTNT: Sapos stretpela man i lusim stretpela pasin na i mekim pasin nogut, orait
    em i gat asua na em bai i dai.
  hau-SA: In mai adalci ya juye daga adalcinsa ya yi zunubi, zai mutu saboda wannan;
    saboda zunubin da ya yi, zai mutu.
  uig-LAT: Heqqaniy kishi heqqaniyliqidin yénip, qebihlikni ötküzgen bolsa, u ölidu;
    ötküzgen qebihliki bilen u ölidu.
  nde-nde: Nxa umuntu olungileyo eguquka ekulungeni kwakhe enze izono, uzakufela lokho;
    ngenxa yezono azenzileyo uzakufa.
  ton-ton: ‌ʻOka liliu ʻae tangata māʻoniʻoni mei heʻene māʻoniʻoni ʻo ne fai angahala,
    pea mate ai ia; ko ʻene angahala kuo ne fai, ko ia ia te ne mate ai.
  ces-1613: Když by se odvrátil spravedlivý od spravedlnosti své, a čině nepravost,
    v tom by umřel, pro nepravost svou, kterouž činil, umře.
  eng-WMB: When the righteous man turns away from his righteousness, and commits iniquity,
    and dies in it, then he dies in his iniquity that he has done.
  tam-TCV: நீதிமான் ஒருவன் தன் நீதியைவிட்டு விலகி பாவம் செய்வானாகில், அதன் நிமித்தம்
    அவன் மரிப்பான். அவன் செய்த பாவத்திற்காகவே அவன் மரிப்பான்.
  ceb-ULB: Sa dihang mobiya ang tawong matarong gikan sa iyang pagkamatarong, ug mobuhat
    ug sala ug mamatay tungod niini, nan mamatay siya sa sala nga iyang nabuhat.
  pol-UBG: Gdy sprawiedliwy odwróci się od swojej sprawiedliwości, a czyniąc nieprawość
    umrze, to z powodu swojej nieprawości, którą czynił, umrze.
  agr-agr: Tuja aents pegkeja nunú pegkeg takatan idayak pegkegchaun takakug, nii
    pegkegchaujinig jakattawai.
  kyc-kyc: Akali rolae pingi mendeme kaepala koo dupwa kanda soo piramopa baa kumara.
    Doko koo banya dokome range kumarasa pira.
  urd-GVU: اگر راست باز اپنی راست باز زندگی ترک کر کے گناہ کرے تو وہ اِس بنا پر مر
    جائے گا۔ اپنی ناراستی کی وجہ سے ہی وہ مر جائے گا۔
  deu-1912: Denn wenn der Gerechte sich kehrt von seiner Gerechtigkeit und tut Böses,
    so muß er sterben; er muß aber um seiner Bosheit willen, die er getan hat, sterben.
  kan-2017: ಶಿಷ್ಟನು ತನ್ನ ಶಿಷ್ಟತನವನ್ನು ಬಿಟ್ಟು, ಅಧರ್ಮಮಾಡಿ, ಅದರಲ್ಲಿ ಸತ್ತರೆ ತಾನು ಮಾಡಿದ
    ಅಧರ್ಮದಿಂದಲೇ ಸಾಯಬೇಕಾಯಿತು.
  yap-yap: Be’ nib mat’aw e ra tal ndabki rin’ e tin ni bfel’ me tabab i rin’ e kireb
    me yim’, ma ke yim’ ni bochan e kireb ni i rin’.
  hlt-MCSB: Aka dueng te a duengnah lamloh mael tih dumlai saii koinih te rhoek dongah
    amah ni aka duek eh. Amah kah dumlai a saii dongah amah duek ni.
  mdy-ETH: ፂሎ ዓሲ ኮሺ ማዺፆ ሃሺ ፑርታ ማዾ ማዺ ሃይቄቴ፥ ዒዚ ሃይቃሢ ፔኤኮ ጎሞ ዛሎናኬ፤
  twi-ASANTE: Sɛ ɔteneneeni twe ne ho firi ne tenenee nneyɛɛ ho na ɔkɔyɛ bɔne a, ɛno
    enti ɔbɛwu, bɔne a wayɛ enti, ɔbɛwu.
  eng-WEBU: When the righteous man turns away from his righteousness, and commits
    iniquity, and dies in it, then he dies in his iniquity that he has done.
  wal-wal: Xillo asi ba xillotettaappe guyye simmidi, nagaraa oottiyo wode, i ba oottido
    nagaraa gishshaa haiqqana.
  spa-PDDPT: Cuando el justo se aparta de su justicia y comete iniquidad, muere. A
    causa de la iniquidad que cometió muere.
  gun-gun: Ha'e nunga rupi xapy'a rei heko porã va'ekue ma gueko porãague gui ojepe'a
    vy teko vai rupi anho ri oiko vy omano 'rã ha'e nunga py. Gueko vaia py ae 'rã
    omano.
  ilo-ULB: Inton tallikudan ti nalinteg a tao ti kinalintegna ket agbasol, ket matay
    gapu kadagitoy, matayto ngarud isuna gapu iti basol nga inaramidna.
  kpg-kpg: Tangada humalia ma gaa lawa gi daha mo ana haihai humalia ga daamada gaa hai
    nia mee huaidu, gaa made. Mee e made hua gi ana mee huaidu ala ne hai.
  uig-ARA: ھەققانىي كىشى ھەققانىيلىقىدىن يېنىپ، قەبىھلىكنى ئۆتكۈزگەن بولسا، ئۇ ئۆلىدۇ؛
    ئۆتكۈزگەن قەبىھلىكى بىلەن ئۇ ئۆلىدۇ.
  sus-sus: Xa tinxintɔɛ a kobe so fe fanyi rabafe ra, a bɔnɔma a xa yunubie nan ma
    fe ra.
  pon-2006: Ma aramas pwung men pahn tokedihsang eh wiewia mwahu oh tapihada wia me
    suwed, oh mehla; eri, e mehkihla me suwed me e wiadahro.
  jae-jae: Ŋac gêdêŋ teŋ embe êkac tau su aŋga biŋgêdêŋ ma êŋgôm sec, e êmac êndu.
    Eŋ êmac êndu êtu sec, taŋ eŋ gêgôm naŋŋa.
  ksd-ksd: Ba ra takodo na tutana i vung vue kana mangamangana takodo, ma i varpiam,
    na mat i tana; na virua ure ra varpiam i ga pait ia.
  grc-BRENT: Ἐν τῷ ἀποστρέψαι τὸν δίκαιον ἐκ τῆς δικαιοσύνης αὐτοῦ, καὶ ποιήσει παράπτωμα,
    καὶ ἀποθάνῃ ἐν τῷ παραπτώματι ᾧ ἐποίησεν, ἐν αὐτῷ ἀποθανεῖται.
  ind-AYT: Jika orang benar berbalik dari kebenarannya, dan melakukan kejahatan, dan
    mati karenanya, dia akan mati karena kesalahan yang telah dilakukannya.
  nya-nya: Ngati munthu wolungama atembenuka kusiya chilungamo chake ndi kuchita tchimo,
    iye adzafa chifukwa cha tchimolo.
  hrv-hrv: Ako li se pravednik odvrati od svoje pravednosti i stane činiti nepravdu,
    pa zbog toga umre, umrijet će zbog nepravde što je počini.
  mps-mps: Te doloba pai bidigo te doloba pai kolesaga yali tagalama, te dwai kolesaga
    ebaso da, teda aga te yali dwai kolesaga pagede te aga isabo elalubao.
  tpi-tpi: Sapos stretpela man i lusim stretpela pasin na i mekim pasin nogut, orait
    em i gat asua na em bai i dai.
  dan-1931: Når den retfærdige vender sig fra sin Retfærdighed og gør Uret, skal han
    dø; for den Uret, han gør, skal han dø.
  vie-OVCB: Khi người công chính lìa bỏ đường ngay và bắt đầu phạm tội, chúng sẽ chết
    trong tội. Đúng vậy, chúng sẽ chết vì tội ác mình.
  guj-2017: જો ન્યાયી માણસ પોતાની નેકીથી પાછો ફરી જાય, અન્યાય કરે અને તેના કારણે તે
    મૃત્યુ પામે, તો તેણે પોતે કરેલા અન્યાયને કારણે જ તે મૃત્યુ પામે.
  pon-2006A: Ma aramas pwung men pahn tokedihsang eh wiewia mwahu oh tapihada wia
    me suwed, oh mehla; eri, e mehkihla me suwed me e wiadahro.
  por-BRBSL: Quando o homem justo se afasta de sua justiça, e comete iniqüidade, e
    morre nela, então ele morre em sua iniqüidade que ele fez.
  cth-cth: Tamikalan ni a lannae kamlang takhai lah, payonnae hah sak pawiteh, haw
    tueng vah a due han, payonnae a sak e dawk a due han.
  twi-twi: Sɛ ɔtreneeni twe ne ho fi ne trenee nneyɛe ho na ɔkɔyɛ bɔne a, ɛno nti
    obewu, bɔne a wayɛ nti obewu.
  hlt-hlt: Aka dueng te a duengnah lamloh mael tih dumlai saii koinih te rhoek dongah
    amah ni aka duek eh. Amah kah dumlai a saii dongah amah duek ni.
  tbz-SIM: Kɛ̀ nsɑ̀ wèè do dɔɔri mɛsɑ̀ɑ̀ nkòò mɛ̀ yóu kɛ dɔɔri mɛyɛi nkɛ ku, o kó
    mɛyɛi nhò do dɔɔri mɛ̀ mɛɛ̀ kpɛ́í nte.
  msy-2020: Gumazir aghuitam, arazir aghuim ategh arazir kuram damigh an osɨmtɨzim
    ikiam. Egh a uan osɨmtɨzir kam bagh an ovengam.
  dop-dop: Ye siɣisilu lɔwɑ ɩ siɣisuɣu nɑ ɩ́ lɑ kɑwɑlɑɣɑ nɑ ɩ́ sɩ kɑ sǝm. Ɩsɑɣɑtʋ
    nti ɩ lɑpɑ mpʋ tɔ tǝ sǝm kɛ ɩ sǝpɑ.
  azb-azb: Saleh adam öz salehliyindən dönüb pislik edərsə, buna görə öləcək. Bəli,
    etdiyi pisliyə görə öləcək.
  eng-DBY: When the righteous turneth away from his righteousness, and practiseth
    what is wrong, and dieth for it; in his wrong that he hath done shall he die.
  hin-2017: जब धर्मी अपने धार्मिकता से फिरकर, टेढ़े काम करने लगे, तो वह उनके कारण
    मरेगा, अर्थात् वह अपने टेढ़े काम ही के कारण मर जाएगा।
  wol-KYG: Boroom njekk bu dëddoo njekkam, di def njubadi ba dee, njubadeem ga mu
    def moo ko taxa dee.
  eng-YLT: In the turning back of the righteous from his righteousness, And he hath
    done perversity, And he is dying by them, for his perversity That he hath done
    he dieth.
  kne-kne: Mo din nalinteg ay ipogaw yan isaldeng na ay mangamag si siged et say amagena
    din lawa, matey sisya gapo sin basol na.
  eng-WYC-2017: For when a rightful man turneth away himself from his rightfulness
    [or rightwiseness], and doeth wickedness, he shall die in it; he shall die in
    the unrightfulness [or unrightwiseness] which he wrought.
  eng-WMBB: When the righteous man turns away from his righteousness, and commits
    iniquity, and dies in it, then he dies in his iniquity that he has done.
  urd-GVH: अगर रास्तबाज़ अपनी रास्तबाज़ ज़िंदगी तर्क करके गुनाह करे तो वह इस बिना
    पर मर जाएगा। अपनी नारास्ती की वजह से ही वह मर जाएगा।
  rug-rug: Pude kekere sa tie toṉotona koari nana tinoṉoto meke podalae tavete va
    kaleana, si kote mateni tugo sa; sina tavete va kaleana si asa ke kote mate tugo
    si asa.
  gaz-gaz: Namni qajeelaan yoo qajeelummaa isaa irraa deebiʼee cubbuu hojjete inni
    cubbuu sanaan ni duʼa. Inni sababii cubbuu hojjete sanaatiif ni duʼa.
  fra-LSG: Si le juste se détourne de sa justice et commet l’iniquité, et meurt pour
    cela, il meurt à cause de l’iniquité qu’il a commise.
  gnn-gnn: Yo, ŋunhi dhuwurr‐ŋamakurruny'tja yolŋu yurru nhina walŋa, liŋgu ŋayi djäma
    ŋamathaŋala wal'ŋu, ga ŋuli ŋayi yurru ḏaḏawyun ŋuliŋuruyi ŋamakurru'ŋuru, ga
    bilyun yätjlilina, ŋayinydja yurru rakunydhirrina, liŋgu ŋuriŋi nhanukalay ŋayi
    yätjthu djämayu.
  yal-yal: Xa tinxin muxun xɛtɛ a tinxinyaan fɔxɔ ra, a yi tinxintareyaan liga, a
    faxama nɛn. A faxama nɛn bayo a bata tinxintareyaan liga.
  iou-iou: Äma siwoŋi kubätä kädet täga peŋpäŋ kädet waki täŋpäŋ kumbeko uwä, wakini
    unita yäŋpäŋ kumbek.
  haw-1868: Aia huli ae ka mea pono mai kona pono ae, a hana hoi ma ka hewa, a make
    ilaila, no kona hewa ana i hana'i e make ai ia.
  arb-NAV: إِذَا تَحَوَّلَ الْبَارُّ عَنْ بِرِّهِ وَارْتَكَبَ إِثْماً وَمَاتَ بِسَبَبِهِ،
    فَهُوَ بِإِثْمِهِ الَّذِي جَنَاهُ يَمُوتُ.
  ewe-ewe: Ne ame dzɔdzɔe aɖe ɖe asi le eƒe dzɔdzɔenyenye ŋu, eye wòwɔ nu vɔ̃ la,
    aku le eta. Le nu vɔ̃ si wòwɔ ta la, aku.
  eng-LEE: 'When a righteous man turneth away from his righteousness, and doth wrong,
    and dieth therefore: through his wrong which he hath done must he die.'
  asm-FB: ধাৰ্মিক লোকজনে যদি নিজ ধাৰ্মিকতাৰ পৰা ঘূৰি অপৰাধ কৰে আৰু সেই বাবে তেওঁৰ
    মৃত্যু হয়, তেতিয়া তেওঁ কৰা অপৰাধতেই তেওঁৰ মৃত্যু হ’ব।
  sus-A: شَ تِنشِنتْي عَ كٌبٍ سٌ قٍ قَنيِ رَبَقٍ رَ، عَ بْنْمَ عَ شَ يُنُبِيٍ نَن
    مَ قٍ رَ.
  fra-SBL: Si le juste se détourne de sa justice, commet l'iniquité et meurt par elle,
    il meurt par l'iniquité qu'il a commise.
  hbo-hbo: בְּשׁוּב־צַדִּ֧יק מִצִּדְקָתֹ֛ו וְעָ֥שָׂה עָ֖וֶל וּמֵ֣ת עֲלֵיהֶ֑ם בְּעַוְלֹ֥ו
    אֲשֶׁר־עָשָׂ֖ה יָמֽוּת׃ ס
  kik-kik: Mũndũ mũthingu angĩgarũrũka atigane na ũthingu wake ehie, agaakua nĩ ũndũ
    wa mehia make; agaakua nĩ ũndũ wa mehia macio ekĩte.
  fra-NCL: Quand le juste se détourne de sa justice et commet l’iniquité, et que là-dessus
    il meurt, c’est à cause de l’iniquité qu’il à commise qu’il meurt.
  cek-AK: Katoeng kami loe a toenghaih to caehtaak moe, zaehaih sah nahaeloe, to zaehaih
    pongah dueh tih, anih loe a sak ih zaehaih pongah dueh tih.
  cuk-cuk: Ar dule-nued ibmar-nued-imaked bar imaksulile, ibmar-isgana imakdele, na
    e-ibmar-isgana-imaked-ular, burgoed.
  uig-CYR: Һәққаний киши һәққанийлиғидин йенип, қәбиһликни өткүзгән болса, у өлиду;
    өткүзгән қәбиһлиги билән у өлиду.
  tel-2017: నీతిమంతుడు తన నీతిని విడిచి పాపం చేస్తే అతడు వాటిని బట్టి చస్తాడు. తాను
    పాపం చేసిన కారణంగానే అతడు చస్తాడు.
  hat-BSA: Lè yon moun ladwati vire kite ladwati li, komèt inikite e mouri akoz li,
    pou inikite ke li te komèt la, li mouri nan inikite li te fè a.
  bxh-bxh: Yena doga dudulaina, laulau loloho ya ꞌwaiyoꞌoꞌedi na laulau heyaheyayadi
    ya lau ginauli, haba ya peꞌi. Ana matapaꞌa mate ena heyaheyaya debadi yai haba
    ya peꞌi.
  kos-kos: Sie mwet oru ma suwohs fin tui liki orekma wo lal, ac mutawauk in oru ma
    koluk, na el misa mweyen el oru ma tia wo.
  hbo-WLC: בְּשׁוּב־צַדִּ֧יק מִצִּדְקָת֛וֹ וְעָ֥שָׂה עָ֖וֶל וּמֵ֣ת עֲלֵיהֶ֑ם בְּעַוְל֥וֹ
    אֲשֶׁר־עָשָׂ֖ה יָמֽוּת׃ ס
  ibo-ibo: Ọ bụrụ na onye ezi omume esite nʼezi omume ya chigharịa malite ime mmehie,
    ọ ga-anwụ maka ya; nʼihi mmehie ahụ o mere ka ọ ga-anwụ.
  ory-ory: ଧାର୍ମିକ ଲୋକ ଯେତେବେଳେ ଆପଣା ଧାର୍ମିକତାରୁ ଫେରି ଅଧର୍ମ କରେ ଓ ତହିଁରେ ମରେ, ସେତେବେଳେ
    ସେ ଯେଉଁ ଅଧର୍ମ କରିଅଛି, ତହିଁରେ ହିଁ ମରିବ।
  chk-chk: Are eman aramas mi pwüng a kul seni an kewe föför mi pwüng o föri tipis,
    ätewe epwe mäla. Pokiten an kewe tipis a föri, epwe mäla ren.
  rop-rop: Wen det gudbala men im stap dumbat gudbala ting en im stat dumbat nogudbala
    ting en afta im dai, wal im dai dumaji imbin dumbat detlot nogudbala ting.
  ukr-1871: Та ж коли праведник відступає од своєї праведностї і творить ледарство,
    то він умерає за свою неправедність, що вчинив.
  deu-1951: Wenn der Gerechte sich von seiner Gerechtigkeit abwendet und Unrecht tut,
    so soll er sterben deswegen; um der Missetat willen, die er getan hat, muß er
    sterben.
  eng-JPS: When the righteous man turneth away from his righteousness, and committeth
    iniquity, he shall die therefor; for his iniquity that he hath done shall he die.
  srp-1865: Kad se pravednik odvrati od pravde svoje i èini zlo i umre zato, umrijeæe
    za zlo svoje koje uèini.
  lug-lug: Omuntu omutuukirivu bw’aleka okukola ebikolwa bye eby’obutuukirivu n’akola
    ebibi, mw’alifiira, kubanga ebibi by’akoze bye birimuleetera okufa.
  heb-heb: בשוב צדיק מצדקתו ועשה עול ומת עליהם בעולו אשר עשה ימות׃
  ben-IRV: ধার্মিক লোক যখন নিজের ধার্ম্মিকতা থেকে ফিরে অন্যায় করে তাতে মরে, তখন নিজের
    করা অন্যায়েই মরে।
  pan-pan: ਜਦੋਂ ਧਰਮੀ ਆਪਣੇ ਧਰਮ ਤੋਂ ਮੁੜੇ ਅਤੇ ਬਦੀ ਕਰੇ ਅਤੇ ਉਸ ਵਿੱਚ ਮਰੇ, ਤਾਂ ਉਹ ਆਪਣੀ ਬਦੀ
    ਵਿੱਚ ਜੋ ਉਸ ਕੀਤੀ ਮਰੇਗਾ।
  mya-JVB: တရား သောသူသည်တရား သောအမှုကိုပယ် ၍ အဓမ္မ အမှုကို ပြု လျှင် ၊ ထိုအမှု ကြောင့်
    သေ ရမည်။ ပြု မိသော အဓမ္မ အမှုကြောင့် အသေ သတ်ခြင်းကိုခံရမည်။
  hmo-hmo: “Bema kara maoromaoro tauna ta ese iena kara maoromaoro ia rakatania, bona
    kara dika ia karaia neganai, ia be do ia mase. Kara dika ia karaia dainai ia be
    do ia mase.
  urd-urd: जब सादिक़ अपनी सदाक़त से बाज़ आए और बदकिरदारी करे और उसमें मरे, तो वह अपनी
    बदकिरदारी की वजह से जो उसने की है मरेगा।
  rus-SYN: Если праведник отступает от правды своей и делает беззаконие и за то умирает,
    то он умирает за беззаконие свое, которое сделал.
  bqc-SIM: Tó gbɛ̃maa mikɛ̃̀ a maakɛawa, àlɛ duunakɛ, a yã́i a gai. A ga duuna
    pↄ́ a kɛ̀pi yã́iɛ.
  tcz-CHONGTHU: Michonpha ho chu achonphat nauva konna akihei mang uva chonset thil
    abolpat tah uva ahile hiche a chu thi diu ahi. Henge achonset nau jeh a chu thidiu
    ahi.
  mar-mar: जर नीतिमान आपल्या नीतिमत्तेपासून आपला मार्ग फिरवेल आणि दुष्कर्म करेल आणि
    मरेल याचे कारण तोच ठरेल, आणि त्याने केलेल्या दुष्कर्मात मरेल.
  qub-qub: Alli runa, alli ruraycashanta cachaycur mana allitana rurashpanga quiquinpa
    juchanpitami wañonga.
  bqp-bqp: Gemgii ù n geɑ deri, mɑ u kɔ̃sɑ mɔ̀, u koo gbiwɑ kɔ̃sɑ yen sɔ̃.
  hat-hat: Lè yon moun ki t'ap mache dwat sispann fè sa ki byen pou li lage kò l'
    nan fè sa ki mal, l'ap mouri. Se poutèt sa li fè ki mal la l'ap mouri.
  eng-BSB: If a righteous man turns from his righteousness and practices iniquity,
    he will die for this. He will die because of the iniquity he has committed.
  eng-WEBPB: When the righteous man turns away from his righteousness, and commits
    iniquity, and dies in it, then he dies in his iniquity that he has done.
  kbq-kbq: Hagi Fatgo avu'ava'ene vahe'mo'ma ana fatgo avu'ava'ama atreno kumi'ma
    haniana, agra kumi hugahiankino frigahie. Na'ankure fatgo osu avu'azama hania
    zanku huno agra frigahie.
  nhe-BL: Quema se cuali tlacatl quicahuas tlen cuali quichihuayaya huan quichihuas
    tlen ax cuali, yajaya miquis ipampa itlajtlacolhua ipan nopa tlatzacuiltilistli
    tlen huala.
  gub-BL: Aze awa ikatu ma'e upytu'u ikatu ma'e iapo re nehe, aze uzypyrog ikatu 'ym
    ma'e iapo pà nehe, aze a'e mehe umàno nehe, umàno putar wemiapo kwer hekuzaromo
    nehe.
  eng-DRA: 'For when the just turneth himself away from his justice, and committeth
    iniquity, he shall die therein: in the injustice that he hath wrought he shall
    die.'
