verse: EZK.018.020
translations:
  mal-C: പാപംചെയ്യുന്ന വ്യക്തിയാണ് മരണശിക്ഷ അനുഭവിക്കേണ്ടത്. മക്കൾ മാതാപിതാക്കളുടെ
    അകൃത്യത്തിന്റെ ശിക്ഷ അനുഭവിക്കുകയോ മാതാപിതാക്കൾ മക്കളുടെ പാപഫലം അനുഭവിക്കുകയോ
    ഇല്ല. നീതിനിഷ്ഠരുടെ നീതി അവരുടെമേൽതന്നെ കണക്കാക്കുകയും ദുഷ്ടരുടെ ദുഷ്ടത അവർക്കെതിരേതന്നെ
    നിറയ്ക്കുകയും ചെയ്യും.
  deu-TKW: Derjenige, der sich verfehlt, der soll sterben. Ein Sohn soll nicht die
    Schuld des Vaters mittragen, und ein Vater soll nicht die Schuld des Sohns mittragen.
    Die Frömmigkeit des Frommen soll auf ihm ruhn, und die Gottlosigkeit des Gottlosen
    soll auf ihm ruhn!
  lin-lin: Moto oyo asali masumu, ye moko nde akokufa. Mwana akomema ngambo ya tata
    na ye te, mpe tata akomema ngambo ya mwana na ye te. Moto ya sembo akozwa litomba
    mpo na bosembo na ye, mpe moto mabe akozwa etumbu mpo na mabe na ye.
  eng-LSV: The soul that sins—it dies. A son does not bear of the iniquity of the
    father, || And a father does not bear of the iniquity of the son, || The righteousness
    of the righteous is on him, || And the wickedness of the wicked is on him.
  eng-GNV: 'The same soule that sinneth, shall die: the sonne shall not beare the
    iniquitie of the father, neither shall the father beare the iniquitie of the sonne,
    but the righteousnes of the righteous shall be vpon him, and the wickednesse of
    the wicked shall be vpon him selfe.'
  eng-WEBSTER: 'The soul that sinneth, it shall die. The son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son: the righteousness
    of the righteous shall be upon him, and the wickedness of the wicked shall be
    upon him.'
  nhw-BL: San yaya catli tlajtlacolchihuas miquis por itlajtlacolhua. Se conetl amo
    miquis por itata itlajtlacolhua, niyon amo miquis se tlacatl por icone itlajtlacolhua.
    Se masehuali catli xitlahuac quiselis se tlaxtlahuili pampa cuali inemilis. Huan
    se masehuali catli fiero inemilis quiselis se tlatzacuiltilistli pampa fiero inemilis.
  swh-ONEN: Roho itendayo dhambi ndiyo itakayokufa. Mwana hataadhibiwa kwa ajili ya
    makosa ya baba yake, wala baba hataadhibiwa kwa ajili ya makosa ya mwanawe. Haki
    ya mtu mwenye haki itahesabiwa juu yake na uovu wa mtu mwovu utalipizwa juu yake.
  bba-bba: Wi u torɑ, wiyɑ u koo ɡbi. Bibu bɑ ǹ ben bɑɑbɑbɑn torɑnun ɑre sɔɔmɔ. Mɛyɑ
    bɑɑbɑbɑ bɑ ǹ mɑɑ ben bibun torɑnun ɑre sɔɔmɔ. Kon ɡemɡii nùn win ɑre wɛ̃ yèn
    sɔ̃ u kom ɡem kuɑ. Kpɑ n mɑɑ tɔn kɔ̃so sɛɛyɑsiɑ yèn sɔ̃ u kɔ̃sɑ kuɑ.
  eng-KJVCPB: 'The soul that sinneth, it shall die. The son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son: the righteousness
    of the righteous shall be upon him, and the wickedness of the wicked shall be
    upon him.'
  luo-luo: Ngʼama timo richo ema biro tho. Wuowi ok bi kwan ni jaketho nikech ketho
    mar wuoro, kendo wuoro ok bi kwan ni jaketho nikech ketho mar wuode. Tim makare
    mar ngʼama kare ibiro ketne owuon kendo tim mamono mar ngʼama rach biro bedo mare
    owuon.
  meu-meu: Kara dika tauna laumana na baine mase. Natuna basine hisihisi tamana ena
    kara havara dainai, bona tamana basine hisihisi natuna ena kara havara dainai;
    kara maoromaoro tauna ena kara maoromaoro na ia sibona latanai, bona kara dika
    tauna ena kara dika na ia sibona latanai.
  npi-ULB: जसले पाप गर्छ, मर्नेचाहिं उही हो । छोरोले आफ्‍नो बुबाको अधर्मको फल भोग्‍नेछैन,
    र बुबाले आफ्‍नो छोराको अधर्मको फल भोग्‍नेछैन । ठिक काम गर्नेको धार्मिकता उसमाथि
    नै रहनेछ र दुष्‍टको दुष्‍ट्याइँ पनि उसमाथि नै रहनेछ ।
  yor-yor: Ọkàn tí ó bá ṣẹ̀ ní yóò kú. Ọmọ kò ní í ru ẹ̀bi baba rẹ̀, bẹ́ẹ̀ ni baba
    náà kò ní ru ẹ̀bi ọmọ rẹ̀. Ìwà rere ènìyàn rere yóò wà lórí rẹ̀, ìwà búburú ti
    ènìyàn búburú náà la ó kà sí i lọ́rùn.
  pes-OPCB: هر که گناه کند، خودش خواهد مرد! نه پسر برای گناهان پدرش مجازات خواهد شد
    و نه پدر برای گناهان پسرش. انسان خوب و درستکار، پاداش خوبی و نیکوکاری خود را خواهد
    یافت و انسان بدکردار نیز به سزای اعمال خود خواهد رسید.
  tgl-ULB: Ang siyang nagkasala, siya ang mamamatay. Hindi dadalhin ng anak ang kasalanan
    ng kaniyang ama, at hindi dadalhin ng ama ang kasalanan ng kaniyang anak. Ang
    katuwiran ng taong kumikilos nang makatarungan ay sa kaniyang sarili, at ang kasamaan
    ng masamang tao ay sa kaniyang sarili.
  cbu-NT: Yuwamarisha mantsir tputs ashkana anumari tsipachinllinaya. Wipatam waparimand
    tumshir tuwapamaam pinasa, misha waparitam wipamand tumshir tuwapamaam pinasa.
    Tputs wanasirimash wanasirimsheetsimaritam taarash yachiya. Yutaritshishpansha
    tputs mantsirimsheetsiritam waneeshish pshtuchiya, Apanll tárangiya. Ashiriya,
    na kamaneena yuwaa chaanaatsi ksutchich anootsi.
  hui-hui: Agali ko biaga karu dege homolene wulebira. Aba ibugua kagua biragonaga
    iginime pani na aribia holene nawi. Igini ibugua kagua biragome ibu abahanda pani
    na aribia holenebi nawi dege. Agali mana tigabi biaga karu ti nde tinaga mana
    tigabi biyarunaga yolo bayale ngaru mo yu holebira. Mana ko ngaru biaga karu ti
    nde tini mana ko biyarunaga yolo pani nolene ngaru nalu genda yu holebira.
  mya-mya: သေ​ရ​မည့်​သူ​ကား​အ​ပြစ်​ကူး​လွန်​သူ ဖြစ်​၏။ သား​ဖြစ်​သူ​သည်​ဖ​ခင်​ပြု​သည့်
    အ​ပြစ်​များ​၏​အ​ကျိုး​ဆက်​ကို​ခံ​ရ​မည် မ​ဟုတ်။ ဖ​ခင်​ဖြစ်​သူ​သည်​လည်း​သား​ပြု
    သည့်​အ​ပြစ်​များ​၏​အ​ကျိုး​ဆက်​ကို​ခံ ရ​မည်​မ​ဟုတ်။ လူ​ကောင်း​သည်​ကောင်း​မှု ကို​ပြု​သည့်​အ​တွက်​ကောင်း​ကျိုး၊
    ဆိုး​ညစ် သော​သူ​သည်​ဆိုး​ညစ်​မှု​ကို​ပြု​သည့် အ​တွက်​ဆိုး​ကျိုး​ကို​လည်း​ကောင်း​ခံ​ရ
    လိမ့်​မည်။
  bod-N: སྡིག་པ་བྱེད་པ་དེ་ཁོ་ན་འཆི་བར་འགྱུར་ཞིང་། བུ་ཡིས་རང་གི་ཕ་ཡི་སྡིག་པ་འཁུར་མི་དགོས་ལ།
    ཕ་ཡིས་ཀྱང་རང་གི་བུ་ཡི་སྡིག་པ་འཁུར་མི་དགོས་པར། དྲང་བདེན་ཅན་གྱི་དྲང་བདེན་ནི་ཁོ་རང་གི་སྟེང་དུ་འབབ་པར་འགྱུར་ལ།
    སྡིག་སྤྱོད་ཅན་གྱི་ངན་པ་དེ་ཡང་ཁོ་རང་གི་སྟེང་དུ་འབབ་པར་འགྱུར།
  sna-sna: Mweya unotadza ndiwo uchafa. Mwanakomana haangagovani nababa vake pamhosva
    yavo, uye baba havangagovani mhosva yavo nomwanakomana. Kururama kwowakarurama
    kuchava pamusoro pake, uye kuipa kwowakaipa kuchava pamusoro powakaipa.
  spa-BLM: El alma que peca, morirá. El hijo no llevará la iniquidad del padre, ni
    el padre llevará la iniquidad del hijo. La justicia del justo recaerá sobre él,
    y la maldad del impío recaerá sobre él.
  cac-cac: A mach tz'och smul, a ol chamoc. Man̈oc eb' uninab'il ol tupanel smul smam,
    man̈oc pax eb' mamab'il chi' ol tupanel smul eb' yuninal chi'. A mach vach' sb'eyb'al,
    vach' spac ol scha'a, axo pax mach chuc sb'eyb'al, a chucal ol scha spacoc schucal
    chi'.
  swh-ULB: Yule atendaye dhambi, ndiye ambaye atakufa. Mwana hatabeba uovu wa baba
    yake, na baba hatabeba uovu wa mwana wake. Haki ya yule atendaye haki itakuwa
    juu yakwe mwenyewe, na uovu wa mwenye uovu utakuwa juu yake mwenyewe.
  bel-bel: Душа, якая грэшыць, яна памрэ; сын не панясе віны бацькі і бацька не панясе
    віны сына, праўда справядлівага пры ім і застаецца і беззаконнасьць беззаконнага
    пры ім і застаецца.
  deu-ELBBK: Die Seele, die sündigt, die soll sterben. Ein Sohn soll nicht die Ungerechtigkeit
    des Vaters mittragen, und ein Vater nicht die Ungerechtigkeit des Sohnes mittragen;
    die Gerechtigkeit des Gerechten soll auf ihm sein, und die Gottlosigkeit des Gottlosen
    soll auf ihm sein.
  mbb-OT: Iyan dà ebpatey tenged te rimeǥas te salà is nekesalà. Is anak kenà ereg
    he edsilutan tenged te salà te amey zin, iring din daan is amey su kenà ereg he
    edsilutan tenged te salà te anak din. Is keupiyaanan tenged te ketazeng egkeraǥun
    te metazeng, is silut tenged te kelelalung egkeraǥun te lalung.
  mal-2015: പാപം ചെയ്യുന്ന ദേഹി മരിക്കും; മകൻ അപ്പന്റെ അകൃത്യം വഹിക്കേണ്ട; അപ്പൻ മകന്റെ
    അകൃത്യവും വഹിക്കേണ്ട; നീതിമാന്റെ നീതി അവന്റെമേലും ദുഷ്ടന്റെ ദുഷ്ടത അവന്റെമേലും
    ഇരിക്കും.
  rmc-rmc: Oda manuš, ko kerel o binos, oda merela! O čhavo na ela mardo vaš o bini
    le dadeskre aňi o dad na ela mardo vaš o bini le čhaskre. O lačhipen pes rachinela
    ča ole dženeske, ko o lačhipen kerel, a o nalačhipen pes rachinela ča ole dženeske,
    ko o nalačhipen kerel.
  pes-OPV: هر‌که گناه کند او خواهد مرد. پسر متحمل گناه پدرش نخواهد بود و پدرمتحمل
    گناه پسرش نخواهد بود. عدالت مردعادل بر خودش خواهد بود و شرارت مرد شریربر خودش
    خواهد بود.
  ron-1924: Суфлетул каре пэкэтуеште, ачела ва мури. Фиул ну ва пурта нелеӂюиря татэлуй
    сэу ши татэл ну ва пурта нелеӂюиря фиулуй сэу! Неприхэниря челуй неприхэнит ва
    фи песте ел ши рэутатя челуй рэу ва фи песте ел.
  ben-OBCV: যে পাপ করবে সেই মরবে। ছেলে বাবার দোষের জন্য শাস্তি পাবে না আর বাবাও ছেলের
    দোষের জন্য শাস্তি পাবে না। ধার্মিক ধার্মিকতার ফল পাবে আর দুষ্ট দুষ্টতার ফল পাবে।
  som-som: Nafta dembaabtaa way dhiman doontaa. Wiilku ma uu qaadan doono xumaanta
    aabbaha, aabbuhuna ma uu qaadan doono xumaanta wiilka. Ka xaqa ah xaqnimadiisaa
    dul saarnaan doonta, oo ka sharka lehna sharnimadiisaa dul saarnaan doonta.
  lat-VUC: 'Anima quæ peccaverit, ipsa morietur: filius non portabit iniquitatem patris,
    et pater non portabit iniquitatem filii: justitia justi super eum erit, et impietas
    impii erit super eum.'
  eng-ASVBT: 'The soul that sinneth, it shall die: the son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son; the righteousness
    of the righteous shall be upon him, and the wickedness of the wicked shall be
    upon him.'
  ita-1885: La persona che avrà peccato, quella morrà; il figliuolo non porterà l'iniquità
    del padre, nè il padre l'iniquità del figliuolo; la giustizia del giusto sarà
    sopra lui, e l'empietà dell'empio altresì sarà sopra lui.
  eng-LXXUP: 'But the soul that sins shall die: and the son shall not bear the iniquity
    of the father, nor shall the father bear the iniquity of the son: the righteousness
    of the righteous shall be upon him, and the iniquity of the transgressor shall
    be upon him.'
  eng-ULB: The one who sins, he is the one who will die. A son will not bear his father's
    iniquity, and a father will not bear his son's iniquity. The righteousness of
    the one who acts rightly will be on himself, and the wickedness of the wicked
    will be on himself.
  spa-VBL: “Es la persona que peca la que morirá. Un hijo no pagará por los pecados
    de su padre, y un padre no pagará por los pecados de su hijo. Las consecuencias
    buenas de vivir bien llegarán a los que son buenos; las consecuencias malas de
    la maldad llegarán a los que son malos.
  fra-_FOB: L'âme qui pèche est celle qui mourra. Le fils ne portera point l'inquité
    du père, et le père ne portera point l'iniquité du fils; la justice du juste sera
    sur lui, et la méchanceté du méchant sera sur lui.
  mal-mal: പാപം ചെയ്യുന്ന ദേഹി മരിക്കും; മകൻ അപ്പന്റെ അകൃത്യം വഹിക്കണ്ട; അപ്പൻ മകന്റെ
    അകൃത്യവും വഹിക്കണ്ട; നീതിമാന്റെ നീതി അവന്റെമേലും ദുഷ്ടന്റെ ദുഷ്ടത അവന്റെമേലും
    ഇരിക്കും.
  lit-lit: Tas asmuo, kuris nusideda, – turi mirti jis. Sūnus neturi kentėti už tėvo
    kaltę, nei tėvas neturi kentėti už sūnaus kaltę; teisiojo teisumas bus jam vienam
    įskaitytas, o nedorėlio nedorybė bus jam vienam įskaityta.
  urd-GVR: Jis se gunāh sarzad huā hai sirf use hī marnā hai. Lihāzā na beṭe ko bāp
    kī sazā bhugatnī paṛegī, na bāp ko beṭe kī. Rāstbāz apnī rāstbāzī kā ajr pāegā,
    aur bedīn apnī bedīnī kā.
  suz-BL: सुम पाप पाइबा, मेको ला बेक्‍ब। आलमी आ आम आफ आस मरिम्‍शो पशो आ पर्बम श्‍येत
    जचा ममाल्‍ब। आ आम आफोम यो आस आल आन मरिम्‍शो पशो आ पर्बम श्‍येत जचा ममाल्‍नीस।
    ठीक पाइब आ ठीक पशो आ कली दुम्‍ब। मिनु परमप्रभु यावे आ अरेशो मटीबमी आ मटिशो आ कलीन
    दुम्‍ब। २राजा १४:६
  eng-NOY: The soul that sinneth, it shall die. The son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son. The righteousness
    of the righteous shall be upon him, and the wickedness of the wicked shall be
    upon him.
  ita-1927: L’anima che pecca è quella che morrà, il figliuolo non porterà l’iniquità
    del padre, e il padre non porterà l’iniquità del figliuolo, la giustizia del giusto
    sarà sul giusto, l’empietà dell’empio sarà sull’empio.
  ckb-ckb: ئەو کەسەی گوناه دەکات، هەر ئەو کەسە دەمرێت. کوڕ تاوانی باوکی هەڵناگرێت
    و باوکیش تاوانی کوڕەکەی هەڵناگرێت. کەسی ڕاستودروست ڕاستییەکەی بۆ خۆیەتی و کەسی
    خراپەکاریش خراپەکەی بۆ خۆیەتی.
  eng-BBE: 'The soul which does sin will be put to death: the son will not be made
    responsible for the evil-doing of the father, or the father for the evil-doing
    of the son; the righteousness of the upright will be on himself, and the evil-doing
    of the evil-doer on himself.'
  kan-OKCV: ಪಾಪ ಮಾಡುವವನೇ ಸಾಯುವನು. ಮಗನು ತಂದೆಯ ಅಕ್ರಮವನ್ನು ಹೊರುವುದಿಲ್ಲ; ನೀತಿವಂತನ ನೀತಿಯು
    ಅವನ ಮೇಲೆಯೇ ಇರುವುದು; ದುಷ್ಟನ ದುಷ್ಟತನವು ಅವನ ಮೇಲೆಯೇ ಇರುವುದು.
  tam-2017: பாவம்செய்கிற ஆத்துமாவே சாகும்; மகன் தகப்பனுடைய அக்கிரமத்தைச் சுமப்பதுமில்லை,
    தகப்பன் மகனுடைய அக்கிரமத்தைச் சுமப்பதுமில்லை; நீதிமானுடைய நீதி அவன்மேல் தான் இருக்கும்,
    துன்மார்க்கனுடைய துன்மார்க்கமும் அவன்மேல் தான் இருக்கும்.
  spa-RV-1909: 'El alma que pecare, esa morirá: el hijo no llevará por el pecado del
