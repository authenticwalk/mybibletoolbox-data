    no ho asotwe bi, saa ara na agya no nso rennya ɔbabarima no afɔdi ho asotwe no
    bi. Wɔde ɔtreneeni adetreneeyɛ so aba bɛma no, na wobebu omumɔyɛfo amumɔyɛsɛm
    atia no.
  hlt-hlt: Amah tholh ah ni a hinglu a duek eh. Pa kathaesainah te capa loh phuei
    pawt vetih capa kathaesainah te pa loh phuei mahpawh. Aka dueng tah a taengah
    duengnah om vetih halang, halang tah a taengah halangnah ni a om eh.
  tbz-SIM: Wèè dɔ̀ɔ̀ mɛyɛi nweè yóó kú. Dɛbirɛ bɑ́ɑ́ tɔ dɛ cicɛ yɛi, ndɛ cicɛ mɛ mbɑ́ɑ́
    tɔ dɛbirɛ yɛi. Wèè dɔ̀ɔ̀ri kɛ̀ dɛ̀ wenni n yóó we nyietí mɛsɑ̀ɑ̀, nwèè dɔ̀ɔ̀ri
    mɛyɛi nkóò yietí mɛyɛi.
  msy-2020: Gumazim an arazir kuram gami, anarɨram aremegham. Otarim afeziamɨn arazir
    kurabar ivezir kuram inian kogham. Eghtɨ afeziam, otarimɨn arazir kurabar ivezir
    kuram inian kogham. Gumazir arazir aghuim gamizim, an an ivezir aghuim iniam.
    Eghtɨ gumazir arazir kurabagh amim, a da bangɨn ivezir kuram iniam.
  dop-dop: Yʋlʋ wei ɩ lɑpɑ ɩsɑɣɑtʋ tɔ ɩnɩ ɩ kɑ sǝnɑ. Pǝyɑlʋ kɑɑ sɩ cɛcɛ ɩsɑɣɑtʋ sǝm.
    Pǝ́cɔ́ cɛcɛ nɑ́ kɑɑ sɩ pǝyɑlʋ nyǝntʋ sǝm. Siɣisilu tɔkɩ ɩ siɣisuɣu fɔɔtɔ kɛ́.
    Ɩlɛnɑ ɩsɑɣɑʋ nɑ́ɑ́ tɔɣɔ ɩ ɩsɑɣɑtʋ nyǝŋ.
  azb-azb: Yalnız günah işlədən adam öləcək. Oğul atanın təqsirinin məsuliyyətini
    daşımaz, ata da oğulun təqsirinin məsuliyyətini daşımaz. Saleh adam salehliyinin,
    pis adam isə pisliyinin əvəzini alacaq.
  eng-DBY: The soul that sinneth, it shall die. The son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son; the righteousness
    of the righteous shall be upon him, and the wickedness of the wicked shall be
    upon him.
  hin-2017: जो प्राणी पाप करे वही मरेगा, न तो पुत्र पिता के अधर्म का भार उठाएगा और
    न पिता पुत्र का; धर्मी को अपने ही धार्मिकता का फल, और दुष्ट को अपनी ही दुष्टता
    का फल मिलेगा। (व्यव. 26:16)
  wol-KYG: Ki bàkkaar daal mooy dee. Doom du gàddu ñaawtéefu baay, baay it du gàddu
    ñaawtéefu doom. Njekk réerul boroom, mbon réerul boroom.
  eng-YLT: The soul that doth sin — it doth die. A son doth not bear of the iniquity
    of the father, And a father doth not bear of the iniquity of the son, The righteousness
    of the righteous is on him, And the wickedness of the wicked is on him.
  eng-WYC-2017: That soul that doeth sin, shall die; the son shall not bear the wickedness
    of the father, and the father shall not bear the wickedness of the son; the rightfulness
    [or rightwiseness] of a just man shall be on him, and the wicked-ness of a wicked
    man shall be on him.
  eng-WMBB: The soul who sins, he shall die. The son shall not bear the iniquity of
    the father, neither shall the father bear the iniquity of the son. The righteousness
    of the righteous shall be on him, and the wickedness of the wicked shall be on
    him.
  urd-GVH: जिससे गुनाह सरज़द हुआ है सिर्फ़ उसे ही मरना है। लिहाज़ा न बेटे को बाप की
    सज़ा भुगतनी पड़ेगी, न बाप को बेटे की। रास्तबाज़ अपनी रास्तबाज़ी का अज्र पाएगा,
    और बेदीन अपनी बेदीनी का।
  rug-rug: Sa tie sapu tavete va sea si asa tugo si kote mate. Sa sinea tanisa tamana
    si lopu kote somana ta gore nia sa tuna, meke sa tamana lopu kote somana ta gore
    nia sa sinea tanisa tuna. Sa laena sa tinoṉoto si kote ta poni nia sa tie pu koa
    va toṉoto, meke sa kinaleana si kote ta gore nia tugo sa tie kaleana.
  gaz-gaz: Lubbuun cubbuu hojjettu ni duuti. Ilmi cubbuu abbaa isaatiin hin adabamu
    yookaan abbaan cubbuu ilma isaatiin hin adabamu. Qajeelinni nama qajeelaa isumaaf
    taʼa; hamminni nama hamaas isumatti deebiʼa.
  fra-LSG: L’âme qui pèche, c’est celle qui mourra. Le fils ne portera pas l’iniquité
    de son père, et le père ne portera pas l’iniquité de son fils. La justice du juste
    sera sur lui, et la méchanceté du méchant sera sur lui.
  gnn-gnn: Yo, ŋunhina liŋgu yurru yolŋu rakunydhirrinydja, ŋunhi ŋayi yukurra djäma
    yätj ŋuli. Gäthu'mirriŋunhanydja yurru yakana ŋarra dhä‐ḏir'yun liŋgu ŋurikala
    bäpa'mirriŋuwala rom‐yätjthinyarayu, ga yaka yana ŋarra yurru dhä‐ḏir'yun bäpa'mirriŋunhanydja
    ŋurikiy nhanukalaŋuwuy gäthu'mirriŋuwalaŋuwuynydja dhuwurr‐yätjthinyara. Ŋuriŋi
    dhuwurr‐ŋamakurru'yunydja yolŋuyu yurru märrama ŋamakurru' wal'ŋu yana, ga ŋuriŋinydja
    dhuwurr‐yätjthunydja yurru yolŋuyu märrama yätj yana.
  yal-yal: Naxan na yulubin liga, na nan faxama. Diin mi a fafana hakɛn goronna tongɛ,
    fafan fan mi a diin hakɛn goronna tongɛ. Tinxin muxuna tinxinna saranna fima a
    tan nan ma, muxu ɲaxin fan ma ɲaxuyaan yi saran a ra.”
  iou-iou: Äneŋi ŋode gäwetgän täŋpa; Äma momi täŋpeko äma u ini-tägän uyaku api kumbek.
    Nanitä momi täŋpeko unitäŋo kowata nanaki terak bok nämo ärowek. Ba nanakitä momi
    täŋpeko unitäŋo kowata nani terak bok nämo ärowek. Nämo, äma siwoŋi täŋo siwoŋi
    kuŋat-kuŋattä iŋamnaken api täŋkentäŋ imek. Täŋ äma waki täŋo wakinitä manken
    api tewek.
  haw-1868: 'O ka uhane lawehala, oia ke make. Aole e hali ke keiki i ka hewa o ka
    makuakane, aole hoi e hali ka makuakane i ka hewa o ke keiki: o ka pono o ka mea
    pono, maluna iho ona no ia; a o ka hewa a ka mea hewa, maluna no ona hoi ia.'
  arb-NAV: أَمَّا النَّفْسُ الَّتِي تُخْطِئُ فَهِيَ تَمُوتُ. لَا يُعَاقَبُ الابْنُ
    بِإِثْمِ أَبِيهِ وَلا الأَبُ بِإِثْمِ ابْنِهِ. يُكَافَأُ الْبَارُّ بِبِرِّهِ وَيُجَازَى
    الشِّرِّيرُ بِشَرِّهِ.
  ewe-ewe: Luʋɔ si wɔ nu vɔ̃ lae aku. Viŋutsu la maxɔ fofoa ƒe nu vɔ̃ ƒe akpa aɖeke
    o. Woatsɔ ame dzɔdzɔe ƒe dzɔdzɔenyenye ana eya ŋutɔ, eye woatsɔ ame vɔ̃ɖi ƒe nu
    vɔ̃ɖiwo wɔwɔ nɛ.
  eng-LEE: 'The soul that sinneth, she alone shall die; the son shall not help to
    bear the iniquity of the father and the father shall not help to bear the iniquity
    of the son: the righteousness of the righteous shall be upon him, and the wickedness
    of the wicked shall be upon him.'
  asm-FB: যিজনে পাপ কৰে, তেওঁ মৰিব। পুত্রই পিতৃৰ অপৰাধৰৰ ভাৰ নবব আৰু ধাৰ্মিকৰ ধাৰ্মিকতা
    ধাৰ্মিকৰ গাত আৰু দুষ্টৰ দুষ্টতা দুষ্টৰ গাত থাকিব।
  sus-A: نَشَن نَ يُنُبِ رَبَ، نَ نَن بْنْمَ. دِ مُ عَ بَبَ شَ يُنُبِ كٌتٍ شَنِنمَ.
    بَبَ قَن مُ عَ شَ دِ شَ يُنُبِ كٌتٍ شَنِنمَ. تِنشِنتْي قَمَ نّ تِنشِنيِ سَرٍ سْتْدٍ.
    يُنُبِتْي تَن قَمَ يُنُبِ سَرٍ سْتْدٍ.»
  fra-SBL: L'âme qui pèche, elle, mourra. Le fils ne portera pas l'iniquité du père,
    et le père ne portera pas l'iniquité du fils. La justice des justes sera sur lui,
    et la méchanceté des méchants sera sur lui.
  hbo-hbo: הַנֶּ֥פֶשׁ הַחֹטֵ֖את הִ֣יא תָמ֑וּת בֵּ֞ן לֹא־יִשָּׂ֣א ׀ בַּעֲוֹ֣ן הָאָ֗ב
    וְאָב֙ לֹ֤א יִשָּׂא֙ בַּעֲוֹ֣ן הַבֵּ֔ן צִדְקַ֤ת הַצַּדִּיק֙ עָלָ֣יו תִּֽהְיֶ֔ה
    וְרִשְׁעַ֥ת *רָשָׁע (הָרָשָׁ֖ע) עָלָ֥יו תִּֽהְיֶֽה׃ ס
  kik-kik: Roho ũrĩa wĩhagia nĩguo ũgaakua. Mwana ndakagaya waganu wa ithe, kana ithe
    agae waganu wa mwana. Ũthingu wa mũndũ ũrĩa mũthingu nowe mwene ũgaacookererwo
    nĩguo, naguo waganu wa mũndũ ũrĩa mwaganu nowe ũgaacookererwo nĩguo.
  fra-NCL: L’âme qui pèche, c’est elle qui mourra ; le fils ne portera pas l’iniquité
    du père, et le père ne portera pas l’iniquité du fils ; la justice du juste sera
    sur lui, et la méchanceté du méchant sera sur lui.
  cek-AK: Kazae pakhra loe dueh tih. Ampa mah sak ih zaehaih to a capa mah zok mak
    ai, a capa mah sak ih zaehaih doeh ampa mah zok mak ai; katoeng kami toenghaih
    loe a nuiah om ueloe, kasae kami sehaih doeh angmah nuiah ni om tih.
  cuk-cuk: Dule isgusale, burgoed. Ar machi-wargwensaale, e-bab-isgued-ular, sabsur-odurdaklegosulid.
    Ar deyobmodo, bab-wargwensaale, e-machi-isgued-ular, sabsur-odurdaklegosurmogad.
    ”Dule-nued na ibmar-nued-imakedba ega ibmar-nuegan uklegoed. Dule-isgana na ibmar-isgana-imakedba
    ega ibmar-isgana uklegoed.”
  uig-CYR: гуна садир қилғучи җан егиси өлиду. Оғул атисиниң қәбиһлигиниң җазасини
    көтәрмәйду, вә яки ата оғлиниң қәбиһлигиниң җазасини көтәрмәйду; һәққаний кишиниң
    һәққанийлиғи өз үстидә туриду, рәзил кишиниң рәзиллиги өз үстидә туриду;
  tel-2017: పాపం చేసినవాడే చస్తాడు. తండ్రి పాపశిక్ష కొడుకు, కొడుకు పాప శిక్ష తండ్రి
    మొయ్యరు. నీతిమంతుని నీతి ఆ నీతిమంతునికే చెందుతుంది. దుష్టుడి దుష్టత్వం ఆ దుష్టునికే
    చెందుతుంది.
  hat-BSA: Moun ki fè peche a va mouri. Fis la p ap pote pinisyon pou linikite a papa
    li, ni papa a p ap chaje ak pinisyon pou peche a fis la. Ladwati a moun ki dwat
    va sou pwòp tèt pa li e mechanste a mechan an va sou pwòp tèt li.
  kos-kos: Pwayena lah el su oru ma koluk, el pa ac misa uh. Sie wen ac tia keok mweyen
    papa tumal el oru ma koluk, ac papa se ac tia keok mweyen wen natul el oru ma
    koluk. Sie mwet wo fah eis molin orekma wo lal, ac sie mwet orekma koluk ac fah
    keok ke ma koluk su el orala.
  hbo-WLC: הַנֶּ֥פֶשׁ הַחֹטֵ֖את הִ֣יא תָמ֑וּת בֵּ֞ן לֹא־יִשָּׂ֣א ׀ בַּעֲוֺ֣ן הָאָ֗ב
    וְאָב֙ לֹ֤א יִשָּׂא֙ בַּעֲוֺ֣ן הַבֵּ֔ן צִדְקַ֤ת הַצַּדִּיק֙ עָלָ֣יו תִּֽהְיֶ֔ה
    וְרִשְׁעַ֥ת רשע עָלָ֥יו תִּֽהְיֶֽה׃ ס
  ibo-ibo: Onye ahụ mere mmehie bụ onye ga-anwụ. Nwa agaghị ata ahụhụ nʼihi ihe nna
    ya metara, nna agakwaghị ata ahụhụ nʼihi ihe nwa ya metara. Onye ezi omume ga-anata
    ụgwọ ezi omume o mere, ma onye ajọ omume ga-anata ụgwọ nʼihi ajọ ihe o mere.
  ory-ory: ଯେଉଁ ପ୍ରାଣୀ ପାପ କରେ, ସେହି ମରିବ; ପୁତ୍ର ପିତାର ଅଧର୍ମର ଭାର ବହିବ ନାହିଁ କିଅବା
    ପିତା ପୁତ୍ରର ଅଧର୍ମର ଭାର ବହିବ ନାହିଁ; ଧାର୍ମିକର ଧାର୍ମିକତା ତାହାରି ଉପରେ ବର୍ତ୍ତିବ ଓ ଦୁଷ୍ଟର
    ଦୁଷ୍ଟତା ତାହାରି ଉପରେ ବର୍ତ୍ତିବ।
  chk-chk: Ewe aramas mi tipis i chök epwe mäla. Nöün eman sam esap angei liwinin
    än saman tipis, nge ewe sam esap pwal angei liwinin än nöün tipis. Iwe, ewe chon
    pwüng epwe angei liwinin an pwüng, nge ewe aramasangau epwe angei liwinin an föföringau.”
  rop-rop: Det wanbala hubin oldei dumbat nogudbala ting, im na garra dai. Det san
    kaan deigim det panishmen blanga im dedi nogudbalawei, en det dediwan kaan deigim
    det panishmen blanga im san nogudbalawei. Wal det gudbala men garra gedim ola
    gudbala ting wen imbin dumbat ola gudbala ting, en det nogudbala men garra abum
    panishmen blanga ola nogudbala ting weya imbin oldei dumbat.
  ukr-1871: Та душа, що грішить, та й вмерти мусить. Син за вину батькову не буде
    одвічати, а батько не буде двигати вини синової. Праведність праведного зостанеться
    на йому, та й безбожність безбожного на йому буде.
  deu-1951: Die Seele, welche sündigt, die soll sterben! Der Sohn soll nicht die Missetat
    des Vaters mittragen, und der Vater soll nicht die Missetat des Sohnes mittragen!
    Auf dem Gerechten sei seine Gerechtigkeit, und auf dem Gottlosen sei seine Gottlosgikeit!
  eng-JPS: The soul that sinneth, it shall die; the son shall not bear the iniquity
    of the father with him, neither shall the father bear the iniquity of the son
    with him; the righteousness of the righteous shall be upon him, and the wickedness
    of the wicked shall be upon him.
  srp-1865: Koja duša zgriješi ona æe umrijeti, sin neæe nositi bezakonja oèina niti
    æe otac nositi bezakonja sinovljega; na pravedniku æe biti pravda njegova, a na
    bezbožniku æe biti bezbožnost njegova.
  lug-lug: Emmeeme eyonoona ye erifa. Omwana talibonaabona olw’ebibi bya kitaawe,
    so ne kitaawe talibonaabona olw’ebibi eby’omwana we. Obutuukirivu bw’omuntu omutuukirivu
    bulibalirwa ye, n’obutali butuukirivu bw’oyo atali mutuukirivu bulibalirwa ye.
  heb-heb: הנפש החטאת היא תמות בן לא ישא בעון האב ואב לא ישא בעון הבן צדקת הצדיק עליו
    תהיה ורשעת רשע עליו תהיה׃
  ben-IRV: যে কেউ পাপ করে, সে মরবে; বাবার অপরাধ ছেলে বহন করবে না ও ছেলের অপরাধ বাবা
    বহন করবে না; ধার্ম্মিকের ধার্ম্মিকতা তার ওপরে আসবে ও দুষ্টের দুষ্টতা তার ওপরে
    আসবে।
  pan-pan: ਜਿਹੜੀ ਜਾਨ ਪਾਪ ਕਰਦੀ ਹੈ, ਉਹੀ ਮਰੇਗੀ। ਪੁੱਤਰ ਪਿਉ ਦੀ ਬਦੀ ਨਾ ਚੁੱਕੇਗਾ, ਨਾ ਪਿਉ ਪੁੱਤਰ
    ਦੀ ਬਦੀ ਚੁੱਕੇਗਾ। ਧਰਮੀ ਦਾ ਧਰਮ ਉਹ ਦੇ ਲਈ ਹੋਵੇਗਾ ਅਤੇ ਦੁਸ਼ਟ ਦੀ ਦੁਸ਼ਟਤਾ ਉਹ ਦੇ ਉੱਤੇ ਹੋਵੇਗੀ।
  mya-JVB: ပြစ်မှား သောသူသည် အသေ ခံရမည်။ သား သည် အဘ ၏အပြစ် ကိုမ ခံရ ။ အဘ သည် သား ၏အပြစ်
    ကို မ ခံရ ။ တရား သောသူသည် တရား စွာပြုခြင်းအကျိုး ကို၎င်း၊ မတရား သောသူသည် မတရား
    စွာပြုခြင်း အပြစ်ကို၎င်းခံရ လိမ့်မည်။
  hmo-hmo: “Kara dika ia karaia tauna, ia sibona be do ia mase. Natuna be do ia hisihisi
    lasi iena tamana ena kara dika dainai. Bona tamana be do ia hisihisi lasi iena
    natuna ena kara dika dainai. Kara maoromaoro tauna ese iena kara maoromaoro dainai
    davana namona do ia abia. Bona kara dika tauna ese iena kara dika dainai davana
    dikana do ia davaria.
  urd-urd: जो जान गुनाह करती है वही मरेगी, बेटा बाप के गुनाह का बोझ न उठाएगा और न
    बाप बेटे के गुनाह का बोझ; सादिक़ की सदाक़त उसी के लिए होगी, और शरीर की शरारत शरीर
    के लिए।
  rus-SYN: Душа согрешающая, она умрет; сын не понесет вины отца, и отец не понесет
    вины сына, правда праведного при нем и остается, и беззаконие беззаконного при
    нем и остается.
  bqc-SIM: Gbɛ̃́ pↄ́ duunakɛ̀ mɛ́ a ga. Mae tàae a wi a nɛ́ musuo, nɛ́ tàae a wi
    a mae musuo. Gbɛ̃maa maakɛaá aàzĩa yã́ɛ, mɛ́ gbɛ̃vãi vãikɛaá aàzĩa yã́ɛ.
  tcz-CHONGTHU: Ahinkho a chonsepa vang chu thiding ahi. Apa chonset jeh a achapa
    ki engbol lou ding, chule achapa chonset jeh a apa ki engbol lou ding ahi. Michonpha
    ho chu achonphatna jal'a tohphatman asan uva, chuleh migilou techu agitlou nau
    jal'a, ki engbol dingu ahi.
  mar-mar: जर एकाने पाप केले तो मरेल. मुलगा वडिलाच्या दुष्कर्माचा भार वाहणार नाही
    त्याने केलेले चांगले वर्तन हे त्याच्या जमेस धरले जाईल, दुष्टाची दुष्टाई त्याच्या
    जमेस धरली जेईल.
  qub-qub: Pipis juchata ruraj cajllami wañonga. Ni wamranpis manami wañongachu papänin
    juchata rurashanpitaga. Ni papäninpis manami wañongachu wamran juchata rurashanpitaga.
    Allita ruraj cäga rurashanpita allitami chasquenga. Mana allita ruraj cajnami
    mana allita rurashanpita castigasha canga.
  bqp-bqp: Wi u torɑ, wiyɑ u koo gbi. Bibu bɑ ǹ ben bɑɑbɑbɑn torɑnun ɑre sɔɔmɔ. Mɛyɑ
    bɑɑbɑbɑ bɑ ǹ mɑɑ ben bibun torɑnun ɑre sɔɔmɔ. Kon gemgii nùn win ɑre wɛ̃ yèn
    sɔ̃ u kom gem kuɑ. Kpɑ n mɑɑ tɔn kɔ̃so sɛɛyɑsiɑ yèn sɔ̃ u kɔ̃sɑ kuɑ.
  hat-hat: Moun ki fè peche, se yo k'ap mouri. Yon pitit p'ap peye pou peche papa
    l' te fè, ni yon papa p'ap peye pou peche pitit li fè. Moun ki mache dwat va jwenn
    rekonpans pou dwat yo te mache dwat la. Mechan an va peye pou mechanste li fè
    a.
  eng-BSB: The soul who sins is the one who will die. A son will not bear the iniquity
    of his father, and a father will not bear the iniquity of his son. The righteousness
    of the righteous man will fall upon him, and the wickedness of the wicked man
    will fall upon him.
  eng-WEBPB: The soul who sins, he shall die. The son shall not bear the iniquity
    of the father, neither shall the father bear the iniquity of the son. The righteousness
    of the righteous shall be on him, and the wickedness of the wicked shall be on
    him.
  kbq-kbq: Hagi kumi'ma hania vahe'moke frigahie. Hagi mofavremo'a nefa'ma hu'nenia
    kumimofo nona'a knazana e'orisigeno, mago ne'mo'a mofavre'amo'ma hu'nesia kumimofo
    nona'a knazana e'origahie. Hagi fatgo avu'ava'ma nehania vahera agri fatgo avu'avate
    mizana nemino, kefo avu'ava'ma hania vahera, agri'a kefo avu'ava zante azeri haviza
    hugahie.
  nhe-BL: San yajaya tlen tlajtlacolchihuas miquis ipampa itlajtlacolhua. Se conetl
    ax miquis ipampa itata itlajtlacolhua, niyon ax miquis se tlacatl ipampa icone
    itlajtlacolhua. Se tlacatl tlen xitlahuac quiselis se tlaxtlahuili pampa cuali
    iyolis. Huan se tlacatl tlen fiero iyolis quiselis se tlatzacuiltilistli pampa
    fiero iyolis.
  gub-BL: Ikatu 'ym ma'e iapo har umàno putar nehe. Ta'yr nupuraraw kwaw hezepykaw
    u hemiapo kwer hekuzaromo nehe. Tu nupuraraw kwaw hezepykaw wa'yr hemiapo kwer
    hekuzaromo nehe. Azapo putar ikatu ma'e ikatu ma'e iapo har pe nehe. Ikatu 'ym
    ma'e iapo har upuraraw putar hezepykaw wemiapo kwer ikatu 'ym ma'e hekuzaromo
    nehe.
  eng-DRA: 'The soul that sinneth, the same shall die: the son shall not bear the
    iniquity of the father, and the father shall not bear the iniquity of the son:
    the justice of the just shall be upon him, and the wickedness of the wicked shall
    be upon him.'
