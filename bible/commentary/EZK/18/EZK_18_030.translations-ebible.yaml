verse: EZK.018.030
translations:
  mal-C: “അതിനാൽ ഇസ്രായേൽജനമേ, നിങ്ങളിൽ ഓരോരുത്തരെയും താന്താങ്ങളുടെ നടപ്പനുസരിച്ച്
    ഞാൻ ന്യായം വിധിക്കുമെന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു. അനുതപിക്കുക! പാപം
    നിങ്ങളുടെ തകർച്ചയ്ക്ക് കാരണമായിത്തീരാതിരിക്കേണ്ടതിന് നിങ്ങളുടെ എല്ലാ അകൃത്യങ്ങളിൽനിന്നും
    പിന്തിരിയുക.
  deu-TKW: Deshalb werde ich einen jeden von euch nach seinem Wandel richten, Haus
    Israel! ist der Spruch des Herrn Jahwe. Bekehrt euch, laßt ab von allen euren
    Abtrünnigkeiten, daß euch nicht ein Anlaß zur Verschuldung daraus entstehe.
  lin-lin: Mpo na yango, oh libota ya Isalaele, nakosambisa bino, moto na moto kolanda
    misala na ye, elobi Nkolo Yawe. Bobongwana, botika mabe na bino nyonso mpo ete
    masumu na bino emema bino na kobebisama te !
  eng-LSV: Therefore, I judge each according to his ways, || O house of Israel,” ||
    A declaration of Lord YHWH, || “Turn back, indeed, turn yourselves back, || From
    all your transgressions, || And iniquity is not for a stumbling-block to you,
  eng-GNV: 'Therefore I will iudge you, O house of Israel, euery one according to
    his wayes, sayth the Lord God: returne therefore and cause others to turne away
    from all your transgressions: so iniquitie shall not be your destruction.'
  eng-WEBSTER: Therefore I will judge you, O house of Israel, every one according
    to his ways, saith the Lord God. Repent, and turn yourselves from all your transgressions;
    so iniquity shall not be your ruin.
  nhw-BL: “Na nimechtlajtolsencahuas sesen tlen amojuanti, anisraelitame, huan nimechtlatzacuiltis
    quen quinamiqui ica catli anquichijtoque. Quej nopa na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquijtohua. Huajca ximoyolcuepaca huan xijcahuaca nochi amotlajtlacolhua.
    Amo ximiquica ipan nopa tlatzacuiltilistli catli huala por nochi catli anquichijtoque.
  swh-ONEN: “Kwa hiyo, ee nyumba ya Israeli, nitawahukumu, kila mmoja sawasawa na
    njia zake, asema Bwana Mwenyezi. Tubuni! Geukeni kutoka makosa yenu yote, ndipo
    dhambi haitakuwa anguko lenu.
  bba-bba: Yen sɔ̃, kon bɑɑwure siriwɑ nɡe mɛ win dɑɑ yɑ sɑ̃ɑ. Ǹ n mɛn nɑ, i bɛɛn
    dɑɑ kɔsio i kɔ̃sɑ deri. I ku de bɛɛn dɑɑ kɔ̃sɑ yu bɛɛ kɑm koosiɑ.
  eng-KJVCPB: Therefore I will judge you, O house of Israel, every one according to
    his ways, saith the Lord God. Repent, and turn yourselves from all your transgressions;
    so iniquity shall not be your ruin.
  luo-luo: “Kuom mano, yaye dhood Israel, abiro ngʼadonu bura, ngʼato ka ngʼato kuomu
    kaluwore gi yorene owuon, Jehova Nyasaye Manyalo Gik Moko Duto osewacho. Lokreuru!
    Weuru ketho duto musetimo, eka richo ok nobednu obadho.
  meu-meu: 'Ḡaubada Iehova na e tomu: Taunabunai, Israel besena e, lau ese baina hahemaoro
    henimui, ta ta ena dala ena dala heḡereḡeredia. Ba helalo kerehai, emui kerere
    iboudiai amo ba raka siri, kara havara ese baine hadikamui vaitani na garina.'
  npi-ULB: यसकारण, ए इस्राएलका घराना, म तिमीहरू हरेक मानिसको न्‍याय उसको चालअनुसार
    गर्नेछु— यो परमप्रभु परमेश्‍वरको घोषणा हो । पश्‍चात्ताप गर, आफ्‍ना सबै अपराधहरूबाट
    फर्क, ताकि तिमीहरूको पाप तिमीहरूको विरुद्ध ठेस लाग्‍ने ढुङ्गाहरू नबनून् ।
  yor-yor: “Nítorí náà, ilé Israẹli, èmi yóò da yín lẹ́jọ́, gẹ́gẹ́ bí ọ̀nà ẹnìkọ̀ọ̀kan
    yín bá ṣe rí ni Olúwa Olódùmarè wí. Ẹ yípadà! Kí ẹ si yí kúrò nínú gbogbo ẹ̀ṣẹ̀
    yín, bẹ́ẹ̀ ni ìrékọjá kì yóò jẹ́ ọ̀nà ìṣubú yín.
  pes-OPCB: ای بنی‌اسرائیل، من هر یک از شما را مطابق اعمالتان داوری خواهم نمود. پس
    تا فرصت دارید توبه کنید و از گناهان خود دست بکشید، تا باعث هلاکتتان نگردد!
  tgl-ULB: Kaya hahatulan ko ang bawat isa sa inyo ayon sa inyong kaparaanan, sambahayan
    ng Israel! —ito ang pahayag ng Panginoong Yahweh. Magsisi kayo at talikuran ninyo
    ang lahat ng inyong mga pagsalangsang upang ang mga ito ay hindi maging kasalanan
    na katitisuran laban sa inyo.
  cbu-NT: Nuw siyaa minamtawaatsiritis natstayaruri, Israelchicheetsis yuwamand mantsir
    ashirangis, anumand wanichintspa. Nuw Apanlleeruri atina; Nda ashishtamaam yutaritshisheetsis
    ksangints, zurampatari atina.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele wali
    agali tíhondo bi ogo langero. I̱na tínaga mana hangu hangu birimigodaguaore dabaki
    bulebero. Aniore bule ngogo ai tígua mana ko bialu kamiru wahai halu mini beregedolene
    nga. Tígua mana ko birimiru wahalu mini beregedarimiyagua nde ko birimigome tí
    mo ko naholebira.
  mya-mya: '``အ​ချင်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ယ​ခု​သင်​တို့
    တစ်​ဦး​စီ​အား​သင်​တို့​အ​သီး​သီး​ပြု​ခဲ့ ကြ​သည့်​အ​မှု​ကို​လိုက်​၍ တ​ရား​စီ​ရင်​တော်
    မူ​မည်​ဖြစ်​ကြောင်း​ပြော​ကြား​၏။ သင်​တို့​သည် ပြု​ကျင့်​လျက်​နေ​သော​ဆိုး​ညစ်​မှု​အ​ပေါင်း
    မှ​ကြဉ်​ရှောင်​ကြ​လော့။ အ​ပြစ်​ဒု​စ​ရိုက်​က သင်​တို့​အား​မ​ပျက်​စီး​စေ​နှင့်။-'
  bod-N: དེ་བས། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། ངས་ཁྱོད་ཚོ་རེ་རེས་སྤྱད་པའི་ལས་བཞིན་དུ་ཁྱོད་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད་པར་བྱའོ།
    །སྡིག་པ་དེ་རང་གི་བཀག་རྡོ་རུ་མི་འགྱུར་བའི་ཆེད་དུ། ཁྱོད་ཚོས་འགྱོད་བཤགས་བྱོས་ལ་རང་གི་སྡིག་ཉེས་ཐམས་ཅད་དང་འབྲལ་བར་གྱིས་ཤིག་ཅེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Naizvozvo, imi imba yaIsraeri, ndichakutongai, mumwe nomumwe zvakafanira
    nzira dzake, ndizvo zvinotaura Ishe Jehovha. Tendeukai! Dzokai pakudarika kwenyu
    kwose; ipapo chivi hachingakuwisirei pasi.
  spa-BLM: “Por eso os juzgaré, casa de Israel, a cada uno según sus caminos”, dice
    el Señor Yahvé. “Volved, y convertíos de todas vuestras transgresiones, para que
    la iniquidad no sea vuestra ruina.
  cac-cac: 'A in Jehová Yajal in svala'': Ol ex in ch''olb''itej junjun ex icha tas
    tze c''ulej. Yuj chi'' naec e b''a, actejeccan e chuc b''eyb''al chi'' d''a juneln̈ej.
    Tato maay, yuj e chuc b''eyb''alil chi'' ol ex sateloc.'
  swh-ULB: Kwa hiyo nitamuhukumu kila mtu miongoni mwenu kulingana na njia zake, nyumba
    ya Israeli! -hivi ndivyo Bwana Yahwe asemavyo. Tubuni na rudini kutoka kwenye
    makosa yenu yote ili kwamba wasiwe kikwazo cha uovu dhidi yenu.
  bel-bel: Таму Я буду судзіць вас, доме Ізраілеў, кожнага паводле шляхоў ягоных,
    кажа Гасподзь Бог; пакайцеся і адвярнецеся ад усіх злачынстваў вашых, каб бязбожнасьць
    ня сталася вам на спатыкненьне.
  deu-ELBBK: Darum werde ich euch richten, Haus Israel, jeden nach seinen Wegen, spricht
    der Herr, HERR. Kehrt um und wendet euch ab von allen euren Übertretungen, dass
    es euch nicht ein Anstoß zur Ungerechtigkeit werde;
  mbb-OT: “Umbe egkeǥiyan ku sikiyu is menge etew te Israel, te siak, is Nengazen
    he MEGBEVAYÀ iyan a edhukum te kada sevaha keniyu sumalà te menge vaal niw. Guntaan
    sendit kew ne iniyuǥi niw is menge salè niw su wey kew kenà mezeeti.
  mal-2015: 'അതുകൊണ്ടു യിസ്രായേൽഗൃഹമേ, ഞാൻ നിങ്ങളിൽ ഓരോരുത്തന്നും അവനവന്റെ വഴിക്കു
    തക്കവണ്ണം ന്യായം വിധിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു: അകൃത്യം നിങ്ങൾക്കു
    നാശകരമായി ഭവിക്കാതെയിരിക്കേണ്ടതിന്നു നിങ്ങൾ മനന്തിരിഞ്ഞു നിങ്ങളുടെ അതിക്രമങ്ങളൊക്കെയും
    വിട്ടുതിരിവിൻ.'
  rmc-rmc: Vašoda Izraelitale, sakones tumendar sudzinava pal oda, sar tumen dživen,
    phenel o RAJ, o Adonaj. Keren pokaňje! Visaren tumen savore tumare binendar, hoj
    te na aven zňičimen angle tumaro nalačhipen.
  pes-OPV: 'بنابراین خداوند یهوه می‌گوید: «ای خاندان اسرائیل من برهریک از شما موافق
    رفتارش داوری خواهم نمود. پس توبه کنید و از همه تقصیرهای خودبازگشت نمایید تا گناه
    موجب هلاکت شما نشود.'
  ron-1924: Де ачея вэ вой жудека, пе фиекаре дупэ кэиле луй, касэ а луй Исраел”,
    зиче Домнул Думнезеу. „Ынтоарчеци-вэ ши абатеци-вэ де ла тоате фэрэделеӂиле воастре,
    пентру ка сэ ну вэ дукэ нелеӂюиря ла пеире!
  ben-OBCV: “অতএব, হে ইস্রায়েল কুল, আমি তোমাদের প্রত্যেকের আচার-ব্যবহার অনুসারে বিচার
    করব, এই কথা সার্বভৌম সদাপ্রভু বলেন। মন ফেরাও! তোমাদের অপরাধ থেকে ফেরো; তাহলে পাপ
    তোমাদের পতনের কারণ হবে না।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Reer binu Israa'iilow,
    anigu midkiin kastaba waxaan u xukumi doonaa siday jidadkiisu ahaayeen. Haddaba
    soo noqda, oo xadgudubyadiinnii oo dhan ka soo noqda, si ayan xumaantu halligaaddiinnii
    u noqon.
  lat-VUC: Idcirco unumquemque juxta vias suas judicabo, domus Israël, ait Dominus
    Deus. Convertimini, et agite pœnitentiam ab omnibus iniquitatibus vestris, et
    non erit vobis in ruinam iniquitas.
  eng-ASVBT: Therefore I will judge you, O house of Israel, every one according to
    his ways, saith the Lord Jehovah. Return ye, and turn yourselves from all your
    transgressions; so iniquity shall not be your ruin.
  ita-1885: Perciò, o casa d'Israele, io vi giudicherò, ciascuno secondo le sue vie,
    dice il Signore Iddio. Convertitevi, e ritraetevi da tutti i vostri misfatti;
    e l'iniquità non vi sarà in intoppo.
  eng-LXXUP: 'I will judge you, O house of Israel, saith the Lord, each one according
    to his way: be converted, and turn from all your ungodliness, and it shall not
    become to you the punishment of iniquity.'
  eng-ULB: Therefore I will judge each man among you according to his ways, house
    of Israel!—this is the Lord Yahweh's declaration. Repent and turn away from all
    your transgressions so that they will not be stumbling blocks of iniquity against
    you.
  spa-VBL: “En consecuencia, ¡voy a juzgarte, pueblo de Israel! Voy a juzgar a cada
    uno de ustedes según lo que hayan hecho, declara el Señor Dios. Arrepiéntanse
    y dejen de rebelarse para que sus pecados no los hundan.
  fra-_FOB: C'est pourquoi je vous jugerai chacun selon ses voies, ô maison d'Israël,
    dit le Seigneur, l'Éternel. Convertissez-vous, et détournez-vous de toutes vos
    transgressions, afin que l'iniquité ne devienne point pour vous une cause de ruine.
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേൽ ഗൃഹമേ, ഞാൻ നിങ്ങളിൽ ഓരോരുത്തനെയും അവനവന്റെ വഴിക്കു
    തക്കവണ്ണം ന്യായംവിധിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്: “അകൃത്യം നിങ്ങൾക്ക്
    നാശകരമായി ഭവിക്കാതെയിരിക്കേണ്ടതിന് നിങ്ങൾ മനംതിരിഞ്ഞ് നിങ്ങളുടെ അതിക്രമങ്ങളെല്ലാം
    വിട്ടുതിരിയുവിൻ.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki ai Isrāīl kī qaum, maiṅ terī adālat
    karūṅga, har ek kā us ke kāmoṅ ke muwāfiq faislā karūṅga. Chunāṅche ḳhabardār!
    Taubā karke apnī bewafā harkatoṅ se muṅh phero, warnā tum gunāh meṅ phaṅs kar
    gir jāoge.
  suz-BL: मोपतीके ए इस्राएल आ खिं ङा मुर, गो नेल्‍ल इन कली इन पशो कोव़शा निसाफ पाइनुङ।
    मिनु इन हेंथे पशो नेल्‍ल रे लेतीन। मो मपाइतीनी हना, इन मरिम्‍शो पशोम इन कली साइक्‍ब।
  eng-NOY: Therefore I will judge you, O house of Israel, every one according to his
    ways, saith the Lord Jehovah. Turn ye, turn yourselves from all your transgressions,
    so that iniquity may not be your ruin.
  ita-1927: Perciò, io vi giudicherò ciascuno secondo le vie sue, o casa d’Israele!
    dice il Signore, l’Eterno. Tornate, convertitevi da tutte le vostre trasgressioni,
    e non avrete più occasione di caduta nell’iniquità!
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست دەفەرموێت: ئەی بنەماڵەی ئیسرائیل، دادگاییتان
    دەکەم، هەریەکەتان بەگوێرەی ڕەفتاری خۆی. تۆبە بکەن و لە هەموو یاخیبوونەکانتان بگەڕێنەوە
    و تاوان نابێت بە کۆسپ لە ڕێگاتان.'
  eng-BBE: For this cause I will be your judge, O children of Israel, judging every
    man by his ways, says the Lord. Come back and be turned from all your sins; so
    that they may not be the cause of your falling into evil.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲ್ ಜನರೇ, ನಿಮ್ಮ ನಿಮ್ಮ ಮಾರ್ಗಗಳ ಪ್ರಕಾರ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ನ್ಯಾಯತೀರಿಸುವೆನು,
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ನಿಮ್ಮ ದುಷ್ಟತನಗಳನ್ನೆಲ್ಲಾ ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳಿರಿ.
    ಆಗ ಪಾಪವು ನಿಮ್ಮ ಪತನಕ್ಕೆ ಕಾರಣವಾಗುವುದಿಲ್ಲ.
  tam-2017: ஆகையால் இஸ்ரவேல் மக்களே, நான் உங்களில் அவனவனை அவனவன் வழிகளுக்குத் தகுந்தபடி
    நியாயந்தீர்பேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; நீங்கள் மனந்திரும்புங்கள்,
    உங்களுடைய எல்லா மீறுதல்களையும் விட்டுத் திரும்புங்கள்; அப்பொழுது அக்கிரமம் உங்களுடைய
    பொல்லாப்புக்கு காரணமாக இருப்பதில்லை.
  spa-RV-1909: Por tanto, yo os juzgaré á cada uno según sus caminos, oh casa de Israel,
    dice el Señor Jehová. Convertíos, y volveos de todas vuestras iniquidades; y no
    os será la iniquidad causa de ruina.
  ron-BTF: De aceea, casă a lui Israel, eu vă voi judeca, pe fiecare conform căilor
