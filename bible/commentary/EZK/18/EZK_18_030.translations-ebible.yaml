    вам преткновением.
  bqc-SIM: A yã́i má yã́kpalɛkɛ ń á Isailiↄ, baade a yãkɛawa. Ma Dii Lua mámɛ
    má ò. À nↄ̀sɛlilɛ à mikɛ̃ á tàaeↄwa píi, kɛ́ á duuna su á ásookɛo yã́i.
  tcz-CHONGTHU: Hiche jeh a chu O Israel mipite, nachon nau dungjui cheh uva khat
    cheh a nachung thu katan ding ahi tin thaneitah Pakaiyin aseije. Nalung heijun
    lang chule nachonset nauva kon in keihei mangun kisuhmang sah hih un.
  mar-mar: तथापि “इस्राएलाच्या घराण्या मी तुम्हातील प्रत्येकाचा तुमच्या मार्गाप्रमाणे
    मी न्याय करेन.” हे परमेश्वर देव जाहीर करतो, पश्चाताप कर व आपल्या सर्व अपराधापासून
    मागे वळ जे तुझ्या विरुध्द दुष्कर्माने अडखळण झाले होते.
  qub-qub: Chaypitami gam Israelcunataga imano rurashayquipitapis cada-ünuyquita jusgashayqui.
    Noga Tayta Diosmi chayno në. Mana allita ruraycashayquipitaga juclla arpinticuy
    mana alliman mana chayanayquipaj.
  bqp-bqp: Yen sɔ̃, kon bɑɑwure siriwɑ nge mɛ win dɑɑ yɑ sɑ̃ɑ. Ǹ n mɛn nɑ, i bɛɛn
    dɑɑ kɔsio i kɔ̃sɑ deri. I ku de bɛɛn dɑɑ kɔ̃sɑ yu bɛɛ kɑm koosiɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè sèl Mèt la ap di moun peyi Izrayèl yo: M''ap
    jije chak moun dapre sa yo fè. Tounen vin jwenn mwen, sispann fè sa ki mal, pa
    kite peche nou yo lakòz nou mouri.'
  eng-BSB: Therefore, O house of Israel, I will judge you, each according to his ways,
    declares the Lord GOD. Repent and turn from all your transgressions, so that your
    iniquity will not become your downfall.
  eng-WEBPB: “Therefore I will judge you, house of Israel, everyone according to his
    ways,” says the Lord GOD. “Return, and turn yourselves from all your transgressions,
    so iniquity will not be your ruin.
  kbq-kbq: E'ina hu'negu Israeli vahera, magoke magoke'mota tamagrama hu'nesaza avu'ava
    zante ante'na Nagra refko huramantegahue huno Mikozama Kegava Hu'nea Anumzamo'a
    hu'ne. Hagi aru tamagri kumi avu'ava zamo tamazeri haviza hanigi kefo avu'ava
    zana atreta tamagu'a rukrahe hiho.
  nhe-BL: “Na nimechtlajtolsencahuas sesen tlen imojuanti, inisraelitame, huan nimechtlatzacuiltis
    queja quinamiqui ica tlen inquichijtoque. Queja nopa na, niDIOS Tlen Más Nijpiya
    Tlanahuatili, niquijtohua. Huajca ximoyolcuepaca huan xijcahuaca nochi imotlajtlacolhua.
    Amo ximiquica ipan nopa tlatzacuiltilistli tlen huala ipampa nochi tlen inquichijtoque.
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e ihe amume'u ko ma'e peme kury, Izaew izuapyapyr
    wà. Aexak putar teko wanemiapo kwer pitàitàigatu ihe nehe. Azepyk putar ikatu
    'ym ma'e wanehe nehe. Azapo putar ikatu ma'e ikatu ma'e wanupe nehe. Peityk ikatu
    'ym ma'e penemiapo nehe kury. Penemiapo ikatu 'ym ma'e pemumaw penereko. Pezemumaw
    kar zo izupe nezewe nehe.
  eng-DRA: 'Therefore will I judge every man according to his ways, O house of Israel,
    saith the Lord God. Be converted, and do penance for all your iniquities: and
    iniquity shall not be your ruin.'
