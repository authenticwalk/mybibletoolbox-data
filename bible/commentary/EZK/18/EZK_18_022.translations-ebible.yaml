verse: EZK.018.022
translations:
  mal-C: അവർ ചെയ്തുപോയ അകൃത്യങ്ങളൊന്നും അവർക്കെതിരേ ഓർക്കപ്പെടുകയില്ല. തങ്ങൾചെയ്ത
    നീതിപ്രവൃത്തികൾ നിമിത്തം അവർ ജീവിക്കും.
  deu-TKW: Alle seine Abtrünnigkeiten, die er begangen hat, sollen ihm nicht angerechnet
    werden; wegen seiner Frömmigkeit, die er geübt, soll er am Leben bleiben und nicht
    sterben.
  lin-lin: Mabe moko te oyo asalaki ekotangama lisusu na moto na ye ; akozala solo
    na bomoi mpo na makambo ya sembo oyo azali kosala.
  eng-LSV: All his transgressions that he has done || Are not remembered to him, ||
    In his righteousness that he has done he lives.
  eng-GNV: All his transgressions that he hath committed, they shall not be mentioned
    vnto him, but in his righteousnes that he hath done, he shall liue.
  eng-WEBSTER: 'All his transgressions that he hath committed, they shall not be mentioned
    to him: in his righteousness that he hath done he shall live.'
  nhw-BL: Huan na ayacmo niquelnamiquilis itlajtlacolhua catli achtihuiya quichihuayaya.
    Yeca temachtli itztos pampa quichihua catli xitlahuac.
  swh-ONEN: Hakuna kosa lolote alilotenda litakalokumbukwa juu yake. Kwa ajili ya
    mambo ya haki aliyoyatenda, ataishi.
  bba-bba: Kon win torɑnu kpuro duɑri, kpɑ n de u n wɑ̃ɑ ɡeɑ ye u mɔ̀n sɔ̃.
  eng-KJVCPB: 'All his transgressions that he hath committed, they shall not be mentioned
    unto him: in his righteousness that he hath done he shall live.'
  luo-luo: Ok nokwane jaketho kuom richo duto mosetimo. Nikech gik makare mosetimo,
    obiro bedo mangima.
  meu-meu: Kerere iboudiai, ia ese e kara ḡaudia, na ta basie laloa tao ia latanai;
    ena kara maoromaoro dainai ia na baine mauri.
  npi-ULB: उसको विरुद्धमा उसले गरेको सारा अपराधको सम्‍झना फेरि गरिनेछैन । उसले अभ्‍यास
    गरेको धर्मिकताको कारणले ऊ बाँच्‍नेछ ।
  yor-yor: A kò sì ní rántí gbogbo ẹ̀ṣẹ̀ rẹ tó ti dá tẹ́lẹ̀ láti kà á sí lọ́rùn nítorí
    tí ìwà òdodo rẹ tó fihàn, yóò yè.
  pes-OPCB: تمام گناهان گذشته او آمرزیده خواهد شد و به سبب راستکرداری‌اش، زنده خواهد
    ماند.»
  tgl-ULB: Lahat ng pagsuway na kaniyang ginawa ay hindi na aalalahanin laban sa kanila.
    Siya ay mabubuhay sa pamamagitan ng katuwiran na kaniyang ginagawa na patuloy
    na ginagawa.
  cbu-NT: Nuwsha yuwaa mantsir ashirangana anoo yusur ayamtaati chinacheezi. Yuwamand
    wanasirsha taakchinllina, anumand kisshaparee taachinllinaya.
  hui-hui: Ibugua ko bibahende biyaru Anduane Homogohanda domo waharagola mana tigabi
    biaabo hayagonaga ibu holene gahenge yu holebira.
  mya-mya: သူ​သည်​မှန်​ရာ​ကို​ပြု​ကျင့်​သည့်​အ​တွက် မိ​မိ​၏​အ​ပြစ်​အ​ပေါင်း​မှ​ပြေ​လွှတ်​၍
    အ​သက်​ရှင်​ရ​လိမ့်​မည်။-
  bod-N: ཡང་དེའི་ནག་ཉེས་བགྲང་བའི་རྒྱུ་མཚན་དུ། དེས་བྱས་པའི་སྡིག་པ་ཐམས་ཅད་ཀྱང་དྲན་པར་མི་བྱ་སྟེ།
    དེ་ནི་རང་གིས་སྤྱད་པའི་དྲང་བདེན་གྱི་དབང་གིས་གསོན་པར་འགྱུར།
  sna-sna: Kudarika kwake kwose kwaakaita hakungarangarirwi. Nokuda kwezvinhu zvakarurama
    zvaakaita, iye achararama.
  spa-BLM: Ninguna de sus transgresiones que haya cometido será recordada contra él.
    En su justicia que ha hecho, vivirá.
  cac-cac: A in tic, man̈xo ol in nacot juntzan̈ chucal ix sc'ulej chi', ol najatb'oc
    sq'uinal yujto a tojolal sc'ulej.
  swh-ULB: Makosa yote aliyoyafanya hayatakumbukwa juu yake. Ataishi kwa hiyo haki
    aliyoitenda.
  bel-bel: Усе злачынствы ягоныя, якія рабіў ён, не папомняцца яму; у праўдзе сваёй,
    якую будзе рабіць, ён жывы будзе.
  deu-ELBBK: Aller seiner Übertretungen, die er begangen hat, soll ihm nicht gedacht
    werden; wegen seiner Gerechtigkeit, die er geübt hat, soll er leben.
  mbb-OT: Kenà en sikandin edsukutan tenged te langun he menge salà he nehimu zin
    te nehuna he timpu, tenged te mibeelan din he metazeng ebpedayun is kegkeuyag-uyag
    din.
  mal-2015: അവൻ ചെയ്ത അതിക്രമങ്ങളിൽ ഒന്നിനെയും അവന്നു കണക്കിടുകയില്ല; അവൻ ചെയ്ത നീതിയാൽ
    അവൻ ജീവിക്കും.
  rmc-rmc: Ňisave bini, so kerďa, pes leske imar na leperela a dživela, bo chudňa
    te dživel spravodľišagoha.
  pes-OPV: تمامی تقصیرهایی که کرده باشد به ضد او به یاد آورده نخواهد شد بلکه در عدالتی
    که کرده باشد زنده خواهد ماند.»
  ron-1924: Тоате фэрэделеӂиле пе каре ле-а фэкут и се вор уйта! Ел ва трэи дин причина
    неприхэнирий ын каре а трэит.
  ben-OBCV: যে সকল অপরাধ সে আগে করেছে তার কোনটাই মনে রাখা হবে না। তার ধার্মিক আচরণের
    জন্য, সে বাঁচবে।
  som-som: Oo xadgudubyadiisii uu sameeyey oo dhan midna looma soo xusuusan doono.
    Wuxuu ku noolaan doonaa xaqnimadiisii uu sameeyey.
  lat-VUC: 'Omnium iniquitatum ejus quas operatus est, non recordabor: in justitia
    sua quam operatus est, vivet.'
  eng-ASVBT: 'None of his transgressions that he hath committed shall be remembered
    against him: in his righteousness that he hath done he shall live.'
  ita-1885: Tutti i suoi misfatti, ch'egli avrà commessi, non gli saranno più rammemorati;
    egli viverà, per la giustizia ch'egli avrà operata.
  eng-LXXUP: 'None of his trespasses which he has committed shall be remembered: in
    his righteousness which he has done he shall live.'
  eng-ULB: All the transgressions that he has committed will not be called to mind
    against him. He will live by the righteousness that he practices.
  spa-VBL: Ninguno de sus pecados se les echará en cara. Porque ahora están haciendo
    lo que es justo, vivirán.
  fra-_FOB: On ne se souviendra contre lui d'aucune de toutes les transgressions qu'il
    aura commises; il vivra à cause de la justice qu'il aura pratiquée.
  mal-mal: അവൻ ചെയ്ത അതിക്രമങ്ങളിൽ ഒന്നും അവന് കണക്കിടുകയില്ല; അവൻ ചെയ്ത നീതിയാൽ അവൻ
    ജീവിക്കും.
  urd-GVR: Jitne bhī ġhalat kām us se sarzad hue haiṅ un kā hisāb maiṅ nahīṅ lūṅgā
    balki us ke rāstbāz chāl-chalan kā lihāz karke use zindā rahne dūṅgā.
  suz-BL: मेको आ हेंथे पशो आ पर्बम लेंशा ममिम्‍सीब। मेको आ ठीक पतीकेम ब्रोंइब। यसैया
    ४३:२५
  eng-NOY: None of his transgressions which he hath committed shall be remembered
    unto him; for his righteousness, which he hath done, he shall live.
  ita-1927: Nessuna delle trasgressioni che ha commesse sarà più ricordata contro
    di lui; per la giustizia che pratica, egli vivrà.
  ckb-ckb: هەموو یاخیبوونەکانی کە کردوویەتی باس ناکرێن، بەو کردارە ڕاستودروستانەی
    کە کردوویەتی دەژیێت.
  eng-BBE: 'Not one of the sins which he has done will be kept in memory against him:
    in the righteousness which he has done he will have life.'
  kan-OKCV: ಅವನು ಮಾಡಿದ ಪಾಪಗಳಲ್ಲಿ ಒಂದಾದರೂ ಅವನ ಲೆಕ್ಕಕ್ಕೆ ಸೇರಿಸಲಾಗುವುದಿಲ್ಲ. ಅವನು ಮಾಡಿದ
    ನೀತಿಯಿಂದಲೇ ಅವನು ಬದುಕುವನು.
  tam-2017: அவன் செய்த எல்லா மீறுதல்களும் நினைக்கப்படுவதில்லை; அவன் தான் செய்த நீதியிலே
    பிழைப்பான்.
  spa-RV-1909: 'Todas sus rebeliones que cometió, no le serán recordadas: en su justicia
    que hizo vivirá.'
  ron-BTF: Toate fărădelegile lui, pe care le-a făcut, nu îi vor fi menționate; el
    va trăi în dreptatea lui, pe care a făcut-o.
  eng-WEBP: None of his transgressions that he has committed will be remembered against
    him. In his righteousness that he has done, he shall live.
  eng-FBV: None of their sins will be held against them. Because they are now doing
    what's right, they will live.
  nld-1939: Van zijn vroegere wandaden zal hem niets toegerekend worden, maar omwille
    van zijn rechtschapen gedrag zal hij in leven blijven.
  nch-BL: Huan na ayecmo niquelnamiquilis itajtacolhua cati achtohuiya quichihuayaya.
    Yeca temachti itztos pampa quichihua cati xitahuac.
  vie-1934: Không có một tội nào nó đã phạm sẽ bị nhớ lại nghịch cùng nó; nó sẽ sống
    vì cớ sự công bình nó đã làm.
  hin-CV: उसने जो भी पाप किए हैं, वे फिर याद किए नहीं जाएंगे. वह अपने किए गये धर्म
    के कामों के कारण जीवित रहेगा.
  spa-BES: 'Ninguno de los pecados que ha cometido se guardará en memoria contra él:
    en la justicia que ha practicado, tendrá vida.'
  tdx-tdx: Tsy ho volilieñe ama’e o fiolàñe iaby nanoe’eo; o havañonañe anoe’eo ro
    hiveloma’e.
  tha-KJV: บรรดาการละเมิดใดๆซึ่งเขาได้กระทำแล้​วน​ั้นจะมิ​ได้​จดจำไว้เพื่อเอาโทษเขา
    เขาจะมี​ชี​วิตอยู่เพราะความชอบธรรมที่เขาได้กระทำไป
  por-BR-2018: Todas as suas transgressões que cometeu não lhe serão lembradas; por
    sua justiça que praticou, viverá.
  deu-ELO: Aller seiner Übertretungen, die er begangen hat, soll ihm nicht gedacht
    werden; wegen seiner Gerechtigkeit, die er geübt hat, soll er leben.
  eng-WYC-2018: I shall not have mind of all his wickednesses which he wrought; he
    shall live in his rightfulness which he wrought. (I shall not remember all his
    wickednesses which he did; he shall live in his righteousness, or because of his
    righteous deeds, which he hath done.)
  epo-epo: Ĉiuj liaj malbonagoj, kiujn li faris, ne estos rememorataj; pro siaj bonaj
    agoj, kiujn li faris, li vivos.
  uig-PIN: Uning sadir ⱪilƣan barliⱪ itaǝtsizlikliri uning ⱨesabiƣa ǝslǝnmǝydu; u
    ⱪilƣan ⱨǝⱪⱪaniyliⱪi bilǝn ⱨayat bolidu.
  beo-beo: Na da ea wadela:i hou huluane gogolema:ne olofomu. Amasea, e da esalumu.
    Bai e da moloiwane hamoiba:le.
  tpi-OTNT: Mi no ken tingim moa ol sin em i bin mekim bipo. Nau em i mekim stretpela
    pasin, olsem na em bai i stap gut.
  hau-SA: Babu laifin da ya yi da za a tuna da su. Saboda abubuwan adalcin da ya aikata,
    zai rayu.
  uig-LAT: Uning sadir qilghan barliq itaetsizlikliri uning hésabigha eslenmeydu;
    u qilghan heqqaniyliqi bilen hayat bolidu.
  nde-nde: Akukho kona kwakhe okuzakhunjulwa. Ngenxa yezinto ezilungileyo azenzileyo
    uzaphila.
  ton-ton: 'Ko ʻene ngaahi angahala kotoa pē ʻaia kuo ne fai, ʻe ʻikai toe lau ia
    kiate ia: ʻe moʻui pe ia, ko e meʻa ʻi heʻene māʻoniʻoni ʻaia kuo ne fai.'
  ces-1613: Žádná přestoupení jeho, jichž se dopustil, nebudou jemu připomínána; v
    spravedlnosti své, kterouž by činil, živ bude.
  eng-WMB: None of his transgressions that he has committed will be remembered against
    him. In his righteousness that he has done, he shall live.
  tam-TCV: அவன் செய்த குற்றங்களில் ஒன்றாகிலும் அவனுக்கு விரோதமாக நினைக்கப்படுவதில்லை.
    அவன் செய்த நீதியான காரியங்களின் நிமித்தம் அவன் வாழ்வான்.
  ceb-ULB: Dili na hinumdoman batok kaniya ang tanang sala nga iyang nabuhat. Mabuhi
    siya pinaagi sa matarong niyang binuhatan.
  pol-UBG: Żadne jego występki, których się dopuścił, nie będą mu wspominane. Będzie
    żył w swej sprawiedliwości, którą czynił.
  agr-agr: Tuja nii tudauji aidaunak tsagkujan, atakea duish anentaimtuschatnun kajimatkin
    idaisatnaitjai, nigka waji pegkeg aina nuna takasu asa iwaku pujustatui.
  kyc-kyc: Dopa piramopa baa yulu keyange piramo dokona banya koo wambarae dupwa nyuo
    kame sakamirunu baa mee karara.
  urd-GVU: جتنے بھی غلط کام اُس سے سرزد ہوئے ہیں اُن کا حساب مَیں نہیں لوں گا بلکہ
    اُس کے راست باز چال چلن کا لحاظ کر کے اُسے زندہ رہنے دوں گا۔
  deu-1912: Es soll aller seiner Übertretung, so er begangen hat, nicht gedacht werden;
    sondern er soll leben um der Gerechtigkeit willen, die er tut.
  kan-2017: ಅವನು ಮಾಡಿದ ಯಾವ ಅಪರಾಧವು ಅವನ ಲೆಕ್ಕಕ್ಕೆ ಸೇರಿಸಲ್ಪಡುವುದಿಲ್ಲ, ಅವನು ಮಾಡುತ್ತಿರುವ
    ಸದ್ಧರ್ಮದಿಂದಲೇ ಅವನು ಜೀವಿಸುವನು.”
  yap-yap: Ra n’ag Got fan urngin e denen rok, ma ke yag e yafos ngak ya be rin’ e
    tin nib mat’aw.”
  hlt-MCSB: A boekoeknah cungkuem a saii te amih soah poek uh mahpawh. Amah kah duengnah
    a saii dongah hing ni.
  mdy-ETH: ፒዜ ማዔ ባኣዚ ዒዚ ማዼሢሮ ዒዚ ማዼ ጎማ ቢያ ዒዛኮ ዓቶም ጌይንቴም ሼምፔና ዒ ናንጋንዳኔ።
  twi-ASANTE: Wɔrennyina bɔne a wayɛ no mu biara so mmu no atɛn. Ne tenenee nneyɛɛ
    enti, ɔbɛnya nkwa.
  eng-WEBU: None of his transgressions that he has committed will be remembered against
    him. In his righteousness that he has done, he shall live.
  wal-wal: I oottido naaquwaappe issoinne qofettenna. Ba oottido xillo oosuwaa gishshau,
    i paxa de7ana.
  spa-PDDPT: Ninguna de las transgresiones que cometió será recordada contra él. A
    causa de la justicia que practicó, vivirá.
  gun-gun: Ha'eve'ỹa ramigua ojapoague re ma na'ima'endu'aavei 'rã. Teko porã rupi
    oiko rire oikove 'rã.
  ilo-ULB: Amin dagiti basol nga inaaramidna ket saanton a malagip a maibusor kenkuana.
    Agbiagto isuna babaen iti kinalinteg nga ar-aramidenna.
  kpg-kpg: Nia hala o maa huogodoo gu maahede, geia ga haga mouli mai i dono haihai
    nia mee ala e donu.”
  uig-ARA: ئۇنىڭ سادىر قىلغان بارلىق ئىتائەتسىزلىكلىرى ئۇنىڭ ھېسابىغا ئەسلەنمەيدۇ؛
    ئۇ قىلغان ھەققانىيلىقى بىلەن ھايات بولىدۇ.
  sus-sus: A fe kobi naxee birin naba, na birin bama nɛ a ma, a fa kisi a xa tinxinyi
    saabui ra.
  pon-2006: Dipe kan koaros pahn lapwada, e ahpw pahn mourla pwehki eh wiadahr me
    pwung.”
  jae-jae: Anôtô oc taê ênam nê sec, taŋ eŋ gêgôm naŋ, êtiam atom. Eŋ êmoa mata jali
    êtu biŋgêdêŋ, taŋ eŋ gêgôm naŋŋa.”
  ksd-ksd: Nam parika kana umana varpiam nina i ga pait ia, pa da nuk pa mule diat
    ure; na laun ta ra mangamangana takodo nina i pait ia.
  grc-BRENT: Πάντα τὰ παραπτώματα αὐτοῦ ὅσα ἐποίησεν, οὐ μνησθήσονται· ἐν τῇ δικαιοσύνῃ
    αὐτοῦ ᾗ ἐποίησε, ζήσεται.
  ind-AYT: Semua pelanggarannya yang telah ia lakukan tidak akan diingat-ingat terhadap
    dia; karena kebenaran yang telah dia lakukan, dia akan hidup.”
  nya-nya: Zoyipa zake zonse zidzakhululukidwa. Chifukwa cha zinthu zolungama zimene
    anazichita adzakhala ndi moyo.
  hrv-hrv: 'Sva njegova nedjela što ih počini bit će zaboravljena: zbog pravednosti
    što je čini, živjet će.'
  mps-mps: Te agai polobadu yali dwai sę eno homu kone ma palogobeo. Megi da, agai
    doloba pai kolesaga ebaso, te aga bugagia bidaibao.
  tpi-tpi: Mi no ken tingim moa ol sin em i bin mekim bipo. Nau em i mekim stretpela
    pasin, olsem na em bai i stap gut.
  dan-1931: Ingen af alle de Overtrædelser, han har øvet, skal tilregnes ham; i Kraft
    af den Retfærdighed, han øver, skal han leve.
  vie-OVCB: Tất cả tội ác chúng đã phạm sẽ không còn nhắc đến nữa, và họ sẽ sống nhờ
    những việc công chính họ đã làm.
  guj-2017: તેણે કરેલાં સર્વ ઉલ્લંઘનો ફરી યાદ કરવામાં આવશે નહિ. તે તેનાં કરેલા ન્યાયીપણાને
    લીધે જીવશે.
  pon-2006A: Dipe kan koaros pahn lapwada, e ahpw pahn mourla pwehki eh wiadahr me
    pwung.”
  por-BRBSL: Nenhuma de suas transgressões que ele cometeu será lembrada contra ele.
    Em sua justiça que ele fez, ele viverá.
  cth-cth: Kâtapoenae pâkuem pouh e lah awm mahoeh, a sak tangcoung e a lannae lahoi
    a hring han.
  twi-twi: Wɔrennyina bɔne a wayɛ no mu biara so mmu no atɛn. Ne trenee nneyɛe nti
    obenya nkwa.
  hlt-hlt: A boekoeknah cungkuem a saii te amih soah poek uh mahpawh. Amah kah duengnah
    a saii dongah hing ni.
  tbz-SIM: N tɛ̃́nkɛ bɑ́ɑ́ dentɛní ò do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi. Ò yó nfòùmu ò dɔ̀ɔ̀ mɛ̀ɛ̀
    sɑ̀ɑ̀ nkpɛ́í.
  msy-2020: A datɨrɨghɨn arazir aghuibagh ami. Egha a faragha amizir arazir kuraba
    kɨ da gɨn amada, egh ua dagh nɨghnɨghan kogham. Kamaghɨn amizɨ, an angamɨra ikiam.
  dop-dop: Pɑɑ sɔɔ ɩ kɑwɑlɑɣɑ tǝnɑ tɔɔ kɛ́. Ɩ kɑ wɛɛnɑ weesuɣu kɛ ɩsǝnɑ ɩ tǝŋɑ tɑmpɑnɑ
    tɔ pǝ tɔɔ.
  azb-azb: Etdiyi günahlardan heç biri onun ayağına yazılmayacaq, gördüyü saleh işlərlə
    yaşayacaq”.
  eng-DBY: None of his transgressions which he hath committed shall be remembered
    against him; in his righteousness which he hath done shall he live.
  hin-2017: उसने जितने अपराध किए हों, उनमें से किसी का स्मरण उसके विरुद्ध न किया जाएगा;
    जो धार्मिकता का काम उसने किया हो, उसके कारण वह जीवित रहेगा।
  wol-KYG: Mboolem tooñam ya mu tooñoon, deesu ko ko dencal. Njekk li mu jëfe moo
    koy taxa dund.
  eng-YLT: All his transgressions that he hath done Are not remembered to him, In
    his righteousness that he hath done he liveth.
  kne-kne: Mapakawan amin ay basol na et matago gapo sin siged ay inamag na.
  eng-WYC-2017: I shall not have mind of all his wickednesses which he wrought; he
    shall live in his rightfulness [or right-wiseness] which he wrought.
  eng-WMBB: None of his transgressions that he has committed will be remembered against
    him. In his righteousness that he has done, he shall live.
  urd-GVH: जितने भी ग़लत काम उससे सरज़द हुए हैं उनका हिसाब मैं नहीं लूँगा बल्कि उसके
    रास्तबाज़ चाल-चलन का लिहाज़ करके उसे ज़िंदा रहने दूँगा।
  rug-rug: Lopu keke ri na kinaleana sapu taveti sa si kote ta zutu nia sa. Sina tavete
    va leana si asa ke kote toa si asa.
  gaz-gaz: Balleessaa inni hojjete keessaa tokko iyyuu isatti hin herregamu. Sababii
    wantoota qajeelaa hojjeteef inni lubbuudhaan ni jiraata.
  fra-LSG: Toutes les transgressions qu’il a commises seront oubliées; il vivra, à
    cause de la justice qu’il a pratiquée.
  gnn-gnn: Ŋayi yurru Garrayyunydja nhanŋu bäy‐ḻakaramana ŋurikiy yätjpuynydja, bala
    ŋayi yurru walŋathirrina yukurra nhina, liŋgu ŋayi ŋuli djäma yukurra ŋamakurru'
    yana wal'ŋu.
  yal-yal: A yulubin naxanye birin ligaxi, ɲinan tima nɛn ne birin xɔn. A luma nɛn
    a nii ra a tinxinyana fe ra, a naxan ligaxi.
  iou-iou: Momi ätu bian täŋkuko unita näk api guŋ täwet. Täŋ imaka siwoŋi täŋpayäŋ
    täko unita yäŋpäŋ kodak api irek.
  haw-1868: O na hewa ana i hana'i, aole ia e oleloia'ku ia ia; iloko o kona pono
    ana i hana'i e ola no ia.
  arb-NAV: وَلا تُذْكَرُ لَهُ جَمِيعُ آثَامِهِ الَّتِي ارْتَكَبَهَا. إِنَّمَا يَحْيَا
    بِبِرِّهِ الَّذِي عَمِلَهُ.
  ewe-ewe: Womagaɖo ŋku nu vɔ̃ siwo wòwɔ la dometɔ aɖeke dzi ɖe eŋu o. Le nu nyui
    siwo wòwɔ ta la, anɔ agbe.
  eng-LEE: 'All his transgressions which he hath committed shall not be remembered
    unto him: through his righteousness which he hath done shall he live.'
  asm-FB: তেওঁ কৰা অপৰাধবোৰৰ কোনো অপৰাধকে তেওঁৰ অহিতে সোঁৱৰণ কৰা নহ’ব। তেওঁ নিজ ধাৰ্মিকতাৰ
    বাবেহে জীয়াই থাকিব।
  sus-A: عَ قٍ كٌبِ نَشٍيٍ بِرِن نَبَ، نَ بِرِن بَمَ نّ عَ مَ، عَ قَ كِسِ عَ شَ تِنشِنيِ
    سَابُي رَ.
  fra-SBL: On ne se souviendra pas contre lui des fautes qu'il a commises. Il vivra
    selon la justice qu'il a pratiquée.
  hbo-hbo: כָּל־פְּשָׁעָיו֙ אֲשֶׁ֣ר עָשָׂ֔ה לֹ֥א יִזָּכְר֖וּ לֹ֑ו בְּצִדְקָתֹ֥ו אֲשֶׁר־עָשָׂ֖ה
    יִֽחְיֶֽה׃
  kik-kik: Gũtirĩ ihĩtia o na rĩmwe rĩa marĩa aaneka rĩgaacooka kũririkanwo. Tondũ
    wa maũndũ ma ũthingu marĩa ekĩte-rĩ, nĩegũtũũra muoyo.
  fra-NCL: De toutes les transgressions qu’il a commises, on ne se souviendra plus ;
    à cause de la justice qu’il a pratiquée, il vivra.
  cek-AK: Anih mah sak ih zaehaihnawk boih to pakuem pae mak ai boeh; anih loe a sak
    ih katoeng hmuen pongah hing tih.
  cuk-cuk: Bab-Jehová, we-dule-isgana-e-isgusad bar ebinsaosulid. Ar igar-innikigwad-imaked-ular,
    dula-gudii guoed.
  uig-CYR: Униң садир қилған барлиқ итаәтсизликлири униң һесавиға әсләнмәйду; у қилған
    һәққанийлиғи билән һаят болиду.
  tel-2017: అతనికి విరోధంగా అతడు చేసిన అతిక్రమాలు జ్ఞాపకానికి రావు. అతడు పాటించే నీతినిబట్టి
    అతడు బ్రదుకుతాడు.
  hat-BSA: Tout transgresyon ke li te konn komèt yo, p ap sonje ankò kont li. Akoz
    ladwati ke li te vin pratike a, li va viv.
  kos-kos: Ma koluk lal nukewa ac fah nunak munas nu sel, ac el ac moul mweyen el
    oru ma su suwohs.”
  hbo-WLC: כָּל־פְּשָׁעָיו֙ אֲשֶׁ֣ר עָשָׂ֔ה לֹ֥א יִזָּכְר֖וּ ל֑וֹ בְּצִדְקָת֥וֹ אֲשֶׁר־עָשָׂ֖ה
    יִֽחְיֶֽה׃
  ibo-ibo: Ọ dịghị ajọ omume niile bụ nke ha mere a ga-echeta megide ha. Ha ga-adị
    ndụ nʼihi ihe ezi omume ha mere.
  ory-ory: ତାହାର କୃତ କୌଣସି ଅପରାଧ ତାହା ବିରୁଦ୍ଧରେ ସ୍ମରଣ କରାଯିବ ନାହିଁ; ସେ ଯେଉଁ ଧର୍ମାଚରଣ
    କରିଅଛି, ତଦ୍ଦ୍ୱାରା ବଞ୍ଚିବ।
  chk-chk: Ekewe pupungau meinisin a föriir me mwan üpwe amusala. Epwe manau pokiten
    an kewe föför mi pwüng.”
  rop-rop: Ai garra larramgo im fri brom ol im nogudbalawei en im garra jidan laibala
    dumaji imbin dum wanim im rait.
  ukr-1871: Усї проступки його, що їх коїв, не будуть пригадуватись йому; по своїй
    праведностї, що буде чинити, він жити буде.
  deu-1951: aller seiner Missetat, die er begangen hat, soll nimmermehr gedacht werden!
    Er soll leben um seiner Gerechtigkeit willen, die er getan hat!
  eng-JPS: None of his transgressions that he hath committed shall be remembered against
    him; for his righteousness that he hath done he shall live.
  srp-1865: Bezakonja njegova što ih je god uèinio neæe mu se više spominjati, u pravdi
    svojoj koju èini živjeæe.
  lug-lug: Tewaliba kyonoono na kimu ku ebyo bye baakola ebirijjukirwa, naye olw’eby’obutuukirivu
    bye baliba bakoze, baliba balamu.
  heb-heb: כל פשעיו אשר עשה לא יזכרו לו בצדקתו אשר עשה יחיה׃
  ben-IRV: তার আগে করা সব অধর্ম্ম তার বলে মনে করবে না; সে যে ধার্মিকতার আচরণ করেছে,
    তাতে বাঁচবে।
  pan-pan: ਉਹ ਸਾਰੇ ਅਪਰਾਧ ਜੋ ਉਸ ਨੇ ਕੀਤੇ ਹਨ, ਉਹ ਦੇ ਲਈ ਚੇਤੇ ਨਾ ਕੀਤੇ ਜਾਣਗੇ। ਉਹ ਆਪਣੇ ਧਰਮ
    ਵਿੱਚ ਜਿਹੜਾ ਉਸ ਕੀਤਾ, ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: ပြု မိသမျှ သော ဒုစရိုက် အပြစ်တို့ကို သူ တဘက် ၌ မ မှတ် ရ။ ပြု မိသောဖြောင့်မတ်
    ခြင်းအမှုကြောင့် အသက်ရှင် ရလိမ့်မည်။
  hmo-hmo: Iena kara dika ibounai be do lau gwauatao, bona do ia mauri, badina be
    kara maoromaoro ia karaia.
  urd-urd: वह सब गुनाह जो उसने किए हैं, उसके ख़िलाफ़ महसूब न होंगे। वह अपनी रास्तबाज़ी
    में जो उसने की ज़िन्दा रहेगा।
  rus-SYN: 'Все преступления его, какие делал он, не припомнятся ему: в правде своей,
    которую будет делать, он жив будет.'
  bqc-SIM: Wa aà tàae pↄ́ a kɛ̀piↄ kee dao, aↄ ku yãmaa pↄ́ á kɛ̀pi yã́iɛ.
  tcz-CHONGTHU: Achesa phat a achonset nau jouse kisuhmil peh a chuleh chonphat abol
    hou jouse jeh a hing diu ahi.
  mar-mar: सर्व अपराध जे त्याने केले त्याचे स्मरण पुन्हा केले जाणार नाही, तो आपल्या
    नीतीच्या सरावाने जगेल.
  qub-qub: Chaura mana alli rurashancunataga manami yarparäshänachu. Alli cajta rurashanpitami
    payga cawanga.
  bqp-bqp: Kon win torɑnu kpuro duɑri, kpɑ n de u n wɑ̃ɑ geɑ ye u mɔ̀n sɔ̃.
  hat-hat: Yo p'ap chonje tout peche li te konn fè yo. L'ap viv paske li te fè sa
    ki dwat.
  eng-BSB: None of the transgressions he has committed will be held against him. Because
    of the righteousness he has practiced, he will live.
  eng-WEBPB: None of his transgressions that he has committed will be remembered against
    him. In his righteousness that he has done, he shall live.
  kbq-kbq: Hagi magore hu'na mago kumi'agura nagesa ontahigosue. Na'ankure fatgo avu'avaza
    hugahiankino ofri amne manigahie.
  nhe-BL: Huan na ayoc niquilnamiquilis itlajtlacolhua tlen achtohuiya quichihuayaya.
    Yeca temachtli itztos pampa quichihua tlen xitlahuac.
  gub-BL: Amunàn putar hemiapo kwer ikatu 'ym ma'e paw rupi nehe. Wikuwe putar nehe,
    ta'e uzapo ikatu ma'e a'e xe.
  eng-DRA: 'I will not remember all his iniquities that he hath done: in his justice
    which he hath wrought, he shall live.'
