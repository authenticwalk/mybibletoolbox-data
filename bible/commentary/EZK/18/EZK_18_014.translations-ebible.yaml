verse: EZK.018.014
translations:
  mal-C: '“എന്നാൽ അയാൾക്ക് ഒരു മകൻ ജനിച്ചിട്ട് അയാൾ തന്റെ പിതാവുചെയ്ത ഈ പാപങ്ങളെല്ലാം
    കണ്ടിട്ട് അതുപോലെ ചെയ്യാതിരിക്കുന്നു എന്നു ചിന്തിക്കുക:'
  deu-TKW: Zeugt der nun aber einen Sohn, und dieser sieht alle Vergehungen, die sein
    Vater beging, und fürchtet sich und handelt nicht ebenso,
  lin-lin: 'Kasi soki, ndakisa, mwana yango azali na mwana oyo, atako amonaka masumu
    nyonso oyo tata na ye asalaka, kasi asalaka ndenge moko te na tata na ye :'
  eng-LSV: And—behold, he has begotten a son, || And he sees all the sins of his father,
    || That he has done, and he fears, || And does not do like them,
  eng-GNV: But if he beget a sonne, that seeth all his fathers sinnes, which he hath
    done, and feareth, neither doeth such like,
  eng-WEBSTER: Now lo, if he begetteth a son, that seeth all his father's sins which
    he hath done, and considereth, and doeth not such like,
  nhw-BL: “Pero huelis ni tlajtlacolchijca tlacatl nojquiya quipiyas se icone. Huan
    huelis icone quiitas nochi nopa tlajtlacoli catli itata quichihua huan nopa icone
    nechimacasis niiTECO huan moilhuis para más cuali amo quichihuas quen itata quichihua.
  swh-ONEN: '“Lakini yawezekana mwana huyo ana mwana aonaye dhambi hizi zote anazofanya
    baba yake, naye ingawa anaziona, yeye hafanyi mabaya kama haya:'
  bba-bba: Su tɛ̃ nɛɛ, bii wi, u seewɑ u mɑrɑ. Mɑ win bii u seewɑ u win tundon torɑnu
    kpuro wɑ. Adɑmɑ u ǹ win tundon yirɑ ye swĩi.
  eng-KJVCPB: Now lo, if he beget a son, that seeth all his father’s sins which he
    hath done, and considereth, and doeth not such like,
  luo-luo: '“To kaponi wuowini nigi wuode moro maneno richo duto ma wuon-gi timo,
    to kata obedo ni osenenogi; to en to pod ok otimo gik ma kamago:'
  meu-meu: A ina tau ese natuna maruanena ta bema havaraia; bena natuna ese tamana
    ena kara dika iboudiai bema itadia, bena bema gari, bona unu kara heḡereḡeredia
    ai basinema kara,
  npi-ULB: तर हेर, मानौं एक जना मानिस छ र उसको एक जना छोरो छ, जसले आफ्‍ना बुबाले गरेका
    सबै पापहरू देख्‍छ, अनि उसले ती देखे तापनि उसले ती कुराहरू गर्दैन ।
  yor-yor: '“Bí ọkùnrin yìí bá bímọ ọkùnrin, tó sì rí gbogbo ẹ̀ṣẹ̀ ti baba rẹ ń ṣẹ̀
    yìí, tó sì bẹ̀rù, ti kò ṣe irú rẹ̀:'
  pes-OPCB: «ولی اگر این پسر گناهکار نیز پسری داشته باشد که تمام گناهان پدرش را ببیند
    و تصمیم بگیرد خداترس باشد و برخلاف روش پدرش زندگی کند؛
  tgl-ULB: Subalit tingnan mo! Kung magkaanak siya ng isang lalaking nakikita ang
    lahat ng kasalanang ginawa ng kaniyang ama, at kung siya mismo ay may takot sa
    Diyos at hindi ginagawa ang mga ganoong bagay—
  cbu-NT: Mishat, apaz wapar yutaritshishush tachitku, itaru wipsha nda mantsirimshee
    chinaku,
  hui-hui: Anigo ai agali mende ko biaga kago ibu igini heagua ogonime anda halu wahe
    howa ibu abahanda mana ko ngaru biagadagua nabiyagua ogoni ibu bayale holebira.
  mya-mya: '``ယ​ခု​ထို​သူ​၌​သား​တစ်​ယောက်​ရှိ​သည်​ဆို အံ့။ ထို​သား​သည်​မိ​မိ​ဖ​ခင်​ပြု​ကျင့်​ခဲ့​သည့်
    ဒု​စ​ရိုက်​တို့​ကို​မြင်​သော်​လည်း​ဖ​ခင်​ကို အ​တု​မ​ခိုး။-'
  bod-N: དེ་ཡང་ཁོ་ལ་བུ་ཞིག་སྐྱེས་ཏེ། བུ་དེས་རང་གི་ཕ་ཡིས་སྤྱད་པའི་སྡིག་པ་ཐམས་ཅད་མཐོང་བ་དང་།
    ཁོས་དེ་རྣམས་མཐོང་ན་ཡང་དེ་བཞིན་དུ་མི་སྤྱོད་དེ།
  sna-sna: '“Asi ngatimboti, mwanakomana uyu ane mwanakomana anoona zvivi zvose zvinoitwa
    nababa vake, uye kunyange achivaona, haaiti zvinhu zvakadai:'
  spa-BLM: “Ahora bien, si el padre engendra un hijo que ve todos los pecados de su
    padre que ha hecho, y teme, y no hace lo mismo,
  cac-cac: Q'uinaloc ay junoc yuninal jun vinac chuc sb'eyb'al chi', syila' tastac
    juntzan̈ chuc sc'ulej smam chi', palta man̈oc juntzan̈ chi' sc'ulej.
  swh-ULB: Lakini Tazama! tuseme kuna mtu aliyezaa mwana, na mwana wake huona dhambi
    zote za baba yake alizozifanya, na kupitia kuziona, hakuyafanya hayo mambo.
  bel-bel: 'Але калі ў каго нарадзіўся сын, які, бачачы грахі бацькі свайго, як ён
    робіць, бачыць - і ня робіць падобна, як яны:'
  deu-ELBBK: 'Und siehe, es zeugt einer einen Sohn, und dieser sieht alle Sünden seines
    Vaters, die er tut; er sieht sie und tut nicht dergleichen:'
  mbb-OT: “Ne penenglitan heini is lalung he etew zuen din anak he maama, ne minsan
    neehè din is langun he menge salà he mibeelan te amey zin, piru wazè din mulà
    heini iringi.
  mal-2015: എന്നാൽ അവന്നു ഒരു മകൻ ജനിച്ചിട്ടു അവൻ തന്റെ അപ്പൻ ചെയ്ത സകലപാപങ്ങളും കണ്ടു
    പേടിച്ചു അങ്ങനെയുള്ളതിനെ ചെയ്യാതെ പർവ്വതങ്ങളിൽവെച്ചു ഭക്ഷണം കഴിക്ക,
  rmc-rmc: No ole manušeske šaj uľol ajso čhavo, so dikhel savore bini peskre dadeskre,
    ale ov pes daral a na dživel avke sar o dad.
  pes-OPV: «و اگر پسری تولید نماید که تمامی گناهان را که پدرش بجا می‌آورد دیده، بترسد
    و مثل آنهاعمل ننماید،
  ron-1924: Дар, дакэ ун ом аре ун фиу каре веде тоате пэкателе татэлуй сэу, ле веде,
    дар ну фаче ла фел,
  ben-OBCV: '“কিন্তু মনে করো এই ছেলের একটি ছেলে আছে যে তার বাবাকে এসব পাপ করতে দেখেছে,
    এবং যদিও সেসব দেখেও সে তা করে না:'
  som-som: Haddaba bal eeg, kaasu hadduu dhalo wiil dembigii aabbihiis sameeyey oo
    dhan arka, oo uu markaas cabsado, oo aan waxaas oo kale samayn,
  lat-VUC: 'Quod si genuerit filium, qui videns omnia peccata patris sui quæ fecit,
    timuerit, et non fecerit simile eis:'
  eng-ASVBT: Now, lo, if he beget a son, that seeth all his father’s sins, which he
    hath done, and feareth, and doeth not such like;
  ita-1885: Ma ecco, se egli genera un figliuolo, il quale, avendo veduti tutti i
    peccati di suo padre, ch'egli avrà commessi, vi ponga mente, e non faccia cotali
    cose;
  eng-LXXUP: And if he beget a son, and the son see all his father’s sins which he
    has wrought, and fear, and not do according to them,
  eng-ULB: But behold! Suppose there is a man who bears a son, and his son sees all
    the sins that his father has committed, and though he sees them, he does not do
    those things.
  spa-VBL: “Ahora bien, ¿qué pasa si este hombre tiene un hijo que ve todos los pecados
    que su padre ha cometido? Los ve pero no hace lo mismo.
  fra-_FOB: Mais voici, si ce dernier à son tour a donné le jour à un fils qui voie
    tous les péchés qu'a commis son père, et qui prenne soin de ne rien faire de semblable;
  mal-mal: എന്നാൽ അവന് ഒരു മകൻ ജനിച്ചിട്ട് അവൻ തന്റെ അപ്പൻ ചെയ്ത സകലപാപങ്ങളും കണ്ട്
    ഭയന്ന് അങ്ങനെയുള്ളത് ചെയ്യാതെ പർവ്വതങ്ങളിൽവച്ച് ഭക്ഷണം കഴിക്കുക,
  lit-lit: ir štai jei jis pagimdys sūnų, kuris matys visas savo tėvo nuodėmes, kurias
    jis darė, ir praregėdamas, panašų dalykų ir nedarys,
  urd-GVR: Lekin farz karo ki is beṭe ke hāṅ beṭā paidā ho jāe. Go beṭā sab kuchh
    deḳhtā hai jo us ke bāp se sarzad hotā hai to bhī wuh bāp ke ġhalat namūne par
    nahīṅ chaltā.
  suz-BL: तन्‍न मेको मुर आ तौमी आ आफोम पशो पाप नेल्‍ल ताइब। मेको नेल्‍ल तशा, मोदेंशो
    गेय मपाइब। ब्‍यवस्‍था २४:१६
  eng-NOY: Yet lo, if he have a son that seeth all the sins which his father committed,
    that seeth them and doeth not such like,
  ita-1927: 'Ma ecco che questi ha generato un figliuolo, il quale, avendo veduto
    tutti i peccati che suo padre ha commesso, vi pon mente, e non fa cotali cose:'
  ckb-ckb: '«بەڵام گریمان ئەگەر ئەو کوڕەش کوڕێکی بوو و هەموو گوناهەکانی باوکی بینی
    کە کردی و وەک ئەوی نەکرد:'
  eng-BBE: 'Now if he has a son who sees all his father''s sins which he has done,
    and in fear does not do the same:'
  kan-OKCV: “ಒಂದು ವೇಳೆ ಇವನು ಪಡೆದ ಮಗನು ತನ್ನ ತಂದೆ ಮಾಡಿದ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಕಂಡು ಆಲೋಚಿಸಿ,
    ಇಂಥಾ ಕಾರ್ಯಗಳನ್ನು ನಡೆಸದೆ,
  tam-2017: பின்னும், இதோ, அவனுக்கு ஒரு மகன் பிறந்து, அவன் தன்னுடைய தகப்பன் செய்த
    எல்லாப் பாவங்களையும் கண்டு, தான் அவைகளின்படி செய்யாதபடி எச்சரிக்கையாக இருந்து,
  spa-RV-1909: 'Pero si éste engendrare hijo, el cual viere todos los pecados que
    su padre hizo, y viéndolos no hiciere según ellos:'
  ron-BTF: Acum, iată, dacă el naște un fiu care vede toate păcatele pe care le-a
    făcut tatăl lui și ia seama și nu face unele ca acestea,
  eng-WEBP: “Now, behold, if he fathers a son who sees all his father’s sins which
    he has done, and fears, and doesn’t do likewise,
  eng-FBV: Now what if this man has a son who sees all the sins his father has committed.
    He sees them but doesn't do the same.
  nld-1939: 'Maar nu verwekt hij een zoon, die al het kwaad aanschouwt, dat zijn vader
    gedaan heeft, maar daarvan afschrikt en dat kwaad niet navolgt:'
  nch-BL: “Pero huelis ni tajtacolchijca tacat nojquiya quipiyas se icone. Huan huelis
    icone quiitas nochi nopa tajtacoli cati itata quichihua huan nopa icone techimacasis
    niiTECO huan moilhuis para más cuali amo quichihuas quej itata quichihua.
  vie-1934: Nhưng, nếu người ấy sanh con trai, con thấy mọi sự tội cha mình đã phạm,
    thì lo sợ, không làm điều chi giống như vậy hết;
  hin-CV: '“पर मान लो, इस बेटे का एक बेटा है, जो अपने पिता द्वारा किए गए सब पापों
    को देखता है, और यद्यपि वह उन पापों को देखता है, पर वह ऐसा कोई पाप नहीं करता है:'
  spa-BES: 'Ahora bien, si tiene un hijo que ve todos los pecados de su padre que
    ha cometido, y con miedo, no hace lo mismo:'
  tdx-tdx: Aa ie misamak’ anake maharendreke o hene hakeo nanoen-droae’eo, le ndra
    te oni’e tsy orihe’e,
  tha-KJV: แต่ ดู​เถิด ถ้าชายคนนี้​มี​บุ​ตรชายผู้แลเห็นบาปทั้งสิ้นซึ่​งบ​ิดาของเขาได้​กระทำ
    และตรึกตรอง และมิ​ได้​กระทำตาม
  por-BR-2018: E eis que se, por sua vez ele gerar um filho, que vir todos os pecados
    que seu pai fez, e olhar para não fazer conforme a eles,
  deu-ELO: 'Und siehe, es zeugt einer einen Sohn, und dieser sieht alle Sünden seines
    Vater, die er tut; er sieht sie und tut nicht dergleichen:'
  eng-WYC-2018: That if he begetteth a son, which seeth all the sins of his father,
    which he did, and dreadeth, and doeth none like those; (And if he begetteth a
    son, who seeth all his father’s sins, which he did, and feareth, and doeth none
    like them;)
  epo-epo: 'Sed jen li naskigis filon, kiu vidas ĉiujn pekojn de sia patro, kiujn
    ĉi tiu faras, kaj li timas, kaj ne faras ion similan:'
  uig-PIN: Biraⱪ mana, muxu kiximu bir oƣul tapsa, u atisining sadir ⱪilƣan barliⱪ
    gunaⱨlirini kɵrgǝn bolsimu, ⱨǝm kɵrgini bilǝn xundaⱪ ⱪilmisa
  beo-beo: Defea! Eno dunu afae ea hou dawa:ma! Amo wadela:i dunu egefe da eada ea
    wadela:i hou ba:beba:le, amo higasea ema hame fa:no bobogesa.
  tpi-OTNT: “Na sapos dispela namba 2 man i gat wanpela pikinini man, na pikinini
    i kamap bikpela pinis na i lukim olgeta dispela pasin nogut papa bilong en i save
    mekim, tasol em yet i no bihainim dispela kain pasin, orait em bai i stap gut.
  hau-SA: “Amma a ce wannan ɗa yana da ɗa wanda ya ga dukan zunuban da mahaifinsa
    yake aikata, kuma ko da yake ya gan su, bai yi ko ɗaya daga cikin irin abubuwan
    nan ba, wato,
  uig-LAT: Biraq mana, mushu kishimu bir oghul tapsa, u atisining sadir qilghan barliq
    gunahlirini körgen bolsimu, hem körgini bilen shundaq qilmisa
  nde-nde: 'Kodwa kasithi indodana le ilendodana ezibonayo zonke izono ezenziwa nguyise,
    kodwa lanxa izibona, yona kayizenzi izinto ezinje:'
  ton-ton: ¶ “Pea, vakai, kapau ʻe maʻu ʻe ia ha foha, ʻoku mamata ki he angahala
    kotoa pē kuo fai ʻe heʻene tamai, pea ʻoku ne tokanga, ka ʻoku ʻikai ke ne fai
    ʻo hangē ko ia,
  ces-1613: A aj, zplodil-li by syna, kterýž by spatřil všecky hříchy otce svého,
    kteréž činil, a vida, nečinil by tak;
  eng-WMB: “Now, behold, if he fathers a son who sees all his father’s sins which
    he has done, and fears, and doesn’t do likewise,
  tam-TCV: '“ஆனால் இந்த மகனுக்கும் ஒரு மகன் இருந்து, அவன் தன் தகப்பன் செய்யும் பாவங்களையெல்லாம்
    கண்டு, தான் அத்தகைய காரியங்களைச் செய்யாமல் இருப்பானாகில், அதாவது:'
  ceb-ULB: Apan tan-awa! Pananglitan adunay usa ka tawo nga adunay anak nga lalaki,
    ug nakita sa iyang anak nga lalaki ang tanang sala nga nabuhat sa iyang amahan,
    ug bisan tuod nga nakita niya kini, wala niya buhata kadtong mga butanga.
  pol-UBG: A oto jeśli spłodził syna, który widział wszystkie grzechy swego ojca,
    jakie czynił, a widząc je, nie czynił nic podobnego;
  agr-agr: “Tujash aents pegkegchauwa nuna uchiji, niina apaji tudau ataish, nigka
    nunak aintsuk,
  kyc-kyc: Dee akali mende lapo dokome wane mandeyali doko banya rakangeme koo piyamo
    dupwa kandapala mana nyuo pii nalana suu piya.
  urd-GVU: لیکن فرض کرو کہ اِس بیٹے کے ہاں بیٹا پیدا ہو جائے۔ گو بیٹا سب کچھ دیکھتا
    ہے جو اُس کے باپ سے سرزد ہوتا ہے توبھی وہ باپ کے غلط نمونے پر نہیں چلتا۔
  deu-1912: Wo er aber einen Sohn zeugt, der solche Sünden sieht, so sein Vater tut,
    und sich fürchtet und nicht also tut,
  kan-2017: “ಇಗೋ, ಇವನು ಪಡೆದ ಮಗನು, ತನ್ನ ತಂದೆಯು ಮಾಡಿದ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಕಂಡು ಭಯಪಟ್ಟು ಇಂಥಾ
    ಕಾರ್ಯಗಳನ್ನು ನಡೆಸದೆ,
  yap-yap: “Susun e aram rogon ma bay bpagel ni fak e re mo’on ney. Be guy urngin
    e kireb ni be ngongliy e chitamngin ma de folwok rok.
  hlt-MCSB: Tedae a ca sak loh a napa kah tholhnah cungkuem a saii te a hmuh ne. A
    hmuh dae amih bangla a saii moenih.
  mdy-ETH: «ጋዓንቴ ዬያ ዓሢኮ ዓቲንቄ ናይ ዓኣያታዖ ዒዛኮ ዓዴ ማዼ ጎሞ ቢያ ዛጊ፥ ፔኤኮ ዓዴ ማዼ ጎይፆ ማዺባኣያታቴ፥
  twi-ASANTE: '“Nanso sɛ ɛba sɛ saa ɔbabarima yi wɔ ɔbabarima a ɔhunu bɔne a nʼagya
    yɛ no nyinaa nanso ɔnnyɛ saa nneɛma no bi:'
  eng-WEBU: “Now, behold, if he fathers a son who sees all his father’s sins which
    he has done, and fears, and doesn’t do likewise,
  wal-wal: “Ha iita bitaniyaa na7ai ba aawai oottiyo ha nagaraa ubbaa be7iiddi, i
    hegaa malabaa oottana xayikko,
  spa-PDDPT: Pero si éste engendra un hijo, que a pesar de que vio todos los pecados
    de su padre, no los imita,
  gun-gun: — Ha'e gui aỹ ma, xapy'a rei oiko 'rã peteĩ ta'y nguu ojejavy rã oexapa
    teĩ ha'ekue ramigua ndojapoi va'e.
  ilo-ULB: Ngem adtoy! No maaddaan isuna iti anak a makakitkita kadagiti amin a basbasol
    nga inaramid ti amana, ken no isuna a mismo ket managbuteng iti Dios ken saanna
    nga ar-aramiden dagiti kakasta a banbanag—
  kpg-kpg: “Gei dolomaa tangada huaidu deenei dana dama daane i golo. Gei tama daane
    deenei e gidee ia nia mee huaidu ala e hai go dono damana. Malaa ia hagalee kabe
    nia mee a maa huaidu ala e haihai.
  uig-ARA: بىراق مانا، مۇشۇ كىشىمۇ بىر ئوغۇل تاپسا، ئۇ ئاتىسىنىڭ سادىر قىلغان بارلىق
    گۇناھلىرىنى كۆرگەن بولسىمۇ، ھەم كۆرگىنى بىلەن شۇنداق قىلمىسا
  sus-sus: «Kɔnɔ xa na di ɲaaxi di nde sɔtɔ, naxan bara a baba xa yunubie to, a fa
    lu a mu tin na wali mɔɔli rabade, a xa fe luma di?
  pon-2006: “A met, ia duwe, ma aramas suwed menet mie nah pwutak emen? Pwutak menet
    ahpw kin kilang de ese dihp koaros me eh pahpao kin wiahda, e ahpw sohte kin alasang
    eh tiahk suwed kan.
  jae-jae: “Ma latu taŋ ŋac tau tonaŋ êka lasê naŋ, êlic sec samob, taŋ tama gêgôm
    naŋ, ma êtakê to êŋgôm gêŋ samob tonaŋ atom,
  ksd-ksd: Ma go bula, gala i vangala ta bul tutana, ma ra bul i gire ra varpiam kai
    tamana, ma i burut, ma pa i mur diat,
  grc-BRENT: Ἐὰν δὲ γεννήσῃ υἱόν, καὶ ἴδῃ πάσας τὰς ἁμαρτίας τοῦ πατρὸς αὐτοῦ ἃς ἐποίησε,
    καὶ φοβηθῇ, καὶ μὴ ποιήσῃ κατʼ αὐτὰς,
  ind-AYT: '“Sesungguhnya, seandainya dia memiliki anak yang melihat semua dosa ayahnya,
    mengetahuinya, tetapi tidak melakukan hal yang sama:'
  nya-nya: “Tsono tiyerekeze kuti munthu woyipa uyu wabala mwana amene amaona machimo
    onse amene abambo ake ankachita. Ngakhale amaona koma osatsanzira ntchito zake
    zoyipazo.
  hrv-hrv: A porodi li on sina koji uvidi sve grijehe što ih njegov otac počini, uvidi
    ih i tako više ne učini;
  mps-mps: “Tama te tomo bidigo te ogwa me deli ame nani, te wai genuai pedelama,
    te aga ayago yali dwai kolesaga tigidali suali goli, aga ogwago te kolesaga wali
    pisąbaso da, teda aga bugagia bidaibao.
  tpi-tpi: “Na sapos dispela namba 2 man i gat wanpela pikinini man, na pikinini i
    kamap bikpela pinis na i lukim olgeta dispela pasin nogut papa bilong en i save
    mekim, tasol em yet i no bihainim dispela kain pasin, orait em bai i stap gut.
  dan-1931: Men sæt, at Sønnen avler en Søn, som ser alle de Synder, Faderen gjorde,
    og at han bliver angst og ikke bærer sig således ad,
  vie-OVCB: Nhưng giả sử người ác này sinh đứa con, và nó có lòng sùng kính, không
    sống như cha dù chứng kiến việc xấu của cha.
  guj-2017: પણ જુઓ, તેને એક એવો દીકરો જન્મે કે જે પોતાના પિતાનાં કરેલાં સર્વ પાપો
    જોઈને, તે ઈશ્વરથી બીતો હોય, એવાં કામ કરતો ન હોય,
  pon-2006A: “A met, ia duwe, ma aramas suwed menet mie nah pwutak emen? Pwutak menet
    ahpw kin kilang de ese dihp koaros me eh pahpao kin wiahda, e ahpw sohte kin alasang
    eh tiahk suwed kan.
  por-BRBSL: “ Agora, eis que, se ele pai um filho que vê todos os pecados de seu
    pai que ele fez, e teme, e não faz o mesmo,
  cth-cth: Khenhaw! a capa hah khe boilah, a na pa ni a sak e yonnae pueng hah a hmu
    toteh, a taki teh haw patetlah sak van hoeh nahan,
  twi-twi: '“Nanso sɛ ɛba sɛ saa ɔbabarima yi wɔ ɔbabarima a ohu bɔne a nʼagya yɛ
    no nyinaa nanso ɔnyɛ saa nneɛma no bi:'
  hlt-hlt: Tedae a ca sak loh a napa kah tholhnah cungkuem a saii te a hmuh ne. A
    hmuh dae amih bangla a saii moenih.
  tbz-SIM: Kòo nìtì mɛ mpɛitɛ́ dɛbirɛ kɛ̀ dɛ̀ wùó ndɛ cicɛ dɔɔri mɛ̀ɛ̀ yɛi nkó dimɑ̀ɑ̀
    kɛ í mɛ̀ tũ̀nnɛ.
  msy-2020: “Eghtɨ gumazir kurar kamɨn otarim, uaghan otaritam ikɨtɨ, otarir kam uan
    afeziamɨn gantɨ, an arazir kurabar amuam. Eghtɨ a uan afeziamɨn mɨn arazir kurabar
    amuan aghuagham.
  dop-dop: Ye ɩsɩɩ yʋlʋ wɛnɑ pǝyɑlʋ kɛlɛ, nɑ ɩ́ nɑɑkɩ ɩsɑɣɑtʋnɑɑ mpɑ ɩ cɑɑ lɑkɩ tɔ
    pɑ tǝnɑ. Ɩlɛ ɩ tɑ tǝŋ ɩ ɩkpɑtɛ.
  azb-azb: Deyək ki bu oğulun da bir oğlu olur. Bu oğul atasının etdiyi bütün günahları
    görüb, Diqqət edərək belə işlər etmirsə,
  eng-DBY: 'But lo, if he have begotten a son that seeth all his father''s sins which
    he hath done, and considereth, and doeth not such like:'
  hin-2017: “फिर यदि ऐसे मनुष्य के पुत्र हों और वह अपने पिता के ये सब पाप देखकर भय
    के मारे उनके समान न करता हो।
  wol-KYG: «Waaye kooka nag su amee doom, doom ja gis mboolem li baayam bàkkaar, mu
    teg ci bëtam te taxul mu roy ko;
  eng-YLT: And — lo, he hath begotten a son, And he seeth all the sins of his father,
    That he hath done, and he feareth, And doth not do like them,
  eng-WYC-2017: That if he begetteth a son, which seeth all the sins of his father,
    which he did, and dreadeth, and doeth none like those [or them];
  eng-WMBB: “Now, behold, if he fathers a son who sees all his father’s sins which
    he has done, and fears, and doesn’t do likewise,
  urd-GVH: लेकिन फ़र्ज़ करो कि इस बेटे के हाँ बेटा पैदा हो जाए। गो बेटा सब कुछ देखता
    है जो उसके बाप से सरज़द होता है तो भी वह बाप के ग़लत नमूने पर नहीं चलता।
  rug-rug: 'Ba be sa koburu hie si tagoa si keke koburu pule sapu dogori sari na kinaleana
    sapu taveti sa tamana, meke vea dogoro gunini sa ba lopu tavete luli sa:'
  gaz-gaz: '“Ilmi kun garuu yoo ilma dhalchee, ilmi sun immoo cubbuu abbaan isaa hojjete
    hunda utuma arguu sodaatee hojjechuu dhiisa haa jennu:'
  fra-LSG: Mais si un homme a un fils qui voie tous les péchés que commet son père,
    qui les voie et n’agisse pas de la même manière;
  gnn-gnn: “Mak wiripunydja ŋurikalayi dhuwurr‐yätjkala yolŋuwala gäthu'mirriŋuyu
    ŋuli nhäma ŋunhi bäpa'mirriŋuwala djämawuy yätjkunhara, ga yakana ŋayi yurru malthundja
    nhanukalaŋuwu ŋurikiyi bäpa'mirriŋuwalaŋunydja romgu; yaka ŋayi ŋuli ŋunhiyi gäthu'mirriŋu
    buku‐ŋal'yunna wiripuŋuwu waŋarrwu ga djäma ŋula nhä marramba', ga yaka ŋayi ŋuli
    manaŋirri ga djäma yätjkuma, yana ŋayi ŋuli marrtji wekamana dhapinyayuna yana
    ŋurruwuykkunydja yolŋuwu, ga dhäruk ŋayi ŋuli ga rom märrama marrtji Godnha yana.
    Ga ŋunhiyinydjayi gäthu'mirriŋu dhuwurr‐ŋamakurruny'tja yurru nhina yukurra walŋana
    yana, yakana ŋayi yurru rakunydhirri liŋgu ŋuriŋi bäpa'mirriŋuwala nhanukalaŋuwala
    yätjthu; ŋunhiyi warray nhanŋu bäpa'mirriŋu warray yurru rakunydhirrinydja, liŋgu
    ŋayi ŋunhi dhuwurr‐yätjthina ŋayipi.
  yal-yal: “Koni xa a sa a li, na fan yi diina nde bari, na diin yi a fafe to yulubini
    itoe birin ligɛ, koni, hali a to bata e to, a mi na fe sifan liga,
  haw-1868: Eia hoi, ina loaa ia ia ke keiki i ike i na hewa a pau a kona makuakane
    i hana'i, a ua hoomanao, aole hoi i hana like me ia,
  arb-NAV: أَمَّا إِنْ أَنْجَبَ ابْناً شَهِدَ جَمِيعَ مَا ارْتَكَبَهُ أَبُوهُ مِنْ
    ذُنُوبٍ وَلَمْ يَقْتَرِفْ مِثْلَهَا،
  ewe-ewe: “Ke ne viŋutsu sia dzi viŋutsu, ame si kpɔa nu vɔ̃ siwo katã fofoa wɔna,
    gake togbɔ be ekpɔ fofoa ƒe nu vɔ̃wo hã la, mewɔa nu vɔ̃ ma tɔgbiwo o.
  eng-LEE: And behold, if he beget a son, who seeth all the sins of his father which
    he hath done, and he considereth, and doth not the like of them;
  asm-FB: কিন্তু চোৱা! যদি তাৰ এজন পুত্র জন্মে, তেওঁৰ পিতৃয়ে কৰা সকলো পাপ দেখিছে
    আৰু সি ঈশ্ৱৰলৈ ভয় ৰাখি তেনে কাৰ্যবোৰ নকৰে -
  sus-A: «كْنْ شَ نَ دِ حَاشِ دِ ندٍ سْتْ، نَشَن بَرَ عَ بَبَ شَ يُنُبِيٍ تٌ، عَ قَ
    لُ عَ مُ تِن نَ وَلِ مْولِ رَبَدٍ، عَ شَ قٍ لُمَ دِ؟
  fra-SBL: « Or, voici, s'il engendre un fils qui voit tous les péchés de son père,
    qu'il a commis, et qui a peur, il ne fait pas de même,
  hbo-hbo: וְהִנֵּה֙ הֹולִ֣יד בֵּ֔ן וַיַּ֕רְא אֶת־כָּל־חַטֹּ֥את אָבִ֖יו אֲשֶׁ֣ר עָשָׂ֑ה
    וַיִּרְאֶ֕ה וְלֹ֥א יַעֲשֶׂ֖ה כָּהֵֽן׃
  kik-kik: '“No rĩrĩ, mũriũ ũcio angĩkorwo arĩ na mwana ũrĩa wonaga mehia macio mothe
    ithe ekaga, na o na gũtuĩka nĩamoonaga, we ndekaga maũndũ macio mooru:'
  fra-NCL: Mais voici qu’un homme a engendré un fils ; ce fils a vu tous les péchés
    qu’a commis son père ; il les a vus et n’a rien fait de semblable.
  cek-AK: Toe to kami ih capa loe ampa mah sak ih zaehaihnawk to a hnuk boih, kho
    a poek moe, to baktih zaehaihnawk to sah ai,
  cuk-cuk: ”We-machi-isgana, machi-nikunonimogale, e-machi na e-bab-ibmar-isgana-imaksad
    bela daksadibe, e-bab-daedba ibmar-imaksulile, dula-gudii guoed.
  uig-CYR: Бирақ мана, мошу кишиму бир оғул тапса, у атисиниң садир қилған барлиқ
    гуналирини көргән болсиму, һәм көргини билән шундақ қилмиса
  tel-2017: అయితే అతనికి ఒక కొడుకు పుట్టినప్పుడు, ఆ కొడుకు తన తండ్రి చేసిన పాపాలన్నీ
    చూసి, తనమట్టుకు తాను దేవునికి భయపడి, అలాంటి పనులు చెయ్యకపోతే, అంటే,
  hat-BSA: “Alò, gade byen, si li gen yon fis ki te wè tout peche papa l te komèt,
    e lè l wè sa, li fè lakrent pou l pa fè menm jan.
  kos-kos: “Na mukul se ingan fin oasr wen se natul, su liye ma nukewa ma papa tumal
    ah oru tusruk el tia oru oana papa sac.
  hbo-WLC: וְהִנֵּה֙ הוֹלִ֣יד בֵּ֔ן וַיַּ֕רְא אֶת־כָּל־חַטֹּ֥את אָבִ֖יו אֲשֶׁ֣ר עָשָׂ֑ה
    וַיִּרְאֶ֕ה וְלֹ֥א יַעֲשֶׂ֖ה כָּהֵֽן׃
  ibo-ibo: “Ọ bụrụkwa na nwoke a nwere nwa nwoke nke hụrụ ihe ọjọọ ndị a niile nna
    ya na-eme, ma kpebie na ọ gakwaghị ebi ụdị ndụ ahụ.
  ory-ory: ଆହୁରି ଦେଖ, ଯଦି ସେହି ଲୋକର ପୁତ୍ର ଆପଣା ପିତାର କୃତ ପାପସକଳ ଦେଖେ ଓ ଭୟ କରି ସେହିପରି
    କାର୍ଯ୍ୟ ନ କରେ,
  chk-chk: A pwal tongeni fis pwe ei chon föföringau a wor eman nöün a küna än saman
    tipis meinisin, nge esap apirü an kewe föför.
  rop-rop: “Wal maitbi dijan nogudbala men im abum san du, en det san im luk ola nogudbala
    ting weya im dedi bin dumbat en im nomo bulurrum det wei blanga im dedi.
  ukr-1871: Коли ж хто появить сина, й син бачить всї переступи батькові, сам же їх
    не чинить,
  deu-1951: 'Und siehe, wenn auch er einen Sohn zeugt, der alle Sünden seines Vaters
    sieht, die dieser vollbracht hat, ja, wenn er sie sieht, aber solche nicht tut:'
  eng-JPS: Now, lo, if he beget a son, that seeth all his father's sins, which he
    hath done, and considereth, and doeth not such like,
  srp-1865: Ali gle, ako rodi sina koji bi vidio sve grijehe oca svojega što èini,
    i uzeo bi na um, te ne bi èinio onako,
  lug-lug: “Naye bw’aba n’omuzzukulu, alaba ebibi byonna kitaawe by’akola, n’atakola
    bya ngeri eyo;
  heb-heb: והנה הוליד בן וירא את כל חטאת אביו אשר עשה וירא ולא יעשה כהן׃
  ben-IRV: কিন্তু দেখ, এর ছেলে যদি নিজের বাবার করা সমস্ত পাপ দেখে বিবেচনা করে ও সেই
    অনুযায়ী কাজ না করে,
  pan-pan: ਵੇਖੋ, ਜੇਕਰ ਉਸ ਦੇ ਘਰ ਅਜਿਹਾ ਪੁੱਤਰ ਜੰਮੇ ਜਿਹੜਾ ਆਪਣੇ ਪਿਉ ਦੇ ਸਾਰੇ ਪਾਪ ਵੇਖੇ, ਜਿਹੜੇ
    ਉਸ ਕੀਤੇ ਅਤੇ ਭੈਅ ਖਾ ਕੇ ਉਹ ਜਿਹੇ ਕੰਮ ਨਾ ਕਰੇ
  mya-JVB: သို့ရာတွင် ၊ ထိုသူ၏သား သည် အဘ ပြုသမျှ သော ဒုစရိုက် တို့ကို မြင် ၍ဆင်ခြင်သဖြင့်
    ၊ ထိုသို့ သော အမှုတို့ကိုမ ပြု ၊
  hmo-hmo: “To sedira inai tau iharuana be mai ena natuna mero, bona ia bada neganai,
    ia ese iena tamana ena kara dika ia itaia. Ia itaia, to ia ese iena tamana ena
    kara bamona ia karaia lasi. Ia be do ia mase lasi.
  urd-urd: लेकिन अगर उसके यहाँ ऐसा बेटा पैदा हो, जो उन तमाम गुनाहों को जो उसका बाप
    करता है देखे और ख़ौफ़ खाकर उसके से काम न करे
  rus-SYN: 'Но если у кого родился сын, который, видя все грехи отца своего, какие
    он делает, видит и не делает подобного им:'
  bqc-SIM: Tó nɛ́ vãipi nɛ'ì, ↄ̃ aà nɛ́ duuna pↄ́ a mae lɛ́ kɛↄ è, mɛ́ i a kee
    kɛo sↄ̃ bɛ?
  tcz-CHONGTHU: Ahinlah hitobang chonsetna dim mipa chun chapa khat nei henlang hiche
    achapa chun apa gitlouna chengse chu amudoh tengle hitobang hinkho chu mang talou
    dingin kigeltha taleh,
  mar-mar: 'पण पाहा! त्यास पुत्र झाला व त्याने आपल्या वडिलाने केलेले पातक पाहिले आणि
    स्वत: देवाचे भय बाळगले आणि तेच पाप त्याने केली नाही,'
  qub-qub: '«Chayno mana alli runapa wamran capaschari canman. Papänin juchata rurashancunata
    capas musyanman. Chayno musyaycarpis capaschari papänin rurashannöga mana ruranmannachu:'
  bqp-bqp: Su tɛ̃ nɛɛ, bii wi, u seewɑ u mɑrɑ. Mɑ win bii u seewɑ u win tundon torɑnu
    kpuro wɑ. Adɑmɑ u ǹ win tundon yirɑ ye swĩi.
  hat-hat: Annou konsidere koulye a ka dezyèm moun sa a ki ta rive fè yon pitit gason.
    Pitit la wè tout peche papa l' te fè yo. Li wè yo, men li pa fè tankou l'.
  eng-BSB: 'Now suppose this son has a son who sees all the sins his father has committed,
    considers them, and does not do likewise:'
  eng-WEBPB: “Now, behold, if he fathers a son who sees all his father’s sins which
    he has done, and fears, and doesn’t do likewise,
  kbq-kbq: Hagi e'inahu kefo avu'ava'ene ne'mofo mofavremo'ma nefa'ma hu'nea kumi
    avu'avazama negeno, avaririno ana avu'avara osu mani koro huno mani'neno,
  nhe-BL: “Pero huelis ni tlajtlacolchijca tlacatl nojquiya quipiyas se icone. Huan
    huelis icone quiitas nochi nopa tlajtlacoli tlen itata quichihua huan nopa icone
    nechimacasis niiTECO huan moilhuis para más cuali ax quichihuas queja itata quichihua.
  gub-BL: Pema'enukwaw wi hehe. A'e mehe a'e ta'yr ta'yr a'e no. Ta'yr wexak u hemiapo
    kwer ikatu 'ym ma'e paw rupi. Nezewe rehe we nuiko kwaw izàwe.
  eng-DRA: 'But if he beget a son, who, seeing all his father’s sins, which he hath
    done, is afraid, and shall not do the like to them:'
