  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖਿਆ ਹੈ। ਅਜਿਹਾ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਇਹ ਨੂੰ ਕਰਾਂਗਾ, ਮੈਂ ਨਾ ਮੁੜਾਂਗਾ,
