  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ̀ dɛ̀ yóó dɔɔ̀, n tɛ̃́nkɛ í yóó pĩ́ m mɑ́ɑ̀,
