  hbo-hbo: אֲנִ֨י יְהוָ֤ה דִּבַּ֙רְתִּי֙ בָּאָ֣ה וְעָשִׂ֔יתִי לֹֽא־אֶפְרַ֥ע וְלֹא־אָח֖וּס
