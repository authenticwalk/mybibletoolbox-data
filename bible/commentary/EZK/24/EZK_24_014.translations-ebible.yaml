    jong kanei kit louhel ding ahi. Nachonna gilou tah dungjuija nangma chungthu kitan
    ding ahi tin thaneitah Pakaiyin aseije.
  mar-mar: मी परमेश्वर देव असे जाहीर करतो हे असे घडेलच व ते मी करेलच, मी कडक धोरण
    सोडून देईन, तुझे मार्ग आणि तुझे कार्य हेच तुझा न्याय करतील; असे परमेश्वर देव जाहीर
    करत आहे.
  qub-qub: Noga Tayta Diosmi chayno nishcä. Nishäga chaynömi canga. Quiquëmi chayno
    cananpaj camacächishäpis. Chaytaga manami cutiricushächu. Simrimi cumlishaj. Manami
    cuyapäshächu, ni pësacushäpischu. Imanöpis rurashayquipitami, imanöpis cashayquipitami
    castigashayquipaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ. Kon ye siriwɑ nge mɛ yen dɑɑ yɑ nɛ, nɑ
    ǹ yen wɔnwɔndu mɔ̀. Yɑ koo mɑɑ koorɑ. Kon ye kowɑ nɑ ǹ sikɑ mɔ̀. Nɑ ǹ biru
    wurɑmɔ.
  hat-hat: Se mwen menm, Seyè a, ki pale. Lè a rive pou m' fè sa m' te di m'ap fè
    a. Mwen p'ap chanje lide. M'ap san pitye, mwen p'ap pran priyè. Yo pral pini ou
    pou sa ou te fè, pou jan ou te mennen bak ou. Se Seyè sèl Mèt la ki di sa.
  eng-BSB: I, the LORD, have spoken; the time is coming, and I will act. I will not
    refrain or show pity, nor will I relent. I will judge you according to your ways
    and deeds,’ declares the Lord GOD.”
  eng-WEBPB: “‘“I, the LORD, have spoken it. It will happen, and I will do it. I won’t
    go back. I won’t spare. I won’t repent. According to your ways and according to
    your doings, they will judge you,” says the Lord GOD.’”
  kbq-kbq: Nagra Ra Anumzamo'na huankino ana zana efore hukna eankina Nagra ana zana
    hugahue. Nagra narimpa ahe'zana aze'orina antahintahini'a rukrahera osugahue.
    Hagi mago vahekura nasunkura hunte'na, otregahuanki, agrama hu'nenia avu'avate'ene
    agrama hu'nea zante ante'na knazana amigahue hu'na Mikozama Kegavama Hu'noa Ra
    Anumzamo'na hue.
  nhe-BL: Na niDIOS niquijtojtoc para nimechtlatzacuiltis huan queja nopa elis. Na
    noselti nijchihuas. Ax nimechtlasojtlas, niyon ax nimoyolcuepas. Nimechtlatzacuiltis
    queja quinamiqui ica nochi tlen fiero inquichijtoque. Queja nopa na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua.’”
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe. Heremiapo
    ràm 'ar uhem kwez kury. Naheharaz kwaw neremiapo kwer ikatu 'ym ma'e wi nehe.
    Nurupuhareko kwaw nehe. Azepyk putar nerehe neremiapo kwer hekuzaromo nehe. Ihe
    nezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'I the Lord have spoken: it shall come to pass, and I will do it: I will
    not pass by, nor spare, nor be pacified: I will judge thee according to thy ways,
    and according to thy doings, saith the Lord.'
