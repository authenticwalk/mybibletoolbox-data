  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ, ଏହା ସିଦ୍ଧ ହେବ ଓ ଆମ୍ଭେ ଏହା ସାଧନ କରିବା; ଆମ୍ଭେ
