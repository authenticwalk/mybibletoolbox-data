  dop-dop: Mɑɣɑ Tɑcɑɑ mɑ́ yɔɣɔtǝnɑ mpʋ. Mɑɑ lɑ pǝ tǝnɑɣɑ, mɑ kɑɑ nyɑ́. Pǝyele mɑ kɑɑ
