  arb-NAV: أَنَا الرَّبُّ قَدْ تَكَلَّمْتُ، وَمَا قَضَيْتُ بِهِ لابُدَّ أَنْ يَتِمَّ.
    لَنْ أَرْجِعَ عَنْهُ وَلَنْ أُشْفِقَ وَلَنْ أَنْدَمَ، بَلْ يَحْكُمُونَ عَلَيْكِ
    بِمُقْتَضَى تَصَرُّفَاتِكِ وَطُرُقِكِ، يَقُولُ السَّيِّدُ الرَّبُّ».
  ewe-ewe: “ ‘Nye Yehowae ƒo nu. Ɣeyiɣi la ɖo be mawɔ edzi. Nyematɔ o, eye nyemakpɔ
