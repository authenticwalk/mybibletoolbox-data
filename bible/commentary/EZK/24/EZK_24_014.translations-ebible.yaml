verse: EZK.024.014
translations:
  mal-C: “ ‘യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു. എനിക്കു പ്രവർത്തിക്കാനുള്ള സമയം വന്നിരിക്കുന്നു;
    ഞാൻ പിന്മാറുകയില്ല. എനിക്കു സഹതാപം തോന്നുകയില്ല, എന്റെ മനസ്സ് അലിയുകയുമില്ല. നിന്റെ
    പെരുമാറ്റരീതിയും പ്രവൃത്തിയും അനുസരിച്ച് നീ ന്യായം വിധിക്കപ്പെടും എന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു.’ ”
  deu-TKW: 'Ich, Jahwe, habe es geredet; es kommt und ich führe es aus: ich lasse
    nichts davon nach, noch übe ich Schonung, noch lasse ich mich''s gereuen. Nach
    deinem Wandel und nach deinen Thaten richtet man dich, ist der Spruch des Herrn
    Jahwe.'
  lin-lin: Ngai Yawe nde nalobaki. Tango ekoki mpo na Ngai kosala ; nakoyoka mawa
    te, nakozonga sima te ! Okosambisama solo kolanda etamboli mpe misala na yo, elobi
    Nkolo Yawe. › »
  eng-LSV: I, YHWH, have spoken, || It has come, and I have done [it], || I do not
    free, nor do I spare, nor do I regret, || According to your ways, and according
    to your acts, || They have judged you, || A declaration of Lord YHWH.”
  eng-GNV: 'I the Lord haue spoken it: it shall come to passe, and I will doe it:
    I will not goe backe, neither will I spare, neither will I repent: according to
    thy wayes, and according to thy workes shall they iudge thee, sayeth the Lord
    God.'
  eng-WEBSTER: I the LORD have spoken it ; it shall come to pass, and I will do it
    ; I will not go back, neither will I spare, neither will I repent; according to
    thy ways, and according to thy doings, shall they judge thee, saith the Lord GOD.
  nhw-BL: Na niDIOS niquijtojtoc para nimechtlatzacuiltis huan quej nopa elis. Na
    noseltzi nijchihuas. Amo nimechtlasojtlas, niyon amo nimoyolcuepas. Nimechtlatzacuiltis
    quen quinamiqui ica nochi catli fiero anquichijtoque. Quej nopa na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua.’ ”
  swh-ONEN: “ ‘Mimi Bwana nimesema, wakati umewadia wa mimi kutenda. Mimi sitazuia,
    mimi sitaona huruma wala sitapunguza hasira yangu, Utahukumiwa sawasawa na mwenendo
    na matendo yako, asema Bwana Mwenyezi.’ ”
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Kon ye siriwɑ nɡe mɛ yen dɑɑ yɑ nɛ, nɑ
    ǹ yen wɔnwɔndu mɔ̀. Yɑ koo mɑɑ koorɑ. Kon ye kowɑ nɑ ǹ sikɑ mɔ̀. Nɑ ǹ biru
    wurɑmɔ.
  eng-KJVCPB: 'I the Lord have spoken it: it shall come to pass, and I will do it;
    I will not go back, neither will I spare, neither will I repent; according to
    thy ways, and according to thy doings, shall they judge thee, saith the Lord God.'
  luo-luo: “ ‘An Jehova Nyasaye ema asewacho kamano. Sa osechopo mondo ati tija monego
    atim. Ok abi kechi; ok abi ngʼwononi, bende ok abi lokora. Ibiro ngʼadni bura
    kaluwore gi timbeni gi yoreni, Jehova Nyasaye Manyalo Gik Moko Duto ema owacho.’ ”
  meu-meu: Lau Iehova vada na hereva; ina na baine vara, lau ese baina karaia; lau
    na basina helalo lou, basina hebogahisi, basina helalo kerehai. Emu dala bona
    emu kara heḡereḡeredia ai baina hahemaoro henimu. Ḡaubada Iehova na e herevamu.
  npi-ULB: म परमप्रभुले यो घोषणा गरेको हुँ, र म यो गर्नेछु । म पछि हट्‌नेछैनँ, न त
    म त्‍यसबाट आराम नै गर्नेछु । तेरा चाल र तेरा कामहरूले तिनीहरूले तेरो न्‍याय गर्नेछन्—
    यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: “ ‘Èmi Olúwa ni ó sọ ọ́, yóò sì ṣe, èmi yóò sì ṣe é. Èmi kì yóò padà sẹ́yìn;
    bẹ́ẹ̀ ni èmi kì yóò dá sí i, bẹ́ẹ̀ ni èmi kì yóò yí ọkàn mi padà; gẹ́gẹ́ bí ọ̀nà
    rẹ, àti gẹ́gẹ́ bí iṣẹ́ rẹ, ni wọn yóò dá ọ lẹ́jọ́, ni Olúwa Olódùmarè wí.’ ”
  pes-OPCB: من که یهوه هستم، این را گفته‌ام و به یقین آنچه گفته‌ام واقع خواهد شد.
    از گناهان ایشان نخواهم گذشت و رحم نخواهم نمود، بلکه ایشان را به سزای اعمالشان
    خواهم رسانید!»
  tgl-ULB: Ako, si Yahweh, ipinahayag na mangyayari ito, at gagawin ko ito! Hindi
    ako magbabalik-loob ni manghihinayang dito. Gaya ng inyong mga pamamaraan, at
    ayon sa iyong mga gawain, hahatulan ka nila! —ito ang pahayag ng Panginoong Yahweh.”
  hui-hui: Anduane Homogo i̱nimeore bi ogoni larugoni. I̱na tíhondo bulene ngogo áyu
    berogoni. Tígua mana ko dodohe birimigoni i̱na mo embeda naholebero. Tí darabi
    naholebero dege. I̱na tí manani howa dabaki halu ko tínime bialu harimidagonaga
    pani karulape nalimulo ngulebero. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    kogo i̱na bi ogoni larogoni, laya lalu Esegielehanda lene.
  mya-mya: ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏။ ငါ​အ​ရေး​ယူ​ဆောင်​ရွက်​ရ​မည့်
    အ​ချိန်​ကျ​ပြီ။ ငါ​သည်​သင်​၏​အ​ပြစ်​များ ကို​လျစ်​လူ​ရှု​လိမ့်​မည်​မ​ဟုတ်။ သ​နား​ကြင်
    နာ​မည်​မ​ဟုတ်။ က​ရု​ဏာ​ထား​မည်​မ​ဟုတ်။ သင်​ပြု​ခဲ့​သည့်​အ​မှု​အ​တွက်​အ​ပြစ်​ဒဏ်
    ခံ​ရ​မည်'' ဟူ​၍​တည်း။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: ང་ཡ་ཝཱེས་གསུངས་པ་དང་དུས་སུ་སླེབས་ན་ངས་དེ་འགྲུབ་པར་བྱའོ། །ངས་ཕྱིར་འཐེན་མི་བྱེད་ལ་སྙིང་རྗེ་ཡང་མི་བསྐྱེད།
    བསམ་ཚུལ་ཡང་མི་བསྒྱུར་བར། ཁྱོད་ཀྱི་སྤྱོད་ལམ་བཞིན་དུ་ཁྱོད་ལ་ཁྲིམས་གཅོད་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Ini Jehovha ndakazvitaura. Nguva yangu yokuzviita yasvika. Handingaregi;
    handinganzwiri ngoni, uye handingazvidembi. Uchatongwa zvakafanira mabasa ako
    namafambiro ako, ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: “Yo, Yahvé, lo he dicho. Sucederá, y lo haré. No daré marcha atrás. No
    perdonaré. No me arrepentiré. Según tus caminos y según tus obras, te juzgarán”,
    dice el Señor Yahvé.’”
  cac-cac: 'A in Jehová in svala'': Toxo ix javi stiempoal vac''anoch syaelal, man̈xo
    ol in yamoch vaan in b''a. Man̈xalaj voq''uelc''olal, man̈ ol in na in b''a. A
    in svala'' to ol vac'' val och syaelal icha val smojalil yuj sb''eyb''al, xchi
    Jehová d''ayin.'
  swh-ULB: Mimi, Yahwe, nimesema hili, na nitalifanya. Sintotulia wala kupumzika kwa
    ajili ya hili. Kama njia zako zilivyokuwa, na kama matendo yako, yatakuhukumu!
    -hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: 'Я Гасподзь, Я кажу: гэта прыйдзе і Я зраблю; не адмяню і не пашкадую і
    не памілую. Паводле шляхоў тваіх і паводле ўчынкаў тваіх судзіць буду цябе, кажа
    Гасподзь Бог.'
  deu-ELBBK: Ich, der HERR, habe geredet. Es kommt, und ich werde es tun; ich werde
    nicht nachlassen und werde kein Mitleid haben und es mich nicht gereuen lassen.
    Nach deinen Wegen und nach deinen Handlungen werden sie dich richten, spricht
    der Herr, HERR.
  mbb-OT: Iyan a is Nengazen migkaǥi he neume en is timpu he iyan ad edwaleng te kedsilut,
    ne wazà ebpekeeǥen kediey. Kenè ku sikiyu egkehizuwan, ne kenè en egkahalin is
    isip ku. Edhukuman kew tenged te vetasan niw wey menge vaal niw. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.’ ”
  mal-2015: യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു; അതു സംഭവിക്കും; ഞാൻ അതു അനുഷ്ഠിക്കും;
    ഞാൻ പിന്മാറുകയില്ല, ആദരിക്കയില്ല, സഹതപിക്കയുമില്ല, നിന്റെ നടപ്പിന്നും ക്രിയകൾക്കും
    തക്കവണ്ണം അവർ നിന്നെ ന്യായം വിധിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: „Me, o RAJ, oda phenďom. Avľa o časos, hoj oda te kerav. Na mukava oda
    ča avke, na ela mange pharo aňi na avava ke tu jileskro. Aveha sudzimen pal oda,
    sar džives, the pal oda, so keres, phenel o RAJ, o Adonaj.“
  pes-OPV: 'من که یهوه هستم این را گفته‌ام و به وقوع خواهد پیوست وآن را بجا خواهم
    آورد. پس خداوند یهوه می‌گوید: دست نخواهم برداشت و شفقت نخواهم نمود و پشیمان نخواهم
    شد و بر‌حسب رفتارت و بر وفق اعمالت بر تو داوری خواهندکرد.»'
  ron-1924: Еу, Домнул, ам ворбит! Лукрул ачеста се ва ынтымпла, ши Еу ыл вой ымплини!
    Ну Мэ вой лэса, ну вой авя милэ, нич ну Мэ вой кэй. Вей фи жудекатэ дупэ путеря
    та ши дупэ фаптеле тале»’, зиче Домнул Думнезеу.”
  ben-OBCV: “ ‘আমি সদাপ্রভু এই কথা বললাম। আমার কাজ করার জন্য সময় এসে গেছে। আমি নিজেকে
    আটকাব না; মমতা করব না কিংবা নরম হব না। তোমার আচরণ এবং তোমার কাজ অনুসারে তোমার
    বিচার করা হবে, এই কথা সার্বভৌম সদাপ্রভু বলেন।’ ”
  som-som: Aniga Rabbiga ah ayaa saas ku hadlay. Saasay noqon doontaa, oo taasaan
    samayn doonaa. Innaba dib ugama aan noqon doono, mana tudhi doono, oo innaba kama
    aan soo noqon doono. Siday jidadkaagu ahaayeen iyo siday falimahaagu ahaayeen
    ayay kuu xukumi doonaan ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Ego Dominus locutus sum: veniet, et faciam: non transeam, nec parcam,
    nec placabor: juxta vias tuas, et juxta adinventiones tuas judicabo te, dicit
    Dominus.'
  eng-ASVBT: 'I, Jehovah, have spoken it: it shall come to pass, and I will do it:
    I will not go back, neither will I spare, neither will I repent; according to
    thy ways, and according to thy doings, shall they judge thee, saith the Lord Jehovah.'
  ita-1885: Io, il Signore, ho parlato; la cosa avverrà, ed io l'eseguirò; io non
    la rivocherò, e non risparmierò, e non mi pentirò. Coloro ti giudicheranno secondo
    le tue vie, e secondo i tuoi fatti, dice il Signore Iddio.
  eng-LXXUP: 'I the Lord have spoken; and it shall come, and I will do it; I will
    not delay, neither will I have any mercy: I will judge thee, saith the Lord, according
    to thy ways, and according to thy devices: therefore will I judge thee according
    to thy bloodshed, and according to thy devices will I judge thee, thou unclean,
    notorious, and abundantly provoking one.'
  eng-ULB: I, Yahweh, have declared it, and I will do it. I will not relent nor will
    I rest from it. As your ways were, and as your activities, they will judge you!—this
    is the Lord Yahweh's declaration.”
  spa-VBL: Yo, el Señor, he hablado. Pronto llegará el momento en que haré lo que
    digo. No cambiaré de opinión ni mostraré piedad, no me detendré. Te juzgaré por
    tu actitud y tus acciones, declara el Señor Dios”.
  fra-_FOB: Moi, l'Éternel, j'ai parlé; cela arrivera, et je le ferai; je ne reculerai
    point, et je n'aurai ni pitié, ni repentir. On te jugera selon ta conduite et
    selon tes actions, dit le Seigneur, l'Éternel!
  mal-mal: യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു; അത് സംഭവിക്കും; ഞാൻ അത് അനുഷ്ഠിക്കും;
    ഞാൻ പിന്മാറുകയില്ല, ആദരിക്കുകയില്ല, സഹതപിക്കുകയുമില്ല, നിന്റെ നടപ്പിനും ക്രിയകൾക്കും
    തക്കവിധം അവർ നിന്നെ ന്യായംവിധിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Mere Rab kā yih farmān pūrā hone wālā hai, aur maiṅ dhyān se use amal meṅ
    lāūṅgā. Na maiṅ tujh par tars khāūṅgā, na rahm karūṅga. Maiṅ tere chāl-chalan
    aur āmāl ke mutābiq terī adālat karūṅga.’ Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: गो, परमप्रभु यावेमी एको लोव़ पाता। गो आं गेय पतीक नाक्‍ती जाक्‍शो बाक्‍ब।
    गो नोले मशोंइसीनुङ। गो इ कली सुर्ता मपथु, शिशी मपाइक्‍नुङ। इ पशो खोदेंशो पा इ
    कली निसाफ पाइनुङ’ ” दे परमप्रभु, परमप्रभु यावेमी देंत। येरमीया १३:१४
  eng-NOY: I, Jehovah, have spoken it; it shall come to pass, and I will do it. I
    will not go back, neither will I spare, neither will I repent. According to thy
    ways and according to thy doings shall they judge thee, saith the Lord Jehovah.
  ita-1927: Io, l’Eterno, son quegli che ho parlato; la cosa avverrà, io la compirò;
    non indietreggerò, non avrò pietà, non mi pentirò; tu sarai giudicata secondo
    la tua condotta, secondo le tue azioni, dice il Signore, l’Eterno”.
  ckb-ckb: «”من یەزدانم، ئەوەم فەرموو، دێتە دی و دەیکەم. نە دەستت لێ دەپارێزم و نە
    دڵم پێت دەسووتێت و نە پاشگەز دەبمەوە. بەگوێرەی ڕەفتار و کردەوەکانت حوکمت دەدەن،
    ئەوە فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: I the Lord have said the word and I will do it; I will not go back or have
    mercy, and my purpose will not be changed; in the measure of your ways and of
    your evil doings you will be judged, says the Lord.
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ಹೇಳಿದ್ದೇನೆ. ನಾನು ಕೆಲಸ ಮಾಡುವ ಸಮಯ ಬಂದಿದೆ. ನಾನು
    ಅದನ್ನು ಮಾಡದೆ ಬಿಡುವುದಿಲ್ಲ. ಕಟಾಕ್ಷ ತೋರಿಸುವುದಿಲ್ಲ. ಹಿಂದೆಗೆಯೆನು. ನಿನ್ನ ಮಾರ್ಗಗಳ ಪ್ರಕಾರವೂ
    ನಿನ್ನ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರವೂ ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುವೆನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: யெகோவாகிய நான் இதைச் சொன்னேன், இது நிறைவேறும், நான் இதைச் செய்வேன்; நான்
    பின்வாங்குவதும் தப்பவிடுவதும் மனஸ்தாபப்படுவதும் இல்லை; உன்னுடைய வழிகளுக்கும் உன்னுடைய
    செய்கைகளுக்குத்தகுந்தபடி உன்னை நியாயந்தீர்ப்பார்களென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
