verse: EZK.024.001
translations:
  mal-C: ഒൻപതാംവർഷം പത്താംമാസം പത്താംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി.
  deu-TKW: 'Und es erging das Wort Jahwes an mich im neunten Jahr, im zehnten Monat,
    am zehnten des Monats, folgendermaßen:'
  lin-lin: 'Na mokolo ya zomi ya sanza ya zomi, na mobu ya libwa, Yawe alobaki na
    ngai :'
  eng-LSV: And there is a word of YHWH to me, in the ninth year, in the tenth month,
    on the tenth of the month, saying,
  eng-GNV: Again in the ninth yeere, in the tenth moneth, in the tenth day of the
    moneth, came the worde of the Lord vnto me, saying,
  eng-WEBSTER: Again in the ninth year, in the tenth month, in the tenth day of the
    month, the word of the LORD came to me, saying,
  nhw-BL: 'Se tonali ipan 10 itequi nopa majtlactli metztli ipan toisraelita calendario
    [24:1 Ipan 15 itequi enero 588 a.C. ipan tocalendario tlen ama.] quema Tlanahuatijquetl
    Joaquín yohuiyaya para chicnahui xihuitl para quiquixtijtoyaj, TOTECO nechcamanalhui
    huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa tisa, mwezi wa kumi, siku ya kumi, neno la Bwana likanijia
    kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ nɔɔbɑ nnɛsen suru wɔkurusen sɔ̃ɔ wɔkuruse sɔɔrɑ Yinni
    Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Again in the ninth year, in the tenth month, in the tenth day of the
    month, the word of the Lord came unto me, saying,
  luo-luo: 'Tarik apar, dwe mar apar, e higa mar ochiko, wach Jehova Nyasaye nobirona
    kama:'
  meu-meu: Laḡani ihataurahani-tana huana ihagwautana dinana ihagwautana lalonai,
    Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: नवौं वर्षको दशौं महिनाको र महिनको दशौं दिनमा परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ní ọdún kẹsànán, oṣù kẹwàá, ọjọ́ kẹwàá, ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'در روز دهم ماه دهم از سال نهم تبعیدمان، از جانب خداوند پیغامی دیگر به
    من رسید، او فرمود:'
  tgl-ULB: Muling dumating ang salita ni Yahweh sa akin sa ika-siyam na taon, ang
    ika-sampung buwan sa ika-sampung araw ng buwan, at sinabi,
  hui-hui: Ina garabaya hemaria dege mali dininaga ege pini hayagola ege ogoninaga
    horo pini dege ogoningi Anduane Homogohanda i̱hondo langialu lalu,
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​စဉ်​ကိုး​နှစ်​မြောက်​ဒ​သ​မ လ၊ လ​ဆန်း​ဆယ်​ရက်​နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​၏
    နှုတ်​က​ပတ်​တော်​သည်​ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: ཡང་ལོ་དགུ་པའི་ཟླ་བཅུ་པའི་ཚེས་བཅུ་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore rechipfumbamwe, nomwedzi wegumi pazuva regumi, shoko raJehovha rakasvika
    kwandiri richiti,
  spa-BLM: 'Otra vez, en el noveno año, en el décimo mes, en el décimo día del mes,
    vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'A d''a slajun̈il c''ual yic slajun̈il uj, ayic sb''alun̈ilxo ab''il quic''jicot
    d''a Babilonia tic, ata'' ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Neno la Yahwe likanijia katika mwaka wa nane mwezi wa kumi na siku ya kumi
    ya mwezi, kusema,
  bel-bel: 'І было мне слова Гасподняе ў дзявятым годзе, у дзясятым месяцы, на дзявятым
    дні месяца:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich im 9. Jahr, im 10. Monat, am 10.
    des Monats, indem er sprach:'
  mbb-OT: Hein ikesepulù he andew te ikesepulù he vulan, dutun te ikesiyam he tuig
    te kegkevihaǥa kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'ഒമ്പതാം ആണ്ടു പത്താം മാസം, പത്താം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro eňato berš, andro dešto čhon pro dešto džives ke ma avľa kada lav
    le RAJESKRO:'
  pes-OPV: 'و در روز دهم ماه دهم از سال نهم کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын анул ал ноуэля, ын зиуа а зечя а луний а зечя, кувынтул Домнулуй мь-а
    ворбит астфел:'
  ben-OBCV: নবম বছরের দশম মাসের দশম দিনে, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid sannaddii sagaalaad, bisheedii
    tobnaad, maalinteedii tobnaad, isagoo leh,
  lat-VUC: 'Et factum est verbum Domini ad me in anno nono, in mense decimo, decima
    die mensis, dicens:'
  eng-ASVBT: Again, in the ninth year, in the tenth month, in the tenth day of the
    month, the word of Jehovah came unto me, saying,
  ita-1885: 'OR nell''anno nono, del decimo mese, nel decimo giorno del mese, la parola
    del Signore mi fu indirizzata dicendo:'
  eng-LXXUP: And the word of the Lord came to me, in the ninth year, in the tenth
    month, on the tenth day of the month, saying,
  eng-ULB: The word of Yahweh came to me in the ninth year, in the tenth month, and
    on the tenth day of the month, saying,
  spa-VBL: 'El décimo día del décimo mes del noveno año, me llegó un mensaje del Señor
    que decía:'
  fra-_FOB: 'La neuvième année, le dixième jour du dixième mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ ഒമ്പതാം ആണ്ട് പത്താം മാസം, പത്താം തീയതി യഹോവയുടെ
    അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke naweṅ sāl meṅ Rab kā kalām mujh par
    nāzil huā. Dasweṅ mahīne kā daswāṅ din thā. Paiġhām yih thā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आ ९ बर्स ङा १० महिना ङा १० नाक्‍ती परमप्रभु
    यावेमी आं कली लोव़ पाप्‍तु। २राजा २५:१
  eng-NOY: 'Moreover, the word of Jehovah came to me in the ninth year, in the tenth
    month, in the tenth day of the month, and said:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta il nono anno, il decimo mese, il
    decimo giorno del mese, in questi termini:'
  ckb-ckb: 'لە دەی مانگی دەی ساڵی نۆیەم فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me in the ninth year, in the tenth month,
    on the tenth day of the month, saying,
  kan-OKCV: 'ಒಂಬತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ, ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் ஒன்பதாம் வருடம் பத்தாம் மாதம் பத்தாம் தேதியிலே
    யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová en el noveno año, en el mes décimo, á
    los diez del mes, diciendo:'
  ron-BTF: 'Și în anul al nouălea, în luna a zecea, în ziua a zecea a lunii, cuvântul
    DOMNULUI a venit la mine, spunând:'
  eng-WEBP: Again, in the ninth year, in the tenth month, in the tenth day of the
    month, the LORD’s word came to me, saying,
  eng-FBV: On the tenth day of the tenth month of the ninth year, a message from the
    Lord came to me, saying,
  nld-1939: 'In het negende jaar, op de tiende der tiende maand, werd het woord van
    Jahweh tot mij gericht:'
  nch-BL: 'Se tonali ipan 10 itequi nopa majtacti metzti ipan toisraelita calendario
    quema Tanahuatijquet Joaquín yahuiyaya para chicnahui xihuit para quiquixtijtoyaj,
    TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ chín, ngày mồng mười, có lời Đức Giê-hô-va phán cho ta rằng:'
  hin-CV: 'नवें वर्ष के, दसवें माह के दसवें दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y la palabra del Señor vino a mí en el noveno año, en el mes décimo, al
    décimo día del mes, diciendo:'
  tdx-tdx: 'Niheo amako indraike, amy andro faha-folo’ i volam-paha-folo’ i taom-pahasiveiy,
    ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: เมื่อวั​นที​่​สิ​บเดือนที่​สิ​บปี​ที่​เก้า พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าอี​กว่า
  por-BR-2018: 'No nono ano, no décimo mês, aos dez do mês, veio a mim a palavra do
    SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir im neunten Jahre, im zehnten Monat,
    am Zehnten des Monats, also:'
  eng-WYC-2018: And the word of the Lord was made to me, in the ninth year, and in
    the tenth month, in the tenth day of the month (or on the tenth day of the month),
    and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo en la naŭa jaro, en la deka monato,
    en la deka tago de la monato, dirante:'
  uig-PIN: 'Toⱪⱪuzinqi yili, oninqi ayning oninqi künidǝ, Pǝrwǝrdigarning sɵzi manga
    kelip mundaⱪ deyildi: —'
  beo-beo: Eso nabuga amola oubi nabuga amola ode sesege ninia mugululi misi eso amoga,
    Hina Gode da nama amane sia:i,
  tpi-OTNT: Long namba 9 yia bilong mipela i stap long ples kalabus, na long de namba
    10 bilong namba 10 mun bilong dispela yia, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta tara, a wata na goma, a rana ta goma, maganar Ubangiji ta zo
    mini cewa,
  uig-LAT: 'Toqquzinchi yili, oninchi ayning oninchi künide, Perwerdigarning sözi
    manga kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wesificamunwemunye, ngenyanga yetshumi, ngosuku lwetshumi, ilizwi
    likaThixo lafika kimi lisithi:'
  ton-ton: Naʻe toe hoko foki ʻae folofola ʻa Sihova kiate au, ʻi hono hiva ʻoe taʻu,
    ʻi hono hongofulu ʻoe māhina, mo hono hongofulu ʻoe ʻaho ʻi he māhina, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně léta devátého, měsíce desátého,
    desátého dne téhož měsíce, řkoucí:'
  eng-WMB: Again, in the ninth year, in the tenth month, in the tenth day of the month,
    the LORD’s word came to me, saying,
  tam-TCV: 'அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட ஒன்பதாம் வருடம், பத்தாம் மாதம், பத்தாம்
    நாளில் யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Miabot kanako ang pulong ni Yahweh sa ika-siyam nga tuig, sa ika-napulo
    nga bulan, ug sa ika-napulo nga adlaw sa mao nga bulan, nga nag-ingon,
  pol-UBG: 'W dziewiątym roku, w dziesiątym miesiącu, dziesiątego dnia tego miesiąca,
    znowu doszło do mnie słowo PANA mówiące:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے نویں سال میں رب کا کلام مجھ پر نازل ہوا۔
    دسویں مہینے کا دسواں دن تھا۔ پیغام یہ تھا،
  deu-1912: 'Und es geschah das Wort des HERRN zu mir im neunten Jahr, am zehnten
    Tage des zehnten Monats, und sprach:'
  kan-2017: ಒಂಭತ್ತನೆಯ ವರ್ಷದ, ಹತ್ತನೆಯ ತಿಂಗಳಿನ, ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು
    ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: U lan e bin ni ragag e rran ko bin ni ragag e pul ko bin ni mereb e duw
    ni gamad ba kalbus, me non SOMOL ngog,
  hlt-MCSB: A kum ko neh hla rha kah hlasae hnin rha dongah kai taengla BOEIPA ol
    ha pawk tih,”
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታዞጳሳ ሌዓ፥ ታጳሳ ዓጊኖኮ ታጳሳ ኬሎና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: 'Afe a ɛtɔ so nkron no bosome a ɛtɔ so edu no dadu so, Awurade asɛm
    baa me nkyɛn sɛ:'
  eng-WEBU: Again, in the ninth year, in the tenth month, in the tenth day of the
    month, the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido uddufuntta laittan, tammantta aginan, tammantta gallassan,
    GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El año noveno, el mes décimo, a los diez días del mes, la Palabra de
    Yavé vino a mí:'
  gun-gun: 'Ha''e gui nove ma''etỹa ha''e dez jaxya va''e, dez araa py Senhor ombou
    oayvu xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Iti maikasiam a tawen, iti maikasangapulo nga aldaw iti maikasangapulo
    a bulan, immay manen kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di madangaholu laangi o di madangaholu malama i di hiwa ngadau o di madau
    lahi gi daha, gei Dimaadua ga helekai mai,
  uig-ARA: 'توققۇزىنچى يىلى، ئونىنچى ئاينىڭ ئونىنچى كۈنىدە، پەرۋەردىگارنىڭ سۆزى ماڭا
    كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ solomanaani nde, kike fu, xi fu nde ra, Alatala naxa a masen n bɛ,
    a naxɛ,
  pon-2006: Ni rahn kaeisek en kaeisek en sounpwong en sounpar kaduwau en at kalipilipala,
    KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'Ta ra kilala lavuvat, ta ra gai a vinun, ta ra bung a vinun, a tinata
    kai ra Luluai i ga tadav mule iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, ἐν τῷ ἔτει τῷ ἐννάτῳ, ἐν τῷ μηνὶ τῷ
    δεκάτῳ, δεκάτῃ τοῦ μηνὸς, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku pada tahun kesembilan, bulan kesepuluh, hari
    kesepuluh bulan itu, isinya,
  nya-nya: 'Pa tsiku lakhumi la mwezi wakhumi chaka chachisanu ndi chinayi, Yehova
    anandiyankhula kuti:'
  hrv-hrv: 'Godine devete, devetoga mjeseca, desetoga dana, dođe mi riječ Jahvina:'
  mps-mps: Te kibu be 9 da te kalabuside bidali, te dei 10 wabode, te 10 poluade,
    te bidali kibu bede, Genuai Bidigo enabolo te tiwai po wali,
  tpi-tpi: Long namba 9 yia bilong mipela i stap long ples kalabus, na long de namba
    10 bilong namba 10 mun bilong dispela yia, Bikpela i tokim mi olsem,
  dan-1931: 'HERRENS Ord kom i det niende år på den tiende dag i den tiende Måned
    til mig således:'
  vie-OVCB: 'Ngày mười tháng mười, năm thứ chín kể từ khi Vua Giê-hô-gia-kim bị lưu
    đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: નવમા વર્ષના દશમા માસના દશમા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: Ni rahn kaeisek en kaeisek en sounpwong en sounpar kaduwau en at kalipilipala,
    KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'Novamente, no nono ano, no décimo mês, no décimo dia do mês, a palavra
    de Javé veio até mim, dizendo:'
  cth-cth: A kum tako thapa yung hra hnin hra hnin BAWIPA e lawk kai koe bout a pha
    teh,
  twi-twi: 'Afe a ɛto so akron no sram a ɛto so du no nnafua du so no, Awurade asɛm
    baa me nkyɛn se:'
  hlt-hlt: A kum ko neh hla rha kah hlasae hnin rha dongah kai taengla BOEIPA ol ha
    pawk tih,”
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀wɛi nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀ kɛ kònnɛ̀ Bɑbidɔnni. Dibenni
    wɛínnì kóo tɑ̃̀nkù píínwè, diyiè píínnì yiè, kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀
    kɛ dɔ̀:'
  msy-2020: E namba 9ɨn azenimɨn Babilonɨn kalabuzɨn itima, an namba 10ɨn iakɨnimɨn,
    an namba 10ɨn aruem otozɨ, Ikiavɨra Itir God kamagh na mɨgei.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ nyǝŋkɑ. Ɩsɔtʋ nɑɑnʋwɑ
    nyǝŋ, kʋyɑkʋ nɑɑnʋwɑ nyǝŋkʋ wule. Tɑcɑɑ tɔmɑ-m sɩ:'
  azb-azb: 'Sürgünlüyümüzün doqquzuncu ilində, onuncu ayın onuncu günü mənə Rəbbin
    bu sözü nazil oldu:'
  eng-DBY: And in the ninth year, in the tenth month, on the tenth of the month, the
    word of Jehovah came unto me, saying,
  hin-2017: 'नवें वर्ष के दसवें महीने के दसवें दिन को, यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: 'Kàddug Aji Sax ji dikkal na ma ca juróom ñeenteelu at ma, fukki fan ca
    fukkeelu weer wa. Mu ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, in the ninth year, in the tenth
    month, in the tenth of the month, saying,
  eng-WYC-2017: And the word of the Lord was made to me, in the ninth year, and in
    the tenth month, in the tenth day of the month, and he said,
  eng-WMBB: Again, in the ninth year, in the tenth month, in the tenth day of the
    month, the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के नवें साल में रब का कलाम मुझ पर नाज़िल हुआ।
    दसवें महीने का दसवाँ दिन था। पैग़ाम यह था,
  rug-rug: 'Koasa vina manege puta rane, koasa vina manege puta sidara pa vina sia
    vuaheni, si kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa saglaffaa, jiʼa kurnaffaa keessa bultii kurnaffaatti; dubbiin Waaqayyoo
    akkana jedhee gara koo dhufe:'
  fra-LSG: 'La neuvième année, le dixième jour du dixième mois, la parole de l’Éternel
    me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ solomanaaninden kike fuden
    xi fude lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: HIKI mai la ka olelo a Iehova ia'u, i ka iwa o ka makahiki, i ka umi o
    ka malama, i ka la umi o ka malama, i mai la,
  arb-NAV: 'وَفِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ الْعَاشِرِ فِي السَّنَةِ التَّاسِعَةِ
    (مِنْ أَسْرِ الْمَلِكِ يَهُويَاقِيمَ)، أَوْحَى الرَّبُّ إِلَيِّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe asiekelia ƒe ɣleti ewolia ƒe ŋkeke ewolia gbe la, Yehowa ƒe nya va
    nam be,
  eng-LEE: And the word of the Lord came unto me in the ninth year, in the tenth month,
    on the tenth day of the month, saying,
  asm-FB: পুনৰায় আমাৰ নিৰ্বাসনৰ নৱম বছৰৰ দশম মাহৰ দশম দিনা যিহোৱাৰ বাক্য মোৰ ওচৰলৈ
    আহিল আৰু ক’লে,
  sus-A: عَ حّ سٌلٌمَنَانِ ندٍ، كِكٍ قُ، شِ قُ ندٍ رَ، عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ،
    عَ نَشّ،
  fra-SBL: 'La neuvième année, au dixième mois, le dixième jour du mois, la parole
    de l''Éternel me fut adressée en ces termes :'
  hbo-hbo: וַיְהִי֩ דְבַר־יְהוָ֨ה אֵלַ֜י בַּשָּׁנָ֤ה הַתְּשִׁיעִית֙ בַּחֹ֣דֶשׁ הָעֲשִׂירִ֔י
    בֶּעָשֹׂ֥ור לַחֹ֖דֶשׁ לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa kenda, mũthenya wa ikũmi wa mweri wa ikũmi, kiugo kĩa Jehova
    nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh me fut adressée la neuvième année, au dixième mois,
    le dix du mois, en ces termes :'
  cek-AK: Saning takawtto, khrah hato haih, ni hato naah Angraeng ih lok kai khaeah
    angzoh,
  cuk-cuk: 'Deunni, anmar birgabakebakgus Babiloniaʼgi-bukwadgine, gaka nii-warambegwad-ibambegine,
    Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Тоққузинчи жили, онинчи айниң онинчи күнидә, Пәрвәрдигарниң сөзи маңа
    келип мундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, తొమ్మిదో సంవత్సరం, పదో నెల, పదో రోజు యెహోవా
    వాక్కు నాకు మళ్ళీ ప్రత్యక్షమై ఇలా అన్నాడు,
  hat-BSA: 'Ankò pawòl SENYÈ a te vin kote mwen, nan nevyèm ane, nan dizyèm mwa a,
    nan dizyèm jou nan mwa a, e te di:'
  kos-kos: Ke len se aksingoul in malem aksingoul ke yac akeu in sruoh lasr, LEUM
    GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִי֩ דְבַר־יְהוָ֨ה אֵלַ֜י בַּשָּׁנָ֤ה הַתְּשִׁיעִית֙ בַּחֹ֣דֶשׁ הָעֲשִׂירִ֔י
    בֶּעָשׂ֥וֹר לַחֹ֖דֶשׁ לֵאמֹֽר׃
  ibo-ibo: O ruo nʼafọ nke itoolu, nʼọnwa nke iri, nʼụbọchị nke iri, okwu nke Onyenwe
    anyị ruru m ntị, sị,
  ory-ory: ପୁନର୍ବାର ନବମ ବର୍ଷର ଦଶମ ମାସରେ, ମାସର ଦଶମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ
    ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Lon atiuen ierin ach oola, lon engolun ränin ewe engolun maram, ewe Samol
    mi Lapalap a kapas ngeniei,
  rop-rop: Wal YAWEI det trubala God bin tok langa mi langa det namba 9 yiya afta
    detlot solja bin deigidawei mi en King Jehoiyakin en najalot pipul blanga jidan
    prisana langa Bebalon. Imbin det namba 10 dei langa det namba 10 manth. Imbin
    tok,
  ukr-1871: 'І надійшло слово Господнє до мене в девятому роцї, у десятому місяцї,
    на девятий день місяця — таке:'
  deu-1951: 'Im neunten Jahr, im zehnten Monat, am zehnten Tage des Monats, erging
    das Wort des HERRN an mich also:'
  eng-JPS: 'And the word of the LORD came unto me in the ninth year, in the tenth
    month, in the tenth day of the month, saying:'
  srp-1865: 'Potom godine devete, desetoga mjeseca, desetoga dana, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Awo olwatuuka mu mwaka ogw’omwenda, mu mwezi ogw’ekkumi ku lunaku olw’ekkumi,
    ekigambo kya Mukama Katonda ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי בשנה התשיעית בחדש העשירי בעשור לחדש לאמר׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে আবার নবম বৎসরের দশম মাসে, মাসের দশম দিনের
    সদাপ্রভুর এ বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਫੇਰ ਨੌਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਦੀ ਦਸ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ
    ਕਿ
  mya-JVB: သက္ကရာဇ် ကိုး ခု၊ ဒသမ လ ဆယ် ရက်နေ့တွင် ၊ တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ်တော်
    သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 9, hua namba 10, bona
    dina namba 10 dekenai, Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: फिर नवें बरस के दसवें महीने की दसवीं तारीख़ को ख़ुदावन्द का कलाम मुझ पर
    नाज़िल हुआ
  rus-SYN: 'И было ко мне слово Господне в девятом году, в десятом месяце, в десятый
    день месяца:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kɛ̃okwide, a mↄ kwide gↄↄ kwide zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Leng Jehoiachin songkul'a akihen jou kal kum ko khinkum Tolbol 15
    nihin Pakaija konin hiche thuhi akhenga ahung lhunge.
  mar-mar: बाबेलातील बंदिवासाच्या नवव्या वर्षी पुन्हा परमेश्वर देवाचा शब्द माझ्याकडे
    आला, दहाव्या महिन्याच्या दहाव्या दिवशी म्हणाला,
  qub-qub: 'Isgun wata chunca quilla chunca junajninna caran Babiloniaman apamashancunaga.
    Chay junajmi Tayta Dios cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ nɔɔbɑ nnɛsen suru wɔkurusen sɔ̃ɔ wɔkuruse sɔɔrɑ Yinni
    Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Nan dizyèm jou dizyèm mwa nevyèm lanne depi yo te depòte pèp Izrayèl la,
    Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: In the ninth year, on the tenth day of the tenth month, the word of the
    LORD came to me, saying,
  eng-WEBPB: Again, in the ninth year, in the tenth month, in the tenth day of the
    month, the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno'a, 9ni kafumofona 10ni ikantera
    10ni knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Se tonali ipan 10 itequi nopa majtlactli metztli ipan toisraelita calendario
    [24:1 Ipan 15 itequi enero 588 a.C. ipan tocalendario tlen ama.] quema Tlanahuatijquetl
    Joaquín yohuiyaya para chicnahui xihuitl para quiquixtijtoyaj, TOTECO nechcamahui
    huan nechilhui:'
  gub-BL: Amo ywy rehe ipyhyk pyrer romo urereko mehe 9 haw kwarahy mehe 10 haw zahy
    rehe 10 haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e ihewe a'e kury.
  eng-DRA: 'And the word of the Lord came to me in the ninth year, in the tenth month,
    the tenth day of the month, saying:'
