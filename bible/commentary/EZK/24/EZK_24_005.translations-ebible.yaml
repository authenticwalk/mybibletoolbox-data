verse: EZK.024.005
translations:
  mal-C: ആട്ടിൻപറ്റത്തിലെ ഏറ്റവും നല്ല മൃഗത്തെ എടുത്ത് അതിനടിയിൽ വിറകടുക്കി അത് തിളപ്പിക്കുക.
    അസ്ഥികൾ അതിൽക്കിടന്ന് വെന്തു പാകമാകട്ടെ.
  deu-TKW: 'Nimm sie vom auserlesenen Kleinvieh und schichte auch die Holzscheite
    darunter auf; laß seine Fleischstücke sieden: schon kochen darin seine Knochenstücke.'
  lin-lin: Kamata bameme oyo ezanga mbeba kati na etonga mpe sangisa bakoni na se
    ya nzungu yango ; pelisa moto mpe tokisa nzungu yango kino mikuwa ekobela penza !
  eng-LSV: To take the choice of the flock, || And also to pile the bones under it,
    || Boil it thoroughly, indeed, cook its bones in its midst.
  eng-GNV: Take one of the best sheepe, and burne also the bones vnder it, and make
    it boyle well, and seethe the bones of it therein,
  eng-WEBSTER: Take the choice of the flock, and burn also the bones under it, and
    make it boil well, and let them boil its bones in it.
  nhw-BL: San xijtequihuica nopa borrego catli más tlapejpenili. Huan xijtlalilica
    miyac cuahuitl ipan nopa tlitl itla nopa chachapali para cuali molonis. Xijchihuaca
    para nopa nacatl ma icsi cuali hasta quisas nochi iomiyo.
  swh-ONEN: chagua yule aliye bora wa kundi la kondoo. Panga kuni chini ya sufuria
    kwa ajili ya mifupa; chochea mpaka ichemke na uitokose hiyo mifupa ndani yake.
  bba-bba: A mɑɑ yɑ̃ɑ ɡeeru ɡɔsio wunɛn yɑ̃ɑ ɡɔ̃ɔn di kpɑ ɑ ten yɑɑ doke weke te sɔɔ.
    Kpɑ ɑ doo dɑ̃ɑ doke ɑ yɑɑ ye kpuro yike yu ye sere kɑ yen kukunɔ.
  eng-KJVCPB: Take the choice of the flock, and burn also the bones under it, and
    make it boil well, and let them seethe the bones of it therein.
  luo-luo: kendo yier chiayo mopugno mogik ei kweth. Chan yiende mabeyo e bwoye ni
    chokego; eka chwakeuru maber, mondo ochiegi maber nyak choke.
  meu-meu: Mamoe ḡoeva-daena ta bavabia, lahi audia ba rakudia, hidio taidia ba nadudia,
    mai turiana ida ba nadua.
  npi-ULB: बगालको सबभन्‍दा असल पशु छान्, त्यसमुनि हाडको थुप्रो लगा । त्यसलाई उमाल्ने
    ठाउँमा ल्या र त्‍यसमा हाडहरू पका ।
  yor-yor: mú àwọn tí ó jọjú nínú agbo ẹran. Kó àwọn egungun sí abẹ́ ẹ rẹ̀; sì jẹ́
    kí ó hó dáradára sì jẹ́ kí àwọn egungun náà bọ̀ nínú rẹ̀.
  pes-OPCB: 'برای این کار، بهترین گوسفندان گله را سر ببرید. زیر دیگ، هیزم بسیار بگذارید.
    گوشت را آنقدر بپزید تا از استخوان جدا شود. سپس تکه‌های گوشت را از آن بیرون آورید
    تا جایی که یک تکه نیز باقی نماند.» آنگاه خداوند چنین ادامه داد: «وای بر تو ای
    اورشلیم، ای شهر جنایتکاران! تو چون دیگی زنگ زده هستی که هرگز زنگ آن زدوده نشده
    است.'
  tgl-ULB: Kunin ang pinakamainam na kawan at ibunton ang mga buto sa ilalim nito;
    pakuluan ito ng maigi at lutuin din ang mga buto na nasa gitna nito.
  hui-hui: '@see-verse:EZK.024.004'
  mya-mya: အ​ဆူ​ဖြိုး​ဆုံး​သော​သိုး​ကို​သာ​လျှင်​အ​သုံး ပြု​လော့။ ကြေး​အိုး​အောက်​တွင်​မီး​ထင်း​ထည့်​ကာ
    ရေ​ကို​ပွက်​ပွက်​ဆူ​စေ​၍​အ​ရိုး​များ​ကို​ပြုတ်​လော့'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: ལུག་ཁྱུ་ལས་ཤ་ཤེད་རྒྱས་པའི་ལུག་བདམས་ནས། སླ་ངའི་འོག་ཏུ་བུད་ཤིང་བཞག་སྟེ་སླ་ངའི་ཆུ་འཁོལ་དུ་ཆུག་དང་།
    རུས་པ་སླ་ངའི་ནང་དུ་ཚོས་ཤིག
  sna-sna: utore gwai rakasanangurwa. Uise huni pasi payo kuitira mapfupa; uivirise
    ugobika mapfupa imomo.
  spa-BLM: Toma la elección del rebaño, y también una pila de madera para los huesos
    bajo el caldero. Hazlo hervir bien. Sí, que sus huesos se hiervan dentro”.
  cac-cac: Ic'jocab'b'at junoc noc' calnel te vach', nivanocab' c'atzitz tz'ac'chajoch
    d'a yalan̈ jun chen chi' yic vach' xej sic'lab'il, masanto stajib'at noc' b'ac
    chi'.
  swh-ULB: Chukua kundi bora na jaza mifupa chini yake. Ilete kuchemsha na ipike mifupa
    ndani yake.
  bel-bel: адборных авечак вазьмі, і запалі пад ім косткі і гатуй датуль, пакуль косткі
    разварацца ў ім.
  deu-ELBBK: Nimm das beste Kleinvieh und auch einen Holzstoß für die Knochen darunter;
    lass es tüchtig sieden, dass auch seine Knochen darin kochen.
  mbb-OT: Iyan nu zà gemita is usa he ebpuun diyà te kineupiyahan he kerehidu. Tevuni
    nu is kitang ne leuyaha nu haazà is usa wey is menge tulan.
  mal-2015: ആട്ടിൻ കൂട്ടത്തിൽനിന്നു വിശേഷമായതിനെ പിടിച്ചുകൊണ്ടുവന്നു, അതിന്റെ കീഴെ
    വിറകു അടുക്കി അതിനെ നല്ലവണ്ണം പുഴുങ്ങുക; അതിന്റെ അസ്ഥികൾ അതിന്നകത്തു കിടന്നു വേകട്ടെ.
  rmc-rmc: Kide avri le nekfeder bakren a podlabar o kašta tel e piri. Muk te taďol
    o paňi andre piri a tav andre o mas le kokalenca.‘ “
  pes-OPV: و بهترین گوسفندان رابگیر و استخوانها را زیرش دسته کرده، آن راخوب بجوشان
    تا استخوانهایی که در اندرونش هست پخته شود.
  ron-1924: Алеӂе че е май бун дин турмэ ши пуне лемнеле грэмадэ суб казан; фэ-л сэ
    фярбэ ын клокот маре ши сэ фярбэ ши оаселе дин ел!»
  ben-OBCV: পাল থেকে সেরা ভেড়াটা নাও। হাড়গুলির জন্য হাঁড়ির নিচে কাঠ সাজাও; তা ভালোভাবে
    ফুটিয়ে নিয়ে হাড়গুলি তাতে রান্না করো।
  som-som: Waxaad soo wadataan adhiga jarkiisa, oo waxaad hoostiisa ku gurtaan lafaha,
    oo si wanaagsan u kariya, oo lafihiisana ku dhex kariya.
  lat-VUC: 'Pinguissimum pecus assume, compone quoque strues ossium sub ea: efferbuit
    coctio ejus, et discocta sunt ossa illius in medio ejus.'
  eng-ASVBT: Take the choice of the flock, and also a pile of wood for the bones under
    the caldron; make it boil well; yea, let the bones thereof be boiled in the midst
    of it.
  ita-1885: Prendi delle migliori bestie della greggia, e anche disponi le ossa nel
    fondo di essa; falla bollire a gran bollori, e sieno anche le sue ossa cotte dentro
    di essa.
  eng-LXXUP: 'which are taken from choice cattle, and burn the bones under them: her
    bones are boiled and cooked in the midst of her.'
  eng-ULB: Take the best of the flock and pile up the bones under it. Bring it to
    a boil and cook the bones in it.
  spa-VBL: Elige el mejor animal del rebaño. Amontona el combustible debajo de él.
    Hazlo hervir y cuece en él los huesos.
  fra-_FOB: Choisis la meilleure pièce du troupeau, et entasse du bois sous la chaudière;
    fais bouillir à gros bouillons, afin que les os qui sont dedans cuisent aussi.
  mal-mal: ആട്ടിൻകൂട്ടത്തിൽനിന്ന് വിശേഷമായതിനെ പിടിച്ചുകൊണ്ടുവന്ന്, അതിന്റെ കീഴിൽ
    വിറകടുക്കി അതിനെ നല്ലവണ്ണം പുഴുങ്ങുക; അതിന്റെ അസ്ഥികൾ അതിനകത്ത് കിടന്ന് വേകട്ടെ”.
  urd-GVR: Sirf behtarīn bheṛoṅ kā gosht istemāl kar. Dhyān de ki deg ke nīche āg
    zor se bhaṛaktī rahe. Gosht ko haḍḍiyoṅ samet ḳhūb pakne de.
  suz-BL: बगाल ङा नेल्‍ल क्‍येङा रिम्‍शो क्‍यारश भेडा योव़शा चाक्‍कीन। मेको आ आगाम
    शी प्रोव़ङीन। मिनु मेकेर ब्रुइक्‍पाइश्‍शा रुश क्‍येने’ देंत।
  eng-NOY: Take the choice of the flock, and make under it a pile for the bones, and
    make it boil well, that the bones therein may be seethed.
  ita-1927: Prendi il meglio del gregge, ammonta sotto la pentola le legna per far
    bollire le ossa; falla bollire a gran bollore, affinché anche le ossa che ci son
    dentro, cuociano.
  ckb-ckb: باشترین مەڕی مێگەل ببە و دار لەژێر مەنجەڵی ئێسکەکانی کۆبکەرەوە، بە تەواوی
    بیکوڵێنە، با ئیسکەکانیشی لەناویدا بکوڵێن.
  eng-BBE: 'Take the best of the flock, put much wood under it: see that its bits
    are boiling well; let the bones be cooked inside it.'
  kan-OKCV: ಹಿಂಡಿನಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದದ್ದನ್ನು ತೆಗೆದುಕೊಂಡು ಎಲುಬಿನ ರಾಶಿಯನ್ನೂ ಅದರ ಕೆಳಗೆ ಇಟ್ಟು
    ಅದನ್ನು ಚೆನ್ನಾಗಿ ಕುದಿಸು; ಆ ಎಲುಬುಗಳೂ ಅದರಲ್ಲಿ ಚೆನ್ನಾಗಿ ಬೇಯಲಿ.
  tam-2017: ஆட்டுமந்தையில் தெரிந்துகொள்ளப்பட்டதை அதற்காகக் கொண்டுவந்து, எலும்புகளை
    அதின் கீழே குவித்து எரிக்கவேண்டும்; அதிலுள்ள எலும்புகளும் வேகத்தக்கதாக அதைப் பொங்கப்பொங்கக்
    காய்ச்சவேண்டும்.
  spa-RV-1909: Toma una oveja escogida; y también enciende los huesos debajo de ella;
    haz que hierva bien; coced también sus huesos dentro de ella.
  ron-BTF: Ia pe cele mai alese din turmă și arde de asemenea oasele sub ea și fă-o
    să fiarbă bine și lasă oasele ei să clocotească în ea.
  eng-WEBP: Take the choice of the flock, and also a pile of wood for the bones under
    the cauldron. Make it boil well. Yes, let its bones be boiled within it.”
  eng-FBV: Choose the best animal from the flock. Pile up the fuel underneath it.
    Get it boiling and cook the bones in it.
  nld-1939: Het beste der kudde gekozen, En blokken eronder gestapeld! Laat zieden
    de stukken, Kook ook de kluiven erin;
  nch-BL: San xijtequihuica nopa borrego cati más tapejpenili. Huan xijtalica miyac
    cuahuit ipan nopa tit itantita nopa chachapali para cuali molonis. Xijchihuaca
    para nopa nacat ma icsi cuali hasta quisas nochi iomiyo.
  vie-1934: Hãy chọn con rất tốt trong bầy, và vì xương chất củi dưới nồi. Hãy làm
    cho sôi sục sục lên, để nấu xương trong nồi.
  hin-CV: झुंड के सबसे अच्छे पशु को लो. तब हड्डियों के लिये बर्तन के नीचे लकड़ियां
    डालो; उसे अच्छे से उबालो और उसमें हड्डियों को पकाओ.
  spa-BES: Junten lo mejor del rebaño, pon también los huesos debajo; vean que sus
    pedacitos están hirviendo bien; Deja que los huesos se cocinen en su interior.
  tdx-tdx: Endeso ty lengo’ i lia-raikey, aobo ambane’e ao o taolañeo, le atokono
    soa vaho ampikotrokotroheñe ampara’ te masake naho o taolañeo.
  tha-KJV: จงเลือกแกะที่​ดี​ที่​สุดมาตัวหนึ่ง ใช้​กระดูกเหล่านั้นเป็นฟืนไว้​ใต้​นั้น
    จงต้มให้​ดี เพื่อเคี่ยวกระดูกที่​อยู่​ในนั้นด้วย
  por-BR-2018: Toma do melhor do rebanho, e acende também os ossos debaixo dela; faze-a
    ferver bem; e assim seus ossos serão cozidos dentro dela.
  deu-ELO: Nimm das beste Kleinvieh, und auch einen Holzstoß für die Knochen darunter;
    laß es tüchtig sieden, daß auch seine Knochen darin kochen. -
  eng-WYC-2018: Also dress thou heaps of bones under it; and the seething thereof
    boiled out, and the bones thereof were sodden in the midst thereof (or and its
    bones were boiled in its midst).
  epo-epo: Prenu plej bonan ŝafaĵon, metu suben vicon da ostoj; boligu bone, ke ankaŭ
    la ostoj kuiriĝu en ĝi.
  uig-PIN: ⱪoy padisidin ǝng esillirini elinglar; ustihanlarni pixuruxⱪa uning astiƣa
    otun toplap ⱪoyunglar; uni ⱪattiⱪ ⱪaynitinglar, uningdiki ustihanlar obdan ⱪaynisun.
  beo-beo: Sibi hu ida:iwane fawane salima. Gobele nasu gaga hagudu, lalu noga:le
    didima. Amalu, hano dubu heda:le, gasa amola hu sasali nadima:ma.”
  tpi-OTNT: '@see-verse:EZK.024.004'
  hau-SA: ka kama mafi kyau daga cikin garken. Ka tara itace a ƙarƙashinta saboda
    ƙasusuwan; ka sa ta tafasa ka kuma dafa ƙasusuwan a cikinta.
  uig-LAT: qoy padisidin eng ésillirini élinglar; ustixanlarni pishurushqa uning astigha
    otun toplap qoyunglar; uni qattiq qaynitinglar, uningdiki ustixanlar obdan qaynisun.
  nde-nde: thatha okukhethiweyo emhlambini. Basela kakhulu ngenkuni usenzela amathambo;
    ixhwathise upheke amathambo phakathi kwayo.
  ton-ton: Fili mai ʻaia ʻoku lelei hake ʻi he fanga manu, pea ʻai ʻae ngaahi hui
    ki lalo ʻi ai, pea ʻai ke lelei ʻaupito, pea fakamoho ʻae hui ʻi ai.”
  ces-1613: Přivezmi i nejlepších bravů, a udělej oheň z kostí pod ním, způsob, ať
    to vře, ažby kypělo, ať se i kosti jeho rozvaří v něm.
  eng-WMB: Take the choice of the flock, and also a pile of wood for the bones under
    the cauldron. Make it boil well. Yes, let its bones be boiled within it.”
  tam-TCV: மந்தையில் சிறந்த ஆட்டையே தெரிந்தெடு. பானையின் கீழ் விறகுகளையடுக்கி அதிலுள்ள
    எலும்புகள் வேகும்படி நன்றாகக் கொதிக்க வை.
  ceb-ULB: Ihawa ang labing maayo sa panon sa mananap ug isugnod sa ilalom niini ang
    mga bukog. Pabukala kini ug lutoa ang mga bukog niini.
  pol-UBG: Weź to, co najlepsze ze stada, rozpal pod nim ogień z kości, aby wrzało
    i kipiało, i niech się ugotują w nim kości.
  urd-GVU: صرف بہترین بھیڑوں کا گوشت استعمال کر۔ دھیان دے کہ دیگ کے نیچے آگ زور سے
    بھڑکتی رہے۔ گوشت کو ہڈیوں سمیت خوب پکنے دے۔
  deu-1912: nimm das Beste von der Herde und mache ein Feuer darunter, Knochenstücke
    zu kochen, und laß es getrost sieden und die Knochenstücke darin wohl kochen.
  kan-2017: ಹಿಂಡಿನಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದದನ್ನು ತೆಗೆದುಕೋ; ಹಂಡೆಯ ತಳದಲ್ಲಿ ಎಲುಬುಗಳನ್ನು ರಾಶಿಯಾಗಿ
    ಒಟ್ಟು; ಚೆನ್ನಾಗಿ ಕುದಿಸು; ಹೌದು, ಎಲುಬುಗಳು ಅದರಲ್ಲಿ ಬೇಯಿಸು.’”
  yap-yap: Mu fanay e ufin ko bin th’abi fel’ e saf; mu ubung e l’ud nga tan fare
    th’ib’. Ma ga lith nge ligil; mu lith fapi yil nge ufin.”
  hlt-MCSB: Boiva sakthen te khuen lamtah a rhuh te a dangah hmoek bal. A tlawknah
    dongah tlawk saeh lamtah a rhuh te a khui duela hmin saeh.
  mdy-ETH: ቆልሞ ባኣካፓ ዶኦሪንቴ ማራይ ዔኪጋፓ ሹኬ፤ ዲስቶኮ ዴማ ሃንፂሎ ዳኬ፤ ዓሽኮና ሜጌፆና ካፃንዳያ ሄላንዳኣና ካሤ።›
    »
  twi-ASANTE: fa nnwankuo no mu deɛ ɔdi mu. Fa nnyentia hyehyɛ aseɛ ma nnompe no;
    ma ɛnhuru na noa nnompe a ɛwɔ mu no.
  eng-WEBU: Take the choice of the flock, and also a pile of wood for the bones under
    the cauldron. Make it boil well. Yes, let its bones be boiled within it.”
  wal-wal: Hegaassi neeni ekkana dorssai wudiyaappe doorettidaagaa gido. Mittaa disttiyaappe
    garssaara korada, ashuwaakka meqettaakka ka77ana gakkanaashin doissa” yaagees’
    yaagada oda.
  spa-PDDPT: Toma lo mejor del rebaño. Apila la leña debajo de la olla para que hierva
    bien. Cocina sus huesos dentro de ella.
  gun-gun: penerymba kuery vexa'i gui iporãve va'e regua anho. Ha'e gui oja guýry
    rupi pemoĩ reta yxakã. Pemboaku opupu porã aguã rami, oja py ojypa porã aguã ikãgue”,
    're.
  ilo-ULB: Alaem ti kasayaatan iti arban ken ikabilmo dagiti dadduma a tulang iti
    siruk ti kaldero; pagburekem a nalaing, ken angerem met a nalaing dagiti tulang.
  kpg-kpg: Hai hegau gi nia goneiga siibi ala koia e humalia, dahu ina dau ahi i lala
    di baalanga gi kolokolo nia wai, duna ina nia iwi mo nia goneiga.”
  uig-ARA: قوي پادىسىدىن ئەڭ ئېسىللىرىنى ئېلىڭلار؛ ئۇستىخانلارنى پىشۇرۇشقا ئۇنىڭ ئاستىغا
    ئوتۇن توپلاپ قويۇڭلار؛ ئۇنى قاتتىق قاينىتىڭلار، ئۇنىڭدىكى ئۇستىخانلار ئوبدان قاينىسۇن.
  sus-sus: naxan xabaxi xuruse fate fanyi ra. Yege sa tɛ han tunde xa satun, sube
    xa ɲin.›»
  pon-2006: Doadoahngki uduk en sihpw me keieu kaselel; saunehng eihn einpwoato. Pihlo
    en pwoail; pwoailihada tih kan oh uduk kan.”
  ksd-ksd: Ma una pilak pa nina i boina ta ra kikil na sip; una vamalamalapang ia
    pi na manga buabuai, ma una kabalane ra umana ur tana.
  grc-BRENT: ἐξ ἐπιλέκτων κτηνῶν εἰλημμένων· καὶ ὑπόκαιε τὰ ὀστᾶ ὑποκάτω αὐτῶν, ἔζεσε
    καὶ ἥψηται τὰ ὀστᾶ αὐτῆς ἐν μέσῳ αὐτῆς.
  ind-AYT: Ambillah domba pilihan, dan tumpuklah kayu di bawahnya, rebuslah itu hingga
    mendidih, dan didihkan juga tulang-tulangnya di dalamnya.’”
  nya-nya: Pa gulu la nkhosa musankhepo nkhosa yabwino kwambiri. Muyike nkhuni pansi
    pa mʼphikawo. Madzi awire. Kenaka muphike nyamayo pamodzi ndi mafupa omwe.’
  hrv-hrv: Uzmi najbolje od stada. Pod loncem vatru naloži. Neka dobro uzavri, neka
    se u njemu skuhaju i kosti.'
  mps-mps: '@see-verse:EZK.024.004'
  tpi-tpi: '@see-verse:EZK.024.004'
  dan-1931: tag af Hjordens bedste Dyr og læg en Stabel Brænde under den; kog Stykkerne,
    så også Knoglerne koges ud!
  vie-OVCB: Hãy bắt con chiên mập tốt nhất trong bầy, và chất củi dưới nồi. Hãy nấu
    thịt cho chín rục, đến khi thịt rã ra khỏi xương.
  guj-2017: ટોળાંમાંથી એક ઉત્તમ ઘેટું લો, પેલાં હાડકાં તેની નીચે નાખો, તેને ખૂબ ઉકાળો,
    હાડકાંને બફાવા દો.
  pon-2006A: Doadoahngki uduk en sihpw me keieu kaselel; saunehng eihn einpwoato.
    Pihlo en pwoail; pwoailihada tih kan oh uduk kan.”
  por-BRBSL: Escolha o rebanho, e também uma pilha de madeira para os ossos sob o
    caldeirão. Faça ferver bem. Sim, que seus ossos sejam fervidos dentro dele”.
  cth-cth: Saringnaw thung dawk e kahawipoung e hah lat nateh, a rahim vah thing kapappoung
    rahawng, moi hah hlakhlak tangdawk naseh, a hrunaw hah dik hmin naseh.
  twi-twi: fa nguankuw no mu nea odi mu. Fa nnyentia hyehyɛ ase ma nnompe no; ma enhuru
    na noa nnompe a ɛwɔ mu no.
  hlt-hlt: Boiva sakthen te khuen lamtah a rhuh te a dangah hmoek bal. A tlawknah
    dongah tlawk saeh lamtah a rhuh te a khui duela hmin saeh.
  tbz-SIM: Á tɑ̃ɑ̃tɛ́ ipemɑ̀ɑ nyìì tu isɑ̀ɑ̀yì kɛ́ ì ɑ̃nnɛ́ tɛkṹmbotɛ̀ miɛkɛ kɛ́tií
    mmuhɑ̃ɑ̃́ nkɛ̀ tɛ̀ɛ fɑ̃ntɛ kɛ́wɛ̃nnɛ́nɛ̀ yɛkṹɔ̃̀, dɛmɔu kɛ́bi.
  msy-2020: '@see-verse:EZK.024.004'
  dop-dop: Kpɑɣɑ kɑlǝkʋ tɑɑ heu kʋpɑmpɑŋ nɑntʋ. Tʋ tɑɑsɩ kɛ sɔsɔm kɛ tiyɑɣɑ tɛɛ, nɑ
    pǝ́ wɑsɑ teu. Mpi tɔ, pǝ wɛɛ sɩ mʋwɑ mɑɣɑmɑɣɑ ɩ́ pɩɩ tɔtɔɣɔ.
  azb-azb: Sürüdən ən yaxşı heyvanları götür, Qazanın altına isə odun yığ. Qoy içindəki
    su qaynasın ki, Qazandakı sümükləri də bişsin”.
  eng-DBY: take the choice of the flock; and also [put] a pile of wood under it, for
    the bones; make it boil well, and let the bones of it seethe therein.
  hin-2017: झुण्ड में से सबसे अच्छे पशु लेकर उन हड्डियों को हण्डे के नीचे ढेर करो;
    और उनको भली भाँति पकाओ ताकि भीतर ही हड्डियाँ भी पक जाएँ।
  wol-KYG: Li gën ci gétt gi ngay sàkk, nga jal matt ci suufu cin li, xamb, baxala
    baxal, ba baxalaale yax yi.”»
  eng-YLT: The choice of the flock to take, And also to pile of the bones under it,
    Boil it thoroughly, yea, cook its bones in its midst.
  eng-WYC-2017: Also dress thou heaps of bones under it; and the seething thereof
    boiled out, and the bones thereof were sodden in the midst thereof.
  eng-WMBB: Take the choice of the flock, and also a pile of wood for the bones under
    the cauldron. Make it boil well. Yes, let its bones be boiled within it.”
  urd-GVH: सिर्फ़ बेहतरीन भेड़ों का गोश्त इस्तेमाल कर। ध्यान दे कि देग के नीचे आग
    ज़ोर से भड़कती रहे। गोश्त को हड्डियों समेत ख़ूब पकने दे।
  rug-rug: vagia sa sipi nobokona. Sutuṉu va leana nia huda sa raro; va qototo ia,
    mamu raro i sari na susuri.
  gaz-gaz: bushaayee keessaa filatamaa isaa fuudhi. Lafee bilcheessuudhaaf okkotee
    sana jala qoraan naqi; akka gaariitti affeeli; lafee isaas bilcheessi.
  fra-LSG: Choisis dans le troupeau, et entasse du bois sous la chaudière; fais bouillir
    à gros bouillons, et que les os qui sont dedans cuisent aussi.
  yal-yal: Yɛxɛɛ faɲin suben yɛba, i yi a xɔnne malan tunden xɔrɛn ma, e birin xa
    ɲin han e butuxun, bayo hali a xɔnne, e birin lan nɛn e ɲin.’ ”
  haw-1868: E lawe i ka mea waeia o ka ohana, e hoopuu hoi i na iwi malalo iho ona,
    a e hoolapalapa lea, a e baila aku i na iwi maloko ona.
  arb-NAV: لِتَكُنِ الذَّبِيحَةُ مُنْتَقَاةً مِنْ خِيَارِ الْغَنَمِ، وَضَعْهَا فَوْقَ
    كَوْمَةِ الْعِظَامِ. اغْلِهَا جَيِّداً حَتَّى تُسْلَقَ عِظَامُهَا فِيهَا.
  ewe-ewe: Tsɔ wò lã nyuitɔ tso lãha la me, eye nàde nake ete hena ƒuawo ɖaɖa. Na
    tsi la nafie, eye nàɖa ƒuawo le eme.
  eng-LEE: 'Take the choice of the flock, and make also a fire for the bones under
    it: cause it to seethe well, that even the bones therein may be fully boiled through.'
  asm-FB: জাকৰ মাজৰ উত্তম মেৰবোৰ লোৱা আৰু টৌটোৰ তলত হাড়বোৰো দমোৱা; তাক ভালকৈ উতলোৱা,
    এনে কি, তাৰ মাজত থকা হাড়বোৰ সিজক।
  sus-A: نَشَن شَبَشِ شُرُ سٍ قَتٍ قَنيِ رَ. يٍفٍ سَ تّ هَن تُندٍ شَ سَتُن، سُبٍ شَ
    حِن.›»
  fra-SBL: Prenez le choix du troupeau, et aussi un tas de bois pour les os sous le
    chaudron. Faites-le bien bouillir. Oui, que ses os soient bouillis en son sein. »
  hbo-hbo: מִבְחַ֤ר הַצֹּאן֙ לָקֹ֔וחַ וְגַ֛ם דּ֥וּר הָעֲצָמִ֖ים תַּחְתֶּ֑יהָ רַתַּ֣ח
    רְתָחֶ֔יהָ גַּם־בָּשְׁל֥וּ עֲצָמֶ֖יהָ בְּתֹוכָֽהּ׃ ס
  kik-kik: oya nyamũ ĩrĩa njega mũno rũũru-inĩ. Igĩrĩra ngũ rungu rwayo nĩ ũndũ wa
    mahĩndĩ; reke ĩtherũke, namo mahĩndĩ mahĩĩre o kũu thĩinĩ wayo.
  fra-NCL: Prends ce qu’il y a de mieux dans le troupeau, entasse aussi les os sous
    la chaudière ; fais-la bouillir à gros bouillons, et que les os qui sont dedans
    cuisent aussi.
  cek-AK: Kahoih koek tuu moi to la ah, ahuhnawk to laom tlim ah pacaeng ah, ahuhnawk
    loe amtet nasoe, tiah thuih paeh, tiah ang naa.
  cuk-cuk: Sibad-wawaad-wardadagwad be suo. Nue dii gwakwarmakegala, bormo-urba sapanmar
    be yoe-yoe sao, adi, garmar ise-akwiguar guegar.’ ”
  uig-CYR: қой падисидин әң есиллирини елиңлар; устиханларни пиширишқа униң астиға
    отун топлап қоюңлар; уни қаттиқ қайнитиңлар, униңдики устиханлар убдан қайнисун.
  tel-2017: మందలో శ్రేష్ఠమైన వాటిని తీసికో. దానిలో ఉన్న ఎముకలు ఉడికేలా ఎక్కువ కట్టెలు
    పోగు చెయ్యి, దాన్ని బాగా పొంగించు. ఎముకలు ఉడికేలా పొంగించు.
  hat-BSA: Pran mouton ki pi byen chwazi nan bann nan, e anplis, mete pil bwa anba
    chodyè a. Fè l bouyi fò. Anplis, fè bouyi zo ki ladann yo nèt.”
  kos-kos: Orekmakin ikwen sheep ma arulana wo; Orani etong an nu ye tup an. Oru kof
    an in poel; Na poeleak kewa sri ac ikwa an.”
  hbo-WLC: מִבְחַ֤ר הַצֹּאן֙ לָק֔וֹחַ וְגַ֛ם דּ֥וּר הָעֲצָמִ֖ים תַּחְתֶּ֑יהָ רַתַּ֣ח
    רְתָחֶ֔יהָ גַּם־בָּשְׁל֥וּ עֲצָמֶ֖יהָ בְּתוֹכָֽהּ׃ ס
  ibo-ibo: Werenụ naanị ndị kachasị mma na ndị ahọpụtara site nʼigwe ewu na atụrụ,
    kwajuokwa nkụ nʼokpuru ya maka ọkpụkpụ ndị ahụ, mee ya ka ọ gbọọ nke ọma, sie
    ọkpụkpụ ndị ahụ nʼime ya.
  ory-ory: ପଲ ମଧ୍ୟରୁ ଉତ୍ତମ ପଶୁ ନିଅ ଓ ହଣ୍ଡା ତଳେ ଅସ୍ଥିସବୁ ସଜାଅ; ତାହା ଉତ୍ତମ ରୂପେ ସିଦ୍ଧ
    କର ଓ ଅସ୍ଥିସବୁ ତହିଁ ମଧ୍ୟରେ ପାକ ହେଉ।
  chk-chk: Kopwe angei fituken ekewe man mi mürina, kopwe aloppa sättin mwüch fän
    ewe kama o kuku ewe fituk me ekewe chü.”
  rop-rop: '@see-verse:EZK.024.004'
  ukr-1871: Набери їх із добірних овець — та й наложи під казана костей, і нехай кипить
    усе доти, аж і костї розваряться.
  deu-1951: nimm das Beste von der Herde und schichte auch Holzscheite darunter auf;
    laß es wohl sieden, damit auch seine Knochen darin wohl kochen!
  eng-JPS: Take the choice of the flock, and pile also the bones under it; make it
    boil well, that the bones thereof may also be seethed in the midst of it.
  srp-1865: Uzmi najbolje iz stada, i naloži kosti ispod njega, i uzvari dobro da
    se i kosti raskuhaju u njemu.
  lug-lug: mulonde endiga esinga obulungi okuva mu kisibo, Oteeke ebisiki wansi w’entamu,
    mweseze ebigirimu, era ofumbe n’amagumba agalimu.
  heb-heb: מבחר הצאן לקוח וגם דור העצמים תחתיה רתח רתחיה גם בשלו עצמיה בתוכה׃
  ben-IRV: পালের মধ্যে থেকে সবচেয়ে ভালো মেষ নাও এবং তার নিচে হাড় দিয়ে গাদা কর,
    সম্পূর্ণভাবে সেদ্ধ কর।
  pan-pan: ਅਤੇ ਇੱਜੜ ਵਿੱਚੋਂ ਚੁਣ-ਚੁਣ ਕੇ ਲੈ, ਅਤੇ ਉਹ ਦੇ ਹੇਠਾਂ ਹੱਡੀਆਂ ਦਾ ਢੇਰ ਲਾ ਦੇ, ਅਤੇ
    ਚੰਗੀ ਤਰ੍ਹਾਂ ਉਬਾਲ, ਤਾਂ ਜੋ ਉਹ ਦੀਆਂ ਹੱਡੀਆਂ ਉਸ ਵਿੱਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਉੱਬਲ ਜਾਣ।
  mya-JVB: သိုး အကောင်းဆုံး တို့ကို ယူ ပြီးလျှင် ၊ အရိုး အချို့ တို့ကို အိုးကင်း အောက်မှာ
    ပုံ ၍၊ အိုးကင်း ထဲမှာ အရိုး တို့ကို ကျက် စေခြင်းငှါ ကျပ်ကျပ် ဆူစေလော့။
  hmo-hmo: Unai vamu be mamoe namona momokani. Iena henunai lahi do umui habadaia.
    Ranu do umui boilia, turia bona vamu do umui nadua.’ ”
  urd-urd: और गल्ले में से चुन — चुन कर ले, और उसके नीचे लकड़ियों का ढेर लगा दे, और
    ख़ूब जोश दे ताकि उसकी हड्डियाँ उसमें ख़ूब उबल जाएँ।
  rus-SYN: отборных овец возьми, и разожги под ним кости, и кипяти до того, чтобы
    и кости разварились в нем.
  bqc-SIM: Iↄ dɛ kpàsa nↄ̀ↄ maa ũ, í yàaka oopi zíɛ, í disa à ma oopi guu ɛ́lɛ'ɛlɛ.
  tcz-CHONGTHU: Kelngoi hon lah a kelngoi phapen pen chu mangin, bel noija thuhkhuh
    a chun thinglom chu tih in. bel chu hon phul let lut in chule aguho chu asatoh
    chun hon than.
  mar-mar: कळपातले चांगले कोकरु घे, हाडे शिजवण्यासाठी खाली लाकडांचा जाळ कर, त्यांना
    चांगले शिजू दे त्यातील हाडांनाही शिजू दे.
  qub-qub: Werannin uyshatapis pishtarcur chayman wiñashun. Nircur junta waycupaycushun
    sumaj timpunanpaj, tulluncunapis sumaj chayananpaj.»
  bqp-bqp: A mɑɑ yɑ̃ɑ geeru gɔsio wunɛn yɑ̃ɑ gɔ̃ɔn di kpɑ ɑ ten yɑɑ doke weke te sɔɔ.
    Kpɑ ɑ doo dɑ̃ɑ doke ɑ yɑɑ ye kpuro yike yu ye sere kɑ yen kukunɔ.
  hat-hat: W'a pran yo nan mouton ki pi gra yo. Mete bon bwa anba chodyè a. Kite dlo
    a bouyi byen bouyi jouk vyann lan ak zo yo byen kwit.
  eng-BSB: Take the choicest of the flock and pile the fuel beneath it. Bring it to
    a boil and cook the bones in it.’
  eng-WEBPB: Take the choice of the flock, and also a pile of wood for the bones under
    the cauldron. Make it boil well. Yes, let its bones be boiled within it.”
  kbq-kbq: Sipisipi afu kevufintira knare'ma hu'nesia afu avreta anara hiho. Tevea
    kitagita ra teve hugreteta ana kavofina ti taginteta ana teve agofetu antenkeno
    timo'ma amuho huno'ma krakra nehanifi, ana afu'mofo zaferina'a anteho.
  nhe-BL: San xijtequihuica nopa borrego tlen más tlapejpenili. Huan xijtlalilica
    miyac cuahuitl ipan nopa tlitl itzintla nopa chachapali para cuali molonis. Xijchihuaca
    para nopa nacatl ma icsi cuali hasta quisas nochi iomiyo.
  gub-BL: Epyhyk àràpuhàràn hawitu ma'e ikatu wera'u ma'e ho'o kwer nehe. Emuapyk
    zepe'aw zapepo iwy pe nehe. Emupupur a'e 'y nehe. Emupupur ikagwer ho'o kwer inuinuromo
    nehe, ere wanupe nehe, i'i ihewe.
  eng-DRA: 'Take the fattest of the flock, and lay together piles of bones under it:
    the seething thereof is boiling hot, and the bones thereof are thoroughly sodden
    in the midst of it.'
