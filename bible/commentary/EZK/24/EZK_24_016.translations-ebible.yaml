  hmo-hmo: “Tanobada tauna e, gorere haragana dekena amo oiemu adavana, oiemu matana
    ia ura henia bada noho hahine do lau abia lao. To oiemu lalohisihisi ena toana
    do oi hedinaraia lasi, do oi tai lasi, bona oiemu matana ena ranu do ia diho lasi.
  urd-urd: कि 'ऐ आदमज़ाद, देख, मैं तेरी मन्जूर — ए — नज़र को एक ही मार में तुझ से
    जुदा करूँगा, लेकिन तू न मातम करना, न रोना और न आँसू बहाना।
  rus-SYN: сын человеческий! вот, Я возьму у тебя язвою утеху очей твоих; но ты не
    сетуй и не плачь, и слезы да не выступают у тебя;
  bqc-SIM: Gbɛ̃nazĩn nɛ́, má pↄ́ pↄ́ n wɛ́ blè sima kã́ndo. Ńsu búbuapɛo, ńsu
    ↄ́ↄlↄo, ńsu to wɛ́'i bↄmao.
  tcz-CHONGTHU: Mihem chapa, nangailut tah nagou chu khatvei seh seh kajepma kalah
    mang ding ahi. Ahenga amanu thina a chu lunghemna imacha namusah lou ding ahi.
    Kap hih in, nalhi jong potsah hih in.
  mar-mar: मानवाच्या मुला पाहा! तुझ्या डोळ्यांना जे उत्तम वाटते ते तुझ्यापासून मी
    काढून घेईन, तरी तू दुःख करु नये व आसवेही गाळू नये व आपली वाहने फाडू नयेत.
  qub-qub: «Runa, gamtaga fiyupa cuyashayqui warmiquita illajpitami shuntacushaj.
    Chayno shuntacuptë ama llaquicunquichu ni waganquipischu.
  bqp-bqp: tɔnun bii, kon nun wi ɑ kĩru bo goori subɑru sɔɔ. Adɑmɑ ɑ ǹ yɛ̃ron gɔɔ
    yeru mɔ̀. A ǹ win gɔɔ sinɑmɔ. A ǹ mɑɑ gɔɔ sumɔ win sɔ̃.
  hat-hat: -Nonm o! Mwen pral rete konsa, mwen pral pran moun ou renmen tankou de
    grenn je nan tèt ou a. Men, pa plenyen, pa rele, pa kite dlo sot nan je ou!
  eng-BSB: “Son of man, behold, I am about to take away the desire of your eyes with
    a fatal blow. But you must not mourn or weep or let your tears flow.
  eng-WEBPB: “Son of man, behold, I will take away from you the desire of your eyes
    with one stroke; yet you shall neither mourn nor weep, neither shall your tears
    run down.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, kavuma negenka kavesi kavesima hunentana
    aka'a kavugatira ame hu'na avre atre'za nehuanki kagra kasunkura nehunka, zavira
    netegeno kavunura osino.
  nhe-BL: “Tlacatl, ipan san se tlalochtli na nimitzquixtilis mosihua tlen más tiquicnelía.
    Pero ta amo ximocueso ipampa ya, niyon amo xijchoquili, niyon xijcahua ma quisa
    moixayo.
  gub-BL: — Awa ta'yr, Na'arewahy araha putar neremiamutar wera'u ihe nehe. — Màràzàwe
    tuwe aipo, ere zo nehe. Ezai'o zo nehe. Ezuhen zo nerehay kwer nehe.
  eng-DRA: 'Son of man, behold I take from thee the desire of thy eyes with a stroke:
    and thou shalt not lament, nor weep: neither shall thy tears run down.'
