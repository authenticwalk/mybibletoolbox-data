verse: EZK.024.016
translations:
  mal-C: “മനുഷ്യപുത്രാ, നിന്റെ കണ്ണിന് ആനന്ദമായവളെ ഒരൊറ്റ അടികൊണ്ട് ഞാൻ നിങ്കൽനിന്ന്
    എടുത്തുകളയാൻ പോകുകയാണ്. എങ്കിലും നീ വിലപിക്കയോ കരയുകയോ കണ്ണുനീർ ചൊരിയുകയോ അരുത്.
  deu-TKW: Menschensohn, ich werde dir deiner Augen Lust durch eine Krankheit hinwegnehmen;
    aber du sollst nicht klagen noch weinen, noch sollen dir Thränen kommen.
  lin-lin: « Mwana na moto, nakolongola, na nzela ya kufa ya pwasa, mwasi oyo asepelisaka
    motema na yo. Kasi komitungisa te, kolela te mpe kotangisa mpinzoli te.
  eng-LSV: “Son of man, behold, I am taking the desire of your eyes from you by a
    stroke, and you do not mourn, nor weep, nor let your tear come.
  eng-GNV: 'Sonne of man beholde, I take away from thee the pleasure of thine eyes
    with a plague: yet shalt thou neither mourne nor weepe, neither shall thy teares
    runne downe.'
  eng-WEBSTER: 'Son of man, behold, I take away from thee the desire of thy eyes with
    a stroke: yet neither shalt thou mourn nor weep, neither shall thy tears run down.'
  nhw-BL: “Tlacatl, ipan san se tlatoctzi na nimitzquixtilis mosihua catli más tiquicnelía.
    Pero ta amo ximotequipacho por ya, niyon amo xijchoquili, niyon xijcahua ma quisa
    moixayo.
  swh-ONEN: “Mwanadamu, kwa pigo moja nakaribia kukuondolea kile kilicho furaha ya
    macho yako. Lakini usiomboleze au kulia wala kudondosha machozi yoyote.
  bba-bba: tɔnun bii, kon nun wi ɑ kĩru bo ɡoori subɑru sɔɔ. Adɑmɑ ɑ ǹ yɛ̃ron ɡɔɔ
    yeru mɔ̀. A ǹ win ɡɔɔ sinɑmɔ. A ǹ mɑɑ ɡɔɔ sumɔ win sɔ̃.
  eng-KJVCPB: 'Son of man, behold, I take away from thee the desire of thine eyes
    with a stroke: yet neither shalt thou mourn nor weep, neither shall thy tears
    run down.'
  luo-luo: “Wuod dhano, abiro mayi ngʼat ma chunyi ohero ahinya apoya nono. Kik ingʼur,
    kik iywagi bende pi wangʼi kik chwer.
  meu-meu: Taunimanima natuna e, mata-kunumai tamona ai oi matamu ihamoalena baina
    abia oho, ḡau tamona lalomu basine hisihisi bona basio tai, bona iruru-matamu
    basie diho.
  npi-ULB: “ए मानिसको छोरो, हेर्, तेरो आँखाका इच्‍छालाई म विपतिबाट हटाउँदैछु, तर तैंले
    शोक गर्नुहुँदैन न त रुनु हुन्‍छ, र तेरा आँखाबाट आँसु झर्नुहुँदैन ।
  yor-yor: “Ọmọ ènìyàn, kíyèsi i, mo mú ìfẹ́ ojú rẹ kúrò ní ọ̀dọ̀ rẹ, nípa lílù kan.
    Ṣùgbọ́n ìwọ kò gbọdọ̀ gbààwẹ̀, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ sọkún, bẹ́ẹ̀ ni omijé ojú
    rẹ kò gbọdọ̀ kán sílẹ̀.
  pes-OPCB: «ای پسر انسان، قصد دارم جان زن محبوبت را با یک ضربه بگیرم! اما تو ماتم
    نگیر، برایش گریه نکن و اشک نریز.
  tgl-ULB: “Anak ng tao, masdan! Aalisin ko ang nais ng iyong mga mata sa pamamagitan
    ng isang salot, ngunit hindi ka dapat tumangis ni umiyak at hindi dapat umagos
    ang iyong mga luha.
  hui-hui: Dindiali-o í̠na í̠ one dara halu mitangiho kegoni i̱ manda bia bidogoni.
    Anigo ai harugo lowa í̠ni hanguore helalu i̱na í̠ one mo ereba helolebero. Ani
    berogola í̠na bi nale í̠ one dara howa dugu nabibe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ သင်​အ​ချစ်​ဆုံး​သော သူ​ကို​ငါ​သည်​ရုတ်​တ​ရက်​ရုပ်​သိမ်း​မည်။
    သင်​သည် မ​ညည်း​ညူ​ရ။ မ​ငို​ရ။ မျက်​ရည်​မ​ကျ​ရ။-
  bod-N: ཀྱེ་མིའི་བུ། ལྟོས་དང་། ངས་གློ་བུར་ཉིད་དུ་ཁྱོད་ལ་རྒོལ་ཞིང་། ཁྱོད་རང་ཅི་ལ་བལྟ་བར་དགའ་བ་དེ་འཕྲོག་པར་བྱ་སྟེ།
    ཁྱོད་ནི་ཡིད་སྐྱོ་མི་རུང་། ངུ་ཡང་མི་རུང་། མཆི་མ་ཡང་མི་འདོན་པར།
  sna-sna: “Mwanakomana womunhu, ndava kuzokutorera uyo anofadza meso ako kamwe chete.
    Asi usachema kana kuungudza kana kubudisa misodzi.
  spa-BLM: “Hijo de hombre, he aquí que te quito de un golpe el deseo de tus ojos;
    pero no te lamentarás ni llorarás, ni correrán tus lágrimas.
  cac-cac: Ach anima, a ix etb'eyum te xajanab'il uuj, elan̈chamel ol cham ix, a in
    ol viq'uec' sq'uinal ix chi'. Palta man̈ ol a ch'oxel-laj a cusc'olal yuj ix,
    man̈ ol ach oc'paxlaj.
  swh-ULB: “mwanadamu! Tazama, ninachukua tamaa ya macho yako kutoka kwako pamoja
    na tauni, lakini hutaomboleza wala kulia, na machozi yako hayatatoka.
  bel-bel: сыне чалавечы! вось, Я вазьму ў цябе пошасьцю ўцеху вачэй тваіх; але ты
    не наракай і ня плач, і сьлёзы хай ня выступаюць у цябе;
  deu-ELBBK: Menschensohn, siehe, ich nehme die Lust deiner Augen von dir weg durch
    einen Schlag; und du sollst nicht klagen und nicht weinen, und keine Träne soll
    dir kommen.
  mbb-OT: “Sikew is etew, sengekebperè dà ne edtik-awan ku egkuwaa is bahi he utew
    nu mibmahal. Piru kenè nu sikandin sineǥawi ne kenè ka seengseeng para kandin.
  mal-2015: മനുഷ്യപുത്രാ, ഞാൻ നിന്റെ കണ്ണിന്റെ ആനന്ദമായവളെ ഒരേ അടിയാൽ നിങ്കൽനിന്നു
    എടുത്തുകളയും; നീ വിലപിക്കയോ കരകയോ കണ്ണുനീർ വാർക്കുകയോ ചെയ്യരുതു.
  rmc-rmc: „Manušeja, dikh, lav tuke ola, kas nekbuter kames; merela jekhvareste.
    No tu ma av smutno a ma rov! Ma muk avri ňisave apsa andral o jakha!
  pes-OPV: «ای پسر انسان اینک من آرزوی چشمانت رابغته از تو خواهم گرفت. ماتم و گریه
    منما و اشک از چشمت جاری نشود.
  ron-1924: „Фиул омулуй, ятэ, ыць вой рэпи принтр-о ловитурэ че ць-е май скумп ын
    окь. Дар сэ ну те желешть, нич сэ ну плынӂь ши сэ ну-ць кургэ лакримиле пентру
    еа.
  ben-OBCV: “হে মানবসন্তান, আমি এক আঘাতেই তোমার কাছ থেকে তোমার স্ত্রী যাকে তুমি ভীষণ
    ভালোবাসো তাকে নিয়ে নেব। তবুও তুমি বিলাপ করো না, কেঁদো না কিংবা চোখের জল ফেলো
    না।
  som-som: Wiilka Aadamow, bal ogow, waxaan darbad qudha kaaga qaadayaa tii ay indhahaagu
    jecel yihiin, laakiinse ha u barooran, hana u ooyin, oo ilmadaaduna innaba yaanay
    u daadan.
  lat-VUC: 'Fili hominis, ecce ego tollo a te desiderabile oculorum tuorum in plaga:
    et non planges, neque plorabis, neque fluent lacrimæ tuæ.'
  eng-ASVBT: 'Son of man, behold, I take away from thee the desire of thine eyes with
    a stroke: yet thou shalt neither mourn nor weep, neither shall thy tears run down.'
  ita-1885: Figliuol d'uomo, ecco, io ti tolgo il desio de' tuoi occhi, per una piaga;
    e tu, non farne cordoglio, e non piangerne, e non ispanderne lagrime.
  eng-LXXUP: 'Son of man, behold I take from thee the desire of thine eyes by violence:
    thou shalt not lament, neither shalt thou weep.'
  eng-ULB: “Son of man! Behold, I am taking the desire of your eyes from you with
    a plague, but you must not mourn nor weep, and your tears must not flow.
  spa-VBL: “Hijo de hombre, mira, estoy a punto de quitarte a quien más quieres. Va
    a morir. Pero no debes lamentarte ni llorar. No llores ninguna lágrima.
  fra-_FOB: Fils de l'homme, voici, par une plaie soudaine, j'enlève ce qui fait les
    délices de tes yeux; mais tu ne mèneras point deuil, tu ne pleureras point, et
    tu ne laisseras pas couler tes larmes.
  mal-mal: “മനുഷ്യപുത്രാ, ഞാൻ നിന്റെ കണ്ണിന്റെ ആനന്ദമായവളെ ഒറ്റ അടിയാൽ തന്നെ നിന്നിൽനിന്ന്
    എടുത്തുകളയും; നീ വിലപിക്കുകയോ കരയുകയോ കണ്ണുനീർ വാർക്കുകയോ ചെയ്യരുത്.
  urd-GVR: “Ai ādamzād, maiṅ tujh se achānak terī āṅkh kā tārā chhīn lūṅgā. Lekin
    lāzim hai ki tū na āh-o-zārī kare, na āṅsū bahāe.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गो याम काम इ नेल्‍ल क्‍येङा दाक्‍शो मुर
    लाइक्‍चा चिक्‍शो बाक्‍नुङ। मो हना यो गे रोंका मपावो। मङाक्‍को। मिनु इ मिक्‍च रे
    प्रेक्‍कु यो मतोक्‍को।
  eng-NOY: Son of man, behold, I take away from thee the desire of thine eyes with
    one blow; yet thou shalt not mourn, nor weep, nor shall thy tears run down.
  ita-1927: “Figliuol d’uomo, ecco, come un colpo improvviso io ti tolgo la delizia
    dei tuoi occhi; e tu non far cordoglio, non piangere, non spander lacrime.
  ckb-ckb: «ئەی کوڕی مرۆڤ، من خەریکم بە لێدانی گورزێک ئەوەی چاوت ئارەزووی دەکات لێتی
    دەستێنم، جا مەلاوێوە و مەگریێ و فرمێسک مەڕێژە.
  eng-BBE: 'Son of man, see, I am taking away the desire of your eyes by disease:
    but let there be no sorrow or weeping or drops running from your eyes.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಒಂದೇ ಏಟಿನಿಂದ ನೇತ್ರಾನಂದವಾಗಿರುವುದನ್ನು ನಿನ್ನಿಂದ ತೆಗೆಯುತ್ತೇನೆ.
    ಆದರೆ ನೀನು ದುಃಖಪಡಬೇಡ, ಅಳಬೇಡ, ನಿನ್ನ ಕಣ್ಣೀರು ಹರಿದು ಹೋಗದಿರಲಿ.
  tam-2017: மனிதகுமாரனே, இதோ, நான் உன்னுடைய கண்களுக்கு விருப்பமானவளை ஒரே அடியினாலே
    உன்னைவிட்டு எடுத்துக்கொள்ளுவேன்; ஆனாலும் நீ புலம்பாமலும் அழாமலும் கண்ணீர்விடாமலும்
    இரு.
  spa-RV-1909: 'Hijo del hombre, he aquí que yo te quito de golpe el deseo de tus
    ojos: no endeches, ni llores, ni corran tus lágrimas.'
  ron-BTF: Fiu al omului, iată, eu iau de la tine dorința ochilor tăi cu o lovitură;
    totuși să nu jelești nici să nu plângi, nici să nu îți curgă lacrimile.
  eng-WEBP: “Son of man, behold, I will take away from you the desire of your eyes
    with one stroke; yet you shall neither mourn nor weep, neither shall your tears
    run down.
  eng-FBV: “Son of man, look, I'm about to take away the one you love the most. She
    will die. But you must not mourn or weep. Don't cry any tears.
  nld-1939: Mensenkind, waarachtig, Ik ga u met een zware slag de lust uwer ogen ontnemen;
    maar ge moogt niet rouwen en wenen, of uw tranen laten vloeien.
  nch-BL: “Tacat, ipan san se talojtzi na nimitzquixtilis mosihua cati más tiquicnelía.
    Pero ta amo ximocueso por ya, yon amo xijchoquili, yon amo xijcahua ma quisa moixayo.
  vie-1934: Hỡi con người, nầy, thình lình ta sẽ cất khỏi ngươi sự con mắt ngươi ưa
    thích; nhưng ngươi sẽ chẳng than thở, chẳng khóc lóc, và nước mắt ngươi chẳng
    chảy ra.
  hin-CV: “हे मनुष्य के पुत्र, मैं एक ही प्रहार में तुमसे तुम्हारे आंखों की खुशी छीनने
    ही वाला हूं. तौभी तुम शोकित न हो, न ही रोओ और न ही आंसू बहाओ.
  spa-BES: Hijo de hombre, mira, estoy quitando el deseo de tus ojos por la muerte;
    pero no dejes que el dolor o el llanto o las lágrimas de tus ojos.
  tdx-tdx: O ana’ ondatio, Ingo te hahàko ama’o ty fañiriam-pihaino’o indrai-mipaoke;
    fa tsy handala irehe tsy hangololoike, vaho tsy ampiorihe’o ranom-pihaino.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย ดู​เถิด เราจะเอาสิ่งที่พอตาของเจ้าไปเสียจากเจ้าด้วยการประหารเสียแล้ว
    ถึงกระนั้นเจ้าก็อย่าคร่ำครวญหรือร้องไห้ หรือให้น้ำตาตก
  por-BR-2018: Filho do homem, eis que com um golpe tirarei de ti o desejo de teus
    olhos; não lamentes, nem chores, nem escorram de ti lágrimas.
  deu-ELO: Menschensohn, siehe, ich nehme die Lust deiner Augen von dir weg durch
    einen Schlag; und du sollst nicht klagen und nicht weinen, und keine Träne soll
    dir kommen.
  eng-WYC-2018: Thou, son of man, lo! I take away from thee the desirable thing of
    thine eyes in vengeance, and thou shalt not wail, neither weep, neither thy tears
    shall flow down. (Thou, son of man, behold! with vengeance I take away from thee
    the desire of thine eyes, (and of thy heart), but thou shalt not wail, nor weep,
    nor shall thy tears flow down.)
  epo-epo: Ho filo de homo! jen per plago Mi forprenos de vi tion, kio estas plej
    kara por viaj okuloj; sed vi ne plendu, kaj ne ploru, kaj ne elfluigu larmojn.
  uig-PIN: «I insan oƣli, Mǝn sening sɵyümlük kɵz ⱪariquⱪungni bir urux bilǝn sǝndin
    elip ketimǝn; biraⱪ sǝn ⱨeq matǝm tutma, ⱨeq yiƣlima, ⱨeq kɵz yexi ⱪilma;
  beo-beo: “Dunu egefe! Na da afae fawane fane, dia dogolegei uda amo dima samogemu.
    E da bogomu. Di da mae egane amola mae dini amola si hano mae sa:ili esaloma.
  tpi-OTNT: “Man bilong graun, mi save, yu laikim tumas meri bilong yu, tasol wantu
    bai mi kisim dispela meri na bai yu stap nating. Tasol yu no ken krai long em
    na singsing sori.
  hau-SA: “Ɗan mutum, da farat ɗaya ina gab da ɗauke abin da idanunka suke jin daɗin
    gani. Duk da haka kada ka yi makoki ko ka yi kuka ko ka zub da hawaye.
  uig-LAT: «I insan oghli, Men séning söyümlük köz qarichuqungni bir urush bilen sendin
    élip kétimen; biraq sen héch matem tutma, héch yighlima, héch köz yéshi qilma;
  nde-nde: “Ndodana yomuntu, sekuseduze ukuthi ngokugalela okukodwa nje ngisuse kuwe
    intokozo yamehlo akho. Kodwa ungalili kumbe ukhale loba wehlise inyembezi.
  ton-ton: '“Foha ʻoe tangata, vakai, ʻoku ou toʻo atu ʻaia ʻoku holi ki ai ho mata,
    ʻi he tā pe taha: ka ʻe ʻikai te ke mamahi pe tangi, pea ʻe ʻikai tafe hifo ho
    loʻimata.'
  ces-1613: Synu člověčí, aj, já odejmu od tebe žádost očí tvých v náhle, však nekvěl
    ani plač, a nechť nevycházejí slzy tvé.
  eng-WMB: “Son of man, behold, I will take away from you the desire of your eyes
    with one stroke; yet you shall neither mourn nor weep, neither shall your tears
    run down.
  tam-TCV: “மனுபுத்திரனே, உன் கண்களுக்கு அருமையானவளை ஒரே அடியினால் உன்னைவிட்டு எடுத்துக்கொள்வேன்.
    ஆனாலும் நீ புலம்பாமலும், அழாமலும் கண்ணீர் விடாமலும் இருக்கவேண்டும்.
  ceb-ULB: “Anak sa tawo! Tan-awa, kuhaon ko gikan kanimo ang gikahimut-an sa imong
    mga mata inubanan sa hampak, apan kinahanglan nga dili ka magbangotan o ni maghilak,
    ug kinahanglan nga dili motulo ang imong luha.
  pol-UBG: Synu człowieczy, oto zabiorę ci nagle rozkosz twoich oczu, ale ty nie lamentuj
    ani nie płacz, niech twoje łzy się nie wylewają.
  urd-GVU: ”اے آدم زاد، مَیں تجھ سے اچانک تیری آنکھ کا تارا چھین لوں گا۔ لیکن لازم
    ہے کہ تُو نہ آہ و زاری کرے، نہ آنسو بہائے۔
  deu-1912: Du Menschenkind, siehe, ich will dir deiner Augen Lust nehmen durch eine
    Plage, aber du sollst nicht klagen noch weinen noch eine Träne lassen.
  kan-2017: “ನರಪುತ್ರನೇ, ಇಗೋ, ಒಂದೇ ಏಟಿನಿಂದ ನಾನು ನಿನಗೆ ನೇತ್ರಾನಂದವಾಗಿರುವವಳನ್ನು ನಿನ್ನಿಂದ
