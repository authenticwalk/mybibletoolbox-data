  lug-lug: Gerera ennyumba eyo enjeemu olugero obagambe nti, ‘Bw’ati bw’ayogera Mukama
    Katonda nti, “ ‘Muteeke entamu ku kyoto, musseemu amazzi.
  heb-heb: ומשל אל בית המרי משל ואמרת אליהם כה אמר אדני יהוה שפת הסיר שפת וגם יצק
    בו מים׃
  ben-IRV: তুমি এই বিদ্রোহী কুলের উদ্দেশ্যে এক প্রবাদ বাক্য বল, তাদেরকে নীতিগল্প বল
    এবং তাদেরকে বল, প্রভু সদাপ্রভু এ কথা বলেন, চড়াও হাঁড়ী চড়াও, তার মধ্যে জল দাও।
  pan-pan: ਇਸ ਵਿਦਰੋਹੀ ਘਰਾਣੇ ਦੇ ਲਈ ਇੱਕ ਕਹਾਉਤ ਕਹਿ ਅਤੇ ਤੂੰ ਇਹਨਾਂ ਨੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਇਹ ਆਖਦਾ ਹੈ, ਇੱਕ ਕੜਾਹਾ ਚੜ੍ਹਾ ਦੇ, ਹਾਂ, ਉਹ ਨੂੰ ਚਾੜ੍ਹ, ਤੇ ਉਸ ਵਿੱਚ ਪਾਣੀ ਭਰ ਦੇ,
  mya-JVB: ပုန်ကန် တတ်သော အမျိုး အား လည်း ပုံ စကား တည်းဟူသော၊ အရှင် ထာဝရဘုရား မိန့်
    တော်မူသောစကားကို ဆင့်ဆို ရမည်မှာ၊ အိုးကင်း ကို မီးဖို၌ တင် ထား၍ ရေ ကိုလောင်း လော့။
  hmo-hmo: 'Parabole ta be egu dagedage besena taudia dekenai do oi gwauraia, do oi
    gwau, ‘Lohiabada Dirava be inai bamona ia hereva: “ ‘Uro ta be lahi ena latanai
    do umui atoa, ranu be uro lalonai do umui bubua danu.'
  urd-urd: और इस बाग़ी ख़ान्दान के लिए एक मिसाल बयान कर और इनसे कह, ख़ुदावन्द ख़ुदा
    यूँ फ़रमाता है कि एक देग चढ़ा दे, हाँ, उसे चढ़ा और उसमें पानी भर दे।
  rus-SYN: 'И произнеси на мятежный дом притчу, и скажи им: так говорит Господь Бог:
    поставь котел, поставь и налей в него воды;'
  bqc-SIM: 'Yãlɛɛũ ń bui swã́yãmansaidepiↄ ǹ onɛ́ ma Dii Lua ma mɛ̀: À oo ditɛ,
    í íkau,'
  tcz-CHONGTHU: Hiti chun doumah bolte chu thaneitah Pakaija kon hiche thusei hin
    hilchetna pen. Meichunga chun belkhat songdoh in, chuleh twi themkhat sungin;
  mar-mar: आणि या फितुर घराण्या विरुध्द म्हणी बोल, दाखले देऊन सांग, प्रभू परमेश्वर
    देव असे सांगत आहे. एक जेवण शिजवण्याचे भांडे घे व त्यामध्ये पाणी ओत.
  qub-qub: 'Chaymi mana wiyacoj runacunataga yarparänanpaj tincuchiypa willapay cayno
    nir: «Jatun mancata churcushun. Nircur yacuta wiñashun.'
  bqp-bqp: A nɛn tɔmbu mɛm nɔɔ sɑri be mɔn teni sɔ̃ɔwɔ ɑ kɑ bu kirɔ ko. A nɛɛ, nɛnɑ
    nɑ nun yiire nɑ nɛɛ, ɑ sii wekeru suo kpɑ ɑ tu nim doke.
  hat-hat: 'Ou pral bay yon pawoli sou move ras moun sa yo ki gen tèt di. W''a di
    yo: Men mesaj Seyè sèl Mèt la voye ba yo: Mete yon chodyè sou dife, plen l'' dlo.'
  eng-BSB: 'Now speak a parable to this rebellious house and tell them that this is
    what the Lord GOD says: ‘Put the pot on the fire; put it on and pour in the water.'
  eng-WEBPB: Utter a parable to the rebellious house, and tell them, ‘The Lord GOD
    says, “Put the cauldron on the fire. Put it on, and also pour water into it.
  kbq-kbq: Keontahi vahetamina ama'na fronka ke zamasamio, Miko'zma Kegavama Hu'nea
    Anumzamo'a amanage hie, Ne'zama negraza kavofina tina taginteta tevefi anteho.
  nhe-BL: 'Huan xiquinpohuili nopa mosisinijca israelitame ni huicalotl. Xiquinilhui
    para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Xijmanaca
    se chachapali ipan tlitl huan xijtequilica atl.'
  gub-BL: Aiko nezar Tuweharupi Wiko Ma'e romo ihe. Emume'u ko ma'emume'u haw wanupe
    nehe kury. — Emuapyk zapepo tata rehe nehe. Emynehem 'y pupe nehe.
  eng-DRA: 'And thou shalt speak by a figure a parable to the provoking house, and
    say to them: Thus saith the Lord God: Set on a pot, set it on, I say, and put
    water into it.'
