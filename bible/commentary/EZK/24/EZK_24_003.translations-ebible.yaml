verse: EZK.024.003
translations:
  mal-C: 'ഈ മത്സരഗൃഹത്തോട് ഒരു സാദൃശ്യകഥ ഇപ്രകാരം പ്രസ്താവിക്കുക: ‘യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നീ ഒരു കുട്ടകം അടുപ്പത്തുവെച്ച്, അതിൽ വെള്ളം ഒഴിക്കുക.'
  deu-TKW: 'Darum sage dem Hause der Widerspenstigkeit ein Gleichnis vor und sprich
    zu ihnen: So spricht der Herr Jahwe: Stelle hin den Topf, stelle hin und gieße
    auch Wasser hinein.'
  lin-lin: 'Loba na libota oyo ya batomboki lisese oyo ; yebisa bango : ‹ Tala liloba
    oyo Nkolo Yawe alobi : Kamata nzungu moko ya kolambela, bongisa yango mpe tia
    mayi kati na yango.'
  eng-LSV: 'And use an allegory toward the house of rebellion, and you have said to
    them, Thus said Lord YHWH: To set on the pot, to set [it] on, and also to pour
    water into it,'
  eng-GNV: Therefore speake a parable vnto the rebellious house, and say vnto them,
    Thus sayth the Lord God, Prepare a pot, prepare it, and also powre water into
    it.
  eng-WEBSTER: 'And utter a parable to the rebellious house, and say to them, Thus
    saith the Lord GOD; Set on a pot, set it on, and also pour water into it:'
  nhw-BL: 'Huan xiquinpohuili nopa mosisinijca israelitame ni huicalotl. Xiquinilhui
    para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Xijmanaca
    se chachapali ipan tlitl huan xijtequilica atl.'
  swh-ONEN: 'Iambie nyumba hii ya kuasi fumbo, na uwaambie, ‘Hili ndilo Bwana Mwenyezi
    asemalo: “ ‘Teleka sufuria jikoni; iteleke na umimine maji ndani yake,'
  bba-bba: A nɛn tɔmbu mɛm nɔɔ sɑri be mɔn teni sɔ̃ɔwɔ ɑ kɑ bu kirɔ ko. A nɛɛ, nɛnɑ
    nɑ nun yiire nɑ nɛɛ, ɑ sii wekeru suo kpɑ ɑ tu nim doke.
  eng-KJVCPB: 'And utter a parable unto the rebellious house, and say unto them, Thus
    saith the Lord God; Set on a pot, set it on, and also pour water into it:'
  luo-luo: 'Gone oganda mohero ngʼanyoni ngeroni, kendo wach nigi ni ma e gima Jehova
    Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Ket aguch tedo e kendo; kendo iol pi e
    iye.'
  meu-meu: 'Hereva heḡereḡerena na ina gwau-edeede besena ba gwaurai henia, baoto,
    Ḡaubada Iehova na ini e gwau tomamu: Uro ba laia kau, ba laia kau; ranu na ia
    lalonai ba seia danu.'
  npi-ULB: यस विद्रोही घरानाको विरुद्धमा यो उपदेश, यो दृष्‍टान्त तिनीहरू भन्‌। तिनीहरूलाई
    यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः पकाउने भाँडो राख् । त्‍यसलाई राख्,
    र त्‍यसमा पानी हाल्‌ ।
  yor-yor: 'Sì pa òwe yìí fún ilé ọlọ́tẹ̀ náà, sọ fún wọn pé: ‘Èyí yìí ni Olúwa Olódùmarè
    wí: “ ‘Gbé ìkòkò ìdáná náà ka iná, gbé e ka iná kí o sì da omi sí i nínú.'
  pes-OPCB: 'سپس برای قوم یاغی اسرائیل این مثل را تعریف کن و به ایشان بگو خداوند یهوه
    چنین می‌گوید: «دیگی را از آب پر سازید و بر آتش بگذارید.'
  tgl-ULB: 'At magsalita ng kawikaan laban sa mapanghimagsik na bahay na ito, isang
    talinghaga, at sabihin sa kanila, ''Sinasabi ito ng Panginoong Yahweh: Ilagay
    ang lutuang palayok! Ilagay ito! Lagyan din ng tubig ang loob nito!'
  hui-hui: Isaraeleali mine haga bu karunihondo bi yobage ogo Anduane Homogo Bibahendenaga
    Haru Haame Haga kogo i̱nime bi o larogoni lamibe. Todobene beha iba berelalu irani
    delabe.
  mya-mya: ပုန်​ကန်​တတ်​သော​ငါ​၏​လူ​မျိုး​တော်​အား​သူ​တို့ အ​တွက် ငါ​အ​ရှင်​ထာ​ဝရ​ဘုရား​ဖော်​ပြ​သည့်
    ပုံ​ဥ​ပ​မာ​ကို​ပြော​ပြ​လော့။ ယင်း​ပုံ​ဥပမာ​မှာ ``ကြေး​အိုး​ကို​မီး​ဖို​ပေါ်​တွင်​တင်​၍​ရေ​ထည့်
    ပြီး​လျှင်
  bod-N: ཁྱོད་ཀྱིས་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་དེ་ལ་དཔེ་དྲངས་ནས་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    སླ་ང་མེའི་སྟེང་དུ་སྐྱོན་དང་། བསྐྱོན་པའི་རྗེས་སུ་དེའི་ནང་དུ་ཆུ་བླུགས་ཤིག
  sna-sna: 'Taurira imba yokumukira iyi mufananidzo, uti kwavari, ‘Zvanzi naIshe Jehovha:
    “ ‘Gadza hadyana; igadze ugodira mvura mairi.'
  spa-BLM: 'Di una parábola a la casa rebelde, y diles: ‘Dice el Señor Yahvé, “Pon
    el caldero en el fuego. Póntelo, y también verter agua en él.'
  cac-cac: 'Alcanel jun ab''ix tic d''a ch''oxnab''ilal d''a jun chon̈ab'' te pit
    chi''. Tzalan icha tic: A Jehová Yajal tz''alan icha tic: Ac''jocab''q''ue junoc
    q''uen chen d''a yib''an̈ c''ac'', ac''jocab''paxem a a'' d''a yool.'
  swh-ULB: 'Basi nena mithali juu ya hii nyumba ya kuasi, fumbo moja. Waambie, ''Bwana
    Yahwe asema hivi: weka sufuria ya kupikia. Iweke na weka maji kwenye hiyo.'
  bel-bel: 'І вымаві на мяцежны дом прыпавесьць, і скажы ім: так кажа Гасподзь Бог:
    пастаў кацёл, пастаў і налі ў яго вады;'
  deu-ELBBK: 'Und rede ein Gleichnis zu dem widerspenstigen Haus und sprich zu ihnen:
    So spricht der Herr, HERR: Setze den Topf auf, setze auf und gieße auch Wasser
    hinein.'
  mbb-OT: 'Ne tudtula nu heini he sempità diyà te menge etew te Israel he menge mesinupaken,
    ne ipetueni nu kandan he iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi kayi: “Diken
    ka te kitang ne teǥui nu te wahig.'
  mal-2015: 'നീ മത്സരഗൃഹത്തോടു ഒരു ഉപമ പ്രസ്താവിച്ചു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നീ ഒരു കുട്ടകം അടുപ്പത്തു വെക്ക; വെച്ചു അതിൽ വെള്ളം ഒഴിക്ക.'
  rmc-rmc: 'Phen o podobenstvo kale zacate manušenge: ‚Kada phenel o RAJ, o Adonaj:
    Ačhav e piri pro bov a čhiv andre o paňi.'
  pes-OPV: 'و برای این خاندان فتنه انگیز مثلی آورده، به ایشان بگو: خداوند یهوه چنین
    می‌گوید: دیگ را بگذار. آن را بگذار و آب نیز در آن بریز.'
  ron-1924: 'Спуне о пилдэ ачестей касе де ындэрэтничь ши зи-ле: ‘Аша ворбеште Домнул
    Думнезеу: «Пуне, пуне казанул ши тоарнэ апэ ын ел!'
  ben-OBCV: 'এই বিদ্রোহী জাতির কাছে একটি দৃষ্টান্তের কথা বলো: ‘সার্বভৌম সদাপ্রভু এই
    কথা বলেন: “ ‘হাঁড়ি চড়াও, হাঁড়ি চড়াও এবং তার মধ্যে জল দাও।'
  som-som: Oo reerka caasiyoobay waxaad kula hadashaa masaal, oo waxaad ku tidhaahdaa,
    Sayidka Rabbiga ahu wuxuu leeyahay, Digsiga dabka saara, saara oo biyo ku shuba.
  lat-VUC: 'Et dices per proverbium ad domum irritatricem parabolam, et loqueris ad
    eos: Hæc dicit Dominus Deus: Pone ollam; pone, inquam, et mitte in eam aquam.'
  eng-ASVBT: 'And utter a parable unto the rebellious house, and say unto them, Thus
    saith the Lord Jehovah, Set on the caldron, set it on, and also pour water into
    it:'
  ita-1885: 'E proponi una parabola a questa casa ribelle, e di'' loro: Così ha detto
    il Signore Iddio: Metti la pignatta al fuoco; mettivela ed anche versavi dentro
    dell''acqua.'
  eng-LXXUP: 'And speak a parable to the provoking house, and thou shalt say to them,
    Thus saith the Lord; Set on the caldron, and pour water into it:'
  eng-ULB: 'So speak a proverb against this rebellious house, a parable. Say to them,
    ''The Lord Yahweh says this: Place the cooking pot. Place it and pour water into
    it.'
  spa-VBL: 'Luego repite la siguiente parábola a este pueblo rebelde. Diles que esto
    es lo que dice el Señor Dios: “Coge una olla y ponla al fuego. Vierte un poco
    de agua.'
  fra-_FOB: 'Propose une parabole à la maison rebelle, et dis-leur: Ainsi a dit le
    Seigneur, l''Éternel: Mets en place la chaudière, place-la, et verses-y de l''eau.'
  mal-mal: 'നീ മത്സരഗൃഹത്തോട് ഒരു ഉപമ പ്രസ്താവിച്ചു പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നീ ഒരു കുട്ടകം അടുപ്പത്തു വച്ച് അതിൽ വെള്ളം ഒഴിക്കുക.'
  urd-GVR: Phir is sarkash qaum Isrāīl ko tamsīl pesh karke batā, ‘Rab Qādir-e-mutlaq
    farmātā hai ki āg par deg rakh kar us meṅ pānī ḍāl de.
  suz-BL: एको मटीब खिं ङा मुर आन कली, एको कथा नेंपाइक्‍मी। परमप्रभु, परमप्रभु यावेमी
    मार देंब देंशा हना ‘मी तार ग्‍योंब कादीन। मिनु मेकेर ब्‍वाक्‍कु लुक्‍तीन। इजीकीएल
    ११:३
  eng-NOY: 'Utter a parable to the rebellious house, and say to them, Thus saith the
    Lord Jehovah: Set on a caldron, set it on, and also pour water into it.'
  ita-1927: 'E proponi una parabola a questa casa ribelle, e di’ loro: Così parla
    il Signore, l’Eterno: Metti, metti la pentola al fuoco, e versaci dentro dell’acqua;'
  ckb-ckb: 'پەندێک بۆ بنەماڵەی یاخیبوو بهێنەوە و پێیان بڵێ: ”یەزدانی باڵادەست ئەمە
    دەفەرموێت: «”مەنجەڵ لەسەر ئاگر دابنێ، دایبنێ و ئاوی تێ بکە.'
  eng-BBE: 'And make a comparison for this uncontrolled people, and say to them, This
    is what the Lord has said: Put on the cooking-pot, put it on the fire and put
    water in it:'
  kan-OKCV: 'ದಂಗೆಕೋರ ಮನೆತನದವರಿಗೆ ಸಾಮ್ಯವನ್ನು ತಿಳಿಸಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಹಂಡೆಯನ್ನು ಒಲೆಯ ಮೇಲಿಡು, ಮೇಲಿಟ್ಟು ಅದರಲ್ಲಿ ನೀರನ್ನು
    ಸುರಿ.'
  tam-2017: 'இப்போதும் நீ கலகவீட்டாருக்கு ஒரு உவமையைக் காண்பித்து, அவர்களை நோக்கி:
    யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், ஒரு கொப்பரையை அடுப்பிலே வைத்து, அதிலே
    தண்ணீரை ஊற்று.'
  spa-RV-1909: 'Y habla á la casa de rebelión por parábola, y diles: Así ha dicho
    el Señor Jehová: Pon una olla, ponla, y echa también en ella agua:'
  ron-BTF: 'Și rostește o parabolă casei răzvrătite și spune-le: Astfel spune Domnul
    DUMNEZEU: Pune o oală, pune-o și de asemenea toarnă apă în ea;'
  eng-WEBP: Utter a parable to the rebellious house, and tell them, ‘The Lord GOD
    says, “Put the cauldron on the fire. Put it on, and also pour water into it.
  eng-FBV: 'Then repeat the following parable to these rebellious people. Tell them
    that this is what the Lord God says: Get a pot and set it on the fire. Pour in
    some water.'
  nld-1939: 'Dan moet ge het onhandelbare ras een gelijkenis voordragen, en tot hen
    zeggen: Zo spreekt Jahweh, de Heer! De pot opgezet, de pot opgezet, En water erin
    gegoten;'
  nch-BL: 'Huan xiquinpohuili nopa mosisinijca israelitame ni huicalot. Xiquinilhui
    para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Xijmanaca
    se chachapali ipan tit huan xijtequilica at.'
  vie-1934: 'Hãy nói một lời thí dụ cho nhà bạn nghịch ấy, và rằng: Chúa Giê-hô-va
    phán như vầy: Hãy đặt nồi, hãy đặt, và đổ nước vào.'
  hin-CV: 'इन विद्रोही लोगों को एक दृष्टांत सुनाओ और उनसे कहो: ‘परम प्रधान याहवेह
    का यह कहना है: “ ‘पकाने के बर्तन को चूल्हे पर रखो, चूल्हे पर रखो और उसमें पानी
    डालो.'
  spa-BES: 'Y diles una parábola a esta gente rebelde y diles: Esto es lo que el Señor
    Dios ha dicho: Pon una olla, ponla en él fuego y pon agua en ella.'
  tdx-tdx: 'Le saontsio an-tafatoño i anjombam-piolay ami’ty hoe: Hoe ty nafè Iehovà
    Talè; Atokono ty valàñe, atokono vaho añiliño rano;'
  tha-KJV: และจงกล่าวคำอุปมาแก่​วงศ์​วานที่มักกบฏ และพู​ดก​ับเขาว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    จงตั้งหม้อไว้ ตั้งไว้​ซิ เทน้ำใส่หม้​อด​้วย
  por-BR-2018: 'E fala uma parábola à casa rebelde, e dize-lhes: Assim diz o Senhor
    DEUS: Põe uma panela, põe -a ,e também deita água dentro dela;'
  deu-ELO: 'Und rede ein Gleichnis zu dem widerspenstigen Hause und sprich zu ihnen:
    So spricht der Herr, Jehova: Setze den Topf auf, setze auf, und gieße auch Wasser
    darein.'
  eng-WYC-2018: And thou shalt say by a proverb a parable to the house (of Israel),
    (the) stirrer to wrath, and thou shalt speak to them, The Lord God saith these
    things, Set thou a brazen pot, set thou (it) soothly, and put thou water into
    it. (And thou shalt speak by a parable to the house of Israel, the stirrer, or
    provoker, to anger, and thou shalt say to them, The Lord God saith these things,
    Take thou a bronze pot, yea, take thou it, and put thou water into it.)
  epo-epo: 'Kaj prezentu parabolon al la domo malobeema, kaj diru al ili: Tiele diras
    la Sinjoro, la Eternulo: Starigu kaldronon, starigu, kaj verŝu en ĝin akvon.'
  uig-PIN: 'Asiy jǝmǝtning aldiƣa bir tǝmsilni ⱪoyup mundaⱪ degin: — Rǝb Pǝrwǝrdigar
    mundaⱪ dǝydu: — «Ⱪazanni otning üstigǝ ⱪoyunglar, ot üstigǝ ⱪoyunglar, uningƣa
    su ⱪoyunglar;'
  beo-beo: 'Na fi lelesu dunu ilima amo fedege sia: olelema. Na, Ouligisudafa Hina
    Gode da ilima amane sia:sa, ‘Gobele nasu gaga amo hano dili nabalesilalu, lalu
    didi da:iya ligisima.'
  tpi-OTNT: Yu mas autim dispela tok piksa long ol dispela bikhetman bilong Israel.
    Tok bilong mi God, Bikpela, i olsem, ‘Kukboi, yu mas putim sospen antap long paia,
    na pulimapim wara long sospen.
  hau-SA: Ka faɗa wa wannan gidan ’yan tawaye wani misali ka kuma faɗa musu cewa,
    ‘Ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Ka sa tukunyar dahuwa; ka sa ta
    a kan wuta ka kuma zuba ruwa a cikinta.
  uig-LAT: 'Asiy jemetning aldigha bir temsilni qoyup mundaq dégin: — Reb Perwerdigar
    mundaq deydu: — «Qazanni otning üstige qoyunglar, ot üstige qoyunglar, uninggha
    su qoyunglar;'
  nde-nde: 'Tshela indlu le ehlamukayo umfanekiso uthi kubo: ‘Nanku okutshiwo nguThixo
    Wobukhosi: Beka imbiza yokupheka eziko; ibeke phezu kwamaseko uthele amanzi phakathi
    kwayo.'
  ton-ton: 'Pea ke lea ʻaki ha fakatātā ki he fale angatuʻu, mo ke pehē kiate kinautolu,
    ʻOku pehē ʻe Sihova ko e ʻOtua; Fokotuʻu ʻae kulo, fokotuʻu ia pea lilingi ha
    vai ki ai:'
  ces-1613: 'A předlož tomu domu zpurnému podobenství, řka k nim: Takto praví Panovník
    Hospodin: Přistav tento hrnec, přistav a nalej také do něho vody.'
  eng-WMB: Utter a parable to the rebellious house, and tell them, ‘The Lord GOD says,
    “Put the cauldron on the fire. Put it on, and also pour water into it.
  tam-TCV: 'நீ இந்தக் கலகம் செய்யும் குடும்பத்தாருக்கு, ஒரு உவமையைக் கூறி அவர்களிடம்
    சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே.’ “ ‘சமையல் பானையை அடுப்பிலே
    வை.’ அதை அடுப்பிலே வைத்து அதற்குள்ளே தண்ணீர் ஊற்று.'
  ceb-ULB: 'Busa pagsulti ug panultihon batok niining masinupakon nga panimalay, usa
