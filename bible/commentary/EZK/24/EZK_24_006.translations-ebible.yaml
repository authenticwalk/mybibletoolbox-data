    piece by piece; let no lot fall upon it:'
  hin-2017: '“इसलिए प्रभु यहोवा यह कहता है: हाय, उस हत्यारी नगरी पर! हाय उस हण्डे
    पर! जिसका मोर्चा उसमें बना है और छूटा नहीं; उसमें से टुकड़ा-टुकड़ा करके निकाल
    लो, उस पर चिट्ठी न डाली जाए।'
  wol-KYG: 'Boroom bi Aji Sax ji kat dafa wax ne: «Wóoy ngalla bii dëkku tuurkatu
    deret! Mooy cin lu teg àkki xëmit, cin lu dul tàggook xëmitam. Wenn-wenn ngay
    seppi dogi yàpp yi, te bul tegoo bant la ngay seppi.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Woe [to] the city of blood, A pot
    whose scum [is] in it, And its scum hath not come out of it, By piece of it, by
    piece of it bring it out, Not fallen on it hath a lot.'
  eng-WYC-2017: Therefore the Lord God saith these things, Woe to the city of bloods,
    to the pot whose rust is therein, and the rust thereof went not out of it; cast
    thou out it by parts, and by his parts; and the lot fell not on it.
  eng-WMBB: '“‘Therefore the Lord GOD says: “Woe to the bloody city, to the cauldron
    whose rust is in it, and whose rust hasn’t gone out of it! Take out of it piece
    after piece without casting lots for it.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि यरूशलम पर अफ़सोस जिसमें इतना ख़ून बहाया
    गया है! यह शहर देग है जिसमें ज़ंग लगा है, ऐसा ज़ंग जो उतरता नहीं। अब गोश्त के
    टुकड़ों को यके बाद दीगरे देग से निकाल दे। उन्हें किसी तरतीब से मत निकालना बल्कि
    क़ुरा डाले बग़ैर निकाल दे।
  rug-rug: 'Ura hiera gua si zama nia Arau Zihova sa Baṉara: Mani talotaṉa sa vasileana
    lavata sapu va mate tie, sa raro sapu nanara ia, lopu boka ta kapolo palae sari
    narana! Va vura tatasa i sari masa na susuri va vura beto i, lopu vizavizata.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedhaatii: “ ‘Magaalaa dhiiga namaa dhangalaaftuuf,
    okkotee xuriin itti qabatee xuriin sun irraa hin baʼiniif wayyoo! Utuu ixaa hin
    buusin gumaa gumaa isaa keessaa fuudhii duwwaa hambisi.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Malheur à la ville
    sanguinaire, chaudière pleine de rouille, et dont la rouille ne se détache pas!
    Tires-en les morceaux les uns après les autres, sans recourir au sort.'
  yal-yal: '“ ‘Nanara, Marigina Alatala ito nan falaxi, a naxa: Gbalona ɛ tan faxa
    ti taan muxune xa, ɛ tan naxanye luxi alo xɔrinxɔrinna bata tunden naxan suxu,
    naxan funfu mi nɔɛ bɛ a ma. Xɔnne birin nate a kui keden keden yɛɛn ma, e sese
    mi tangama halagin ma masɛnsɛnna xɔn.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku penei; Anwe ke kulanakanhale koko,
    ka ipu baila o kona lepohao maloko, aole hoi i puka aku kona lepo mailoko aku
    ona! e lawe mai ia iwaho pakahi na apana, aole e haule ka pohaku-pu maluna ona.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: وَيْلٌ لِلْمَدِينَةِ
    سَافِكَةِ الدِّمَاءِ، وَلِلْقِدْرِ الْمُغَشَّاةِ بِزِنْجَارِهَا الَّذِي لَا يَخْرُجُ
    مِنْهَا. فَرِّغُوهَا قِطْعَةً قِطْعَةً مِنْ غَيْرِ اقْتِرَاعٍ عَلَيْهَا.'
  ewe-ewe: “Elabena aleae Aƒetɔ Yehowa gblɔe nye si. “Babaa na hlɔ̃dodu la, babaa
    na nuɖaze si lé ɣebia, eye ɣebialéle maɖe ɖa le eŋu o! Ɖe lãkɔawo ɖeka ɖeka le
    ze la me, gake mègadzidze nu ɖe wo dzi o.
  eng-LEE: 'Therefore thus hath said the Lord Eternal, Woe to the city of blood-guiltiness,
    to the pot the scum of which is yet in it, and the scum of which is not gone out
    of it! one of its pieces after the other take out from it: no lot is cast for
    it.'
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই কৈছে: কঁহে ধৰা আৰু কঁহ নুগুচা টৌৰূপ ৰক্তপাতকাৰিণী
    নগৰীৰ সন্তাপ হ’ব; তুমি চিঠি নেখেলোৱাকৈ এডোখৰ এডোখৰকৈ তাৰ সকলোকে উলিওৱা।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ فبَلٌي بَرَ يِ بْشِ لِ. يٍ بَرَ سٌ سُبٍ
    رَ تُندٍ كُي. سُبٍ شُتِ بِرِن بَ كٍرٍن كٍرٍنيِ رَ.
  fra-SBL: '"''C''est pourquoi le Seigneur Yahvé dit : « Malheur à cette ville sanglante,
    au chaudron dont la rouille est à l''intérieur, et dont la rouille n''a pas disparu !
    En retirer morceau après morceau sans tirer au sort.'
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה אֹוי֮ עִ֣יר הַדָּמִים֒ סִ֚יר אֲשֶׁ֣ר
    חֶלְאָתָ֣ה בָ֔הּ וְחֶ֨לְאָתָ֔הּ לֹ֥א יָצְאָ֖ה מִמֶּ֑נָּה לִנְתָחֶ֤יהָ לִנְתָחֶ֙יהָ֙
    הֹוצִיאָ֔הּ לֹא־נָפַ֥ל עָלֶ֖יהָ גֹּורָֽל׃
  kik-kik: '“ ‘Nĩgũkorwo Mwathani Jehova ekuuga atĩrĩ: “ ‘Kaĩ itũũra rĩu inene rĩitithagia
    thakame rĩrĩ na haro-ĩ, o na nyũngũ ĩyo ĩrĩ na mũcura, ĩrĩa gĩkũrĩ kĩayo gĩtangĩthira!
    Mĩonorie kĩrungʼo, o kĩrungʼo, itegũcuukĩrwo mĩtĩ.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Malheur à la ville de
    sang, chaudière dans laquelle il y a du vert-de-gris, et de laquelle le vert-de-gris
    n’est pas sorti ! Vide-la morceaux par morceaux, sans tirer au sort.'
  cek-AK: Angraeng Sithaw mah, Athii kalongsak vangpui, nang loe khosak bing boeh!
    Moi to maeto pacoeng maeto thoe ah, nang loe sum aek mah caak ih athung bang ciim
    thai ai laom baktiah ni na oh boeh; taham khethaih phoisa to na nuiah amtim hmah
    nasoe.
  cuk-cuk: 'Ar Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “¡Neggwebur-ablis-eoged,
    be wiles! Bormo-saamechadyob be siid, be-saamechad geg elileged. Yamo ise-dakarsuli,
    gwa-gwagwen san-goagan-bormoyagi-bukwad be sue.'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Қанхор шәһәрниң һалиға, йәни дат
    басқан қазанға, һеч дети кәтмәйдиған қазанға вай! Униңдики һәммини бирдин-бирдин
    ал; униңға несивә чеки ташланмисун!'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే, రక్త నగరానికి బాధ. మడ్డి గల ఆ కుండకు
    బాధ తప్పదు. దానిలోనుంచి ఆ మడ్డి పోదు. దానికోసం చీటీలు వెయ్యకుండా వండిన దాన్ని
    ముక్క వెంట ముక్క దానిలోనుంచి తీసుకో.
  hat-BSA: '“‘Pou sa, pale Senyè BONDYE a: “Malè a peyi sanglan sila a, a chodyè nan
    sila gen lawouy ladann l! Lawouy la ki pa sòti ladann l! Retire ladann mòso pa
    mòso, san menm tire oso.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “We nu sin siti lun mwet akmas
    uh! El oana sie tup rasla ma tiana aknasnasyeyuk. Kais sie ipin ikwa ituk na ituk
    nwe ke wangin sie ip lula.'
  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה אוֹי֮ עִ֣יר הַדָּמִים֒ סִ֚יר אֲשֶׁ֣ר
    חֶלְאָתָ֣ה בָ֔הּ וְחֶ֨לְאָתָ֔הּ לֹ֥א יָצְאָ֖ה מִמֶּ֑נָּה לִנְתָחֶ֤יהָ לִנְתָחֶ֙יהָ֙
    הוֹצִיאָ֔הּ לֹא־נָפַ֥ל עָלֶ֖יהָ גּוֹרָֽל׃
  ibo-ibo: “ ‘Nʼihi na Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, “ ‘Ahụhụ
    dịrị obodo ahụ a na-awụsi ọbara nʼime ya. E, ahụhụ dịrị ite ahụ nchara dị nʼime
    ya, nke a na-apụghị ịsachapụ nchara ya. Wepụtasịanụ ha nʼotu nʼotu. Ka a hapụ
    ifekwa nza mgbe a na-eme nke a.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ସେହି ରକ୍ତପୂର୍ଣ୍ଣା ନଗରୀ, ସେହି ହଣ୍ଡା,
    ଯହିଁର କଳଙ୍କ ତହିଁ ମଧ୍ୟରେ ଅଛି ଓ ଯହିଁର କଳଙ୍କ ତହିଁ ମଧ୍ୟରୁ ବାହାର ହୋଇ ନାହିଁ, ସେ ସନ୍ତାପର
    ପାତ୍ର! ତୁମ୍ଭେ ଖଣ୍ଡ ଖଣ୍ଡ କରି ତାହା ବାହାର କର; ତହିଁ ବିଷୟରେ ଗୁଲିବାଣ୍ଟ କରାଯାଇ ନାହିଁ।
  chk-chk: Iwe, iei alon Kot ewe Samol mi Lapalap, “Feiengauen ewe telinimw, chon
    ra nimanauei aramas. Ewe telinimw a wewe ngeni eu kama mi parang lon, nge parangan
    esap chü. Kopwe angei seni me lon eu me eu kewe kinikinin fituk, nge kosap lifilifil.
  rop-rop: “Wal mi na YAWEI det boswan God, en ai dalim yumob. Ol detlot pipul hu
    oldei laigim medrimbat enibodi, olabat garra binijap na. Im jis laik det brabli
    rastiwan sospen weya det rastiwan pat kaan neba gowei en deibin pulumat det bif
    lilbit lilbit, en nobodi nomo bin teiknodis.
  ukr-1871: 'Бо так говорить Господь Бог: Горе крововинному місту! горе казанові заржавілому,
    що ржа не відстає від його! шматок за шматком повикидають із його, не вибираючи
    їх по жеребу.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Wehe der blutbefleckten Stadt, dem
    Topfe, an dem noch der Rost hängt und von dem der Rost nicht abgefegt ist! Stück
    um Stück hat man herausgenommen, ohne das Los darüber zu werfen!'
  eng-JPS: 'Wherefore thus saith the Lord GOD: Woe to the bloody city, to the pot
    whose filth is therein, and whose filth is not gone out of it! bring it out piece
    by piece; no lot is fallen upon it.'
  srp-1865: 'Jer ovako veli Gospod Gospod: teško gradu krvnièkom, loncu, na kom stoji
    zagorijel, s kojega neæe da siðe zagorijel; povadi dio po dio; ždrijeb da se ne
    baci za nj.'
  lug-lug: “ ‘Kubanga bw’ati bw’ayogera Mukama Katonda nti, “ ‘Zikusanze ggwe ekibuga
    ekiyiwa omusaayi, ggwe entamu eriko enziro, eteereddwamu ebintu ebitaaveemu. Gyamu
    ekifi kimu kimu awatali kukuba kalulu.
  heb-heb: לכן כה אמר אדני יהוה אוי עיר הדמים סיר אשר חלאתה בה וחלאתה לא יצאה ממנה
    לנתחיה לנתחיה הוציאה לא נפל עליה גורל׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এ কথা বলেন, ধিক্‌ সেই রক্তে পূর্ণ শহরকে, সেই হাঁড়ীকে,
    যার মধ্যে কলঙ্ক আছে ও যার কলঙ্ক তার ভেতর থেকে বের হবে না। এটা থেকে টুকরো টুকরো
    করে নাও কিন্তু গণনা করা হয়নি।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਉਸ ਖੂਨੀ ਸ਼ਹਿਰ ਉੱਤੇ ਅਫ਼ਸੋਸ ਅਤੇ ਉਸ ਕੜਾਹੇ ਉੱਤੇ
    ਜਿਸ ਵਿੱਚ ਜੰਗਾਲ ਲੱਗਾ ਹੈ ਅਤੇ ਉਹ ਦਾ ਜੰਗਾਲ ਲਾਹਿਆ ਨਹੀਂ ਗਿਆ। ਇੱਕ-ਇੱਕ ਟੁੱਕੜਾ ਕਰਕੇ ਉਸ
    ਵਿੱਚੋਂ ਕੱਢ ਅਤੇ ਉਸ ਉੱਤੇ ਪਰਚੀਆਂ ਨਾ ਪਾਈਆਂ ਜਾਣ।
  mya-JVB: ဤအမှု၌ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ လူအသက် ကိုသတ်တတ်သောမြို့ ၊
    သံချေးတက် ၍ ရှိသေး သောအိုးကင်း သည် အမင်္ဂလာ ရှိ၏။ သားတစ် တို့ကို တခုနောက်တခုထုတ်
    လော့။ စာရေးတံ မ ပြု နှင့်။
  hmo-hmo: 'Vadaeni Lohiabada Dirava ese inai bamona ia hereva noho, ia gwau: “Inai
    hanua, ala-ala taudia momo idia noho hanua, be dika do ia davaria momokani! Ia
    be uro dikana, mai ena raraka, nega ta idia hagoevaia lasi urona bamona. Vamu
    ibounai ta ta be uro dekena amo kokia haraga! Namodia do umui tahua gwauraia lasi,
    do umui kokia kava, badina unai vamu ibounai idia dika vadaeni.'
  urd-urd: '“इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि उस खू़नी शहर पर अफ़सोस और उस
    देग पर जिसमें ज़न्ग लगा है, और उसका ज़न्ग उस पर से उतारा नहीं गया! एक एक टुकड़ा
    करके उसमें से निकाल, और उस पर पर्ची पड़े।'
  rus-SYN: 'Посему так говорит Господь Бог: горе городу кровей! горе котлу, в котором
    есть накипь и с которого накипь его не сходит! кусок за куском его выбрасывайте
    из него, не выбирая по жребию.'
  bqc-SIM: A yã́i ma Dii Lua ma mɛ̀, waiyoo gbɛ̃dɛn wɛ̃́lɛ, oo pↄ́ a gbãsĩ gì
    woloi pi! À a nↄ̀ↄpiↄ bↄlɛu dodo píi, kási ásu líkpa a yã́ musuo.
  tcz-CHONGTHU: Tun hiche hi thaneitah Pakai thusei ahi. Hitobang tah a gentheina
    hin Jerusalem anga jing ahi, tolthana khopi! Amanu hi anhonna bel ahi, dan kalla
    anatoh nao siltheng jou hilou techu, asaho chum oh lahdoh doh jengin, ajeh chu
    halkhat chu halkhat sanga phachomjo deh lou ahi.
  mar-mar: यास्तव परमेश्वर देव असे म्हणत आहे, या रक्तपाती शहराचा निषेध असो, ती गंज
    चढलेल्या भांड्यासारखी आहे; त्याचा गंज निघत नाही, त्याच्या तुकड्यातून तुकडा काढून
    त्यातून काही निघत नाही.
  qub-qub: 'Tayta Dios tantiyachishpan caynömi nin: «¡Ay imanöraj canqui wañuchicoj
    Jerusalén siudä! Oxidasha caycaj mancanömi caycanqui. Oxidashanga imaypis mana
    llojshejnömi caycanqui. Juc-juclla jorguy cuchusha caycaj aychacunata. Mancachöga
    jucpis ama quëdachunnachu.'
  bqp-bqp: Kpɑ ɑ yɑɑ ye wunɑ tiɑ tiɑ. Bɑɑ yen tiɑ ɑ ku rɑ deri mi. Wee ye nɛ, Yinni
    Gusunɔ nɑ geruɑ. Nɑ nɛɛ, Yerusɑlɛmu yɑ sɑ̃ɑwɑ bɔ̃rurɑ yen tɔn goberun sɔ̃. Yɑ
    sɑ̃ɑwɑ nge sii weke te tɑ wuuru diire, te bɑ ǹ kpɛ̃ bu teɑ bu nɑɑmwɛ.
  hat-hat: 'Men sa Seyè sèl Mèt la di apre sa: -Madichon pou lavil ki renmen fè san
    koule a! Li tankou yon chodyè wouye yo pa janm foubi. Wete tout moso vyann yo
    yonn apre lòt. Pa chwazi pou kite anyen ladan l''.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Woe to the city of bloodshed,
    to the pot now rusted, whose rust will not come off! Empty it piece by piece;
    cast no lots for its contents.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “Woe to the bloody city, to the cauldron
    whose rust is in it, and whose rust hasn’t gone out of it! Take out of it piece
    after piece without casting lots for it.'
  kbq-kbq: E'ina hu'negu Mikozama Kegavama Hu'noa Ra Anumzamo'na amanage hue, Vahe'ma
