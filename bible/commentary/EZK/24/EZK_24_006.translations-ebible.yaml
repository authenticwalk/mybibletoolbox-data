verse: EZK.024.006
translations:
  mal-C: 'കാരണം യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ക്ലാവുപിടിച്ചതും ക്ലാവു
    നീങ്ങിപ്പോകാത്തതുമായ കുട്ടകംപോലെ രക്തപാതക ദോഷമുള്ള ഈ നഗരത്തിന് അയ്യോ, കഷ്ടം! അതിന്
    നറുക്കിടാതെതന്നെ അതിനെ ഖണ്ഡംഖണ്ഡമായി പുറത്തെടുക്കുക.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Wehe, Stadt der Blutschuld, Topf, an
    dem der Rost sitzt, und von dem der Rost nicht abging; Stück für Stück hat man
    ihn leer gemacht, ohne daß das Los über sie geworfen ward.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Mawa na engumba oyo esopaka
    makila, nzungu ya salite, nzungu oyo elongwaka salite te ! Tika yango pamba, longola
    eteni moko na moko kino nyonso ekosila na kobeta zeke te.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Woe [to] the city of blood, || A pot whose
    scum [is] in it, || And its scum has not come out of it, || By piece of it, by
    piece of it bring it out, a lot has not fallen on it.'
  eng-GNV: 'Because the Lord God sayth thus, Woe to the bloody citie, euen to the
    pot, whose skomme is therein, and whose skomme is not gone out of it: bring it
    out piece by piece: let no lot fall vpon it.'
  eng-WEBSTER: Wherefore thus saith the Lord GOD; Woe to the bloody city, to the pot
    whose scum is therein, and whose scum is not gone out of it! bring it out piece
    by piece; let no lot fall upon it.
  nhw-BL: '“ ‘Ma quichihuaca nopa pampa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquiijtohua: Teicneltique nopa altepetl Jerusalén ehuani pampa tlahuel tlaijiyohuise.
    Tlahuel temictíaj pampa eltoque quen se chachapali catli poyajtoc huan amo hueli
    tepehuis isoquiyo. Huajca, tlacatl, xijquixti sesentzitzi nopa tlatectli tlen
    nacatl. Quej nopa xijchihua hasta tijquixtis nochi huan amo xijcahua niyon quentzi
    nacatl ipan nopa chachapali'
  swh-ONEN: '“ ‘Kwa kuwa hili ndilo Bwana Mwenyezi asemalo: “ ‘Ole wa mji umwagao
    damu, ole wa sufuria ambayo sasa ina ukoko ndani yake, ambayo ukoko wake hautoki.
    Kipakue kipande baada ya kipande, bila kuvipigia kura.'
  bba-bba: Kpɑ ɑ yɑɑ ye wunɑ tiɑ tiɑ. Bɑɑ yen tiɑ ɑ ku rɑ deri mi. Wee ye nɛ, Yinni
    Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, Yerusɑlɛmu yɑ sɑ̃ɑwɑ bɔ̃rurɑ yen tɔn ɡoberun sɔ̃. Yɑ
    sɑ̃ɑwɑ nɡe sii weke te tɑ wuuru diire, te bɑ ǹ kpɛ̃ bu teɑ bu nɑɑmwɛ.
  eng-KJVCPB: Wherefore thus saith the Lord God; Woe to the bloody city, to the pot
    whose scum is therein, and whose scum is not gone out of it! bring it out piece
    by piece; let no lot fall upon it.
  luo-luo: '“ ‘Nikech ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Okwongʼ
    dala maduongʼ michweroe remo, ma en agulu motimo chilo, agulu ma chinde ok bi
    rumo. Goluru ringʼo duto e iye achiel kachiel ma ok uweyo moro e iye kata matin.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Hanua mai rarana madi
    ihabaina! Uro mai deḡideḡina, deḡideḡina do asie negea ḡauna, madi ihabaina! Hidio
    taidia taidia na ia lalona amo ba vai dae, namodia bona dikadia basio hididia.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः यो रगतको सहरलाई धिक्‍कार! त्‍यो
    खिया लागेको भाँडालाई र त्‍यसबाट त्‍यो खिया जानेछैन! त्‍यसमा भएका टुक्राबाट नछानिकन
    एक-एक गर्दै निकाल् ।
  yor-yor: 'Nítorí báyìí ní Olúwa Olódùmarè wí: “ ‘Ègbé ni fún ìlú ẹlẹ́jẹ̀ náà, fún
    ìkòkò náà tí èérí rẹ̀ wà nínú rẹ̀, tí èérí kò dà kúrò lójú rẹ̀! Mú ẹran náà jáde
    ní ekìrí ekìrí má ṣe ṣà wọ́n mú.'
  pes-OPCB: '@see-verse:EZK.024.005'
  tgl-ULB: 'Samakatuwid sinasabi ito ng Panginoong Yahweh: Aba sa lungsod ng dugo,
    isang lutuang palayok na may kalawang sa loob nito at hindi matatanggal ang kalawang
    na iyon! Tanggalin man ito ng pira-piraso, ngunit huwag magsapalaran para rito.'
  hui-hui: Anduane Homogo Bibahendenaga Haru Haame Haga kogome i̱na bi ogodagua larogoni.
    Yarusaleme wali agalime wali agali bameore homelo bo wahaga kamigonaga tíha mo
    ko holene timbuniore wulebira. Yarusalemeore todobene be boronosime wabini ale
    wuwa tibiniha ko dodohe mbiralime wayawaya bialu domabe naheore ngaligobi ngegoni.
    Nogo mbirini kuniru bayale damene beha dawayago mbira mbira dugu yamigi bialu
    mbiraore hangubi berelo wa nahabe.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား``လူ သတ်​သ​မား​တို့​၏​မြို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ပါ
    သည်​တ​ကား။ ယင်း​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ မ​တိုက်​မ​ချွတ်​ဘဲ​ထား​သ​ဖြင့်​ချေး​တက်​နေ
    သည့်​ကြေး​အိုး​နှင့်​တူ​၏။ ကြေး​အိုး​ထဲ​မှ အ​သား​တစ်​များ​ကို​မဲ​ချ​နေ​စ​ရာ​မ​လို
    ဘဲ တစ်​တုံး​ပြီး​တစ်​တုံး​အ​ကုန်​အ​စင်​ထုတ် လော့။-
  bod-N: དེ་བས། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་གྲོང་ཁྱེར་ལ། ཡུན་རིང་དུ་བཙའ་ཆགས་པའི་སླ་ང་བཞིན་དུ་ཆག་སྒོ་འབྱུང་ཞིང་།
    དེའི་བཙའ་ནི་མེད་པར་བཟོས་མེད་པས། སླ་ངའི་ནང་གི་དངོས་པོ་ནི་གཅིག་རེ་གཅིག་རེ་བྱས་ནས་ལེན་དགོས་པ་ལས།
    དེ་དག་གི་ཕྱིར་དུ་རྒྱན་ལེན་མི་དགོས་སོ། །
  sna-sna: '“ ‘Nokuti zvanzi naIshe Jehovha: “ ‘Rine nhamo guta rinoteura ropa, nehadyana
    ine ngura, mukati mayo, ine ngura isingabvi. Budisai nhindi imwe neimwe musingakandi
    mijenya nokuda kwadzo.'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “Ay de la maldita ciudad, al caldero cuyo
    óxido está en él, y cuyo óxido no se ha apagado. Sacar de ella pieza tras pieza
    sin echarlo a suertes.'
  cac-cac: 'Yujto a in Jehová Yajal in sval icha tic: Ob''iltac jun chon̈ab'' milumcham
    anima. Lajan icha junoc chen c''ustacxo. A sc''ustaquil chi'' maxtzac el-laj.
    D''a junjunal tz''aj ic''anq''ueta noc'' chib''ej chi'', man̈ a sic''lejlaj noc''.'
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Ole kwa mji wa damu. Nitakiongeza chungu
    cha mbao. Weka kuni nyingi na washa moto. Pika nyama vizuri na changanya katika
    viungo na iacha mifupa iteketee.'
  bel-bel: 'Таму так кажа Гасподзь Бог: гора гораду крыві! гора катлу, у якім ёсьць
    накіп і зь якога накіп яго ня сыходзіць! кавалак за кавалкам яго выкідайце зь
    яго, ня выбіраючы па жэрабі.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Wehe, Stadt der Blutschuld! Topf,
    an dem sein Rost ist und dessen Rost nicht von ihm abgeht! Stück für Stück hole
    sie heraus; nicht ist über sie das Los gefallen.'
  mbb-OT: 'Su iyan a is Nengazen he MEGBEVAYÀ migkaǥi te: Mekehizuhizu is inged he
    Jerusalem he teremunù is menge meǥinged duen. Iring heini te tengisen he kitang
    he wazà melumpiyuwi. Ne tigseselimbahaa nu te egkuwa is taǥù kayi ne kenè nu erama.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അകത്തു ക്ലാവുള്ളതും
    ക്ലാവു വിട്ടുപോകാത്തതുമായ കുട്ടകത്തിന്നു, രക്തപാതകമുള്ള നഗരത്തിന്നു തന്നേ, അയ്യോ
    കഷ്ടം! അതിനെ ഖണ്ഡംഖണ്ഡമായി പുറത്തെടുക്ക; ചീട്ടു അതിന്മേൽ വീണിട്ടില്ല.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: „Vigos le foroske, so čhorel avri
    o ňevinno rat! Vigos la hardzava pirake, savakri hardza na džal tele! Kide avri
    andral e piri o kotora jekh pal aver a ma prekide, savo leha avri ešebno.“'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: وای برآن شهر خونریز! وای بر آن دیگی
    که زنگش در میانش است و زنگش ازمیانش در نیامده است! آن را به قطعه هایش بیرون آور
    و قرعه بر آن انداخته نشود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: «Вай де четатя чя сетоасэ де сынӂе,
    казанул чел плин де руӂинэ ши де пе каре ну се я руӂина! Скоатець букэциле дин
    ел унеле дупэ алтеле, фэрэ сэ траӂець ла сорць!'
  ben-OBCV: “ ‘কারণ সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘ধিক্ সেই রক্তপাতকারী নগরকে,
    সে যেন একটি হাঁড়ি যাতে ময়লার স্তর পড়ে গেছে, যা পরিষ্কার হবে না! তাদের বিষয়
    গুটিকাপাত না করে একটি একটি করে মাংস বের করে খালি করো।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa iska hoogtay
    magaalada dhiigga qabta, taasoo ah digsiga miridhkiisu ku jiro, oo aan miridhkiisu
    ka bixin! Cadcad u soo bixiya, iyadoo aan saami lagu bixin.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Væ civitati sanguinum, ollæ cujus rubigo
    in ea est, et rubigo ejus non exivit de ea ! per partes et per partes suas ejice
    eam: non cecidit super eam sors.'
  eng-ASVBT: 'Wherefore thus saith the Lord Jehovah: Woe to the bloody city, to the
    caldron whose rust is therein, and whose rust is not gone out of it! take out
    of it piece after piece; No lot is fallen upon it.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Guai alla città di sangue, alla
    pignatta, che ha dentro di sè la sua bruttura, la cui bruttura non è uscita fuori!
    vuotala a pezzo a pezzo; non traggasi la sorte sopra essa.'
  eng-LXXUP: Therefore thus saith the Lord; O bloody city, the caldron in which there
    is scum, and the scum has not gone out of, she has brought it forth piece by piece,
    no lot has fallen upon it.
  eng-ULB: 'Therefore the Lord Yahweh says this: Woe to the city of blood, a cooking
    pot that has rust in it and that rust will not come out of it. Take piece after
    piece from it, but do not cast lots for it.'
  spa-VBL: '“Esto es lo que dice el Señor: ¡Viene el desastre a la ciudad de que ha
    derramado tanta sangre! Está simbolizado por la olla oxidada, cuyo óxido no se
    puede limpiar. Saca la carne poco a poco, tal como viene; no elijas qué trozo.'
  fra-_FOB: 'C''est pourquoi ainsi a dit le Seigneur, l''Éternel: Malheur à la ville
    sanguinaire, chaudière rouillée, et dont la rouille ne s''en va pas! Vide-la pièce
    par pièce, sans recourir au sort.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അകത്ത് ക്ലാവുള്ളതും
    ക്ലാവു വിട്ടുപോകാത്തതുമായ കുട്ടകത്തിന്, രക്തപാതകമുള്ള നഗരത്തിനു തന്നെ, അയ്യോ കഷ്ടം!
    അതിനെ കഷണംകഷണമായി പുറത്തെടുക്കുക; ചീട്ട് അതിന്മേൽ വീണിട്ടില്ല.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki Yarūshalam par afsos jis meṅ itnā ḳhūn
    bahāyā gayā hai! Yih shahr deg hai jis meṅ zang lagā hai, aisā zang jo utartā
    nahīṅ. Ab gosht ke ṭukṛoṅ ko yake bād dīgare deg se nikāl de. Unheṅ kisī tartīb
    se mat nikālnā balki qurā ḍāle baġhair nikāl de.
  suz-BL: मोपतीके ‘आबी आबी, एको हुश ख्राक्‍श पोक्‍ब सहर, मेको आ खिया ग्‍योंब आगाम
    बाक्‍ब। मेको आ खिया मेकेर रे मलशो बाक्‍ब। मेको कली फेन्‍टे मआप्‍थु, श्‍येत्‍थ
    पोक्‍कीन। इजीकीएल २२:२; नहुम ३:१
  eng-NOY: 'Wherefore thus saith the Lord Jehovah: Woe to the city of blood, to the
    caldron in which is rust, and whose rust goeth not out of it! bring it out piece
    by piece; let no lot fall upon it.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Guai alla città sanguinaria,
    pentola piena di verderame, il cui verderame non si stacca! Vuotala de’ pezzi,
    uno a uno, senza tirare a sorte!'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: «”قوڕبەسەر شارە خوێنڕێژەکە، ئەو مەنجەڵەی
    ژەنگەکەی خۆی تێدایە، ژەنگەکەی لێ دەرنەچوو! پارچەپارچە دەریبهێنن، تیروپشکی لەسەر
    مەکەن.'
  eng-BBE: 'For this is what the Lord has said: A curse is on the town of blood, the
    cooking-pot which is unclean inside, which has never been made clean! take out
    its bits; its fate is still to come on it.'
  kan-OKCV: '“ ‘ಆದಕಾರಣ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ರಕ್ತಮಯವಾದ ಆ ಪಟ್ಟಣಕ್ಕೆ
    ಕಷ್ಟ! ಯಾವುದರ ಕಲ್ಮಶವು ಹೊರಗೆ ಬಾರದೆ ಅದರಲ್ಲಿ ಉಳಿದಿರುವುದೋ ಆ ಹಂಡೆಗೆ ಕಷ್ಟ! ಅದರಿಂದ ತುಂಡುತುಂಡಾಗಿ
    ಹೊರಗೆ ತೆಗೆ. ಆಯ್ಕೆಯ ಚೀಟಿಯು ಅದರ ಮೇಲೆ ಬೀಳದಿರಲಿ.'
  tam-2017: 'இதற்காகக் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நுரை ஒட்டிக்கொண்டிருக்கிறதும்
    நுரை நீங்காததுமாகிய கொப்பரை என்னப்பட்ட இரத்தம்சிந்திய நகரத்திற்கு ஐயோ, அதில் இருக்கிறதைக்
    துண்டுதுண்டாக எடுத்துக்கொண்டுபோ; அதின்பேரில் சீட்டுப்போடகூடாது.'
  spa-RV-1909: 'Pues así ha dicho el Señor Jehová: ¡Ay de la ciudad de sangres, de
    la olla no espumada, y cuya espuma no salió de ella! Por sus piezas, por sus piezas
    sácala; no caiga sobre ella suerte.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Vai cetății sângeroase, vai de
    oala a cărei depunere este în ea și a cărei depunere nu a ieșit din ea! Scoateți-o
    bucată cu bucată; să nu cadă niciun sorț pe ea.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “Woe to the bloody city, to the cauldron
    whose rust is in it, and whose rust hasn’t gone out of it! Take out of it piece
    after piece without casting lots for it.'
  eng-FBV: 'So this is what the Lord God says: Disaster is coming to the city of that
    has shed so much blood! It is symbolized by the rusted pot, whose rust can''t
    be cleaned off. Take out the meat bit by bit as it comes—don''t choose which piece.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Wee de bloedstad, De pot waar de aanslag
    aan zit, En waar de roest niet vanaf gaat! Haal stuk voor stuk er dan uit, En
    loot er niet om!'
  nch-BL: '“ ‘Ma quichihuaca ya nopa pampa na, niDIOS Cati Más Nijpiya Tanahuatili,
