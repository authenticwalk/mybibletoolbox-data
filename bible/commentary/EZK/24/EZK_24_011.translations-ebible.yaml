    исчезла.
  bqc-SIM: À oo giipi di tɛyↄ̃wa, kɛ́ à mↄ̀ e wãa kũ tã́utãu, a gbãsĩ i wolowà,
    a kpɛ sia i láa.
  tcz-CHONGTHU: Tun belkeu chu meihol chunga chun song in lang bel chu ampeh in koiyin,
    anenho dankalla a chonnao chu kamang hen.
  mar-mar: मग अग्नीवर भांडे रिकामेच असू दे अशासाठी की त्यातील गाळ तप्त अग्नीने जळून
    जाईल.
  qub-qub: Nircur wiñayniynaj caycaj mancatana churcushaj nina rataycajman. Chaura
    chay mancaga wayllaycällar ushajpaj pucayanga llapan ganran wayllayllawan llojshinancama,
    oxidashanpis illgänancama.
  bqp-bqp: Yen biru, ɑ weke dii te sɔndio dɔ̃ɔ gɛ̃ɛ sɔɔ sere tu swĩɑ tu swɛ̃rɑ. Kpɑ
    disi ni nu rɑɑ wɑ̃ɑ te sɔɔ nu kpe tɑ kun mɑɑ wuuru diire.
  hat-hat: Mete chodyè fè a tou vid sou chabon dife yo. Kite l' vin tou wouj. Konsa
    lawouj la va tonbe, l'a dekale. Chodyè a va vin pwòp ankò pou l' ka sèvi.
  eng-BSB: Set the empty pot on its coals until it becomes hot and its copper glows.
    Then its impurity will melt within; its rust will be consumed.
  eng-WEBPB: Then set it empty on its coals, that it may be hot, and its bronze may
    burn, and that its filthiness may be molten in it, that its rust may be consumed.
  kbq-kbq: Hagi ana kavofina mago zana onte teve tankanuzare ante'negeno, ana kavomo'a
    ome amuho huno agu'afima me'nea kopamo'a ome tefizo huteno, karogroma ahe'nea
    zana teganoperamino.
  nhe-BL: Teipa xijtlali nopa chachapali cactoc ipan tlitl hasta ma xahuani nopa tepostli
    huan ma tlamitlatla isoquiyo huan ixpolihuis nochi tlen ax cuali tlen quipixtoc
    nopa chachapali.
  gub-BL: Tuwe zapepo ipor 'ym ma'e upyta tàtàpyzgwer rehe nehe. Tuwe ipiràg nehe.
    Nezewe mehe tata umumaw putar hepuxi kwer nehe. Zapepo ikatu putar ru'u herenataromo
    nehe.
  eng-DRA: 'Then set it empty upon burning coals, that it may be hot, and the brass
    thereof may be melted: and let the filth of it be melted in the midst thereof,
    and let the rust of it be consumed.'
