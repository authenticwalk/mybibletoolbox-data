verse: EZK.024.011
translations:
  mal-C: അതിനുശേഷം അതിന്റെ ചെമ്പ് കാഞ്ഞ് ജ്വലിക്കുന്നതിനും ക്ലാവ് ഉരുകേണ്ടതിനും അതിന്റെ
    ശേഖരം എരിഞ്ഞുപോകുന്നതിനുമായി ആ കുട്ടകം ഒഴിച്ചെടുത്ത് കനലിന്മേൽ വെക്കുക.
  deu-TKW: Dann stelle ihn leer auf seine Kohlen, damit er erhitzt werde, und sein
    Erz erglühe, und die Unreinigkeit in ihm abschmelze, und sein Rost schwinde.
  lin-lin: Bongo tia nzungu ya pamba na likolo ya makala ya moto kino ekoma moto mpe
    linzanza na yango ekoma motane, mpo ete mbindo na yango elongwa mpe konzuluka
    na yango ekende na moto.
  eng-LSV: And cause it to stand empty on its coals, || So that its bronze is hot
    and burning, || Its uncleanness has been melted in its midst, || Its scum is consumed.
  eng-GNV: Then set it emptie vpon the coles thereof, that the brasse of it may be
    hot, and may burne, and that the filthinesse of it may be molten in it, and that
    the skomme of it may be consumed.
  eng-WEBSTER: Then set it empty upon its coals, that the brass of it may be hot,
    and may burn, and that the filthiness of it may be melted in it, that the scum
    of it may be consumed.
  nhw-BL: Teipa xijtlali nopa chachapali cactoc ipan tlitl hasta ma xahuani nopa tepostli
    huan ma tlamitlatla isoquiyo huan ixpolihuis nochi catli amo cuali catli quipixtoc
    nopa chachapali.
  swh-ONEN: Kisha teleka sufuria tupu kwenye makaa mpaka iwe na moto sana na shaba
    yake ingʼae, ili uchafu wake upate kuyeyuka na ukoko wake upate kuungua na kuondoka.
  bba-bba: Yen biru, ɑ weke dii te sɔndio dɔ̃ɔ ɡɛ̃ɛ sɔɔ sere tu swĩɑ tu swɛ̃rɑ. Kpɑ
    disi ni nu rɑɑ wɑ̃ɑ te sɔɔ nu kpe tɑ kun mɑɑ wuuru diire.
  eng-KJVCPB: Then set it empty upon the coals thereof, that the brass of it may be
    hot, and may burn, and that the filthiness of it may be molten in it, that the
    scum of it may be consumed.
  luo-luo: Eka iketi agulu ma iye ninono ewi makaa mi odok maliet kendo nyinje lokre
    makwar, mondo omi chilone duto oleny oko kendo chinde wangʼ marum.
  meu-meu: Bena asi anina ai gida latadiai bavatoa kau, baine siahu totona, bena aurina
    labora-laborana na baine kiama-kiama; bena mirona na baine veve ia lalonai, bona
    deḡideḡina na baine ara ore.
  npi-ULB: त्‍यसपछि त्यसलाई तताउन र तामालाई तताएर आगोजस्तै बनाउन भाँडो खाली गरेर भुङ्ग्रोमाथि
    राख्, ताकि त्यसभित्र भएको अशुद्धता पग्लोस्, र त्‍यसको थेग्रो डढेर जाओस्‌ ।’
  yor-yor: Lẹ́yìn náà gbé òfìfo ìkòkò náà lórí ẹyin iná kí idẹ rẹ̀ lè gbóná, kí ó
    lè pọ́n àti ki ìfófó rẹ̀ le di yíyọ́ nínú rẹ̀ kí èérí rẹ̀ le jó dànù.
  pes-OPCB: سپس دیگ خالی را روی آتش بگذارید تا سرخ شده، زنگ و فسادش زدوده و پاک شود.
  tgl-ULB: Pagkatapos, ilagay ang palayok na walang laman sa uling, upang painitin
    at sunugin ang tanso nito, upang malusaw ang karumihan nito, masisira nito ang
    kalawang!'
  hui-hui: Ani bialu todobene be ogoni ibuni hangu irani daho ngane dege do kundi
    bialu daramabiore wulebira. Ani ngagola todobene ibu ko dodohe ala wiyago ai irame
    dodo uruni dapialu daiore howa todobene be ogoni dodo mbira para nahe wilonaga
    delo hameledo.
  mya-mya: ထို​နောက်​အိုး​လွတ်​ကို​နီ​ရဲ​လာ​အောင် မီး​ကျီး ခဲ​များ​အ​ပေါ်​တွင်​တင်​ထား​လော့။
    ထို​အ​ခါ ချေး​ကို​မီး​စား​သ​ဖြင့် အိုး​သည်​ဘာ​သာ​ရေး ထုံး​နည်း​နှင့်​အ​ညီ​သန့်​စင်​လာ​လိမ့်​မည်။-
  bod-N: དེ་ནས་སླ་ང་སྟོང་པ་མེའི་སྟེང་དུ་བཞག་ནས་སླ་ང་ངར་དུ་བཅུག་སྟེ། ཟངས་དམར་པོར་འགྱུར་བར་བྱས་ནས།
    དེའི་ནང་གི་མི་གཙང་བ་རྣམས་བཞུ་རུ་ཆུག་དང་། དེའི་བཙའ་རྣམས་མེད་པར་བཟོས་ཤིག
  sna-sna: Ipapo ugoisa hadyana isina chinhu pamazimbe kusvikira yapisa ndarira yayo
    yanʼaima kuti kusachena kwayo kunyauke uye tsvina yayo itsve yose.
  spa-BLM: Entonces ponlo vacío sobre sus brasas, que puede estar caliente, y su bronce
    puede arder, y que su suciedad se funda en ella, para que su óxido se consuma.
  cac-cac: Canocab' jun q'uen chen malaj tas ayem d'a yool d'a yib'an̈ c'ac' chi',
    masanto schacb'iel stz'ai. Icha chi' ol aj sacb'i yel smictaquil, masanto tz'el
    sc'ustaquil chi'.
  swh-ULB: Kisha weka chungu kitupu juu ya mkaa, ili kuchemsha na kuchoma shaba yake,
    hivyo uchafu wake ndani yake itayeyushwa, kutu yake imekula.'
  bel-bel: І калі кацёл будзе пусты, пастаў яго на жар, каб ён разагрэўся, і каб медзь
    яго напалілася, і расплавілася ў ім нечысьць яго, і ўвесь накіп яго зьнік.
  deu-ELBBK: Und stelle ihn leer auf seine Kohlen, damit sein Kupfer heiß und glühend
    werde, und seine Unreinigkeit in ihm schmelze, sein Rost vergehe.
  mbb-OT: Ne iziken nu is kitang he wazè din en taǥù diyà te vaǥa taman te egkevaǥa
    zaan heini. Paaǥi heini te kedlumpiyuwi zuen te kitang ne egketutung is tangis
    din.
  mal-2015: അതിന്റെ താമ്രം കാഞ്ഞു വെന്തുപോകേണ്ടതിന്നു അതിന്റെ കറ അതിൽ ഉരുകേണ്ടതിന്നും
    അതിന്റെ ക്ലാവു ഇല്ലാതെയാകേണ്ടതിന്നും അതു ഒഴിച്ചെടുത്തു കനലിന്മേൽ വെക്കുക.
  rmc-rmc: Thov e prazdno piri pro angara, hoj te roztačol, hoj te prelabol avke,
    hoj e mel the e hardza andral e piri te labon avri.
  pes-OPV: پس آن را بر اخگرخالی بگذار تا تابیده شده مسش سوخته گردد ونجاستش در آن گداخته
    شود و زنگش نابود گردد.
  ron-1924: Апой пуне казанул гол пе жэратик, ка сэ се ынкэлзяскэ, сэ и се ынфербынте
    арама, сэ и се топяскэ мурдэрия динэунтру ши сэ и се штяргэ руӂина.
  ben-OBCV: তারপর খালি হাঁড়ি কয়লার উপরে রাখো যতক্ষণ না সেটি গরম হয় আর তামা পুড়ে
    লাল হয় যেন তার অশুচিতা সব গলে যায় এবং ময়লার স্তর পুড়ে যায়
  som-som: Markaas digsiga oo madhan dhuxusha shidan saar si uu u kululaado, oo ay
    naxaastiisu u gubato, oo ay wasakhdiisu gudihiisa ugu dhalaasho oo uu miridhkiisuna
    u baabba'o.
  lat-VUC: Pone quoque eam super prunas vacuam, ut incalescat, et liquefiat æs ejus,
    et confletur in medio ejus inquinamentum ejus, et consumatur rubigo ejus.
  eng-ASVBT: Then set it empty upon the coals thereof, that it may be hot, and the
    brass thereof may burn, and that the filthiness of it may be molten in it, that
    the rust of it may be consumed.
  ita-1885: Poi facendola star vuota sopra le sue brace; acciocchè si riscaldi, e
    sia bruciato il suo rame, e che la sua bruttura sia strutta in mezzo di essa,
    e che la sua schiuma sia consumata.
  eng-LXXUP: and that it may stand upon the coals, that her brass may be thoroughly
    heated, and be melted in the midst of her filthiness, and her scum may be consumed,
  eng-ULB: Then set the pot on its coals empty, in order to heat and scorch its bronze,
    so its uncleanness within it will be melted, its corrosion consumed.'
  spa-VBL: Luego pon la olla vacía sobre las brasas ardientes hasta que esté caliente
    y el metal de cobre brille. Esto derretirá la suciedad de su interior y eliminará
    el óxido.
  fra-_FOB: Puis place la chaudière vide sur les charbons ardents, afin qu'elle s'échauffe,
    que son airain devienne brûlant, que sa souillure se fonde au-dedans, et que sa
    rouille soit consumée.
  mal-mal: അതിന്റെ താമ്രം കാഞ്ഞു വെന്തുപോകേണ്ടതിനും, അതിന്റെ കറ അതിൽ ഉരുകി അതിന്റെ
    ക്ലാവു ഇല്ലാതെയാകേണ്ടതിനും അതിലെ വസ്തുക്കൾ നീക്കം ചെയ്ത്, അത് കനലിന്മേൽ വെക്കുക.
  urd-GVR: Is ke bād ḳhālī deg ko jalte koeloṅ par rakh de tāki pītal garm ho kar
    tamtamāne lage aur deg meṅ mail pighal jāe, us kā zang utar jāe.
  suz-BL: मेको नोले मेको ग्‍योंब श्‍येत्‍थ सेल्‍शा मी तार कादीन। मिनु मेको होल। मिनु
    मेको आ तांबा लल दुम्‍ल। मेको आ आगा ङा ग्रांग्रा दिशो नु खिया यशा लल। मिनु मीम
    नेक्‍गल।
  eng-NOY: Then set it empty upon the coals, that its brass may be hot and may burn,
    and that its impurity may be dissolved in it, and its rust be consumed.
  ita-1927: Poi metti la pentola vuota sui carboni perché si riscaldi e il suo rame
    diventi rovente, affinché la sua impurità si strugga in mezzo ad essa, e il suo
    verderame sia consumato.
  ckb-ckb: دوای ئەوە مەنجەڵەکە بە بەتاڵی لەسەر پشکۆیەکان دابنێ، با گەرم بێت و مسەکەی
    بسووتێت، جا پیسییەکەی تێیدا دەتوێتەوە و ژەنگەکەی نامێنێت.
  eng-BBE: And I will put her on the coals so that she may be heated and her brass
    burned, so that what is unclean in her may become soft and her waste be completely
    taken away.
  kan-OKCV: ಆಮೇಲೆ ಹಂಡೆಯು ಕಾದು ತಾಮ್ರವು ಕೆಂಪಾಗಿ, ಒಳಗಣ ಕಲ್ಮಶವು ಕರಗಿ ಕಿಲುಬು ಇಲ್ಲವಾಗುವಂತೆ
    ಅದನ್ನು ಬರಿದುಮಾಡಿ ಕೆಂಡಗಳ ಮೇಲೆ ಇಡು.
  tam-2017: பின்பு கொப்பரை காய்ந்து, அதின் கழிவு வெந்து, அதற்குள் இருக்கிற அதின் அழுக்கு
    உருகி, அதின் நுரை நீங்கும்படி அதை வெறுமையாகத் தழலின்மேல் வை.
  spa-RV-1909: Asentando después la olla vacía sobre sus brasas, para que se caldee,
    y se queme su fondo, y se funda en ella su suciedad, y se consuma su espuma.
  ron-BTF: Apoi pune-o goală pe cărbunii ei, ca arama ei să fie fierbinte și să ardă
    și ca murdăria ei să fie topită în ea, ca depunerea ei să fie mistuită.
  eng-WEBP: Then set it empty on its coals, that it may be hot, and its bronze may
    burn, and that its filthiness may be molten in it, that its rust may be consumed.
  eng-FBV: Then put the empty pot back on the burning coals until it's hot and the
    copper metal glows. This will melt the dirt inside it and get rid of the rust.
  nld-1939: Zet hem leeg op de kolen, Dat hij heet wordt, en zijn koper gaat gloeien,
    Dat van binnen zijn aanslag er afsmelt, En zijn roestlaag verdwijnt.
  nch-BL: Teipa xijtali nopa chachapali cactoc ipan tit hasta ma xahuani nopa teposti
    huan ma tamitata isoquiyo huan ma ixpolihui nochi cati amo cuali cati quipixtoc
    nopa chachapali.
  vie-1934: Đoạn, hãy đặt nồi không trên những than lửa đỏ, hầu cho đồng nó cháy lên,
    cho sự ô uế nó tan ra ở bề trong, và cho ten rét của nó sạch hết.
  hin-CV: तब खाली बर्तन को आग पर रखो जब तक कि यह गर्म होकर इसका तांबा लाल न हो जाए,
    ताकि इसकी अशुद्धता पिघल जाए और उसमें लगा जंग जल जाए.
  spa-BES: Y la pondré sobre las brasas para que pueda calentarse y quemar su bronce,
    para que lo que es impuro en ella se ablande y su basura se elimine por completo.
  tdx-tdx: apok’ am-baen-afo eo i valàñe kapaikey ampara’ te mae, hampirekake ty torisi’e,
    hanodotse ty harefe’e hitranak’ ao, hampitomontoñe i harefe’ey.
  tha-KJV: และวางหม้อเปล่าไว้บนถ่าน เพื่อให้​ทองสัมฤทธิ์​นั้​นร​้อนและไหม้ ให้​ความโสโครกละลายเสียในนั้น
    ให้​สน​ิมของมันไหม้​ไฟ
  por-BR-2018: Depois põe a panela vazia sobre suas brasas, para que se esquente,
    e seu cobre queime, e se funda sua imundícia no meio dela, e se consuma sua sujeira.
  deu-ELO: Und stelle ihn leer auf seine Kohlen, damit sein Erz heiß und glühend werde,
    und seine Unreinigkeit in ihm schmelze, sein Rost vergehe.
  eng-WYC-2018: Also set thou it void on coals, that the metal thereof wax hot, and
    be melted, and that the filth thereof be welled together in the midst thereof,
    and the rust thereof be wasted.
  epo-epo: Kaj starigu la malplenan kaldronon sur ĝiaj karboj, por ke ĝi fariĝu varmega,
    por ke ĝia kupro brulruĝiĝu kaj ĝia malpuraĵo en ĝi fandiĝu kaj ĝia sedimento
    malaperu.
  uig-PIN: Andin ⱪazanni ⱪizitip, uningdiki misni ⱪipⱪizil ⱪilinglar, iqidiki daƣ-kirlar
    eritilip, uning deti qiⱪiriwetilix üqün uni ⱪuruⱪ peti qoƣlar üstigǝ ⱪoyunglar!
  beo-beo: Amasea, balasega hamoi gobele nasu ofodo gelabai amo gia:i lalu oso amo
    da:iya ligisili, nenowama:ma. Gobele nasu ofodo da bu nenowane ledo hame ba:ma:ne,
    agoane hamoma.
  tpi-OTNT: Orait larim dispela sospen bras i stap long paia na bai em i hat tru na
    i kamap retpela. Dispela sospen i doti tru, na mi laik bai paia i pinisim ol dispela
    strongpela pipia samting na mekim sospen i kamap klin gen.
  hau-SA: Sa’an nan ka sa tukunyan nan da babu kome a kan garwashi sai ta yi zafi
    har darmarta ta yi ja wur domin dattinta ya narke tsatsarta kuma ta ƙone.
  uig-LAT: Andin qazanni qizitip, uningdiki misni qipqizil qilinglar, ichidiki dagh-kirlar
    éritilip, uning déti chiqiriwétilish üchün uni quruq péti choghlar üstige qoyunglar!
  nde-nde: Emva kwalokho beka imbiza engelalutho phezu kwamalahle ize itshise lethusi
    layo livuthe ukuze ukungcola kwayo kutshe kuphele lokuthomba kwayo kutshe kuphele.
  ton-ton: Pea toki ʻai maha pe ia ki he afi, koeʻuhi ke vela ai hono palasa, ʻio,
    ke vela, pea koeʻuhi ke molū hono fakalielia ʻi ai, pea ke ʻosi mei ai ʻae ʻuli
    ʻoku tētē.
  ces-1613: A postavím ten hrnec na uhlí jeho prázdný, aby se zhřela i rozpálila měď
    jeho, ažby se vyvařila u prostřed něho nečistota jeho, a vyprázdnila připálenina
    jeho.
  eng-WMB: Then set it empty on its coals, that it may be hot, and its bronze may
    burn, and that its filthiness may be molten in it, that its rust may be consumed.
  tam-TCV: பின் வெறும் பாத்திரத்தை தணலின்மேல் வை. அது வெப்பமடைந்து, அதன் செம்பு தகதகத்து
    அதன் அசுத்தப் பொருள் உருகி, அதன் நுரைகள் எரிந்துபோகுமட்டும் அதை வெறுமையாகத் தழலின்மேல்
    வை.
  ceb-ULB: Unya itak-ang ang kaldero diha sa baga, aron mainit ug masunog ang bronsi,
    aron matunaw ang kahugaw nga anaa niini, ug mawala ang taya.'
  pol-UBG: Potem postaw pusty kocioł na węglach, aby się rozgrzał i rozpaliła jego
    miedź, by się roztopiła w nim jego nieczystość i jego szumowina była zniszczona.
  urd-GVU: اِس کے بعد خالی دیگ کو جلتے کوئلوں پر رکھ دے تاکہ پیتل گرم ہو کر تمتمانے
    لگے اور دیگ میں مَیل پگھل جائے، اُس کا زنگ اُتر جائے۔
  deu-1912: Lege auch den Topf leer auf die Glut, auf das er heiß werde und sein Erz
    entbrenne, ob seine Unreinigkeit zerschmelzen und sein Rost abgehen wolle.
  kan-2017: “ಆ ಮೇಲೆ ಹಂಡೆಯು ಕಾದು ತಾಮ್ರವು ಕೆಂಪಾಗಿ, ಒಳಗಿನ ಕಲ್ಮಷವು ಕರಗಿ, ಕಿಲುಬು ಇಲ್ಲವಾಗುವಂತೆ
    ಅದನ್ನು ಬರಿದುಮಾಡಿ ಕೆಂಡಗಳ ಮೇಲೆ ಇಡು.
  yap-yap: Ma aram ma ga tay e th’ib’ ni dakriy gathon nga daken e achaffin mag pag
    nge gawel nge row e wasey riy. Ya alit nge t’ay u dow e nge yik’ nge chuw. Ma
    aram e kura be’ech fare th’ib bayay,
  hlt-MCSB: A hoeng te hmai-alh soah tloeng lamtah ling saeh. Rhohum te a tlum daengah
    ni a khui kah a tihnai te tlae vetih a khawt khaw a cing eh.
