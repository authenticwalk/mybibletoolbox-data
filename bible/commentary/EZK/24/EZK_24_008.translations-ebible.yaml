verse: EZK.024.008
translations:
  mal-C: ക്രോധം ജ്വലിപ്പിക്കാനും പ്രതികാരം നടത്തുന്നതിനുംവേണ്ടി ഞാൻ അതു വെറും പാറമേൽത്തന്നെ
    നിർത്തിയിരിക്കുന്നു, അതിനാൽ അതു മൂടിപ്പോകുകയില്ല.
  deu-TKW: Um Grimm heraufzuführen, um Rache üben zu können, habe ich das von ihr
    vergossene Blut auf den kahlen Felsen gethan, damit es nicht zugedeckt würde.
  lin-lin: Mpo na kopelisa kanda na Ngai mpe kozongisela yango mabe na mabe, natie
    makila na yango na likolo ya mabanga mpo ete ebombama te.
  eng-LSV: To cause fury to come up to take vengeance, || I have put her blood on
    a clear place of a rock—not to be covered.
  eng-GNV: 'That it might cause wrath to arise, and take vengeance: euen I haue set
    her blood vpon an high rocke that it should not be couered.'
  eng-WEBSTER: That it might cause fury to come up to take vengeance; I have set her
    blood upon the top of a rock, that it should not be covered.
  nhw-BL: Huajca na nojquiya nijtlalis inieso Jerusalén ehuani ipan nopa teme campa
    temictiyayaj. Huan amo niquixtzacuas para noja más ma nechchihua ma nicualani
    huan ma niquincuepili catli quichijtoque.
  swh-ONEN: Kuchochea ghadhabu na kulipiza kisasi, nimemwaga damu yake juu ya mwamba
    ulio wazi, ili isifunikwe.
  bba-bba: Tɛ̃ kon yɛm mɛ deri kpee ten wɔllu mi, mi mu ǹ berurɔ, kpɑ nɛn mɔru yu
    ku kɑ se n Yerusɑlɛmu ye mɔru kɔsie.
  eng-KJVCPB: that it might cause fury to come up to take vengeance; I have set her
    blood upon the top of a rock, that it should not be covered.
  luo-luo: An bende aseweyo rembeno ewi lwandano ma ok oume mondo owangʼ iya, mi achul
    kuor.
  meu-meu: Egu badu ihavarana bona dava iabina totona, ia ese e hahebubua rarana na
    lau ese nadi latanai vada na atoa, basine hetahuni helaoreana.
  npi-ULB: यसैले त्‍यसले साटो लिने क्रोध ल्‍याउँछ । त्‍यसको रगत ढाक्‍न नसकियोस् भनेर
    मैले चिल्लो चट्टानमा त्‍यो पोखाइन ।
  yor-yor: Láti bá à le jẹ́ kí ìbínú kí ó dé láti gbẹ̀san mo da ẹ̀jẹ̀ rẹ̀ sí orí àpáta
    kan lásán, kí o ma bà á wà ni bíbò.
  pes-OPCB: من نیز، خونی را که روی سنگها ریخته شده، همان‌طور باقی گذاشته‌ام و آن را
    نپوشانده‌ام تا همواره نزد من فریاد کرده، مرا به خشم بیاورد تا از آن شهر انتقام
    بگیرم.
  tgl-ULB: kaya magdadala ito nang matinding galit upang maging ganap na paghihiganti!
    Inilagay ko ang kaniyang dugo sa makinis na bato upang hindi ito matakpan!
  hui-hui: Anigo darama i̱na henemane ani ege to̱le̱ni odo payabu ngelo waharuli.
    Darama ogoni hondowa i̱na tígua mana ko birimida lowa keba halu tí mo ko holenaga
    ani biruli, laya.
  mya-mya: ထို​သွေး​က​အ​မျက်​နှင့်​လက်​စား​ချေ​စေ​ရန် ငါ သည်​ယင်း​ကို​ဖုံး​အုပ်​၍​မ​ထား​နိုင်​သည့်​နေ​ရာ
    တွင်​ကျ​စေ​ခြင်း​ဖြစ်​၏'' ဟူ​၍​တည်း။
  bod-N: དེ་ལྟར་ངས་ཁོང་ཁྲོ་ཆེན་པོ་ལངས་ནས་ལན་འཇལ་བའི་ཕྱིར་དུ། མོའི་ཁྲག་ནི་ཕ་བོང་འཇམ་པོའི་སྟེང་དུ་བླུགས་ཤིང་ཐ་ན་འགེབ་ཀྱང་མི་ནུས་པར་བྱས།
  sna-sna: Kuti ndimutse hasha dzangu ndigotsiva ndakaisa ropa raro paruware pasina
    chinhu kuti rirege kufukidzwa.
  spa-BLM: Para que la ira suba a tomar venganza, He puesto su sangre en la roca desnuda,
    que no debe ser cubierto”.
  cac-cac: Ol cann̈ej schiq'uil eb' anima chi' d'a yib'an̈ q'uen q'ueen chi' vuuj
    yic chequeln̈ej yaji, yuj chi' ol cot yoval in c'ool, ol vac'an spac icha d'a
    smojal.
  swh-ULB: hivyo inaleta hasira ya kulipa kisasi. Nimeweka damu yake juu ya jiwe laini
    ili isifunikwe.
  bel-bel: Каб абудзіць гнеў на ўчыненьне помсты, Я пакінуў кроў яго на голай скале,
    каб яна не схавалася.
  deu-ELBBK: Um Grimm heraufzuführen, um Rache zu üben, habe ich ihr Blut auf einen
    kahlen Felsen getan, damit es nicht bedeckt würde.
  mbb-OT: Neehè ku heini he lengesa ne mibey-anan ku heini zutun te menge vatu he
    maahà te langun, ne henduen be te ebpengulahì heini is edhangyù he iyan a mebales.”
  mal-2015: ക്രോധം വരുത്തേണ്ടതിന്നും പ്രതികാരം ചെയ്യേണ്ടതിന്നും ഞാൻ, അവൾ ചൊരിഞ്ഞ രക്തം
    മൂടിപ്പോകാതവണ്ണം അതിനെ വെറും പാറമേൽ തന്നേ നിർത്തിയിരിക്കുന്നു.
  rmc-rmc: Ale vašoda, hoj te choľisaľuvav pre lende a te dav lenge oda pale, domukľom
    lenge te čhivel avri o rat pre skala, hoj les o prachos te na učharel andre.“
  pes-OPV: من خون او را بر صخره صاف نهادم که پنهان نشود تا آنکه حدت خشم را برانگیخته
    انتقام بکشم.
  ron-1924: Ка сэ-Мь арэт урӂия, ка сэ Мэ рэзбун, й-ам вэрсат сынӂеле пе стынка гоалэ,
    пентру ка сэ ну фие акоперит.»
  ben-OBCV: ক্রোধ খুঁচিয়ে তুলে যেন প্রতিশোধ নেওয়া হয় সেইজন্য আমি সেই রক্ত পাথরের
    উপরে রেখেছি যেন সেটি ঢাকা না পড়ে।
  som-som: Inay cadho ugu soo kacdo oo ay ka aarsato ayaan dhiiggeedii dhagax diiran
    dul saaray si uusan u daboolmin.
  lat-VUC: Ut superinducerem indignationem meam, et vindicta ulciscerer, dedi sanguinem
    ejus super petram limpidissimam, ne operiretur.
  eng-ASVBT: That it may cause wrath to come up to take vengeance, I have set her
    blood upon the bare rock, that it should not be covered.
  ita-1885: Io altresì, montando in ira, per far vendetta, metterò il suo sangue sopra
    un sasso liscio, acciocchè non sia coperto.
  eng-LXXUP: 'that my wrath should come up for complete vengeance to be taken: I set
    her blood upon a smooth rock, so as not to cover it.'
  eng-ULB: so it brings fury up to exact vengeance. I placed her blood on the smooth
    rock so it could not be covered.
  spa-VBL: En mi cólera y para castigar, he derramado su sangre abiertamente sobre
    la roca desnuda, para que no se cubra.
  fra-_FOB: Afin de faire monter ma fureur et pour me venger, je l'ai laissée répandre
    son sang sur le roc nu, afin qu'il ne fût pas couvert.
  mal-mal: ക്രോധം വരുത്തേണ്ടതിനും പ്രതികാരം ചെയ്യേണ്ടതിനും ഞാൻ, അവൾ ചൊരിഞ്ഞ രക്തം
    മൂടിപ്പോകാതവണ്ണം അതിനെ വെറും പാറമേൽ തന്നെ നിർത്തിയിരിക്കുന്നു”.
  urd-GVR: Maiṅ ne ḳhud yih ḳhūn nangī chaṭṭān par bahne diyā tāki wuh chhup na jāe
    balki merā ġhazab Yarūshalam par nāzil ho jāe aur maiṅ badlā lūṅ.
  suz-BL: गो चुरशा क्‍येक्‍क लेत्‍चा कली, मेको आ शाइक्‍पाइश्‍शो हुश मसुमल, दे श्‍येत्‍थ
    फुल्‍लु तार शाइक्‍पाइक्‍ता’ दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: To cause fury and to take vengeance, I have set the blood shed by her upon
    the bare rock, that it might not be covered.
  ita-1927: Per eccitare il furore, per farne vendetta, ho fatto mettere quel sangue
    sulla roccia nuda, perché non fosse coperto.
  ckb-ckb: بۆ هەڵچوونی تووڕەیی و بۆ تۆڵەسەندنەوە خوێنەکەی ئەوم لەسەر بەردێکی ڕووت
    دانا، تاکو دانەپۆشرێت.
  eng-BBE: In order that it might make wrath come up to give punishment, she has put
    her blood on the open rock, so that it may not be covered.
  kan-OKCV: ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವುದಕ್ಕೆ ರೋಷವನ್ನೆಬ್ಬಿಸುವ ಹಾಗೆ ನಾನು ಅದರ ರಕ್ತಾಪರಾಧವನ್ನು
    ಮುಚ್ಚಿ ಬಿಡದಂತೆ ಬಂಡೆಯ ತುದಿಯ ಮೇಲೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: நீதியைச் சரிக்கட்டுவதற்காகக் கோபத்தை காட்டும்படி நான் அவள் இரத்தத்தை மறைக்காமல்
    கன்மலையின்மேல் வைத்தேன்.
  spa-RV-1909: Habiendo, pues, hecho subir la ira para hacer venganza, yo pondré su
    sangre sobre la dura piedra, para que no sea cubierta.
  ron-BTF: Ca să facă să vină furia pentru a se răzbuna; eu am pus sângele ei pe vârful
    unei stânci, ca să nu fie acoperit.
  eng-WEBP: That it may cause wrath to come up to take vengeance, I have set her blood
    on the bare rock, that it should not be covered.”
  eng-FBV: In my anger and to punish, I have spilled her blood openly on bare rock,
    so it wouldn't be covered up.
  nld-1939: Om mijn toorn op te voeren En mijn wraak te gaan koelen, Heb Ik haar bloed
    op de naakte rots laten vloeien, Opdat het niet zou worden bedekt.
  nch-BL: Huajca na nojquiya nijtalis inieso Jerusalén ehuani ipan nopa teme campa
    temictiyayaj. Huan amo niquixtzacuas para noja más ma techchihua ma nicualani
    huan ma niquincuepili cati quichijtoque.
  vie-1934: Aáy là để là cho cơn giận nổi lên và báo thù, mà ta đổ máu nó trên vầng
    đá láng bóng; đến nỗi nó không có thể che đậy được.
  hin-CV: कोप को भड़काने और बदला लेने के लिये मैंने उसके खून को खाली चट्टान पर डाला
    है, ताकि उसे ढांपा न जाय.
  spa-BES: Para que pueda surgir la ira y castigar, ella ha puesto su sangre en la
    roca abierta, para que no quede cubierta.
  tdx-tdx: Hañonjona’e ty haviñerako naho hanigike ty fañondrohako; le napiteko am-bato
    eo i lio’ey tsy ho lembefañe.
  tha-KJV: เราได้วางโลหิตที่เธอทำให้ตกนั้นไว้บนก้อนหิน เพื่​อม​ิ​ให้​ปิดโลหิ​ตน​ั้นไว้
    เพื่อเร้าความพิโรธ และทำการแก้​แค้น
  por-BR-2018: Para que eu faça subir a ira, para me vingar, eu pus seu sangue sobre
    a pedra exposta, para que não seja coberta.
  deu-ELO: Um Grimm heraufzuführen, um Rache zu üben, habe ich ihr Blut auf einen
    kahlen Felsen getan, damit es nicht bedeckt würde. -
  eng-WYC-2018: that I should bring in mine indignation, and avenge by vengeance;
    I gave the blood thereof on a full clear stone, that it should not be covered,
    (or I spilt its blood on a very clean, or on a very bright, stone, so that it
    would not be covered up, or hidden).
  epo-epo: Por venigi sur ĝin Mian koleron, por fari venĝon, Mi verŝos ĝian sangon
    sur nudan rokon, por ke ĝi ne estu kovrita.
  uig-PIN: Ⱪǝⱨrimni ⱪozƣax, intiⱪam elix üqün, u tɵkkǝn ⱪanning yepilmasliⱪi üqün
    taⱪir tax üstigǝ ⱪaldurdum.
  beo-beo: Na da amo heale amogawi yolesi. Bai amo wamolegemu Na higa:i. Maga:me sa:iba:le,
    dabe imunu gala.”
  tpi-OTNT: Tasol mi yet mi mekim ol i larim dispela blut i stap long ples ston, olsem
    bai mi ken lukim. Na mi ken tingim rong bilong ol na mi ken belhat long ol, na
    bai mi mekim save long ol.
  hau-SA: Don a zuga hasala a kuma yi sakayya na sa jininta a dutsen da ba a rufe
    ba, saboda kada a rufe.
  uig-LAT: Qehrimni qozghash, intiqam élish üchün, u tökken qanning yépilmasliqi üchün
    taqir tash üstige qaldurdum.
  nde-nde: Ukuze ngivuse intukuthelo njalo ngiphindisele, ngabeka igazi lelo phezu
    kwedwala elize, ukuze lingagqitshelwa.
  ton-ton: Ka koeʻuhi ke tupu ʻae houhau mo fakahoko hono tautea; kuo u tuku ai hono
    toto ki he funga maka, koeʻuhi ke ʻoua naʻa ʻufiʻufi ia.”
  ces-1613: I já zanítě prchlivost k vykonání pomsty, vystavím krev na vysedlou skálu,
    aby nebyla přikryta.
  eng-WMB: That it may cause wrath to come up to take vengeance, I have set her blood
    on the bare rock, that it should not be covered.”
  tam-TCV: எனக்கு கோபமூண்டு, பழிவாங்கும் நோக்கில் அவளது இரத்தம் மறைந்து விடாதபடி,
    நானே அதைப் பாறையில் ஊற்றினேன்.
  ceb-ULB: busa nagdala kini ug kaligutgot ngadto sa hingpit nga panimalos. Gibutang
    ko ang iyang dugo ngadto sa hamis nga bato aron nga dili kini matabonan.
  pol-UBG: Aby rozniecić zapalczywość dla dokonania zemsty. Wystawiłem więc jego krew
    na wierzchu skały, aby nie była przykryta.
  urd-GVU: مَیں نے خود یہ خون ننگی چٹان پر بہنے دیا تاکہ وہ چھپ نہ جائے بلکہ میرا
    غضب یروشلم پر نازل ہو جائے اور مَیں بدلہ لوں۔
  deu-1912: Und ich habe auch darum sie lassen das Blut auf einen bloßen Felsen schütten,
    daß es nicht zugescharrt würde, auf daß der Grimm über sie käme und es gerächt
    würde.
  kan-2017: ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವುದಕ್ಕೆ, ರೋಷವನ್ನೆಬ್ಬಿಸುವ ಹಾಗೆ, ನಾನು ಅದರ ರಕ್ತಾಪರಾಧವನ್ನು
    ಮುಚ್ಚಿ ಬಿಡದಂತೆ ಅದನ್ನು ಬಂಡೆಯ ತುದಿಯ ಮೇಲೆ ಇಟ್ಟಿದ್ದೇನೆ.”
  yap-yap: Gu pag e racha’ u rom, ni gin ni dabiyag i mithag riy, ni aram e gin ni
    tolul riy ngog ngalang ni nggu falbiyen.”
  hlt-MCSB: Kosi sah ham, phulohnah neh phuloh ham te thaelpang a tlaai dongkah a
    thii ka khueh te dah uh kangna pawh.
  mdy-ETH: ዒዛ ላኣሌ ሱጉፃ ፔጎ ላሎ ዑፃ ላኣሊንታንዳጉዲ ማዺሴሢ ታኣኮ ዼኤፖ ዻጎ ዔቂሴም ኮሜ ታኣኒ ኮፃንዳጉዲ ጌይኬ።»
  twi-ASANTE: Sɛ ɛbɛhwanyan abufuhyeɛ ama aweretɔ enti mede ne mogya guu ɔbotan wesee
    so sɛdeɛ ɛso renkata.
  eng-WEBU: That it may cause wrath to come up to take vengeance, I have set her blood
    on the bare rock, that it should not be covered.”
  wal-wal: Haluwaa kiyanau, ta hanqquwaa denttettanaadan, i kamettenna mala, a gussido
    suuttaa taani zaallaa bollan wottaas’ yaagees.
  spa-PDDPT: a fin de causarme furor y llegue a vengarme. Yo puse su sangre en roca
    lisa para que no sea cubierta.
  gun-gun: Ha'e gui xee ma itaova áry rupi ju amoĩ tuguy ojao'ipaa e'ỹ aguã py, opoxya
    rupi nhombopagaarã ambou aguã.
  ilo-ULB: isu a mangyeg daytoy iti nakaro a pungtot a pakaigapuan ti panangibales!
    Inkabilko ti darana iti nalammuyot a bato tapno saan daytoy a magaburan!
  kpg-kpg: Au ga dumaalia gi nia dodo gi noho hua i di gowaa deelaa, di gowaa e deemee
    di hagammuni nia maa, di gowaa dela e tala di hui o taaligi ne hai.”
  uig-ARA: قەھرىمنى قوزغاش، ئىنتىقام ئېلىش ئۈچۈن، ئۇ تۆككەن قاننىڭ يېپىلماسلىقى ئۈچۈن
    تاقىر تاش ئۈستىگە قالدۇردۇم.
  sus-sus: N fan fama nɛ wo wuli rafilide n gbeɲɔxɔɛ ra fanye fari, alako a naxa makoto.»
  pon-2006: I mweidohng ntao en mihmi wasao, wasa me sohte pahn rirla, wasa me e pahn
    sansal ie oh ale dupukpe.”
  ksd-ksd: I ga pait ia upi na karangap kaugu kankan upi ra balbali; damana iau ga
    vapetep ra gapuna ta ra vat, upi koko da tuba.
  grc-BRENT: τοῦ ἀναβῆναι θυμὸν εἰς ἐκδίκησιν ἐκδικηθῆναι· δέδωκα τὸ αἷμα αὐτῆς ἐπὶ
    λεωπετρίαν, τοῦ μὴ καλύψαι αὐτό.
  ind-AYT: sehingga hal itu dapat membangkitkan murka untuk melakukan pembalasan,
    Aku telah meletakkan darahnya di atas batu yang gundul, sehingga darah itu tidak
    ditutupi.’”
  nya-nya: Ndinasiya magaziwo pa mwala wosalala kuti asafotseredwe ndi fumbi chifukwa
    ndinafuna kuonetsa mkwiyo wanga ndi kulipsira.
  hrv-hrv: Da se gnjev moj raspali, da mu odmazdim, ostavih krv njegovu na kamenu
    golom, da se ne pokrije.'
  mps-mps: Tiali digi, ena eno te masigi elalubo pesagede augwaligo kaneme gealumainu
    ilali, te eno sumainu yali. Te eno augwaligo yali dwai sęde homu kone palama,
    te augwaliba eno haliga sębę eyu, te eno augwaliba dwai dene mawaibao,” wali.
  tpi-tpi: Tasol mi yet mi mekim ol i larim dispela blut i stap long ples ston, olsem
    bai mi ken lukim. Na mi ken tingim rong bilong ol na mi ken belhat long ol, na
    bai mi mekim save long ol.
  dan-1931: For at fremkalde Vrede, for at tage Hævn hældte jeg Blodet på den nøgne
    klippe uden at dække det.
  vie-OVCB: Vì thế Ta khiến máu nó vấy trên tảng đá để mọi người thấy rõ.
  guj-2017: તે ઢંકાય નહિ માટે મેં તેને ખુલ્લા ખડક પર રાખ્યું છે. જેથી મારો કોપ સળગે
    અને હું વૈર વાળું.
  pon-2006A: I mweidohng ntao en mihmi wasao, wasa me sohte pahn rirla, wasa me e
    pahn sansal ie oh ale dupukpe.”
  por-BRBSL: Que isso pode causar ira para se vingar, Eu coloquei seu sangue na rocha
    nua, que não deve ser coberto”.
  cth-cth: Moipathung hanelah lungkhueknae a tâco thai nahane lahoi ramuk e lah ao
    hoeh nahan, thipaling e hah lungsong dawk ka awi toe.
  twi-twi: Sɛ ɛbɛhwanyan abufuwhyew ama aweretɔ nti mede ne mogya guu ɔbotan wosee
    so sɛnea ɛso renkata.
  hlt-hlt: Kosi sah ham, phulohnah neh phuloh ham te thaelpang a tlaai dongkah a thii
    ka khueh te dah uh kangna pawh.
  tbz-SIM: N dɔ́ m miɛkɛ bo bɛ̀ yɛ̀mɛ̀ mmɛ kɛ̀ m bɛ̀ pɛ̀itɛ, dɛɛ̀ kpɛ́í nte n yóumɛ̀
    kɛ̀ bɛ̀ còú mmɛ̀ɛ̀ yĩ̀ĩ̀ ndipèrì ĩ́nkɛ̀ kɛ̀ mɛ̀ feío bɑ́ òmɔù í mɛ̀ dɑ̀tínnɛ́.
  msy-2020: Kɨrara, kɨ ghuzim gamizɨ a dagɨar azenan itim gisɨn ikia mamaghɨra itima,
    kɨ an gari. Eghtɨ me modoghan kogham. Kamaghɨn amizɨ, kɨ men arazir kuram gɨnɨghnɨgh,
    puvɨram atarɨva a ikarvagham.
  dop-dop: Mɑ cɑɑwɑ sɩ mɑ hʋ́lɩ́ mɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ mɑ́ lɛɛtɩ. Ɩlɛnɑ mɑ́ ŋmɩɩsɩ
    ɩ cɑlǝm kɛ kʋkpɑmʋɣʋ tɔɔ, nɑ mɑ́ yele-wǝɣɩ mpʋ sɩ nɔɣɔlʋ ɩ́ tɑɑ tɑkɩ-wɩ.
  azb-azb: Mən də qəzəbi alovlandıraraq Qisas alınsın deyə Onun qanını çılpaq bir
    qayanın Üstünə tökdüm ki, örtülməsin”.
  eng-DBY: That it might cause fury to come up to execute vengeance, I have set her
    blood upon the bare rock, that it should not be covered.
  hin-2017: इसलिए मैंने भी उसका खून नंगी चट्टान पर रखा है कि वह ढँप न सके और कि बदला
    लेने को जलजलाहट भड़के।
  wol-KYG: Man maay wacc deret ja ca doj wa amul dara, fa mu naan fàŋŋ, du suulu,
    ngir mu doon sànj muy wàcce mbugal.»
  eng-YLT: To cause fury to come up to take vengeance, I have put her blood on a clear
    place of a rock — not to be covered.
  eng-WYC-2017: that I should bring in mine indignation, and avenge by vengeance;
    I gave the blood thereof on a full clear stone, that it should not be covered.
  eng-WMBB: That it may cause wrath to come up to take vengeance, I have set her blood
    on the bare rock, that it should not be covered.”
  urd-GVH: मैंने ख़ुद यह ख़ून नंगी चट्टान पर बहने दिया ताकि वह छुप न जाए बल्कि मेरा
    ग़ज़ब यरूशलम पर नाज़िल हो जाए और मैं बदला लूँ।
  rug-rug: Pude va gevuru tinaṉaziri meke va tubehe gua ke vekoi Rau sari eharana
    sa pa batu patu, pude mani lopu tava paere.
  gaz-gaz: Ani dheekkamsa koo kakaasee haaloo baʼuuf jedhee akka dhiigni sun hin haguugamneef
    dhiiga ishee kattaa qulullaaʼaa irratti nan dhangalaase.
  fra-LSG: Afin de montrer ma fureur, afin de me venger, j’ai répandu son sang sur
    le roc nu, pour qu’il ne fût pas couvert.
  yal-yal: N fan bata xɔlɔ, n yi n gbeen ɲɔxɔ, n yi e wunla radin fanyen fari kɛnɛnni
    alogo a nama yɛ maluxun.’ ”
  haw-1868: I hoopii ae au i ka ukiuki a e hoopai hoi; ua kau aku au i kona koko maluna
    o ka pohaku i ole ia e uhiia.
  arb-NAV: وَحَتَّى تُثِيرَ الْغَضَبَ الْمُفْضِي إِلَى الانْتِقَامِ وَضَعْتُ دَمَهَا
    عَلَى صَخْرَةٍ جَرْدَاءَ لِئَلّا يُوَارَى.
  ewe-ewe: Be nye dziku nafla, eye mabia hlɔ̃ ta la, mekɔ eƒe ʋu ɖe agakpe ƒuƒlu dzi,
    ale be ʋuʋudedi matsyɔ edzi o.
  eng-LEE: To cause my fury to arise to take vengeance, do I place her blood upon
    the naked rock, so that it shall not be covered up.
  asm-FB: যেন প্ৰতিকাৰ সাধিবৰ অৰ্থে ক্ৰোধ তোলে! তাই উলিওৱা ৰক্ত ঢাক নাখাবৰ বাবে মই
    তাক শুদা শিলত ৰাখিলোঁ!
  sus-A: ﭑ قَن قَمَ نّ وٌ وُلِ رَقِلِدٍ ﭑ فبٍحْشْي رَ قَنيٍ قَرِ، عَلَكٌ عَ نَشَ مَكٌتٌ.»
  fra-SBL: afin de faire monter la colère pour se venger, J'ai mis son sang sur la
    roche nue, qu'il ne devrait pas être couvert. »
  hbo-hbo: לְהַעֲלֹ֤ות חֵמָה֙ לִנְקֹ֣ם נָקָ֔ם נָתַ֥תִּי אֶת־דָּמָ֖הּ עַל־צְחִ֣יחַ
    סָ֑לַע לְבִלְתִּ֖י הִכָּסֹֽות׃ פ
  kik-kik: Nĩgeetha njarahũre mangʼũrĩ na ndĩĩrĩhĩrie-rĩ, ndaitire thakame yarĩo rwaro-inĩ
    rwa ihiga itheri, nĩguo ndĩgathikwo.
  fra-NCL: Afin d’exciter le courroux, afin de tirer vengeance, j’ai fait verser le
    sang qu’elle a répandu sur la roche nue, pour qu’il ne fût pas couvert.
  cek-AK: palungphui hoiah lu ka lak han; athii to aphum han ai ah, anih mah palongh
    ih athii to kamtueng phaeng thlung nuiah ka suek boeh, tiah thuih.
  cuk-cuk: An sae-itogegala, an buged-mai imakegala, ablis-eolesad akwa-dummad-birgi-dinguega
    an imakoed.”
  uig-CYR: Қәһримни қозғаш, интиқам елиш үчүн, у төккән қанниң йепилмаслиғи үчүн тақир
    таш үстигә қалдурдум.
  tel-2017: కాబట్టి దాని విషయం కోపాగ్ని రేకెత్తించి ప్రతీకారం తీర్చుకోవాలని, అది చిందించిన
    రక్తం మట్టితో కప్పకుండా దాన్ని ఆ నున్నటి బండ మీద నేను ఉండనిచ్చాను.”
  hat-BSA: Pou l kapab koze gwo chalè ak kòlè k ap pran vanjans, Mwen te mete san
    li sou wòch vid la, pou li kab pa kouvri.”
  kos-kos: Nga mansis srah uh in oanna insac, yen ma ac tia ku in wikinyukla, pwanang
    mwet uh in kasrkusrak ac suk in foloksak.”
  hbo-WLC: לְהַעֲל֤וֹת חֵמָה֙ לִנְקֹ֣ם נָקָ֔ם נָתַ֥תִּי אֶת־דָּמָ֖הּ עַל־צְחִ֣יחַ
    סָ֑לַע לְבִלְתִּ֖י הִכָּסֽוֹת׃ פ
  ibo-ibo: Ọ bụ nʼihi ikpali ọnụma na ịbọ ọbọ ka m ji hapụ ọbara ahụ nʼelu nkume,
    ebe a na-apụghị iji aja kpochie ya.
  ory-ory: ସେ ରକ୍ତ ପ୍ରତିଶୋଧ ନେବା ନିମନ୍ତେ ଯେପରି କୋପକୁ ଉପସ୍ଥିତ କରାଇବ, ଏଥିପାଇଁ ଆଚ୍ଛାଦିତ
    ନୋହିବା ନିମନ୍ତେ ଆମ୍ଭେ ଶୁଷ୍କ ଶୈଳ ଉପରେ ତାହା ରଖିଅଛୁ।
  chk-chk: Üa likitala ewe cha won achau, ewe ia esap tongeni irela me ie. Ei üa föri
    pwe üpwe aüfarafarätä ai lingeringer o ngeniir chappen ar föför.”
  rop-rop: Bat aibin irrim detlot blad jinginat langa mi brom det graun blanga panishim
    detlot hubin medrimbat detlot pipul.
  ukr-1871: Щоб розбудити в собі досаду, й над ним помститись, оставив я пролиту ним
    кров на голій скелї, щоб вона не прикрилась.
  deu-1951: Um meinen Zorn auflodern zu lassen und Rache zu nehmen, habe ich ihr Blut
    auf einen nackten Felsen gießen lassen, daß man es nicht zudecken kann.
  eng-JPS: that it might cause fury to come up, that vengeance might be taken, I have
    set her blood upon the bare rock, that it should not be covered.
  srp-1865: Raspalivši gnjev da uèinim osvetu, metnuæu krv njegovu na go kamen da
    se ne pokrije.
  lug-lug: Okusiikula ekiruyi kyange nsobole okuwalana eggwanga n’ateeka omusaayi
    gwe ku lwazi olwereere, guleme okubikkibwako.
  heb-heb: להעלות חמה לנקם נקם נתתי את דמה על צחיח סלע לבלתי הכסות׃
  ben-IRV: রাগ করে প্রতিশোধ নেবার জন্য, আমি তার রক্ত মসৃণ পাথরের ওপরে রেখেছি, যাতে
    ঢাকা না পড়ে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਉਹ ਕਹਿਰ ਨੂੰ ਚੜ੍ਹਾਵੇ, ਤਾਂ ਕਿ ਬਦਲਾ ਲਿਆ ਜਾਵੇ, ਮੈਂ ਉਹ ਦਾ ਲਹੂ ਸੁੱਕੀ
    ਚੱਟਾਨ ਤੇ ਰੱਖਿਆ, ਤਾਂ ਜੋ ਉਹ ਢੱਕਿਆ ਨਾ ਜਾਵੇ।
  mya-JVB: ငါသည်လည်း အပြစ်ဒဏ် ပေးမည်အကြောင်း ၊ ဒေါသ အမျက်ထွက် စေခြင်းငှါ ၊ ထိုအသွေး
    ကိုမ ဖုံး ဘဲ ရှင်းလင်း သောကျောက် ပေါ်မှာ တင် ထားပြီ။
  hmo-hmo: Bona lau ese unai rara be unai nadi dekenai lau rakatania, ia hunia diba
    lasi gabuna. Unuseni ia hedinarai noho, be unai rara ese davana henia totona ia
    boiboi noho.”
  urd-urd: इसलिए कि ग़ज़ब नाज़िल हो और इन्तक़ाम लिया जाए, मैंने उसका खू़न साफ़ चट्टान
    पर रख्खा ताकि वह छिप न जाए।
  rus-SYN: Чтобы возбудить гнев для совершения мщения, Я оставил кровь его на голой
    скале, чтобы она не скрылась.
  bqc-SIM: Má tò aupi gↄ̃̀ gbɛsɛɛnapiwa, kɛ́ wasu e pↄ́ káwào yã́i, gbɛ̃́ↄ pↄ
    i pańzi, aai tↄsimá.
  tcz-CHONGTHU: Hiche jeh a chu keiman amanu thisan chu mijouse mu ding song chunga
    kajonsah ding ahi. Hichu kalunghan vetsahna le amnu douna a phulahna hiding ahi.
  mar-mar: म्हणून संतापाच्या त्वेषाने मी तिचे रक्त खडकावर सांडले जमीनीच्या धुळीने
    त्यास झाकू दिले नाही.
  qub-qub: Allpaynaj gagallacho yawar cacunanpämi camacächishaj. Chaytaga manami imawanpis
    chapangapächu. Chay yawarta ricarmi fiyupa rabyacurcushaj. Chaymi rurashanmanno
    Jerusalentaga castigashaj.»
  bqp-bqp: Tɛ̃ kon yɛm mɛ deri kpee ten wɔllu mi, mi mu ǹ berurɔ, kpɑ nɛn mɔru yu
    ku kɑ se n Yerusɑlɛmu ye mɔru kɔsie.
  hat-hat: Mwen kite san an la sou wòch yo, kote yo pa ka kouvri l', pou l' ka mande
    revanj paske sa fè m' fache anpil.
  eng-BSB: In order to stir up wrath and take vengeance, I have placed her blood on
    the bare rock, so that it would not be covered.’
  eng-WEBPB: That it may cause wrath to come up to take vengeance, I have set her
    blood on the bare rock, that it should not be covered.”
  kbq-kbq: Hagi amate'ma me'nenama Nagrama narimpama ahenente'na nonama hunte'nugu
    ana a'mo'ma zamahe'nea vahe korana have agofetu amate tagitre'noe.
  nhe-BL: Huajca na nojquiya nijtlalis inieso Jerusalén ehuani ipan nopa tetini campa
    temictiyayaj. Huan ax niquixtzacuas para noja más ma nechchihua ma nicualani huan
    ma niquincuepili tlen quichijtoque.
  gub-BL: Nazo'ok kwaw wanuwykwer a'e wi. Ni amo nupuner kwaw imimaw rehe a'e pe wà.
    Ezepyk izakook arer wanehe nehe, i'i iko.
  eng-DRA: 'And that I might bring my indignation upon her, and take my vengeance:
    I have shed her blood upon the smooth rock, that it should not be covered.'
