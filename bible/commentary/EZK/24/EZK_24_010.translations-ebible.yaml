verse: EZK.024.010
translations:
  mal-C: അങ്ങനെ വിറകു കൂമ്പാരമായി കൂട്ടി തീ കത്തിക്കുക. ചാറു കുറുകുമാറ് മാംസം നല്ലവണ്ണം
    വേവിക്കുക; അങ്ങനെ അസ്ഥികൾ വെന്തുപോകട്ടെ.
  deu-TKW: Man schaffe viel Holz herbei, zünde das Feuer an, mache das Fleisch gar,
    bringe zum Sieden die Brühe, daß die Knochen anbrennen.
  lin-lin: Sangisa bakoni mpe pelisa moto. Lamba misuni malamu, sangisa yango na biloko
    mike-mike ya solo kitoko oyo balambelaka mpe sala ete mikuwa ezika.
  eng-LSV: Make the wood abundant, || Kindle the fire, consume the flesh, || And make
    the compound, || And let the bones be burned.
  eng-GNV: 'Heape on much wood: kindle the fire, consume the flesh, and cast in spice,
    and let the bones be burnt.'
  eng-WEBSTER: Heap on wood, kindle the fire, consume the flesh, and spice it well,
    and let the bones be burned.
  nhw-BL: Huajca, tlacatl, xijtlali miyac cuahuitl huan chicahuac xijlemenalti nopa
    tlitl para quimolonaltis nopa chachapali. Xiquicxiti nopa nacatl ica miyac tlacualpajyotl
    huan xijcahua ma moloni hasta quitlamitlatis nopa omitl catli nopona mocahua.
  swh-ONEN: Kwa hiyo lundika kuni na uwashe moto. Pika hiyo nyama vizuri, changanya
    viungo ndani yake, na uiache mifupa iungue kwenye moto.
  bba-bba: A dɑ̃ɑ tɑɑsio kpɑ ɑ dɔ̃ɔ doke kpɑ ɑ de yɑɑ ye, yu ye mɛtɛ mɛtɛ. A ye kpee
    yɑ̃nu dokeo kpɑ ɑ de yen kukunu nu dɔ̃ɔ mwɑɑrɑ mɑm mɑm.
  eng-KJVCPB: Heap on wood, kindle the fire, consume the flesh, and spice it well,
    and let the bones be burnt.
  luo-luo: Omiyo chan yien kendo imok mach. Ted ringʼono maber, kiriwe gi apilo; kendo
    ne ni chokegi otedore maber.
  meu-meu: Lahi audia momo ba raku, Iahi ba ha-araia, hidio ba nadua namonamo, vasiahu
    ba seia oho, turia ba haḡoledia oho.
  npi-ULB: दाउरा थुपार्‌ र आगो सल्‍का । मासु राम्ररी पका, र मसला हाल र हाडहरू डड्न
    दे‌ ।
  yor-yor: Nítorí náà kó igi náà jọ sí i, kí o sì fi iná sí i. Ṣe ẹran náà dáradára,
    fi tùràrí dùn ún; kí o sì jẹ́ kí egungun náà jóná.
  pes-OPCB: هیزم بیاورید! بگذارید آتش زبانه بکشد و دیگ بجوشد! گوشت را خوب بپزید! استخوانها
    را بیرون بیاورید و بسوزانید!
  tgl-ULB: Dadamihan ang kahoy! Sindihan ng apoy! Lutuin ang karne nang maigi at lagyan
    ng pampalasa? ang sabaw! At hayaang masunog nang mabuti ang mga buto!
  hui-hui: Ira bo alugumu bu wirugo ira hedope howa todobene be daligani delolebero.
    Todobene ogoniha iba bedago dalu kidikodo laho ngane dege beha iba bedago do hundialu
    nogo mbirini kunibi beha dawedago da dege bialu do dapialu mbirale todobeneha
    bedaru do ereba hai helolebero.
  mya-mya: ထင်း​များ​ကို​ထပ်​မံ​၍​ယူ​လာ​လော့။ မီး​တောက် ကို​ယပ်​ခပ်​ပေး​လော့။ အ​သား​များ​ကို​ချက်​၍
    ဟင်း​ခပ်​အ​မွှေး​အ​ကြိုင်​တို့​ဖြင့် ဟင်း​ချို​ကို ဆူ​အောင်​ကျို​ချက်​လော့။ အ​ရိုး​တို့​ကို​ကျွမ်း
    လောင်​စေ​လော့။-
  bod-N: ཁྱོད་ཀྱིས་བུད་ཤིང་མང་པོ་སྤུངས་ལ་མེ་སྦར་ནས་བྲོ་སྨན་དང་བཅས་ཤ་ལེགས་པར་ཚོས་དང་།
    རུས་པ་རྣམས་འཚིག་ཏུ་ཆུག
  sna-sna: Saka tutira huni ugobatidza moto. Ubike nyama zvakanaka, uchisanganisa
    nezvinonhuhwira; uye urege mapfupa atsve.
  spa-BLM: Amontonar la madera. Calienta el fuego. Hervir bien la carne. Hacer el
    caldo espeso, y que se quemen los huesos.
  cac-cac: Cotocab' nivanoc te' c'atzitz, ochocab' sc'ac'al te'. Icha chi' tz'aj staji
    noc' chib'ej chi', masanto ol yal stupxej masanil yaal, yic stz'ab'at noc' b'ac
    ayem d'a yol chen chi'.
  swh-ULB: Weka kuni nyingi na washa moto. Pika nyama vizuri na changanya katika viungo
    na acha mifupa iteketee.
  bel-bel: Дадай дроў, раскладзі агонь, вывары мяса; хай усё загусьне і косткі перагараць.
  deu-ELBBK: Häufe das Holz, zünde das Feuer an, mache das Fleisch gar und lass die
    Brühe auskochen, und die Knochen sollen verbrennen!
  mbb-OT: Sigi, umani niw pa is idtavun, ne retemi niw te hapuy. Peneketi niw wey
    leuyaha is usa taman egketutungan is menge tulan.
  mal-2015: വിറകു കൂട്ടുക; തീ കത്തിക്ക; മാംസം വേകട്ടെ; ചാറു കുറുകട്ടെ; അസ്ഥികൾ വെന്തുപോകട്ടെ.
  rmc-rmc: Avke an kašta a ker jag. Tav mištes o mas, mišin le koreňjenca a muk te
    prilabol o kokala.
  pes-OPV: هیزم زیاد بیاور و آتش بیفروزو گوشت را مهیا ساز و ادویه جات در آن بریز واستخوانها
    سوخته بشود.
  ron-1924: Ынгрэмэдеште мулте лемне, апринде фокул, фербе бине карня, фэ фертура
    гроасэ, ка сэ се ардэ ши чоланеле!
  ben-OBCV: অনেক কাঠ সাজাও এবং আগুন জ্বালাও। ভালো করে মশলা মিশিয়ে মাংস রান্না করো;
    এবং হাড়গুলি পুড়তে দাও।
  som-som: Qoryo ku sii gur, oo dabka sii shid, oo hilibka aad u kari, oo maraqana
    xawaash ku shub, oo lafuhuna ha gubteen.
  lat-VUC: 'Congere ossa, quæ igne succendam: consumentur carnes, et coquetur universa
    compositio, et ossa tabescent.'
  eng-ASVBT: Heap on the wood, make the fire hot, boil well the flesh, and make thick
    the broth, and let the bones be burned.
  ita-1885: mettendovi legne assai, accendendo il fuoco, e facendo consumar la carne,
    e riducendola ad esser come una composizione di odori; talchè anche le ossa saranno
    arse.
  eng-LXXUP: and I will multiply the wood, and kindle the fire, that the flesh may
    be consumed, and the liquor boiled away;
  eng-ULB: Stack up the wood and kindle the fire. Cook the meat well and mix in the
    spices and let the bones be charred.
  spa-VBL: Pon mucha leña y enciende el fuego. Asegúrate de que la carne esté bien
    cocida y añade especias. Quema los huesos.
  fra-_FOB: Entasse du bois, allume le feu, cuis la chair entièrement, fais fondre
    la graisse et que les os se consument.
  mal-mal: വിറകു കൂട്ടുക; തീ കത്തിക്കുക; മാംസം വേകട്ടെ; ചാറു കുറുകട്ടെ; അസ്ഥികൾ വെന്തുപോകട്ടെ.
  urd-GVR: Ā, lakaṛī kā baṛā ḍher karke āg lagā de. Gosht ko ḳhūb pakā, phir shorbā
    nikāl kar haḍḍiyoṅ ko bhasm hone de.
  suz-BL: मोपतीके शी तेल्‍शा मी सुइक्‍तीन। मस्‍ला सुप्‍शा रिम्‍शो पा ब्रुइक्‍पाइश्‍शा
    श्‍ये क्‍येने। मिनु रुश नेल्‍ल किक्‍‍म‍ल।
  eng-NOY: Heap on wood, kindle the fire, cook the flesh, put in spices, and let the
    bones be burned.
  ita-1927: Ammonta le legna, fa’ levar la fiamma, fa’ cuocer bene la carne, fa’ struggere
    il grasso, e fa’ che le ossa si consumino!
  ckb-ckb: دار زۆر بکە و ئاگری تێبەردە، گۆشتەکە پێ بگەیەنە، بە تەواوی بەهاراتی پێوە
    بکە، لێگەڕێ با ئێسکەکان بسووتێنێت.
  eng-BBE: Put on much wood, heating up the fire, boiling the flesh well, and making
    the soup thick, and let the bones be burned.
  kan-OKCV: ಬಹಳ ಸೌದೆ ಹಾಕಿ, ಬೆಂಕಿಯನ್ನು ಹೆಚ್ಚಿಸಿ, ಮಾಂಸವನ್ನು ಚೆನ್ನಾಗಿ ಬೇಯಿಸು; ಮಸಾಲೆ ಚೆನ್ನಾಗಿ
    ಇರಲಿ, ಎಲುಬುಗಳು ಸುಡಲಿ.
  tam-2017: அதிகமான விறகுகளை அடுக்கி, தீயை மூட்டு, இறைச்சியை முறுக வேகவைத்துச் சாறுகளை
    ஊற்று; எலும்புகளை எரித்துப்போடு.
  spa-RV-1909: 'Multiplicando la leña, encendiendo el fuego, para consumir la carne,
    y hacer la salsa; y los huesos serán quemados:'
  ron-BTF: Îngrămădește lemne, aprinde focul, mistuie carnea și înmiresmeaz-o bine
    și lasă oasele să fie arse.
  eng-WEBP: Heap on the wood. Make the fire hot. Boil the meat well. Make the broth
    thick, and let the bones be burned.
  eng-FBV: Put on plenty of wood and light the fire. Make sure the meat is well cooked
    and add spices. Burn the bones.
  nld-1939: Haal nog meer hout! Laat laaien het vuur, Laat koken het vlees, Dat het
    vleesnat verdampt, En de kluiven verbranden.
  nch-BL: Huajca, tacat, xijtali miyac cuahuit huan chicahuac xijlemenalti nopa tit
    para quimolonaltis nopa chachapali. Xiquicxiti nopa nacat ica miyac tacualpajyot
    huan xijcahua ma moloni hasta quitamitatis nopa omit cati nopona mocahua.
  vie-1934: Hãy chất củi, làm cho lửa hực lên, làm cho rục thịt, cho đặc nước, và
    cho xương cháy đi.
  hin-CV: लकड़ी का ढेर लगाओ और उसमें आग लगाओ. मांस को मसाले में मिलाकर उसे अच्छी तरह
    पकाओ; हड्डियों को हल्का सा जलने दो.
  spa-BES: Pon mucha madera, calienta el fuego, hierve bien la carne, espesa la sopa
    y deja que los huesos se quemen.
  tdx-tdx: añoboño hatae, amiaño afo, masaho i henay, alaro fampafiriañe, vaho forototò
    o taola’eo;
  tha-KJV: จงสุมฟืนเข้าไปและก่อไฟขึ้น ต้มเนื้อให้​ดี แล​้วปรุงแต่งให้​อร่อย และปล่อยกระดูกให้​ไหม้
  por-BR-2018: Amontoa lenha, acende o fogo, consome a carne, e a tempera com especiarias;
    e sejam queimados os ossos;
  deu-ELO: Häufe das Holz, zünde das Feuer an, mache das Fleisch gar und laß die Brühe
    auskochen, und die Knochen sollen verbrennen!
  eng-WYC-2018: gather thou together [the] bones, which I shall kindle with fire;
    (the) fleshes shall be wasted, and all the setting together shall be sodden (or
    and it shall all be boiled away), and (the) bones shall fail.
  epo-epo: Multigu la lignon, ekbruligu la fajron, plenkuiru la viandon, bone spicu,
    ke eĉ la ostoj brulu.
  uig-PIN: Otunni dɵwilǝnglar, otni yiⱪip quhqulanglar, gɵx obdan pixsun, dora-dǝrmǝklǝrni
    ⱪoxunglar, ustihanlar kɵyüp kǝtsun!
  beo-beo: Lalu habei eno gaguli misa! Lalu fulaboma! Hedolo nadima! Gasa gobema!
  tpi-OTNT: Hipim planti paiawut na laitim paia. Na boilim sospen i go i go inap wara
    i drai na ol mit na bun bai i paia na olgeta samting long sospen i pinis tru.
  hau-SA: Ka tula gumagumai ka kuma ƙuna wuta. Ka dafa naman da kyau, kana haɗawa
    da yaji; ka kuma bar ƙasusuwan su ƙone.
  uig-LAT: Otunni döwilenglar, otni yiqip chuxchulanglar, gösh obdan pishsun, dora-dermeklerni
    qoshunglar, ustixanlar köyüp ketsun!
  nde-nde: Ngakho faka inkuni uphembe umlilo. Ipheke kuhle inyama, uhlanganisa leziyoliso;
    uyekele amathambo atshe.
  ton-ton: ‌ʻAi pe ʻae fefie, pea tafu ʻae afi, pea tutu ʻae kakano, pea ʻai ke fifisi
    lahi, pea tuku ke vela ʻae ngaahi hui.
  ces-1613: Přikládaje dříví, rozněcuje oheň, v nic obraceje maso, a kořeně kořením,
    tak že i kosti spáleny budou.
  eng-WMB: Heap on the wood. Make the fire hot. Boil the meat well. Make the broth
    thick, and let the bones be burned.
  tam-TCV: எனவே, விறகைக் குவித்து நெருப்பை மூட்டு. இறைச்சியில் வாசனைச் பொருட்களைக்
    கலந்து நன்றாய்ச் சமை. எலும்புகளைக் கருகவிடு.
  ceb-ULB: Dapoga ang mga sugnod ug paghaling. Lutoa pag-ayo ang karne ug isagol ang
    mga lamas ug paiga ang mga bukog.
  pol-UBG: Nakładaj drwa, rozniecaj ogień, ugotuj mięso i przypraw korzeniem, niech
    kości się spalą.
  urd-GVU: آ، لکڑی کا بڑا ڈھیر کر کے آگ لگا دے۔ گوشت کو خوب پکا، پھر شوربہ نکال کر
    ہڈیوں کو بھسم ہونے دے۔
  deu-1912: Trage nur viel Holz her, zünde das Feuer an, daß das Fleisch gar werde,
    und würze es wohl, und die Knochenstücke sollen anbrennen.
  kan-2017: ಬಹಳ ಸೌದೆ ಹಾಕಿ, ಬೆಂಕಿಯನ್ನು ಹೆಚ್ಚಿಸಿ, ಮಾಂಸವನ್ನು ಬೇಯಿಸು, ಸಾರು ಮಂದವಾಗಿರಲಿ,
    ಎಲುಬುಗಳು ಬೆಂದು ಹೋಗಲಿ.
  yap-yap: Mu kunuy boch e l’ud! Ma ga rupoy nge daromram! Mu lith e ufin nge m’ay
    ranggin! Ma ga k’ad nad e chogow e yil riy!
  hlt-MCSB: Thing hawn lamtah hmai toih laeh. Maeh te na khok neh anhoi thungnom thil
    lamtah a rhuhrhong te tlum saeh.
  mdy-ETH: ሚርጌ ሃንፂሌ ዔኪ ታኣም ባዔ! ታሞዋ ዔኤሤ፤ ዓሽኮዋ ካሤ! ዓሽኮ ዋኣፆዋ ሳውቂሶ ዼኤሾና ዓኣፂሴ! ሜጌፆዋ ሚቼ!
  twi-ASANTE: Enti hyehyɛ nnyensin no na sɔ ogya no. Noa ɛnam no yie, fa ahwanhwanneɛ
    fra mu; na ma nnompe no nhye.
  eng-WEBU: Heap on the wood. Make the fire hot. Boil the meat well. Make the broth
    thick, and let the bones be burned.
  wal-wal: Hegaa gishshau, daro mittaa wotta; tamaakka eetta. Ashuwaa loittada doissa;
    cambbaakka mal77etta; meqettai xuugetto.
  spa-PDDPT: Apilen la leña y enciendan el fuego para cocinar bien la carne. Cocinen
    la carne, hagan la salsa y quemen los huesos.
  gun-gun: Yxakã amoĩ reta ma vy amoendy 'rã tata, xo'o ambojy ha'e tykue amoana aguã,
    ikãgue ikuai va'e okaipa peve.
  ilo-ULB: Sungrodak pay iti adu a kayo! Sindiak ti apuy! Angerek a nalaing ti karne
    ken rikadoak ti sabaw! Ket bay-ak a makset a nalaing dagiti tulang!
  kpg-kpg: Goodou gi gaamai labelaa hunu dohomu! Goodou gi ilihia di ahi deenaa! Duna ina
    nia goneiga aanaa! Duna ina ‘soup’ deenaa gi maangoo! Duungia nia iwi!
  uig-ARA: ئوتۇننى دۆۋىلەڭلار، ئوتنى يىقىپ چۇخچۇلاڭلار، گۆش ئوبدان پىشسۇن، دورا-دەرمەكلەرنى
    قوشۇڭلار، ئۇستىخانلار كۆيۈپ كەتسۇن!
  sus-sus: Wo fan yege sa tɛ, a xa xungbo. Sube ɲin a fanyi ra, bɔrɛ se sa a fari,
    a xɔrie xa gan feo.
  pon-2006: Kumwail wahdo pil ekei tuwi! Kumwail irip kisinieien! Pwoailihada uduken!
    Pwoailih suhpwen lao ngalangalada! Isikala tih kan!
  ksd-ksd: Da vung ra ngala na davai ta ra iap upi na malamalapang ma upi da kabalane
    tuna ra viono; da vamek ra polo ma da tun ra umana ur.
  grc-BRENT: Καὶ πληθυνῶ τὰ ξύλα, καὶ ἀνακαύσω τὸ πῦρ, ὅπως τακῇ τὰ κρέα, καὶ ἐλαττωθῇ
    ὁ ζωμὸς,
  ind-AYT: Tumpuklah kayu-kayu, nyalakanlah api, rebuslah dagingnya sampai matang,
    campurkan rempah-rempah, dan biarlah tulang-tulang itu dibakar.
  nya-nya: Choncho wonjeza nkhuni ndipo muyatse moto. Phikani nyamayo bwinobwino,
    muthiremo zokometsera, mutsanule msuzi, ndipo mupsereze mafupawo.
  hrv-hrv: Skupi drva, vatru potpali, skuhaj meso, primiješaj začina, nek' izgore
    i kosti!
  mps-mps: Isi hauwa pesage holama, te sia nogolama, ula ilao. Te sene posolo ąį
    kulukulu olala pidu genama, wa pelama, te kibu mi dabe me dili te isigo mu tigidali
    dela pelama, te senede mu silao.
  tpi-tpi: Hipim planti paiawut na laitim paia. Na boilim sospen i go i go inap wara
    i drai na ol mit na bun bai i paia na olgeta samting long sospen i pinis tru.
  dan-1931: hent brænde i Mængde, lad Ilden lue og Kødet blive mørt, hæld Suppen ud
    og lad Benene brændes
  vie-OVCB: Phải, hãy chất một đống củi thật lớn! Hãy để lửa lớn để nước sôi sùng
    sục. Hãy nấu thịt với nhiều gia vị, và đổ nước thịt ra, để mặc cho xương cháy.
  guj-2017: લાકડાંને વધારો, અગ્નિ સળગાવો, માંસને બરાબર ઉકાળો. રસો જાડો કરો! હાડકાંને
    બળી જવા દો!
  pon-2006A: Kumwail wahdo pil ekei tuwi! Kumwail irip kisinieien! Pwoailihada uduken!
    Pwoailih suhpwen lao ngalangalada! Isikala tih kan!
  por-BRBSL: Heap sobre a madeira. Esquente o fogo. Ferva bem a carne. Fazer o caldo
    grosso, e deixar que os ossos sejam queimados.
  cth-cth: Hmai sut patawi sin awh nateh, thing moikapap lah rahawng sin awh. Moi
    hah dik kahmincalah thawng awh, a moi hah katuipoung lah a hru pueng hai he kang
    naseh.
  twi-twi: Enti hyehyɛ nnyansin no na sɔ gya no. Noa nam no yiye, fa ahuamhuanne fra
    mu; na ma nnompe no nhyew.
  hlt-hlt: Thing hawn lamtah hmai toih laeh. Maeh te na khok neh anhoi thungnom thil
    lamtah a rhuhrhong te tlum saeh.
  tbz-SIM: Tií nyidɛí, kɛ́tɔtìnnɛ muhɑ̃ɑ̃́ nkɛ́bénnɛ́ imɑɑ nkɛ̀ ìì bi mɛsɑ̀ɑ̀, nkɑ̀ɑ
    cɔtɛ kɛ́yóu kɛ̀ yɛkṹɔ̃̀ cɔ̀útɛ́.
  msy-2020: Nɨ dazir avɨriba inigh izɨ! Egh avim atɨgh a givi! Egh asɨziba amangsɨzim
    ko iriziba sara da vereghtɨ, da isi. Eghtɨ asɨzir tuziba isi mangɨtɨ dɨpam dakeghtɨ,
    asɨzir aghariba bar isigh mɨghɨrigh.
  dop-dop: Tʋ́ tɑɑsɩ kɛ sɔsɔm nɑ ń tʋ́ kɔkɔ, tǝsɩ nɑntʋ kɛ teu nɑ ń tʋ tuusi pee.
    Mʋwɑ ɩ́ nyɑɣɑ.
  azb-azb: Odunları yığ, odu alovlandır, Əti yaxşı bişir, Ədviyyatını qat, Sümüklər
    də yansın.
  eng-DBY: Heap on the wood, kindle the fire, boil thoroughly the flesh, and spice
    it well, and let the bones be burned.
  hin-2017: और अधिक लकड़ी डाल, आग को बहुत तेज कर, माँस को भली भाँति पका और मसाला मिला,
    और हड्डियाँ भी जला दो।
  wol-KYG: Jalala jal matt mi, xamb taal bi. Baxalal yàpp wi bu baax, ŋeeral, ba yax
    yi far xëm.
  eng-YLT: Make abundant the wood, Kindle the fire, consume the flesh, And make the
    compound, And let the bones be burnt.
  eng-WYC-2017: gather thou together [the] bones, which I shall kindle with fire;
    fleshes shall be wasted, and all the setting together shall be sodden, and bones
    shall fail.
  eng-WMBB: Heap on the wood. Make the fire hot. Boil the meat well. Make the broth
    thick, and let the bones be burnt.
  urd-GVH: आ, लकड़ी का बड़ा ढेर करके आग लगा दे। गोश्त को ख़ूब पका, फिर शोरबा निकालकर
    हड्डियों को भस्म होने दे।
  rug-rug: Ke sutuṉu va soku ia sa huda mamu katua sa nika. Raro va leana ia sa masa,
    heni vala nia pasapasa; beto mamu va uqui sari susuri.
  gaz-gaz: Qoraan irra tuuli; ibiddas itti qabsiisi. Urgooftuu itti naqiitii foon
    isaa akka gaariitti affeeli; lafeen isaas haa gubamu.
  fra-LSG: Entasse le bois, allume le feu, cuis bien la chair, assaisonne-la, et que
    les os soient brûlés.
  yal-yal: Ɛ yegen malan, ɛ tɛɛn sa e ra, ɛ suben ɲin han! Ɛ sabine sa a fari. Xɔnne
    xa gan fefe!
  haw-1868: E hoopuu oe i ka wahie maluna, e kuni i ke ahi, e hoopau i ka io, e hookomo
    pono i ka mea ala, a e hoopauia na iwi i ke ahi.
  arb-NAV: كَثِّرِ الْحَطَبَ، أَضْرِمِ النَّارَ، أَنْضِجِ اللَّحْمَ وَضَعْ عَلَيْهِ
    التَّوَابِلَ وَلْتُحْرَقِ الْعِظَامُ.
  ewe-ewe: Eya ta fɔ nake da ɖe nakekɔ la dzi, eye nàdo dzo. Ɖa lã la nyuie, nàde
    detsiƒonu ʋeʋĩwo eme, eye nàna ƒuawo nafia.
  eng-LEE: Heaping on the wood, kindling the fire, thoroughly boiling the flesh, and
    stirring the mixture, that the bones may be scorched.
  asm-FB: খৰি দমোৱা! জুই বৰকৈ জ্বলোৱা! মাংস ভালকৈ সিজোৱা, জোল সুস্বাদু হব’লৈ চুৰুহা
    ডাঠ কৰা! আৰু হাড়বোৰ ভালদৰে পুৰিবলৈ দিয়া!
  sus-A: وٌ قَن يٍفٍ سَ تّ، عَ شَ شُنفبٌ. سُبٍ حِن عَ قَنيِ رَ، بْرّ سٍ سَ عَ قَرِ،
    عَ شْرِيٍ شَ فَن قٍوٌ.
  fra-SBL: Entassez le bois. Faites chauffer le feu. Faites bien bouillir la viande.
    Rendez le bouillon épais, et que les os soient brûlés.
  hbo-hbo: הַרְבֵּ֤ה הָעֵצִים֙ הַדְלֵ֣ק הָאֵ֔שׁ הָתֵ֖ם הַבָּשָׂ֑ר וְהַרְקַח֙ הַמֶּרְקָחָ֔ה
    וְהָעֲצָמֹ֖ות יֵחָֽרוּ׃
  kik-kik: Nĩ ũndũ ũcio iganĩrĩra ngũ, na wakie mwaki. Ruga nyama icio wega, na ũtukanie
    na indo cia gũcamia wega; namo mahĩndĩ ũreke macure.
  fra-NCL: Amasse le bois, allume le feu, fais fondre la chair, fais bouillir la bouillie,
    et que les os soient consumés par le feu.
  cek-AK: Thing to tapop ah loe hmaitik ah, hmuihoih thuh ah loe, moi to patet ah,
    ahuhnawk loe hmai amngaeh o nasoe.
  cuk-cuk: Sapanmar gatik odunnumaksii an saoed, san ise-akwiguarguega, an soo ogaoed.
    Bela san-nis dinnaa guedse an imakoed, degi, bela garmar gummakedse an saoed.
  uig-CYR: Отунни догилаңлар, отни йиқип чухчулаңлар, гөш убдан пишсун, дора-дәрмәкләрни
    қошуңлар, устиханлар көйүп кәтсун!
  tel-2017: కట్టెలు ఎక్కువ చెయ్యి! అగ్ని రాజెయ్యి! మాంసాన్ని బాగా ఉడకబెట్టు. మాంసం
    బాగా ఉడికించి మసాలా కలిపి పులుసు పెట్టు! ఎముకలు బాగా మగ్గనివ్వు!
  hat-BSA: Ogmante bwa a. Byen ranje dife a. Bouyi chè vyann nan byen. Mele epis ladann
    e kite zo yo vin brile.
  kos-kos: Use pac kutu etong an! Taun in ngeng! Akmolyela ikwa an! Poeli nwe ke na
    lisr sroano, ac lela sri an in firiryak.
  hbo-WLC: הַרְבֵּ֤ה הָעֵצִים֙ הַדְלֵ֣ק הָאֵ֔שׁ הָתֵ֖ם הַבָּשָׂ֑ר וְהַרְקַח֙ הַמֶּרְקָחָ֔ה
    וְהָעֲצָמ֖וֹת יֵחָֽרוּ׃
  ibo-ibo: Chịkọtaanụ nkụ dị ukwuu, mụnyekwanụ ọkụ. Jirinụ ụda dị iche iche sizie
    anụ ahụ nke ọma; surekwaanụ ọkpụkpụ ya ọkụ.
  ory-ory: କାଠ ଗଦା କର, ଅଗ୍ନି ଜ୍ୱଳାଅ, ମାଂସ ଉତ୍ତମ ରୂପେ ସିଦ୍ଧ କର, ଝୋଳ ବହଳ କର ଓ ଅସ୍ଥିସବୁ
    ଦଗ୍ଧ ହେଉ।
  chk-chk: Kopwe achukuchukätä mwüch fan, kopwe keni o kukuöchü ewe fituk tori setin
    epwe morola, nge chün repwe karala.
  rop-rop: Bringimap mowa wud en meigim bigiswan faiya en gugum det bif en barnimap
    detlot boun.
  ukr-1871: Додавай підпалу, роздувай огонь; виварюй мясиво, нехай усе аж загусне
    й костї порозпадаються.
  deu-1951: Trage viel Holz zusammen, zünde das Feuer an, koche das Fleisch gar, bereite
    einen guten Brei, laß die Knochen anbrennen!
  eng-JPS: heaping on the wood, kindling the fire, that the flesh may be consumed;
    and preparing the mixture, that the bones also may be burned;
  srp-1865: Nanesi drva, i raspali oganj, neka se stroši meso, zaèini korijenjem,
    i kosti neka izgore.
  lug-lug: Mutuume ebisiki, mukume omuliro, ennyama mugifumbe bulungi, mugiteekemu
    ebirungo, n’amagumba gasiriire.
  heb-heb: הרבה העצים הדלק האש התם הבשר והרקח המרקחה והעצמות יחרו׃
  ben-IRV: আরো কাঠ নাও, আগুন জ্বালাও, মাংস সম্পূর্ণভাবে রান্না কর ঝোল কর, হাড় ভালো
    করে পোড়াও।
  pan-pan: ਲੱਕੜਾਂ ਦਾ ਢੇਰ ਲਾ ਅਤੇ ਅੱਗ ਭੜਕਾ, ਮਾਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਉਬਾਲ, ਤਰੀ ਨੂੰ ਸੰਘਣਾ
    ਕਰ ਅਤੇ ਹੱਡੀਆਂ ਸਾੜੀਆਂ ਜਾਣ।
  mya-JVB: ထင်း များကို ပုံ ထား၍မီး ရှို့ လော့။ အမဲသား လျော့၍ မြိန်စွာသော စားဘွယ်ဖြစ်
    စေလော့။ အရိုး တို့ကိုလည်း ကျွမ်း စေ။
  hmo-hmo: Lahi audia momo do umui haboua mai! Lahi do umui habadaia, bona vamu do
    umui nadua namonamo, vasiahu do umui bubua lao, bona turia do umui gabua ore.
  urd-urd: लकड़ियाँ ख़ूब झोंक, आग सुलगा, गोश्त को ख़ूब उबाल और शोरबा गाढ़ा कर और हड्डियाँ
    भी जला दे।
  rus-SYN: Прибавь дров, разведи огонь, вывари мясо; пусть все сгустится, и кости
    перегорят.
  bqc-SIM: À yàakau, í tɛ́ dau. À nↄ̀ↄpi disa e a í ba, a wápiↄ i tɛ́kũ.
  tcz-CHONGTHU: Henge, thing ho chu setlom peh in bel phulna ding chun meichu deu
    jeju jeng hen. Sa chu hal tamtah'in lhonin, chule hiche jou teng chule aguho chu
    hal vamin;
  mar-mar: लाकडाचा साठा वाढवा, आग जाळा, मांस शिजवा या ऋतूत रस्सा चांगला बनव, हाडेही
    भाजू देत.
  qub-qub: Aypalla yantatami sumaj waycushaj. Timpuchir aychata sumaj chayachishaj.
    Yacun chaquinancama, tulluncunapis rupanancama yanushaj.
  bqp-bqp: A dɑ̃ɑ tɑɑsio kpɑ ɑ dɔ̃ɔ doke kpɑ ɑ de yɑɑ ye, yu ye mɛtɛ mɛtɛ. A ye kpee
    yɑ̃nu dokeo kpɑ ɑ de yen kukunu nu dɔ̃ɔ mwɑɑrɑ mɑm mɑm.
  hat-hat: Pote bwa an kantite toujou! Limen dife a! Kwit vyann yo byen kwit! Mete
    zepis ladan l'! Boule zo yo!
  eng-BSB: Pile on the logs and kindle the fire; cook the meat well and mix in the
    spices; let the bones be burned.
  eng-WEBPB: Heap on the wood. Make the fire hot. Boil the meat well. Make the broth
    thick, and let the bones be burnt.
  kbq-kbq: E'ina hu'negu tevea kitaginka, tusi teve hanavazitenka tevea taginto. Ame'a
    kregeno teso'e nehina, hagemare zantamina anampina atregeno zaferinamo'a teso'e
    hino.
  nhe-BL: Huajca, tlacatl, xijtlali miyac cuahuitl huan chicahuac xijlemenalti nopa
    tlitl para quimolonaltis nopa chachapali. Xiquicxiti nopa nacatl ica miyac tlacualpajyotl
    huan xijcahua ma moloni hasta quitlamitlatis nopa omitl tlen nopano mocahua.
  gub-BL: Erur zepe'aw nehe. Emunyk tata nehe. Emupupur ma'ero'o kwer nehe. Tuwe tykwer
    upupur nehe, tuwe typaw nehe. Tuwe amo umihir ikagwer nehe, tuwe iku'i nehe.
  eng-DRA: 'Heap together the bones, which I will burn with Are: the flesh shall be
    consumed, and the whole composition shall be sodden, and the bones shall be consumed.'
