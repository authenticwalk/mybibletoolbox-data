verse: EZK.024.009
translations:
  mal-C: 'അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘രക്തപാതകമുള്ള നഗരത്തിന്
    അയ്യോ, കഷ്ടം! വിറകുകൂമ്പാരം ഞാനും ഉയരമുള്ളതാക്കും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Wehe, Stadt der Blutschuld! Ja ich
    will den Holzstoß machen!'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Mawa na engumba oyo esopaka
    makila ! Ngai mpe nakosangisela yo bakoni ebele.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Woe [to] the city of blood, indeed, I
    make the pile great.'
  eng-GNV: Therefore thus saith ye Lord God, Woe to the bloody citie, for I will make
    ye burning great.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Woe to the bloody city! I will even
    make the pile for fire great.
  nhw-BL: “ ‘Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nelía teicneltic
    nopa altepetl tlen temictiani. Na noseltzi nijtlamitlatis.
  swh-ONEN: '“ ‘Kwa hiyo, hili ndilo Bwana Mwenyezi asemalo: “ ‘Ole wa mji umwagao
    damu! Mimi nami nitalundikia kuni nyingi.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Yerusɑlɛmu yɑ sɑ̃ɑwɑ bɔ̃rurɑ yen tɔn ɡoberun sɔ̃.
    Nɛn tii kon dɑ̃ɑ sube bɑkɑru ko.
  eng-KJVCPB: Therefore thus saith the Lord God; Woe to the bloody city! I will even
    make the pile for fire great.
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho: “ ‘Okwongʼ
    dala maduongʼ machwero remo! An bende abiro chanone yiende modhi malo.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Hanua mai rarana madi
    ihabaina! Lau ese danu senu baina habadaia.'
  npi-ULB: यसैकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः त्‍यस रगतको सहरलाई धिक्‍कार
    । म दाउराको थुप्रोलाई पनि बढाउनेछु ।
  yor-yor: 'Nítorí náà báyìí ni Olúwa Olódùmarè wí: “ ‘Ègbé ni fún ìlú ẹlẹ́jẹ̀ náà!
    Èmi pàápàá yóò jẹ́ kí òkìtì iná náà tóbi.'
  pes-OPCB: «وای بر اورشلیم، شهر قاتلین! من تودهٔ هیزم زیر آن را خواهم افزود!
  tgl-ULB: 'Samakatuwid, sinasabi ito ng Panginoong Yahweh: Aba sa lungsod ng dugo!
    Lalakihan ko rin ang bunton ng kahoy!'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome ogodagua laro. Yarusaleme
    wali agalime wali agali bameore homelo bo wahaga kamigonaga tíha mo ko holene
    timbuniore wulebira. Tano ogoni i̱na bo heda hole ira dewa bo alugumu bu wima
    irigi holebero.
  mya-mya: ထို​နောက်​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သည် ကား``လူ​သတ်​သ​မား​တို့​၏​မြို့​သည်
    အ​မင်္ဂ​လာ ရှိ​ပါ​သည်​တ​ကား။ ငါ​ကိုယ်​တိုင်​ပင်​ထင်း​များ ကို​ထည့်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་གྲོང་ཁྱེར་དེ་ལ་ཆག་སྒོ་འབྱུང་།
    ངས་བུད་ཤིང་ཇེ་མང་དུ་གཏོང་བར་བྱ།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: “ ‘Rine nhamo guta rinoteura ropa!
    Neniwo, ndichaunganidza huni dzakawanda.'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “¡Ay de la maldita ciudad! También voy
    a hacer la pila grande.'
  cac-cac: 'A in Jehová Yajal in sval icha tic: Ob''iltac val jun chon̈ab'' te milumcham
    anima chi''. Ichato ol vac''och jun nivan c''ac'' d''a yalan̈.'
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Ole kwa mji wa damu. Nitakiongeza chungu
    cha mbao.'
  bel-bel: 'Таму так кажа Гасподзь Бог: гора гораду крыві! і Я раскладу вялікае вогнішча.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Wehe, Stadt der Blutschuld! Auch ich
    werde den Holzstoß groß machen.'
  mbb-OT: '“Umbe iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te: ‘Mekehizuhizu is inged
    he Jerusalem he teremunù is menge meǥinged duen! Iyan a mismu edtambù te mezakel
    he idtavun te kebinsuli zuen.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രക്തപാതകങ്ങളുടെ
    നഗരത്തിന്നു അയ്യോ കഷ്ടം! ഞാൻ വിറകുകൂമ്പാരം വലുതാക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: „Vigos le foroske, so čhorel avri
    o ňevinno rat! The me anava bari kopa kašta pre jag.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: وای بر آن شهر خونریز! من نیز توده هیزم
    را بزرگ خواهم ساخت.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: «Вай де четатя чя сетоасэ де сынӂе!
    Вряу сэ фак ун руг маре!'
  ben-OBCV: “ ‘অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘ধিক্ সেই রক্তপাতকারী নগরকে!
    আমিও কাঠ জড়ো করে উঁচু করব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa iska hoogtay
    magaalada dhiigga qabta! Aniguna tuulmada waan weynayn doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Væ civitati sanguinum, cujus ego grandem
    faciam pyram !'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Woe to the bloody city! I also
    will make the pile great.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Guai alla città di sangue! anch''io
    farò una grande stipa;'
  eng-LXXUP: Therefore thus saith the Lord, I will also make the firebrand great,
  eng-ULB: 'Therefore, the Lord Yahweh says this: Woe to the city of blood. I will
    also enlarge the pile of wood.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Viene un desastre para la ciudad de
    que ha derramado tanta sangre. También amontonaré un gran montón de leña.'
  fra-_FOB: 'C''est pourquoi ainsi a dit le Seigneur, l''Éternel: Malheur à la ville
    sanguinaire! moi aussi je vais dresser un grand bûcher.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “രക്തപാതകങ്ങളുടെ
    നഗരത്തിന് അയ്യോ കഷ്ടം! ഞാൻ വിറകുകൂമ്പാരം വലുതാക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki Yarūshalam par afsos jis ne itnā ḳhūn
    bahāyā hai! Maiṅ bhī tere nīche lakaṛī kā baṛā ḍher lagāūṅgā.
  suz-BL: मिनु ‘आबी आबी, मेको हुश ख्राक्‍श पोक्‍ब सहर, गो यो शी शुश तेल्‍नुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Woe to the city of blood! Now will
    I make the pile for fire great.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Guai alla città sanguinaria!
    Anch’io voglio fare un gran fuoco!'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: «”قوڕبەسەر شارە خوێنڕێژەکە!
    هەروەها منیش کەڵەکە دارەکەی گەورە دەکەم.'
  eng-BBE: 'For this cause the Lord has said: A curse is on the town of blood! and
    I will make great the burning mass.'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಆ ರಕ್ತಾಪರಾಧವುಳ್ಳ
    ಪಟ್ಟಣಕ್ಕೆ ಕಷ್ಟ! ನಾನೇ ಬೆಂಕಿಯನ್ನು ರಾಶಿಯಾಗಿ ಹೆಚ್ಚಿಸುವೆನು.'
  tam-2017: 'ஆதலால், யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இரத்தம்சிந்திய நகரத்திற்கு
    ஐயோ, நான் பெரிதான கட்டைகளைக் குவித்து எரியச்செய்வேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: ¡Ay de la ciudad de sangres!
    Pues también haré yo gran hoguera,'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Vai cetății sângeroase! Eu, chiar
    eu voi mări grămada pentru foc.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “Woe to the bloody city! I also will make
    the pile great.'
  eng-FBV: 'So this is what the Lord God says: Disaster is coming to the city of that
    has shed so much blood. I will also pile up a large heap of firewood.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Wee de bloedstad! Ook Ik ga een grote stookplaats
    maken;'
  nch-BL: “ ‘Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nelía teicnelti
    nopa altepet ten temictiani. Na noseltitzi nijtamitatis.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Khốn cho thành hay đổ máu! Ta cũng
    sẽ chất một đống củi lớn.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: “ ‘धिक्कार है रक्तपात करनेवाले
    शहर पर! मैं, भी लकड़ी का ऊंचा ढेर लगाऊंगा.'
  spa-BES: 'Por esta causa el Señor ha dicho: ¡Hay una maldición en el pueblo de sangre!
    y haré grande la hoguera ardiente.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè: Hekoheko amo rovan-dioo! Handrehetako
    afo misolebotse,'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า วิบัติ​แก่​กรุ​งที่ชุ่มโลหิต
    เราจะกระทำให้กองไฟนั้นใหญ่ขึ้นด้วย
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Ai da cidade sanguinária! Também
    eu farei uma grande fogueira,'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Wehe, Stadt der Blutschuld! Auch ich
    werde den Holzstoß groß machen.'
  eng-WYC-2018: Therefore the Lord God saith these things, Woe to the city of bloods
    (or Woe to this city of bloodshed, or this city of murder), whose burning I shall
    make great;
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Ve al la sangavida urbo! Mi
    ankaŭ aranĝos grandan brulolignaron.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱪanhor xǝⱨǝrning ⱨaliƣa way! Mǝnmu
    uning otun dɵwisini yoƣan ⱪilimǝn!'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Fane legesu moilai bai bagade
    da wadela:mu. Na Nisu da lalu habele gaguli heda:mu.
  tpi-OTNT: “Olsem na mi God, Bikpela, mi tok olsem, mi bai bagarapim tru dispela
    taun blut i pulap long en. Bai mi yet mi hipim paiawut bilong kukim taun.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Kaito birnin
    nan mai zubar da jini! Ni ma zan jibge itace da yawa.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Qanxor sheherning haligha way!
    Menmu uning otun döwisini yoghan qilimen!'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: Maye kulo idolobho lokuchithwa
    kwegazi! Lami futhi, ngizakwenza ibonda lenkuni eliphakemeyo.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; “Malaʻia ki he kolo pani toto!
    ʻIo, te u fokotuʻu ke lahi ʻae fefie ki he afi.
  ces-1613: 'Protož takto praví Panovník Hospodin: Běda městu vražedlnému, i já udělám
    veliký oheň,'
  eng-WMB: '“‘Therefore the Lord GOD says: “Woe to the bloody city! I also will make
    the pile great.'
  tam-TCV: 'ஆகையால், ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘இரத்தம் சிந்தும் எருசலேம்
    நகரத்திற்கு ஐயோ, கேடு. நானும் விறகை உயரமாய் அடுக்குவேன்’ ”'
  ceb-ULB: 'Busa, nagsulti niini si Yahweh nga Ginoo: Pagkaalaot sa siyudad sa dugo.
    Padak-on ko usab ang tinapok nga sugnod.'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Biada miastu krwawemu! Ja ułożę wielki stos
    drew.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ یروشلم پر افسوس جس نے اِتنا خون بہایا ہے! مَیں
    بھی تیرے نیچے لکڑی کا بڑا ڈھیر لگاؤں گا۔
  deu-1912: 'Darum spricht der Herr HERR also: O du mörderische Stadt, welche ich
    will zu einem großen Feuer machen!'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ರಕ್ತಾಪರಾಧವುಳ್ಳ ಆ ಪಟ್ಟಣಕ್ಕೆ
    ಕಷ್ಟ! ನಾನೇ ಬೆಂಕಿಯನ್ನು ರಾಶಿಯಾಗಿ ಹೆಚ್ಚಿಸುವೆನು.
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang: “Fare binaw ko pi’in tathang
    pogofan e ke aw e gafgow ngay! I gag rog e bay gu ufing e l’ud.'
  hlt-MCSB: Te dongah Boeipa Yahovah loh he ni a. thui. Anunae thii aka kap khopuei
    te kai loh hlanhmai ka hueng thil van bitni.
  mdy-ETH: ዬያሮ ዼኤፖ ናንጊና ናንጋ ጎዳ ጋዓሢ ያዺኬ፦ «ዓሶ ዎዻ ካታሜሎ ባዴዔ! ዒዞ ሚቾንዶ ሃንፂሎ ታኣኒ ታኣሮ ሚርጊሺ
    ዳካንዳኔ።
  twi-ASANTE: '“ ‘Enti yei ne deɛ Otumfoɔ Awurade seɛ: “ ‘Mogyahwiegu kuropɔn no nnue!
    Me nso mɛhyehyɛ nnyensin no akɔ sorosoro.'
  eng-WEBU: '“‘Therefore the Lord GOD says: “Woe to the bloody city! I also will make
    the pile great.'
  wal-wal: “Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Suuttaa gussiya
    katameeyyo aayye7ana! Taanikka mittaa keehi guuppana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: ¡Ay de la ciudad sanguinaria! Yo también
    haré la hoguera grande.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu: Nda''evei ete ''rã
    kova''e tetã jouguy moẽa kuery ikuaia pe! Mba''eta xee voi amoĩ reta ''rã yxakã.'
  ilo-ULB: 'Isu a kastoy ti kuna ti Apo a ni Yahweh: Asi pay ti siudad ti dara! Ilawlawakto
    pay ti gabsuon ti kayo!'
  kpg-kpg: 'Malaa, aanei la nia mee ala e helekai ai Tagi go Yihowah: “Di waahale
    o digau daaligi dangada ga mooho! Ko Au gaa bida dahu dagu ahi gi di baalanga
    deelaa.'
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ قانخور شەھەرنىڭ ھالىغا ۋاي! مەنمۇ
    ئۇنىڭ ئوتۇن دۆۋىسىنى يوغان قىلىمەن!'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: ‹Ɲaxankatɛ na yi taa faxɛti bɛ. N yege
    gbegbe sama nɛ na tɛ xɔɔra.'
  pon-2006: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: “Meid suwediong
    kahnimw en kamaramaso! Pein ngehi me pahn saunehng eihn einpwoato.'
  ksd-ksd: 'Damana ra Luluai God i biti dari: Na kaina pire ra gunan na gap! Iau iat
    ina vangala ra boboroi.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, κᾀγὼ μεγαλυνῶ τὸν δαλόν·
  ind-AYT: “Oleh sebab itu, beginilah firman Tuhan ALLAH, ‘Celakalah kota yang berdarah
    itu! Aku juga akan membuat tumpukan kayunya semakin banyak.
  nya-nya: '“ ‘Ine Ambuye Yehova ndikuti: “ ‘Tsoka kwa mzinda wokhetsa magazi! Inenso,
    ndidzawunjika mulu waukulu wa nkhuni.'
  hrv-hrv: 'Stoga ovako govori Jahve Gospod: ''Jao gradu krvničkome, jer ću veliku
    lomaču naložiti!'
  mps-mps: “Tialima, ena God Genuai Bidi, eno te tama po obao, eno te kaneme pągąnalubo
    taun mu dolaibao. Te taun ulabo isi ena digi pesage holaibao.
  tpi-tpi: “Olsem na mi God, Bikpela, mi tok olsem, mi bai bagarapim tru dispela taun
    blut i pulap long en. Bai mi yet mi hipim paiawut bilong kukim taun.
  dan-1931: 'Derfor, så siger den Herre HERREN: Ve Blodbyen! Nu vil også jeg gøre
    brændestabelen stor;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Khốn cho Giê-ru-sa-lem, là thành
    của bọn sát nhân! Ta sẽ chất một đống củi lớn dưới chân nó.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ આમ કહે છે: ખૂની નગરીને અફસોસ, હું લાકડાંનો મોટો ઢગલો
    પણ કરીશ.'
  pon-2006A: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: “Meid suwediong
    kahnimw en kamaramaso! Pein ngehi me pahn saunehng eihn einpwoato.'
  por-BRBSL: '“''Portanto o Senhor Yahweh diz: “Ai da cidade sangrenta! Eu também
    farei a pilha grande.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei. Thi ka palawng e khopui teh
    a yaw a thoe, kai ni hai moikapap lah thing ka rahawng sin han.
  twi-twi: '“ ‘Enti sɛɛ na Otumfo Awurade se: “ ‘Mogyahwiegu kuropɔn no nnue! Me nso
    mɛhyehyɛ nnyansin no ama akɔ sorosoro.'
  hlt-hlt: Te dongah Boeipa Yahovah loh he ni a thui. Anunae thii aka kap khopuei
    te kai loh hlanhmai ka hueng thil van bitni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú: Dɛ kó dihɛì kɔbɛ bo yɑ̀, bɛ̀ còú
    mmɛnitiyĩ̀ĩ̀ mmɛ kɛ̀ n yóó bɛ̀ tùɔ mmuhɑ̃ɑ̃́.'
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei, Gumaka! Jerusalemɨn nguibar
    ekiar kam, a bar ikuvigham. A gumazamizir avɨribav suagharɨki. Kɨ uabɨ dazibar
    pozim mɨkɨnam.
  dop-dop: 'Pǝ tɔɔ kɛ Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtǝɣɩ tǝfoo sɩ: Yʋlʋkʋlɑɑ ɩcɑtɛ ntɛ́ tǝ
    tɔm wɛ wɑɩyo kɛ́. Mpi tɔ, mɑɑ tʋ́ tǝ tɑɑ kɛ́ kɔkɔ sɔsɑɣɑ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Qan tökən şəhərin vay halına!
    Mən də odun qalağını böyüdəcəyəm.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Woe to the bloody city! I also
    will make the pile great.'
  hin-2017: 'प्रभु यहोवा यह कहता है: हाय, उस खूनी नगरी पर! मैं भी ढेर को बड़ा करूँगा।'
  wol-KYG: 'Boroom bi Aji Sax ji déy dafa wax ne: «Wóoy ngalla bii dëkku bóomkat!
    Man it dinaa yokk jalu matt mi.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Woe [to] the city of blood, yea,
    I — I make great the pile.'
  eng-WYC-2017: Therefore the Lord God saith these things, Woe to the city of bloods,
    whose burning I shall make great;
  eng-WMBB: '“‘Therefore the Lord GOD says: “Woe to the bloody city! I also will make
    the pile great.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि यरूशलम पर अफ़सोस जिसने इतना ख़ून बहाया
    है! मैं भी तेरे नीचे लकड़ी का बड़ा ढेर लगाऊँगा।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Mani ta lotaṉa sa
    vasileana lavata sapu va mate tie! Arau ba kote sutuṉu va soku ia tugo sa huda.'
  gaz-gaz: '“ ‘Kanaafuu Waaqayyo Gooftaan akkana jedha: “ ‘Magaalaa dhiiga dhangalaaftu
    sanaaf wayyoo! Anis qoraan ibiddaa nan tuula.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Malheur à la ville
    sanguinaire! Moi aussi je veux faire un grand bûcher.'
  yal-yal: '“ ‘Nanara, Marigina Alatala ito nan falaxi, a naxa: Gbalona ɛ tan faxa
    ti taan muxune xa! Amasɔtɔ n wonson gbeen nafalama nɛn!'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, Auwe ke kulanakauhale koko! e hana
    au i ka puu no ke ahi a nui.
  arb-NAV: لِذَلِكَ وَيْلٌ لِلْمَدِينَةِ سَافِكَةِ الدِّمَاءِ، فَإِنِّي أَنَا أَجْعَلُ
    كُومَةَ حَطَبِهَا عَظِيمَةً.
  ewe-ewe: “Eya ta ale Aƒetɔ Yehowa gblɔe nye si, “Babaa na du si me ʋukɔkɔɖi le.
    Nye hã mali kɔ nake wòakɔ.
  eng-LEE: Therefore thus hath said the Lord Eternal, Woe to the city of blood-guiltiness!
    I also will myself build up a large burning pile,
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: ৰক্তপাতকাৰিণী নগৰীৰ সন্তাপ হ’ব; ময়ো
    দমটো ডাঙৰ কৰি দিম!'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹حَشَنكَتّ نَ يِ تَا قَشّتِ بّ. ﭑ يٍفٍ
    فبٍفبٍ سَمَ نّ نَ تّ شْورَ.
  fra-SBL: '"''C''est pourquoi le Seigneur Yahvé dit : « Malheur à cette ville sanglante !
    Je vais aussi faire en sorte que la pile soit grande.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה אֹ֖וי עִ֣יר הַדָּמִ֑ים גַּם־אֲנִ֖י
    אַגְדִּ֥יל הַמְּדוּרָֽה׃
  kik-kik: '“ ‘Nĩ ũndũ ũcio, ũũ nĩguo Mwathani Jehova ekuuga: “ ‘Kaĩ itũũra rĩu inene
    rĩitithagia thakame rĩrĩ na haaro-ĩ! O na niĩ nĩngacookanĩrĩria ngũ hĩba ndaaya
    na igũrũ.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Malheur à la ville de
    sang ! Moi aussi, je dresserai un grand monceau de bois.'
  cek-AK: To pongah Angraeng Sithaw mah, Athii palong vangpui loe khosak bing! Kalen
    parai hmai to tik hanah thing to ka tapop han.
  cuk-cuk: 'Degisoggu, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “¡Neggwebur-ablis-eoged,
    be wiles! An bela-belad soo duurmaksii imakoed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Қанхор шәһәрниң һалиға вай! Мәнму
    униң отун догисини йоған қилимән!'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే “ఆ నెత్తురు నగరానికి బాధ. నేను కూడా
    మరి ఎక్కువ కట్టెలు పేర్చబోతున్నాను.
  hat-BSA: '“‘Akoz sa, pale Senyè BONDYE a: “Malè a vil sanglan sila a! Anplis, Mwen
    menm, Mwen va fè pil la gwo.'
  kos-kos: '“Pa inge ma LEUM GOD Fulatlana El fahk: We nu sin siti akmas sac! Nga
    ac sifacna elosak eol in etong uh in yohk.'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה א֖וֹי עִ֣יר הַדָּמִ֑ים גַּם־אֲנִ֖י
    אַגְדִּ֥יל הַמְּדוּרָֽה׃
  ibo-ibo: “ ‘Ya mere, ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,
    “ ‘Ahụhụ dịrị gị obodo ahụ na-awụsi ọbara. Mụ onwe m ga-akwanyekwa nkụ dị ukwuu
    nʼọkụ.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସେହି ରକ୍ତପୂର୍ଣ୍ଣା ନଗରୀ ସନ୍ତାପର ପାତ୍ର!
    ଆମ୍ଭେ ମଧ୍ୟ ରାଶି ବଡ଼ କରିବା।
  chk-chk: Iei mine Kot ewe Samol mi Lapalap a apasa, “Feiengauen ewe telinimw, chon
    ra nimanauei aramas. Ngang üpwe püsin aloppa ewe mwüchen ekkei pwe epwe tekiatä.
  rop-rop: “Mi na YAWEI det boswan God en ai garra panishim olabat. Ai garra barnimap
    olabat langa det bigwan faiya.
  ukr-1871: 'Тим же то так говорить Господь Бог: Горе місту крововинному! з його накладу
    я величезну купу.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Wehe der blutdürstigen Stadt! Ich
    will eine große Belagerung veranstalten!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Woe to the bloody city! I also will
    make the pile great,'
  srp-1865: 'Zato ovako veli Gospod Gospod: teško gradu krvnièkom! i ja æu naložiti
    velik oganj.'
  lug-lug: “ ‘Mukama Katonda kyava ayogera nti, “ ‘Zikusanze ggwe ekibuga ekiyiwa
    omusaayi! Nange ndituuma enku nnyingi ddala.
  heb-heb: לכן כה אמר אדני יהוה אוי עיר הדמים גם אני אגדיל המדורה׃
  ben-IRV: তাই প্রভু সদাপ্রভু এ কথা বলেন, ধিক্‌ সেই রক্তে পূর্ণ শহরকে। আমি কাঠের স্তুপকে
    বাড়াবো।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਖੂਨੀ ਸ਼ਹਿਰ ਉੱਤੇ ਹਾਏ ਹਾਏ! ਮੈਂ ਵੀ ਵੱਡਾ ਢੇਰ
    ਲਾਵਾਂਗਾ।
  mya-JVB: ဤအမှု၌ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ လူအသက် ကိုသတ်တတ်သောမြို့ သည်
    အမင်္ဂလာ ရှိ၏။ ကြီးစွာ သော မီးပုံ ကို ငါ စီရင်မည်။
  hmo-hmo: 'Lohiabada Dirava ma ia hereva inai: “Inai hanua, ala-ala taudia momo idia
    noho hanua be dika do ia davaria momokani! Lau ese danu au rakuraku do lau haboua,
    bona do lau habadaia.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि खू़नी शहर पर अफ़सोस! मैं भी बड़ा
    ढेर लगाऊँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: горе городу кровей! и Я разложу большой
    костер.'
  bqc-SIM: A yã́i ma Dii Lua ma mɛ̀, Waiyoo gbɛ̃dɛn wɛ̃́lɛ! Mapi, má yàakau zↄ̃ↄzↄ̃ↄ
    sↄ̃ɛ.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Hitobang tah a gentheina hin
    Jerusalem anga jing ahi, tolthat hat ho khopi! Keima tah in amanu noija chu thing
    kachumlut peh ding ahi.
  mar-mar: यास्तव परमेश्वर देव असे म्हणत आहेः या रक्तपाती शहराचा निषेध असो, मी जळणासाठी
    लाकडाचा मोठा साठा करीन.
  qub-qub: 'Caynömi Tayta Dios nin: «¡Ay imanöraj canqui wañuchicoj Jerusalén siudä!
    Noga quiquëmi ninata ratachishaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Yerusɑlɛmu yɑ sɑ̃ɑwɑ bɔ̃rurɑ yen tɔn goberun sɔ̃.
    Nɛn tii kon dɑ̃ɑ sube bɑkɑru ko.
  hat-hat: 'Men sa Seyè sèl Mèt la di: -Madichon pou lavil ki renmen fè san koule
    a. Se mwen menm ki pral fè yon gwo pil bwa.'
  eng-BSB: 'Yes, this is what the Lord GOD says: ‘Woe to the city of bloodshed! I,
    too, will pile the kindling high.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “Woe to the bloody city! I also will
    make the pile great.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Mikozama Kegavama Hu'nea Anumzamo'a amanage hie.
    Vahe'ma zamaheno korama eriragi'nea rankuma'mo'a haviza hugahie. Ana kuma'ma kre
    tasagesua zana Nagra tusi teve hanavazintegahue.
  nhe-BL: “ ‘Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nelía teicneltic
    nopa altepetl tlen temictiani. Na noselti nijtlamitlatis.
  gub-BL: A'e rupi zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko a'e kury. — Pezemumikahy
    nehe, tawhu puruzuka ma'e pupe tynehem ma'e. Ihe amono putar zepe'aw tata rehe
    nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Woe to the bloody city, of which I
    will make a great bonfire.'
