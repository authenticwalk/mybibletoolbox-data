    se SENYÈ a.”
  kos-kos: Ke len sacna, oalum ac fah ikakla ac kom ac ku in sifil kaskas, na kom
    fah sramsram nu sel. Ke ouiya se inge kom ac fah sie mwe akul nu sin mwet uh,
    na elos ac fah etu lah nga pa LEUM GOD.”
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יִפָּ֤תַח פִּ֙יךָ֙ אֶת־הַפָּלִ֔יט וּתְדַבֵּ֕ר וְלֹ֥א
    תֵֽאָלֵ֖ם ע֑וֹד וְהָיִ֤יתָ לָהֶם֙ לְמוֹפֵ֔ת וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃ ס
  ibo-ibo: Nʼoge ahụ, ị ga-asaghe ọnụ gị. Gị na onye ahụ na-agba ọsọ ndụ ga-ekwurịta
    okwu. Ị gaghị anọkwa juu ọzọ. Nʼihi ya, ị ga-aghọrọ ha ihe ịrịbama. Ha ga-amatakwa
    na mụ onwe m bụ Onyenwe anyị.”
  ory-ory: ସେ ଦିନ ପଳାତକ ଲୋକ ନିକଟରେ ତୁମ୍ଭର ମୁଖ ଫିଟିଯିବ, ତହିଁରେ ତୁମ୍ଭେ ଆଉ ଘୁଙ୍ଗା ନ ହୋଇ
    କଥା କହିବ; ଏହିରୂପେ ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଚିହ୍ନସ୍ୱରୂପ ହେବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Lon ewe chök rän kopwe silesefäl kapas, pwe kopwe tongeni kapas ngeni ewe
    chon sü. Ren ei kopwe eu asisil ngeni ekewe aramas, pwe repwe silei pwe ngang
    ewe Samol mi Lapalap.”
  rop-rop: En langa det seimwan dei, yu garra tok igin. Yu nomo bin sabi tok fo longtaim,
    bat yunbala garra tok mijamet, en yu na garra jidan woning blanga detlot pipul
    wulijim dei garra sabi mi na YAWEI det trubala God.”
  ukr-1871: Того дня одверзуться уста твої разом із устами втїкача того, й станеш
    (уже сьміливо) говорити, й не будеш уже мовчати, та й станешся їм ознакою, щоб
    зрозуміли, що я — Господь.
  deu-1951: An demselben Tage wird dein Mund zugleich mit dem des Flüchtlings aufgetan
    werden, daß du reden und nicht mehr stumm sein wirst; und du wirst ihnen zum Zeichen
    sein, und sie sollen erfahren, daß ich der HERR bin.
  eng-JPS: In that day shall thy mouth be opened together with him that is escaped,
    and thou shalt speak, and be no more dumb; so shalt thou be a sign unto them;
    and they shall know that I am the LORD.'
  srp-1865: U taj æe se dan otvoriti usta tvoja prema onom ko uteèe, i govoriæeš i
    neæeš više biti nijem; i biæeš im znak, i oni æe poznati da sam ja Gospod.
  lug-lug: Mu kiseera ekyo olyasamya akamwa ko, era olyogera eri kaawonawo so toliddayo
    kusirika. Era oliba kabonero gye bali, bamanye nga nze Mukama.”
  heb-heb: ביום ההוא יפתח פיך את הפליט ותדבר ולא תאלם עוד והיית להם למופת וידעו כי
    אני יהוה׃
  ben-IRV: সেদিন তোমার মুখ খুলবে শরণার্থীর জন্য এবং তুমি কথা বলবে তুমি চুপ করে থাকতে
    পারবে না। তুমি তাদের জন্য চিহ্নস্বরূপ হবে যাতে তারা জানবে যে আমি সদাপ্রভু।
  pan-pan: ਉਸ ਦਿਨ ਉਸ ਬਚੇ ਹੋਏ ਲਈ ਤੇਰਾ ਮੂੰਹ ਖੁੱਲ੍ਹ ਜਾਵੇਗਾ ਅਤੇ ਤੂੰ ਬੋਲੇਂਗਾ ਅਤੇ ਫੇਰ ਗੂੰਗਾ
    ਨਾ ਰਹੇਂਗਾ, ਇਸ ਲਈ ਤੂੰ ਉਹਨਾਂ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਹੋਵੇਂਗਾ ਅਤੇ ਉਹ ਜਾਣਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ထိုအခါ လွတ် သောသူနှင့် တွေ့သဖြင့် သင် ၏နှုတ် ပွင့် လိမ့်မည် ။ စကား မပြောဘဲနေချိန်လွန်
    ၍ ဟောပြော ရလိမ့်မည်။ ထိုသို့သင်သည် သူ တို့အား ပုပ္ပနိမိတ် ဖြစ် ၍ ၊ ငါ သည်ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သူတို့သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Unai dina dekenai, oiemu uduna do lau kehoa, bona unai tau dekenai do oi
    hereva, bona oiemu hereva dalana be do lau koua lou lasi. Unai bamona dekenai
    oi be toa ta do oi lao Israela taudia dekenai, bona do idia diba lau be Lohiabada.”
  urd-urd: उस दिन तेरा मुँह उसके सामने, जो बच निकला है खुल जाएगा और तू बोलेगा, और
    फिर गूँगा न रहेगा; इसलिए तू उनके लिए एक निशान होगा और वह जानेंगे कि ख़ुदावन्द
    मैं हूँ।”
  rus-SYN: В тот день при этом спасшемся откроются уста твои, и ты будешь говорить,
    и не останешься уже безмолвным, и будешь знамением для них, и узнают, что Я Господь.
  bqc-SIM: Zĩ́ bee n lɛ́na a golɛ, ní yã'o ń gbɛ̃́ pↄ́ bↄ̀pio, n lɛ́na aↄ naalɛa
    lↄo. Ńyↄ̃ↄ dɛnɛ́ seela ũ, aai dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Chule amapa ahung lhun phat chun phulou helouvin na o hung ging doh
    in, chutia chu amapa toh nakihou thei lhon ding chule nangma amaho dinga vetsahna
    a napan ding ahi. Hiteng chuleh amahon keima hi Pakai kahihi nahet doh diu ahi.
  mar-mar: त्या दिवशी शरणार्थी व निभावलेले येतील आणि ते तुला सांगतील तू आता फार काळ
    गप्प रहाणार नाही, असा तू चिन्ह होशील म्हणजे, त्यांना समजेल मी परमेश्वर देव आहे.”
  qub-qub: Chay junajmi upa caycashayquipita shimiqui pashtangapaj. Chaura chay gueshpimojwan
    parlanquipaj. Chaynöpami gamga canquipaj llapan runacuna musyananpaj señal. Chayrämi
    paycuna musyanga noga Tayta Diosnin cashäta.»
  bqp-bqp: Yen tɔ̃ɔ te, wunɛn nɔɔ gɑ koo wukiɑrɑ kpɑ ɑ kɑ yɛ̃ro gɑri ko. Wunɑ kɑɑ
    n sɑ̃ɑ yĩreru wunɛn tɔmbun sɔ̃. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛ Gusunɔ nɑ sɑ̃ɑwɑ
    Yinni.
  hat-hat: Menm jou sa a, w'a ka louvri bouch ou pale ak moun ki chape a. Wi, w'a
    ka pale, ou p'ap bèbè ankò. Se konsa ou va yon siy pou pèp la. Lè sa a, y'a konnen
    se mwen menm ki Seyè a.
  eng-BSB: On that day your mouth will be opened to him who has escaped; you will
    speak and no longer be mute. So you will be a sign to them, and they will know
    that I am the LORD.”
  eng-WEBPB: In that day your mouth will be opened to him who has escaped, and you
    will speak and be no more mute. So you will be a sign to them. Then they will
    know that I am the LORD.”
  kbq-kbq: Hagi e'i ana knazupa kagra mago avame'za mani'nenka fre'zama esaza vahera
    keaga hunezaminka, agafa hunka nanekea hananke'za ke'za antahizama hanazana, Miko'zama
    kegava hu'nea Ra Anumzane hu'za Nagrira nage'za antahiza hugahaze.
  nhe-BL: Huan ipan nopa tlalochtli tlapohuis motos huan huelis ticamatis ininhuaya.
    Huan ta tielis se tlanescayotl para nopa tlacame, huan huajca quimachilise para
    na niDIOS.’”
  gub-BL: A'e 'ar mehe erepuner putar neze'eg wi haw rehe nehe. Ereze'eg putar uhem
    ma'e kwer pe nehe. A'e 'ar mehe ereiko putar wemiapo ràm ikwaw kar har romo Izaew
    wanupe nehe. Ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'In that day, I say, shall thy mouth be opened to him that hath escaped,
    and thou shalt speak, and shalt be silent no more: and thou shalt be unto them
    for a sign of things to come, and you shall know that I am the Lord.'
