verse: EZK.024.027
translations:
  mal-C: അയാളോടു സംസാരിക്കാൻ നിന്റെ വായ് തുറക്കപ്പെടും; നീ പിന്നീടു മൗനമായിരിക്കാതെ
    സംസാരിക്കും. അങ്ങനെ നീ അവർക്കൊരു ചിഹ്നം ആയിത്തീരും. ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ
    അറിയും.”
  deu-TKW: An jenem Tage wird dein Mund zugleich mit dem des Flüchtlings aufgethan
    werden, und du wirst reden und nicht mehr verstummen und du wirst ihnen zum Wahrzeichen
    dienen, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: Na mokolo wana, monoko na yo ekofungwama, okosolola na monoko yango mpe
    okokanga lisusu yango te. Boye, okozala elembo mpo na bango mpe bakoyeba ete Ngai
    nazali Yawe. »
  eng-LSV: In that day your mouth is opened with the escaped and you speak, and are
    not silent anymore, and you have been for a type to them, and they have known
    that I [am] YHWH.”
  eng-GNV: In that day shall thy mouth be opened to him which is escaped, and thou
    shalt speake, and be no more dumme, and thou shalt be a signe vnto them, and they
    shall knowe that I am the Lord.
  eng-WEBSTER: 'In that day shall thy mouth be opened to him who hath escaped, and
    thou shalt speak, and be no more dumb: and thou shalt be a sign to them; and they
    shall know that I am the LORD.'
  nhw-BL: Huan ipan nopa tlatoctzi tlapohuis motoscac huan huelis ticamanaltis ininhuaya.
    Huan ta tielis se tlanextilijcayotl para nopa masehualme, huan huajca quimachilise
    para na niDIOS.’ ”
  swh-ONEN: Katika siku ile kinywa chako kitamfumbukia yeye aliyenusurika, nawe utaongea
    wala hutanyamaza tena. Hivyo wewe utakuwa ishara kwao, nao watajua kuwa Mimi ndimi
    Bwana.”
  bba-bba: Yen tɔ̃ɔ te, wunɛn nɔɔ ɡɑ koo wukiɑrɑ kpɑ ɑ kɑ yɛ̃ro ɡɑri ko. Wunɑ kɑɑ
    n sɑ̃ɑ yĩreru wunɛn tɔmbun sɔ̃. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛ Gusunɔ nɑ sɑ̃ɑwɑ
    Yinni.
  eng-KJVCPB: 'In that day shall thy mouth be opened to him which is escaped, and
    thou shalt speak, and be no more dumb: and thou shalt be a sign unto them; and
    they shall know that I am the Lord.'
  luo-luo: To dhogi noyawre sa nogono; mi iniwuo kode kendo ok inilingʼ. Kuom mano,
    inibednegi ranyisi, kendo giningʼe ni An e Jehova Nyasaye.”
  meu-meu: Una dina ai, udumu baine hekeho una heau tauna enai; vada ba hereva, basio
    mu lou. Unu amo oi na toa ta ai baola, idia ediai; bena bae diba lau na Iehova.
  npi-ULB: त्‍यो दिनमा त्यो शरणार्थीसँग तैंले मुख खोल्‍नेछस् र तँ बोल्नेछस्— तँ फेरि
    चूपचाप रहनेछैनस्‌ । तँ तिनीहरूका निम्‍ति एउटा चिन्‍ह हुनेछस्, ताकि तिनीहरूले म
    नै परमप्रभु हुँ भनी जान्‍नेछन्‌ ।”
  yor-yor: Ní ọjọ́ náà ẹnu rẹ yóò sì ṣí; ìwọ yóò sọ̀rọ̀, ìwọ kì yóò sì yadi mọ́. Báyìí
    ìwọ yóò jẹ́ àmì fún wọn; wọn yóò sì mọ̀ pé èmi ní Olúwa.”
  pes-OPCB: در همان روز، قدرت سخن گفتن را که از دست داده‌ای، باز خواهی یافت و با او
    گفتگو خواهی کرد. بدین‌سان برای این قوم نشانه و علامتی خواهی بود و ایشان خواهند
    دانست که من یهوه هستم!»
  tgl-ULB: Sa araw na iyon, bubuka ang iyong bibig sa nakatakas na iyon at ikaw ay
    magsasalita—hindi ka na mananahimik kailanman. Ikaw ay magiging tanda sa kanila
    upang malaman nila na ako si Yahweh!”
  hui-hui: Ai horo ogoningi dege í̠naga ne hariga ndibulo haabo harigo i̱na mo karulape
    helarogola bi lone lolebere. Ani berogola í̠na agali bi yalu ibiragohondo bi latagi
    halu lamulebere. Í̠na bi lalu kego hondowa Isaraele wali agali tigua i̱ni Anduane
    Homogoore henemane henedane hondolebira, laya lalu i̱hondo lene.
  mya-mya: ထို​နေ့​၌​ပင်​လျှင်​သင့်​နှုတ်​သည်​လည်း​ပွင့်​လျက် ထို​သူ​နှင့်​စ​ကား​ပြော​နိုင်​လိမ့်​မည်။
    တိတ်​ဆိတ် နေ​တော့​မည်​မ​ဟုတ်။ ဤ​နည်း​အား​ဖြင့်​သင်​သည် လူ​တို့​အ​တွက် ပုဗ္ဗ​နိ​မိတ်​ဖြစ်​လိမ့်​မည်။
    ငါ​သည် ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​ကို​လည်း သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དུས་དེར། ཁྱོད་ཀྱིས་ཁ་གྲགས་ནས་ཐར་བའི་མི་དེ་ལ་གཏམ་སྨྲ་བ་ལས་ལྐུགས་པ་མ་བྱེད་ཅིག
    ཁྱོད་ནི་དེ་ཚོའི་སྔ་ལྟས་ཤིག་ཏུ་འགྱུར་བ་དང་། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Panguva iyoyo muromo wako uchazaruka; uchataura naye uye hauchazonyararizve.
    Saka iwe uchava chiratidzo kwavari, uye vachaziva kuti ndini Jehovha.”
  spa-BLM: En ese día tu boca se abrirá para el que ha escapado, y hablarás y ya no
    serás mudo. Así serás una señal para ellos. Entonces sabrán que yo soy Yahvé”.
  cac-cac: A d'a jun c'u chi' ol yal a lolonxi, yuj chi' ol ach lolon yed' jun mach
    ol elcan chi'. Icha val chi' ol aj och d'a ch'oxnab'ilal d'a eb' etisraelal, yuj
    chi' ol nachajel yuj eb' to a in ton Jehová sDiosal in eb', xchi Jehová d'ayin.
  swh-ULB: Siku hiyo kinywa chako kitafunguliwa kwa huyo mgeni na utaongea-hutakuwa
    bubu tena. Utakuwa ishara kwao hivyo basi watajua kwamba mimi ni Yahwe.
  bel-bel: У той дзень пры гэтым выратаваным разамкнуцца вусны твае, і ты будзеш гаварыць
    і не застанешся ўжо бязмоўны, і будзеш азнакаю ім, і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: an jenem Tag wird dein Mund aufgetan werden gegen den Entkommenen, und
    du wirst reden und nicht mehr verstummen. Und so sollst du ihnen zu einem Wahrzeichen
    sein; und sie werden wissen, dass ich der HERR bin.
  mbb-OT: Dutun he timpu ebpekekaǥi ke en maan ne ebpekesineǥew kew is dezuwa. Egkehimu
    ka he petizaan diyà te menge etew, ne egketuenan dan he iyan a Nengazen.”
  mal-2015: ചാടിപ്പോയവനോടു സംസാരിപ്പാൻ അന്നു നിന്റെ വായ് തുറക്കും; നീ ഇനി മൗനമായിരിക്കാതെ
    സംസാരിക്കും; അങ്ങനെ നീ അവർക്കു ഒരു അടയാളമായിരിക്കും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Andre oda džives tuke phundravava o muj a imar na aveha čhit. Vakereha
    ole dženeha, so denašľa, a avke aveha le manušenge pro znameňje. Akor sprindžarena,
    hoj me som o RAJ.“
  pes-OPV: پس در آن روزدهانت برای آنانی که رهایی یافته‌اند باز خواهدشد و متکلم شده،
    دیگر گنگ نخواهی بود و برای ایشان آیتی خواهی بود و خواهند دانست که من یهوه می‌باشم.»
  ron-1924: Ын зиуа ачея, ци се ва дескиде гура одатэ ку а фугарулуй, вей ворби ши
    ну вей май фи мут. Вей фи ун семн пентру ей ши вор шти кэ Еу сунт Домнул.”
  ben-OBCV: সেই সময় তোমার মুখ খুলে যাবে; তুমি তার সঙ্গে কথা বলবে আর নীরব থাকবে না।
    এইভাবে তুমি তাদের কাছে একটি চিহ্ন হবে, এবং তারা জানবে যে আমিই সদাপ্রভু।”
  som-som: Oo maalintaas qudheeda ayaa afkaagu kii soo baxsaday u furmi doonaa, oo
    waad hadli doontaa, oo mar dambena ma aad carrab la'aan doontid. Sidaasaad calaamad
    u noqon doontaa, oo iyaguna waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'in die, inquam illa, aperietur os tuum cum eo qui fugit, et loqueris,
    et non silebis ultra: erisque eis in portentum, et scietis quia ego Dominus.'
  eng-ASVBT: 'In that day shall thy mouth be opened to him that is escaped, and thou
    shalt speak, and be no more dumb: so shalt thou be a sign unto them; and they
    shall know that I am Jehovah.'
  ita-1885: In quel giorno la bocca tua ti sarà aperta, per parlar con colui che sarà
    scampato, e tu parlerai, e non sarai più mutolo, e sarai loro per segno; ed essi
    conosceranno che io sono il Signore.
  eng-LXXUP: 'In that day thy mouth shall be opened to him that escapes; thou shalt
    speak, and shalt be no longer dumb: and thou shalt be for a sign to them, and
    they shall know that I am the Lord.'
  eng-ULB: On that day your mouth will be opened up to that refugee and you will speak—you
    will no longer be silent. You will be a sign for them so that they will know that
    I am Yahweh.”
  spa-VBL: Ese día podrás hablar; ya no serás mudo. Así serás una señal para ellos,
    y sabrán que yo soy el Señor”.
  fra-_FOB: En ce jour-là, ta bouche s'ouvrira en même temps que celle du fuyard;
    tu parleras, tu ne seras plus muet; et tu seras pour eux un signe, et ils sauront
    que je suis l'Éternel.
  mal-mal: രക്ഷപെട്ടുപോകുന്നവനോടു സംസാരിക്കുവാൻ അന്ന് നിന്റെ വായ് തുറക്കും; നീ ഇനി
    മൗനമായിരിക്കാതെ സംസാരിക്കും; അങ്ങനെ നീ അവർക്ക് ഒരു അടയാളമായിരിക്കും; ഞാൻ യഹോവ
    എന്ന് അവർ അറിയും”.
  urd-GVR: Usī waqt tū dubārā bol sakegā. Tū gūṅgā nahīṅ rahegā balki us se bāteṅ
    karne lagegā. Yoṅ tū Isrāīliyoṅ ke lie nishān hogā. Tab wuh jān leṅge ki maiṅ
    hī Rab hūṅ.”
  suz-BL: मेना गे ब्‍वाक्‍ने चाप्‍नेवे। मिनु गे मेको नु लोव़ पाइनेवे। मिनु गे सिक्‍सी
    पा मबाक्‍नेवे। मोपा गे मेको आन कली चिन्‍ड का दुम्‍नेवे। मिनु मेकोपुकीम गोन परमप्रभु
    यावे नङ, दे तुइक्‍नीम” देंत।
  eng-NOY: In that day shall thy mouth be opened to him that is escaped, and thou
    shalt speak, and be no more dumb; and thou shalt be a sign to them, and they shall
    know that I am Jehovah.
  ita-1927: In quel giorno la tua bocca s’aprirà, all’arrivo del fuggiasco; e tu parlerai,
    non sarai più muto, e sarai per loro un simbolo; ed essi conosceranno che io sono
    l’Eterno”.
  ckb-ckb: لەو ڕۆژەدا زمانت بۆ دەربازبووەکە دەکرێتەوە قسە دەکەیت و چیتر لاڵ نابیت.
    بۆیان دەبیت بە نیشانە، ئیتر ئەوان دەزانن کە من یەزدانم.»
  eng-BBE: 'In that day your mouth will be open to him who has got away safe, and
    you will say words to him and your lips will no longer be shut: so you will be
    a sign to them and they will be certain that I am the Lord.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವನ ಕಡೆಗೆ ನಿನ್ನ ಬಾಯಿ ತೆರೆದಿರುವುದು. ನೀನು ಇನ್ನು ಮೂಕನಾಗಿರದೆ
    ಮಾತನಾಡುವೆ ಮತ್ತು ಅವರಿಗೆ ಗುರುತಾಗಿರುವೆ, ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವರು.”
  tam-2017: அந்த நாளிலேதானே உன்னுடைய வாய் திறக்கப்பட்டு, நீ தப்பிவந்தவனுடன் பேசுவாய்;
    இனி மவுனமாக இருக்கமாட்டாய்; இப்படி நீ அவர்களுக்கு அடையாளமாக இருப்பாய்; நான் யெகோவா
    என்று அப்பொழுது அறிந்துகொள்வார்கள் என்றார்.
  spa-RV-1909: En aquel día se abrirá tu boca para hablar con el escapado, y hablarás,
    y no estarás más mudo; y les serás por señal, y sabrán que yo soy Jehová.
  ron-BTF: În acea zi gura ta va fi deschisă spre cel scăpat și vei vorbi și nu vei
    mai fi mut; și vei fi un semn pentru ei; iar ei vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: In that day your mouth will be opened to him who has escaped, and you
    will speak and be no more mute. So you will be a sign to them. Then they will
    know that I am the LORD.”
  eng-FBV: On that day you will be able to speak; you won't be mute any longer. This
    is how you will be a sign to them, and they will know that I am the Lord.”
  nld-1939: Op de dag zal uw mond geopend worden, zodra de vluchteling komt, en zult
    ge sprekken, niet stom meer zijn Zo zult ge voor hen een voorbeeld zijn, opdat
    ze erkennen, dat Ik Jahweh ben.
  nch-BL: Huan ipan nopa talojtzi tapohuis motoscac huan huelis ticamanaltis inihuaya.
    Huan ta tielis se tanextili para nopa masehualme, huan huajca quimachilise para
    na niDIOS.’ ”
  vie-1934: 'Trong ngày đó, miệng ngươi sẽ mở ra cùng một lúc với miệng của kẻ trốn.
    Ngươi sẽ nói, và không bị câm nữa: ngươi sẽ là một dấu hiệu cho chúng nó, và chúng
    nó sẽ biết rằng ta là Đức Giê-hô-va.'
  hin-CV: उस समय तुम्हारा मुंह खुलेगा; तुम उस व्यक्ति से बात करोगे और फिर चुप न रहोगे.
    इस प्रकार तुम उनके लिये एक चिन्ह ठहरोगे, और वे जानेंगे कि मैं याहवेह हूं.”
  spa-BES: En ese día tu boca se abrirá para él que ha escapado, y hablaras y dejarás
    de ser mudo; entonces será una señal para ellos y estarán seguros de que Yo soy
    el Señor.
  tdx-tdx: Amy andro zay, le ho sokafem-palie irehe ty amy nahavoratsakey; tsy ho
    moañe ka, naho ho viloñe am’ iereo, vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: ในวันนั้น ปากของเจ้าจะหายใบ้ต่อหน้าผู้​หนี​ภัย และเจ้าจะพูดและจะไม่เป็นใบ้​อีกต่อไป
    ดังนั้นเจ้าจะเป็นหมายสำคัญสำหรับเขา และเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Naquele dia tua boca se abrirá para falar com o escapado, e falarás,
    e não ficarás mais calado; e tu lhes serás por sinal, e saberão que eu sou o SENHOR.
  deu-ELO: an jenem Tage wird dein Mund aufgetan werden gegen den Entronnenen, und
    du wirst reden und nicht mehr verstummen. Und so sollst du ihnen zu einem Wahrzeichen
    sein; und sie werden wissen, daß ich Jehova bin.
  eng-WYC-2018: in that day soothly thou shalt open thy mouth with him that fled;
    and thou shalt speak, and shalt no more be still; and thou shalt be to them into
    a sign of thing to coming, and ye shall know, that I am the Lord. (on that day
    thou shalt open thy mouth with them who fled; and thou shalt speak, and shalt
    no more be silent; and thou shalt be to them a sign of what is to come, and ye
    shall know, that I am the Lord.)
  epo-epo: en tiu tago malfermiĝos via buŝo antaŭ la forsaviĝinto, kaj vi ekparolos,
    kaj vi ne plu silentos, kaj vi estos antaŭsigno por ili; kaj ili ekscios, ke Mi
    estas la Eternulo.
  uig-PIN: Xu künidǝ aƣzing eqilƣan bolidu, sǝn bu ⱪaqⱪun bilǝn sɵzlixisǝn, yǝnǝ ⱨeq
    gaqa bolmaysǝn; xundaⱪ ⱪilip ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu».
  beo-beo: 'Amo eso amo galawane, di da sia: dasu hou (amo di da musa: fisi) amo bu
    lale, ali da sia: sa:imu. Amo hamobeba:le, di da dunu ilima dawa:digima:ne olelesu
    agoane ba:mu, amola ilia da Na da Hina Gode dawa:mu.”'
  tpi-OTNT: Na long dispela de tasol, bai mi mekim maus bilong yu i orait gen na yu
    no moa i stap mauspas. Orait na bai yu ken toktok gen wantaim dispela man i bin
    bringim tok i kam long yu. Ol Israel i lukim yu i toktok gen, na bai ol i save
    olsem, mi yet mi Bikpela.”
  hau-SA: A lokacin bakinka zai buɗe, za ka yi magana da shi ba kuwa za ka ƙara yin
    shiru ba. Ta haka za ka zama alama gare su, za su kuwa san cewa ni ne Ubangiji.”
  uig-LAT: Shu künide aghzing échilghan bolidu, sen bu qachqun bilen sözlishisen,
    yene héch gacha bolmaysen; shundaq qilip ular Méning Perwerdigar ikenlikimni tonup
    yétidu».
