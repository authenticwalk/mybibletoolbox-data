verse: EZK.024.021
translations:
  mal-C: 'നീ ഇസ്രായേൽജനത്തോടു പറയുക, ‘യഹോവയായ കർത്താവ് ഇതാണ് അരുളിച്ചെയ്യുന്നത്: നിങ്ങൾ
    അഭിമാനം കൊള്ളുന്ന നിങ്ങളുടെ ശക്തികേന്ദ്രവും നിങ്ങളുടെ കണ്ണിന് ആനന്ദവും ഹൃദയത്തിന്റെ
    വാഞ്ഛയുമായ വിശുദ്ധമന്ദിരത്തെ ഞാൻ അശുദ്ധമാക്കാൻ പോകുകയാണ്; നിങ്ങൾ വിട്ടിട്ടുപോകുന്ന
    നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും വാളിനാൽ വീഴും.'
  deu-TKW: 'Sprich zum Hause Israel: So spricht der Herr Jahwe: Fürwahr, ich werde
    mein Heiligtum, den Gegenstand eurer stolzen Hoffart, die Lust eurer Augen und
    das Verlangen eurer Seele, entweihen, und eure Söhne und Töchter, die ihr dort
    zurückgelassen habt, werden durchs Schwert fallen.'
  lin-lin: '« Yebisa libota ya Isalaele : ‹ Tala liloba oyo Nkolo Yawe alobi : Nakomi
    pene ya kosambwisa bosantu ya Esika na Ngai ya bule oyo esalaka lolendo na bino,
    oyo esepelisaka miso na bino mpe esalaka esengo ya mitema na bino. Bana na bino
    ya mibali mpe ya basi oyo botikaki na Yelusalemi bakokufa na mopanga.'
  eng-LSV: 'Say to the house of Israel, Thus said Lord YHWH: Behold, I am defiling
    My sanctuary, || The excellence of your strength, || The desire of your eyes,
    and the pitied of your soul, || And your sons and your daughters whom you have
    left, fall by sword.'
  eng-GNV: Speake vnto the house of Israel, Thus sayth the Lord God, Behold, I will
    pollute my Sanctuarie, euen the pride of your power, the pleasure of your eyes,
    and your hearts desire, and your sonnes, and your daughters whom ye haue left,
    shall fall by the sworde.
  eng-WEBSTER: Speak to the house of Israel, Thus saith the Lord GOD; Behold, I will
    profane my sanctuary, the excellence of your strength, the desire of your eyes,
    and that which your soul pitieth; and your sons and your daughters whom ye have
    left shall fall by the sword.
  nhw-BL: 'TOTECO nechilhui para ma niquinilhui ya ni: ‘Quej ni na, niDIOS Catli Más
    Nijpiya Tlanahuatili, niquijtohua. Na niquijtlacos notiopa catli amojuanti tlahuel
    anquiixtocaj anquitlachilíaj, huan catli ica anmohueyimatiyayaj pampa anmoilhuiyayaj
    anmechpalehuis anquipiyase chicahualistli. Huan nochi amoconehua, ichpocame huan
    telpocame catli anquincajtejque ipan altepetl Jerusalén, miquise ica machete.'
  swh-ONEN: '‘Sema na nyumba ya Israeli. Hili ndilo Bwana Mwenyezi asemalo: Ninakaribia
    kupatia unajisi mahali pangu patakatifu, ngome ambayo ndani yake mnaona fahari,
    furaha ya macho yenu, kitu mnachokipenda. Wana wenu na binti zenu mliowaacha nyuma
    wataanguka kwa upanga.'
  bba-bba: u be Isirelibɑ ɡɑri yini sɔ̃ɔwɔ u nɛɛ, wi, Yinni Gusunɔ u koo de bu win
    sɑ̃ɑ yeru kɔsuku tèn sɔ̃ bɑ tii sue kɑ te bɑ̀ n mɛɛrɑ bɑ rɑ n nuku dobu mɔ̀ kɑ
    tè sɔɔ bɑ ben yĩiyɔbu doke. Bɑ koo ben bii be bɑ tie Yerusɑlɛmuɔ mwɛɛri bu ɡo.
  eng-KJVCPB: Speak unto the house of Israel, Thus saith the Lord God; Behold, I will
    profane my sanctuary, the excellency of your strength, the desire of your eyes,
    and that which your soul pitieth; and your sons and your daughters whom ye have
    left shall fall by the sword.
  luo-luo: 'Wachne dhood Israel ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto
    owacho: Achiegni ketho kara maler mar lemo ma en kama sungau nitie, momako wengeu,
    kendo muhero gi lala. Yawuotu gi nyiu muweyo chien biro podho e dho ligangla.'
  meu-meu: 'Israel besena ba hamaoroa, baoto, Ḡaubada Iehova na ini e gwau tomamu:
    A itaia, egu gabu helaḡana baina hamiroa, emui siahu iheaḡilaina toana, matamui
    ese e moalelaiamu ḡauna, laumamui ese e uralaiamu ḡauna; bena natumui mamaruanedia
    bona hahinedia unuseni ai o rakatanidia na dare amo bae mase.'
  npi-ULB: '‘इस्राएलको घरानालाई यसो भन्‌: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर्,
    म आफ्‍नो पवित्रस्‍थान—तिमीहरूका शक्तिको गर्व, तिमीहरूका आँखाको खुसी, र तिमीहरूका
    प्राणको इच्छालाई अपवित्र तुल्‍याउनेछु, र तिमीहरूले छोडिराखेका तिमीहरूका छोराछोरी
    तरवारले मारिनेछन्‌ ।'
  yor-yor: 'Sọ fún ilé Israẹli, ‘Báyìí ní Olúwa Olódùmarè wí: Kíyèsi i, èmi yóò sọ
    ibi mímọ́ mi di ibi àìmọ́ tayọ agbára yín, ìfẹ́ ojú yín, ìkáàánú yín, àti ọmọ
    yín ọkùnrin àti àwọn ọmọ yín obìnrin tí ẹ̀yin fi sílẹ̀ sẹ́yìn yóò ṣubú nípa idà.'
  pes-OPCB: '@see-verse:EZK.024.020'
  tgl-ULB: '''Sabihin mo sa sambahayan ng Israel, sinasabi ito ng Panginoong Yahweh:
    Masdan! Ang kapalaluan ng inyong lakas, ang nais ng inyong mga mata, at ang inyong
    mga pagnanasa ang dumudungis sa aking santuwaryo! Kaya ang inyong mga anak na
    lalaki at mga anak na babae na inyong iniwan ay babagsak sa pamamagitan ng espada.'
  hui-hui: Bi ogo Isaraele wali agali tihondo Anduane Homogo ibugua ogodagua laya
    labe. Tígua i̱ninaga anda kago handaya howa turu halu anda ogoni hongoheore ka
    laramili. Anigo i̱na anda ogoni bo gialo waholebero. Ani bialu tínaga waneigini
    Yarusalemeha yu wahene karu waiha bo waholebira.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​အ​မိန့်​တော်​ကို အ​သင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ဆင့်​ဆို​ရန်
    ငါ့​ကို​စေ​ခိုင်း​တော်​မူ​၏။ သင်​တို့​သည်​ဗိ​မာန် တော်​ခိုင်​ခံ့​မှု​ကို​ဂုဏ်​ယူ​ဝါ​ကြွား​ကြ​၏။
    ဗိ​မာန် တော်​ကို​ကြည့်​ရှု​လို​ကြ​၏။ ဗိ​မာန်​တော်​သို့ သွား​ရောက်​လို​ကြ​၏။ သို့​ရာ​တွင်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ထို​ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း​စေ တော်​မူ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​တွင်​ကျန်
    ရစ်​ခဲ့​သော​သင်​တို့​၏​အိမ်​ထောင်​စု​သား​လူ ငယ်​များ​သည်​လည်း​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ
    လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ལྟོས་དང་། ངས་རང་གི་གནས་དམ་པ་ནི་བཙོག་པར་བྱེད་ངེས་ཡིན། དམ་པའི་གནས་འདི་ནི་ཁྱོད་ཚོས་ངོམ་པའི་སྟོབས་ཤུགས་དང་།
    མིག་ནང་དུ་ཅི་ལ་དགའ་བ་དང་། སེམས་ནས་གཅེས་སུ་འཛིན་པ་དེའོ། །ཁྱོད་ཚོའི་ཤུལ་དུ་ལུས་པའི་བུ་དང་བུ་མོ་རྣམས་ནི་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར།
  sna-sna: 'Uti kuimba yaIsraeri, ‘Zvanzi naIshe Jehovha: Ndava pedyo nokusvibisa
    nzvimbo yangu tsvene, iyo nhare yamunozvirumbidza nayo, iwo mufaro wamaziso enyu,
    nechinhu chamunoda. Vanakomana navanasikana vamakasiya vachaurayiwa nomunondo.'
  spa-BLM: '‘Habla a la casa de Israel: El Señor Yahvé dice: ‘He aquí que yo profano
    mi santuario, la soberbia de tu poderío, el deseo de tus ojos y lo que tu alma
    se apiada; y tus hijos y tus hijas que has dejado caerán a espada.'
  cac-cac: 'Al d''a eb'' etisraelal to a in Dios Yajal in sval icha tic: Ol vac''
    ixtaxb''at in templo scham e c''ol eyilani, tze te nib''ej paxi, ay val och snivaniloc
    eyelc''ochi yed'' eyipumaloc. A eb'' eyuninal yed'' eb'' eyisil ix can d''a Jerusalén,
    ol miljoccham eb'' d''a oval, xchi Jehová.'
  swh-ULB: '''Waambie nyumba ya Israeli, Bwana Yahwe asema hivi: Tazama! Nitapanajisi
    patakatifu pangu-fahari ya nguvu yenu, mahali panapopendeza macho yenu, na panapotamaniwa
    na roho zenu, na wana wenu na binti zenu ambao mliowaacha nyuma wataanguka kwa
    upanga.'
  bel-bel: 'скажы дому Ізраілеваму: так кажа Гасподзь Бог: вось, Я аддам на паглум
    сьвятыню Маю, апору сілы вашай, уцеху вачэй вашых і радасьць душы вашай, а сыны
    вашыя і дочкі вашыя, якіх вы пакінулі, загінуць ад меча.'
  deu-ELBBK: 'Sprich zum Haus Israel: So spricht der Herr, HERR: Siehe, ich werde
    mein Heiligtum entweihen, den Stolz eurer Stärke, die Lust eurer Augen und das
    Verlangen eurer Seele; und eure Söhne und eure Töchter, die ihr zurückgelassen
    habt, werden durchs Schwert fallen.'
  mbb-OT: '@see-verse:EZK.024.020'
  mal-2015: 'നീ യിസ്രായേൽഗൃഹത്തോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ ഗർവ്വിക്കുന്ന ശരണവും നിങ്ങളുടെ കണ്ണിന്റെ ആനന്ദവും നിങ്ങളുടെ ഹൃദയത്തിന്റെ
    വാഞ്ഛയും ആയിരിക്കുന്ന എന്റെ വിശുദ്ധമന്ദിരത്തെ ഞാൻ അശുദ്ധമാക്കും; നിങ്ങൾ വിട്ടേച്ചുപോകുന്ന
    നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും വാൾകൊണ്ടു വീഴും.'
  rmc-rmc: 'Phen le Izraelitenge: ‚Kada phenel o RAJ, o Adonaj: Dikh, meľarava andre
    miro Chramos, tumari pevnosť, andre savi thoven baripen, savi igen kamen a pal
    savi tužinel tumari duša. Tumare čhave the tumare čhaja, saven mukľan andro Jeruzalem,
    ena murdarde la šabľaha.'
  pes-OPV: '«به خاندان اسرائیل بگو: خداوند یهوه چنین می‌فرماید که هان من مقدس خود
    را که فخر جلال شما و آرزوی چشمان شماو لذت جانهای شما است، بی‌عصمت خواهم نمود.
    و پسران و دختران شما که ایشان را ترک خواهید کرد، به شمشیر خواهند افتاد.'
  ron-1924: '‘Спуне касей луй Исраел: «Аша ворбеште Домнул Думнезеу: ‹Ятэ, вой пынгэри
    Локашул Меу чел Сфынт, фала путерий воастре, че вэ е май скумп ын окь, лукрул
    юбит де вой; ши фиий воштри ши фийчеле воастре, пе каре й-аць лэсат дупэ вой,
    вор кэдя учишь де сабие.'
  ben-OBCV: ইস্রায়েল কুলকে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার পবিত্রস্থান—যা
    তোমাদের শক্তির অহংকার, যা তোমাদের চোখে সুখ ও তোমাদের মমতার জিনিস, সেটিকেই আমি
    অপবিত্র করব। তোমাদের যেসব ছেলেমেয়েদের তোমরা ফেলে গিয়েছ তারা তরোয়ালের আঘাতে
    মারা যাবে।
  som-som: Reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Bal ogaada, meeshayda quduuska ah ayaan nijaasayn doonaa,
    taasoo ah faankii xooggiinna iyo waxa ay indhihiinnu jecel yihiin, iyo waxa ay
    naftiinnu u naxdo; oo wiilashiinna iyo gabdhihiinna aad ka tagteenna seef bay
    ku le'an doonaan.
  lat-VUC: 'Loquere domui Israël: Hæc dicit Dominus Deus: Ecce ego polluam sanctuarium
    meum, superbiam imperii vestri, et desiderabile oculorum vestrorum, et super quo
    pavet anima vestra: filii vestri et filiæ vestræ quas reliquistis, gladio cadent.'
  eng-ASVBT: 'Speak unto the house of Israel, Thus saith the Lord Jehovah: Behold,
    I will profane my sanctuary, the pride of your power, the desire of your eyes,
    and that which your soul pitieth; and your sons and your daughters whom ye have
    left behind shall fall by the sword.'
  ita-1885: 'Di'' alla casa d''Israele: Così ha detto il Signore Iddio: Ecco, io profano
    il mio santuario, la magnificenza della vostra forza, il desio degli occhi vostri,
    e la tenerezza delle anime vostre; e i vostri figliuoli, e le vostre figliuole,
    che voi avete lasciate, caderanno per la spada.'
  eng-LXXUP: Say to the house of Israel, Thus saith the Lord; Behold, I will profane
    my sanctuary, the boast of your strength, the desire of your eyes, and for which
    your souls are concerned; and your sons and your daughters, whom ye have left,
    shall fall by the sword.
  eng-ULB: '''Say to the house of Israel, the Lord Yahweh says this: Behold! I will
    desecrate my sanctuary—the pride of your power, the delight of your eyes, and
    the yearning of your soul, and your sons and your daughters whom you left behind
    will fall by the sword.'
  spa-VBL: 'Dile al pueblo de Israel que esto es lo que dice el Señor Dios: Estoy
    a punto de hacer impuro mi santuario, ese lugar del que estás tan orgulloso y
    que crees que te da poder, el lugar que tanto amas, el lugar que te hace feliz.
    Tus hijos e hijas que dejaste atrás serán muertos por la espada.'
  fra-_FOB: 'Dis à la maison d''Israël: Ainsi a dit le Seigneur, l''Éternel: Voici,
    je vais profaner mon sanctuaire, l''orgueil de votre puissance, les délices de
    vos yeux, l''affection de votre âme, et vos fils et vos filles que vous avez laissés
    tomberont par l''épée.'
  mal-mal: 'നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ ഗർവ്വത്തോടെ അഭിമാനിക്കുന്നതും നിങ്ങളുടെ കണ്ണിന്റെ ആനന്ദവും നിങ്ങളുടെ ഹൃദയത്തിന്റെ
    വാഞ്ഛയും ആയിരിക്കുന്ന എന്റെ വിശുദ്ധമന്ദിരത്തെ ഞാൻ അശുദ്ധമാക്കും; നിങ്ങൾ വിട്ടിട്ടുപോകുന്ന
    നിങ്ങളുടെ പുത്രന്മാരും പുത്രിമാരും വാൾകൊണ്ടു വീഴും.'
  urd-GVR: āp Isrāīliyoṅ ko yih paiġhām sunāne ko kahā, ‘Rab Qādir-e-mutlaq farmātā
    hai ki merā ghar tumhāre nazdīk panāhgāh hai jis par tum faḳhr karte ho. Lekin
    yih maqdis jo tumhārī āṅkh kā tārā aur jān kā pyārā hai tabāh hone wālā hai. Maiṅ
    us kī behurmatī karne ko hūṅ. Aur tumhāre jitne beṭe-beṭiyāṅ Yarūshalam meṅ pīchhe
    rah gae the wuh sab talwār kī zad meṅ ā kar mar jāeṅge.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना ‘इस्राएल आ खिं ङा मुर आन नेल्‍ल क्‍येङा दाक्‍शो,
    इन सक्ति, इन कोव़त दाक्‍शो नु थुंम दाक्‍शो आं बाक्‍तीक गो ग्रांग्रा दिशो सेल्‍नुङ।
    मिनु इन प्रोंइशा वोइश्‍शो इन तमी तौ तरवारम साइक्‍चा पुंइसीनीम
  eng-NOY: 'Say to the house of Israel, Thus saith the Lord Jehovah: Behold, I will
    profane my sanctuary, the pride of your confidence, the desire of your eyes, and
    the longing of your souls; and your sons and daughters that are left to you shall
    fall by the sword.'
  ita-1927: 'Di’ alla casa d’Israele: Così parla il Signore, l’Eterno: Ecco, io profanerò
