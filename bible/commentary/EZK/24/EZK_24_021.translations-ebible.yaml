    digau lligi ala gaa dubu i Jerusalem, gaa mmade i lodo tauwa.'
  uig-ARA: 'ئىسرائىل جەمەتىگە مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «مەن
    ئۆز مۇقەددەس جايىمنى، يەنى سەن پەخىرلەنگەن كۈچ-تايانچىڭنى، كۆزۈڭلارنى خۇشال قىلغۇچى،
    جېنىڭلار تەشنا بولغان نەرسىنى بۇلغاي دەۋاتىمەن؛ سىلەرنىڭ كەينىڭلاردا قالغان قىز-ئوغۇللار
    قىلىچ بىلەن يوقىلىدۇ.'
  sus-sus: ‹A fala Isirayila bɔnsɔɛ bɛ, wo Marigi Alatala naxɛ, a gbe mu luxi n xa
    a niya n ma hɔrɔmɔbanxi xa findi yire sɛniyɛntare ra, na banxi naxan nafan wo
    ma ki fanyi ra. Wo xa die man faxama nɛ santidɛgɛma ra.›
  pon-2006: 'I en patohwanohng kumwail mehn Israel kan mahsen wet: Kumwail kin pohnmwahsohki
    kehlail en Tehnpas Sarawio. Kumwail kin men pwarek oh kilang, ahpw KAUN-O pahn
    ketin mweidohng en saminla. Oh kisehn amwail peneinei me pwulopwul kan me luhwehdi
    nan Serusalem pahn mehla nan mahwen.'
  ksd-ksd: 'Uria tata pire ra tarai Israel ba, Ra Luluai God i biti dari: Ea, ina
    vakaina kaugu pal i gomgom, nina ava nurnur tana ma ra kiau na mata i vavat i
    manane, ma nina ra bala i vavat i mari ia; ma ra umana natu i vavat, a umana tutana
    ma ra umana vavina, nina ava ga vana kan diat, diat a virua ma ra pakat na vinarubu.'
  grc-BRENT: εἰπὸν πρὸς τὸν οἶκον τοῦ Ἰσραήλ, Τάδε λέγει Κύριος, ἰδοὺ ἐγὼ βεβηλῶ τὰ
    ἅγιά μου, φρύαγμα ἰσχύος ὑμῶν, ἐπιθυμήματα ὀφθαλμῶν ὑμῶν, καὶ ὑπὲρ ὧν φείδονται
    αἱ ψυχαὶ ὑμῶν· καὶ οἱ υἱοὶ ὑμῶν καὶ αἱ θυγατέρες ὑμῶν, οὓς ἐγκατελίπετε, ἐν ῥομφαίᾳ
    πεσοῦνται.
  ind-AYT: katakanlah kepada keturunan Israel, beginilah perkataan Tuhan ALLAH, ‘Lihatlah,
    Aku akan mencemarkan tempat kudus-Ku, kebanggaan kekuatanmu, keinginan matamu,
    dan kesukaan hidupmu; dan anak-anakmu laki-laki dan anak-anakmu perempuan yang
    telah kamu tinggalkan akan rebah oleh pedang.
  nya-nya: '‘Awuze Aisraeli kuti: Ine Ambuye Yehova ndikuti: ndidzayipitsa Nyumba
    yanga yopatulika, nyumba imene mwakhala mukuyinyadira. Mumakondwa kwambiri poyiona,
    ndipo mumayikonda ndi mtima onse. Ana aamuna ndi aakazi amene munawasiya mʼmbuyo
    adzaphedwa ndi lupanga.'
  hrv-hrv: '“Reci domu Izraelovu: Ovako govori Jahve Gospod: Evo, oskvrnut ću svoje
    Svetište, vaš ponos snažni, radost vam očinju i čežnju duše vaše! I sinovi i kćeri
    koje ostaviste, od mača će pasti!'
  mps-mps: te dage Israelba te po pusao wali, Godigo te tama po wali, ‘Dagego God
    eno moni tempel bede wiegi yai homu pemene eyu, tama dagego te po weyu, te bomai
    dila pai be mu da, wali. Tama te be dagego godolo mu ebao. Tiali goli, eno te
    be dolaibao. Te dage hani wai dabe te Jerusalemde me bidalubo te boi hwįnama
    dolaibao.
  tpi-tpi: long autim dispela tok long yupela Israel. God i tok olsem, ‘Yupela i save
    amamas long haus bilong mi, God, na yupela i tok, em i strongpela haus tru. Na
    yupela i save laikim tumas dispela haus. Tasol bai mi bagarapim dispela haus.
    Na ol lain pikinini bilong yupela i stap yet long Jerusalem bai i bagarap long
    pait.
  dan-1931: 'Sig til Israels Hus: Så siger den Herre HERREN: Se, jeg vil vanhellige
    min Helligdom, eders Hovmods Stolthed, eders Øjnes Lyst, eders Sjæles Længsel;
    og de Sønner og Døtre, I lod tilbage, skal falde for Sværdet!'
  vie-OVCB: 'và tôi đã nói lại sứ điệp này cho người Ít-ra-ên. Đây là điều Chúa Hằng
    Hữu Chí Cao phán: Ta sẽ tiêu hủy Đền Thờ Ta, là sức mạnh và là niềm hãnh diện
    của các ngươi, là niềm vui của linh hồn ngươi. Con trai và con gái các ngươi ở
    xứ Giu-đa sẽ bị gươm đao tàn sát.'
  guj-2017: ‘ઇઝરાયલી લોકોને કહે, પ્રભુ યહોવાહ કહે છે કે, જુઓ, મારું પવિત્રસ્થાન, જે
    તમારા સામર્થ્યનું ગર્વ છે, જે તમારી આંખોની ઇચ્છા છે, જે તમારા આત્માની અભિલાષા
    છે તેને હું ભ્રષ્ટ કરીશ. તમારા જે દીકરા તથા દીકરીઓને તમે પાછળ છોડી આવ્યા છો તેઓ
    તલવારથી મરશે.
  pon-2006A: 'I en patohwanohng kumwail mehn Israel kan mahsen wet: Kumwail kin pohnmwahsohki
    kehlail en Tehnpas Sarawio. Kumwail kin men pwarek oh kilang, ahpw KAUN-O pahn
    ketin mweidohng en saminla. Oh kisehn amwail peneinei me pwulopwul kan me luhwehdi
    nan Serusalem pahn mehla nan mahwen.'
  por-BRBSL: '''Fala à casa de Israel: “O Senhor Javé diz: ''Eis que profanarei meu
    santuário, o orgulho de teu poder, o desejo de teus olhos e o que tua alma tem
    pena; e teus filhos e tuas filhas, que deixaste para trás, cairão à espada''”.'
  cth-cth: Isarel imthung koevah dei pouh, Bawipa Jehovah ni hettelah a dei. Thai
    haw, kaie hmuen kathoung, nangmae na thaonae na kâoupnae nangmouh ni na khet han
    na ngai awh e, na kâoup e kai ni kakhin sak vaiteh, na canaw hoi hnukkhu lah na
    cei takhai awh e hah tahloi hoi a due awh han.
  twi-twi: 'Ka kyerɛ Israelfi se: ‘Sɛɛ na Otumfo Awurade se: Merebegu me kronkronbea
    ho fi; mo bammɔ dennen a mode hoahoa mo ho, nea mo ani gye ho, ade a mo koma da
    so. Mmabarima ne mmabea a mugyaw wɔn akyi no bɛtotɔ wɔ afoa ano.'
  hlt-hlt: “Ka Boeipa Yahovah loh a thui he Israel imkhui taengah thui pah. Ka rhokso
    te ka poeih coeng ne. Hoemdamnah na sarhi khaw, na mik kah ngailaemnah neh na
    hinglu kah huengaihnah dongah na capa neh na canu na hlun te cunghang dongah cungku
    uh ni.
  tbz-SIM: 'N nɑ́kɛ́ díndi Isidɑyɛɛribɛ kunku ti Yiɛ̀ nKuyie nkù tu mù: Kù tú kù yóó
    yóu kɛ̀ bɛ̀ɛ sĩnkùmmu ku cĩ́ɛ̃̀tɛ̀, tɛ̀ɛ̀ di ɑ̃ɑ̃̀ tɛfentɛ̀, tɛ̀ɛ̀ tú di kó diwɛ̀ì,
    di yɛ̀mmɛ̀ nɑɑtinɛ̀ tɛ̀. Di bí initidɑɑì nɛ̀ initipòì ìì kpɑɑ́ dɛ kó dihɛì bɛ̀
    bo ì fìé.'
  msy-2020: 'Nɨ Israelɨn ikɨzimɨn mangɨ akar kam me mɨkɨm. Kɨ Ikiavɨra Itir Godɨn
    Ekiam, kɨ kamaghɨn mɨgei: Ia nan Dɨpenim bagha bar akongegha ghaze, a bar deragha
    gavgafi. Ia Dɨpenir kam bar faraghvɨrama anerɨgha bar a gifonge. Ia uan navir
    averiabar aven, zurara a baghavɨra iti. Ia bizir kam gɨfogh, kɨ a gasɨghasightɨ
    a bizir kɨnimɨn mɨn otogham. Eghtɨ ian borir Jerusalemɨn ikiavɨra itiba, me mɨdorozimɨn
    aven arɨmɨghiregham.'
  dop-dop: 'sɩ mɑ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ. Ɩsɔ sɩ: Mɑɑ wɑkǝlɩ mɑ tǝsɛɛlɛ. Ntɛɣɛ pɑ
    hɔŋnɑ pɑ tɩ nɑ pɑ́ hʋlǝsǝɣǝnɑ lɑŋɑ nɑ pɑ́ sɔɔlɑ-tɛ. Pɑɑ kʋ́ pɑ pɛɛlɑɑ nɑ pɑ pǝyɑlɑɑ
    mpɑ pǝ yelɑ Yosɑlɛm tɔ.'
  azb-azb: 'İsrail nəslinə söylə ki, Xudavənd Rəbb belə deyir: “Öyündüyünüz güc mənbəyinizi,
    gözünüzdə ən qiymətli olan şeyi, ürəyinizin arzusu olan Müqəddəs məkanımın murdarlanmasına
    izin verəcəyəm. Arxada qoyduğunuz oğullarınız və qızlarınız qılıncdan keçiriləcək.'
  eng-DBY: 'Say unto the house of Israel, Thus saith the Lord Jehovah: Behold, I will
    profane my sanctuary, the pride of your strength, the desire of your eyes, and
    your soul''s longing; and your sons and your daughters whom ye have left behind
    shall fall by the sword.'
  hin-2017: '‘तू इस्राएल के घराने से कह, प्रभु यहोवा यह कहता है: देखो, मैं अपने पवित्रस्थान
    को जिसके गढ़ होने पर तुम फूलते हो, और जो तुम्हारी आँखों का चाहा हुआ है, और जिसको
    तुम्हारा मन चाहता है, उसे मैं अपवित्र करने पर हूँ; और अपने जिन बेटे-बेटियों को
    तुम वहाँ छोड़ आए हो, वे तलवार से मारे जाएँगे।'
  wol-KYG: 'Waxal waa kër Israyil, ne leen: “Boroom bi Aji Sax ji dafa wax ne: Maa
    ngii di teddadil sama bérab bu sell bii, seen sag bii ngeen di doolewoo, di seen
    bànneexu bët, di seen nammeelu bakkan. Seen doom yu góor ak yu jigéen ya ngeen
    bàyyi Yerusalem, saamar dina leen tëral.'
  eng-YLT: 'Say to the house of Israel: Thus said the Lord Jehovah: Lo, I am polluting
    My sanctuary, The excellency of your strength, The desire of your eyes, and the
    pitied of your soul, And your sons and your daughters whom ye have left, by sword
    they do fall.'
  eng-WYC-2017: Speak thou to the house of Israel, The Lord God saith these things,
    Lo! I shall defoul my saintuary, the pride of your empire, and the desirable thing
    of your eyes, and on which your soul dreadeth; and your sons and your daughters,
    which ye left, shall fall by sword.
  eng-WMBB: '‘Speak to the house of Israel, “The Lord GOD says: ‘Behold, I will profane
    my sanctuary, the pride of your power, the desire of your eyes, and that which
    your soul pities; and your sons and your daughters whom you have left behind will
    fall by the sword.'
  urd-GVH: आप इसराईलियों को यह पैग़ाम सुनाने को कहा, ‘रब क़ादिरे-मुतलक़ फ़रमाता है
    कि मेरा घर तुम्हारे नज़दीक पनाहगाह है जिस पर तुम फ़ख़र करते हो। लेकिन यह मक़दिस
    जो तुम्हारी आँख का तारा और जान का प्यारा है तबाह होनेवाला है। मैं उस की बेहुरमती
    करने को हूँ। और तुम्हारे जितने बेटे-बेटियाँ यरूशलम में पीछे रह गए थे वह सब तलवार
    की ज़द में आकर मर जाएंगे।
  rug-rug: 'Tozi nia sa butubutu Izireli, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Arau si nama pude va boni ia sa Qua Zelepade, vasina sapu balabala ia gamu loke
    kana si boka huaria, asa sapu qetu nia gamu pude dogoria meke tataru hola nia.
    Sari tumia koreo na vineki sapu veko hola i gamu si kote mate pa vedara,'
  gaz-gaz: 'Mana Israaʼeliin akkana jedhi; ‘Waaqayyo Gooftaan akkana jedha: Ani iddoo
    koo qulqulluu jechuunis daʼannoo isin ittiin boontan, waan iji keessan itti gammadu,
    waan isin jaallattan sana nan xureessa. Ilmaanii fi intallan keessan kanneen isin
    dhiiftanii deemtan immoo goraadeedhaan ni dhumu.'
  fra-LSG: 'Dis à la maison d’Israël: Ainsi parle le Seigneur, l’Éternel: Voici, je
    vais profaner mon sanctuaire, l’orgueil de votre force, les délices de vos yeux,
    l’objet de votre amour; et vos fils et vos filles que vous avez laissés tomberont
    par l’épée.'
  yal-yal: 'A fala Isirayila yamaan xa, i naxa, ‘Marigina Alatala ito nan falaxi,
    a naxa: N nan n ma yire sariɲanxin sariɲanna kalama nɛn, ɛ wɛkilɛn sɔtɔma naxan
    yi, ɛ yɛtɛ matɔxɔma naxan yi, naxan fan ɛ yɛɛ ra yi dangu yire gbɛtɛ ra, ɛ niin
    naxan fari. Nayi, ɛ dii xɛmɛne nun ɛ dii tɛmɛn naxanye luxi Yerusalɛn yi, ne faxama
    nɛn silanfanna ra.'
  haw-1868: E olelo aku i ka ohana a Iseraela, Ke i mai nei Iehova ka Haku, penei;
    Eia hoi, e hoohaumia au i kuu keenakapu, i ko oukou mea nani e ikaika ai, ka mea
    makemake i ko oukou mau maka, o ka mea hoi a ko oukou uhane i menemene ai; a o
    na keiki kane a me na kaikamahine a oukou i koe ia oukou, e haule lakou i ka pahikaua.
  arb-NAV: 'أَبْلِغْ شَعْبَ إِسْرَائِيلَ: هَا أَنَا مُزْمِعٌ عَلَى تَنْجِيسِ مَقْدِسي
    فَخْرِ عِزِّكُمْ وَمُشْتَهَى أَعْيُنِكُمْ، وَبَهْجَةِ نُفُوسِكُمْ، فَيَتَهَاوَى
    أَبْنَاؤُكُمْ وَبَنَاتُكُمُ الَّذِينَ خَلَّفْتُمُوهُمْ وَرَاءَكُمْ صَرْعَى بِالسَّيْفِ.'
  ewe-ewe: Gblɔ na Israel ƒe aƒe la be, ‘Ale Aƒetɔ Yehowa gblɔe nye si. Mele kɔ gblẽ
    ge ɖo na nye kɔkɔeƒe la, ŋusẽteƒe si dzi miedana ɖo, teƒe si doa dzidzɔ na miaƒe
    ŋkuwo kple teƒe si mielɔ̃. Viŋutsu kple vinyɔnu siwo miegble ɖi la atsi yinu
  eng-LEE: 'Speak unto the house of Israel, Thus hath said the Lord Eternal, Behold,
    I will profane my sanctuary, the pride of your strength, the desire of your eyes,
    and the darling of your soul: and your sons and your daughters whom ye have left
    behind shall fall by the sword.'
  asm-FB: '‘তুমি ইস্ৰায়েল বংশক কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! তোমালোকৰ বলদায়ক
    অহঙ্কাৰৰ স্থল, তোমালোকৰ চকুৰ তৃপ্তিজনক আৰু তোমালোকৰ প্ৰাণৰ আকাঙ্ক্ষিত বস্তু যি
    মোৰ ধৰ্ম–ধাম, তাক অপবিত্ৰ কৰি আছে! সেয়ে তোমালোকে এৰি যোৱা তোমালোকৰ পো-জীসকল তৰোৱালৰ
    দ্বাৰাই পতিত হ’ব।'
  sus-A: ‹عَ قَلَ عِسِرَيِلَ بْنسْي بّ، وٌ مَرِفِ عَلَتَلَ نَشّ، عَ فبٍ مُ لُشِ ﭑ
    شَ عَ نِيَ ﭑ مَ هْرْ مْبَنشِ شَ قِندِ يِرٍ سّنِيّنتَرٍ رَ، نَ بَنشِ نَشَن نَقَن
    وٌ مَ كِ قَنيِ رَ. وٌ شَ دِيٍ مَن قَشَمَ نّ سَنتِدّفّمَ رَ.›
  fra-SBL: 'Parle à la maison d''Israël : « Le Seigneur Yahvé dit : ''Voici que je
    vais profaner mon sanctuaire, l''orgueil de ta puissance, le désir de tes yeux
    et ce qui fait la joie de ton âme, et tes fils et tes filles que tu as laissés
    tomber par l''épée.'
  hbo-hbo: אֱמֹ֣ר ׀ לְבֵ֣ית יִשְׂרָאֵ֗ל כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנְנִ֨י מְחַלֵּ֤ל
    אֶת־מִקְדָּשִׁי֙ גְּאֹ֣ון עֻזְּכֶ֔ם מַחְמַ֥ד עֵֽינֵיכֶ֖ם וּמַחְמַ֣ל נַפְשְׁכֶ֑ם
    וּבְנֵיכֶ֧ם וּבְנֹֽותֵיכֶ֛ם אֲשֶׁ֥ר עֲזַבְתֶּ֖ם בַּחֶ֥רֶב יִפֹּֽלוּ׃
  kik-kik: 'Ĩra andũ a nyũmba ya Isiraeli atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova ekuuga:
    Ngirie gũthaahia handũ-hakwa-harĩa-haamũre, hau gĩikaro kĩa hinya kĩrĩa mwĩtĩĩaga
    nakĩo, o kĩu gĩkenagia maitho manyu, kĩrĩa mwendete. Ariũ na aarĩ anyu arĩa mwatigire
    na thuutha makaaniinwo na rũhiũ rwa njora.'
  fra-NCL: 'Dis à la maison d’Israël : Ainsi parle le Seigneur Yahweh : Voici que
    je vais profaner mon sanctuaire, l’orgueil de votre force, les délices de vos
    yeux et l’amour de vos âmes ; et vos fils et vos filles que vous avez quittés
    tomberont par l’épée.'
  cek-AK: Israel imthung takoh khaeah, Angraeng Sithaw mah, Khenah, Kaimah ih hmuenciim,
    kahoih koek nangcae thacakhaih, na khet koeh o ih ahmuen, na paawt o duek ih hmuennawk
    to kam hnongsak han; na caeh o taak ih na capanawk hoi na canunawk loe sumsen
    hoiah dueh o tih.
  cuk-cuk: 'Israel-dulemarga iduakwaa ibmar be sogo, weyob Bab-Jehová-Bela-Gangued-Nikadi
    sogye: ” ‘Anse-goled-nega an obelogoye. We-nega bemar-gangued-dummarba-imaked-negad.
    Na be we-neg yeer dakdimalad. Na be we-negbina bela-bela-sogdimaladi, an obelogoye.
    Degi, Jerusalénʼgi be machimala-obes alidi, bunamala-obes alidi, es-suidgi burgwemaloye.’
    ”'
  uig-CYR: 'Исраил җәмәтигә мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — «Мән Өз
    муқәддәс җайимни, йәни сән пәхирләнгән күч-таянчиңни, көзүңларни хошал қилғучи,
    җениңлар тәшна болған нәрсини булғай дәватимән; силәрниң кәйниңларда қалған қиз-оғуллар
    қилич билән йоқилиду.'
  tel-2017: ఇశ్రాయేలీయులకు నువ్వు ఈ విధంగా చెప్పు, చూడు! ప్రభువైన యెహోవా చెప్పేదేమంటే,
    మీ బలంలో మీకున్న అతిశయం, మీ నేత్రాశలు, మీ మనస్సులో మీకున్న వాంఛలు నా పవిత్ర ప్రాంగణాన్ని
    అపవిత్రం చేస్తున్నాయి! కాబట్టి, మీరు వెనుక విడిచిన మీ కొడుకులూ, కూతుళ్ళూ కత్తిచేత
    కూలిపోతారు.
  hat-BSA: '‘Pale ak lakay Israël: “Konsa pale Senyè BONDYE a: ‘Gade byen, Mwen prèt
    pou pwofane sanktyè Mwen an, ògèy a pouvwa nou an, dezi a zye nou, e plezi a nanm
    nou. Epi fis ak fi nou yo, ke nou te kite dèyè yo; yo va tonbe pa nepe.'
  kos-kos: 'tafweot sap soko inge nu suwos, mwet Israel: Kowos insefulatkin ku lun
    Tempul uh. Kowos lungsena fahsri ac intoein. Tusruktu LEUM GOD El ac fah akfohkfokye.
    Ac mwet fusr in sou lowos su lula in acn Jerusalem ac fah anwuki ke mweun.'
  hbo-WLC: אֱמֹ֣ר ׀ לְבֵ֣ית יִשְׂרָאֵ֗ל כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ הִנְנִ֨י מְחַלֵּ֤ל
    אֶת־מִקְדָּשִׁי֙ גְּא֣וֹן עֻזְּכֶ֔ם מַחְמַ֥ד עֵֽינֵיכֶ֖ם וּמַחְמַ֣ל נַפְשְׁכֶ֑ם
    וּבְנֵיכֶ֧ם וּבְנֽוֹתֵיכֶ֛ם אֲשֶׁ֥ר עֲזַבְתֶּ֖ם בַּחֶ֥רֶב יִפֹּֽלוּ׃
  ibo-ibo: 'Gwa ụlọ Izrel, ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    na-ekwu: Ana m aga ime ka ebe nsọ m ghara ị dị nsọ, bụ ebe e wusiri ike nke unu
    ji na-anya isi, ihe na-amasị anya unu, nke ihe banyere ya na-atọ obi unu ụtọ.
    Ụmụ unu ndị ikom na ndị inyom, ndị unu hapụrụ ga-ada site na mma agha.'
  ory-ory: ‘ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ତୁମ୍ଭମାନଙ୍କର
    ବଳର ଦର୍ପ ସ୍ୱରୂପ, ତୁମ୍ଭମାନଙ୍କ ନୟନର ପ୍ରୀତିପାତ୍ର ଓ ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣର ସ୍ନେହପାତ୍ର,
    ଏପରି ଯେ ଆମ୍ଭର ଧର୍ମଧାମ, ଆମ୍ଭେ ତାହା ଅପବିତ୍ର କରିବା, ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ପୁତ୍ରକନ୍ୟାଗଣକୁ
    ତୁମ୍ଭେମାନେ ପଛରେ ଛାଡ଼ି ଯାଇଅଛ, ସେମାନେ ଖଡ୍ଗରେ ପତିତ ହେବେ।
  chk-chk: 'pwe üpwe üreni ämi chon Israel, ‘Iei alon Kot ewe Samol mi Lapalap: Üpwe
    apiningaua pinin ai we leni mi pin oua aücheani o sikesik won, mesemi ra pwapwaiti,
    letipemi ra pwal ekimongei. Nöümi mwän me fefin, oua likitiir lon ewe fanü Israel,
    repwe mäla lon maun.'
  rop-rop: Im redi blanga binijimap det Serramoni Pleis weya yumob laigim detmatj
    en yumob oldei gudbinji blanga go deya, en weya yumob reken yumob oldei jidan
    seifwan. Bat ol yumob biginini olabat hu oldei jidan langa Jerusalem, olabat garra
    ol gitkil langa wo.
  ukr-1871: 'Скажи домові Ізрайлевому: Так говорить Господь Бог: Ось, я передаю на
    опоганеннє сьвятиню мою, — сесю опору сили вашої, роскіш очей ваших і одраду душі
    вашої, а сини ваші й дочки ваші, що ви позоставляли, поляжуть од меча.'
  deu-1951: 'So spricht Gott, der HERR: Seht, ich will mein Heiligtum, euren höchsten
    Stolz, die Lust eurer Augen und das Verlangen eures Herzens entheiligen; und eure
    Söhne und eure Töchter, die ihr zurückgelassen habt, sollen durchs Schwert fallen.'
  eng-JPS: 'Speak unto the house of Israel: Thus saith the Lord GOD: Behold, I will
    profane My sanctuary, the pride of your power, the desire of your eyes, and the
    longing of your soul; and your sons and your daughters whom ye have left behind
    shall fall by the sword.'
  srp-1865: 'Reci domu Izrailjevu: ovako veli Gospod Gospod: evo, ja æu oskvrniti
    svetinju svoju, velièanstvo sile vaše, želju oèiju vaših i što je milo duši vašoj;
    i sinovi æe vaši i kæeri vaše koje ostaviste pasti od maèa.'
  lug-lug: Tegeeza ennyumba ya Isirayiri nti, ‘Bw’ati bw’ayogera Mukama Katonda nti,
    nnaatera okwonoona awatukuvu wange, ekigo kye mwegulumiririzangamu, amaaso gammwe
    kye geegombanga, n’emitima gyammwe kye gyayagalanga, ne batabani bammwe ne bawala
    bammwe abaasigala emabega, balifa n’ekitala.
  heb-heb: אמר לבית ישראל כה אמר אדני יהוה הנני מחלל את מקדשי גאון עזכם מחמד עיניכם
    ומחמל נפשכם ובניכם ובנותיכם אשר עזבתם בחרב יפלו׃
  ben-IRV: তুমি ইস্রায়েল-কুলকে বল, প্রভু সদাপ্রভু এ কথা বলেন, দেখ, তোমার শক্তির গর্ব,
    তোমার চোখের ইচ্ছা এবং তোমার আত্মার প্রবৃতি আমার পবিত্র স্থানকে কলুষিত করছে, তাই
    তোমার ছেলেরা এবং মেয়েরা যাদের তুমি রেখে যাচ্ছ তারা তরোয়ালের কোপে পড়বে।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ! ਮੈਂ ਆਪਣੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਨੂੰ ਜਿਹੜਾ ਤੁਹਾਡੀ ਸ਼ਕਤੀ ਦਾ ਮਾਣ ਅਤੇ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਲਈ ਪਿਆਰਾ ਹੈ, ਜਿਸ ਲਈ ਤੁਹਾਡੀ
    ਜਾਨ ਤਰਸਦੀ ਹੈ, ਭਰਿਸ਼ਟ ਕਰਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਪੁੱਤਰਾਂ ਤੇ ਧੀਆਂ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਪਿੱਛੇ
    ਛੱਡ ਆਏ ਹੋ, ਤਲਵਾਰ ਨਾਲ ਡਿੱਗਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဣသရေလ အမျိုး အား ဆင့်ဆို ရမည်မှာ၊ ငါ ၏သန့်ရှင်း
    ရာ ဌာန၊ သင် တို့အစွမ်းသတ္တိ အထွဋ်အမြတ် ၊ သင် တို့ကြည့်ရှု လိုဘွယ်သောအရာ၊ အလွန်နှမြော
    သော အရာကို ငါ ရှုတ်ချ မည်။ သင် တို့ဘွားမြင်သောသား သမီး တို့သည် ထား ဖြင့် ဆုံး
    ကြလိမ့်မည်။
  hmo-hmo: '‘Israela taudia do oi hamaoroa, do oi gwau: Lohiabada Dirava be inai bamona
    ia hereva: Kamonai, umui be egu Dubu Helaga ena goada dekenai umui hekokoroku
    noho. Ia be emui matadia idia moalelaia noho gauna, bona emui laumadia ese idia
    ura henia noho gauna. To lau Lohiabada ese unai Dubu Helaga do lau hadikaia, bona
    emui natudia tau bona hahine, Ierusalema lalonai umui rakatania, be tuari kaia
    dekena amo do idia mase.'
  urd-urd: कि 'इस्राईल के घराने से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि देखो, मैं
    अपने हैकल को जो तुम्हारे ज़ोर का फ़ख़्र और तुम्हारा मंज़ूर — ए — नज़र है जिसके
    लिए तुम्हारे दिल तरसते हैं नापाक करूँगा और तुम्हारे बेटे और तुम्हारी बेटियाँ,
    जिनको तुम पीछे छोड़ आए हो, तलवार से मारे जाएँगे।
  rus-SYN: 'скажи дому Израилеву: так говорит Господь Бог: вот, Я отдам на поругание
    святилище Мое, опору силы вашей, утеху очей ваших и отраду души вашей, а сыновья
    ваши и дочери ваши, которых вы оставили, падут от меча.'
  bqc-SIM: mà o á Isailiↄnɛ á Dii Lua mɛ̀, álɛ a kpɛ́ gbãlɛ, á zɛgikĩi pↄ́
    i ĩ́anadãò, ì kɛɛ́ maa, i a bɛɛkɛpi, á nɛgↄ̃ɛↄ ń á nɛnↄɛ pↄ́ a ń tó weↄ
    gaga zĩ guuɛ.
  tcz-CHONGTHU: Chule hiche thuhi Israel mite pedinga keima eikiseipeh e. Hichehi
    thaneitah Pakai thusei ahi. Nahoidoh nale nakiloupi sahna, nalungthim kipana hung
    kondohna mun ka houin kasuhboh ding ahi. Nachapa teu leh nachanu teu Juda gam'a
    nehin dalhah hou chu chemjama kisat lih peh diu ahi.
  mar-mar: इस्राएलाच्या घराण्याला सांग, परमेश्वर देव असे सांगत आहे पाहा! घमंड तुझी
    ताकत झाली आहे तुझ्या डोळ्यांना जे बरे वाटते ते तुझ्या जीवाच्या वासनेने माझे पवित्रस्थान
    विटाळले आहे! आणि जी तुझी मुले व ज्या तुझ्या मुली मागे उरलेल्या होत्या त्या तलवारीने
    खाली पडल्या आहेत.
  qub-qub: 'Israelcunata cayno ninäpaj: ‹Caynömi Tayta Dios nin: Gamcunaga Templöta
    amatarmi cuyanqui; amatarmi almiranquipis. Chay Templuwanmi gamcunaga alli-tucuycanqui,
    munayniyoj-tucuycanqui. Ichanga chay Templuta noga ganrachishämi. Jerusalencho
    quëdamoj wamrayquicuna warmipis ollgupis runa wañuchiypami wañonga.'
  bqp-bqp: u be Isirelibɑ gɑri yini sɔ̃ɔwɔ u nɛɛ, wi, Yinni Gusunɔ u koo de bu win
    sɑ̃ɑ yeru kɔsuku tèn sɔ̃ bɑ tii sue kɑ te bɑ̀ n mɛɛrɑ bɑ rɑ n nuku dobu mɔ̀ kɑ
    tè sɔɔ bɑ ben yĩiyɔbu doke. Bɑ koo ben bii be bɑ tie Yerusɑlɛmuɔ mwɛɛri bu go.
  hat-hat: 'pou m'' di moun pèp Izrayèl yo men mesaj Seyè sèl Mèt la voye pou yo:
    Nou kontan gwo kay solid nou mete apa pou mwen an. Nou renmen l'' tankou de grenn
    je nan tèt nou, nou fèb anpil pou li. Enben, mwen pral fè yo derespekte kay mwen
    an. Pitit gason ak pitit fi nou te kite lavil Jerizalèm yo pral mouri nan lagè.'
  eng-BSB: 'Tell the house of Israel that this is what the Lord GOD says: ‘I am about
    to desecrate My sanctuary, the pride of your power, the desire of your eyes, and
    the delight of your soul. And the sons and daughters you left behind will fall
    by the sword.’'
  eng-WEBPB: '‘Speak to the house of Israel, “The Lord GOD says: ‘Behold, I will profane
    my sanctuary, the pride of your power, the desire of your eyes, and that which
    your soul pities; and your sons and your daughters whom you have left behind will
    fall by the sword.'
  kbq-kbq: Amanage hunka Israeli vahera zamasamio, Mikozama Kegavama Hu'nea Ra Anumzamo'a
    amanage hie, antahiho, tamagrama ran tamagima enerita tamavesi tamavesima hunentaza
    mono noni'a eri haviza hugahue. Hagi ne' mofavre nagatamima, mofa'netamia zamatreta
    azage'zama Judama mani'naza mofavretmia bainati kazinteti zamahe vagaregahaze.
  nhe-BL: 'TOTECO nechilhui para ma niquinilhui ya ni: ‘Quej ni na, niDIOS Tlen Más
    Nijpiya Tlanahuatili, niquijtohua. Na niquijtlacos notiopa tlen imojuanti tlahuel
    inquiixtocaj inquitlachilíaj, huan tlen ica inmohueyimatiyayaj pampa inmoilhuiyayaj
    inmechpalehuis inquipiyase chicahualistli. Huan nochi imoconehua, ichpocame huan
    telpocame tlen inquincajtejque ipan altepetl Jerusalén, miquise ica machete.'
  gub-BL: — Emume'u ko heze'eg Izaew wanupe nehe, i'i ihewe. — Pemume'u pekàgaw peiko.
    Ta'e heràpuzuhu ikàg a'e xe. Hehe peme'e haw ikatu peme. Ipupe peho haw ikatu
    peme no. Nezewe rehe we Tupàn umuaiw putar wàpuzuhu nehe. Pena'yr Zeruzarez pe
    upyta ma'e kwer wà, penazyr upyta ma'e kwer wà no, umàno putar wà nehe. Zauxiapekwer
    uzuka putar zeàmàtyry'ymawhu pe wà nehe.
  eng-DRA: 'Speak to the house of Israel: Thus saith the Lord God: Behold I will profane
    my sanctuary, the glory of your realm, and the thing that your eyes desire, and
    for which your soul feareth: your sons, and your daughters, whom you have left,
    shall fall by the sword.'
