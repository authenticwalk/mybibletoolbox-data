  kan-OKCV: 'ಇಸ್ರಾಯೇಲರ ಮನೆತನದವರಿಗೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ ಎಂದು ಹೇಳು:
