  sus-A: مِشِ كْن تٌ رَشَبَ، عَ رَبَ قَنيٍ نَن قَرِ. شَ عَ سَ رَبَ بْشِ نّ نُ، بّندّ
    نُ نْمَ عَ مَكٌتٌدٍ.
  fra-SBL: '"''''Car le sang qu''elle a versé est au milieu d''elle. Elle l''a posé
