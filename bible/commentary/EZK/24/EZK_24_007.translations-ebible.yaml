verse: EZK.024.007
translations:
  mal-C: '“ ‘അവൾ ചൊരിഞ്ഞ രക്തം അവളുടെ മധ്യേയുണ്ട്: വെറും പാറമേലാണ് അവൾ അതു ചൊരിഞ്ഞത്;
    മണ്ണ് അതിനെ മൂടിക്കളയുമാറ് നിലത്തല്ല അവൾ അതു ചൊരിഞ്ഞത്.'
  deu-TKW: Denn das von ihr vergossene Blut ist noch mitten in ihr; auf den kahlen
    Felsen hat sie es gethan, hat es nicht auf den Boden gegossen, um Erde darüber
    zu decken.
  lin-lin: Pamba te makila oyo esopaki ezali kati na yango ; esopaki yango na likolo
    ya libanga, esopaki yango na mabele te epai wapi putulu ekokaki kozipa yango.
  eng-LSV: For her blood has been in her midst, || She has set it on a clear place
    of a rock, || She has not poured it on the earth, || To cover it over with dust.
  eng-GNV: 'For her blood is in the middes of her: shee set it vpon an high rocke,
    and powred it not vpon on the ground to couer it with dust,'
  eng-WEBSTER: For her blood is in the midst of her; she set it upon the top of a
    rock; she poured it not upon the ground, to cover it with dust;
  nhw-BL: Pampa nochi quimatij catli fiero quichihuaj Jerusalén ehuani. Tlahuel temictijtoque
    huan quitoyajtoque estli ipan tetl para ma mocahua tlanemijya para nochi quiitase.
    Niyon amo quitoyajtoque nopa estli tlalchi para nopa tlali ma quiixtzacua inintlajtlacolhua.
  swh-ONEN: '“ ‘Kwa kuwa damu aliyoimwaga ipo katikati yake: huyo mwanamke aliimwaga
    juu ya mwamba ulio wazi; hakuimwaga kwenye ardhi, ambako vumbi lingeifunika.'
  bba-bba: Yɛm mɛ Yerusɑlɛmu yɑ yɑri mi, mu wɑ̃ɑwɑ yen suunu sɔɔ. Yɑ mu yɑriwɑ kperu
    wɔllɔ, n ǹ mɔ tem dirɑ sɔɔ tuɑ yu sere mu wukiri.
  eng-KJVCPB: For her blood is in the midst of her; she set it upon the top of a rock;
    she poured it not upon the ground, to cover it with dust;
  luo-luo: '“ ‘Nikech remo mane ochwero ni kuome: ne oole e lwanda nono; ne ok oole
    e lowo, kama buru ne nyalo ume.'
  meu-meu: Badina be rarana, vada e hebubu ḡauna, na dounu ia bogaraginai; nadi latanai
    e atoa, tano ai se bubua bena ḡahu ese se tahunia.
  npi-ULB: किनकि त्‍यसको रगत त्‍यसकै बिचमा छ । त्‍यसले त्‍यो रगत चिल्‍लो चट्टानमा
    बगाई । धूलाले ढाक्‍नलाई त्‍यसले त्‍यो रगत भूइँमा पोखाईन,
  yor-yor: “ ‘Nítorí ẹ̀jẹ̀ tí ó ta sílẹ̀ wà ní àárín rẹ̀; à á sí orí àpáta kan lásán
    kò dà á sí orí ilẹ̀, níbi ti erùpẹ̀ yóò ti bò ó.
  pes-OPCB: شرارت اورشلیم بر همه آشکار است؛ در آنجا آدم می‌کشند و خونشان را بر روی
    سنگها باقی می‌گذارند تا همه ببینند؛ حتی سعی نمی‌کنند که آن را بپوشانند!
  tgl-ULB: Sapagkat ang kaniyang dugo ay nasa kaniyang kalagitnaan! Inilagay niya
    ito sa makinis na bato; hindi niya ito ibinuhos sa lupa upang matakpan ito ng
    alikabok,
  hui-hui: Tígua mana ko birimada lalu gi nahe howa hariga teneni ta nabi howa bialu
    haga ka. Agali bo wahene ngagonaga darama dindi dugu dambi nahe bame ege to̱le̱
    ngagoria odo payabu ngelo wahagadagua mana ko ta nabi bialu haga ka.
  mya-mya: ထို​မြို့​ထဲ​၌​လူ​သတ်​မှု​ဖြစ်​ပွား​ခဲ့​၏။ သို့ ရာ​တွင်​သွေး​သည်​မြေ​ပေါ်​သို့​မ​ကျ။
    ရှင်း လင်း​သော​ကျောက်​သား​ပေါ်​သို့​ကျ​သ​ဖြင့် မြေ​မှုန့်​နှင့်​ဖုံး​အုပ်​ထား​ရန်​မ​ဖြစ်​နိုင်။-
  bod-N: གང་ལ་ཞེ་ན། གྲོང་ཁྱེར་ནང་དུ་ད་དུང་མོས་བཞུར་དུ་བཅུག་པའི་ཁྲག་ཡོད་དེ། མོས་ཁྲག་ནི་ཕ་བོང་འཇམ་པོའི་སྟེང་དུ་གཏོར་བ་ལས།
    ས་རྡུལ་གྱིས་འགེབ་པར་སའི་ནང་དུ་མ་བླུགས་སོ། །
  sna-sna: '“ ‘Nokuti ropa rarakateura riri pakati paro: Rakaridururira paruware pasina
    chinhu; harina kuriteurira pavhu, paringafukidzwa neguruva.'
  spa-BLM: “‘“Porque la sangre que derramó está en medio de ella. Lo puso sobre la
    roca desnuda. No lo vertió en el suelo, para cubrirlo de polvo.
  cac-cac: B'ud'jinacxoel jun chon̈ab' chi' yuj schiq'uil eb' anima smiljicham d'ay.
    Man̈oc d'a sat lum tz'em chic' chi' yic smucchaj yuj lum pococ, palta to d'a yib'an̈
    q'uen q'ueen malaj tas ay d'a yib'an̈, ata' stob'emi.
  swh-ULB: Kwa kuwa damu iko kati yake. Ameiweka juu ya jiwe laini; hakuimwaga juu
    ya nchi kuifunika kwa mavumbi,
  bel-bel: 'Бо кроў яго сярод яго; ён пакінуў яе на голай скале: не на зямлю праліваў
    яе, дзе яна магла б пакрыцца пылам.'
  deu-ELBBK: 'Denn ihr Blut ist in ihrer Mitte: Sie hat es auf einen kahlen Felsen
    getan, sie hat es nicht auf die Erde gegossen, dass man es mit Staub bedecken
    könnte.'
  mbb-OT: Su is kebpenhimatey zin nekeleduwan te langun. Is lengesa te mibpenhimetayan
    din mibey-anan din dà diyà te menge vatu he egkaahà te langun. Wazè din ganì heini
    vunbuni te tanà.
  mal-2015: അവൾ ചൊരിഞ്ഞിരിക്കുന്ന രക്തം അവളുടെ മദ്ധ്യേ ഉണ്ടു; അവൾ അതു വെറും പാറമേലത്രേ
    ചൊരിഞ്ഞതു; മണ്ണുകൊണ്ടു മൂടുവാൻ തക്കവണ്ണം അതു നിലത്തു ഒഴിച്ചില്ല.
  rmc-rmc: „Bo oda rat, so čhorde avri o vrahi, hino mek furt maškar o foros; čhide
    oda rat avri pre skala a na pre phuv, kaj les o prachos učharďahas andre.
  pes-OPV: زیرا خونی که ریخت در میانش می‌باشد. آن را بر صخره صاف نهاد و بر زمین نریخت
    تا از خاک پوشانیده شود.
  ron-1924: Кэч сынӂеле пе каре л-а вэрсат еа есте ынкэ ын мижлокул ей. Л-а пус пе
    стынка гоалэ, ну л-а вэрсат пе пэмынт, ка сэ-л акопере апой ку цэрынэ.
  ben-OBCV: “ ‘কেননা তাদের মধ্যে তার রক্তপাত করা হয়েছে সেই রক্ত পাথরের উপর ঢালা হয়েছে;
    তা মাটিতে ঢালা হয়নি, যেখানে ধুলোয় তা ঢাকা পড়বে।
  som-som: Waayo, dhiiggeedii dhexdeeduu yaal. Waxay kor saartay dhagax diiran, oo
    dhulkana kuma ay daadin si ay ciid ugu daboosho aawadeed.
  lat-VUC: 'Sanguis enim ejus in medio ejus est; super limpidissimam petram effudit
    illum: non effudit illum super terram, ut possit operiri pulvere.'
  eng-ASVBT: For her blood is in the midst of her; she set it upon the bare rock;
    she poured it not upon the ground, to cover it with dust.
  ita-1885: Conciossiachè il suo sangue sia stato in mezzo di lei; essa l'ha posto
    sopra un sasso liscio, non l'ha sparso in terra, per coprirlo di polvere.
  eng-LXXUP: 'For her blood is in the midst of her; I have set it upon a smooth rock:
    I have not poured it out upon the earth, so that the earth should cover it;'
  eng-ULB: For her blood is in the midst of her. She has set it on the smooth rock;
    she has not poured it out on the ground to cover it with dust,
  spa-VBL: Porque la sangre que ella derramó está todavía dentro de la ciudad. La
    derramó abiertamente sobre la roca desnuda; ni siquiera la derramó en el suelo
    ni la cubrió con tierra.
  fra-_FOB: Car le sang qu'elle a répandu est au milieu d'elle; elle l'a mis sur le
    roc nu, elle ne l'a pas versé sur la terre pour le couvrir de poussière.
  mal-mal: അവൾ ചൊരിഞ്ഞിരിക്കുന്ന രക്തം അവളുടെ മദ്ധ്യത്തിൽ ഉണ്ട്; അവൾ അത് വെറും പാറമേലാകുന്നു
    ചൊരിഞ്ഞത്; മണ്ണുകൊണ്ടു മൂടത്തക്കവിധം അവൾ അത് നിലത്ത് ഒഴിച്ചില്ല.
  urd-GVR: Jo ḳhūn Yarūshalam ne bahāyā wuh ab tak us meṅ maujūd hai. Kyoṅki wuh miṭṭī
    par na girā jo use jazb kar saktī balki nangī chaṭṭān par.
  suz-BL: मारदे हना मेको आ हुश शाइक्‍पाइश्‍शो मेको आ दातेमीन बाक्‍ब। मेकोम मेको हुश
    श्‍येत्‍थ फुल्‍लु तार शाइक्‍पाइश्‍शो बाक्‍त। मिनु खपीम मसुम्‍शो बाक्‍त।
  eng-NOY: For blood is in the midst of her; upon the bare rock hath she shed it;
    she poured it not upon the ground, that it might be covered with dust.
  ita-1927: Poiché il sangue che ha versato è in mezzo a lei; essa lo ha posto sulla
    roccia nuda; non l’ha sparso in terra, per coprirlo di polvere.
  ckb-ckb: «”لەبەر ئەوەی ئەو خوێنەی ڕشتوویەتی لەناوەڕاستیدایە، چونکە لەسەر بەردی ڕووت
    دایناوە، نەیڕشتە سەر زەوی، تاکو بە خۆڵ دایپۆشێت.
  eng-BBE: For her blood is in her; she has put it on the open rock not draining it
    on to the earth so that it might be covered with dust;
  kan-OKCV: “ ‘ಅದರ ರಕ್ತವು ಅದರ ಮಧ್ಯದಲ್ಲಿದೆ; ಅದು ಅದನ್ನು ಬಂಡೆಯ ತುದಿಯಲ್ಲಿ ಇಟ್ಟಿದೆ. ಧೂಳು
    ಮುಚ್ಚುವ ಹಾಗೆ ನೆಲದ ಮೇಲೆ ಚೆಲ್ಲಲಿಲ್ಲ.
  tam-2017: அவளுடைய இரத்தம் அவள் நடுவில் இருக்கிறது; மண்ணிலே மறைந்துபோகும்படி அதைத்
    தரையிலே ஊற்றாமல் கற்பாறையிலே ஊற்றிப்போட்டாள்.
  spa-RV-1909: 'Porque su sangre fué en medio de ella: sobre una piedra alisada la
    puso; no la derramó sobre la tierra para que fuese cubierta con polvo.'
  ron-BTF: 'Pentru că sângele ei este în mijlocul ei: ea l-a pus pe vârful unei stânci;
    nu l-a turnat pe pământ pentru a-l acoperi cu țărână;'
  eng-WEBP: “‘“For the blood she shed is in the middle of her. She set it on the bare
    rock. She didn’t pour it on the ground, to cover it with dust.
  eng-FBV: For the blood she shed is still inside the city. She shed it openly on
    bare rock—she didn't even spill it on the ground and cover it up with dirt.
  nld-1939: Want haar bloed stroomt in haar midden, Op de naakte rots liet ze het
    vloeien; Ze goot het niet uit op de grond, Om het met aarde te bedekken.
  nch-BL: Pampa nochi quimatij cati amo cuali quichihuaj Jerusalén ehuani. Tahuel
    temictijtoque huan quitoyajtoque esti ipan tet para ma mocahua tanemijya para
    nochi quiitase. Yon amo quitoyajtoque nopa esti talchi para nopa tali ma quiixtzacua
    inintajtacolhua.
  vie-1934: Vì máu mà nó đã đổ ra còn ở giữa nó; nó đã đổ máu ấy trên vầng đá láng
    bóng; chớ không đổ trên đất đặng cho bụi che lấp đi.
  hin-CV: '“ ‘क्योंकि उस शहर ने जो रक्तपात किया है, वह अपने ही बीच किया है: उसने खून
    को खाली चट्टान पर उंडेल दिया है; उसने खून को भूमि पर नहीं उंडेला, जहां धूल उसे
    ढांप ले.'
  spa-BES: Porque su sangre está en ella; la puso sobre la roca abierta y no la drenó
    sobre la tierra para que pudiera quedar cubierta de polvo;
  tdx-tdx: Fa mb’e ama’e ty lio’e; nadoa’e am-bato eo, fa tsy naili’e an-tane eo handembeke
    aze an-deboke.
  tha-KJV: เพราะว่าโลหิตที่เธอกระทำให้ตกนั้นยังอยู่ท่ามกลางเธอ เธอวางไว้บนหิน เธอมิ​ได้​เทลงดิน
    เพื่อเอาฝุ่นกลบไว้
  por-BR-2018: Porque seu sangue está em meio dela; sobre uma pedra exposta ela o
    pôs; não o derramou sobre a terra, para que fosse coberto com pó.
  deu-ELO: 'Denn ihr Blut ist in ihrer Mitte: Sie hat es auf einen kahlen Felsen getan,
    sie hat es nicht auf die Erde gegossen, daß man es mit Staub bedecken könnte.'
  eng-WYC-2018: For why the blood thereof is in the midst thereof; he shed it out
    on a full clear stone, he shed not it out on (the) earth, that it may be covered
    with dust, (For its blood is in its midst; he poured it out on a very clean, or
    on a very bright, stone, he did not pour it out on the ground, so that it might
    be covered with dust,)
  epo-epo: Ĉar ĝia sango estas en ĝi; sur nudan rokon ĝi verŝis ĝin, ne verŝis ĝin
    sur la teron, kie polvo povus ĝin kovri.
  uig-PIN: Qünki u tɵkkǝn ⱪan uning otturisida turidu; u ⱪanni topa bilǝn kɵmgili
    bolƣudǝk yǝrgǝ ǝmǝs, bǝlki taⱪir tax üstigǝ tɵkti.
  beo-beo: Moilai amo ganodini, medole legesu bagadewane ba:su. Be amo heale da guluga
    hame dedeboi. Ilia da amo heale magufu da:iya soga:digi.
  tpi-OTNT: Ol i no wari long pasin nogut bilong ol. Nogat. Ol i save mekim long ples
    klia tasol. I olsem ol i kilim ol man na larim blut i kapsait antap long ples
    ston. Ol i no larim blut i kapsait long graun, bai graun i ken haitim.
  hau-SA: “ ‘Gama zubar da jini yana a tsakiyarta, ta zubar da shi a dutsen da yake
    a fili; ba tă zubar da shi a ƙasa ba, inda ƙura za tă rufe shi.
  uig-LAT: Chünki u tökken qan uning otturisida turidu; u qanni topa bilen kömgili
    bolghudek yerge emes, belki taqir tash üstige tökti.
  nde-nde: 'Ngakho igazi elachithwa lidolobho leli liphakathi kwalo: lalithululela
    edwaleni elize; kalilithululelanga phansi lapho umhlabathi owawungaligqibela khona.'
  ton-ton: 'He ʻoku ʻi loto ʻiate ia ʻa hono toto kuo ne ʻai ia ki he funga maka;
    naʻe ʻikai te ne lilingi ia ki he kelekele ke ʻufiʻufi ia ʻaki ʻae efu:'
  ces-1613: Nebo krev jest u prostřed něho. Na vysedlou skálu vystavilo ji; nevylilo
    jí na zemi, aby ji prach přikryl.
  eng-WMB: “‘“For the blood she shed is in the middle of her. She set it on the bare
    rock. She didn’t pour it on the ground, to cover it with dust.
  tam-TCV: “ ‘அவள் சிந்திய இரத்தம் அவள் மத்தியிலே இருக்கிறது. ஏனெனில் அவள் சிந்திய
    இரத்தத்தைப் பாறையிலே ஊற்றினாள்.’ புழுதி மறைக்கும்படி அவள் அதை நிலத்தில் ஊற்றவில்லை.
  ceb-ULB: Tungod kay ang iyang dugo anaa sa iyang taliwala. Gipahimutang niya kini
    sa hamis nga bato; wala niya kini gibubo sa yuta diin kini matabonan sa abog,
  pol-UBG: W nim bowiem jest krew przelana przez niego; wystawiono ją na wierzchu
    skały, nie wylano jej na ziemię, aby była przykryta prochem;
  urd-GVU: جو خون یروشلم نے بہایا وہ اب تک اُس میں موجود ہے۔ کیونکہ وہ مٹی پر نہ گرا
    جو اُسے جذب کر سکتی بلکہ ننگی چٹان پر۔
  deu-1912: Denn ihr Blut ist darin, das sie auf einen bloßen Felsen und nicht auf
    die Erde verschüttet hat, da man's doch hätte mit Erde können zuscharren.
  kan-2017: “ಯೆರುಸಲೇಮ್ ನಗರ ಸುರಿಸಿದ ರಕ್ತವು ಅದರ ಮಧ್ಯದಲ್ಲಿದೆ; ಅದು ಅದನ್ನು ಬಂಡೆಯ ತುದಿಯಲ್ಲಿ
    ಇಟ್ಟಿದ್ದಾರೆ. ಧೂಳು ಮುಚ್ಚುವ ಹಾಗೆ ನೆಲದ ಮೇಲೆ ಚೆಲ್ಲಲಿಲ್ಲ.
  yap-yap: U ni thang e fan u lan fare binaw, machane racha’ e de map nga daken e
    but’ ko gin nra upnguy e fiyath; ya map nga daken ba malang.
  hlt-MCSB: A thii khaw laipi te vuei thil ham diklai ah hawk pawt tih a laklung kah
    thaelpang aka tlaai soah a hawk .
  mdy-ETH: ካታሜሎይዳ ዓሲ ዎዺንቴኔ፤ ሱጉፃ ሾኦቴሢ ዓጪ ዓኣቻንዳ ሳዓይዳቱዋሴ፤ ጋዓንቴ ሱጉፃ ሾኦቴሢ ዔኤቢ ዓኣቹዋ ፔጌ ማዔ
    ላሌይዳኬ።
  twi-ASANTE: '“ ‘Mogya a ɔhwie guiɛ no wɔ ne mfimfini: ɔhwie guu ɔbotan wesee so;
    wanhwie angu fam, baabi a mfuturo bɛkata soɔ.'
  eng-WEBU: “‘“For the blood she shed is in the middle of her. She set it on the bare
