  hbo-hbo: כִּ֤י דָמָהּ֙ בְּתֹוכָ֣הּ הָיָ֔ה עַל־צְחִ֥יחַ סֶ֖לַע שָׂמָ֑תְהוּ לֹ֤א שְׁפָכַ֙תְהוּ֙
