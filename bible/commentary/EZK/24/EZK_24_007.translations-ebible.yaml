  grc-BRENT: Ὅτι αἷμα αὐτῆς ἐν μέσῳ αὐτῆς ἐστιν, ἐπὶ λεωπετρίαν τέταχα αὐτό· οὐκ ἐκκέχυκα
    αὐτὸ ἐπὶ τὴν γῆν, τοῦ καλύψαι ἐπʼ αὐτὸ γῆν,
  ind-AYT: Sebab, darahnya ada di tengah-tengahnya, ia meletakkannya di atas batu
    yang gundul. Ia tidak mencurahkannya ke tanah untuk menutupinya dengan debu,
  nya-nya: “ ‘Paja magazi amene anakhetsa akanali pakati pake mu mzindamo. Iye awakhuthulira
