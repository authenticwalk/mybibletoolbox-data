  por-BRBSL: “““Pois o sangue que ela derramou está no meio dela. Ela a colocou sobre
    a rocha nua. Ela não o derramou no chão, para cobri-lo com poeira.
  cth-cth: Bangkongtetpawiteh, a palawng e thi hah amae thung ao teh, lungsong van
