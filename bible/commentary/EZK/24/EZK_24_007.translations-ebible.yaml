  mps-mps: “Augwaligo te augwa dwai kolesagade homu kone me tųą pabeo. Menio. Augwaligo
    hanilama, bulu ulade yali. Te augwaligo te bidi dabe elama, te kaneme te masigi
    elalubo pesage daide gealu tiwai yali. Augwaligo kaneme te tǫba gealumainu me
    ebeo, te tǫgo geme dualumaina wabeo.
  tpi-tpi: Ol i no wari long pasin nogut bilong ol. Nogat. Ol i save mekim long ples
    klia tasol. I olsem ol i kilim ol man na larim blut i kapsait antap long ples
    ston. Ol i no larim blut i kapsait long graun, bai graun i ken haitim.
  dan-1931: thi Blodet er endnu midt i Byen; den hældte det på den nøgne Klippe og
