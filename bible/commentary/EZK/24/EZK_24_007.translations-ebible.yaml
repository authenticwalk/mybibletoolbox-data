  uig-ARA: چۈنكى ئۇ تۆككەن قان ئۇنىڭ ئوتتۇرىسىدا تۇرىدۇ؛ ئۇ قاننى توپا بىلەن كۆمگىلى
    بولغۇدەك يەرگە ئەمەس، بەلكى تاقىر تاش ئۈستىگە تۆكتى.
  sus-sus: Mixi kɔn to raxaba, a raba fanye nan fari. Xa a sa raba bɔxi nɛ nu, bɛndɛ
