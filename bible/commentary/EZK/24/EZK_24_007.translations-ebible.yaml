  chk-chk: Pun a fis nimanau lon ewe telinimw. Nge chon ewe telinimw resap ninätiu
    ewe cha won pwül pwe epwe irela, nge ra ninätiu won achau.
  rop-rop: Detlot pipul langa Jerusalem bin kilimbat ola gudbala pipul langa det taun
    en dei nomo bin trai en gaburrumap detlot blad deya langa det adwan graun.
  ukr-1871: Бо пролита ним кров і досі посеред него; на голій скелї вона, він бо не
    проливав її на землю, де б вона покрилась була порохом.
  deu-1951: Denn ihr Blut ist noch mitten in ihr. Sie hat es auf einen nackten Felsen
    gegossen und nicht auf die Erde geschüttet, daß man es mit Staub hätte zudecken
    können.
  eng-JPS: For her blood is in the midst of her; she set it upon the bare rock; she
    poured it not upon the ground, to cover it with dust;
  srp-1865: Jer je krv njegova usred njega; na go kamen metnu je, ne proli je na zemlju
    da se pokrije prahom.
  lug-lug: “ ‘Omusaayi gwe yayiwa guli wakati mu ye, yaguyiwa ku lwazi olwereere;
    teyaguyiwa wansi enfuufu ereme okugubikka.
  heb-heb: כי דמה בתוכה היה על צחיח סלע שמתהו לא שפכתהו על הארץ לכסות עליו עפר׃
  ben-IRV: কারণ তার রক্ত তার মধ্যে আছে; সে মসৃণ পাথরের ওপরে তা রেখেছে, ধূলো দিয়ে
    ঢেকে রাখবার জন্য মাটিতে রাখেনি।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਲਹੂ ਉਹ ਦੇ ਵਿੱਚ ਹੈ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਸੁੱਕੀ ਚੱਟਾਨ ਤੇ ਰੱਖਿਆ, ਧਰਤੀ
    ਤੇ ਨਹੀਂ ਡੋਲ੍ਹਿਆ ਕਿ ਮਿੱਟੀ ਵਿੱਚ ਢੱਕਿਆ ਜਾਏ।
  mya-JVB: အကြောင်းမူကား ၊ ထိုမြို့သတ်သောသူ ၏ အသွေး သည် မြို့ အလယ် ၌ ရှိ၏။ ထိုအသွေးကိုမြေမှုန့်
    နှင့် ဖုံး ခြင်းငှါ မြေ ပေါ်မှာ သွန်း သည်မ ဟုတ်၊ ရှင်းလင်း သော ကျောက် ပေါ်မှာ
    တင် ထားပြီ။
  hmo-hmo: Hanua dekenai ala-ala idia karaia, to rarana be tano dekenai idia bubua
    lasi, tano ena kahu do ia hunia garina. Lasi, to rarana be nadi ena latanai idia
    bubua.
  urd-urd: क्यूँकि उसका खू़न उसके बीच है, उसने उसे साफ़ चट्टान पर रख्खा, ज़मीन पर
    नहीं गिराया ताकि खाक में छिप जाए।
  rus-SYN: Ибо кровь его среди него; он оставил ее на голой скале; не на землю проливал
    ее, где она могла бы покрыться пылью.
  bqc-SIM: Aa gbɛ̃́ↄ dɛ̀dɛ wɛ̃́lɛpi guu, aa ń au bↄ̀lɛ gbɛsɛɛnawa, aai kↄ́lɛ tↄↄlɛwa
    aa bùsukàwào.
  tcz-CHONGTHU: Ajeh chu amanu atolthana thisan chu song chunga, chun jon ahi. Tollhanga
    jong chu kithe thanga hilou ham?
  mar-mar: तिने सर्वांच्यामध्ये रक्तपात केला तिने गुळगुळीत खडकावर रक्त सांडले जमिनीच्या
    धुळीने त्यास झाकू दिले नाही.
  qub-qub: Oxidasha mancanöga caycanqui siudächo pasaypa wañuchinacuylla captinmi.
    Wañuchicushan yawarpis manami allpachöchu mashtaraycan allpawan tacucäcunanpäga.
    Chaypa ruquenga allpaynaj gaga jananchömi mashtaraycan.
  bqp-bqp: Yɛm mɛ Yerusɑlɛmu yɑ yɑri mi, mu wɑ̃ɑwɑ yen suunu sɔɔ. Yɑ mu yɑriwɑ kperu
    wɔllɔ, n ǹ mɔ tem dirɑ sɔɔ tuɑ yu sere mu wukiri.
  hat-hat: Li fè anpil san koule nan mitan li. Men, san an pa koule atè pou pousyè
    te kouvri l'. San an koule sou wòch.
  eng-BSB: For the blood she shed is still within her; she poured it out on the bare
    rock; she did not pour it on the ground to cover it with dust.
  eng-WEBPB: “‘“For the blood she shed is in the middle of her. She set it on the
    bare rock. She didn’t pour it on the ground, to cover it with dust.
  kbq-kbq: Hagi vahe'ma zamaheno korazmima eri tagi'nea koramo'a, ana kuma amu'nompi
    me'ne. Hagi vahe'ma zamahe'nea korana mopafi tagitregeno, kugusopamo'a refi'oteniegu
    have agofetu tagitre'ne.
  nhe-BL: Pampa nochi quimatij tlen fiero quichihuaj Jerusalén ehuani. Tlahuel temictijtoque
    huan quitoyajtoque estli ipan tetl para ma mocahua nempa para nochi quiitase.
    Niyon ax quitoyajtoque nopa estli tlalchi para nopa tlali ma quiixtzacua inintlajtlacolhua.
  gub-BL: Heta puruzuka haw tawhu pupe. Nuzakook kwaw wanuwy kwer ywy rehe wà. Ywy
    upuner mo imimaw rehe. Uzakook itahu rehe wà.
  eng-DRA: 'For her blood is in the midst of her, she hath shed it upon the smooth
