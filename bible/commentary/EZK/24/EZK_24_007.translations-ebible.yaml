  tel-2017: దాని రక్తం దాని మధ్యనే ఉంది. అది దాన్ని నున్నటి బండ మీద ఉంచింది. మట్టితో
    దాన్ని కప్పేందుకు వీలుగా ఆ రక్తాన్ని నేల మీద కుమ్మరించ లేదు.
  hat-BSA: “‘“Paske san fanm nan vèse se nan mitan l. Li te mete l sou wòch vid la.
    Li pa t vide li atè a, pou kouvri li ak pousyè.
  kos-kos: Akmas orek in siti uh, tusruktu srah uh tiana sororla nu fin fohk uh, yen
    kutkut uh ku in afinya, a sororla nu fin sie eot ma oan kalem.
  hbo-WLC: כִּ֤י דָמָהּ֙ בְּתוֹכָ֣הּ הָיָ֔ה עַל־צְחִ֥יחַ סֶ֖לַע שָׂמָ֑תְהוּ לֹ֤א שְׁפָכַ֙תְהוּ֙
