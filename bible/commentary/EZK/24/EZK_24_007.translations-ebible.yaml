  twi-twi: '“ ‘Mogya a ohwie guu no wɔ ne mfimfini: ohwie guu ɔbotan wosee so; wanhwie
    angu fam, baabi a mfutuma bɛkata so.'
  hlt-hlt: A thii khaw laipi te vuei thil ham diklai ah hawk pawt tih a laklung kah
    thaelpang aka tlaai soah a hawk .
  tbz-SIM: Dɛ kó dihɛì kɔbɛ còú mmɛ̀ɛ̀ nitiyĩ̀ĩ̀ nkpɑɑ́ feímu, mɛ̀ còú dipèrì ĩ́nkɛ̀
    nkɛ, mɛ̀ í còú nkɛtenkɛ̀ kɛ dò nkɛ̀ɛ mɛ̀ sũ̀ɔ̃̀too, òmɔù mɛ nyí mɛ̀ dɑ̀tínnɛ́
    mutɑ̃́ɑ̃́.
  msy-2020: Guizbangɨra, men arazir kuram azenimra iti. Me mati, gumazim, mɨsoghezɨ
    an aremezɨ, an ghuzim dagɨam gire. Gumazir kamɨn ghuzim nguazim girezɨ nguazir
    mɨneziba anevaragha a modozir puvatɨ. A dagɨar azenan itim gisɨn ire. Kamaghɨra,
    me azenara gumazamizibar damazimɨn kamaghɨn amima, me bar men gari.
  dop-dop: Mpi pǝ tɔɔ tɔ, yǝlɑɑ mpɑ Yosɑlɛm kʋwɑ tɔ, pɑ cɑlǝm wɛ ɩcɑtɛ hɛkʋ tɑɑ kʋkpɑmʋɣʋ
    tɔɔ kɛ́ yem. Nɔɣɔlʋ tɑ pǝlɩ-wǝɣɩ ɑtɛ sɩ pɑ́ tɑkɩ-wǝɣɩ tɛtʋ.
  azb-azb: Çünki onun tökdüyü qan hələ içindədir. Qanı tozla örtmək üçün hətta yerə
    də tökmədi, Düz çılpaq qayanın üstünə axıtdı.
  eng-DBY: for her blood is in the midst of her; she set it upon the bare rock; she
    poured it not upon the ground, to cover it with dust.
  hin-2017: क्योंकि उस नगरी में किया हुआ खून उसमें है; उसने उसे भूमि पर डालकर धूलि
    से नहीं ढाँपा, परन्तु नंगी चट्टान पर रख दिया। (प्रका. 18:24)
  wol-KYG: Deret ji mu tuur a ngi ci biiram ba tey; doj wu amul dara la ko sotti,
    sottiwu ko ci suuf, fu muy suuloo.
  eng-YLT: For her blood in her midst hath been, On a clear place of a rock she hath
