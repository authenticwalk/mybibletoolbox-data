  guj-2017: કેમ કે તેનું લોહી તેની અંદર છે. તેણે તેને ખુલ્લા ખડક પર પાડ્યું છે, તેણે
    તેને જમીન પર રેડ્યું નથી જેથી તે ધૂળથી ઢંકાય જાય,
  pon-2006A: Kamaramas wiewiawi nan kahnimwo, ahpw nta kan sohte wudekdiong nan pwehl
    wasa me pwelpar kak karirihala; e wudekdiong pohn paip kalaimwun ehu me mi pohn
