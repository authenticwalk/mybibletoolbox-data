  ibo-ibo: “ ‘Nʼihi na ọbara ọ wụsiri dị nʼetiti ya. Ọ bụkwa nʼelu nkume ka a wụsiri
    ya. Ọ bụghị nʼelu ala efu, ebe e nwere ike jiri aja kpochie ya.
  ory-ory: କାରଣ ତାହାର ରକ୍ତ ତାହା ମଧ୍ୟରେ ଅଛି; ସେ ଶୁଷ୍କ ଶୈଳ ଉପରେ ତାହା ରଖିଲା; ସେ ଧୂଳିରେ
