  kik-kik: '“ ‘Nĩgũkorwo thakame ĩrĩa rĩitithĩtie ĩrĩ o thĩinĩ warĩo: Rĩamĩitire o
    kũu rwaro-inĩ rwa ihiga itheri; rĩtiamĩitire tĩĩri-inĩ, harĩa rũkũngũ rũngĩamĩthikire.'
  fra-NCL: Car le sang qu’elle a versé est au milieu d’elle ; elle l’a mis sur la
