  cek-AK: Vangpui thungah anih mah athii to longsak, anih loe maiphu hoi aphum hanah
    athii to long ah krai ai, athii to kamtueng phaeng thlung nuiah ni a kraih;
  cuk-cuk: ”Ar neggweburgi dulemar-ibe-ablis-eolesgusadi, yaisur naid. Ar ade, akwa-dummad-birgi
