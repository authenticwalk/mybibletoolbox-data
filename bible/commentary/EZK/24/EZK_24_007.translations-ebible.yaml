    hin dhangalaafne.
  fra-LSG: Car le sang qu’elle a versé est au milieu d’elle; elle l’a mis sur le roc
    nu, elle ne l’a pas répandu sur la terre pour le couvrir de poussière.
  yal-yal: Amasɔtɔ e muxune wunla naxan naminixi, na mɔn e taan ma singen. E wunla
