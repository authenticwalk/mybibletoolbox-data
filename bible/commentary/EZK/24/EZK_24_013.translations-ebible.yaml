  arb-NAV: فِي قَذَارَتِكِ رَذِيلَةٌ لأَنِّي سَعَيْتُ لِتَطْهِيرِكِ، فَلَمْ تَطْهُرِي
    وَلَنْ تَطْهُرِي مِنْ نَجَاسَتِكِ حَتَّى أَصُبَّ عَلَيْكِ غَضَبِي.
  ewe-ewe: “ ‘Azɔ la, wò nu makɔmakɔe nye ŋukpenanuwɔwɔ. Esi medze agbagba be makɔ
    ŋuwò, ke esi mèna be woakɔ ŋuwò le wò makɔmakɔnyenye me o ta la, màgakɔ azɔ o
    va se ɖe esime nye dɔmedzoe helĩhelĩ ɖe ŋuwò nu nabɔbɔ.
  eng-LEE: In thy uncleanness is [thy] incest; because I endeavored to cleanse thee,
    and thou wouldst not be clean, thou shalt not be cleansed from thy uncleanness
    any more, until I have assuaged my fury on thee.
  asm-FB: তোমাৰ অশুচিতাত লজ্জাজনক আচৰণবোৰ আছে, কাৰণ মই তাক শুচি কৰিলোঁ, কিন্তু তোমাক
    শুচি কৰিবলৈ যত্ন কৰিলেও তুমি শুচি নোহোৱা। এই কাৰণে মই তোমাৰ ওপৰত মোৰ ক্ৰোধ মাৰ
    নিনিয়ালৈকে তুমি তোমাৰ অশুচিতাৰ পৰা আৰু শুচি নহ’বা।
  sus-A: «وٌ بَرَ قِندِ سّنِيّنتَرٍيٍ رَ وٌ شَ يّنّ شَ قٍ رَ. ﭑ بَرَ كَتَ وٌ رَ سّنِيّندٍ،
    كْنْ وٌ مُ تِن. نَ كُي وٌ مُ سّنِيّنيِ سْتْمَ هَن ﭑ فّ ﭑ مَ شْنّ بِرِن نَمِنِدٍ
    وٌ مَ.
  fra-SBL: '"''''Dans votre souillure, il y a de la débauche. Parce que je t''ai purifié
    et que tu n''as pas été purifié, tu ne seras plus purifié de ta souillure, jusqu''à
    ce que j''aie fait cesser ma colère contre toi.'
  hbo-hbo: בְּטֻמְאָתֵ֖ךְ זִמָּ֑ה יַ֤עַן טִֽהַרְתִּיךְ֙ וְלֹ֣א טָהַ֔רְתְּ מִטֻּמְאָתֵךְ֙
    לֹ֣א תִטְהֲרִי־עֹ֔וד עַד־הֲנִיחִ֥י אֶת־חֲמָתִ֖י בָּֽךְ׃
  kik-kik: “ ‘Rĩu-rĩ, gĩko gĩaku nĩ ũũra-thoni. Tondũ ngeretie gũgũtheria, no wee
    ndũngĩthera gĩko gĩaku, wee ndũngĩthera rĩngĩ nginya mangʼũrĩ makwa ma gũgũũkĩrĩra
    makahũahũa.
  fra-NCL: Dans ta souillure il y a une énormité ; puisque je t’ai purifiée et que
    tu n’es pas devenue pure, tu ne seras jamais plus purifiée de ta souillure, jusqu’à
    ce que j’aie fait reposer sur toi mon courroux.
  cek-AK: Jerusalem, nang loe zaehaih hoi amhnoghaih hoiah na koi, kang pasaeh khing
    boeh, toe na ciim thai ai pongah, na nuiah palung ka phuihaih pha ai karoek to
    nam hnonghaih to na ciim thai mak ai, tiah thuih.
  cuk-cuk: ”Jerusalén-neggwebur, be-galagwensuli-gudigusad an bega elibi gusanad,
    ar bedi bega-elied gwen abessulid. A-ulale, an-sae-itogedba-sabsur-be-odurdakoed-sorbali,
    geb be swilidik gunonisunnoed.
  uig-CYR: Сениң паскиничилигиңдә бузуқ паһишилик бардур; Мән сени пакизлимақчи болдум,
    лекин сән паскиничилиқтин пакизландурулмаймән дедиң; әнди қәһримни үстүңгә төкүп
    тохтатмиғичә сән паскиничилиқтин пакизландурулмайсән.
  tel-2017: నీ సిగ్గుమాలిన ప్రవర్తన నీ అపవిత్రతలో ఉంది. నిన్ను శుద్ధి చెయ్యడానికి
    నేను పూనుకున్నా, నువ్వు శుద్ధి కాలేదు. నీపై నా క్రోధం తీర్చుకునే వరకూ నువ్వు శుద్ధి
    కావు.
  hat-BSA: “‘“Nan salte ou a se tout zak ki lèd yo. Akoz mwen ta netwaye ou, malgre
    sa, ou pa pwòp; ou p ap vin pwòp de salte ou yo jiskaske Mwen fè chalè kòlè Mwen
    an sou ou poze.
  kos-kos: Jerusalem, orekma koluk lom uh akfohkfokyekomla. Nga ne srike in aknasnasyekomla,
    tuh kom srakna fohkfok. Kom tia ku in sifil nasnasla nwe ke na kom pula kuiyen
    kasrkusrak luk uh.
  hbo-WLC: בְּטֻמְאָתֵ֖ךְ זִמָּ֑ה יַ֤עַן טִֽהַרְתִּיךְ֙ וְלֹ֣א טָהַ֔רְתְּ מִטֻּמְאָתֵךְ֙
    לֹ֣א תִטְהֲרִי־ע֔וֹד עַד־הֲנִיחִ֥י אֶת־חֲמָתִ֖י בָּֽךְ׃
  ibo-ibo: “ ‘Ugbu a, adịghị ọcha gị sitere na ndụ ọjọọ nke ịkwa iko gị. Nʼihi na
    m agbalịala ime ka ị dị ọcha, ma i kweghị adị ọcha site na mmerụ gị, ị gaghị adịkwa
    ọcha ọzọ tutu ruo mgbe ọnụma m megide gị zuruoke.
  ory-ory: ତୁମ୍ଭର ଅଶୌଚର ଲମ୍ପଟତା ଅଛି; ଆମ୍ଭେ ତୁମ୍ଭକୁ ଶୁଚି କଲେ ହେଁ ତୁମ୍ଭେ ଶୁଚି ହେଲ ନାହିଁ,
    ଏଥିପାଇଁ ତୁମ୍ଭ ଉପରେ ଆମ୍ଭେ ଆପଣା କୋପ ଶାନ୍ତ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଆପଣା ଅଶୌଚରୁ ଆଉ
    ଶୁଚୀକୃତ ନୋହିବ।
  chk-chk: Jerusalem, om mocheisou iei om limengau. Iwe, üa sotuni ai üpwe limetuk,
    nge kosap limöchüla. Iei mine kosap fokun limöch, tori üpwe amüchü ai lingeringerituk.
  rop-rop: “Wal ol yumob pipul langa Jerusalem yumob brabli nogudbala en ai kaan klinim
    yumob, nomeda hau aibin trai album yumob. Mi brabli wail langa yumob. En yumob
    garra filim main wailwan filing raidap ai seduldan.
  ukr-1871: В нечистотї твоїй стільки поганї, що скілько й не намагався тебе очистити,
    ти все таки нечиста; од нечистї твоєї ти й далїй не очистишся, аж докіль я удовольню
    мою досаду на тобі!
  deu-1951: Weil ich dich denn reinigen wollte und du dich nicht reinigen ließest,
    so sollst du von deiner Unreinigkeit nicht mehr gereinigt werden, bis ich meinen
    Zorn an dir gestillt habe!
  eng-JPS: Because of thy filthy lewdness, because I have purged thee and thou wast
    not purged, thou shalt not be purged from thy filthiness any more, till I have
    satisfied My fury upon thee.
  srp-1865: U neèistoti je tvojoj grdilo tvoje; jer sam te èistio, ali se ti ne oèisti;
    neæeš se više èistiti od neèistote svoje, dokle ne namirim gnjev svoj nad tobom.
  lug-lug: “ ‘Kaakano mu kwonoona kwo wagwenyuka, kubanga nagezaako okukutukuza ggwe,
    naye ne kitasoboka kukutukuza, era tolitukuzibwa okutuusa ekiruyi kyange bwe kirikkakkana.
  heb-heb: בטמאתך זמה יען טהרתיך ולא טהרת מטמאתך לא תטהרי עוד עד הניחי את חמתי בך׃
  ben-IRV: তোমার লজ্জাজনক ব্যবহার তোমার অশুচি কাজে আছে; আমি তোমাকে শুচি করলেও তুমি
    শুচি হলে না, এই জন্য তুমি অশুচি থেকে শুচি করা হবে না, যতক্ষণ না আমি আমার রাগ থেকে
    মুক্ত করবো।
  pan-pan: ਤੇਰੀ ਗੰਦਗੀ ਵਿੱਚ ਲੁੱਚਪੁਣਾ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਸਾਫ਼ ਕਰਨਾ ਚਾਹੁੰਦਾ ਸੀ, ਪਰ
    ਤੂੰ ਪਾਕ ਹੋਣਾ ਨਹੀਂ ਚਾਹੁੰਦੀ। ਤੂੰ ਆਪਣੀ ਗੰਦਗੀ ਤੋਂ ਫੇਰ ਸਾਫ਼ ਨਹੀਂ ਹੋਵੇਂਗੀ, ਜਦ ਤੱਕ ਕਿ
    ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਤੇਰੇ ਉੱਤੇ ਪੂਰਾ ਨਾ ਕਰ ਚੁੱਕਾਂ।
  mya-JVB: သင် ၏အညစ်အကြေး ၌ အဓမ္မ အမှုပါ၏။ ငါဆေးကြော ၍ သင်သည်ဆေးကြော ခြင်းကို မ ခံသောကြောင့်
    ၊ ငါ ၏အမျက် အရှိန်သည် သင့် အပေါ်သို့ မ ရောက် မချင်းတိုင်အောင်၊ သင် ၏အညစ်အကြေး
    ကို မ ဆေးကြော ရ။
  hmo-hmo: “Unai uro ena raraka be Ierusalema ena lebulebu miro herea. Badina be lau
    ese Ierusalema lau hagoevaia toho, to iena miro badana dekena amo ia goeva lasi.
    Bona ia be do ia goeva lou diba lasi ia lao bona egu badu mai siahu danu ese Ierusalema
    dekenai iena dika davana ia henia haorea vadaeni.
  urd-urd: तेरी नापाकी में ख़बासत है, क्यूँकि मैं तुझे पाक करना चाहता हूँ लेकिन तू
    पाक होना नहीं चाहती, तू अपनी नापाकी से फिर पाक न होगी, जब तक मैं अपना क़हर तुझ
    पर पूरा न कर चुकूँ।
  rus-SYN: В нечистоте твоей такая мерзость, что, сколько Я ни чищу тебя, ты все нечист;
    от нечистоты твоей ты и впредь не очистишься, доколе ярости Моей Я не утолю над
    тобою.
  bqc-SIM: N gbãsĩ mɛ́ n dↄ́ɛ'ĩi ũ. Ńyↄ̃ↄ zɛ̃ao e ma pↄ gɛ́ weeò, asa má wɛ̀ɛlɛ
    mà n gbãsĩ woloma, kási ń ye à wolomao.
  tcz-CHONGTHU: Nangma nathen theilouna chu najon lungput chu ahin chule namilim doi
    houna chu dan kalla nachonna chu ahi. Keiman soptheng kagon ahivangin nang nanompoi.
    Hijeh a chu tua ahi nangma douna a kalung han kabulhit kahsea nathen louna a chu
    naum jing ding ahitai.
  mar-mar: तुझा लज्जास्पद स्वभाव हा तुझ्या अशुद्धतेत आहे, कारण मी तुला शुद्ध करु पाहिले
    तरी पण तू शुद्ध झालीच नाही व अशुद्धच राहिल्याने माझा त्वेष तुझ्यावर आला आहे.
  qub-qub: «Jerusalén, nogaga chaynömi mana pengacuypa pï-maywanpis cacur ganracushayquipita
    limyuyächiyta munashcä. Chayno ruraptëpis manami limyuyashcanquichu. Limyuyanquipäga
    rabyasha caycashäta gamcho pascacächiptërämi.
  bqp-bqp: Nge mɛyɑ Yerusɑlɛmu yɑ disi duurɑ yen torɑ ni yɑ kuɑn sɔ̃. Wee nɑ kĩɑ n
    ye dɛɛrɑsiɑ ɑdɑmɑ yɑ ǹ wure. Yen sɔ̃ tɛ̃, yɑ ǹ mɑɑ kpɛ̃ yu dɛɛrɑ sere nɛn mɔru
    yu kɑ sure.
  hat-hat: Jerizalèm, lawouj la se vye malpwòpte ou t'ap fè nan libètinaj ou yo. Mwen
    te soti pou m' te mete ou nan bon kondisyon, men ou pa rive fin nan bon kondisyon
    an nèt. Se poutèt sa, ou p'ap janm nan bon kondisyon ankò toutotan mwen pa fè
    ou santi tou sa mwen ka fè ou nan kòlè mwen.
  eng-BSB: Because of the indecency of your uncleanness I tried to cleanse you, but
    you would not be purified from your filthiness. You will not be pure again until
    My wrath against you has subsided.
  eng-WEBPB: “‘“In your filthiness is lewdness. Because I have cleansed you and you
    weren’t cleansed, you won’t be cleansed from your filthiness any more, until I
    have caused my wrath towards you to rest.
  kbq-kbq: Hagi menina havi kavukva hunka monko kavukava nehana zamo'a kazeri pehena
    hu'ne. Kazeri agru hunaku'ma kazeri agruma huana agrua osu'nane. Hagi ru'enena
    kazeri agru osu katrenugenka mani'nenanke'na narimpa ahe'zana kagrite rupopo hutregahue.
  nhe-BL: “ ‘Ay inJerusalén ehuani, tlahuel insoquiyojque ipampa nochi nopa totiotzitzi
    tlen inquinhueyichijtoque. Na miyac huelta nijnequiyaya nimechtlapajpacchihuas
    tlen nochi imotlajtlacolhua tlen inquichijtoyaj, pero ax inquinequiyayaj inmopajpacase
    tlen imosoquiyo. Huajca ximocahuaca insoquiyojque hasta nijtitlanis imopani nochi
    nocualancayo.
  gub-BL: Zeruzarez, neremiapo kwer iro ma'e nemuaiw a'e. Azeagaw nemukatu pà. Ereiko
    wiwi ikatu 'ym ma'e romo. Azepyk putar tuwe nerehe hekwahy haw nànàn ihe nehe.
    Xo a'e mehe zo nekatu putar herenataromo nehe.
  eng-DRA: 'Thy uncleanness is execrable: because I desired to cleanse thee, and thou
    art not cleansed from thy filthiness: neither shalt thou be cleansed, before I
    cause my indignation to rest in thee.'
