verse: EZK.024.013
translations:
  mal-C: “ ‘ഇപ്പോൾ, നിങ്ങളുടെ അശുദ്ധി വിഷയലമ്പടത്തമാണ്. ഞാൻ നിന്നെ ശുദ്ധീകരിക്കാൻ
    ശ്രമിച്ചിട്ടും നിന്റെ മാലിന്യത്തിൽനിന്നു ശുദ്ധീകരിക്കാൻ കഴിയാത്തതിനാൽ നിന്നോടുള്ള
    എന്റെ ക്രോധം അസ്തമിക്കുന്നതുവരെയും നീ ഇനി ശുദ്ധയാകുകയില്ല.
  deu-TKW: ob deiner unzüchtigen Unreinheit. Weil ich dich zu reinigen gesucht, du
    aber nicht rein wurdest von deiner Unreinheit, so sollst du auch ferner nicht
    rein werden, bis ich meinem Grimm an dir Ruhe verschafft habe.
  lin-lin: Yelusalemi, mbindo na yo ezali kindumba. Nalukaki kokomisa yo peto, kasi
    olingaki kopetolama te na bosoto na yo. Okotikala lisusu kozala peto te kino tango
    nakosilisa kosopela yo kanda na Ngai.
  eng-LSV: Wickedness [is] in your uncleanness, || Because I have cleansed you, ||
    And you have not been cleansed, || You are not cleansed from your uncleanness
    again, || Until I have caused My fury to rest on you.
  eng-GNV: 'Thou remainest in thy filthines and wickednes: because I would haue purged
    thee, and thou wast not purged, thou shalt not be purged from thy filthines, till
    I haue caused my wrath to light vpon thee.'
  eng-WEBSTER: 'In thy filthiness is lewdness: because I have purged thee, and thou
    wast not purged, thou shalt not be purged from thy filthiness any more, till I
    have caused my fury to rest upon thee.'
  nhw-BL: “ ‘Ay anJerusalén ehuani, tlahuel ansoquiyojque por nochi nopa tiotzitzi
    catli anquinhueyichijtoque. Na miyac huelta nijnequiyaya nimechtlapajpacchihuas
    tlen nochi amotlajtlacolhua catli anquichijtoyaj, pero amo anquinequiyayaj anmopajpacase
    tlen amosoquiyo. Huajca ximocahuaca ansoquiyojque hasta nijtitlanis amopani nochi
    nocualancayo.
  swh-ONEN: “ ‘Sasa uchafu wako ni uasherati wako. Kwa sababu nilijaribu kukutakasa
    lakini haikuwezekana kutakaswa kutoka kwenye huo uchafu wako, hutatakasika tena
    mpaka ghadhabu yangu dhidi yako iwe imepungua.
  bba-bba: Nɡe mɛyɑ Yerusɑlɛmu yɑ disi duurɑ yen torɑ ni yɑ kuɑn sɔ̃. Wee nɑ kĩɑ n
    ye dɛɛrɑsiɑ ɑdɑmɑ yɑ ǹ wure. Yen sɔ̃ tɛ̃, yɑ ǹ mɑɑ kpɛ̃ yu dɛɛrɑ sere nɛn mɔru
    yu kɑ sure.
  eng-KJVCPB: 'In thy filthiness is lewdness: because I have purged thee, and thou
    wast not purged, thou shalt not be purged from thy filthiness any more, till I
    have caused my fury to rest upon thee.'
  luo-luo: “ ‘Timbeni mag chode osemiyo ibet modwanyore. Ne atemo luoki, to ne ok
    inyal bedo maler, koro ok ibi bedo maler nyaka mirimba mochomi rum.
  meu-meu: Deḡideḡina na oiemu lebulebu miro-hereana. Badina be bama haḡoevamu, to
    emu miro badana amo asio goeva; basio ḡoevaḡoeva lou ela bona egu badu na baina
    hagugurua latamu ai.
  npi-ULB: तेरो लाजमर्दो व्यवहार तेरो अशुद्धताभित्र छ । किनभने मैले त तँलाई शुद्ध
    गर्ने कोशिश गरें, तर तेरो अशुद्धताबाट तँ अझै शुद्ध भइनस् । जबसम्‍म म आफ्‍नो क्रोध
    तेरो विरुद्धमा पोखाएर सन्‍तुष्‍ट हुन्‍नँ, तबसम्‍म तँ फेरि शुद्ध हुनेछैनस्‌ ।
  yor-yor: “ ‘Nísinsin yìí èérí rẹ̀ ni ìwà ìfẹ́kúfẹ̀ẹ́ wà. Nítorí mo gbìyànjú láti
    wẹ̀ ọ́ mọ́, ṣùgbọ́n ìwọ kò sì mọ́ kúrò nínú ìwà ìfẹ́kúfẹ̀ẹ́ rẹ, a kì yóò sì tún
    wẹ̀ ọ mọ́ kúrò nínú èérí rẹ, títí èmi yóò fi jẹ́ kí ìbínú mi balẹ̀ sórí rẹ̀.
  pes-OPCB: این زنگ و فساد، همان عیاشی و بت‌پرستی مردم اورشلیم است! بسیار کوشیدم که
    طاهرش سازم، اما نخواستند. بنابراین در فساد و ناپاکی خود خواهند ماند تا زمانی که
    خشم و غضب خود را بر ایشان بریزم.
  tgl-ULB: Ang iyong nakakahiyang pag-uugali ay nasa iyong karumihan, dahil nilinis
    kita, ngunit nanatili ka paring marumi. Hindi ka parin magiging malaya mula sa
    iyong karumihan hanggang humupa ang matinding galit ko sa iyo.
  hui-hui: Yarusaleme wali agaliru-o be hagua binidagoni manane tínaga mana ko damene
    dodohe ngelo kamigoni. I̱na tínaga ko uruni domo wahole bialu hewaria tínime domo
    waholene manga harimi. Anigo i̱naga keba holene timbuniore ngogome tíha mo tandagaore
    haragola ti lone ko dodo nahe holeberami. Ani birangi i̱naga keba holene ogoni
    ereba holebira.
  mya-mya: အို ယေ​ရု​ရှင်​လင်​မြို့၊ သင်​သည်​အ​ကျင့်​ပျက်​မှု များ​ဖြင့် မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​လေ​ပြီ။
    ငါ သည်​သင့်​အား​သန့်​စင်​အောင်​ပြု​သော်​လည်း သင်​သည်​ညစ်​ညမ်း​၍​နေ​၏။ ငါ​၏​အ​မျက်​တော်
    ဒဏ်​ကို​မ​ခံ​ရ​မ​ချင်း​သင်​သည်​သန့်​စင်​လာ လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཀྱི་མི་གཙང་བ་དེ་ནི་འདོད་གཡེམ་ཡིན་ནོ། །ངས་ཁྱོད་གཙང་མར་བཟོ་འདོད་ཀྱང་ཁྱོད་གཙང་མར་འགྱུར་མི་འདོད་པས།
    ང་ཁྱོད་ཀྱི་སྟེང་དུ་ཁོང་ཁྲོ་རབ་ཏུ་འབར་ནས་མཚམས་འཇོག་པའི་བར་དུ། ཁྱོད་ཀྱི་བཙོག་པ་དེ་གཙང་མར་འགྱུར་མི་ནུས་སོ།
    །
  sna-sna: “ ‘Zvino kusachena kwako ndihwo unzenza hwako. Nokuti ndakaedza kukunatsa
    asi hauna kunatswa pakusachena kwako, hauchazonatswizve kusvikira hasha dzangu
    dzabva pamusoro pako.
  spa-BLM: “‘“En tu inmundicia está la lascivia. Porque te he limpiado y no fuiste
    limpiado, no serás limpiado de tu inmundicia nunca más, hasta que haya hecho descansar
    mi ira hacia ti.
  cac-cac: A jun sc'ustaquil chi' sch'oxanel yajmulal chon̈ab' Jerusalén. Ix vac'
    vip in b'icanel schucal chi', palta man̈ jab'oc ix eli. A ticnaic, man̈xa tas
    syal yic'aneli, masanto ol lajvoc vac'anb'at yoval in c'ol d'a yib'an̈, ichato
    chi' ol sacb'occaneloc.
  swh-ULB: Tabia yako ya aibu iko ndani ya uchafu wako, kwa sababu nimekusafisha,
    lakini bado hutaweza kuwa msafi. Bado hutakuwa huru kutoka uchafu wako hadi hasira
    yako itakapotulia kutoka kwako.
  bel-bel: У нечысьці тваёй такая мярзота, што колькі я ні чышчу цябе, ты ўсё нячысты;
    ад нечысьці тваёй ты і далей не ачысьцішся, пакуль лютасьці Маёй Я не спатолю
    над табою.
  deu-ELBBK: In deiner Unreinigkeit ist Schandtat. Weil ich dich gereinigt habe und
    du nicht rein geworden bist, so wirst du von deiner Unreinigkeit nicht mehr rein
    werden, bis ich meinen Grimm an dir stille.
  mbb-OT: “ ‘He Jerusalem, is mahawag he vaal nu iyan nekeremerik kenikew. Neninguhà
    a te kedlumpiyu kenikew, piru wazè ka mebpelumpiyu. Umbe kenà egkaawà is keremerik
    nu taman te kanà egkaawà is kegkepeuki ku kenikew.
  mal-2015: നിന്റെ മലിനമായ ദുർമ്മര്യാദനിമിത്തം ഞാൻ നിന്നെ ശുദ്ധീകരിച്ചിട്ടും നീ ശുദ്ധമാകായ്കയാൽ
    ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ തീർക്കുവോളം ഇനി നിന്റെ മലിനത നീങ്ങി നീ ശുദ്ധയായ്തീരുകയില്ല.
  rmc-rmc: Jeruzalemona, tiro nažužipen hin tiro džungipen, a kajte tut me kamavas
    te obžužarel, tu pes mange na dehas te obžužarel tira meľatar. Vašoda imar na
    aveha žužo dži akor, medik miri bari choľi pre tute na šiľaľola avri.“
  pes-OPV: در نجاسات تو قباحت است چونکه تو راتطهیر نمودم. اما طاهر نشدی. لهذا تا غضب
    خودرا بر تو به اتمام نرسانم، دیگر از نجاست خود طاهر نخواهی شد.
  ron-1924: ши ту дорешть ярэшь нелеӂюире ын спуркэчуня та! Пентру кэ ам врут сэ те
    курэц ши ну те-ай фэкут куратэ, ну вей май фи курэцитэ де спуркэчуня та пынэ Ымь
    вой потоли мыния асупра та.
  ben-OBCV: “ ‘এখন তোমার অশুচিতা হল ব্যভিচার। কারণ আমি তোমাকে পরিষ্কার করার জন্য চেষ্টা
    করেছি কিন্তু তুমি তোমার অশুচিতা থেকে পরিষ্কার হলে না, তুমি আবার পরিষ্কার হবে না
    যতক্ষণ না আমার ক্রোধ তোমার উপরে ঢেলে আমি শান্ত হব।
  som-som: Wasakhdaada shar baa ku jira, maxaa yeelay, waan ku nadiifiyey laakiinse
    waad nadiifsanaan weyday, haddaba innaba wasakhdaada kama aad nadiifsami doontid
    jeeraan cadhadayda kugu dhammaystiro.
  lat-VUC: 'Immunditia tua execrabilis, quia mundare te volui, et non es mundata a
    sordibus tuis: sed nec mundaberis prius, donec quiescere faciam indignationem
    meam in te.'
  eng-ASVBT: 'In thy filthiness is lewdness: because I have cleansed thee and thou
    wast not cleansed, thou shalt not be cleansed from thy filthiness anymore, till
    I have caused my wrath toward thee to rest.'
  ita-1885: Vi è scelleratezza nella tua immondizia; perciocchè io ti avea nettata,
    e tu non sei stata netta; tu non sarai più nettata della tua immondizia, finchè
    io abbia acquetata l'ira mia sopra te.
  eng-LXXUP: 'Her scum shall become shameful, because thou didst defile thyself: and
    what if thou shalt be purged no more until I have accomplished my wrath?'
  eng-ULB: Your shameful behavior is in your uncleanness. Because I tried to cleanse
    you but still you would not be cleansed from your uncleanness, you will not be
    cleansed anymore until I have satisfied my fury upon you.
  spa-VBL: A causa de tu inmoralidad te habías ensuciado y yo traté de limpiarte,
    pero no me dejaste limpiar tu suciedad. Así que ahora no volverás a ser pura hasta
    que termine de enfadarme contigo.
  fra-_FOB: Ta souillure est criminelle, puisque j'ai voulu te purifier et que tu
    n'es point devenue pure; tu ne seras plus nettoyée de ta souillure jusqu'à ce
    que j'aie assouvi contre toi ma fureur.
  mal-mal: നിന്റെ മലിനമായ ദുർന്നടപ്പുനിമിത്തം ഞാൻ നിന്നെ ശുദ്ധീകരിച്ചിട്ടും നീ ശുദ്ധമാകാത്തതിനാൽ,
    ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ തീർക്കുവോളം ഇനി നിന്റെ മലിനത നീങ്ങി നീ ശുദ്ധയായിത്തീരുകയില്ല.
  urd-GVR: Ai Yarūshalam, apnī behayā harkatoṅ se tū ne apne āp ko nāpāk kar diyā
    hai. Agarche maiṅ ḳhud tujhe pāk-sāf karnā chāhtā thā to bhī tū pāk-sāf na huī.
    Ab tū us waqt tak pāk nahīṅ hogī jab tak maiṅ apnā pūrā ġhussā tujh par utār na
    lūṅ.
  suz-BL: मिनु गो इ कली इ ग्रांग्रा दिशो गेय रे ग्रुंइशा ग्रांग्रा मदिशो सेल्‍चा माल्‍ता।
    तन्‍न गे ग्रांग्रा मदिशो मदुमे। मोपतीके गो गेना सम्‍म आं गाइश्‍शो नेल्‍ल इ तार
    मोइश्‍शा, आं थुं मनाइक्‍पाइक्‍नुङा, मेना सम्‍म गे ग्रांग्रा मदिशो सेल्‍चा मपुंइसीनेवे।
    इजीकीएल ५:१३
  eng-NOY: In thy filthiness is gross wickedness, because, when I would have cleansed
    thee, thou wouldst not be cleansed. Thou shalt not be cleansed from thy filthiness
    any more, till I have quieted my fury toward thee.
  ita-1927: V’è della scelleratezza nella tua impurità; poiché io t’ho voluto purificare
    e tu non sei diventata pura; non sarai più purificata dalla tua impurità, finché
    io non abbia sfogato su di te il mio furore.
  ckb-ckb: «”جا پیسییەکەت بەدڕەوشتییە. لەبەر ئەوەی هەوڵم دا پاکت بکەمەوە بەڵام پاک
    نەبوویتەوە، هەر لە پیسییەکەت پاک نابیتەوە هەتا تووڕەیی خۆمت بەسەردا دانەمرکێنمەوە.
  eng-BBE: 'As for your unclean purpose: because I have been attempting to make you
    clean, but you have not been made clean from it, you will not be made clean till
    I have let loose my passion on you in full measure.'
  kan-OKCV: “ ‘ನಿನ್ನ ಅಶುದ್ಧತ್ವವು ದುಷ್ಕರ್ಮವುಳ್ಳದ್ದು. ನಾನು ನಿನ್ನನ್ನು ಪರಿಶುದ್ಧಮಾಡಿದರೂ
    ನೀನು ಶುದ್ಧವಾಗದ ಕಾರಣ ನಾನು ನನ್ನ ರೋಷವನ್ನು ನಿನ್ನ ಮೇಲೆ ಕಳುಹಿಸುವಷ್ಟು ಕಾಲದವರೆಗೂ ಇನ್ನು
    ಮೇಲೆ ನೀನು ನಿನ್ನ ಅಪವಿತ್ರದಿಂದ ಇನ್ನು ಶುದ್ಧವಾಗುವುದಿಲ್ಲ.
  tam-2017: உன்னுடைய அசுத்தத்துடன் முறைகேடும் இருக்கிறது; நான் உன்னைச் சுத்திகரித்தும்,
    நீ சுத்தமாகாததினால், இனி என்னுடைய கடுங்கோபம் உன்னில் தணிந்துமுடியும் வரை உன்னுடைய
    அசுத்தம் நீங்கிச் சுத்திகரிக்கப்படமாட்டாய்.
  spa-RV-1909: 'En tu suciedad perversa padecerás: porque te limpié, y tú no te limpiaste
    de tu suciedad: nunca más te limpiarás, hasta que yo haga reposar mi ira sobre
    ti.'
  ron-BTF: În murdăria ta este desfrânare; deoarece eu te-am curățit și tu nu ai fost
    curățată, nu vei mai fi curățată de murdăria ta, până nu îmi voi fi făcut furia
    mea să se odihnească asupra ta.
  eng-WEBP: “‘“In your filthiness is lewdness. Because I have cleansed you and you
    weren’t cleansed, you won’t be cleansed from your filthiness any more, until I
    have caused my wrath toward you to rest.
  eng-FBV: Because of your immorality you had made yourself unclean and I tried to
    clean you, but you refused to let me clean away your filth. So now you won't be
    pure again until I've finished being angry with you.
  nld-1939: Omdat Ik u reinigen wilde, maar ge niet rein werdt, Zult ge van uw onreinheid
    niet meer worden gezuiverd; Totdat Ik mijn woede aan u heb gekoeld,
  nch-BL: “ ‘Ay anJerusalén ehuani, tahuel ansoquiyojque por nochi nopa teteyome cati
    anquinhueyichijtoque. Na miyac huelta nijnequiyaya nimechtapajpacchihuas ten nochi
    amotajtacolhua cati anquichijtoyaj, pero amo anquinejque anmopajpacase ten amosoquiyo.
    Huajca ximocahuaca ansoquiyojque hasta nijtitanis amopani nochi nocualancayo.
  vie-1934: 'Sự ô uế mầy là tà dâm: vì ta đã tẩy sạch mầy và mầy không trở nên sạch,
    thì mầy sẽ không được chùi sự dơ bẩn của mình nữa, cho đến chừng nào ta đã làm
    cho cơn giận của ta được yên nghỉ đối với mầy.'
  hin-CV: “ ‘तुम्हारी अशुद्धता काम-वासना है. क्योंकि मैंने तुम्हें साफ करने की कोशिश
    की, पर तुम अपनी अशुद्धता से साफ नहीं होते, अब तुम फिर तब तक साफ किए न जाओगे, जब
    तक कि मेरा कोप तुम्हारे विरुद्ध शांत न हो जाए.
  spa-BES: Porque en tu depravación hay inmundicia; porque he intentado limpiarte,
    pero no te han quitado nada, no te limpiarán hasta que te haya dejado reposar
    mi furor sobre ti en toda medida.
  tdx-tdx: Kanao nimaneako kotriñe amy hare­ñele’o maleotsey, ihe nifoneñe tsy halio,
    le toe tsy halio amo haleora’oo ampara’ te heneke ty fiforoforo­ako.
