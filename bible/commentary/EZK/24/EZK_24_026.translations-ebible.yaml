verse: EZK.024.026
translations:
  mal-C: ആ ദിവസം ഒരു പലായനംചെയ്യുന്നയാൾ വന്ന് ഈ വാർത്ത നിന്നെ അറിയിക്കും.
  deu-TKW: an jenem Tage wird ein Flüchtling zu dir kommen, um es euren Ohren zu verkündigen.
  lin-lin: Na mokolo wana, moto moko akokima mpe akoya kopesa yo basango.
  eng-LSV: In that day the escaped one comes to you to cause the ears to hear.
  eng-GNV: That he that escapeth in that day, shall come vnto thee to tell thee that
    which hee hath heard with his eares?
  eng-WEBSTER: That he that escapeth in that day shall come to thee, to cause thee
    to hear it with thy ears?
  nhw-BL: Huan ipan san se nopa tonali cholojtehuas se tlacatl ipan altepetl Jerusalén
    huan hualas nica ipan tlali Babilonia para mitzpohuiliqui nochi catli panotoc.
  swh-ONEN: siku hiyo atakayetoroka atakuja kuwapasha habari.
  bba-bba: Sɑnɑm mɛ kɛ̃si ni, nu koo bu deemɑ, ɡoo u koo nu kisirɑri kpɑ u nɑ u nun
    sɔ̃.
  eng-KJVCPB: that he that escapeth in that day shall come unto thee, to cause thee
    to hear it with thine ears?
  luo-luo: Odiechiengno em ngʼat ma notony nobi iri kendo nonyisi gik mosetimore.
  meu-meu: una dina ai heau tauna ta na dekemu bainema, hari baine hamaorolaimu.
  npi-ULB: त्‍यस दिनमा तँलाई समाचार दिनलाई एक जना शरणार्थी तँकहाँ आउनेछ ।
  yor-yor: ní ọjọ́ náà ẹni tí ó bá sálà yóò tọ̀ ọ́ wá láti sọ ìròyìn náà fún ọ.
  pes-OPCB: در آن روز، هر که رهایی یابد، از اورشلیم به بابِل خواهد آمد و تو را از
    آنچه که اتفاق افتاده است، آگاه خواهد ساخت.
  tgl-ULB: sa araw na iyon, isang nakatakas ang pupunta sa inyo upang ipaalam sa inyo
    ang balita!
  hui-hui: Ani berogola horo ogoningi agali mbira homa nabi yu wahene kagome abale
    gerai lalu í̠ keria mbirale uruni biyagonaga te langule ibulebira.
  mya-mya: ထို​သို့​ငါ​ပြု​သော​နေ့​၌​သေ​ဘေး​မှ​လွတ်​မြောက် လာ​သူ​တစ်​စုံ​တစ်​ယောက်​သည်
    ဖြစ်​ပျက်​ခဲ့​သည့် အ​ကြောင်း​အ​ရာ​တို့​ကို​သင့်​ထံ​သို့​လာ​၍ ပြော​ကြား​လိမ့်​မည်။-
  bod-N: དེ་ལས་ཐར་བའི་མི་ཞིག་ཁྱོད་ཀྱི་དྲུང་དུ་འོངས་ཏེ་ཁྱོད་ལ་དོན་དེ་ཐོས་སུ་འཇུག་པ་ཡིན།
  sna-sna: pazuva iro mutizi achauya kuzokuudza zvinenge zvaitika.
  spa-BLM: que en ese día el que se escapa vendrá a ti, para hacerte oír con tus oídos?
  cac-cac: A d'a jun c'ual chi' ay jun mach ol elcan ta', ol ul yal yab'ixal d'ayach.
  swh-ULB: siku hiyo, mgeni atakuja kwako kukupatia habari!
  bel-bel: у той дзень прыйдзе да цябе адтуль той, хто выратаваўся, каб падаць вестку
    ў вушы твае.
  deu-ELBBK: an jenem Tag wird ein Entkommener zu dir kommen, um es deine Ohren vernehmen
    zu lassen;
  mbb-OT: duen sevaha he etew he ebpekepelaǥuy puun te Jerusalem ne edtudtulen din
    heini kenikew.
  mal-2015: ആ നാളിൽ തന്നേ, ചാടിപ്പോകുന്ന ഒരുത്തൻ നിന്റെ അടുക്കൽ വന്നു വസ്തുത നിന്നെ
    പറഞ്ഞു കേൾപ്പിക്കും;
  rmc-rmc: andre oda džives ke tu avela vareko, ko denašela andral o Jeruzalem, a
    phenela tuke, so pes ode ačhiľa.
  pes-OPV: که درآن روز هر‌که رهایی یابد نزد تو آمده، این را به سمع تو خواهد رسانید؟
  ron-1924: ын зиуа ачея, ва вени ун фугар ла тине, ка сэ-ць дя де штире ши сэ аузь
    ку урекиле тале.
  ben-OBCV: সেদিন একজন পালিয়ে আসা লোক তোমাকে খবর দিতে আসবে।
  som-som: in kii soo baxsaday uu maalintaas kuu iman doono inuu dhegahaaga wixii
    dhacay oo dhan kugu maqashiiyo?
  lat-VUC: 'in die illa, cum venerit fugiens ad te ut annuntiet tibi:'
  eng-ASVBT: that in that day he that escapeth shall come unto thee, to cause thee
    to hear it with thine ears?
  ita-1885: in quel giorno, colui che sarà scampato non verrà egli a te, per fartene
    saper le novelle?
  eng-LXXUP: that in that day he that escapes shall come to thee, to tell it thee
    in thine ears?
  eng-ULB: on that day, a refugee will come to you to give you the news!
  spa-VBL: cuando eso ocurra, alguien que haya logrado escapar vendrá a darte la noticia.
  fra-_FOB: Ce jour-là un fuyard viendra vers toi pour l'annoncer à tes oreilles.
  mal-mal: ആ നാളിൽ തന്നെ, രക്ഷപെട്ടുപോകുന്ന ഒരുത്തൻ നിന്റെ അടുക്കൽവന്ന് വസ്തുത നിന്നെ
    പറഞ്ഞു കേൾപ്പിക്കും;
  urd-GVR: us din ek ādmī bach kar tujhe is kī ḳhabar pahuṅchāegā.
  suz-BL: मेको नाक्‍ती प्रोक्‍शो मुर का इ बाक्‍तीक जाक्‍शा इ कली एको लोव़ नेल्‍ल नेंपाइक्‍ब।
    इजीकीएल ३३:२१
  eng-NOY: that is escaped come to thee, to cause thee to hear it with thine ears.
  ita-1927: in quel giorno un fuggiasco verrà da te a recartene la notizia.
  ckb-ckb: هەر لەو ڕۆژەدا، دەربازبووێک دێت بۆ لات وەک هەواڵدەرێک.
  eng-BBE: In that day, one who has got away safe will come to you to give you news
    of it.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವನು ನಿನ್ನ ಕಿವಿಗಳಿಗೆ ಸುದ್ದಿಯನ್ನು ತರುವ ಹಾಗೆ ನಿನ್ನ
    ಬಳಿಗೆ ಬರುವನಲ್ಲವೆ?
  tam-2017: அந்த நாளிலேதானே தப்பிவந்த ஒருவன் உன்னிடத்தில் வந்து உன்னுடைய காதுகள் கேட்கச்
    சொல்லுவான் அல்லவோ?
  spa-RV-1909: Este día vendrá á ti un escapado para traer las nuevas.
  ron-BTF: Că cel care scapă în acea zi va veni la tine, pentru a te face să auzi
    aceasta cu urechile tale?
  eng-WEBP: that in that day he who escapes will come to you, to cause you to hear
    it with your ears?
  eng-FBV: when that happens someone who managed to get away will come and give you
    the news.
  nld-1939: op die dag zal eer een vluchteling naar u toe komen, om u de tijding te
    brengen.
  nch-BL: Huan ipan nopa tonali cholojtehuas se tacat ipan altepet Jerusalén huan
    hualas nica ipan tali Babilonia para mitzpohuiliqui nochi cati panotoc.
  vie-1934: trong ngày đó sẽ có kẻ trốn đến báo tin cho tai ngươi nghe.
  hin-CV: उसी दिन बचकर भाग निकलने वाला एक व्यक्ति आकर तुम्हें वह समाचार देगा.
  spa-BES: En ese día, alguien que se haya escapado a salvo vendrá a darte una noticia
    al respecto.
  tdx-tdx: Le homb’ ama’o amy andro zay ty nahafipoliotse, hampijanjiñ’ azo an-dravembia.
  tha-KJV: ในวันนั้น ผู้​หนี​ภัยจะมาหาเจ้า เพื่อจะรายงานข่าวให้​เจ้​าได้ยินเอง
  por-BR-2018: Que no mesmo dia um que tiver escapado virá a ti para trazer as notícias
    aos teus ouvidos?
  deu-ELO: An jenem Tage wird ein Entronnener zu dir kommen, um es deinen Ohren vernehmen
    zu lassen;
  eng-WYC-2018: in that day when a man fleeing shall come to thee, to tell to thee;
    (on that day when those who flee, or those who escape, shall come to thee, and
    shall tell thee their news;)
  epo-epo: en tiu tago venos al vi forsaviĝinto, por transdoni sciigon al viaj oreloj;
  uig-PIN: — yǝni xu künidǝ, sanga bu hǝwǝrni ⱪuliⱪingƣa yǝtküzüx üqün bir ⱪaqⱪun
    yeningƣa kǝlmǝmdu?
  beo-beo: Amo esoga Na da agoane hamosea, dunu afae da amo wadela:su amoba:le hobeale
    ahoasea, da amo hou dima olelela misunu.
  tpi-OTNT: Taim mi mekim olsem, bai wanpela man i lusim Jerusalem na i ran i kam
    tokim yu long ol samting i bin kamap.
  hau-SA: a ranan nan wanda ya tsere zai zo don yă ba ka labari.
  uig-LAT: — yeni shu künide, sanga bu xewerni quliqinggha yetküzüsh üchün bir qachqun
    yéninggha kelmemdu?
  nde-nde: ngalolosuku isiphepheli yiso esizalandisa izindaba.
  ton-ton: Ko ia ʻe hao ʻi he ʻaho ko ia ʻe haʻu kiate koe ke fakaongo ia ki ho telinga?
  ces-1613: Zdali v ten den přijde k tobě ten, kdož uteče, vypravuje tu novinu?
  eng-WMB: that in that day he who escapes will come to you, to cause you to hear
    it with your ears?
  tam-TCV: அந்த நாளிலே எருசலேமிலிருந்து தப்பியோடிவரும் ஒருவன் வந்து உனக்குச் செய்தியை
    அறிவிப்பான்.
  ceb-ULB: nianang adlawa, moabot diha kaninyo ang binihag nga nakaikyas aron sa paghatag
    kaninyo sa mga balita!
  pol-UBG: Czy w tym dniu nie przyjdzie do ciebie ten, co ucieknie, aby przynieść
    wieść dla twoich uszu?
  urd-GVU: اُس دن ایک آدمی بچ کر تجھے اِس کی خبر پہنچائے گا۔
  deu-1912: ja, zur selben Zeit wird einer, so entronnen ist, zu dir kommen und dir's
    kundtun.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದು ನಡೆದ ಸಂಗತಿಯನ್ನು ನಿನಗೆ ತಿಳಿಸುವನು.
  yap-yap: Rofen nra gu rin’ e biney, ma bay be’ nra thay ko riya’ nge yib i yog murung’agen
    ngom.
  hlt-MCSB: Te khohnin kah hlangyong te na hna dongah olthang la ha pawk ni.
  mdy-ETH: ታኣኒ ዬያ ማዻኣና ባይሲንታፓ ዓቴ ዓሲ ሙኪ ዬያ ማዾ ዛሎ ቢያ ኔኤም ኬኤዛንዳኔ።
  twi-ASANTE: saa ɛda no otutenani bi na ɔbɛba abɛka deɛ asi akyerɛ wo.
  eng-WEBU: that in that day he who escapes will come to you, to cause you to hear
    it with your ears?
  wal-wal: He gallassi neeyyo woriyaa odanau issi kessi ekkidi attida asi yaana.
  spa-PDDPT: Aquel día un fugitivo llegará a ti para comunicar la noticia a tus oídos.
  gun-gun: Ha'e va'e ára ndea py ou 'rã peteĩ oo jepe va'ekue, ha'e ae ma voi omombe'u
    'rã ndevy.
  ilo-ULB: iti dayta nga aldaw, addanto makalibas nga umay kenka tapno ibagana kenka
    ti damag!
  kpg-kpg: I di laangi dela ga hagagila aga nia mee aanei, tangada dela ma ga dagaloaha
    i di haadanga balua, geia ga hanimoi hagailoo adu gi di goe di hai deelaa.
  uig-ARA: ــ يەنى شۇ كۈنىدە، ساڭا بۇ خەۋەرنى قۇلىقىڭغا يەتكۈزۈش ئۈچۈن بىر قاچقۇن
    يېنىڭغا كەلمەمدۇ؟
  sus-sus: na lɔxɔɛ yati mixi ratangaxi fama nɛ i yire, a na xibaarui fala i bɛ.
  pon-2006: Ni rahn me I pahn kapwaiada met, mehmen me pahn pitsang paisuwedo pahn
    kohdo oh pakairkihong uhk duwen mepwukat.
  ksd-ksd: ta nam iat ra bung nina i lop na pot piram ma ra varvai ure.
  grc-BRENT: ἐν τῇ ἡμέρᾳ ἐκείνῃ ἥξει ὁ ἀνασωζόμενος πρὸς σὲ, τοῦ ἀναγγεῖλαί σοι εἰς
    τὰ ὦτα;
  ind-AYT: pada hari itu, seorang yang terluput akan datang kepadamu untuk melaporkan
    berita kepadamu.
  nya-nya: Pa tsiku limenelo wothawa nkhondo adzabwera kudzakuwuzani zimenezo.
  hrv-hrv: u taj će dan k tebi stići bjegunac da ti to dojavi!
  mps-mps: “Eno te tama sę ebo sogo, te bidi me deli te Jerusalemdu wi aselama, te
    sę dabe pedelali po nageba walagasaibao.
  tpi-tpi: Taim mi mekim olsem, bai wanpela man i lusim Jerusalem na i ran i kam tokim
    yu long ol samting i bin kamap.
  dan-1931: på den Dag skal en Flygtning komme til dig og melde det for dine Ører;
  vie-OVCB: Trong ngày đó, một người sống sót từ Giê-ru-sa-lem sẽ lên đường qua Ba-by-lôn
    để cho con biết các biến cố vừa xảy ra.
  guj-2017: તે દિવસે એમ નહિ થશે કે, બચી ગયેલો તારી પાસે આવીને તને તે સમાચાર કહી સંભળાવે.
  pon-2006A: Ni rahn me I pahn kapwaiada met, mehmen me pahn pitsang paisuwedo pahn
    kohdo oh pakairkihong uhk duwen mepwukat.
  por-BRBSL: que, naquele dia, aquele que escapar virá até você, para fazê-lo ouvir
    com seus ouvidos?
  cth-cth: hote hnin roeroe navah, ka yawng e hah nang koe tho vaiteh, hothah na thai
    sak han.
  twi-twi: saa da no okyinkyinfo bi na ɔbɛba abɛka nea asi akyerɛ wo.
  hlt-hlt: Te khohnin kah hlangyong te na hna dongah olthang la ha pawk ni.
  tbz-SIM: Dɛ yiè wèè bo yentɛ́ ò bo kɔtɛní ɑ borɛ̀ kɛ bo dɑ nɑ́kɛ́ dɛ kó tinɑ́ɑǹtì.
  msy-2020: Kɨ kamaghɨn damuamin dughiamɨn, tav dughiar kurar kamɨn Jerusalemɨn mɨseveghɨrɨgh
    nɨ bagh izɨ nɨ mɨkɨmam.
  dop-dop: Ɩlɛ kʋyɑkʋ ŋkʋɣʋ wei pǝ sɔɔwɑ tɔ, ɩ kɑ́ se nɑ ɩ́ kɔɔ nɑ ɩ́ kɛɛsɩ-mɛɣɛ-tɩ.
  azb-azb: o gün fəlakətdən qaçıb qurtulan bir nəfər gəlib sənə bu xəbəri bildirəcək.
  eng-DBY: that in that day he that escapeth shall come unto thee, to cause [thine]
    ears to hear [it]?
  hin-2017: उसी दिन जो भागकर बचेगा, वह तेरे पास आकर तुझे समाचार सुनाएगा।
  wol-KYG: bésub keroog ku ca rëcce dina dikk ba ci yaw, àgge la xibaar bi.
  eng-YLT: In that day come doth the escaped one to thee. To cause the ears to hear.
  eng-WYC-2017: in that day when a man fleeing shall come to thee, to tell to thee;
  eng-WMBB: that in that day he who escapes will come to you, to cause you to hear
    it with your ears?
  urd-GVH: उस दिन एक आदमी बचकर तुझे इसकी ख़बर पहुँचाएगा।
  rug-rug: Koasa rane asa si kote kamo mae si keke tie govete maena vasina meke tozini
    gamu sa inavoso.
  gaz-gaz: gaafas namni miliqee baʼe tokko dhufee oduu sitti hima.
  fra-LSG: ce jour-là un fuyard viendra vers toi pour l’annoncer à tes oreilles.
  yal-yal: na lɔxɔni, muxu gixina nde keden fama nɛn i fɛma na feen xibarun nalideni.
  haw-1868: A o ka mea pakele ia la, e hele mai no ia ia oe, e hookomo i ka lono i
    kou pepeiao e lohe ai?
  arb-NAV: يُقْبِلُ إِلَيْكَ النَّاجِي فِي ذَلِكَ الْيَوْمِ لِيُبَلِّغَكَ هَذِهِ الأَخْبَارَ.
  ewe-ewe: gbe ma gbe la, sisila aɖe ava be yeaka nyadzɔdzɔ la ta na wò.
  eng-LEE: On that day there shall come one that hath escaped unto thee, and announce
    it to thy ears.
  asm-FB: সেই দিনাখন পলাই ৰক্ষা পোৱা এজন লোকে সেই কথা তোমাৰ কাণত পেলাবলৈ তোমাৰ ওচৰলৈ
    আহিব!
  sus-A: نَ لْشْي يَتِ مِشِ رَتَنفَشِ قَمَ نّ عِ يِرٍ، عَ نَ شِبَارُي قَلَ عِ بّ.
  fra-SBL: qu'en ce jour-là, celui qui échappe viendra à toi, pour que tu l'entendes
    de tes oreilles ?
  hbo-hbo: בַּיֹּ֣ום הַה֔וּא יָבֹ֥וא הַפָּלִ֖יט אֵלֶ֑יךָ לְהַשְׁמָע֖וּת אָזְנָֽיִם׃
  kik-kik: mũthenya ũcio mũndũ ũũrĩte kwao nĩagakũrehera ũhoro.
  fra-NCL: en ce jour-là, un fugitif viendra vers toi pour en apporter la nouvelle.
  cek-AK: To na niah kaloih kami to nang khaeah angzo ueloe, kangcoeng hmuen tamthang
    to na thui tih.
  cuk-cuk: dule-gwensak-wakinnoedi bega gayaburba sognonikoed.
  uig-CYR: — йәни шу күнидә, саңа бу хәвәрни қулиқиңға йәткүзүш үчүн бир қачқун йениңға
    кәлмәмду?
  tel-2017: ఆ రోజున నువ్వింక మౌనంగా ఉండకుండాా, తప్పించుకుని వచ్చిన వాడితో నోరు తెరిచి
    స్పష్టంగా మాట్లాడతావు,
  hat-BSA: pou nan jou sila a, sila ki chape a va vin kote ou ak enfòmasyon pou zòrèy
    ou?
  kos-kos: Ke len se ma nga ac oru ma inge, sie mwet su kaingkunla ongoiya sac ac
    tuku ac fahkak ma inge nu sum.
  hbo-WLC: בַּיּ֣וֹם הַה֔וּא יָב֥וֹא הַפָּלִ֖יט אֵלֶ֑יךָ לְהַשְׁמָע֖וּת אָזְנָֽיִם׃
  ibo-ibo: nʼụbọchị ahụ, ọ bụ onye na-agba ọsọ ndụ ga-agbakwute gị ịkọrọ gị ihe mere.
  ory-ory: ସେ ଦିନ ତାହା ତୁମ୍ଭ କର୍ଣ୍ଣଗୋଚର କରାଇବା ନିମନ୍ତେ ପଳାତକ ଲୋକ କି ତୁମ୍ଭ ନିକଟକୁ ଆସିବ
    ନାହିଁ?
  chk-chk: lon ewe chök rän eman chon sü seni ewe feiengau epwe feito o uwato reöm
    ei pworaus.
  rop-rop: En langa det seimwan dei na weya ai garra dum tharran, sambodi garra ranawei
    brom det taun en kaman en dalim yu wanim bin hepin.
  ukr-1871: Того дня прийде до тебе звідти такий, що врятуєсь, щоб принести вістку
    в уші твої.
  deu-1951: an demselben Tage wird ein Flüchtling zu dir kommen, daß du es mit eigenen
    Ohren hören kannst.
  eng-JPS: that in that day he that escapeth shall come unto thee, to cause thee to
    hear it with thine ears?
  srp-1865: U taj dan ko uteèe, neæe li doæi k tebi da ti donese glas?
  lug-lug: ku lunaku olwo aliba awonyeewo y’alikuwa amawulire.
  heb-heb: ביום ההוא יבוא הפליט אליך להשמעות אזנים׃
  ben-IRV: সেই দিন একজন শরণার্থী তোমার কাছে আসবে তোমাকে খবর দেওয়ার জন্য
  pan-pan: ਉਸ ਦਿਨ ਜਿਹੜਾ ਬਚ ਗਿਆ, ਉਹ ਤੇਰੇ ਕੋਲ ਆਵੇਗਾ ਕਿ ਤੇਰੇ ਕੰਨ ਵਿੱਚ ਖ਼ਬਰ ਸੁਣਾਵੇ।
  mya-JVB: လွတ် သောသူ တစုံတယောက်သည် သင် ရှိရာသို့ ရောက်လာ ၍ ကြားပြော လိမ့်မည်။
  hmo-hmo: Unai bamona lau karaia dinana dekenai heau mauri tauna ta be oi dekenai
    do ia mai, Ierusalema idia hadikaia sivarai oi dekenai do ia hamaoroa.
  urd-urd: उस दिन वह जो भाग निकले, तेरे पास आएगा कि तेरे कान में कहे।
  rus-SYN: в тот день придет к тебе спасшийся оттуда, чтобы подать весть в уши твои.
  bqc-SIM: gbɛ̃́ pↄ́ bↄ̀ zĩ bee a mↄ n kĩ́i, i a bao kãnɛ n swã́wa.
  tcz-CHONGTHU: Chule hiche nikho teng chule Jerusalema konna hingdoh chu Babylonna
    nahenga hung uva chule ipi thilsoh em ti naseipeh dingu ahi.
  mar-mar: त्या दिवशी शरणार्थी येतील व तुला बातमी देतील.
  qub-qub: Chayno päsashan junajmi juc runa gueshpiycamur willashunayquipaj chayamongapaj.
  bqp-bqp: Sɑnɑm mɛ kɛ̃si ni, nu koo bu deemɑ, goo u koo nu kisirɑri kpɑ u nɑ u nun
    sɔ̃.
  hat-hat: Jou sa a, yon moun va chape kò l', l'a kouri vin pote nouvèl la ba ou.
  eng-BSB: on that day a fugitive will come and tell you the news.
  eng-WEBPB: that in that day he who escapes will come to you, to cause you to hear
    it with your ears?
  kbq-kbq: Hagi ana'ma hanua knarera ana knazampinti'ma freno esia ne'mo'a, ana zama
    fore'ma hania zamofo agenkea eme kasamigahie.
  nhe-BL: Huan ipan san se nopa tonali cholojtehuas se tlacatl ipan altepetl Jerusalén
    huan hualas nica ipan tlali Babilonia para mitzpohuiliqui nochi tlen panotoc.
  gub-BL: A'e ma'e iapo mehe nehe, a'e 'ar mehe we nehe, amo tawhu imumaw paw wi uhem
    ma'e kwer ur putar uzeapo ma'e kwer imume'u pà ihewe nehe.
  eng-DRA: 'In that day when he that escapeth shall come to thee, to tell thee:'
