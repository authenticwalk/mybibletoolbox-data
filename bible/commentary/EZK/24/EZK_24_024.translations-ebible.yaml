  lug-lug: Era Ezeekyeri aliba kabonero gye muli, era mulikola nga bw’akoze. Ebyo
    bwe biribaawo, mulimanya nga nze Mukama Katonda.’
  heb-heb: והיה יחזקאל לכם למופת ככל אשר עשה תעשו בבאה וידעתם כי אני אדני יהוה׃
  ben-IRV: তাই যিহিস্কেল তোমাদের জন্য চিহ্নস্বরূপ হবে; যেমন সব কিছু সে যা করেছে তুমি
    তাই করবে যখন এটা আসবে, তখন তোমার জানবে যে, আমিই প্রভু সদাপ্রভু।
  pan-pan: ਸੋ ਹਿਜ਼ਕੀਏਲ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਹੈ। ਸਾਰਾ ਕੁਝ ਜੋ ਉਸ ਕੀਤਾ, ਤੁਸੀਂ ਵੀ ਕਰੋਗੇ
    ਅਤੇ ਜਦੋਂ ਇਹ ਗੱਲਾਂ ਹੋਣਗੀਆਂ ਤਾਂ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ထိုသို့ယေဇကျေလ သည် သင် တို့အား ပုပ္ပနိမိတ် ဖြစ် ရ၏။ သူပြု သမျှ အတိုင်း
    သင်တို့သည်၊ အမှုရောက် သောအခါ ပြု ၍ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း သိ ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai lau Esekiela be toa ta umui dekenai, bona lau ese lau karaia
    karadia be umui ese do umui karaia. Lohiabada ia gwau inai bamona ia vara neganai,
    umui be do umui diba ia be Dirava, Lohiabada.’ ”
  urd-urd: चुनाँचे हिज़क़िएल तुम्हारे लिए निशान है; सब कुछ जो उसने किया तुम भी करोगे,
    और जब यह वजूद में आएगा तो तुम जानोगे कि ख़ुदावन्द ख़ुदा मैं हूँ।
  rus-SYN: 'И будет для вас Иезекииль знамением: все, что он делал, и вы будете делать;
    и когда это сбудется, узнаете, что Я Господь Бог.'
  bqc-SIM: Máↄ dɛɛ́ seela ũ. Lá má kɛ̀ píi, ápiↄ sↄ̃ á kɛɛ, íↄ dↄ̃ kɛ́ Dii
    mɛ́ Lua ũ.
  tcz-CHONGTHU: Ezekiel chu nangho dinga vetsahna ahin, aman anabol bang banga chu
    nangin jong nahin bol ding ahi. Chule hiche phat chu ahung lhun teng nangin keima
    thaneitah Pakai kahi nahet doh ding ahi.
  mar-mar: मग यहेज्केल तुम्हास चिन्ह होईल जे काही त्याने केले तेच तुम्ही कराल हे जेव्हा
    होईल तेव्हा तुम्हास कळेल मी परमेश्वर देव आहे.
  qub-qub: Chaynömi gamcunapäga Ezequiel canga tantiyacunayquipaj. Pay rurashannöllami
    gamcunapis ruranquipaj. Chayrämi gamcunaga musyanquipaj noga rasunpa Tayta Dios
    cashäta.›
  bqp-bqp: Wi, Esekiɛli u ko n sɑ̃ɑwɑ yĩreru ben suunu sɔɔ. Bɑ koo kowɑ nge mɛ u kuɑ.
    Sɑnɑm mɛ yebɑ kpuro yɑ koo bu deemɑ, sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ Gusunɔ u sɑ̃ɑwɑ
    Yinni.
  hat-hat: Ezekyèl menm pral yon siy pou nou. N'a fè menm jan li te fè a. Lè bagay
    sa a va rive, n'a konnen se mwen menm ki Seyè sèl Mèt la.
  eng-BSB: ‘Thus Ezekiel will be a sign for you; you will do everything that he has
    done. When this happens, you will know that I am the Lord GOD.’
  eng-WEBPB: Thus Ezekiel will be a sign to you; according to all that he has done,
    you will do. When this comes, then you will know that I am the Lord GOD.’”’”
  kbq-kbq: Hagi Izikieli'a tamagri avame'za mani'nenketa, agrama hu'nea maka avu'ava
    zana tamagra hugahaze. Ama ana zamo'ma efore'ma hanigeta Mikozama Kegava Hu'nea
    Ra Anumza mani'ne huta Nagrira keta antahita hugahaze.
  nhe-BL: Ezequiel eltoc se tlanescayotl para imojuanti pampa inquichihuase senquistoc
    queja yajaya quichijqui. Huan quema panos ya nopa, huajca inquimachilise para
    na, niDIOS Tlen Más Nijpiya Tlanahuatili.
  gub-BL: Nezewe mehe ihe Ezekiew ihe, aiko putar penemiapo ràm ikwaw kar har romo
    peme nehe. Pezapo putar ma'e hezàwegatete nehe. Nezewe i'i Tupàn Tuweharupi Wiko
    Ma'e peme. — A'e ma'e izeapo mehe pekwaw putar pezar Tuweharupi Wiko Ma'e romo
    herekuwe haw nehe.
  eng-DRA: 'And Ezechiel shall be unto you for a sign of things to come: according
    to all that he hath done, so shall you do, when this shall come to pass: and you
    shall know that I am the Lord God.'
