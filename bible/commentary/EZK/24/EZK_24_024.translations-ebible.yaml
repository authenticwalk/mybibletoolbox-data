verse: EZK.024.024
translations:
  mal-C: യെഹെസ്കേൽ നിങ്ങൾക്ക് ഒരു ചിഹ്നം ആയിരിക്കും; അദ്ദേഹം ചെയ്തതുപോലെതന്നെ നിങ്ങളും
    ചെയ്യും. ഇതു സംഭവിക്കുമ്പോൾ ഞാൻ യഹോവയായ കർത്താവ് എന്നു നിങ്ങൾ അറിയും.’
  deu-TKW: Und so wird euch Hesekiel zum Wahrzeichen dienen; ganz wie er gethan hat,
    werdet auch ihr thun, wenn es eintrifft, damit ihr erkennet, daß ich Jahwe bin.
  lin-lin: 'Ezekieli akozala lokola elembo mpo na bino : bokosala ndenge kaka ye asalaki.
    Tango makambo oyo ekosalema, bokososola ete Ngai, nazali Nkolo Yawe. ›'
  eng-LSV: And Ezekiel has been for a type to you; according to all that he has done
    you do. In its coming in—you have known that I [am] Lord YHWH.”
  eng-GNV: 'Thus Ezekiel is vnto you a signe: according to all that he hath done,
    ye shall do: and when this commeth, ye shall know that I am the Lord God.'
  eng-WEBSTER: 'Thus Ezekiel is to you a sign: according to all that he hath done
    shall ye do: and when this cometh, ye shall know that I am the Lord GOD.'
  nhw-BL: Ezequiel eltoc se tlanextilijcayotl para amojuanti pampa anquichihuase senquistoc
    quen yaya quichijqui. Huan quema panos ya nopa, huajca anquimachilise para na,
    niDIOS Catli Más Nijpiya Tlanahuatili.
  swh-ONEN: Ezekieli atakuwa ishara kwenu, mtafanya kama yeye alivyofanya. Wakati
    jambo hili litakapotokea, mtajua kuwa Mimi ndimi Bwana Mwenyezi.’
  bba-bba: Wi, Esekiɛli u ko n sɑ̃ɑwɑ yĩreru ben suunu sɔɔ. Bɑ koo kowɑ nɡe mɛ u kuɑ.
    Sɑnɑm mɛ yebɑ kpuro yɑ koo bu deemɑ, sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ Gusunɔ u sɑ̃ɑwɑ
    Yinni.
  eng-KJVCPB: 'Thus Ezekiel is unto you a sign: according to all that he hath done
    shall ye do: and when this cometh, ye shall know that I am the Lord God.'
  luo-luo: Ezekiel biro bedonu ranyisi; ubiro timo mana kaka osetimo. Ka mano otimore
    to ubiro ngʼeyo ni An e Jehova Nyasaye Manyalo Gik Moko Duto.’
  meu-meu: Unuhetomana, Esekiel na toa ta ai bainela emui ai, ia ese e kara karadia
    iboudiai heḡereḡeredia, umui ese ba kara. Ina na baine kau negana ai, ba diba
    lau na Ḡaubada Iehova.
  npi-ULB: यसरी इजकिएलचाहिं तिमीहरूका निम्‍ति एउटा चिन्‍ह हुनेछ । उसले जे गरेको छ
    ती हरेक कुरा तिमीहरूले पनि गर्नेछौ । तब म नै परमप्रभु परमेश्‍वर हुँ भनी तिमीहरूले
    जान्‍नेछौ' ।”
  yor-yor: Esekiẹli yóò jẹ àmì fún un yín; ẹ̀yin yóò sì ṣe gẹ́gẹ́ bí òun ti ṣe. Nígbà
    tí èyí bá ṣẹlẹ̀, ẹ̀yin yóò mọ̀ pé èmi ni Olúwa Olódùmarè.’
  pes-OPCB: من برای شما علامتی هستم؛ همان کاری را که من کردم، شما نیز خواهید کرد.
    هنگامی که این پیشگویی واقع شود، خواهید دانست که او خداوند یهوه است!»
  tgl-ULB: Kaya si Ezekiel ay magiging tanda para sa inyo, ang lahat ng mga bagay
    na kaniyang ginawa ay inyong gagawin kapag ito ay dumating. At malalaman ninyo
    na ako ang Panginoong Yahweh!”'
  hui-hui: Ani beramigola Esegiele ibugua manane walia halu biyadagua tígua bialu
    holeberemi. Tíha mbirale uruni tagira ibirangi i̱ni Anduane Homogoore henedane
    hondoleberemi laya, lalu Esegielehanda lene.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​သင်​တို့​၏​ပုဗ္ဗ​နိ​မိတ်​ဖြစ်​၍ သင်​တို့​သည်​ငါ​ပြု​ခဲ့​သ​မျှ​သော​အ​မှု​တို့​ကို
    ပြု​ကြ​လိမ့်​မည်။ ဤ​သို့​ဖြစ်​ပျက်​လာ​သော​အ​ခါ ကိုယ်​တော်​သည်​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်
    မူ​ကြောင်း သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်​ဟု​ထာ​ဝရ ဘု​ရား​မိန့်​တော်​မူ​၏'' ဟု​ဆို​၏။
  bod-N: འདིའི་ལུགས་སུ་ཨེ་ཟེ་ཀི་ཨེལ་ནི་ཁྱོད་ཅག་གི་སྔ་ལྟས་ཤིག་ཡིན་པས། དེས་སྤྱད་པའི་ལས་ཐམས་ཅད་ནི་མ་འོངས་པར་ཁྱོད་ཚོས་ཀྱང་སྤྱོད་དེ།
    དོན་དེ་འབྱུང་དུས་སུ། ཁྱོད་ཚོས་བདག་ནི་གཙོ་བོ་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ།
    །
  sna-sna: Ezekieri achava chiratidzo kwamuri; muchaita sezvaakaita. Panoitika izvi,
    imi muchaziva kuti ndini Ishe Jehovha.’
  spa-BLM: Así Ezequiel será una señal para vosotros; según todo lo que él haya hecho,
    lo haréis vosotros. Cuando esto ocurra, entonces sabréis que yo soy el Señor Yahvé.’”
  cac-cac: A in Ezequiel in tic, a in tzin och ch'oxnab'ilal d'ayex. Masanil tas tzin
    c'ulej tic, a' ol e c'ulej pax a ex tic. Ayic ol ujoc masanil juntzan̈ tic, ol
    nachajel eyuuj to a Dios Yajal toni, xin chi d'a eb'.
  swh-ULB: Hivyo Ezekieli atakuwa ishara kwenu, kama kila kitu ambacho alichokifanya
    mtafanya wakati hili litakapokuja. Kisha mtajua yakwamba mimi ni Bwana Yahwe!”'
  bel-bel: 'І будзе вам Езэкііль азнакаю: усё, што ён рабіў, збудзецца, уведаеце,
    што Я - Гасподзь Бог.'
  deu-ELBBK: 'Und so wird euch Hesekiel zu einem Wahrzeichen sein: Nach allem, was
    er getan hat, werdet ihr tun. Wenn es kommt, dann werdet ihr wissen, dass ich
    der Herr, HERR, bin.'
  mbb-OT: Is nehitavù ki Ezekiel egkehimu he petug-iringan niw. Is mibeelan din iyan
    daan ebeelan niw. Ne emun egkehitavù en heeyan ne egketuenan niw he iyan a Nengazen
    he MEGBEVAYÀ.”
  mal-2015: ഇങ്ങനെ യെഹെസ്കേൽ നിങ്ങൾക്കു ഒരടയാളം ആയിരിക്കും; അവൻ ചെയ്തതുപോലെ ഒക്കെയും
    നിങ്ങളും ചെയ്യും; അതു സംഭവിക്കുമ്പോൾ ഞാൻ യഹോവയായ കർത്താവു എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Avke tumenge ela o Ezechiel pro znameňje; kerena savoro avke, sar kerelas
    ov. Sar pes kada ačhela, akor sprindžarena, hoj me som o RAJ, o Adonaj.‘
  pes-OPV: و حزقیال برای شما آیتی خواهد بود موافق هر‌آنچه او کرد، شما عمل خواهید نمود.
    و حینی که این واقع شود خواهید دانست که من خداوندیهوه می‌باشم.
  ron-1924: Езекиел ва фи ун семн пентру вой. Вець фаче ынтокмай кум а фэкут ел. Ши,
    кынд се вор ынтымпла ачесте лукрурь, вець шти кэ Еу сунт Домнул Думнезеу.›»’
  ben-OBCV: তোমাদের কাছে যিহিষ্কেল একটি চিহ্নের মতো হবে; সে যা করেছে তোমরা ঠিক তাই
    করবে। যখন এটি হবে, তখন তোমরা জানবে যে আমিই সার্বভৌম সদাপ্রভু।’
  som-som: Sidaasuu Yexesqeel calaamad idiinku ahaan doonaa, oo wax alla wixii uu
    sameeyey ayaad idinkuna samayn doontaan. Oo markay waxaasu dhacaan ayaad ogaan
    doontaan inaan anigu ahay Sayidka Rabbiga ah.
  lat-VUC: 'Eritque Ezechiel vobis in portentum: juxta omnia quæ fecit, facietis cum
    venerit istud: et scietis quia ego Dominus Deus.'
  eng-ASVBT: 'Thus shall Ezekiel be unto you a sign; according to all that he hath
    done shall ye do: when this cometh, then shall ye know that I am the Lord Jehovah.'
  ita-1885: Ed Ezechiele vi sarà per segno; voi farete del tutto come egli ha fatto;
    quando ciò sarà avvenuto, voi conoscerete che io sono il Signore Iddio.
  eng-LXXUP: 'And Ezekiel shall be for a sign to you: according to all that I have
    done shall ye do, when these things shall come; and ye shall know that I am the
    Lord.'
  eng-ULB: So Ezekiel will be a sign for you, as everything that he has done you will
    do when this comes. Then you will know that I am the Lord Yahweh!'”
  spa-VBL: “Así Ezequiel será una señal para ustedes; harán todo lo que él hizo. Cuando
    esto ocurra, entonces sabrás que yo soy el Señor Dios.
  fra-_FOB: Ézéchiel sera pour vous un signe, et tout ce qu'il a fait vous le ferez
    aussi. Quand cela arrivera, vous saurez que je suis le Seigneur, l'Éternel.
  mal-mal: ഇങ്ങനെ യെഹെസ്കേൽ നിങ്ങൾക്ക് ഒരടയാളം ആയിരിക്കും; അവൻ ചെയ്തതുപോലെ എല്ലാം
    നിങ്ങളും ചെയ്യും; അത് സംഭവിക്കുമ്പോൾ ഞാൻ യഹോവയായ കർത്താവ് എന്നു നിങ്ങൾ അറിയും”.
  urd-GVR: Hizqiyel tumhāre lie nishān hai. Jo kuchh wuh is waqt kar rahā hai wuh
    tum bhī karoge. Tab tum jān loge ki maiṅ Rab Qādir-e-mutlaq hūṅ.’”
  suz-BL: मोपा इजीकीएल गे इन कली चिन्‍ड का दुम्‍ब। मेकोम पशो खोदेंशो पा गे यो पचा
    माल्‍नीनी। मिनु एको लोव़ गाम्‍मेनु, गोन परमप्रभु, परमप्रभु यावे नङ, दे तुइक्‍नीनी’
    देंशो बाक्‍ब” देंत। इजीकीएल १२:६,११
  eng-NOY: Thus Ezekiel shall be to you a sign; according to all that he hath done
    shall ye do, when this cometh; and ye shall know that I am the Lord Jehovah.
  ita-1927: Ed Ezechiele sarà per voi un simbolo; tutto quello che fa lui, lo farete
    voi; e, quando queste cose accadranno, voi conoscerete che io sono il Signore,
    l’Eterno.
  ckb-ckb: حزقیێل بۆ ئێوە دەبێتە نیشانە. هەموو ئەوەی کردی ئێوەش دەیکەن. کاتێک ئەمە
    ڕوودەدات، ئیتر ئێوە دەزانن کە من یەزدانی باڵادەستم.“
  eng-BBE: 'And Ezekiel will be a sign to you; everything he has done you will do:
    when this takes place, you will be certain that I am the Lord.'
  kan-OKCV: ಹೀಗೆ ಯೆಹೆಜ್ಕೇಲನು ನಿಮಗೆ ಮುಂಗುರುತಾಗಿರುವನು; ಅವನು ಮಾಡಿದ ಎಲ್ಲವುಗಳ ಹಾಗೆ ನೀವು
    ಮಾಡುವಿರಿ. ಈ ರೀತಿ ಆದಾಗ ನಾನೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವಿರಿ.’
  tam-2017: அப்படியே எசேக்கியேல் உங்களுக்கு அடையாளமாக இருப்பான்; அவன் செய்தபடி எல்லாம்
    நீங்களும் செய்வீர்கள்; இப்படி வரும்போது நான் யெகோவாகிய ஆண்டவர் என்று அறிந்துகொள்வீர்கள்
    என்று சொல் என்று சொன்னார் என்றேன்.
  spa-RV-1909: 'Ezequiel pues os será por señal; según todas las cosas que él hizo,
    haréis: en viniendo esto, entonces sabréis que yo soy el Señor Jehová.'
  ron-BTF: 'Astfel Ezechiel este un semn pentru voi: conform cu toate câte el a făcut
    veți face voi; și când acest lucru va veni, veți cunoaște că eu sunt Domnul DUMNEZEU.'
  eng-WEBP: Thus Ezekiel will be a sign to you; according to all that he has done,
    you will do. When this comes, then you will know that I am the Lord GOD.’”’”
  eng-FBV: In this way Ezekiel will be a sign for you; you will do everything that
    he did. When this happens, then you will know that I am the Lord God.
  nld-1939: 'Ezekiël is uw voorbeeld: als het komt, moet ge hem in alles navolgen.
    Zo zult ge erkennen, dat Ik Jahweh ben!'
  nch-BL: Ezequiel eltoc se tanextili para amojuanti pampa anquichihuase senquisa
    quej yaya quichijqui. Huan quema panos ya nopa, huajca anquimachilise para na,
    niDIOS Cati Más Nijpiya Tanahuatili.
  vie-1934: Ê-xê-chi-ên sẽ là một dấu hiệu cho các ngươi, phàm sự nó đã làm, thì các
    ngươi cũng sẽ làm. Khi mọi sự đó xảy đến, các ngươi sẽ biết ta là Chúa Giê-hô-va.
  hin-CV: यहेजकेल तुम्हारे लिए एक चिन्ह ठहरेगा; तुम वैसा ही करोगे, जैसा कि उसने किया
    है. जब ये बातें होंगी, तब तुम जानोगे कि मैं परम प्रधान याहवेह हूं.’
  spa-BES: Ezequiel será una señal para ustedes, todo lo que él ha hecho, ustedes
    harán; cuando esto suceda, sabrán de que yo soy el Señor Dios.
  tdx-tdx: 'Le ho viloñe ama’ areo t’Iekezkele, ampanahafo amo nanoe’eo ty hanoe’areo:
    ie tondroke izay le ho fohi’ areo te Izaho Iehovà Talè.'
  tha-KJV: เอเสเคียลจะเป็นเครื่องหมายสำคัญแก่​เจ้​าทั้งหลาย ดังนี้​เขาได้กระทำสิ่งใด
    เจ้​าจะกระทำอย่างนั้นทุกอย่าง เมื่อเหตุ​การณ์​เหล่านี้​มาถึง เจ้​าจะได้ทราบว่า
    เราคือองค์พระผู้เป็นเจ้าพระเจ้า
  por-BR-2018: Assim Ezequiel vos será por sinal; conforme tudo o que ele fez, vós
    fareis. Quando isto acontecer, então sabereis que eu sou o Senhor DEUS.
  deu-ELO: 'Und so wird euch Hesekiel zu einem Wahrzeichen sein: Nach allem, was er
    getan hat, werdet ihr tun. Wenn es kommt, dann werdet ihr wissen, daß ich der
    Herr, Jehova, bin.'
  eng-WYC-2018: And Ezekiel shall be to you into a sign of thing to coming; by all
    things which he did, ye shall do, when this thing shall come; and ye shall know,
    that I am the Lord God. (And Ezekiel shall be for you a sign of things to come;
    and when this thing shall come, ye shall do all that he hath done; and ye shall
    know, that I am the Lord God.)
  epo-epo: 'Kaj Jeĥezkel estos por vi antaŭsigno: ĉion, kion li faris, vi ankaŭ faros;
    kiam tio venos, vi ekscios, ke Mi estas la Sinjoro, la Eternulo.'
  uig-PIN: Xundaⱪ ⱪilip Əzakiyalning ɵzi silǝrgǝ bexarǝt bolidu; u ⱪandaⱪ ⱪilƣan bolsa,
    silǝr xundaⱪ ⱪilisilǝr; bu ix ǝmǝlgǝ axurulƣanda, silǝr Mening Rǝb Pǝrwǝrdigar
    ikǝnlikimni tonup yetisilǝr.
  beo-beo: Amasea, na da dilima dawa:digima:ne olelesu agoane ba:mu. Dilia da na hamoi
    huluane defele hamomu. Hina Gode da amane sia:sa, dilia amo hou huluane ba:sea,
    E da Ouligisudafa Hina Gode dawa:mu.’”
  tpi-OTNT: Esekiel i olsem mak bilong yupela, long wanem, yupela bai i mekim wankain
    pasin olsem em i mekim. Na taim dispela olgeta samting i kamap, bai yupela i save
    olsem, mi yet mi Bikpela.’”
  hau-SA: Ezekiyel zai zama alama gare ku; za ku yi daidai yadda ya yi. Sa’ad da wannan
    ya faru, za ku san cewa ni ne Ubangiji Mai Iko Duka.’
  uig-LAT: Shundaq qilip Ezakiyalning özi silerge bésharet bolidu; u qandaq qilghan
    bolsa, siler shundaq qilisiler; bu ish emelge ashurulghanda, siler Méning Reb
    Perwerdigar ikenlikimni tonup yétisiler.
  nde-nde: UHezekhiyeli uzakuba yisibonakaliso kini; lizakwenza njengoba enzile. Nxa
    lokhu kusenzakala, lizakwazi ukuthi mina nginguThixo Wobukhosi.’
  ton-ton: 'Ko ia ko ʻIsikieli ko e fakaʻilonga ia kiate kimoutolu: te mou fai ʻekimoutolu
    ʻo hangē ko ia kotoa pē kuo ne fai ʻe ia: pea ka hoko mai eni, te mou ʻilo ko
    au ko Sihova ko e ʻOtua.'
  ces-1613: Nebo jest vám Ezechiel zázrakem. Všecko, což on činí, budete činiti, a
    když to přijde, tedy zvíte, že já jsem Panovník Hospodin.
  eng-WMB: Thus Ezekiel will be a sign to you; according to all that he has done,
    you will do. When this comes, then you will know that I am the Lord GOD.’”’”
  tam-TCV: எசேக்கியேல் உங்களுக்கு ஒரு அடையாளமாய் இருக்கிறான்; அவன் செய்ததுபோல நீங்களும்
    செய்வீர்கள். இது நடைபெறும்போது, ஆண்டவராகிய யெகோவா நானே என்பதை நீங்கள் அறிந்துகொள்வீர்கள்
    என்கிறார் என்றேன்.’
