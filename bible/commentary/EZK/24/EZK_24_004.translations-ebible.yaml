verse: EZK.024.004
translations:
  mal-C: അതിൽ ഇറച്ചിക്കഷണങ്ങൾ, ഏറ്റവും നല്ല കഷണങ്ങൾ— തുട, കൈക്കുറക് എന്നിവയെല്ലാം
    അതിലേക്കിടുക. ഏറ്റവും നല്ല അസ്ഥിക്കഷണങ്ങൾകൊണ്ട് അതു നിറയ്ക്കുക.
  deu-TKW: Thue die Fleischstücke hinein, die hineingehören, allerlei gute Stücke,
    Lende und Schulter; fülle ihn mit auserlesenen Knochenstücken.
  lin-lin: 'Tia biteni ya misuni kati na yango, biteni nyonso ya malamu : lokolo mpe
    lipeka ; tondisa yango na mikuwa ya malamu.'
  eng-LSV: To gather its pieces to it, every good piece, || Thigh and shoulder, to
    fill in the choice of the bones.
  eng-GNV: Gather the pieces thereof into it, euen euery good piece, as the thigh
    and the shoulder, and fill it with the chiefe bones.
  eng-WEBSTER: Gather its pieces into it, even every good piece, the thigh, and the
    shoulder; fill it with the choice bones.
  nhw-BL: Xijtemitica ica inacayo se oquich borrego. Xijtlalica inacayo catli más
    cuajcuali quen iquestomahuiya huan ielchiqui. Huan nojquiya xijtlalica omitl catli
    más ajhuiyac.
  swh-ONEN: Weka vipande vya nyama ndani yake, vipande vyote vizuri, vya paja na vya
    bega. Ijaze hiyo sufuria kwa mifupa hii mizuri;
  bba-bba: Kpɑ ɑ yɑɑ tɑɑrun yɑɑ ɡeɑ kɑ yɑɑ nɔmun yɑɑ ɡeɑ suɑ ɑ doke mi. Yen biru,
    kpɑ ɑ yɑɑ kuku bɔrɔkɔbɑ sɔndi yen wɔllɔ.
  eng-KJVCPB: gather the pieces thereof into it, even every good piece, the thigh,
    and the shoulder; fill it with the choice bones.
  luo-luo: Ket ringʼo mosengʼadi matindo tindo e iye, ringʼo machwe duto; ma gin em
    gi bat. Pongʼe gi choke machwe duto;
  meu-meu: Hidio taidia ba uda dobi, namodia, koekoe bona paḡa; turia namo-hereadia
    amo ba hahonua.
  npi-ULB: त्‍यसभित्र भएका खानेकुरा, हरेक असल टुक्रा— तिघ्रा र ह्‍याकुलो जम्‍मा गर
    र त्‍यसलाई असल हाडहरूले भर्‌ ।
  yor-yor: Kó àwọn ègé ẹran tí a gé náà sínú rẹ̀, gbogbo àwọn ègé ẹran tí ó tóbi,
    itan àti apá. Kó àwọn egungun tí ó dára jù sínú rẹ̀,
  pes-OPCB: آن را از بهترین گوشت ران و راسته و از بهترین استخوانها پر کنید.
  tgl-ULB: Pagsama-samahin ang mga sangkap ng pagkain sa loob nito, bawat magagandang
    bahagi—ang hita at ang balikat; punuin ito nang pinakamainam na mga buto!
  hui-hui: Nogo sibi bayale mbira bowa payane mbirini modawane ge kuni mbirinirubi
    be ogoniha bayuwa dawabe. Kuni mbirinibi dende biaga alego todobene ogoniha dawa
    to̱lalimu. Kuniru baya hangu do golelo be tibiniha dawalu iba pobo halu kidikodo
    laga bilo ira timbuni delaga bibe.
  mya-mya: အ​သား​တုံး​များ​ကို​အိုး​ထဲ​သို့​ထည့်​လော့။ လက်​ရင်း​ပိုင်း​နှင့်​ပေါင်​များ​မှ​အ​ကောင်း​ဆုံး​သော
    အ​သား​တစ်​များ​ကို​လည်း​ကောင်း လက်​ရွေး​စင်​အ​ရိုး​တို့​ကို​လည်း​ကောင်း ကြေး​အိုး​ပြည့်​အောင်​ထည့်​လော့။
  bod-N: དེ་ནས་ཤ་རྡོག་རྡོག་སྟེ། ཤ་ཤེད་རྒྱས་པའི་ཤ་རྡོག་རྡོག་དང་རྐང་ལག་རྣམས་སླ་ངའི་ནང་དུ་བཞག་སྟེ།
    རུས་པ་ལེགས་པོས་སླ་ང་ཁེངས་སུ་ཆུག་དང་།
  sna-sna: Uise mairi nhindi dzenyama, nhindi dzakanaka, gumbo nebandauko. Uizadze
    namapfupa akaisvonaka aya;
  spa-BLM: 'Reúne sus piezas en él, incluso cada pieza buena: el muslo y el hombro.
    Rellénalo con los huesos elegidos.'
  cac-cac: Ac'jocab'em noc' chib'ej d'a yool, aton noc' nib'ab'il, c'olquixtac tz'aj
    noc'. Aocab' noc' xub' yed' noc' sb'ac'chil yich spatic tz'emi yed' pax noc' sb'aquil
    te vach'.
  swh-ULB: Vikusanye vipande vya chakula ndani yake, kila kipande kizuri-paja na bega-na
    ijaze kwa mifupa bora.
  bel-bel: складзі ў яго кавалкі мяса, усе найлепшыя кавалкі, сьцягна і лапаткі, і
    напоўні адборнымі касьцямі;
  deu-ELBBK: Tu seine Stücke zusammen hinein, alle guten Stücke, Lende und Schulter;
    fülle ihn mit den besten Knochen.
  mbb-OT: Ilunud nu zutun is meupiya he vahin te usa, menge pemenayen wey menge vuvun.
    Iragkes nu zaan is menge tulan.
  mal-2015: മാംസകഷണങ്ങൾ, തുട, കൈക്കുറകു മുതലായ നല്ല കഷണങ്ങൾ ഒക്കെയും തന്നേ എടുത്തു
    അതിൽ ഇടുക; ഉത്തമമായ അസ്ഥിഖണ്ഡങ്ങൾകൊണ്ടു അതിനെ നിറെക്കുക.
  rmc-rmc: Thov andre o nekfeder masa, o sťehno the o pľecko, a pherar e piri le nekfeder
    maseskre kokalenca.
  pes-OPV: قطعه هایش یعنی هر قطعه نیکو و ران و دوش را در میانش جمع کن و از بهترین
    استخوانها آن را پر ساز.
  ron-1924: Пуне букэць де карне ын ел, тоате букэциле челе буне, коапса ши спата,
    ши умпле-л ку челе май буне оасе.
  ben-OBCV: তার মধ্যে মাংসের টুকরো দাও, প্রত্যেকটা ভালো টুকরো—ঊরু এবং কাঁধের। ভালো
    ভালো হাড় দিয়ে তা ভর্তি করো;
  som-som: Oo waxaad ku gurtaan cadcadka, xataa cadcadka wanwanaagsan oo dhan, oo
    ah bowdada iyo garabka, oo waxaad ka buuxisaan lafaha ugu wacan.
  lat-VUC: Congere frusta ejus in eam, omnem partem bonam, femur et armum, electa
    et ossibus plena.
  eng-ASVBT: gather the pieces thereof into it, even every good piece, the thigh,
    and the shoulder; fill it with the choice bones.
  ita-1885: Raccogli i suoi pezzi di carne dentro di essa, ogni buon pezzo, coscia,
    e spalla; empila della scelta delle ossa.
  eng-LXXUP: and put the pieces into it, every prime piece, the leg and shoulder taken
    off from the bones,
  eng-ULB: Gather pieces of food within it, every good piece—the thigh and shoulder—
    and fill it with the best bones.
  spa-VBL: Llénala con buenos trozos de carne del muslo y de la paleta. Pon los mejores
    huesos.
  fra-_FOB: Mets-y ensemble des morceaux, tous les bons morceaux, les cuisses et les
    épaules, et remplis-la des meilleurs os.
  mal-mal: മാംസക്കഷണങ്ങൾ, തുട, കൈക്കുറക് മുതലായ നല്ല കഷണങ്ങളെല്ലാം തന്നെ എടുത്ത് അതിൽ
    ഇടുക; ഉത്തമമായ അസ്ഥിക്കഷണങ്ങൾകൊണ്ട് അത് നിറയ്ക്കുക.
  urd-GVR: Phir use behtarīn gosht se bhar de. Rān aur shāne ke ṭukṛe, nīz behtarīn
    haḍḍiyāṅ us meṅ ḍāl de.
  suz-BL: मिनु मेकेर श्‍ये कुर पने। रिम्‍शो रिम्‍शो श्‍ये, आ फिला ङा नु कुथ्रु ङा
    श्‍ये कुर पने। रिम्‍शो रुशेम प्रिंदीने।
  eng-NOY: Gather the pieces thereof into it, even every good piece, the thigh and
    the shoulder; fill it with the choice bones.
  ita-1927: raccoglici dentro i pezzi di carne, tutti i buoni pezzi, coscia e spalla;
    riempila d’ossa scelte.
  ckb-ckb: پارچە گۆشتەکانی تێدا کۆبکەرەوە، هەموو پارچە چاکەکان، ڕان و شان، پڕی بکە
    لە ئێسکی هەڵبژاردە.
  eng-BBE: 'And get the bits together, the fat tail, every good part, the leg and
    the top part of it: make it full of the best bones.'
  kan-OKCV: ಮಾಂಸದ ತುಂಡುಗಳನ್ನೂ ತೊಡೆಯನ್ನೂ ಹೆಗಲನ್ನೂ ಎಲ್ಲಾ ಒಳ್ಳೆಯ ತುಂಡುಗಳನ್ನೂ ಒಟ್ಟಿಗೆ
    ಸೇರಿಸಿ ಒಳ್ಳೆಯ ಎಲುಬುಗಳ ಜೊತೆ ಅದನ್ನು ತುಂಬಿಸು.
  tam-2017: எல்லா நல்ல இறைச்சி துண்டுகளான பின்னந்தொடைகளும் முன்னந்தொடைகளுமாகிய துண்டுகளைச்
    சேர்த்து அதிலே போடு; நல்ல எலும்புகளால் அதை நிரப்பு.
  spa-RV-1909: Junta sus piezas en ella; todas buenas piezas, pierna y espalda; hínchela
    de huesos escogidos.
  ron-BTF: Adună bucățile ei în ea, fiecare bucată bună, coapsa și umărul; umple-o
    cu oase alese.
  eng-WEBP: 'Gather its pieces into it, even every good piece: the thigh and the shoulder.
    Fill it with the choice bones.'
  eng-FBV: Fill it with some good cuts of meat from the thigh and the shoulder. Put
    in the best bones.
  nld-1939: 'De stukken vlees erin gestopt: Al de beste stukken! Met lende en schouder,
    En vette kluiven hem gevuld;'
  nch-BL: Xijtemitica ica inacayo se oquich borrego. Xijtalica inacayo cati más cuajcuali
    quej iquestomahuiya huan ielchiqui. Huan nojquiya xijtalica omit cati más ajhuiyac.
  vie-1934: Hãy để những tấm thịt vào, là hết thảy những tấm thịt tốt, những đùi và
    vai, và làm cho đầy xương rất tốt.
  hin-CV: तब उसमें मांस के टुकड़े डाल दो, सब अच्छे टुकड़े—जांघ और कंधा. इन उत्तम हड्डियों
    से उसे भर दो;
  spa-BES: Reúne los pedazos, toda buena parte, la pierna, el lomo; llénala de los
    mejores huesos.
  tdx-tdx: atontono ama’e o patets-enao, ze fonga vonga’e soa, i hàto’ey naho i soro’ey;
    vaho liforo taolañe mafiry.
  tha-KJV: ใส่​ชิ​้นเนื้อเข้าไป เอาชิ้นเนื้​อด​ี​ๆ คือเนื้อโคนขาและเนื้อสันขาหน้า
    เลือกกระดู​กด​ีมาใส่​ให้​เต็ม
  por-BR-2018: Ajunta seus pedaços de carne nela; todos bons pedaços, pernas e espáduas;
    enche-a dos melhores ossos.
  deu-ELO: Tue seine Stücke zusammen darein, alle guten Stücke, Lende und Schulter;
    fülle ihn mit den besten Knochen.
  eng-WYC-2018: Take thou a beast full fat (or Take thou a very fat beast); gather
    thou together the gobbets thereof into it, each good part, and the hip, and the
    shoulder, chosen things and full of bones.
  epo-epo: Enkolektu en ĝin ĝiajn pecojn, ĉiujn bonajn pecojn, la lumbojn kaj ŝultrojn;
    per plej bonaj ostoj plenigu ĝin.
  uig-PIN: gɵx parqiliri, ⱨǝrbir esil gɵx parqilirini, put wǝ ⱪolini uningƣa yiƣip
    selinglar; esil ustihanlarnimu ⱪoxunglar;
  beo-beo: Hu dadamui noga:idafa amo ganodini salima. Ougia hu amola emo hu amola
    gasa dadamui noga:idafa sasalima.
  tpi-OTNT: Na kisim wanpela sipsip i gutpela tru na kilim na katim. Na kisim ol nambawan
    hap mit bilong en, em mit bilong sol na bilong lek, na kisim ol gutpela bun, na
    pulimapim olgeta long sospen. Putim ol bun aninit long mit na boilim gut ol dispela
    mit na bun.’
  hau-SA: Ka sa gunduwoyin nama a cikinta dukan gunduwoyi masu kyau, cinya da kafaɗa.
    Ka cika ta da waɗannan ƙasusuwa mafi kyau;
  uig-LAT: gösh parchiliri, herbir ésil gösh parchilirini, put we qolini uninggha
    yighip sélinglar; ésil ustixanlarnimu qoshunglar;
  nde-nde: Faka phakathi kwayo amaqatha enyama, wonke amaqatha amahle, umlenze lesiphanga.
    Igcwalise ngamathambo amahle;
  ton-ton: Tānaki ʻae ngaahi konga ki ai, ʻae konga lelei kotoa pē, ʻae alanga mui
    mo e alanga muʻa; fakafonu ʻaki ia ʻae ngaahi hui lelei.
  ces-1613: A sebera kusy náležité do něho, každý kus dobrý, stehno i plece, a nejlepšími
    kostmi napln jej.
  eng-WMB: 'Gather its pieces into it, even every good piece: the thigh and the shoulder.
    Fill it with the choice bones.'
  tam-TCV: இறைச்சித் துண்டுகளையும் காலும் தொடையுமாகிய நல்ல துண்டுகள் அனைத்தையும் அதிலே
    போடு. நல்ல எலும்புகளால் பானையை நிரப்பு.
  ceb-ULB: Pagkuha ug pipila ka karne sulod niini, matag maayo nga bahin—paa ug abaga—
    ug pun-a kini sa pinakamaayo nga mga bukog.
  pol-UBG: Włóż do niego kawałki mięsa, każdy dobry kawałek, udziec i łopatkę, napełnij
    go najlepszymi kośćmi.
  urd-GVU: پھر اُسے بہترین گوشت سے بھر دے۔ ران اور شانے کے ٹکڑے، نیز بہترین ہڈیاں
    اُس میں ڈال دے۔
  deu-1912: tue die Stücke zusammen darein, die hinein sollen, alle besten Stücke,
    die Lenden und Schultern, und fülle ihn mit den besten Knochenstücken;
  kan-2017: ಮಾಂಸದ ತುಂಡುಗಳನ್ನು ಅಂದರೆ ತೊಡೆ, ಹೆಗಲು ಮೊದಲಾದ ಒಳ್ಳೆಯ ತುಂಡುಗಳನ್ನೆಲ್ಲಾ ಅದರಲ್ಲಿ
    ಒಟ್ಟಿಗೆ ಹಾಕು, ಉತ್ತಮವಾದ ಎಲುಬುಗಳನ್ನು ಅದರಲ್ಲಿ ತುಂಬಿಸು.
  yap-yap: Mon’ yungin nth’abi fel’ e ufin nga langgin — ni lik’ipon nge ay — mu kum
    suguy ko yungin ni bfel’ e yil nge ufin.
  hlt-MCSB: Amah maehpoel neh a phai dongkah maehpoel then boeih te a khuiah sang
    lamtah a laeng rhuh dongkah a sathen neh baetawt sak.
  mdy-ETH: ጉባዞና ላባዎና ዬያጉዴ ኮዦ ዓሽኮኮ ሜኤሎ ቲቂጋፓ ኮሺ ማዔ ሜጌፆዋ ቆፂ ጊዳ ዓጌ።
  twi-ASANTE: Fa nankum no gu mu, nankum a ɛyɛ akɔnnɔ no nyinaa, nnyawa ne abasa.
    Fa nnompe a ɛte apɔ hyɛ no ma;
  eng-WEBU: 'Gather its pieces into it, even every good piece: the thigh and the shoulder.
    Fill it with the choice bones.'
  wal-wal: Yaatada gedaanne anggaasuwaa milatiya lo77o ashuwaa ubbaa muxada, an yegga;
    lo77o meqettaakka qanxxerettada, an kuntta.
  spa-PDDPT: 'Echa los trozos que te pertenecen en ella: trozos selectos, la pierna
    y la espaldilla. Llénala de huesos escogidos.'
  gun-gun: Ha'e va'e py pemoĩ avi xo'o ra'ykue. Iporãgueve anho pemoĩ, hi'ugue ha'e
    ijaxi'ykue. Pemonyẽ ikãgue peiporavo va'ekue,
  ilo-ULB: Ipisukmo ditoy dagiti karne, amin dagiti kasayaatan—ti luppo ken abaga;
    punoem daytoy kadagiti kasayaatan a tulang!
  kpg-kpg: wanga ina nia goneiga ala koia e humalia gi no lodo, nia goneiga o nia
    bana banaua, mo nia wae, wanga ina labelaa nia iwi ala koia e kala.
  uig-ARA: گۆش پارچىلىرى، ھەربىر ئېسىل گۆش پارچىلىرىنى، پۇت ۋە قولىنى ئۇنىڭغا يىغىپ
    سېلىڭلار؛ ئېسىل ئۇستىخانلارنىمۇ قوشۇڭلار؛
  sus-sus: Sube xuti fanyie sa a kui, xutie naxee fan a birin bɛ alɔ tabe nun tunki
    sube,
  pon-2006: Kihdiong loale uduk me keieu kaselel— uduk en peh kan, oh neh kan— pil
    audehkihla tih me kin keieu iou kan.
  ksd-ksd: una vung ra umana pakapakana tana, ra umana bo na pakana, a umana kelakelegi
    ma ra umana ul a vara; una vabuka ia ma ra umana kalami na ur.
  grc-BRENT: καὶ ἔμβαλε εἰς αὐτὸν τὰ διχοτομήματα, πᾶν διχοτόμημα καλὸν, σκέλος καὶ
    ὦμον ἐκσεσαρκισμένα ἀπὸ τῶν ὀστῶν,
  ind-AYT: Masukkan ke dalamnya potongan-potongan daging, setiap potongan yang baik;
    paha dan punggung; isilah kuali itu dengan tulang-tulang pilihan.
  nya-nya: Mu mʼphikamo muyikemo nthuli za nyama, nthuli zonse zabwino kwambiri za
    mwendo wathako ndi mwendo wamwamba. Mudzadzemo mafupa abwino kwambiri.
  hrv-hrv: Baci u nj komade, sve najbolje komade mesa, but i pleće! Napuni ga ponajboljim
    kostima!
  mps-mps: Te sipsip me deli wiegi yai mu me deli selama, elama, te togao. Te agai
    polalubo mi me badu sao, te wiegi yai na mi, me sągą mi da, te wiegi yai dili
    dabe selama, te sospenba tigidali buao. Te dili dabe te mi dologode munama, te
    kibu mi me dili dabe bugagia posolo ąįba ulao,’ eno te tiwai po asęao,” wai.
  tpi-tpi: Na kisim wanpela sipsip i gutpela tru na kilim na katim. Na kisim ol nambawan
    hap mit bilong en, em mit bilong sol na bilong lek, na kisim ol gutpela bun, na
    pulimapim olgeta long sospen. Putim ol bun aninit long mit na boilim gut ol dispela
    mit na bun.’
  dan-1931: læg Kødstykker i, alle Hånde gode Stykker, Kølle og Bov, fyld den med
    udsøgte Knogler;
  vie-OVCB: Hãy sắp đầy những miếng thịt ngon— những đùi và vai cùng tất cả xương
    thật tốt vào trong nồi.
  guj-2017: તેમાં માંસના ટુકડા, જાંઘ તથા ખભાના દરેક સારા ટુકડા નાખો. સારાં હાડકાંથી
    તેને ભરો!
  pon-2006A: Kihdiong loale uduk me keieu kaselel— uduk en peh kan, oh neh kan— pil
    audehkihla tih me kin keieu iou kan.
  por-BRBSL: 'Junte suas peças dentro dele, mesmo todas as peças boas: a coxa e o
    ombro. Encha-o com os ossos de escolha.'
  cth-cth: A thung vah moituen hrueng nateh, kahawi e moi a tak pueng hah a phai a
    loung a hru hah kahawicalah kingracet haw.
  twi-twi: Fa namkum no gu mu, namkum a ɛyɛ akɔnnɔ no nyinaa, anan ne abasa. Fa nnompe
    a ɛte apɔw hyɛ no ma;
  hlt-hlt: Amah maehpoel neh a phai dongkah maehpoel then boeih te a khuiah sang lamtah
    a laeng rhuh dongkah a sathen neh baetawt sak.
  tbz-SIM: kɛ́ɑ̃nnɛ́ tɛ miɛkɛ imɑɑ nsɑ̀ɑ̀yì, nyɛkpèrɛ̀ nɛ̀ yɛbɑɑyɔ dɛ kpɛyi, nɛ̀ yɛkṹɔ̃̀
    yɛ̀ɛ̀ tu yɛsɑ̀ɑ̀yɛ̀.
  msy-2020: Egh sipsipbar tongɨn, sipsipɨn bar aghuir mɨkarzim sara ititam inigh a
    mɨsuegh aneghoregh, an gurir tuzir bar aghuim ko an sueba, ko an agharir aghuiba
    inigh mɨnem daghuigh. Egh agharir igharaziba isɨ asɨzibar apengan da amangigh,
    egh asɨzir aghariba ko tuziba avikigh.
  dop-dop: Tʋ nɑntʋ cǝɣǝlǝŋ kʋpɑŋ tǝnɑ. Pɑɑ yule pɑɑ hɑmʋɣʋ, nɑ ń suuli mʋwɑ kʋpɑnɑ.
  azb-azb: Ətin parçalarını, ən yaxşı parçalarını, Budu və döşü oraya yığ. Onu seçilmiş
    sümüklərlə doldur.
  eng-DBY: 'Gather the pieces thereof into it, every good piece, the thigh and the
    shoulder; fill [it] with the choice bones:'
  hin-2017: तब उसमें जाँघ, कंधा और सब अच्छे-अच्छे टुकड़े बटोरकर रखो; और उसे उत्तम-उत्तम
    हड्डियों से भर दो।
  wol-KYG: 'Booleel dogi yàpp yi, def ci: dog yu baax yépp, fàllare jeek tànku kanam
    bi, te feccalee ko cér ya gëna baax.'
  eng-YLT: To gather its pieces unto it, every good piece, Thigh and shoulder, the
    choice of the bones to fill in.
  eng-WYC-2017: Take thou a beast full fat; gather thou together the gobbets thereof
    into it, each good part, and the hip, and the shoulder, chosen things and full
    of bones.
  eng-WMBB: 'Gather its pieces into it, even every good piece: the thigh and the shoulder.
    Fill it with the choice bones.'
  urd-GVH: फिर उसे बेहतरीन गोश्त से भर दे। रान और शाने के टुकड़े, नीज़ बेहतरीन हड्डियाँ
    उसमें डाल दे।
  rug-rug: Voi la nia pa korapana sari minagumagu masa, doduru masa ta vizatadi, pa
    nene meke avara. Va siṉi nia susuri arilaedi tugo;
  gaz-gaz: Foon murmuramaa, foon murmuramaa filatamaa hunda jechuunis tafaa fi cinaacha
    itti naqi. Lafeewwan filatamoodhaanis isa guuti;
  fra-LSG: Mets-y les morceaux, tous les bons morceaux, la cuisse, l’épaule; remplis-la
    des meilleurs os.
  yal-yal: I sube dungine sa a kui, danba subene nun balaxa sube dungi faɲine. A rafe
    xɔri ɲaxumɛne ra.
  haw-1868: E hoiliili oe i kona mau apana iloko ona, i na apana maikai hoi a pau,
    i ka uha, a me ka uhamua; a e hoopiha aku ia ia i na iwi i waeia.
  arb-NAV: وَاطْرَحْ فِيهَا قِطَعَ الذَّبِيحَةِ، كُلَّ قِطْعَةٍ طَيِّبَةٍ، الْفَخْذَ
    وَالْكَتِفَ وَخِيَارَ الْعِظَامِ.
  ewe-ewe: Tsɔ lã la de ze la me. Tsɔ eƒe akpa xɔasitɔwo, lãkɔ nyuitɔwo katã kpe ɖe
    ata kple abɔgba ŋuti. Na be ze la nayɔ fũu kple lã la ƒe akpa siawo ƒe ƒu nyuitɔwo.
  eng-LEE: Gather the proper pieces into it, every good piece, the thigh, and the
    shoulder; fill it up with the choice bones.
  asm-FB: তাত দিব লগীয়া ডোখৰবোৰ, পাছ-পিৰা, আগ-পিৰা আদি উত্তম উত্তম ডোখৰবোৰ তাৰ মাজত
    গোটাই দিয়া; উত্তম হাড়বোৰেৰে তাক পূৰ কৰা!
  sus-A: سُبٍ شُتِ قَنيِيٍ سَ عَ كُي، شُتِيٍ نَشٍيٍ قَن عَ بِرِن بّ عَلْ تَبٍ نُن
    تُنكِ سُبٍ،
  fra-SBL: 'Rassemblez ses pièces en elle, même chaque bon morceau : la cuisse et
    l''épaule. Remplissez-le avec les os de choix.'
  hbo-hbo: אֱסֹ֤ף נְתָחֶ֙יהָ֙ אֵלֶ֔יהָ כָּל־נֵ֥תַח טֹ֖וב יָרֵ֣ךְ וְכָתֵ֑ף מִבְחַ֥ר
    עֲצָמִ֖ים מַלֵּֽא׃
  kik-kik: Ĩkĩra icunjĩ cia nyama thĩinĩ wayo, icunjĩ ciothe iria njega, ta cia kũgũrũ
    na guoko. Mĩiyũrie na mahĩndĩ marĩa mega mũno;
  fra-NCL: Amasses-y ses morceaux, tous les bons morceaux, la cuisse et l’épaule,
    remplis-la des meilleurs os.
  cek-AK: ngan kahoih, aphaih hoi palaeng moinawk to la ah loe a thungah suem ah;
    kahoih ahuh to kakoi ah hnawt ah.
  cuk-cuk: Bormoyagi sanmar-goamakaled be obato, e-dua-sanmar-bur-nuegan, e-yarganmar-bur-nuegan
    be obato. Degi, e-garmar-bur-nuegan bormoyagi be obatebalo.
  uig-CYR: гөш парчилири, һәр бир есил гөш парчилирини, пут вә қолини униңға жиғип
    селиңлар; есил устиханларниму қошуңлар;
  tel-2017: తొడ, జబ్బ మొదలైన మంచి ముక్కలన్నీ అందులో వేసి, మంచి ఎముకలు ఏరి దాన్ని నింపు.
  hat-BSA: 'Mete mòso yo ladann, tout bon mòso yo: kwis ak zepòl la. Plen li ak zo
    byen chwazi yo.'
  kos-kos: Sang ipin ikwa ma wo emeet nu loac — Pap in pao ac pap in nia — Oayapa
    ikwa ma oasr sri kac su yu pac.
  hbo-WLC: אֱסֹ֤ף נְתָחֶ֙יהָ֙ אֵלֶ֔יהָ כָּל־נֵ֥תַח ט֖וֹב יָרֵ֣ךְ וְכָתֵ֑ף מִבְחַ֥ר
    עֲצָמִ֖ים מַלֵּֽא׃
  ibo-ibo: Tinyenụ anụ a bọrọ abọ nʼime ya. Tinye anụ dị mma, apata ya na aka ya.
    Tinyekwa ọkpụkpụ ndị ahụ dị mma nʼime ya.
  ory-ory: ମାଂସଖଣ୍ଡସବୁ, ଉତ୍ତମ ଉତ୍ତମ ଖଣ୍ଡସବୁ, ଊରୁ ଓ ସ୍କନ୍ଧ, ତହିଁ ଭିତରେ ଏକତ୍ର କର; ଭଲ
    ଭଲ ଅସ୍ଥିରେ ତାହା ପୂର୍ଣ୍ଣ କର।
  chk-chk: Kopwe uwalong lon ekewe kinikinin fituk meinisin mi mürina, fituken won
    peche me fituken won pau, kopwe pwal amasoua ren chü mi fokun mürina.
  rop-rop: En dei garra pudum detlot leig en sholda blanga det gudwan ship, en dei
    garra pudum detlot boun garram gudwan bif langa det sospen. En dei garra pudum
    bigismob wud andanith langa det sospen wulijim detlot bif garra kuk gudwei.
  ukr-1871: Повкладай в його шматки мясива, що найлучші куснї, — стегна й лопатки
    з усїма їх здоровенними кістками, —
  deu-1951: Sammle die Fleischstücke dafür, alle guten Stücke, die Hüften und die
    Schultern, und fülle ihn mit den besten Knochen;
  eng-JPS: Gather into it the pieces belonging to it, even every good piece, the thigh,
    and the shoulder; fill it with the choice bones.
  srp-1865: Složi u nj dijelove, sve dobre dijelove, stegno i pleæe, i napuni ga najboljih
    kostiju.
  lug-lug: Mugiteekemu ebifi eby’ennyama, ebifi byonna ebirungi, ekisambi n’omukono.
    Mugijjuze n’amagumba agasinga obulungi,
  heb-heb: אסף נתחיה אליה כל נתח טוב ירך וכתף מבחר עצמים מלא׃
  ben-IRV: তার ভেতর খাবারের টুকরো রাখ, প্রত্যেক ভালো টুকরো, উরু ও কাঁধ রাখ, ভর্তি
    কর সবচেয়ে ভালো হাড় দিয়ে।
  pan-pan: ਇਹ ਦੇ ਵਿੱਚ ਟੋਟੇ ਇਕੱਠੇ ਕਰ, ਹਰੇਕ ਚੰਗਾ ਟੁੱਕੜਾ ਅਰਥਾਤ ਪੱਟ, ਮੋਢੇ, ਹਰ ਇੱਕ ਚੰਗਾ
    ਟੁੱਕੜਾ ਅਤੇ ਚੁਣਵੀਆਂ ਹੱਡੀਆਂ ਉਸ ਵਿੱਚ ਭਰ ਦੇ,
  mya-JVB: အမဲသားတစ် များ၊ ကောင်း သောအတစ် တို့ကို စုထား ၍၊ ပေါင် ၊ ပခုံး ၊ အစရှိသော
    အကောင်းဆုံး သော အရိုး တို့ကို အိုးကင်း၌အပြည့် ထည့်လော့။
  hmo-hmo: Vamu namona do umui udaia, aena, bona pagana. Turia namodia danu dekena
    amo uro do umui hahonua.
  urd-urd: टुकड़े उसमें इकट्ठे कर, हर एक अच्छा टुकड़ा या'नी रान और शाना और अच्छी अच्छी
    हड्डियाँ उसमें भर दे।
  rus-SYN: сложи в него куски мяса, все лучшие куски, бедра и плеча, и наполни отборными
    костями;
  bqc-SIM: í nↄ̀ↄ kau, nↄ̀ↄ maaↄ, a gbá ń a ↄo, í wá nísideↄ ka à pai.
  tcz-CHONGTHU: Deilhen samalsal lhah lut in, amalphe ho leh atophe ho chule nemdih
    deh a kichun sa ho chu lhah in,
  mar-mar: मांडी व खांद्याचे तुकडे, अन्नांचे तुकडे त्यामध्ये गोळा कर, त्यामध्ये हाडे
    टाकून भरणा कर.
  qub-qub: Chaymanna wiñashun cuchusha caycaj aychacunata. Wiñashun chancanpita, matancanpita
    aycha cuchushata, tulluncunatapis allinnin cajta.
  bqp-bqp: Kpɑ ɑ yɑɑ tɑɑrun yɑɑ geɑ kɑ yɑɑ nɔmun yɑɑ geɑ suɑ ɑ doke mi. Yen biru,
    kpɑ ɑ yɑɑ kuku bɔrɔkɔbɑ sɔndi yen wɔllɔ.
  hat-hat: 'Mete vyann ladan l'', pi bon moso vyann ou konnen: jigo ak zepòl. Mete
    bon moso zo ladan l'' tou.'
  eng-BSB: Put in the pieces of meat, every good piece— thigh and shoulder— fill it
    with choice bones.
  eng-WEBPB: 'Gather its pieces into it, even every good piece: the thigh and the
    shoulder. Fill it with the choice bones.'
  kbq-kbq: Hagi sipisipimofona knare'ma hu'nea azo'na ame'ane, amo' ame'anena tagahu
    osi'osi huta ana kavofina kreho. Knare'ma hu'nesia zaferina'aramina ana kavofina
    kre viteho.
  nhe-BL: Xijtemitica ica inacayo se oquich borrego. Xijtlalica inacayo tlen más cuajcuali
    queja iquestomahuiya huan ielchiqui. Huan nojquiya xijtlalica omitl tlen más ajhuiyac.
  gub-BL: 'Emono ma''ero''o kwer ipehegwer ikatu wera''u ma''e ipupe nehe: ho''o kwer
    iku''azarer huwake har awkat her ma''e, ho''o kwer ikupekagwer huwake har pire
    her ma''e. Emynehem zapepo ipehegwer ikagwer rehe har ikatu wera''u ma''e pupe
    nehe no.'
  eng-DRA: Heap together into if the pieces thereof, every good piece, the thigh and
    the shoulder, choice pieces and full of bones.
