verse: EZK.024.023
translations:
  mal-C: നിങ്ങൾ തലപ്പാവു തലയിലും ചെരിപ്പു കാലിലും ധരിച്ചുകൊള്ളും. നിങ്ങൾ വിലപിക്കുകയോ
    കരയുകയോ ചെയ്യാതെ നിങ്ങളുടെ പാപംനിമിത്തം ഉരുകി പരസ്പരം നോക്കി നെടുവീർപ്പിടും.
  deu-TKW: Ihr werdet euren Turban auf dem Haupt und eure Sandalen an den Füßen behalten,
    werdet nicht klagen noch weinen, sondern werdet in euren Sünden dahinschwinden
    und einer gegen den andern stöhnen.
  lin-lin: bokokanga bitendi na mito na bino mpe bokolata basandale na makolo na bino,
    bokosala matanga te mpe bokolela te, kasi bokomona pasi mpo na masumu na bino
    mpe bokokoma kolelalela kati na bino.
  eng-LSV: And your headdresses [are] on your heads, || And your shoes [are] on your
    feet, || You do not mourn nor do you weep, || And you have wasted away for your
    iniquities, || And you have howled to one another.
  eng-GNV: 'And your tyre shalbe vpon your heads, and your shooes vpon your feete:
    ye shall not mourne nor weepe, but ye shall pine away for your iniquities, and
    mourne one toward another.'
  eng-WEBSTER: 'And your tires shall be upon your heads, and your shoes upon your
    feet: ye shall not mourn nor weep; but ye shall pine away for your iniquities,
    and mourn one towards another.'
  nhw-BL: Amo xijquixtica amotzontzajca, niyon amo xinemica amoicxipa. Amo ximotequipachoca,
    niyon amo xichocaca. Pero, quena, amotlacayohua moijtlacotiyas huan anayijtise
    por amotlajtlacolhua huan anayijtise se ica seyoc por nochi tlamantli catli amo
    cuali catli anquichijtoque.
  swh-ONEN: Mtajifunga vilemba vichwani mwenu na kuvaa viatu vyenu miguuni mwenu.
    Hamtaomboleza au kulia, lakini mtadhoofika kwa sababu ya dhambi zenu na kulia
    kwa uchungu kila mtu na mwenzake.
  bba-bba: Bɑ koo ben dɑwɑni bɔkewɑ kpɑ bu ben bɑrɑnu doke. Bɑ ǹ koo ɡɔɔ yeru ko,
    bɑ ǹ koo mɑɑ ɡɔɔ swĩ. Adɑmɑ bɑ koo woorɑ ben torɑnun sɔ̃ kpɑ bɑ n weeweenu mɔ̀.
  eng-KJVCPB: 'And your tires shall be upon your heads, and your shoes upon your feet:
    ye shall not mourn nor weep; but ye shall pine away for your iniquities, and mourn
    one towards another.'
  luo-luo: Ubiro rwako arwaka kilembau ewiu kaka pile, kod pat pat magu e tiendeu.
    Ok ubi ywak kata goyo nduru, to chira biro makou kendo ubiro chur nikech richou.
  meu-meu: Kwaramui dabuadia na kwaramui ai bae mia, bona emui tamaka na aemui ai
    bae mia; lalomui basie hisihisi bona basio taitai, a emui kara havara ai ba varoda-varoda,
    bona ba heḡanaḡana heheni.
  npi-ULB: त्‍यसको साटोमा, तिमीहरूका फेटा तिमीहरूका टाउकामा र तिमीहरूका जुत्ता तिमीहरूका
    खुट्टामा हुनेछन् । तिमीहरूले शोक गर्नेछैनौ न त रुनेछौ, किनकि तिमीहरू आफ्‍ना पापहरूको
    कारणले पग्लेर जानेछौ, र हरेक मानिसले आफ्ना भाइको निम्ति सुस्‍केरा हाल्‍नेछ ।
  yor-yor: Ẹ̀yin yóò fi àwọn ọ̀já wé àwọn orí yín àti àwọn bàtà ni ẹsẹ̀ yín, ẹ̀yin
    kì yóò ṣọ̀fọ̀ tàbí sọkún, ṣùgbọ́n ẹ̀yin yóò ṣòfò dànù nítorí àwọn àìṣedéédéé yín,
    ẹ̀yin yóò sì máa kérora láàrín ara yín.
  pes-OPCB: و به رسم سوگواری سر و پای خود را برهنه نخواهید کرد؛ ماتم و گریه نخواهید
    نمود، بلکه به سبب گناهانتان اندوهناک شده، در خفا با یکدیگر ماتم خواهید گرفت.
  tgl-ULB: Sa halip, ang inyong mga turbante ay ilalagay sa inyong mga ulo at ang
    inyong mga sandalyas sa inyong mga paa; hindi kayo tatangis ni iiyak, sapagkat
    matutunaw kayo sa inyong mga kasamaan at ang bawat kalalakihan ay maghihinagpis
    para sa kaniyang kapatid na lalaki.
  hui-hui: Agame haguaneni karulalu ge subi bialu ibaga bialu poleberami. Wali agali
    homaragola uruninaga dara halu dugu biagadaguabi nabuleberami. Irane tínaga mana
    ko bialu hene ngamiru hangu mitangitangi bialu haabo howa tínaga miniha genda
    yu kamigome tínaga tingini biako halu obiore holeberami. Ani howa tíninagabi nde
    dugu bigibigi bialu holeberemi.
  mya-mya: သင်​တို့​သည်​ခေါင်း​ပေါင်း​မ​ပေါင်း​ဘဲ​ဖိ​နပ်​မ​စီး ဘဲ​သွား​လာ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    မြည်​တမ်း​ငို ကြွေး​မှု​ကို​ပြု​ကြ​လိမ့်​မည်​မ​ဟုတ်။ မိ​မိ​တို့​၏ အ​ပြစ်​များ​ကြောင့်​သင်​တို့​သည်​ကြုံ​လှီ​သွား​ကာ
    တစ်​ဦး​ရှေ့​တွင်​တစ်​ဦး​ညည်း​တွား​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཚོའི་མགོ་ལ་སྔར་བཞིན་མགོ་རས་དཀྲིས་ཤིག རྐང་པར་ད་དུང་ལྷམ་གྱོན་ཞིག ཁྱོད་རྣམས་ཡིད་སྐྱོ་མི་རུང་།
    ངུ་ཡང་མི་རུང་། ཡིན་ཡང་ཁྱོད་ཚོས་རང་གི་སྡིག་པའི་དབང་གིས་གཅིག་གིས་གཅིག་ལ་བལྟ་ཞིང་དབུགས་རིང་ཕྱུང་ནས་ཉམ་ཐག་པར་འགྱུར།
  sna-sna: Mucharega nguwani dzenyu dziri mumisoro yenyu neshangu dziri mumakumbo
    enyu. Hamungaungudzi kana kuchema asi muchaonda nokuda kwezvivi zvenyu uye muchagomera
    pakati penyu.
  spa-BLM: Tendréis vuestros turbantes en la cabeza y vuestras sandalias en los pies.
    No os lamentaréis ni lloraréis, sino que os consumiréis en vuestras iniquidades
    y gemiréis unos con otros.
  cac-cac: Man̈ ol eyiq'uel-laj smusil e jolom, man̈ ol eyic'paxel-laj e xan̈ab'.
    Man̈ ol e ch'oxel-laj e cusc'olal, man̈ ol ex oc'paxlaj. Ol te el eyip yuj e chucalil,
    junjun ex ol ex te cusoc.
  swh-ULB: Badala yake, vilemba vyenu vitakuwa juu ya vichwa, na makubadhi yenu miguuni
    mwenu; hutaomboleza wala kulia, kwa kuwa mtayeyuka katika maovu yenu, na kila
    mtu atagugumia kwa ya ajili ya ndugu yake.
  bel-bel: і павязкі вашыя будуць на галовах вашых, і абутак ваш - на нагах вашых;
    ня будзеце наракаць і плакаць, а будзеце раставаць ад грахоў вашых і ўздыхаць
    адзін перад адным.
  deu-ELBBK: und eure Kopfbunde werden auf euren Häuptern sein und eure Schuhe an
    euren Füßen; ihr werdet nicht klagen und nicht weinen, sondern werdet hinschwinden
    in euren Ungerechtigkeiten, und seufzen einer gegen den anderen.
  mbb-OT: Kenè niw zaan ebpuwasen is tengkulu niw wey kenè niw ebpul-uten is sandalyas
    niw. Kenè kew edsineǥew wey edseengseeng. Edluyahan kew tenged te menge salè niw,
    ne pesizag-es kew zà.
  mal-2015: നിങ്ങളുടെ തലപ്പാവു തലയിലും ചെരിപ്പു കാലിലും ഇരിക്കും; നിങ്ങൾ വിലപിക്കയോ
    കരകയോ ചെയ്യാതെ നിങ്ങളുടെ അകൃത്യങ്ങളിൽ തന്നേ ക്ഷയിച്ചു തമ്മിൽ തമ്മിൽ നോക്കി ഞരങ്ങും.
  rmc-rmc: Mukena tumenge o turbani pro šere a o sandalki pro pindre. Na ľikerena
    o smutkos aňi na hikinena, ale pharipnastar calkom šučona avri vaš tumare bini
    a rovena cichones jekh pre aver.
  pes-OPV: عمامه های شما برسر و کفشهای شما در پایهای شما بوده، ماتم وگریه نخواهید
    کرد. بلکه به‌سبب گناهان خودکاهیده شده، بسوی یکدیگر آه خواهید کشید.
  ron-1924: вець ста ку турбане пе кап ши ку ынкэлцэминтя ын пичоаре, ну вэ вець жели
    ши нич ну вець плынӂе, чи вець тынжи пентру нелеӂюириле воастре ши вэ вець вэита
    ынтре вой.
  ben-OBCV: তোমরা তোমাদের মাথায় পাগড়ি বাঁধবে এবং পায়ে চটি পরবে। তোমরা শোক করবে
    না অথবা কাঁদবে না কিন্তু নিজের নিজের পাপের জন্য দুর্বল হয়ে যাবে এবং একজন অন্যজনের
    কাছে কোঁকাবে।
  som-som: Oo duubabkiinnu madaxay idiinku duubnaan doonaan, oo kabihiinnuna cagahay
    idiinku jiri doonaan. Ma aad barooran doontaan, mana aad ooyi doontaan, laakiinse
    xumaatooyinkiinna baad la macaluuli doontaan, oo midkiinba kan kaluu ku musannaabi
    doonaa.
  lat-VUC: 'coronas habebitis in capitibus vestris, et calceamenta in pedibus: non
    plangetis, neque flebitis, sed tabescetis in iniquitatibus vestris, et unusquisque
    gemet ad fratrem suum.'
  eng-ASVBT: 'And your tires shall be upon your heads, and your shoes upon your feet:
    ye shall not mourn nor weep; but ye shall pine away in your iniquities, and moan
    one toward another.'
  ita-1885: ed avrete le vostre tiare in su la testa, e le vostre scarpe ne' piedi;
    non farete cordoglio, e non piangerete; ma vi struggerete per le vostre iniquità,
    e gemerete l'un con l'altro.
  eng-LXXUP: 'And your hair shall be upon your head, and your shoes on your feet:
    neither shall ye at all lament or weep; but ye shall pine away in your iniquities,
    and shall comfort every one his brother.'
  eng-ULB: Instead, your turbans will be on your heads, and your sandals on your feet;
    you will not mourn nor weep, for you will melt away in your iniquities, and each
    man will groan for his brother.
  spa-VBL: Mantendrán sus turbantes en la cabeza y sus sandalias en los pies. No se
    lamenten ni lloren, sino que morirán por dentro a causa de sus pecados, y gemirán
    unos con otros.
  fra-_FOB: Vos coiffures seront sur vos têtes, et votre chaussure à vos pieds; vous
    ne mènerez point deuil, et ne pleurerez pas; mais vous serez frappés de langueur
    à cause de vos iniquités, et vous gémirez les uns avec les autres.
  mal-mal: നിങ്ങളുടെ തലപ്പാവു തലയിലും ചെരിപ്പ് കാലിലും ഇരിക്കും; നിങ്ങൾ വിലപിക്കുകയോ
    കരയുകയോ ചെയ്യാതെ നിങ്ങളുടെ അകൃത്യങ്ങളിൽ തന്നെ ക്ഷയിച്ച്, തമ്മിൽതമ്മിൽ നോക്കി ഞരങ്ങും.
  urd-GVR: Na tum sar se pagaṛī, na pāṅwoṅ se jūte utāroge. Tumhāre hāṅ na mātam kā
    shor, na rone kī āwāz sunāī degī balki tum apne gunāhoṅ ke sabab se zāe hote jāoge.
    Tum chupke se ek dūsre ke sāth baiṭh kar karāhte rahoge.
  suz-BL: गे इन फेटा रुक्‍चा माल्‍नीनी। मिनु इन जुत्ता लिक्‍चा माल्‍नीनी। गेपुकीम
    रोंका मपने। मङाक्‍कीने, तन्‍न इन मरिम्‍शो पतीकेम इन रां सोव़शा लाइनीम। मिनु इन
    दातेम हुकयी पचा माल्‍नीनी। ब्‍यवस्‍था २६:३९-४०
  eng-NOY: and your head-dresses shall be upon your heads, and your shoes upon your
    feet; ye shall not mourn nor weep; but ye shall pine away for your iniquities,
    and moan one to another.
  ita-1927: avrete i vostri turbanti in capo, e i vostri calzari ai piedi; non farete
    cordoglio e non piangerete, ma vi consumerete di languore per le vostre iniquità,
    e gemerete l’uno con l’altro.
  ckb-ckb: مێزەرەکانتان بە سەرتانەوە و پێڵاوەکانتان لە پێتان دەبێت، شیوەن ناگێڕن و
    ناگریێن، بەڵکو بە تاوانەکانتانەوە دەفەوتێن و بۆ یەکتری دەنوزێنەوە.
  eng-BBE: 'And your head-dresses will be on your heads and your shoes on your feet:
    there will be no sorrow or weeping; but you will be wasting away in the punishment
    of your evil-doing, and you will be looking at one another in wonder.'
  kan-OKCV: ನಿಮ್ಮ ಮುಂಡಾಸಗಳು ನಿಮ್ಮ ತಲೆಯ ಮೇಲೆಯೂ ನಿಮ್ಮ ಪಾದರಕ್ಷೆಯು ನಿಮ್ಮ ಪಾದಗಳ ಅಡಿಯಲ್ಲಿಯೂ
    ಇರುವುವು. ನೀವು ಗೋಳಾಡದೆ ಅಳದೆ ನಿಮ್ಮ ಅಕ್ರಮಗಳಿಂದ ಕುಂದಿಹೋಗಿ ಒಬ್ಬರ ಸಂಗಡಲೊಬ್ಬರು ನರಳುವಿರಿ.
  tam-2017: உங்களுடைய தலைப்பாகைகள் உங்களுடைய தலைகளிலும், உங்களுடைய காலணிகள் உங்களுடைய
    கால்களிலும் இருக்கும்; நீங்கள் புலம்பாமலும் அழாமலும் இருந்து, உங்களுடைய அக்கிரமங்களில்
    வாடிப்போய், ஒருவரையொருவர் பார்த்துத் தவிப்பீர்கள்.
  spa-RV-1909: 'Y vuestros bonetes estarán sobre vuestras cabezas, y vuestros zapatos
    en vuestros pies: no endecharéis ni lloraréis, sino que os consumiréis á causa
    de vuestras maldades, y gemiréis unos con otros.'
  ron-BTF: Și tiarele voastre vor fi pe capetele voastre și sandalele voastre în picioarele
    voastre; nu veți jeli nici nu veți plânge; ci veți lâncezi pentru nelegiuirile
    voastre și veți jeli unul față de altul.
  eng-WEBP: Your turbans will be on your heads, and your sandals on your feet. You
    won’t mourn or weep; but you will pine away in your iniquities, and moan one toward
    another.
  eng-FBV: You will keep your turbans on your heads and your sandals on your feet.
    You won't mourn or weep, but you will die inside because of your sins, and you
    will groan to one another.
  nld-1939: uw hoofddoek moet op uw hoofden en uw sandalen aan uw voeten blijven;
    ge moogt niet rouwen of wenen, maar ge zult verkwijnen om uw schuld, en tegen
    elkander maar zuchten.
  nch-BL: Amo xijquixtica amotzontzajca, yon amo xinemica amoicxipa. Amo ximocuesoca,
    yon amo xichocaca. Pero, quena, amotacayohua nempolijtiyas huan anaxtise por amotajtacolhua
    huan anaxtise se ica seyoc por nochi tamanti cati amo cuali cati anquichijtoque.
  vie-1934: Khăn các ngươi sẽ để yên trên đầu, giày các ngươi sẽ mang luôn dưới chân;
    các ngươi không kêu thương, không khóc lóc; song sẽ bị hao mòn vì cớ tội ác mình,
    và các ngươi cùng nhau than thở.
  hin-CV: तुम अपने सिर पर अपनी पगड़ी रखोगे और अपने पांवों में अपनी जूतियां पहनोगे.
    तुम न तो शोक मनाओगे और न ही रोओगे पर अपने पापों और अपने ही बीच कराहने के कारण,
    तुम बरबाद हो जाओगे.
  spa-BES: 'Y tus turbantes estarán sobre sus cabezas y tus zapatos sobre sus pies:
    no habrá tristeza ni llanto; pero estarán consumidos en el castigo de su maldad,
    y gemirán entre ustedes con asombro.'
  tdx-tdx: Apoho añambone’ areo eo ty sabaka, vaho ampihanao o fandia’ areoo; tsy
    handala, tsy hirovetse; fe hinike ty amo tàhi’ areoo, vaho hifampitoreo.
  tha-KJV: ผ้าโพกจะอยู่บนศีรษะของเจ้า และรองเท้าจะอยู่​ที่​เท​้าของเจ้า เจ้​าจะไม่​ไว้ทุกข์​หรือร้องไห้
    แต่​เจ้​าจะทรุดลงเพราะความชั่วช้าของเจ้า และจะโอดครวญแก่​กันและกัน
  por-BR-2018: E vossos turbantes estarão sobre vossas cabeças, e vossos sapatos em
    vossos pés; não lamentareis nem chorareis, em vez disso vos consumireis por causa
    de vossas maldades, e gemereis uns com outros.
  deu-ELO: und eure Kopfbunde werden auf euren Häuptern sein, und eure Schuhe an euren
    Füßen; ihr werdet nicht klagen und nicht weinen, sondern werdet hinschwinden in
    euren Missetaten, und seufzen einer gegen den anderen.
  eng-WYC-2018: Ye shall have crowns in your heads, and shoes in the feet; ye shall
    not wail, neither ye shall weep, but ye shall fail in wretchedness, for your wickednesses;
    and each man shall wail to his brother. (Ye shall have crowns, or coverings, upon
    your heads, and shoes upon your feet; and ye shall not wail, nor shall ye weep,
    but ye shall fail in wretchedness, for your wickednesses; and each person shall
    wail to another.)
  epo-epo: Kaj via kapornamo estos sur via kapo, kaj viaj ŝuoj estos sur viaj piedoj;
    vi ne funebros kaj ne ploros, sed vi konsumiĝados pro viaj malbonagoj kaj ĝemados
    unu al alia.
  uig-PIN: sǝllǝnglar bexinglarda, kǝxinglar ayaƣliringda boliweridu; silǝr ⱨeq matǝm
    tutmaysilǝr yaki ⱨeq yiƣlimaysilǝr; silǝr ⱪǝbiⱨlikliringlar iqidǝ solixip, bir-biringlarƣa
    ⱪarixip uⱨ-zar tartisilǝr.
  beo-beo: Dilia da emo salasu mae sanawane amola habuga mae figiliwane amola gogonomone
    diwane hame masunu. Dilia da wadela:i hou hamobeba:le, geloga:gia:mu, amola dilia
    dunu enoma gogonomomu.
  tpi-OTNT: Na bai yupela i pasim laplap bilong het na putim su long lek na wokabaut.
    Bai yupela i no ting long krai na sori long ol manmeri i dai pinis. Long wanem,
    bai yupela i tingting planti long sin bilong yupela yet na ol bodi bilong yupela
    bai i kamap bun nating. Na bai yupela i krai long yupela yet.
  hau-SA: Za ku naɗa rawunanku a kai ku sa takalmanku a ƙafafunku. Ba za ku yi kuka
    ko makoki ba amma za ku lalace saboda zunubanku ku kuma yi ta yin nishi.
  uig-LAT: sellenglar béshinglarda, keshinglar ayaghliringda boliwéridu; siler héch
    matem tutmaysiler yaki héch yighlimaysiler; siler qebihlikliringlar ichide soliship,
    bir-biringlargha qariship uh-zar tartisiler.
  nde-nde: Lizafaka amaqhiye enu emakhanda enu lamanyathela enu ezinyaweni zenu. Kaliyikulila
    kumbe likhale kodwa lizacikizeka ngenxa yezono zenu njalo libubule phakathi kwenu.
  ton-ton: Pea ʻe tatā pe homou ʻulu, pea ʻai mo e topuvaʻe ki homou vaʻe ʻe ʻikai
    te mou mamahi pe fai ʻae tangi ka te mou fakaʻauʻausino pe, koeʻuhi ko hoʻomou
    hia, pea femamahiʻaki pe ʻiate kimoutolu
  ces-1613: A majíce klobouky své na hlavách svých a střevíce na nohách svých, nebudete
    kvíliti ani plakati, ale svadnouce pro nepravosti své, úpěti budete jeden s druhým.
  eng-WMB: Your turbans will be on your heads, and your sandals on your feet. You
    won’t mourn or weep; but you will pine away in your iniquities, and moan one toward
    another.
  tam-TCV: நீங்கள் உங்கள் தலைகளில் இருக்கும் தலைப்பாகைகளையும் உங்கள் கால்களில் இருக்கும்
    செருப்புகளையும், கழற்றிப் போடாதிருப்பீர்கள். நீங்கள் துக்கப்படவோ, அழவோ மாட்டீர்கள்.
    உங்கள் பாவங்களினால் சோர்ந்துபோய் உங்களுக்குள்ளேயே புலம்புவீர்கள்.
  ceb-ULB: Hinuon magpurong kamo, ug magsuot ug sandalyas; dili na kamo magbangotan
    o maghilak, tungod kay malanay kamo sa inyong mga kasal-anan, ug mag-agulo ang
    matag-usa ka tawo alang sa iyang igsoon nga lalaki.
  pol-UBG: Wasze zawoje będą na waszych głowach i wasze obuwie na nogach; nie będziecie
    zawodzić ani płakać, lecz będziecie schnąć z powodu waszych nieprawości i będziecie
    wzdychać jeden do drugiego.
  urd-GVU: نہ تم سر سے پگڑی، نہ پاؤں سے جوتے اُتارو گے۔ تمہارے ہاں نہ ماتم کا شور،
    نہ رونے کی آواز سنائی دے گی بلکہ تم اپنے گناہوں کے سبب سے ضائع ہوتے جاؤ گے۔ تم
    چپکے سے ایک دوسرے کے ساتھ بیٹھ کر کراہتے رہو گے۔
  deu-1912: sondern sollt euren Schmuck auf euer Haupt setzen und eure Schuhe anziehen.
    Ihr werdet nicht klagen noch weinen, sondern über eure Sünden verschmachten und
    untereinander seufzen.
  kan-2017: ರುಮಾಲುಗಳು ನಿಮ್ಮ ತಲೆಯ ಮೇಲೆಯೂ, ಕೆರಗಳು ನಿಮ್ಮ ಪಾದಗಳ ಅಡಿಯಲ್ಲಿಯೂ ಇರುವವು; ನೀವು
    ಗೋಳಾಡುವುದಿಲ್ಲ, ಅಳುವುದಿಲ್ಲ; ನಿಮ್ಮ ಅಧರ್ಮದಿಂದ ಕ್ಷೀಣವಾಗಿ ಹೋಗುವಿರಿ, ಒಬ್ಬರ ಸಂಗಡಲೊಬ್ಬರು
    ನರಳುವಿರಿ.
  yap-yap: Dab um marod ni dariy e upong u lolugmed fa sus romed fa mu mowaw ara um
    yorgad. Bay mmaygad nga bang ni bochan e denen romed, bay um gel’gel’gad ngomed.
  hlt-MCSB: Na lukhuem te na lu dongah, na khokhom te na kho dongah khuehuh. Rhaengsae
    uh boel lamtah rhap uh boeh. Namamih kathaesainah neh na muei uh vaengah hlang
    he a manuca ham na nguek uh bitni.
  mdy-ETH: ዒንሢኮ ቶኦኮ ማሮ ዓፒሎዋ ዒንሢ ቡላዓኬ፤ ቶካፓ ዱርዞዋ ኬሲ ቶኪ ጉሪ ዒንሢ ሃንታዓኬ፤ ዖዪ ዖዪ ዬኤኪያ ዒንሢ
    ዬኤካዓኬ፤ ዒንሢኮ ጎሞይዳፓ ዔቄያና ዒንሢ ዖኦፓንዳኔ፤ ዒንሢ ዒማና ፔቴሢ ባጋሢ ዛሎ ዖዪሢና ዚኢሊንታንዳኔ።
  twi-ASANTE: Mobɛkɔ so abɔ mo abɔtiten ahyɛ mo mpaboa. Morenni awerɛhoɔ na morensu,
    mmom mo so bɛte ɛsiane mo bɔne enti, na mobɛsisi apinie wɔ mo mu.
  eng-WEBU: Your turbans will be on your heads, and your sandals on your feet. You
    won’t mourn or weep; but you will pine away in your iniquities, and moan one toward
    another.
  wal-wal: Intte huuphiyaa xaaxeeta; intte gediyan caammaa wotteeta. Kayyottekketa
    woikko yeekkekketa. SHin intte intte nagaraa gaasuwan gilqqananne issoi issuwaayyo
    oolana.
  spa-PDDPT: Sus turbantes estarán en sus cabezas y sus sandalias en sus pies. No
    lamentarán ni llorarán, sino desfallecerán en sus iniquidades y gemirán unos con
    otros.
  gun-gun: Peneakã re pereko 'rã akã regua, ha'e pendepy re oĩ 'rã py regua. Napendepy'a
    vai 'rã, ndapejae'oi 'rã. Ha'e rami avi pepa 'rã peovy pejejavyague re, ha'e vy
    peteĩ-teĩ penepoaẽ 'rã joa py.
  ilo-ULB: Ngem ketdi, ikabilyonto dagiti turbante kadagiti uloyo, ken nakasandaliaskayonto;
    saankayonto nga agladingit wenno agsangit, ta mapukawkayonto gapu kadagiti nakaro
    a kinadakesyo, ket agasugto ti tunggal tao gapu iti kabsatna.
  kpg-kpg: Goodou hudee heehee gei godou goobai ai, be godou hiiwae ai, be e lodo
    huaidu be tangitangi. Goodou ga paagege i godou huaidu, ga mmaemmae adu gi goodou.
  uig-ARA: سەللەڭلار بېشىڭلاردا، كەشىڭلار ئاياغلىرىڭدا بولىۋېرىدۇ؛ سىلەر ھېچ ماتەم
    تۇتمايسىلەر ياكى ھېچ يىغلىمايسىلەر؛ سىلەر قەبىھلىكلىرىڭلار ئىچىدە سولىشىپ، بىر-بىرىڭلارغا
    قارىشىپ ئۇھ-زار تارتىسىلەر.
  sus-sus: wo mu wo xunyi mageli tima, wo mu sankiri bama wo sanyi. Wo mu ɲɔn fe rabama
    wa xui ra. Wo xa yunubie nan tun wo xun nakanama.
  pon-2006: Kumwail sohte pahn sehkasang pitenmoangamwail de sohte suht alialuseli
    de mwahiei de sengiseng. Kumwail pahn luhluwetala pwehki dipamwail kan, oh kumwail
    pahn ingihngitingki amwail medek nanpwungamwail.
  ksd-ksd: A umana mal na ip diat a ki ta ra ulu i vavat, ma ra umana pal a kau diat
    a ki ta ra pal a kau i vavat; pa avat a korkor ma pa avat a tangi; avat a tagura
    vanavana ta kavava lavur varpiam, ma avat a ririri vargil ure avat.
  grc-BRENT: καὶ αἱ κόμαι ὑμῶν ἐπὶ τῆς κεφαλῆς ὑμῶν, καὶ τὰ ὑποδήματα ὑμῶν ἐν τοῖς
    ποσὶν ὑμῶν· οὔτε μὲ κόψησθε, οὔτε μὴ κλαύσητε, καὶ ἐντακήσεσθε ἐν ταῖς ἀδικίαις
    ὑμῶν, καὶ παρακαλέσετε ἕκαστος τὸν ἀδελφὸν αὐτοῦ.
  ind-AYT: Serban-serbanmu akan ada di atas kepalamu dan sandal-sandalmu ada pada
    kakimu. Kamu tidak akan berkabung atau meratap, tetapi kamu akan merana karena
    kesalahan-kesalahanmu, dan kamu akan merintih seorang akan yang lain.
  nya-nya: Mudzavala nduwira zanu kumutu ndi nsapato zanu ku mapazi anu. Simudzabuma
    maliro kapena kukhetsa misozi koma mudzavutika kwambiri chifukwa cha machimo anu
    ndipo mudzabuwula pakati panu.
  hrv-hrv: Povit ćete povez oko glave i obuti na noge sandale! I nećete više tugovati
    ni plakati, nego ćete čiljeti zbog svojih nedjela i jecati jedan za drugim!
  mps-mps: Te dagego ugwa tobolude belama, te sągąde nadoba bulama, paibao. Dagego
    te isali we bidide homu dene elama, gela wabo homu eyu tigobeo. Magi baso meni,
    te dagego duga digi yali sęgęde homu kone hauwa tųą pelama, te dagego tigi
    dabe te nomona saibao. Tama dagego duga haside digi hwąwa weyu tiaibao.
  tpi-tpi: Na bai yupela i pasim laplap bilong het na putim su long lek na wokabaut.
    Bai yupela i no ting long krai na sori long ol manmeri i dai pinis. Long wanem,
    bai yupela i tingting planti long sin bilong yupela yet na ol bodi bilong yupela
    bai i kamap bun nating. Na bai yupela i krai long yupela yet.
  dan-1931: eders Huer skal blive på Hovederne og eders Sko på Fødderne; I skal ikke
    klage eller græde, men svinde hen i eders Synder og sukke for hverandre.
  vie-OVCB: Các ngươi không được để đầu trần, và không được cởi giày đi chân không.
    Các ngươi không được để tang hay khóc lóc, nhưng các ngươi sẽ hao mòn vì tội lỗi
    của các ngươi. Các ngươi sẽ thở than với nhau về tất cả gian ác các ngươi đã phạm.
  guj-2017: તમારી પાઘડી તમારા માથા પર, તમારાં ચંપલ તમારા પગમાં હશે. શોક કરશો કે રડશો
    નહિ, તમે તમારા અન્યાયમાં પીગળી જશો, દરેક માણસ પોતાના ભાઈને માટે નિસાસા નાખશે.
  pon-2006A: Kumwail sohte pahn sehkasang pitenmoangamwail de sohte suht alialuseli
    de mwahiei de sengiseng. Kumwail pahn luhluwetala pwehki dipamwail kan, oh kumwail
    pahn ingihngitingki amwail medek nanpwungamwail.
  por-BRBSL: Seus turbantes estarão sobre suas cabeças, e suas sandálias sobre seus
    pés. Vocês não chorarão ou chorarão; mas se prantearão em suas iniquidades, gemerão
    uns para os outros.
  cth-cth: Luhuem na lû dawk na huem awh vaiteh, khokkhawm hai na khawm awh han. Khuikanae
    awm mahoeh. Namamae na yonnae dawk na kahmakata awh vaiteh, buet touh hoi buet
    touh na kâkhuikhai awh han.
  twi-twi: Mobɛkɔ so abɔ mo abotiri ahyɛ mo mpaboa. Morenni awerɛhow na morensu, mmom
    mo so bɛtew esiane mo bɔne nti, na mubesisi apini wɔ mo mu.
  hlt-hlt: Na lukhuem te na lu dongah, na khokhom te na kho dongah khuehuh. Rhaengsae
    uh boel lamtah rhap uh boeh. Namamih kathaesainah neh na muei uh vaengah hlang
    he a manuca ham na nguek uh bitni.
  tbz-SIM: kɛ́mbou di yɑɑ̀bomboúntì di yɔ kɛ niɛ di nɛùtì, di mɛ mbɑ́ɑ́ kɑri mukṹṹ
    nyoo dí nkuɔ́. Di dɔɔri mɛ̀ɛ̀ yɛi mbo nte kɛ̀ dí ncĩtiri kɛ́nwɛ̃ ndimɔu kɛ mítìrì.
  msy-2020: Ia zurara ami moghɨn, iniba isɨ uan dapaniba ikeghɨva dagarir asuabar
    aghuigh. Egh ia aziva arangan markɨ. Ia uan arazir kurabagh nɨghnɨgh aghariba
    guigh, uari uan navir averiabar aven osemegh azi.
  dop-dop: Pɑ kɑɑ hɛtɩ pɑ nyɔɔŋ sɑɑlɑsɩ, yɑɑ pɑ́ wɔɣɔsɩ pɑ ntɑŋkpɑlɑ. Pɑ lɑŋɑ kɑɑ
    wɑkǝlɩ, yɑɑ pɑ́ wii. Amɑ pɑ ɩsɑɣɑtʋ tɔɔ kɛ́ pɑɑ nǝɣǝsɩ nɑ pɑ́ wiiki tǝmɑ tɔɔ.
  azb-azb: Çalmanız başınızda, çarığınız ayağınızda olacaq. Yas tutmayacaq, ağlamayacaqsınız,
    ancaq təqsirlərinizin içində əriyib yox olacaq, baş-başa verib inləyəcəksiniz.
  eng-DBY: 'and your turbans shall be upon your heads, and your sandals upon your
    feet: ye shall not mourn nor weep; but ye shall waste away in your iniquities
    and moan one toward another.'
  hin-2017: तुम सिर पर पगड़ी बाँधे और पाँवों में जूती पहने रहोगे, न तुम रोओगे, न छाती
    पीटोगे, वरन् अपने अधर्म के कामों में फँसे हुए गलते जाओगे और एक दूसरे की ओर कराहते
    रहोगे।
  wol-KYG: Buleen tàggook kaala, buleen tàggooki carax. Buleen yuuxu, buleen jooy.
    Waaye dingeen jeex tàkk ndax seeni ñaawtéef, ngeen ànd di binni.”
  eng-YLT: And your bonnets [are] on your heads, And your shoes [are] on your feet,
    Ye do not mourn nor do ye weep, And ye have wasted away for your iniquities, And
    ye have howled one unto another.
  eng-WYC-2017: Ye shall have crowns in your heads, and shoes in the feet; ye shall
    not wail, neither ye shall weep, but ye shall fail in wretchedness, for your wickednesses;
    and each man shall wail to his brother.
  eng-WMBB: Your turbans will be on your heads, and your sandals on your feet. You
    won’t mourn or weep; but you will pine away in your iniquities, and moan one towards
    another.
  urd-GVH: न तुम सर से पगड़ी, न पाँवों से जूते उतारोगे। तुम्हारे हाँ न मातम का शोर,
    न रोने की आवाज़ सुनाई देगी बल्कि तुम अपने गुनाहों के सबब से ज़ाया होते जाओगे।
    तुम चुपके से एक दूसरे के साथ बैठकर कराहते रहोगे।
  rug-rug: Lopu va gore pani sari pusi batu pa batu mia meke lopu va gore pani sari
    sadolo pa nene mia. Lopu kaqu kabo na talotaṉa si gamu ba kote gore hiteke mo
    sari tinimia koa gua koari mia sinea meke kote kabo golomo mo si gamu.
  gaz-gaz: Maranni keessan mataa keessan irra, kopheen keessan immoo miilla keessan
    irra haa turu. Isin sababii cubbuu keessaniitiif ni huqqattan; walii wajjinis
    ni aaddu malee hin gadditan yookaan hin boossan.
  fra-LSG: vous aurez vos turbans sur la tête et vos chaussures aux pieds, vous ne
    vous lamenterez pas et vous ne pleurerez pas; mais vous serez frappés de langueur
    pour vos iniquités, et vous gémirez entre vous. Ézéchiel sera pour vous un signe.
  yal-yal: ɛ namun luma xidixi ɛ xunni nɛn, ɛ yi ɛ sankidine lu soxi, ɛ mi e saya
    feen nabɛ, ɛ mi wugɛ. Koni ɛ doyenma nɛn, ɛ lu kutunɲɛ ɛ hakɛne fe ra.
  haw-1868: 'A e kau no ko oukou mau papale hainaka maluna o ko oukou mau poo, a me
    na kamaa o oukou ma ko oukou mau wawae: aole oukou e kanikau, aole hoi e uwe,
    aka, e olala ae oukou no ko oukou hewa, a e u ae hoi kekahi i kekahi.'
  arb-NAV: وَتَكُونُ عَصَائِبُكُمْ عَلَى رُؤُوسِكُمْ، وَنِعَالُكُمْ فِي أَرْجُلِكُمْ.
    لَا تَنُوحُونَ وَلا تَنْدُبُونَ إِنَّمَا تَبِيدُونَ بِآثَامِكُمْ، وَيَئِنُّ بَعْضُكُمْ
    عَلَى بَعْضٍ.
  ewe-ewe: Mina miaƒe tablanu nanɔ ta na mi, eye miaƒe tokota nanɔ afɔ na mi; miaƒe
    nu vɔ̃wo ta, eye miaɖe hũu le mia ɖokuiwo dome.
  eng-LEE: 'And your bonnets shall be around your heads, and your shoes shall be on
    your feet: ye shall not mourn nor shall ye weep; but ye shall pine away in your
    iniquities, and groan, looking one at the other.'
  asm-FB: বৰং, তোমালোকৰ পাগুৰি তোমালোকৰ মূৰত আৰু তোমালোকৰ জোতা তোমালোকৰ ভৰিত থাকিব;
    তোমালোকে বিলাপ কি ক্ৰন্দন নকৰিবা, কিন্তু নিজ নিজ অপৰাধত ক্ষীণ হৈ যাবা আৰু এজনে
    আন জনৰ আগত কেঁকাবা।
  sus-A: وٌ مُ وٌ شُنيِ مَفٍلِ تِمَ، وٌ مُ سَنكِرِ بَمَ وٌ سَنيِ. وٌ مُ حْن قٍ رَبَمَ
    وَ شُي رَ. وٌ شَ يُنُبِيٍ نَن تُن وٌ شُن نَكَنَمَ.
  fra-SBL: Vos turbans seront sur vos têtes, et vos sandales à vos pieds. Vous ne
    vous lamenterez pas, vous ne pleurerez pas, mais vous vous morfondrez dans vos
    iniquités, et vous gémirez les uns sur les autres.
  hbo-hbo: וּפְאֵרֵכֶ֣ם עַל־רָאשֵׁיכֶ֗ם וְנַֽעֲלֵיכֶם֙ בְּרַגְלֵיכֶ֔ם לֹ֥א תִסְפְּד֖וּ
    וְלֹ֣א תִבְכּ֑וּ וּנְמַקֹּתֶם֙ בַּעֲוֹנֹ֣תֵיכֶ֔ם וּנְהַמְתֶּ֖ם אִ֥ישׁ אֶל־אָחִֽיו׃
  kik-kik: Nĩmũgaikara mwĩohete iremba mĩtwe na mwĩkĩrĩte iraatũ magũrũ. Mũtigacakaya
    kana mũrĩre, no nĩmũkahwererekera tondũ wa mehia manyu na mũcaayage thĩinĩ wanyu.
  fra-NCL: Vos turbans resteront sur vos têtes et vos chaussures à vos pieds ; vous
    ne vous lamenterez pas et vous ne pleurerez pas ; mais vous vous consumerez dans
    vos iniquités, et vous gémirez l’un auprès de l’autre.
  cek-AK: Lumuek to angmuek oh loe, khokpanai to abuen oh; palungsae o hmah loe, qah
    o hmah; toe na zae o haih pongah ngan na zaek o ueloe, maeto hoi maeto na qah
    o haih tih.
  cuk-cuk: Mor-gurgin-bipirmakaled nonogi be simaloed, sapat be yomaloed, be boosurmalad,
    be naibi itogosumarbalid. Ar be-isgued-ular, be bergumaloed. Na be muchub-muchub
    wiles-gornanai gumaloed.
  uig-CYR: сәлләңлар бешиңларда, кәшиңлар аяқлириңда боливериду; силәр һеч матәм тутмайсиләр
    яки һеч жиғлимайсиләр; силәр қәбиһликлириңлар ичидә солишип, бир-бириңларға қаришип
    уһ-зар тартисиләр.
  tel-2017: మీ తలపాగాలు మీ తలలపై ఉంటాయి. మీ చెప్పులు మీ కాళ్ళకు ఉంటాయి. మీరు సంతాపపడరు,
    కన్నీరు కార్చరు. ఒకడినొకరు చూసి మూలుగుతూ, మీరు చేసిన దోషాల కారణంగా క్షీణించిపోతారు.
  hat-BSA: Tiban nou va sou tèt nou e soulye nou nan pye nou. Nou p ap fè dèy, ni
    nou p ap kriye; men nou va plenyen nan inikite nou yo e nou va plenyen youn bay
    lòt.
  kos-kos: Kowos ac fah susuyang ac fahlukyang, ac tia asor ku tung. Kowos ac fah
    srila ke sripen ma koluk lowos, ac kowos fah sasao inmasrlowos sifacna.
  hbo-WLC: וּפְאֵרֵכֶ֣ם עַל־רָאשֵׁיכֶ֗ם וְנַֽעֲלֵיכֶם֙ בְּרַגְלֵיכֶ֔ם לֹ֥א תִסְפְּד֖וּ
    וְלֹ֣א תִבְכּ֑וּ וּנְמַקֹּתֶם֙ בַּעֲוֺנֹ֣תֵיכֶ֔ם וּנְהַמְתֶּ֖ם אִ֥ישׁ אֶל־אָחִֽיו׃
  ibo-ibo: Ihe ikechi isi unu ga-adịgide nʼisi unu, akpụkpọụkwụ unu ga-adịkwa nʼụkwụ
    unu. Unu agaghị akwa akwa maọbụ tie aka nʼobi, kama unu ga-ata ahụ nʼihi mmehie
    unu, sụkwaa ude nʼetiti onwe unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ଶିରୋଭୂଷଣ ତୁମ୍ଭମାନଙ୍କ ମସ୍ତକରେ ଓ ତୁମ୍ଭମାନଙ୍କ ପାଦୁକା ତୁମ୍ଭମାନଙ୍କ
    ପାଦରେ ରହିବ; ତୁମ୍ଭେମାନେ ବିଳାପ କିମ୍ବା କ୍ରନ୍ଦନ କରିବ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ଆପଣା
    ଆପଣା ଅଧର୍ମରେ କ୍ଷୀଣ ହୋଇଯିବ ଓ ଏକ ଜଣ ଆରେକର ନିକଟରେ ବିଳାପ କରିବ।
  chk-chk: Oupwe filiti möküremi, oupwe pwal ipweip sus. Ousap ngüngüres ika kechü,
    nge oupwe apwangapwangala pokiten ämi tipis, oupwe pwal ngüngü lefilemi.
  rop-rop: Yumob kaan deigimat yumob raunwan het en yumob but du. Yumob kaan kraikraibat
    en graulgraulbat. Yumob garra go ebriweya en ardimbat detmatj dumaji yumob bin
    dum brabli nogudbala ting.
  ukr-1871: Обвивала ваші остануть на головах у вас і обува ваша — на ногах ваших;
    не будете побиватись і плакати а осторопієте перед гріхами вашими й одно перед
    одним будете стогнати.
  deu-1951: Ihr werdet euren Turban auf dem Kopf und eure Schuhe an euren Füßen haben;
    ihr werdet weder klagen noch weinen, sondern werdet über eure Missetaten trauern
    und miteinander seufzen.
  eng-JPS: and your tires shall be upon your heads, and your shoes upon your feet;
    ye shall not make lamentation nor weep; but ye shall pine away in your iniquities,
    and moan one toward another.
  srp-1865: I kape æe vam biti na glavama i obuæa na nogu; neæete tužiti ni plakati,
    nego æete sa bezakonja svojih èiljeti i uzdisaæete jedan s drugim.
  lug-lug: Mulisigala nga mwesibye ebiremba ku mitwe gyammwe, era mulisigala nga mwambadde
    engatto zammwe. Temulikuba biwoobe newaakubadde okukaaba naye muliyongobera olw’ebibi
    byammwe, buli muntu n’asindira munne ennaku.
  heb-heb: ופארכם על ראשיכם ונעליכם ברגליכם לא תספדו ולא תבכו ונמקתם בעונתיכם ונהמתם
    איש אל אחיו׃
  ben-IRV: তার পরিবর্তে তোমার মাথায় পাগড়ি বাঁধ এবং পায়ে জুতো পরো, শোক করবে না কি
    কাঁদবে না, কারণ তোমার অপরাধ কমে যাবে এবং প্রত্যেকে তার ভাইয়ের জন্য আর্তনাদ করবে।
  pan-pan: ਤੁਹਾਡੀਆਂ ਪਗੜੀਆਂ ਤੁਹਾਡੇ ਸਿਰਾਂ ਉੱਤੇ ਅਤੇ ਤੁਹਾਡੀਆਂ ਜੁੱਤੀਆਂ ਤੁਹਾਡੇ ਪੈਰਾਂ ਵਿੱਚ
    ਹੋਣਗੀਆਂ ਅਤੇ ਨਾ ਤੁਸੀਂ ਸੋਗ ਕਰੋਗੇ, ਪਰ ਆਪਣੇ ਪਾਪਾਂ ਵਿੱਚ ਪਿਘਲਦੇ ਰਹੋਗੇ, ਅਤੇ ਇੱਕ ਦੂਜੇ
    ਲਈ ਧਾਹਾਂ ਮਾਰੋਗੇ।
  mya-JVB: ခေါင်းပေါင်း ပေါင်း၍ ခြေနင်း ကို စီးရကြ လိမ့်မည်။ ငိုကြွေး မြည်တမ်း ခြင်းကိုမ
    ပြုရကြ။ ကိုယ် အပြစ် ကြောင့် ပိန်ကြုံ ၍ တယောက် ကိုတယောက်ညည်းတွား ရကြလိမ့်မည်။
  hmo-hmo: Emui kwarana kumia dabua be emui kwarana dekenai do idia noho, bona emui
    tamaka be emui aedia dekenai do idia noho. Emui lalodia do idia hisihisi lasi,
    bona do umui taitai lasi. To emui kara dikadia dainai emui tauanidia be do idia
    maragi lao, bona umui ta ta dekenai lalohisihisi ena regena sisina sibona do umui
    karaia.
  urd-urd: और तुम्हारी पगड़ियाँ तुम्हारे सिरों पर और तुम्हारी जूतियाँ तुम्हारे पाँव
    में होंगी, और तुम नोहा और ज़ारी न करोगे लेकिन अपनी शरारत की वजह से घुलोगे, और
    एक दूसरे को देख देख कर ठन्डी साँस भरोगे।
  rus-SYN: и повязки ваши будут на головах ваших, и обувь ваша на ногах ваших; не
    будете сетовать и плакать, но будете истаивать от грехов ваших и воздыхать друг
    перед другом.
  bqc-SIM: Áↄ á fùaↄ ń á kyaleↄ kpaa. Á búbuapɛo, á ↄ́ↄlↄo. Á ibaba á duuna
    yã́i, í aaukɛkↄ̃ɛ.
  tcz-CHONGTHU: Nalu a pon nakikhuh a chu nakeng chot jong nalah doh lou ding ahi.
    Nangin pul nadou ding ahilou jong leh naka lou ding ahinlah nachonset nau jeh
    a namoh lung lhahsam diu ahi. Nathilse bolna ho jouse jeh a chu nachangseh a pul
    nadou ding ahi.
  mar-mar: त्यापेक्षा आपल्या डोक्यात फेटा आणि पायात जोडा घाला तू खेद व आसवे गाळणार
    नाहीस, तुझ्या अपराधासाठी वितळले जाशील प्रत्येक त्यांच्या भावंडासाठी विव्हळ होईल.
  qub-qub: Gala umalla, ni gala chaquillapis manami purinquipächu. Manami llaquicunquicunapächu.
    Ni waganquicunapäpischu. Juchayquicunapitami callpaynajnöna ricacunquipaj. Chayrämi
    jucniqui-jucniquipis shongullayquicho llaquicunquipaj.
  bqp-bqp: Bɑ koo ben dɑwɑni bɔkewɑ kpɑ bu ben bɑrɑnu doke. Bɑ ǹ koo gɔɔ yeru ko,
    bɑ ǹ koo mɑɑ gɔɔ swĩ. Adɑmɑ bɑ koo woorɑ ben torɑnun sɔ̃ kpɑ bɑ n weeweenu mɔ̀.
  hat-hat: N'ap toujou mare bèl foula nan tèt nou. N'ap toujou mete sapat nan pye
    nou, nou p'ap rele, nou p'ap kriye jan moun yo fè lè yo gen lanmò. Men, nou pral
    deperi akòz mechanste nou yo. Nou pral plenn sò nou yonn bay lòt.
  eng-BSB: Your turbans will remain on your heads and your sandals on your feet. You
    will not mourn or weep, but you will waste away because of your sins, and you
    will groan among yourselves.
  eng-WEBPB: Your turbans will be on your heads, and your sandals on your feet. You
    won’t mourn or weep; but you will pine away in your iniquities, and moan one towards
    another.
  kbq-kbq: Ana nehuta tamanunte'ma ananeki'za tavaravene, tamagia anonena hate otregahaze.
    Ana nehuta tamasunkura huta zavira ote mani'neta, kefo avu'ava zampi ome haviza
    nehuta, kumi'ma hu'naza zankura kragira rugahaze.
  nhe-BL: Amo xijquixtica imotzontzajca, niyon amo xinemica imoicxipa. Amo ximocuesoca,
    niyon amo xichocaca. Pero, quena, imotlacayohua moijtlacotiyas huan inayijtise
    ipampa imotlajtlacolhua huan inayijtise se ica seyoc ipampa nochi tlamantli tlen
    ax cuali tlen inquichijtoque.
  gub-BL: Napeata kwaw pezapew 'ym nehe. Napeata kwaw pexapat 'ym nehe no. Napezemumikahy
    kwaw nehe. Napezai'o kwaw nehe. Pepaw putar ta'e ikatu 'ym ma'e pezapo pe xe.
    Pezemono'og putar pekuhem pà nehe.
  eng-DRA: 'You shall have crowns on your heads, and shoes on your feet: you shall
    not lament nor weep, but you shall pine away for your iniquities, and every one
    shall sigh with his brother.'
