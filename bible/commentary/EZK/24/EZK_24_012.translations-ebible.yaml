verse: EZK.024.012
translations:
  mal-C: എല്ലാ പ്രയത്നങ്ങളെയും അതു നിഷ്ഫലമാക്കിയിരിക്കുന്നു; അതിലെ കനത്ത ക്ലാവുശേഖരം
    വിട്ടുപോയിട്ടില്ല; അതു തീയിൽപോലും നീങ്ങിപ്പോയില്ല.
  deu-TKW: Alles Mühen hat er scheitern lassen, denn der viele Rost ging nicht von
    ihm ab
  lin-lin: Kasi konzuluka na yango esilisi makasi ya bato, bosoto na yango etikali
    kolongwa te ! Ezala moto, elongi te kolongola bosoto yango !
  eng-LSV: She has wearied herself [with] sorrows, || And the abundance of her scum
    does not go out of her, || Her scum [is] in the fire.
  eng-GNV: 'She hath wearied her selfe with lyes, and her great skomme went not out
    of her: therefore her skomme shall be consumed with fire.'
  eng-WEBSTER: 'She hath wearied herself with lies, and her great scum went not forth
    out of her: her scum shall be in the fire.'
  nhw-BL: 'Pero san tlapic pampa nopa chachapali tlahuel soquiyo huan isoquiyo amo
    tlami masque quitlalíaj ipan se hueyi tlitl. Huan quiijto:'
  swh-ONEN: Imezuia juhudi zote, ukoko wake mwingi haujaondoka, hata ikiwa ni kwa
    moto.
  bba-bba: Kɑ mɛ, kookɑri ye, yɑ koo kɑm kowɑ, domi dɔ̃ɔ kun kpɛ̃ u wuu diirɑm mɛn
    bweseru kpeesiɑ.
  eng-KJVCPB: 'She hath wearied herself with lies, and her great scum went not forth
    out of her: her scum shall be in the fire.'
  luo-luo: Asetemo konye motamore; chilo momoko kuome pek ma ok wuogi, kata wangʼ
    gi mach.
  meu-meu: Vada na hekwarahi kava; ia deḡideḡina udunanana lahi ai se oremu.
  npi-ULB: परिश्रमको कारणलर त्यो थकित भएकी छे, तर त्‍यसको बाक्‍लो थेग्रो आगोले पनि
    गएन ।
  yor-yor: 'Ó ti ba gbogbo akitiyan jẹ: èérí rẹ̀ kò sì jáde kúrò lára rẹ̀, èérí náà
    gan an yóò wà nínú iná.'
  pes-OPCB: اما این کار نیز بیهوده است، چون با وجود حرارت زیاد آتش، زنگ و فسادش از
    بین نمی‌رود.
  tgl-ULB: Siya ay mapapagod dahil sa mabigat na trabaho, ngunit ang kaniyang kalawang
    ay hindi matanggal sa kaniya sa pamamagitan ng apoy.
  hui-hui: Anigo irame beha dodo karu dai naholobadago i̱na biabe ogoni erekuibini
    bameore bialu haruda.
  mya-mya: သို့​ရာ​တွင်​ချေး​ညှိ​အား​လုံး​သည်​မီး​တောက် ထဲ​တွင်​ပင်​လောင်​ကျွမ်း​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: སླ་ང་འདིས་མི་ལ་ཡིད་ཆད་དུ་འཇུག་སྟེ། དེའི་སྟེང་གི་བཙའ་མཐུག་པོ་ནི་ལེན་ཐབས་མེད་ལ།
    མེའི་ནང་དུ་ཡང་དེའི་བཙའ་མེད་པར་བཟོ་མི་ཐུབ་བོ། །
  sna-sna: Zvakunda kushingaira kwangu kwose; tsvina yayo zhinji haina kubviswa, kunyange
    nomoto chaiwo.
  spa-BLM: Está cansada del trabajo; sin embargo, su gran óxido, la oxidación por
    el fuego, no la deja.
  cac-cac: Nab'an̈ej ix in c'unb'i vic'anel sc'ustaquil jun chen chi', palta maj el-laj,
    vach'chom d'a te' c'ac', palta max el-laj.
  swh-ULB: Amechoka kwa sababu ya kazi ya taabu, lakini kutu yake haitoki kweke kwa
    moto.
  bel-bel: 'Праца будзе цяжкая; але вялікі накіп яго ня сыдзе зь яго: і ў агні застанецца
    на ім накіп яго.'
  deu-ELBBK: Die Bemühungen hat er erschöpft, und sein vieler Rost geht nicht von
    ihm ab; ins Feuer mit seinem Rost!
  mbb-OT: Piru minsan ebmenmenuwen nu pa haazà is tangis, ne kenà heini egkaawà pinaaǥi
    te hapuy.
  mal-2015: അവൾ അദ്ധ്വാനംകൊണ്ടു തളർന്നുപോയി; അവളുടെ കനത്ത ക്ലാവു അവളെ വിട്ടുപോകുന്നില്ല.
    അവളുടെ ക്ലാവു തീയാലും വിട്ടുപോകുന്നില്ല.
  rmc-rmc: Igen la kamavas te žužarel, ale hijaba, bo the avke hin andre pherdo hardza.
    Mi zlabol andre jag peskra hardzaha!
  pes-OPV: او از مشقت‌ها خسته گردید، اما زنگ بسیارش از وی بیرون نیامد. پس زنگش در
    آتش بشود.
  ron-1924: Трудэ деӂяба! Кэч руӂина де каре есте плин ну се дезлипеште де ел; руӂина
    ну се ва луа де пе ел декыт прин фок,
  ben-OBCV: সব চেষ্টার কোনও ফল হয়নি; তার ময়লার পুরু স্তর পরিষ্কার করা যায়নি, এমনকি
    আগুন দিয়েও নয়।
  som-som: Iyadu si aan waxba tarayn ayay isu daalisay, oo miridhkeeda badanna iyada
    kama uu baxo, oo miridhkeeda dabka kagama baxo.
  lat-VUC: Multo labore sudatum est, et non exivit de ea nimia rubigo ejus, neque
    per ignem.
  eng-ASVBT: She hath wearied herself with toil; yet her great rust goeth not forth
    out of her; her rust goeth not forth by fire.
  ita-1885: Ella si è affaticata intorno a cose vane, e la sua grossa schiuma non
    è uscita fuor di lei; la sua schiuma non è uscita per lo fuoco.
  eng-LXXUP: and her abundant scum may not come forth of her.
  eng-ULB: She has become weary because of toil, but her corrosion has not gone out
    of her by the fire.
  spa-VBL: Hasta ahora ha sido imposible limpiarla, ni siquiera el fuego ha podido
    quemar toda su herrumbre.
  fra-_FOB: Elle lasse tous mes efforts, et la rouille dont elle est remplie ne s'en
    va point; au feu donc la rouille!
  mal-mal: അവൾ അദ്ധ്വാനംകൊണ്ടു തളർന്നുപോയി; അവളുടെ കനത്ത ക്ലാവ് അവളെ വിട്ടുപോകുന്നില്ല.
    അവളുടെ ക്ലാവ് തീയിലും വിട്ടുപോകുന്നില്ല.
  urd-GVR: Lekin befāydā! Itnā zang lagā hai ki wuh āg meṅ bhī nahīṅ utartā.
  suz-BL: आं सुर्ता पशो नेल्‍ल मोशीन दुम्‍त। मेको आ थांइशो खिया मीम यो मला।
  eng-NOY: It hath wearied me with labors, yet its thick rust goeth not from it; its
    rust remaineth in the midst of the fire.
  ita-1927: Ogni sforzo è inutile; il suo abbondante verderame non si stacca; il suo
    verderame non se n’andrà che mediante il fuoco.
  ckb-ckb: ڕەنجیان بە خەسار چوو، ژەنگە زۆرەکەی لانەدرا، تەنانەت بە ئاگریش.
  eng-BBE: 'I have made myself tired to no purpose: still all the waste which is in
    her has not come out, it has an evil smell.'
  kan-OKCV: ಅದರ ಕಲ್ಮಶವು ನನ್ನಲ್ಲಿ ಆಯಾಸವನ್ನುಂಟು ಮಾಡೀತೆ ಹೊರತು ಅದಕ್ಕೆ ಹತ್ತಿದ್ದ ಆ ಬಹಳವಾದ
    ಕಿಲುಬು ಹೋಗಲಿಲ್ಲ. ಅದು ಬೆಂಕಿಯಿಂದಲೂ ನೀಗಲಿಲ್ಲ.
  tam-2017: அது மகா வருத்தத்தை உண்டாக்கியும், அதின் அதிகமான நுரை அதை விட்டு நீங்கவில்லை;
    அதின் நுரை நெருப்புக்கு உள்ளாகவேண்டியது.
  spa-RV-1909: En fraude se cansó, y no salió de ella su mucha espuma. En fuego será
    su espuma consumida.
  ron-BTF: Ea s-a ostenit cu minciuni și depunerea ei mare nu a ieșit din ea; depunerea
    ei va fi în foc.
  eng-WEBP: She is weary with toil; yet her great rust, rust by fire, doesn’t leave
    her.
  eng-FBV: So far it's been impossible to clean it —even fire couldn't burn out all
    its rust.
  nld-1939: Maar de moeite is vergeefs, Want de aanslag gaat er van binnen niet af;
    Zijn roestlaag stinkt Van uw onreinheid en ontucht.
  nch-BL: 'Pero san tapic pampa nopa chachapali tahuel soquiyo huan isoquiyo amo tami
    masque quitalíaj ipan se hueyi tit. Huan quiijto:'
  vie-1934: Nó làm việc mệt nhọc; nhưng ten rét quá lắm của nó còn chưa ra khỏi; dầu
    bỏ ten rét nó vào lửa cũng không ra!
  hin-CV: इसने सारे परिश्रम को बेकार किया है; इसमें लगा भारी जंग नहीं निकला है, और
    तो और आग से भी नहीं निकला.
  spa-BES: Se ha cansado con sus fraudes; todavía no ha salido todo el desperdicio
    que hay en ella, consumase todo desperdicio en él fuego.
  tdx-tdx: Nahamokotse aze avao fa nilesa, tsy niakatse i harefe’e maroy; mb’ añ’
    afoy o harefe’eo.
  tha-KJV: เธอกระทำตัวของเธอเหนื่อยด้วยการมุสาต่างๆ สน​ิ​มท​ี่หนาของเธอก็​ไม่​หลุดออกไปจากเธอ
    สน​ิ​มน​ั้นจะต้องอยู่ในไฟ
  por-BR-2018: De trabalhos ela me cansou, e sua muita sujeira não saiu dela. Sua
    sujeira irá para o fogo.
  deu-ELO: Die Bemühungen hat er erschöpft, und sein vieler Rost geht nicht von ihm
    ab; ins Feuer mit seinem Rost! -
  eng-WYC-2018: It was sweated by much travail (or It was sweated over with much travail,
    or with much labour), and the over-great rust thereof went not out thereof, neither
    by fire.
  epo-epo: Sed obstina estas la sedimento, ne eliras el ĝi; multe estas da sedimento,
    eĉ en la fajro restas ĝia sedimento.
  uig-PIN: Uning ⱪilƣan awariqilikliri Meni upratti; Lekin uning ⱪelin deti uningdin
    kǝtmidi; Xunga uning deti otta turiwǝrsun!
  beo-beo: Be ledo da hame dogasi dialebe ba:mu. Laluga dugimu da hamedei.
  tpi-OTNT: Tasol mi hatwok nating. Paia i no inap pinisim ol dispela pipia.
  hau-SA: Ta gajiyar da dukan ƙoƙari; ba a fid da tsatsarta nan mai yawa ba, kai,
    ko a wuta ma.
  uig-LAT: Uning qilghan awarichilikliri Méni upratti; Lékin uning qélin déti uningdin
    ketmidi; Shunga uning déti otta turiwersun!
  nde-nde: Isiphuthise imizamo yonke; uqweqwe lokuthomba kwayo kalususwanga, loba
    langomlilo.
  ton-ton: 'Kuo ne fakaongosia ia ʻi he ngaahi loi, pea naʻe ʻikai mahuʻi meiate ia
    ʻa hono ʻuli: ko e meʻa ʻuli ʻi ai ʻe tō ki he afi.'
  ces-1613: Klamy svými bylo mi těžké, protož nevyjde z něho množství šumu jeho; do
    ohně musí šum jeho.
  eng-WMB: She is weary with toil; yet her great rust, rust by fire, doesn’t leave
    her.
  tam-TCV: அது முயற்சிகள் எல்லாவற்றையும் வீணாக்கியது. அதன் கெட்டியான நுரைகள் தீயினால்கூட
    அழிந்துபோகவில்லை.
  ceb-ULB: Gikapoy siya tungod sa iyang paghago, apan wala natangtang diha kaniya
    ang taya pinaagi sa kalayo.
  pol-UBG: Zmęczyła się swymi kłamstwami, a ogrom jej szumowiny nie wychodzi z niej,
    jej szumowina będzie strawiona w ogniu.
  urd-GVU: لیکن بےفائدہ! اِتنا زنگ لگا ہے کہ وہ آگ میں بھی نہیں اُترتا۔
  deu-1912: Aber wie sehr er brennt, will sein Rost doch nicht abgehen, denn es ist
    zuviel des Rosts; er muß im Feuer zerschmelzen.
  kan-2017: ಅದರ ಕಲ್ಮಷವು ನನ್ನಲ್ಲಿ ಕೇವಲ ಪ್ರಯಾಸವನ್ನೂ, ಆಯಾಸವನ್ನೂ ಉಂಟುಮಾಡಿದೆ; ಆದರೂ ಅದಕ್ಕೆ
    ಹತ್ತಿದ ಕಿಲುಬು ಹೋಗಲಿಲ್ಲ, ಬೆಂಕಿಯಿಂದಲೂ ನೀಗಲಿಲ್ಲ.
  yap-yap: machane gathi urngin e t’ay nge alit riy ni ram’ay ko daramram.
  hlt-MCSB: A khawt mah thah coeng tih a kawt te hmai loh a noeng pawt dongah thinngan
    la a ngak coeng.
  mdy-ETH: '@see-verse:EZK.024.011'
  twi-ASANTE: Wama ɔbrɛ no nyinaa ayɛ kwa; emu fi dodoɔ no ankɔ, ogya mpo antumi annyi.
  eng-WEBU: She is weary with toil; yet her great rust, rust by fire, doesn’t leave
    her.
  wal-wal: He daafurai ubbai coo mela gidiis; a bollan de7iya daro shiyai harai atto,
    tamankka kichchibeenna.
  spa-PDDPT: Pero vano es el esfuerzo, pues no salió de ella su mucho óxido. Solo
    en el fuego será consumido su óxido.
  gun-gun: Ha'e ramia py xee anhea'ã rive, mba'eta iky'akue heta oĩ rã ndoipai, tata
    áry teĩ.
  ilo-ULB: Kasta unay ti bannogna gapu iti nadagsen unay a trabaho, ngem saan latta
    a naikkat kenkuana ti latina babaen iti apuy.
  kpg-kpg: gei nia tomo huogodoo hagalee e ngudu i lodo di ahi deelaa.
  uig-ARA: ئۇنىڭ قىلغان ئاۋارىچىلىكلىرى مېنى ئۇپراتتى؛ لېكىن ئۇنىڭ قېلىن دېتى ئۇنىڭدىن
    كەتمىدى؛ شۇڭا ئۇنىڭ دېتى ئوتتا تۇرىۋەرسۇن!
  sus-sus: Kɔnɔ na mu sɔɔnɛyama. Tɛ mu nɔma se birin xɔride naxan luma tunde kui.›»
  pon-2006: mehnda ma mer koaros sohte pahn sohrala nan kisinieio.
  ksd-ksd: I ga rabu ra pakana ma ra niongor vakuku; ma ra ngala na kubur i ki boko
    tana, pa i panie ta ra iap.
  grc-BRENT: καὶ οὐ μὴ ἐξέλθῃ ἐξ αὐτῆς πολὺς ὁ ἰὸς αὐτῆς. Καταισχυνθήσεται ὁ ἰὸς αὐτῆς,
  ind-AYT: “Ia telah melelahkan dirinya sendiri dengan kerja keras, tetapi karatnya
    yang begitu banyak tidak menghilang darinya, karatnya akan masuk ke dalam api.”
  nya-nya: Koma mʼphikawo walephereka kuyeretsedwa. Dzimbiri lake linalowerera silingatheke
    kuchoka ngakhale ndi moto womwe.
  hrv-hrv: 'Grdne li muke! Ali se velika hrđa ne dade s njega skinuti: i vatri odolje.'
  mps-mps: Tiali goli, ena odolali sę dene yali. Isigo te pobele bage dela silabo
    usu meni yai dao.
  tpi-tpi: Tasol mi hatwok nating. Paia i no inap pinisim ol dispela pipia.
  dan-1931: Møje har den kostet, men den megen Rust gik ikke af. I Ilden med Rusten!
  vie-OVCB: Nhưng làm thế cũng vô ích; ten rỉ và chất nhơ bẩn vẫn còn nguyên. Vì vậy
    hãy ném chúng vào trong lửa.
  guj-2017: તે સખત પરિશ્રમથી કંટાળી ગઈ છે, પણ તેનો કાટ એટલો બધો છે કે તે અગ્નિથી પણ
    જતો નથી.
  pon-2006A: mehnda ma mer koaros sohte pahn sohrala nan kisinieio.
  por-BRBSL: Ela está cansada de labutar; mas sua grande ferrugem, ferrugem pelo fogo,
    não a deixa.
  cth-cth: Hmawtcei totouh ka thawng nakunghai, moikapap lah sumei tâcawt mahoeh.
    Hmai ni hai kang thai hoeh.
  twi-twi: Wama ɔbrɛ no nyinaa ayɛ kwa; mu fi dodow no ankɔ, ogya mpo antumi anyi.
  hlt-hlt: A khawt mah thah coeng tih a kawt te hmai loh a noeng pawt dongah thinngan
    la a ngak coeng.
  tbz-SIM: Bɑ́ nɛ̀ ɑ yóó mɛ ntɛ̀ pũ̀ńnɛ́mɛ̀ muhɑ̃ɑ̃́ ndɛ̀ɛ̀ nirimɛ dɛ̀ í yóó dɛitɛ.
  msy-2020: Ezɨ kɨ fo, avim mɨner kamɨn mɨnezibar isi da agɨvaghan kogham. Nan ingangarim
    pura ghu, ezɨ kɨ bar amɨra.
  dop-dop: Tǝkɑɑsʋɣʋ tǝnɑ wɛ kpɛtɛ kɛ́. Kɔkɔtɑɣɑ kɑɑ lɩɩ yem nɑ pǝ tɑ kɛnɑ kɔkɔ.
  azb-azb: Bütün zəhmət hədər getdi, Qalın pası ərimək bilmir, Pası odla da çıxmır.
  eng-DBY: 'She hath exhausted [her] labours, yet her great rust goeth not forth out
    of her: let her rust be in the fire.'
  hin-2017: मैं उसके कारण परिश्रम करते-करते थक गया, परन्तु उसका भारी जंग उससे छूटता
    नहीं, उसका जंग आग के द्वारा भी नहीं छूटता।
  wol-KYG: Coonoy neen, xëmit ja ne xéew du deñ, sawara sax dindiwu ko.
  eng-YLT: '[With] sorrows she hath wearied herself, And the abundance of her scum
    goeth not out of her, In the fire [is] her scum.'
  eng-WYC-2017: It was sweated by much travail, and the over-great rust thereof went
    not out thereof, neither by fire.
  eng-WMBB: She is weary with toil; yet her great rust, rust by fire, doesn’t leave
    her.
  urd-GVH: लेकिन बेफ़ायदा! इतना ज़ंग लगा है कि वह आग में भी नहीं उतरता।
  rug-rug: Ba lopu boka tu, vea voriti gua; sari bonina si lopu boka ta vagi palae,
    na nika ba lopu boka ia.
  gaz-gaz: Yaaliin godhame hundi akkasumaan hafe; ligidaaʼuun isaas ibiddaan iyyuu
    gad hin dhiifne.
  fra-LSG: Les efforts sont inutiles, la rouille dont elle est pleine ne se détache
    pas; la rouille ne s’en ira que par le feu.
  yal-yal: Koni na katane sese tɔnɔ mi na, bayo a rafexi xɔrinxɔrinna nan na, naxan
    mi nɔɛ bɛ a ma. Hali tɛɛna, a mi nɔɛ!
  haw-1868: He mea hooluhi kona lepo, aole hoi i puka aku kona lepo mailoko aku ona;
    a maloko no o ke ahi kona lepo.
  arb-NAV: قَدْ أَجْهَدَتْ نَفْسِي بِمَتَاعِبِهَا وَلَمْ تَتَطَهَّرْ مِنْ كَثْرَةِ
    زِنْجَارِهَا فَصَارَ مَآلُهُ لِلنَّارِ.
  ewe-ewe: Ena agbagbadzedzewo katã zu dzodzro; womeɖe nu siwo ɖo aƒa titri ɖe ete
    la ɖa kple dzo gɔ̃ hã o.
  eng-LEE: 'With fraud hath she wearied [the poor]; therefore shall not go forth from
    her the greatness of her scum: through fire shall her scum [be removed].'
  asm-FB: সেয়ে মোক পৰিশ্ৰমেৰে ক্লান্ত কৰিলে, তথাপি তাৰ বৰ কঁহ তাৰ পৰা নুগুচে; সেয়ে
    তাক জুইত দিব লাগে।
  sus-A: كْنْ نَ مُ سْونّيَمَ. تّ مُ نْمَ سٍ بِرِن شْرِدٍ نَشَن لُمَ تُندٍ كُي.›»
  fra-SBL: Elle est fatiguée par le labeur ; pourtant sa grande rouille, la rouille
    par le feu, ne la quitte pas.
  hbo-hbo: תְּאֻנִ֖ים הֶלְאָ֑ת וְלֹֽא־תֵצֵ֤א מִמֶּ֙נָּה֙ רַבַּ֣ת חֶלְאָתָ֔הּ בְּאֵ֖שׁ
    חֶלְאָתָֽהּ׃
  kik-kik: Nĩkĩremete njĩra ciothe; gĩkũrĩ kĩu kĩayo ti kĩrute, o na gĩacinwo na mwaki.
  fra-NCL: Efforts inutiles ! Sa masse de vert-de-gris ne s’en va pas, son vert-de-gris
    résiste au feu.
  cek-AK: Tha na pathok khing cadoeh azom pui ni, kakhoem to krah thai mak ai, hmai
    mah doeh cingsak thai mak ai.
  cuk-cuk: Ar we-bormo bela-bela saamechasoggu, amba sooginbela geg osuloleged.
  uig-CYR: Униң қилған аваричиликлири Мени упратти; Лекин униң қелин дети униңдин
    кәтмиди; Шуңа униң дети отта туривәрсун!
  tel-2017: అలసట పుట్టే వరకూ ఇంతగా శ్రమించినా, అగ్నిలో కాల్చినా, దానిలో నుంచి ఆ తుప్పు
    పోలేదు.
  hat-BSA: Fi a te fè M fatige ak travay di ke M fè; malgre sa, gwo lawouy li a pa
    t kite li. Kite lawouy li a rete nan dife a!
  kos-kos: finne tia ku in wanginla nufon ras kac an ke e sac.
  hbo-WLC: תְּאֻנִ֖ים הֶלְאָ֑ת וְלֹֽא־תֵצֵ֤א מִמֶּ֙נָּה֙ רַבַּ֣ת חֶלְאָתָ֔הּ בְּאֵ֖שׁ
    חֶלְאָתָֽהּ׃
  ibo-ibo: Ndọgbu nʼọrụ niile a emeghị ka nchara ahụ pụọ. Ọ bụladị ọkụ dị ukwuu ahụ
    a kwanyere nʼokpuru ya emeghị ka ọ gbazee.
  ory-ory: ସେ ପରିଶ୍ରମ କରି କରି ଆପଣାକୁ କ୍ଳାନ୍ତ କରିଅଛି; ତଥାପି ତାହାର ମହାକଳଙ୍କ ତାହା ମଧ୍ୟରୁ
    ଯାଏ ନାହିଁ; ତାହାର କଳଙ୍କ ଅଗ୍ନି ଦ୍ୱାରା ଯାଏ ନାହିଁ।
  chk-chk: Nge a solap ai angang weires ngeni, pun ewe parang mi malül esap chü ren
    ewe ekkei.
  rop-rop: Aibin trai olkainwei blanga deigimat det rastiwan pat, bat najing. Det
    rastiwan pat garra barnbarn langa det bigwan faiya.
  ukr-1871: Та шкода тяжкої працї! груба ржа не зійде з його; і в огнї полишиться
    на йому ржа його.
  deu-1951: Es ist vergebliche Mühe! Der viele Rost geht doch nicht weg, sein Rost
    bleibt auch im Feuer, und du begehst wieder Unzucht in deiner Unreinigkeit!
  eng-JPS: It hath wearied itself with toil; yet its great filth goeth not forth out
    of it, yea, its noisome filth.
  srp-1865: Lažima dosadio mi je; zato neæe izaæi iz njega mnoga zagorijel njegova;
    u oganj æe zagorijel njegova.
  lug-lug: Okufuba kwonna kubadde kwa bwereere, kubanga ebyateekebbwamu ebingi tebiggiddwamu,
    n’omuliro nagwo tegubyokeza.
  heb-heb: תאנים הלאת ולא תצא ממנה רבת חלאתה באש חלאתה׃
  ben-IRV: সে পরিশ্রমে ক্লান্ত হয়েছে, কারণ তার কলঙ্ক তার ভেতর থেকে আগুনের দ্বারা
    বের হয়নি।
  pan-pan: ਉਹ ਸਖ਼ਤ ਮਿਹਨਤ ਤੋਂ ਥੱਕ ਗਈ, ਪਰ ਉਹ ਦਾ ਬਹੁਤਾ ਜੰਗਾਲ ਉਸ ਵਿੱਚੋਂ ਦੂਰ ਨਹੀਂ ਹੋਇਆ।
    ਅੱਗ ਨਾਲ ਵੀ ਉਹ ਦਾ ਜੰਗਾਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।
  mya-JVB: ကြိုးစား၍ ပင်ပန်း သော်လည်း ၊ များစွာ သော သံချေး မ ထွက် တတ်။ မီး အားဖြင့်
    မကုန်တတ်။
  hmo-hmo: To umui hekwarahi kava vadaeni, badina uro ena raraka bona ena miro be
    lahi ese ia kokia lasi.
  urd-urd: वह सख़्त मेहनत से हार गई, लेकिन उसका बड़ा ज़न्ग उससे दूर नहीं हुआ; आग से
    भी उसका ज़न्ग दूर नहीं होता।
  rus-SYN: Труд будет тяжелый; но большая накипь его не сойдет с него; и в огне останется
    на нем накипь его.
  bqc-SIM: Oopi tò wà fùwa, a gbãsĩ zↄ̃ↄ a gowà tɛ́ guuo.
  tcz-CHONGTHU: Ahinlah dan kalla achonnao akisop theng thei lou jeh chun panna bei
    ahitai. Hijeh chu meilah a chun seplut tan.
  mar-mar: ती कष्टाने खूप कामाने थकली भागली होती, पण अग्नीने तिची झिज झाली होती.
  qub-qub: Ichanga yangami chayno ninawanpis wayllachishcä. Oxidashanga ninawanpis
    manami illgashachu.
  bqp-bqp: Kɑ mɛ, kookɑri ye, yɑ koo kɑm kowɑ, domi dɔ̃ɔ kun kpɛ̃ u wuu diirɑm mɛn
    bweseru kpeesiɑ.
  hat-hat: Ala traka pou wete lawouj la! Atousa, lawouj la p'ap fin soti nèt nan dife
    a.
  eng-BSB: It has frustrated every effort; its thick rust has not been removed, even
    by the fire.
  eng-WEBPB: She is weary with toil; yet her great rust, rust by fire, doesn’t leave
    her.
  kbq-kbq: Hagi anama karogroma ahe'nea zana rekanopetrenaku ana'anara hiana, ana
    karogromo'a kanope orami'ne. Hagi tevefima kreana karogroa tegano ope'ne.
  nhe-BL: 'Pero san tlapic pampa nopa chachapali tlahuel soquiyo huan isoquiyo ax
    tlami yonque quitlalíaj ipan se hueyi tlitl. Huan quiijto:'
  gub-BL: Nan. Eremuaku e putar nehe. Hepuxi kwer nukàzym kwaw tata pupe nehe.
  eng-DRA: Great pains have been taken, and the great rust thereof is not gone out,
    not even by fire.
