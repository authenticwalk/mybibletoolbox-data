verse: EZK.024.018
translations:
  mal-C: അങ്ങനെ ഞാൻ രാവിലെ ജനത്തോടു സംസാരിച്ചു, വൈകുന്നേരം എന്റെ ഭാര്യ മരിച്ചു. അടുത്ത
    പ്രഭാതത്തിൽ എന്നോടു കൽപ്പിച്ചിരുന്നതുപോലെ ഞാൻ ചെയ്തു.
  deu-TKW: Und ich redete am Morgen zum Volk; am Abend aber starb mein Weib, und ich
    that am folgenden Morgen, wie mir befohlen war.
  lin-lin: Boye, na tongo, nasololaki na bato ; bongo na pokwa, mwasi na Ngai akufaki.
    Na tongo ya mokolo oyo elandaki, nasalaki kolanda mitindo oyo epesamelaki ngai.
  eng-LSV: And I speak to the people in the morning, and my wife dies in the evening,
    and I do in the morning as I have been commanded.
  eng-GNV: 'So I spake vnto the people in the morning, and at euen my wife dyed: and
    I did in the morning, as I was commanded.'
  eng-WEBSTER: 'So I spoke to the people in the morning: and at evening my wife died;
    and I did in the morning as I was commanded.'
  nhw-BL: Huajca ica ijnaloc na niquinilhui nopa masehualme catli TOTECO nechilhuijtoya
    huan ica tiotlac mijqui nosihua. Huan hualmostla ica ijnaloc nijchijqui senquistoc
    quen TOTECO nechnahuatijtoya.
  swh-ONEN: Hivyo nikanena na watu asubuhi na jioni mke wangu akafa. Asubuhi yake
    nilifanya kama nilivyoamriwa.
  bba-bba: Yerɑ Esekiɛli u ye tɔmbu sɔ̃ɔwɑ bururu mɑ yen yokɑ win kurɔ u kpunɑ u ɡu.
    Yen sisiru bururu mɑ u kuɑ nɡe mɛ Yinni Gusunɔ u nùn yiire.
  eng-KJVCPB: 'So I spake unto the people in the morning: and at even my wife died;
    and I did in the morning as I was commanded.'
  luo-luo: Omiyo ne awuoyo gi ji gokinyi, to godhiambono chiega notho. Kinyne gokinyi
    ne atimo kaka ne osechika mondo atim.
  meu-meu: Taunabunai, daba ai lau ese taunimanima na hereva henidia, bena adorahi
    ai adavagu na e mase. Bena daba rerena ai, e haḡanigu heḡereḡerena ai na kara.
  npi-ULB: यसैले बिहानै मैले यो कुरा मानिसहरूलाई भनें, र त्‍यही बेलुकी मेरी पत्‍नीको
    मृत्‍यु भयो । भोलिपल्‍ट बिहान मलाई जे गर्ने आज्ञा दिइएको थियो, मैले त्‍यही गरें
    ।
  yor-yor: Báyìí ni mo sọ̀rọ̀ fún àwọn ènìyàn ní òwúrọ̀, ní àṣálẹ́ ìyàwó mi sì kú.
    Ní òwúrọ̀ ọjọ́ kejì, mo ṣe bí a ti pàṣẹ fún mi.
  pes-OPCB: بامدادان این موضوع را به قوم گفتم و غروب آن روز، همسرم درگذشت. صبح روز
    بعد، همان‌گونه که خداوند فرموده بود، عمل کردم.
  tgl-ULB: Kaya nakipag-usap ako sa mga tao sa umaga, at kinagabihan namatay ang aking
    asawa. At ginawa ko kinabukasan ang iniutos sa akin.
  hui-hui: Ani layagola howa egerebagi wali agaliru baba bi lamiai ho hewane dege
    horo ogoni alendo hayagola i̱ one ibu homaya. Homayagola horo mendengi ogodagua
    bibe lalu Anduane Homogohanda langiyadagua biru.
  mya-mya: ငါ​သည်​နံ​နက်​ပိုင်း​၌​လူ​တို့​နှင့်​စ​ကား​စ​မြည် ပြော​ဆို​နေ​ခဲ့​၏။ ထို​နေ့​ည​နေ​၌​ငါ​၏​ဇ​နီး
    သည်​ကွယ်​လွန်​သွား​သော်​လည်း နောက်​တစ်​နေ့​၌ ငါ​သည်​ကိုယ်​တော်​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    ပြု​၏။-
  bod-N: དེ་ནས་ཞོགས་པ་ངས་མི་ཚོགས་ལ་དོན་འདི་སྨྲས་པ་དང་། མཚན་མོར་ངའི་ཆུང་མ་ཚེ་ལས་འདས།
    ཕྱི་ཉིན་ཞོགས་པ་ངས་རང་ལ་བཀའ་ཇི་ལྟར་བསྩལ་པ་བཞིན་དུ་སྤྱད་ཅིང་།
  sna-sna: Saka mangwanani ndakataura kuvanhu, uye mukadzi wangu akafa madekwana.
    Fume mangwana, ndakaita zvandakanga ndarayirwa.
  spa-BLM: Así que hablé al pueblo por la mañana, y al atardecer murió mi mujer. Así
    que hice por la mañana lo que se me había ordenado.
  cac-cac: A d'a q'uin̈ib'alil ix in lolon yed' eb' anima, axo d'a yemc'ualil ix cham
    ix vetb'eyum. Axo d'a junxo q'uin̈ib'alil ix in c'ulan icha ix yal Jehová d'ayin.
  swh-ULB: Hivyo nimeongea na watu asubuhi, na mke wangu amekufa asubuhi. Asubuhi
    nimefanya kile nilichokuwa nimeambiwa kukifanya.
  bel-bel: І пасьля таго як сказаў я раніцай слова народу, увечары памерла жонка мая,
    і на другі дзень я зрабіў так, як загадана было мне.
  deu-ELBBK: Und ich redete zu dem Volk am Morgen, und am Abend starb meine Frau.
    Und ich tat am Morgen, wie mir geboten war.
  mbb-OT: Ne hein meselem en migkaǥi ku haazà diyà te menge etew, ne kegkezukilem
    dutun minatey is esawa ku. Ne hein meselem en maan midtuman ku is insuǥù kedì.
  mal-2015: അങ്ങനെ ഞാൻ രാവിലെ ജനത്തോടു സംസാരിച്ചു; വൈകുന്നേരത്തു എന്റെ ഭാര്യ മരിച്ചു;
    എന്നോടു കല്പിച്ചതുപോലെ ഞാൻ പിറ്റെ രാവിലെ ചെയ്തു.
  rmc-rmc: A tosara oda vakeravas le manušenge a rači mange muľa e romňi. Paľis pre
    aver džives tosara kerďom avke, sar mange sas prikazimen.
  pes-OPV: پس بامدادان با قوم تکلم نمودم و وقت عصر زن من مرد و صبحگاهان به نهجی که
    مامورشده بودم عمل نمودم.
  ron-1924: Ворбисем попорулуй диминяца, ши сяра мь-а мурит неваста. А доуа зи диминяца,
    ам фэкут кум ми се порунчисе.
  ben-OBCV: তখন আমি সকালবেলায় লোকদের সঙ্গে কথা বললাম, আর সন্ধ্যাবেলায় আমার স্ত্রী
    মারা গেলেন। পরদিন সকালে আমাকে যেমন আদেশ করা হয়েছিল তেমনই করলাম।
  som-som: Markaasaan aroortii dadkii la hadlay, makhribkiina naagtaydii way dhimatay,
    oo aniguna sidii laygu amray ayaan subaxdii yeelay.
  lat-VUC: 'Locutus sum ergo ad populum mane, et mortua est uxor mea vespere: fecique
    mane sicut præceperat mihi.'
  eng-ASVBT: So I spake unto the people in the morning; and at even my wife died;
    and I did in the morning as I was commanded.
  ita-1885: Io parlai adunque la mattina al popolo, e la sera la mia moglie morì;
    e la mattina seguente feci come mi era stato comandato.
  eng-LXXUP: And I spoke to the people in the morning, as he commanded me in the evening,
    and I did in the morning as it was commanded me.
  eng-ULB: So I spoke to the people in the morning, and my wife died in the evening.
    In the morning I did what I had been commanded to do.
  spa-VBL: Hablé con la gente por la mañana, y mi mujer murió por la noche. A la mañana
    siguiente hice lo que me habían dicho.
  fra-_FOB: Le matin je parlai donc au peuple; et le soir ma femme mourut; et le lendemain
    matin je fis comme il m'avait été commandé.
  mal-mal: അങ്ങനെ ഞാൻ രാവിലെ ജനത്തോടു സംസാരിച്ചു; വൈകുന്നേരത്ത് എന്റെ ഭാര്യ മരിച്ചു;
    എന്നോട് കല്പിച്ചതുപോലെ ഞാൻ പിറ്റെ ദിവസം രാവിലെ ചെയ്തു.
  urd-GVR: Subah ko maiṅ ne qaum ko yih paiġhām sunāyā, aur shām ko merī bīwī intaqāl
    kar gaī. Aglī subah maiṅ ne wuh kuchh kiyā jo Rab ne mujhe karne ko kahā thā.
  suz-BL: मोपतीके गो मेको लोव़ सुनी कना मुर आन कली माइक्‍तामी। मिनु मेको नाक्‍दो आं
    मीश बेक्‍त। मिनु आ दीसा सुनी गो मार माइक्‍चा पुंइसीशो बाक्‍ङा, मेकोन पाता।
  eng-NOY: So I spake to the people in the morning, and my wife died in the evening;
    and I did in the morning as I was commanded.
  ita-1927: La mattina parlai al popolo, e la sera mi morì la moglie; e la mattina
    dopo feci come mi era stato comandato.
  ckb-ckb: بۆ بەیانی قسەم لەگەڵ گەل کرد و بۆ ئێوارە ژنەکەم مرد، ڕۆژی دواتریش چۆن فەرمانم
    پێ کرابوو وام کرد.
  eng-BBE: So in the morning I was teaching the people and in the evening death took
    my wife; and in the morning I did what I had been ordered to do.
  kan-OKCV: ಹಾಗೆಯೇ ನಾನು ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಜನರೊಂದಿಗೆ ಮಾತನಾಡಿದೆನು. ಸಂಜೆ ನನ್ನ ಹೆಂಡತಿ ಸತ್ತಳು.
    ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ನಾನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮಾಡಿದೆನು.
  tam-2017: விடியற்காலத்தில் நான் மக்களுடன் பேசினேன்; அன்று சாயங்காலத்தில் என்னுடைய
    மனைவி இறந்துபோனாள்; எனக்குக் கட்டளையிட்டபடியே விடியற்காலத்தில் செய்தேன்.
  spa-RV-1909: 'Y hablé al pueblo por la mañana, y á la tarde murió mi mujer: y á
    la mañana hice como me fué mandado.'
  ron-BTF: Astfel am vorbit poporului dimineața; și seara soția mea a murit; iar eu
    am făcut dimineața precum mi se poruncise.
  eng-WEBP: So I spoke to the people in the morning, and at evening my wife died.
    So I did in the morning as I was commanded.
  eng-FBV: I talked to the people in the morning, and my wife died in the evening.
    The next morning I did as I'd been told.
  nld-1939: Des morgens sprak ik tot het volk, en ‘s avonds stierf mijn vrouw; en
    de volgende morgen deed ik zoals mij bevolen was.
  nch-BL: Huajca ica ijnaloc na niquinilhui nopa masehualme cati TOTECO techilhuijtoya
    huan ica tiotac mijqui nosihua. Huan tonili ica ijnaloc nijchijqui senquisa quej
    TOTECO technahuatijtoya.
  vie-1934: Sớm mai ta nói cùng dân sự; đến chiều thì vợ ta chết. Sáng bữa sau ta
    làm theo như lời đã phán cho ta.
  hin-CV: इसलिये सुबह मैं लोगों से बात किया, और शाम को मेरी पत्नी मर गई. उसके अगले
    सुबह मैंने वैसा ही किया, जैसा मुझे आदेश दिया गया था.
  spa-BES: Por la mañana estaba enseñando a la gente y por la tarde la muerte se llevó
    a mi esposa; Y por la mañana hice lo que me habían ordenado hacer.
  tdx-tdx: Aa le nitaliliako amy maraiñey ondatio, le nivetrake hariva i valikoy;
    vaho nanoeko amy loak’ àndroy i nandiliañe ahiy.
  tha-KJV: ดังนั้นข้าพเจ้าจึงพู​ดก​ับประชาชนตอนเช้า และภรรยาของข้าพเจ้าก็​สิ​้นชีวิตตอนเย็น
    รุ่งเช้าขึ้นข้าพเจ้าก็กระทำอย่างที่ข้าพเจ้ารับพระบัญชา
  por-BR-2018: E falei ao povo pela manhã, e minha mulher morreu à tarde; e pela manhã
    fiz como me fora mandado.
  deu-ELO: Und ich redete zu dem Volke am Morgen, und am Abend starb mein Weib. Und
    ich tat am Morgen, wie mir geboten war.
  eng-WYC-2018: Therefore I spake to the people in the morrowtide, and my wife was
    dead in the eventide; and I did in the morrowtide, as he had commanded to me.
  epo-epo: Mi parolis al la popolo matene, kaj vespere mortis mia edzino; kaj en la
    sekvanta tago mi agis tiel, kiel estis ordonite al mi.
  uig-PIN: Xuning bilǝn Mǝn ǝtigǝndǝ hǝlⱪkǝ sɵz ⱪildim; kǝqⱪurunda ayalim ɵldi. Ikkinqi
    küni ǝtigǝndǝ mǝn buyrulƣini boyiqǝ ix ⱪildim.
  beo-beo: 'Amalalu, hahabe, na da dunu ilima sia: dalu. Amo daeya na uda bogoi. Diahabe,
    na da Gode Ea adoi defele hamoi.'
  tpi-OTNT: Long moningtaim mi toktok wantaim ol manmeri, na long apinun meri bilong
    mi i dai. Na tumora long moningtaim, mi mekim ol samting olsem Bikpela i bin tokim
    mi.
  hau-SA: Da gari ya waye, sai na yi magana da mutane, da yamma kuwa matata ta rasu.
    Kashegari na yi yadda aka umarce ni.
  uig-LAT: Shuning bilen Men etigende xelqke söz qildim; kechqurunda ayalim öldi.
    Ikkinchi küni etigende men buyrulghini boyiche ish qildim.
  nde-nde: Ngakho ngakhuluma labantu ekuseni, umkami wafa kusihlwa. Ekuseni kwakusisa
    ngenza njengokulaywa kwami.
  ton-ton: 'Ko ia naʻaku lea ki he kakai ʻi he pongipongi: pea ʻi heʻene hoko ki he
    efiafi naʻe pekia ʻa hoku uaifi; pea naʻaku fai ʻi he pongipongi ʻe taha ʻo hangē
    ko ia naʻe fekau mai.'
  ces-1613: Což když jsem pověděl lidu ráno, tedy umřela žena má u večer. I učinil
    jsem na ráno, jakž mi rozkázáno bylo.
  eng-WMB: So I spoke to the people in the morning, and at evening my wife died. So
    I did in the morning as I was commanded.
  tam-TCV: இதைப்பற்றி நான் காலையில் மக்களோடு பேசினேன், மாலையில் என் மனைவி இறந்துபோனாள்.
    எனக்கு இடப்பட்ட கட்டளைப்படியே மறுநாள் காலை நான் செய்தேன்.
  ceb-ULB: Busa nakigsulti ako sa katawhan sa pagkabuntag, ug namatay ang akong asawa
    pagkagabii. Pagkabuntag gibuhat ko ang gisugo kanako.
  pol-UBG: Rano przemówiłem więc do ludu, a wieczorem umarła moja żona; i uczyniłem
    rano, jak mi rozkazano.
  urd-GVU: صبح کو مَیں نے قوم کو یہ پیغام سنایا، اور شام کو میری بیوی انتقال کر گئی۔
    اگلی صبح مَیں نے وہ کچھ کیا جو رب نے مجھے کرنے کو کہا تھا۔
  deu-1912: Und da ich des Morgens früh zum Volk geredet hatte, starb mir am Abend
    mein Weib. Und ich tat des andern Morgens, wie mir befohlen war.
  kan-2017: ಹೀಗೆ ಆಜ್ಞೆಯಾಗಲು ನಾನು ಪ್ರಾತಃಕಾಲದಲ್ಲಿ ಜನರೊಂದಿಗೆ ಮಾತನಾಡಿದನು, ಸಾಯಂಕಾಲಕ್ಕೆ
    ನನ್ನ ಪತ್ನಿಯು ತೀರಿಹೋದಳು; ಮಾರನೆಯ ಬೆಳಿಗ್ಗೆ ನನಗೆ ಅಪ್ಪಣೆಯಾದಂತೆ ಮಾಡಿದೆನು.
  yap-yap: Kakadbul mu’ug nonad e girdi’. Me blayal’ riy me yim’ le’engig, me rebo
    rran riy mu gu rin’ e tin ni yog ngog.
  hlt-MCSB: Te dongah pilnam te te mincang ah ka voek. Hlaem vaengah ka yuu duek tih
    kai uen bangla mincang ah ka saii.
  mdy-ETH: ዬኖኮ ዚሮ ጉቴሎ ዓሶም ታኣኒ ኬኤዜኔ፤ ዬማ ዋንቶማ ማቻ ታኣኮ ሃይቄኔ፤ ዬኖኮ ጊንፃኣ ዓቤሎ ታኣም ኬኤዚንቴሢጉዲ
    ታኣኒ ማዼኔ።
  twi-ASANTE: Enti mekasa kyerɛɛ nnipa no anɔpa, na nʼanwummerɛ na me yere wuiɛ. Adeɛ
    kyeeɛ no, meyɛɛ sɛdeɛ wɔahyɛ me no.
  eng-WEBU: So I spoke to the people in the morning, and at evening my wife died.
    So I did in the morning as I was commanded.
  wal-wal: Yaagin maallado taani asaassi yootaas; he galla omarssi ta keettaayyiyaa
    haiqqaasu. Wonttetta gallassi maallado GODAI tana azazidoogaadan oottaas.
  spa-PDDPT: Por tanto hablé al pueblo por la mañana, y al llegar la noche murió mi
    esposa. En la mañana hice como me fue mandado.
  gun-gun: Ha'e gui ko'ẽgue aje'ive'i reve heta va'e kuery pe xeayvu rire ka'arukue
    xera'yxy omano ma. Ha'e gui ko'ẽ jevy ma Nhanderuete aipoe'iague rami aiko.
  ilo-ULB: Isu a kabigatanna, kinasaritak dagiti tattao, ket iti karabianna natay
    ti asawak. Ket kabigatanna, inaramidko ti naibilin kaniak.
  kpg-kpg: I di luada o di laangi deelaa, gei au nogo helekai gi digau aalaa, gei
    di hiahi ia di mee, gei dogu lodo gaa made. I di laangi dono daiaa, gei au gaa hai
    di mee dela ne dugu mai gi di au bolo gi heia.
  uig-ARA: شۇنىڭ بىلەن مەن ئەتىگەندە خەلقكە سۆز قىلدىم؛ كەچقۇرۇندا ئايالىم ئۆلدى.
    ئىككىنچى كۈنى ئەتىگەندە مەن بۇيرۇلغىنى بويىچە ئىش قىلدىم.
  sus-sus: N ma ginɛ naxa faxa na nunmare ra. Na kuye iba gɛɛsɛgɛ, n naxa a raba alɔ
    Alatala nu bara n yamari ki naxɛ.
  pon-2006: Nimenseng en rahno I koasoiong aramas ako. Nin soutiko ei pwoudo kapilsalehdala,
    oh mahndahn rahno I ahpw wia dahme kohieng ie I en wia.
  ksd-ksd: Iau ga tata pa ra tarai ta ra malana, ma ta ra ravian kaugu taulai i ga
    mat; ma ta ra malana ta ra kubakene iau ga pait nam di ga ve iau tana.
  grc-BRENT: Καὶ ἐλάλησα πρὸς τὸν λαὸν τοπρωῒ, ὃν τρόπον ἐνετείλατὸ μοι ἑσπέρας, καὶ
    ἐποίησα τοπρωῒ, ὃν τρόπον ἐπετάγη μοι.
  ind-AYT: Jadi, aku berbicara kepada orang-orang pada pagi hari, dan pada malamnya
    istriku mati. Keesokan paginya, aku melakukan seperti yang diperintahkan kepadaku.
  nya-nya: Choncho ndinayankhula ndi anthu mmawa, ndipo madzulo mkazi wanga anamwalira.
    Mmawa mwake ndinachita monga momwe anandilamulira.
  hrv-hrv: Ujutro tako prorokovah narodu, a uveče mi žena umrije te sutradan uradih
    kao što mi bijaše zapovjeđeno.
  mps-mps: Te kigamu te we bidi dabe dali eno po miani, te pio eno we isalio. Te do
    tama kigamude, eno te Genuai Bidigo enabolo po wali sę dabe yai dao.
  tpi-tpi: Long moningtaim mi toktok wantaim ol manmeri, na long apinun meri bilong
    mi i dai. Na tumora long moningtaim, mi mekim ol samting olsem Bikpela i bin tokim
    mi.
  dan-1931: Tal så om Morgenen til Folket! - Så døde min Hustru om Aftenen, og næste
    Morgen gjorde jeg, som mig var pålagt.
  vie-OVCB: Vậy, tôi vừa công bố điều này cho dân chúng vào buổi sáng, thì đến chiều
    vợ tôi qua đời. Sáng hôm sau, tôi làm đúng những điều Chúa đã dạy tôi.
  guj-2017: સવારમાં મેં મારા લોકોને કહ્યું, સાંજે મારી પત્ની મૃત્યુ પામી. મને આજ્ઞા
    આપી હતી તે પ્રમાણે મેં સવારે કર્યું.
  pon-2006A: Nimenseng en rahno I koasoiong aramas ako. Nin soutiko ei pwoudo kapilsalehdala,
    oh mahndahn rahno I ahpw wia dahme kohieng ie I en wia.
  por-BRBSL: Então falei com as pessoas pela manhã e à noite minha esposa morreu.
    Assim o fiz pela manhã, como me foi ordenado.
  cth-cth: Hottelah amom lah tamimaya koe lawk ka dei teh, tangmin lah ka yu teh a
    due, amom lah kâ na poe e patetlah ka sak.
  twi-twi: Enti mekasa kyerɛɛ nnipa no anɔpa na nʼanwummere na me yere wui. Ade kyee
    no, meyɛɛ sɛnea wɔahyɛ me no.
  hlt-hlt: Te dongah pilnam te te mincang ah ka voek. Hlaem vaengah ka yuu duek tih
    kai uen bangla mincang ah ka saii.
  tbz-SIM: Kɛ̀ nní nnɑ́ɑ́nnɛ̀ bɛnìtìbɛ̀ dikṹnweńnì, kɛ̀ m pokù yɑ̀ɑ̀ kú kuyuoku,
    kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ n dɔɔ̀ Kuyie nwee n nɑ̀kɛ́ tì.
  msy-2020: Dughiar kamɨn, bar mɨzaraghara kɨ gumazamiziba ko mɨgɨa iti. Ezɨ guaratɨghɨn
    nan amuim areme. Ezɨ amɨmzaraghan kɨ Ikiavɨra Itir God na mɨkemezɨ moghɨn ami.
  dop-dop: Ɩsekiyɛɛlɩ mɑ́, tɑnɑŋ tɛɛ kɛ́ mɑ yɔɣɔtɑɣɑnɑ yǝlɑɑ. Ɩlɛnɑ tɑɑnɑɣɑ ŋkɛ kɑ
    mɑɣɑmɑɣɑ mɑ ɑlʋ sɩ. Pǝ femɑ ɩlɛnɑ mɑ́ lɑ́ ɩsǝnɑ Ɩsɔ hʋlɑ-m tɔ.
  azb-azb: Mən səhər xalqa bu sözləri söylədim. Axşamüstü arvadım öldü. Ertəsi gün
    səhər mənə əmr olunanı etdim.
  eng-DBY: — And I spoke unto the people in the morning; and at even my wife died.
    And I did in the morning as I was commanded.
  hin-2017: तब मैं सवेरे लोगों से बोला, और साँझ को मेरी स्त्री मर गई। तब सवेरे मैंने
    आज्ञा के अनुसार किया।
  wol-KYG: Wax naak mbooloo mi ci suba, ci ngoon si sama soxna dee. Bët set ma def
    li ñu ma sant.
  eng-YLT: And I speak unto the people in the morning, and my wife dieth in the evening,
    and I do in the morning as I have been commanded.
  eng-WYC-2017: Therefore I spake to the people in the morrowtide, and my wife was
    dead in the eventide; and I did in the morrowtide, as he had commanded to me.
  eng-WMBB: So I spoke to the people in the morning, and at evening my wife died.
    So I did in the morning as I was commanded.
  urd-GVH: सुबह को मैंने क़ौम को यह पैग़ाम सुनाया, और शाम को मेरी बीवी इंतक़ाल कर
    गई। अगली सुबह मैंने वह कुछ किया जो रब ने मुझे करने को कहा था।
  rug-rug: Ke tozi ni arau sari tie pana munumunu, meke pana veluvelu si mate mo sa
    qua barikaleqe. Munumunu pa koivugona si tavetia rau gua sapu ta tozi nia rau.
  gaz-gaz: Kanaafuu ani ganamaan sabatti nan hime; niitiin koos galgala duute. Guyyaa
    itti aanu ganama ani akkuman ajajame sana nan godhe.
  fra-LSG: J’avais parlé au peuple le matin, et ma femme mourut le soir. Le lendemain
    matin, je fis ce qui m’avait été ordonné.
  yal-yal: Nayi, n falan ti nɛn yamaan xa xɔtɔnni, n ma ɲaxanla yi faxa ɲinbanna ra.
    Na xɔtɔn bode, naxan yamarixi n ma, n yi na liga.
  haw-1868: 'Pela, i olelo aku ai au i kanaka i kakahiaka; a i ke ahiahi, make iho
    ka''u wahine: a hana aku au i kakahiaka ae e like me ka mea i kanohaia mai ia''u.'
  arb-NAV: فَخَاطَبْتُ الشَّعْبَ فِي الصَّبَاحِ، وَعِنْدَ الْمَسَاءِ تُوُفِّيَتْ زَوْجَتِي،
    فَفَعَلْتُ فِي الْيَوْمِ التَّالِي مَا أُمِرْتُ بِهِ.
  ewe-ewe: Ale meƒo nu na ameawo le ŋdi me, eye le fiẽ me la, srɔ̃nye ku. Esi ŋu ke
    ŋdi la, mewɔ nu si Yehowa ɖo nam be mawɔ la.
  eng-LEE: 'And when I had spoken unto the people in the morning, my wife died at
    evening: and I did in the morning as I had been commanded.'
  asm-FB: গতিকে ৰাতিপুৱা মই লোকসকলক এইদৰে কলোঁ আৰু গধূলি মোৰ ভাৰ্য্যাৰ মৃত্যু হ’ল।
    আৰু আজ্ঞা পোৱাৰ দৰে মই ৰাতিপুৱা সেইদৰে কৰিলোঁ।
  sus-A: ﭑ مَ فِنّ نَشَ قَشَ نَ نُنمَرٍ رَ. نَ كُيٍ عِبَ فّيسّفّ، ﭑ نَشَ عَ رَبَ عَلْ
    عَلَتَلَ نُ بَرَ ﭑ يَمَرِ كِ نَشّ.
  fra-SBL: J'ai donc parlé au peuple le matin, et le soir ma femme est morte. J'ai
    donc fait le matin ce qu'on m'avait ordonné.
  hbo-hbo: וָאֲדַבֵּ֤ר אֶל־הָעָם֙ בַּבֹּ֔קֶר וַתָּ֥מָת אִשְׁתִּ֖י בָּעָ֑רֶב וָאַ֥עַשׂ
    בַּבֹּ֖קֶר כַּאֲשֶׁ֥ר צֻוֵּֽיתִי׃
  kik-kik: Nĩ ũndũ ũcio ngĩrooka kwarĩria andũ rũciinĩ, na hwaĩ-inĩ ũcio mũtumia wakwa
    agĩkua. Rũciinĩ rũrũ rũngĩ ngĩĩka o ta ũrĩa ndaathĩtwo njĩke.
  fra-NCL: Je parlai au peuple le matin, et ma femme mourut le soir ; le lendemain
    matin, je fis ce qui m’avait été ordonné.
  cek-AK: To pongah akhawn bangah kaminawk khaeah lok to ka thuih, duembang ah loe
    ka zu to duek ving; thuih ih lok baktih toengah akhawn bangah ka sak.
  cuk-cuk: Wakdaradba dulemarga an sunmaksagua, sedogidba an-ome burgwisad. Bangine,
    anga-ibmar-soglesadba, an ibmar imaksad.
  uig-CYR: Шуниң билән Мән әтигәндә хәлиқкә сөз қилдим; кәчқурунда аялим өлди. Иккинчи
    күни әтигәндә мән буйрулғини бойичә иш қилдим.
  tel-2017: ఉదయం ప్రజలకు నేను ప్రకటించాను. సాయంత్రం నా భార్య చనిపోగా నాకు ఆజ్ఞాపించినట్టు
    మరుసటి ఉదయాన నేను చేశాను.
  hat-BSA: Konsa, mwen te pale ak pèp la nan maten an, e nan aswè, madanm mwen te
    mouri. Konsa, nan maten an, mwen te fè jan yo te kòmande mwen an.
  kos-kos: Ke lotutang sac, nga tuh sramsram nu sin mwet uh. Ke eku sacna, mutan kiuk
    uh misa, ac ke len toko ah nga oru oana ma sapkinyuk nu sik.
  hbo-WLC: וָאֲדַבֵּ֤ר אֶל־הָעָם֙ בַּבֹּ֔קֶר וַתָּ֥מָת אִשְׁתִּ֖י בָּעָ֑רֶב וָאַ֥עַשׂ
    בַּבֹּ֖קֶר כַּאֲשֶׁ֥ר צֻוֵּֽיתִי׃
  ibo-ibo: Agwara m ndị mmadụ okwu a nʼụtụtụ, ma nʼanyasị nwunye m nwụrụ. Nʼụtụtụ
    echi ya, emere m ihe niile dịka e siri nye m ya nʼiwu.
  ory-ory: ତହିଁରେ ମୁଁ ପ୍ରାତଃକାଳରେ ଲୋକମାନଙ୍କ ସଙ୍ଗେ କଥା କହିଲି; ପୁଣି, ସନ୍ଧ୍ୟା ବେଳେ ମୋର
    ଭାର୍ଯ୍ୟା ମଲା, ତହିଁରେ ପ୍ରାତଃକାଳରେ ମୁଁ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲି।
  chk-chk: Iwe, lesosor üa kapas ngeni ekewe chon Israel, nge lekuniol pwülüei a mäla.
    Lesosorun ewe rän mürin üa föri mine Kot a allük ngeniei.
  rop-rop: Wal wan ailibala aibin toktokbat langa ola pipul, en bifo det san bin godan
    main waif bin dai. Wal det neksdei na aibin dum wanim YAWEI bin dalim mi.
  ukr-1871: І говорив я про се вранцї до люду, увечорі ж умерла жінка моя; а назавтра
    чинив я, як менї заповідано.
  deu-1951: Als ich nun am Morgen früh zum Volke geredet hatte, starb mir am Abend
    mein Weib. Da tat ich am andern Morgen, wie mir befohlen war.
  eng-JPS: So I spoke unto the people in the morning, and at even my wife died; and
    I did in the morning as I was commanded.
  srp-1865: I govorih ujutru narodu, a uveèe mi umrije žena; i sjutradan uèinih kako
    mi bješe zapovjeðeno.
  lug-lug: Awo ne njogera eri abantu ku makya, akawungeezi mukazi wange n’afa. Enkeera
    ne nkola nga bwe nalagiddwa.
  heb-heb: ואדבר אל העם בבקר ותמת אשתי בערב ואעש בבקר כאשר צויתי׃
  ben-IRV: তাই আমি সকালে লোকেদের সঙ্গে কথা বললাম এবং সন্ধ্যাবেলায় আমার স্ত্রী মারা
    গেল এবং সকালে আমি পাওয়া আদেশ অনুযায়ী কাজ করলাম।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਸਵੇਰੇ ਲੋਕਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਸ਼ਾਮ ਵੇਲੇ ਮੇਰੀ ਪਤਨੀ ਮਰ ਗਈ, ਅਤੇ ਸਵੇਰੇ
    ਮੈਂ ਉਹੀ ਕੀਤਾ ਜਿਵੇਂ ਮੈਨੂੰ ਹੁਕਮ ਮਿਲਿਆ ਸੀ।
  mya-JVB: ထိုသို့ငါသည် နံနက် အချိန်၌ လူ များတို့အား ကြားပြော ၏။ ညဦး အချိန်၌ ငါ့ ခင်ပွန်း
    သည် သေ ၏။ မှာထား တော်မူသည်အတိုင်း နက်ဖြန်နံနက် မှငါပြု ၏။
  hmo-hmo: Vadaeni, daba neganai lau ese taunimanima lau hereva henidia, bona adorahi
    neganai egu adavana ia mase. Daba rere neganai lau be Lohiabada ese lau ia hamaoroa
    hegeregerena lau karaia.
  urd-urd: इसलिए मैंने सुबह को लोगों से कलाम किया और शाम को मेरी बीवी मर गई, और सुबह
    को मैंने वही किया जिसका मुझे हुक्म मिला था।
  rus-SYN: И после того, как говорил я поутру слово к народу, вечером умерла жена
    моя, и на другой день я сделал так, как повелено было мне.
  bqc-SIM: Ma yã'ò gbɛ̃́ↄnɛ kↄↄ, a oosi ↄ̃ ma na gà. Kɛ́ gu dↄ̀, ↄ̃ má yã́ pↄ́
    Dii òmɛɛ kɛ̀.
  tcz-CHONGTHU: Hijeh chun keiman ajing jing chun mipi ho masanga kasam phongtai,
    chule nilhah langin kajinu athitai. Ajingkah chun boldinga eikiseipeh jong chu
    kabol tai.
  mar-mar: मग पहाटे मी माझ्या लोकांशी बोललो आणि माझी पत्नी सायंकाळी वारली. तेव्हा
    मला जी आज्ञा झाली तसे मी सकाळी पालन केले.
  qub-qub: Tutapaga runacunawan parlaycarä. Tardinaga warmë wañucuran. Warannenga
    Tayta Dios nimashannölla rurarä.
  bqp-bqp: Yerɑ Esekiɛli u ye tɔmbu sɔ̃ɔwɑ bururu mɑ yen yokɑ win kurɔ u kpunɑ u gu.
    Yen sisiru bururu mɑ u kuɑ nge mɛ Yinni Gusunɔ u nùn yiire.
  hat-hat: Jou sa a nan maten, mwen t'ap pale ak pèp la. Nan aswè, madanm mwen rete
    konsa, li mouri. Nan denmen maten, mwen fè jan Seyè a te di m' fè a.
  eng-BSB: So I spoke to the people in the morning, and in the evening my wife died.
    And the next morning I did as I had been commanded.
  eng-WEBPB: So I spoke to the people in the morning, and at evening my wife died.
    So I did in the morning as I was commanded.
  kbq-kbq: E'inahu ke higena nanterana vahetaminena nanekea hutogeno, ana kinaga a'nimo'a
    fri'ne. Ana higeno anante nanterana nanekema nasami'neaza hu'na mani'noe.
  nhe-BL: Huajca ica ijnaloc na niquinilhui nopa tlacame tlen TOTECO nechilhuijtoya
    huan ica tiotlac mijqui nosihua. Huan hualmostla ica ijnaloc nijchijqui senquistoc
    queja TOTECO nechnahuatijtoya.
  gub-BL: Ku'em mehe aze'eg teko wanupe. Pyhaw heremireko umàno. Iku'egwer pe azapo
    ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi.
  eng-DRA: 'So I spoke to the people in the morning, and my wife died in the evening:
    and I did in the morning as he had commanded me.'
