verse: EZK.024.017
translations:
  mal-C: മൗനമായി നെടുവീർപ്പിട്ടുകൊൾക; മരിച്ചവൾക്കുവേണ്ടി കരയരുത്. നിന്റെ തലപ്പാവുകെട്ടി
    കാലിൽ ചെരിപ്പിട്ടുകൊൾക; മീശയും താടിയും മറയ്ക്കരുത്; വിലപിക്കുന്നവർക്കു പതിവുള്ള
    ഭക്ഷണം കഴിക്കുകയുമരുത്.”
  deu-TKW: Seufze still, veranstalte keine Totenklage; binde dir deinen Turban auf,
    ziehe deine Sandalen an deine Füße; lege keine Hülle über deinen Lippenbart und
    iß kein Trauerbrot!
  lin-lin: Lela na se ya motema, kosala matanga na tina na ye te. Kanga kitendi na
    moto na yo mpe tia sandale na makolo na yo ; kozipa mandefu ya elongi na yo te
    mpe kolia bilei ya matanga te, ndenge ezali ezaleli ya bokoko na bino. »
  eng-LSV: Cease to groan [and] make no mourning [for] the dead, bind your headdress
    on yourself, and put your shoes on your feet, and you do not cover over the upper
    lip, and you do not eat [the] bread of men.”
  eng-GNV: 'Cease from sighing: make no mourning for the dead, and binde the tyre
    of thine head vpon thee, and put on thy shooes vpon thy feete, and couer not thy
    lips, and eate not the bread of men.'
  eng-WEBSTER: Forbear to cry, make no mourning for the dead, bind the tire of thy
    head upon thee, and put on thy shoes upon thy feet, and cover not thy lips, and
    eat not the bread of men.
  nhw-BL: Hueli tiayitis por ya, pero ichtacatzi. Amo xijnexti motequipachol por ya
    quen nochi quichihuaj quema miqui se acajya. Amo ximoquixtili motzontzajca, niyon
    amo xinemi san moicxipa, niyon amo xijtzacua moixayac para tijnextis timotequipachohua.
    Amo xijcua nopa tlacualistli catli mitzhualiquilise mohuampoyohua para mitzyoltlalise.”
  swh-ONEN: Lia kwa uchungu kimya kimya usimwombolezee mtu aliyekufa. Jifunge kilemba
    chako na uvae viatu vyako miguuni mwako, usifunike sehemu ya chini ya uso wako,
    wala usile vyakula vya kawaida vya wakati wa matanga.”
  bba-bba: A weeweenu koowo wunɛn tii sɔɔ ɑ ku de ɡoo u nɔ. A ku ɡɔɔ sinɑ. A wunɛn
    dɑwɑni bɔkuo kpɑ ɑ wunɛn bɑrɑnu doke nɡe mɛ ɑ rɑ ko. A ku wunɛn wuswɑɑ wukiri.
    A ku mɑɑ ɡɔɔ dĩɑnu di.
  eng-KJVCPB: Forbear to cry, make no mourning for the dead, bind the tire of thine
    head upon thee, and put on thy shoes upon thy feet, and cover not thy lips, and
    eat not the bread of men.
  luo-luo: Chunyi to inyalo omo aoma mos, to kik itim timbe mag ywak kaka wuotho gi
    wich nono, wuotho gi tielo nono maonge wuoche bende kik ium lela wangʼi kendo
    kik icham chiemb liel.”
  meu-meu: Ba hahodi, to basio ḡanaḡana; mase taina basio tai. Dabua na kwaramu ba
    kumilaia, bona tamaka na aemu ai ba kara; udumu basio ḡovaia, bona basio ani helaḡa.
  npi-ULB: तैंले चूपचाप सुस्‍केरा हाल्नुपर्छ । मृतकको अन्तेष्‍टि नगर्‌ । आफ्‍ना फेटा
    आफ्‍नो टाउकोमा बाँध र आफ्‍ना जुत्ता आफ्‍ना खुट्टामा लगा, तर आफ्नो मुखका रौं नढाक्
    वा आफ्ना पत्‍नीको मृत्युमा शोक गर्ने मानिसहरूका रोटी नखा ।”
  yor-yor: Má ṣe sọkún, má ṣe gbààwẹ̀ fún òkú. Wé ọ̀já sí orí rẹ, sì bọ bàtà sí ẹsẹ̀
    rẹ, má ṣe bo ètè ìsàlẹ̀ rẹ, ma ṣe jẹ oúnjẹ tí àwọn tí ń ṣọ̀fọ̀ ń jẹ gẹ́gẹ́ bí
    àṣà.”
  pes-OPCB: فقط آه بکش اما خیلی آرام؛ نگذار بر سر قبرش شیون و زاری کنند؛ به رسم سوگواری،
    سر و پایت را برهنه نکن، صورتت را نپوشان و خوراک عزاداران را نخور!»
  tgl-ULB: Dapat kang maghinagpis nang tahimik. Huwag magsagawa ng pagluluksa para
    sa patay. Itali ang iyong turbante at isuot mo ang sandalyas sa iyong paa, ngunit
    huwag mong takpan ng belo ang iyong balbas o kainin ang tinapay ng mga kalalakihang
    nagdadalamhati sapagkat namatay ang kanilang mga asawa.”
  hui-hui: Wali agali maru bu karume í̠na dugu berego hale nahelo. Mbirali homaragola
    walia hole biaga mana damene wiyaruni bibahende nabi wahabe. Ani bialu í̠naga
    aga haguaneni karulaga wirigo wa nahe ge subi karulalu bibahende mo karulagadagua
    karulo habe. Denguibi bu yi nahabe. Duguanda howa tomo naga mana ngadagua nane
    wahabe. Mana wiyadagua í̠naga damenerume tomo yalu ibiyagua nayalu ibalimu labe,
    lene.
  mya-mya: သင်​ရှိုက်​သည့်​အ​သံ​ကို​လူ​တို့​မ​ကြား​ပါ​စေ​နှင့်။ ဝမ်း​နည်း​ပူ​ဆွေး​သည့်​လက္ခ​ဏာ​ဖြင့်​ခေါင်း​ပေါင်း
    မ​ပေါင်း​ဘဲ၊ ဖိ​နပ်​မ​စီး​ဘဲ​မ​သွား​မ​လာ​နှင့်။ သင်​၏​မျက်​နှာ​ကို​မ​ဖုံး​မ​အုပ်​နှင့်။
    ဝမ်း​နည်း ပူ​ဆွေး​သူ​တို့​စား​သည့်​အ​စား​အ​စာ​ကို လည်း​မ​စား​နှင့်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁུ་སིམ་པོར་དབུགས་རིང་ཐོངས་ཤིག གཤིན་པོའི་དོན་དུ་མྱ་ངན་མི་བྱེད་པར། ཁྱོད་ཀྱི་མགོ་ལ་ད་དུང་མགོ་རས་དཀྲིས་དང་།
    རྐང་པར་ད་དུང་ལྷམ་གྱོན་པ་ལས། ཁྱོད་ཀྱིས་རང་གི་གདོང་ནི་འགེབ་མི་རུང་ལ། མྱ་ངན་ཞུ་བཞིན་པའི་ཁྱིམ་ཚང་ལ་གྲ་སྒྲིག་བྱས་པའི་སྡུག་ཟས་ཀྱང་མི་ཟའོ་ཞེས་གསུངས།
  sna-sna: Gomera chinyararire; usachema akafa. Gara wakasunga nguwani yako zvakasimba
    uye neshangu dziri mumakumbo ako; urege kufumbira zasi kwouso hwako kana kudya
    zvokudya zvavanochema.”
  spa-BLM: Suspira, pero no en voz alta. No te lamentes por los muertos. Ata tu tocado
    sobre ti, y pon tus sandalias en tus pies. No te cubras los labios, y no comas
    pan de luto”.
  cac-cac: D'a elc'altac ol ab' syail, palta man̈ ol a ch'oxel-laj a cusc'olal chi'
    icha sc'ulej juntzan̈xo anima. Ayn̈ejq'ue smusil a jolom, ayn̈ejoch a xan̈ab'
    ol ach ec'oc. Man̈ ol a musej a sat yuj a ch'oxanel a cusc'olal, man̈ ol a va
    vael svaji ayic ay chamel, xchi d'ayin.
  swh-ULB: Utagugumia bila kusikika. Usiendeshe mazishi kwa ajili ya aliyekufa. Funga
    kilemba chako juu yako na vaa makubazi miguuni pako, lakini usivalishe shela nywele
    zako au kula mkate wa watu waombolezao kwa ajili ya kuwapoteza wake zao.”
  bel-bel: уздыхай у маўчаньні, плачу па памерлых ня ўчыняй; а абвязвай сябе павязкаю
    і абувай ногі твае ў абутак твой, і барады не захінай і хлеба ад чужых ня еж.
  deu-ELBBK: Seufze schweigend, Totenklage stelle nicht an; binde dir deinen Kopfbund
    um und zieh deine Schuhe an deine Füße, und deinen Bart sollst du nicht verhüllen
    und Brot der Leute nicht essen.
  mbb-OT: Diyè nu zà te ǥehinawa nu izag-es is kesakit kayi. Kenè ka lalew. Kenè nu
    puwasa is tengkulu nu wey kenè nu pul-uta is sandalyas nu, wey kenè nu tembuni
    is buked nu te kebpaahà he neseeng ka. Kenè ka zaan kaan te menge keenen he para
    te edlalew he mibpetayan.”
  mal-2015: നീ മൗനമായി നെടുവീർപ്പിട്ടുകൊൾക; മൃതവിലാപം കഴിക്കരുതു; തലെക്കു തലപ്പാവു
    കെട്ടി കാലിന്നു ചെരിപ്പിടുക; അധരം മൂടരുതു; മറ്റുള്ളവർ കൊടുത്തയക്കുന്ന അപ്പം തിന്നുകയും
    അരുതു.
  rmc-rmc: Rov cichones! Ma ľiker o smutkos pal tiri romňi, ale thov tuke o turbanos
    pro šero a uri o sandalki pro pindre! Ma učhar tuke andre o muj aňi ma cha oda
    maro, savo pes chal pro vartišagos!“
  pes-OPV: آه بکش و خاموش شو و برای مرده ماتم مگیر. بلکه عمامه بر سرت بپیچ و کفش به
    پایت بکن و شاربهایت را مپوشان وطعام مرده را مخور.»
  ron-1924: Суспинэ ын тэчере, дар ну плынӂе ка ла морць! Лягэ-ць турбанул, пуне-ць
    ынкэлцэминтя ын пичоаре, ну-ць акопери барба ши ну мынка пыня де жале!”
  ben-OBCV: নীরবে দীর্ঘনিঃশ্বাস ফেলো, মৃতের জন্য শোকপ্রকাশ করো না। তুমি পাগড়ি বেঁধো
    ও পায়ে চটি দিয়ো; শোককারীদের স্বাভাবিক রীতি মেনো না অথবা তোমার সান্ত্বনাকারী
    বন্ধুদের দেওয়া কোনও খাবার গ্রহণ করো না।”
  som-som: Taah, laakiin si aamusan u taah, oo baroorasho kuwii dhintay loo baroorto
    ha u barooran. Duubkaaga madaxa ku duubo, oo kabaha gasho, oo bushimahaagana ha
    daboolin, oo kibista dadkana innaba ha cunin.
  lat-VUC: 'Ingemisce tacens: mortuorum luctum non facies: corona tua circumligata
    sit tibi, et calceamenta tua erunt in pedibus tuis: nec amictu ora velabis, nec
    cibos lugentium comedes.'
  eng-ASVBT: Sigh, but not aloud, make no mourning for the dead; bind thy headtire
    upon thee, and put thy shoes upon thy feet, and cover not thy lips, and eat not
    the bread of men.
  ita-1885: Rimanti di sospirare, non far duolo di morto; legati la tua tiara in sul
    capo, e mettiti le tue scarpe ne' piedi, e non velarti il labbro disopra, e non
    mangiare il pan delle persone afflitte.
  eng-LXXUP: Thou shalt groan for blood, and have mourning upon thy loins; thy hair
    shall not be braided upon thee, and thy sandals shall be on thy feet; thou shalt
    in nowise be comforted by their lips, and thou shalt not eat the bread of men.
  eng-ULB: You must groan silently. Do not conduct a funeral for the dead. Tie your
    turban on you and place your sandals on your feet, but do not veil your facial
    hair or eat the bread of men who mourn for having lost their wives.”
  spa-VBL: 'Llora en silencio. No hagas ningún ritual por el muerto. Vístete normalmente:
    ponte el turbante y ponte las sandalias en los pies. No te tapes la cara y no
    comas el pan que usan los dolientes”.'
  fra-_FOB: Soupire en silence, mais ne prends pas le deuil des morts; attache ta
    coiffure sur toi, mets ta chaussure à tes pieds, ne te voile pas la barbe et ne
    mange pas le pain des autres.
  mal-mal: നീ മൗനമായി നെടുവീർപ്പിട്ടുകൊള്ളുക; മരിച്ചവൾക്കുവേണ്ടി വിലാപം കഴിക്കരുത്;
    തലയ്ക്കു തലപ്പാവു കെട്ടി കാലിന് ചെരിപ്പിടുക; അധരം മൂടരുത്; മറ്റുള്ളവർ കൊടുത്തയയ്ക്കുന്ന
    അപ്പം തിന്നുകയും അരുത്”.
  urd-GVR: Beshak chupke se karāhtā rah, lekin apnī Azīzā ke lie alāniyā mātam na
    kar. Na sar se pagaṛī utār aur na pāṅwoṅ se jūte. Na dāṛhī ko ḍhāṅpnā, na janāze
    kā khānā khā.”
  suz-BL: सिक्‍सी पा बाक्‍शा हुकयी पावो। बेक्‍शो मुर आ पर्बम रोंका मपावो। इ पियाम
    फेटा रुक्‍सो। खोइलीम जुत्ता लिक्‍सो। इ कुल मसुम्‍सो। मलामी आन जचा थोव़क मजावो”
    देंत। मीका ३:७; होसे ९:४
  eng-NOY: Sigh thou in silence, make no mourning for the dead; bind thy head-dress
    upon thee, and thy shoes on thy feet; cover not thy lips, and eat not the bread
    of wretched men.
  ita-1927: Sospira in silenzio; non portar lutto per i morti, cingiti il capo col
    turbante, mettiti i calzari ai piedi, non ti coprire la barba, non mangiare il
    pane che la gente ti manda”.
  ckb-ckb: بە کپی ئاخ هەڵکێشە، شیوەن مەگێڕە بۆ مردوو. مێزەر لە خۆت بپێچە، با پێڵاوەکانت
    لە پێتدا بن و سمێڵت دامەپۆشە و نانی ماتەم مەخۆ.»
  eng-BBE: Let there be no sound of sorrow; make no weeping for your dead, put on
    your head-dress and your shoes on your feet, let not your lips be covered, and
    do not take the food of those in grief.
  kan-OKCV: ಸದ್ದಿಲ್ಲದೆ ಮೊರೆಯಿಡು, ವಿಯೋಗ ದುಃಖ ತೋರಿಸಬೇಡ. ಮುಂಡಾಸವನ್ನು ಸುತ್ತಿಕೊಂಡಿರು, ಕೆರಗಳನ್ನು
    ಮೆಟ್ಟಿಕೊಂಡಿರು, ನಿನ್ನ ಮೀಸೆ ಮತ್ತು ಗಡ್ಡವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಬೇಡ, ದುಃಖಿಸುವವರ ಸಾಂಪ್ರದಾಯಿಕ
    ಆಹಾರವನ್ನು ತಿನ್ನಬೇಡಿರಿ.”
  tam-2017: அலறாமல் பெருமூச்சு விடு, துக்கம் கொண்டாடவேண்டாம்; உன்னுடைய தலைப்பாகையை
    உன்னுடைய தலையிலே கட்டி, உன்னுடைய காலணியை உன்னுடைய பாதங்களில் அணிந்துகொள்; உன்னுடைய
    தாடியை மூடாமலும் துக்கங்கொண்டாடுகிறவர்களின் உணவை சாப்பிடாமலும் இரு என்றார்.
  spa-RV-1909: 'Reprime el suspirar, no hagas luto de mortuorios: ata tu bonete sobre
    ti, y pon tus zapatos en tus pies, y no te cubras con rebozo, ni comas pan de
    hombres.'
  ron-BTF: Abține-te să plângi, să nu jelești pentru morți, leagă-ți tiara capului
    tău pe tine și pune-ți sandalele în picioare și nu îți acoperi buzele și nu mânca
    pâinea oamenilor.
  eng-WEBP: Sigh, but not aloud. Make no mourning for the dead. Bind your headdress
    on you, and put your sandals on your feet. Don’t cover your lips, and don’t eat
    mourner’s bread.”
  eng-FBV: Mourn in silence. Don't have any rituals for the dead. Dress normally—have
    your turban on and put your sandals on your feet. Don't veil your face and don't
    eat the bread used by mourners.”
  nld-1939: Als ge zucht, doe het in stilte, en maak geen rouwmisbaar; knoop uw hoofddoek
    om, en laat uw sandalen aan uw voeten; bedek uw baard niet en eet geen treurbrood.
  nch-BL: Hueli tiaxtis por ya, pero ixtacatzi. Amo xijnexti mocuesol por ya quej
    nochi quichihuaj quema miqui se acajya. Amo ximoquixtili motzontzajca, yon amo
    xinemi san moicxipa, yon amo xijtzacua moxayac para tijnextis timocuesohua. Amo
    xijcua nopa tacualisti cati mitzhualiquilise mohuampoyohua para mitzyoltalise.”
  vie-1934: Hãy than thầm; chớ phát tang cho những kẻ chết; khá vấn cái khăn trên
    đầu ngươi; mang giày ở chân ngươi. Chớ che môi lại, và đừng ăn bánh của kẻ khác.
  hin-CV: चुपचाप कराहो; मरे हुओं के लिये शोकित न हो. अपनी पगड़ी बांधे रहना और अपनी
    जूती पहने रहना; अपनी दाढ़ी और मूंछ को न ढांकना या शोक करनेवालों की प्रथा अनुसार
    होनेवाला भोजन न करना.”
  spa-BES: Que no haya sonido de tristeza; no llores por tus muertos, ponte el tocado
    y los zapatos sobre tus pies, no dejes que se cubran tus labios y no tomes la
    comida de los que están en duelo.
  tdx-tdx: Mioremeña aman-tsiñe, ko mandala vilasy, rohizo ami’ty añambone’o ty sabaka’o,
    le hanao o fandia’oo, naho ko manakom-pivimby ambone, vaho ko mikama ty hane’
    ondaty mandala.
