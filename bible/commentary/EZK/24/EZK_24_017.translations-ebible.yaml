    وَضَعْ نَعْلَيْكَ فِي رِجْلَيْكَ. لَا تَحْجُبْ شَارِبَيْكَ وَلا تَأْكُلْ مِنْ
    خُبْزِ النَّاسِ».
  ewe-ewe: Ɖe hũu ɖɔɖɔɖɔ; mègafa ame kukuwo o. Sa wò tablanu sesĩe, eye nàdo wò tokota;
    mègatsɔ nu bla wò glã loo alo nàɖu konyifalawo ƒe nuɖuɖu o.”
  eng-LEE: Sigh in silence, make no mourning for the deceased, thy bonnet bind around
    thy head, and thy shoes put on thy feet, and cover not thyself to thy upper lip,
    and eat not the bread of [other] men.
  asm-FB: তুমি নিৰৱে হুমুনিয়াহ পেলাবা। মৃত লোকৰ বাবে শোক নকৰিবা। তোমাৰ মূৰত পাগুৰি
    বান্ধা আৰু ভৰিত জোতা পিন্ধা, তোমাৰ মুখমণ্ডল নাঢাকিবা আৰু পত্নীসকলক হেৰোৱাই শোক
    কৰা লোকসকলে দিয়া পিঠা নাখাবা।”
  sus-A: عِ شَ عِ سَبَرِ عِ شَ سُننُنيِ كُي، عِ نَشَ عِ شُي رَ مِنِ عَلْ مِشِيٍ دَرِشِ
    عَ رَبَ رَ قَشَ مِشِيٍ بّ كِ نَشّ. عِ نَشَ عِ شُنيِ مَفٍلِ تِ، عِ نَشَ سَنكِرِ
    بَ عِ سَنيِ، عِ نَشَ عِ يَتَفِ مَكٌتٌ، عِ نَشَ دٌنسٍ دٌن مِشِيٍ دَرِشِ نَشَن دٌن
    نَ حْن قٍ تّمُي.»
  fra-SBL: Soupirez, mais pas à haute voix. Ne portez pas le deuil des morts. Attache
    ta coiffe sur toi, et mets tes sandales à tes pieds. Ne couvre pas tes lèvres,
    et ne mange pas de pain de deuil. »
  hbo-hbo: הֵאָנֵ֣ק ׀ דֹּ֗ם מֵתִים֙ אֵ֣בֶל לֹֽא־תַֽעֲשֶׂ֔ה פְאֵֽרְךָ֙ חֲבֹ֣ושׁ עָלֶ֔יךָ
    וּנְעָלֶ֖יךָ תָּשִׂ֣ים בְּרַגְלֶ֑יךָ וְלֹ֤א תַעְטֶה֙ עַל־שָׂפָ֔ם וְלֶ֥חֶם אֲנָשִׁ֖ים
    לֹ֥א תֹאכֵֽל׃
  kik-kik: Caaya ũkirĩte; tiga kũrĩrĩra ũcio ũkuĩte. Ikara wĩohete kĩremba mũtwe na
    wĩkĩrĩte iraatũ magũrũ; ndũkehumbĩre kanua kana ũrĩe irio cia mũtugo wa hĩndĩ
    ya macakaya.”
  fra-NCL: Soupire en silence ; ne fais pas le deuil des morts ; ceins ta tête de
    ton turban et mets ta chaussure à tes pieds ; ne te voile pas la barbe et ne mange
    pas le pain de consolation. »
  cek-AK: Pauep ah, kadueh kami to qah haih hmah, lumuek to angmuek ah loe, khokpanai
    to abuen ah, pahni to khuk hmah, palungsae kami ih takaw to caa hmah, tiah ang
    naa.
  cuk-cuk: Unnila, gwage-ulubgi be nunmak itogo, melle be burgwismaladba nunmak itogo,
    mor-gurgin-bipirmakaled nonogi be sio, sapat be yoo, melle wagar-emurkwaa be imako,
    degi, melle dule-burgwedgi-masgulleged be gunbalo.”
  uig-CYR: сүкүт ичидә уһ-зар тартисән; өлгүчи үчүн һеч һаза тутма; сәлләңни бешиңға
    орап, кәшлириңни путуңға бағлиғин; йүзүңниң төвинини йепивәтмә, адәмләр епбәргән
    нандин йемә».
  tel-2017: నువ్వు మౌనంగా మూలగాలి. చనిపోయిన వాళ్లకు అంత్యక్రియలు చెయ్యొద్దు. తలపాగా
    కట్టుకుని చెప్పులు వేసుకో. నీ గడ్డం దాచుకోవద్దు, భార్యను కోల్పోయిన పురుషుని ఆహారం
    తినొద్దు.”
  hat-BSA: Plenn nan gòj san fè bri. Pa fè dèy pou mò. Mare moso twal long ou nan
    tèt ou, mete soulye nan pye ou. Pa kouvri bouch ou e pa manje pen fè dèy a.”
  kos-kos: Nimet oru in lohngyuk pusren mwemelil lom. Nimet kom eisla susu liki sifom,
    ku sarukla fahluk liki niom in akkalemye lah kom asor. Nimet afinya motom, ku
    kang mwe mongo ma mwet asor uh kang.”
  hbo-WLC: הֵאָנֵ֣ק ׀ דֹּ֗ם מֵתִים֙ אֵ֣בֶל לֹֽא־תַֽעֲשֶׂ֔ה פְאֵֽרְךָ֙ חֲב֣וֹשׁ עָלֶ֔יךָ
    וּנְעָלֶ֖יךָ תָּשִׂ֣ים בְּרַגְלֶ֑יךָ וְלֹ֤א תַעְטֶה֙ עַל־שָׂפָ֔ם וְלֶ֥חֶם אֲנָשִׁ֖ים
    לֹ֥א תֹאכֵֽל׃
  ibo-ibo: I nwere ike sụọ ude, ma asụsila ya ike. Ị gaghị eru uju nʼihi onye nwụrụ
    anwụ. Kechie isi gị, yirikwa akpụkpọụkwụ gị, ekpuchila egbugbere ọnụ gị, maọbụ
    rie nri ndị na-eru ụjụ na-eri.”
  ory-ory: ଦୀର୍ଘ ନିଃଶ୍ୱାସ ଛାଡ଼, ମାତ୍ର ଉଚ୍ଚ କରି ନୁହେଁ; ମୃତ ଲୋକ ପାଇଁ ବିଳାପ କର ନାହିଁ,
    ଆପଣା ମସ୍ତକରେ ଶିରୋଭୂଷଣ ବାନ୍ଧ ଓ ପାଦରେ ପାଦୁକା ପିନ୍ଧ, ତୁମ୍ଭର ଓଷ୍ଠାଧର ଆଚ୍ଛାଦନ କର ନାହିଁ,
    ପୁଣି, ଲୋକମାନଙ୍କର ରୁଟି ଖାଅ ନାହିଁ।”
  chk-chk: Kopwe ngüngü, nge kosap leüömong. Kosap pwärätä om letipeta ren ewe mi
    mäla. Kopwe filiti mökürom, kopwe pwal ipweip sus, nge kosap pwölüela alüsom,
    kosap pwal mongö seni mine aramas ra uwato reöm.”
  rop-rop: Yu nomo krai adbala. Yu garra jis krai lilbit wulijim dei kaan luk langa
    yu. Yu nomo deigimat det raunwan het brom yu hed, en yu nomo deigimat yu but brom
    yu fut, en nomo gaburrumap yu feis wen yu fil sori, en nomo dagat det daga yu
    abum wen sambodi dai.” Lagijat na YAWEI bin tok.
  ukr-1871: Мовчки зітхай, звичайного голосїння по мертвих не справляй; обвивай собі
    завивало, вбувай ноги в твою обуву, не закривай бороди та й не їж від чужих (старечого)
    хлїба.
  deu-1951: Seufze still, aber veranstalte keine Totenklage! Binde deinen Kopfbund
    um und lege deine Schuhe an deine Füße; verhülle den Bart nicht und iß kein Trauerbrot!
  eng-JPS: Sigh in silence; make no mourning for the dead, bind thy headtire upon
    thee, and put thy shoes upon thy feet, and cover not thine upper lip, and eat
    not the bread of men.'
  srp-1865: Nemoj uzdisati, ne žali kako biva za mrtvijem, metni kapu na glavu, i
    obuæu svoju obuj na noge, i usta svojih nemoj pokriti i hljeba nièijega ne jedi.
  lug-lug: Osindanga mu kasirise naye tokungubagiranga mufu. Ekiremba ku mutwe gwo
    okinywezanga, era osigalanga oyambadde engatto zo; tobikkanga wansi w’amaaso go
    wadde okulya emmere ey’omulumbe.”
  heb-heb: האנק דם מתים אבל לא תעשה פארך חבוש עליך ונעליך תשים ברגליך ולא תעטה על
    שפם ולחם אנשים לא תאכל׃
  ben-IRV: তুমি নিরবে দীর্ঘ নিঃশ্বাস ছাড়, মৃতের জন্য অন্তেষ্টি কাজ কোরো না; তুমি
    মাথায় পাগড়ি বাঁধ এবং পায়ে জুতো পরো, মাথায় ঘোমটা দিও না অথবা স্ত্রীর মৃতুতে
    দুঃখ পাওয়া লোকেদের পাঠানো রুটি খেওনা।
  pan-pan: ਚੁੱਪ-ਚੁੱਪੀਤੇ ਹੌਂਕੇ ਭਰੀਂ, ਮੁਰਦੇ ਉੱਤੇ ਨਾ ਰੋਈਂ, ਸਿਰ ਉੱਤੇ ਆਪਣੀ ਪਗੜੀ ਬੰਨ੍ਹੀਂ
    ਅਤੇ ਪੈਰਾਂ ਵਿੱਚ ਜੁੱਤੀ ਪਾਈ ਅਤੇ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਨਾ ਢੱਕੀਂ ਅਤੇ ਮਨੁੱਖਾਂ ਦੀ ਰੋਟੀ ਨਾ
    ਖਾਈਂ।
  mya-JVB: တိုးတိုး ညည်းတွား လော့။ သေ သောသူအတွက် မြည်တမ်း ခြင်းကို မ ပြု နှင့်။ ခေါင်းပေါင်း
    ပေါင်း ၍ ခြေနင်း ကိုစီး လော့။ နှုတ် ကိုမ ဖုံး နှင့်။ ဆင်းရဲ သောသူ၏ အစာ ကို မ စား
    နှင့်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Do oi hahodi, to lalohisihisi ena regena do oi karaia lasi, bona mase dainai
    do oi taitai lasi. Dabua dekena amo oiemu kwarana do oi kumia, bona emu aena dekenai
    tamaka do oi karaia. Oiemu uduna dabua dekenai do oi koua lasi, bona mase totona
    idia taitai taudia edia aniani do oi ania lasi.”
  urd-urd: चुपके चुपके ऑहें भरना, मुर्दे पर नोहा न करना, सिर पर अपनी पगड़ी बाँधना
    और पाँव में जूती पहनना और अपने होटों को न छिपाना और लोगों की रोटी न खाना।”
  rus-SYN: вздыхай в безмолвии, плача по умершим не совершай; но обвязывай себя повязкою
    и обувай ноги твои в обувь твою, и бороды не закрывай, и хлеба от чужих не ешь.
  bqc-SIM: Aaukɛ kílikili, ńsu ǹ aà gɛ ↄ́ↄlↄo. Ǹyↄ̃ n fùa ń n kyaleↄ kpaa.
    Ńsu pↄ́ kú n lɛ́wao. Ńsu gɛ'ↄↄlↄnaↄ blɛ bleo.
  tcz-CHONGTHU: Guhthim in kap inlang chule amanu khuh chunga chu kaloi loina umlou
    ding ahi. Naluchang chu hohlha hih in, ahiloule na sandal jong ladoh hih in. Puldou
    nikho a angaina a houlam dolla chonna ho jong bol hih in, ahilouva nagolpai ho
    nangma lhem dinga hung hon ahin choiju anneh jong chu nehih in.
  mar-mar: तू मुकाट्याने खेद व्यक्त कर मृतांसाठी दुःख व्यक्त करु नको, आपल्या डोक्यात
    फेटा राहू दे, व पायात जोडा घाल आपले तोंड झाकू नको दुःखाच्या समयी पत्नीच्या मुत्युनंतर
    जे पुरुष अन्न पाठवतात ते खाऊ नको.”
  qub-qub: Mana musyacaylla llaquicuy. Wañupacojcuna lütushannöga ama lütuychu. Ama
    puriychu gala umallaga, ni gala chaquillapis. Cärayquitapis ama chapacuychu. Wañupacushancho
    micunan micuycunatapis ama micuychu.»
  bqp-bqp: A weeweenu koowo wunɛn tii sɔɔ ɑ ku de goo u nɔ. A ku gɔɔ sinɑ. A wunɛn
    dɑwɑni bɔkuo kpɑ ɑ wunɛn bɑrɑnu doke nge mɛ ɑ rɑ ko. A ku wunɛn wuswɑɑ wukiri.
    A ku mɑɑ gɔɔ dĩɑnu di.
  hat-hat: Plenn sò ou. Men, pa kite moun tande ou! Pa fè anyen ki pou moutre ou nan
    lapenn tankou yon moun ki gen lanmò. Mare bèl foula ou nan tèt ou. Mete sapat
    nan pye ou. Pa kouvri figi ou. Pa manje manje moun voye ba ou.
  eng-BSB: Groan quietly; do not mourn for the dead. Put on your turban and strap
    your sandals on your feet; do not cover your lips or eat the bread of mourners.”
  eng-WEBPB: Sigh, but not aloud. Make no mourning for the dead. Bind your headdress
    on you, and put your sandals on your feet. Don’t cover your lips, and don’t eat
    mourner’s bread.”
  kbq-kbq: Vahe'mo antahisigi hunka akohenka zavira netenka, fri vahetera kasunkura
    osuo. Kanunte'ma ana'ma nekina tavravea eri otrenka, kaga anona hate otrenka,
    kagi kagona refi'otenka, tahu ne'zama eri'za eme kamisaza ne'zana ono.
  nhe-BL: Hueli tiayijtis ipampa ya, pero ixtacatzi. Amo xijnexti mocuesol ipampa
    ya queja nochi quichihuaj quema miqui se acajya. Amo ximoquixtili motzontzajca,
    niyon amo xinemi san moicxipa, niyon amo xijtzacua moxayac para tijnextis timocuesohua.
    Amo xijcua nopa tlacualistli tlen mitzhualiquilise mohuampoyohua para mitzyoltlalise.”
  gub-BL: Einu kar zo nekuhemaw amo wanupe nehe. Eata zo nezapew 'ym nezemumikahy
    haw hexak kar pà purupe nehe. Eata zo nexapat 'ym nehe. Ezupyk zo neruwa nehe.
    Teko omono temi'u umàno ma'e kwer itymaw pe wà. E'u zo a'e temi'u nehe, i'i ihewe.
  eng-DRA: 'Sigh in silence, make no mourning for the dead: let the tire of thy head
    be upon thee, and thy shoes on thy feet, and cover not thy face, nor eat the meat
    of mourners.'
