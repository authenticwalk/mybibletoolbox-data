verse: EZK.024.025
translations:
  mal-C: “മനുഷ്യപുത്രാ, അവരുടെ ശക്തികേന്ദ്രവും സന്തുഷ്ടിയും മഹത്ത്വവും കണ്ണുകൾക്കു
    പ്രമോദവും ഹൃദയവാഞ്ഛയുമായതിനെയും അവരുടെ പുത്രീപുത്രന്മാരെയും ഞാൻ എടുത്തുകളയുന്ന
    ദിവസത്തിൽ
  deu-TKW: Du aber, o Menschensohn - wird nicht an dem Tage, da ich ihnen ihr Bollwerk
    nehmen werde, ihr herrliches Entzücken, die Lust ihrer Augen und das Verlangen
    ihrer Seele, ihre Söhne und Töchter, -
  lin-lin: Bongo yo, mwana na moto ; na mikolo ekoya, nakobotola bandako na bango
    oyo batonga makasi mpe batielaka motema, oyo esalaka esengo mpe lokumu na bango,
    oyo esepelisaka miso na bango mpe esalaka esengo ya mitema na bango ; nakobotola
    lisusu bana na bango ya mibali mpe ya basi.
  eng-LSV: “And you, son of man, is it not in the day of My taking from them their
    strength, the joy of their beauty, the desire of their eyes, and the song of their
    soul—their sons and their daughters?
  eng-GNV: Also, thou sonne of man, shall it not be in the day when I take from them
    their power, ye ioy of their honor, ye pleasure of their eyes, and the desire
    of their heart, their sonnes and their daughters?
  eng-WEBSTER: Also, thou son of man, shall it not be in the day when I take from
    them their strength, the joy of their glory, the desire of their eyes, and that
    on which they set their minds, their sons and their daughters,
  nhw-BL: “ ‘Huan, tlacatl, niquinilhuía israelitame para quema niquintlamiquixtilijtos
    notiopa catli elqui ininchicahualis, ininpaquilis, ininhueyitilis huan catli tlahuel
    quiixtocayayaj quitlachilise, ipan nopa tonal nojquiya niquintzontlamiltis ininsihuajhua,
    iniichpocahua huan inintelpocahua.
  swh-ONEN: “Nawe, mwanadamu, siku ile nitakapoondoa ngome yao iliyo furaha yao na
    utukufu wao, kitu cha kupendeza macho yao, kile kilicho shauku ya mioyo yao, wana
    wao na binti zao vilevile,
  bba-bba: Yen biruwɑ Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, u koo de Isirelibɑ bu
    win sɑ̃ɑ yeru biɑ te tɑ sɑ̃ɑ ben kuku yeru mi, te bɑ̀ n mɛɛrɑ tɑ rɑ bu nuku dobu
    wɛ̃ mi, kɑ tèn sɔ̃ bɑ tii sue mi, mɑ bɑ ben yĩiyɔbu doke te sɔɔ. Yen biru kpɑ
    u de ben bibu bu ɡbisuku.
  eng-KJVCPB: Also, thou son of man, shall it not be in the day when I take from them
    their strength, the joy of their glory, the desire of their eyes, and that whereupon
    they set their minds, their sons and their daughters,
  luo-luo: “To in, wuod dhano, chiengʼ ma anamagie ohinga margi, gi morgi kod duongʼ-gi;
    bende anamagi gima wengegi omokeno, kendo ma chunygi ohero gi lala; kaachiel gi
    yawuotgi kod nyigi.
  meu-meu: iBona oi, taunimanima natuna e, edia gabu aukana, edia moale bona edia
    hairai, matadia ese e moalelaiamu bona lalodia ese e uralaiamu ḡauna, bona natudia
    mamaruanedia bona hahinedia danu, na edia amo baina abidia oho dinana ai,
  npi-ULB: “तर ए मानिसको छोरो, तिनीहरूका आनन्‍द, गर्व, तिनेहरूले हेर्ने र इच्‍छा गर्ने
    तिनीहरूका मन्‍दिरलाई मैले कब्जा गरेको दिनमा— र मैले तिनीहरूका छोराछोरी लिएर जाँदा—
  yor-yor: “Pẹ̀lúpẹ̀lú ìwọ, Ọmọ ènìyàn, kì yóò ha jẹ́ pé, ní ọjọ́ náà, nígbà ti mo
    bá gba agbára wọn, ayọ̀ wọn àti ògo wọn, ìfẹ́ ojú wọn, ohun tí wọn gbé ọkàn wọn
    lé, àti àwọn ọmọ ọkùnrin wọn pẹ̀lú àwọn ọmọ obìnrin wọn kúrò lọ́dọ̀ wọn,
  pes-OPCB: 'خداوند فرمود: «ای پسر انسان، اینک من در اورشلیم عبادتگاهی را که مایه
    قدرت، شادی و افتخار قومم است و در اشتیاق دیدنش می‌باشند، و نیز زنان و پسران و
    دختران ایشان را از بین خواهم برد.'
  tgl-ULB: “Ngunit ikaw, anak ng tao, sa araw na mabibihag ko ang kanilang templo,
    na kanilang kagalakan, ang kanilang kapalaluan at kung ano ang kanilang nakikita
    at hinahangad—at kapag kinuha ko ang kanilang mga anak na lalaki at mga babae—
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Dindiali-o i̱naga anda ti
    dege dombeneha kagome tí bayale hongohe kamabe toba haga kami. Tígua anda ogoni
    gubalini timbuni howa turu halu ogoni hangu mitangi biaabo haga kamigoni. Anigo
    i̱naga anda ogoni gialo wahai halu ti waneiginirubi bo wahai holebero.
  mya-mya: ထာ​ဝရ​ဘု​ရား​က``အ​ချင်း​လူ​သား၊ ယ​ခု​ငါ သည်​သူ​တို့​ဂုဏ်​ယူ​ဝါ​ကြွား​စ​ရာ၊
    စိတ်​ကြည်​နူး စ​ရာ​ဖြစ်​သော​ခိုင်​ခံ့​လှ​သည့်​ဗိ​မာန်​တော်​ကို ဖယ်​ရှား​မည်။ သူ​တို့​သည်​ထို​ဗိ​မာန်​တော်​ကို
    ကြည့်​ရှု​လို​ကြ​၏။ ထို​ဗိ​မာန်​တော်​သို့​သွား ရောက်​လို​ကြ​၏။ သူ​တို့​၏​သား​သ​မီး​များ
    ကို​လည်း​ငါ​သည်​ရုပ်​သိမ်း​မည်။-
  bod-N: ཀྱེ་མིའི་བུ། ངས་དེ་དག་གི་ཁྲོད་ནས་ཁོ་ཚོའི་བཙན་རྫོང་དང་། དེ་དག་དགའ་བའི་གཟི་བརྗིད་དང་།
    དེ་དག་གི་མིག་ནང་དུ་ཅི་ལ་དགའ་བ་དང་། སེམས་ནས་བརྩི་མཐོང་བྱེད་པ་དང་ཁོ་ཚོའི་བུ་དང་བུ་མོ་རྣམས་འཕྲོག་པའི་དུས་སུ།
  sna-sna: “Uye iwe, mwanakomana womunhu, pazuva randichavatorera nhare dzavo mufaro
    wavo nokukudzwa kwavo, mufaro wamaziso avo, chishuvo chemwoyo yavo, uye vanakomana
    navanasikana vavowo,
  spa-BLM: “Tú, hijo de hombre, ¿no será en el día en que yo les quite su fuerza,
    la alegría de su gloria, el deseo de sus ojos, y aquello en lo que ponen su corazón
    — sus hijos y sus hijas —
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A d''a jun c''ual ayic ol vic''anel
    yipumal Israel, aton in templo, yelxo val ste tzalaj eb'' yuj svach''il yilji,
    ayoch spensar eb'' d''ay, snib''ej val eb'', ol vac''pax satel yalyuninal eb''.'
  swh-ULB: “Lakini wewe, mwanadamu, siku ambayo nitachukua hekalu lao, ambalo ni furaha
    yao, kiburi chao, na kile waonacho na kutamani-na wakati nikiwachukua wana wao
    na binti-
  bel-bel: А што да цябе, сыне чалавечы, дык у той дзень, калі Я вазьму ў іх акрасу
    славы іхняй, сыноў іхніх і дочак іхніх,
  deu-ELBBK: 'Und du Menschensohn, siehe, an dem Tag, da ich von ihnen wegnehmen werde
    ihre Stärke, die Freude ihrer Pracht, die Lust ihrer Augen und die Sehnsucht ihrer
    Seelen, ihre Söhne und ihre Töchter:'
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Sikew is etew, emun timpu en te kedrundusa
    ku zuen te valey ku, he eputè dan, he ebentuǥen dan, utew zan mahal, wey kelipey
    zan, ne emun ebpenhimetayan ku he is menge anak dan,
  mal-2015: മനുഷ്യപുത്രാ, അവരുടെ ശരണവും അവരുടെ മഹത്വമുള്ള സന്തോഷവും അവരുടെ കണ്ണിന്റെ
    ആനന്ദവും അവരുടെ ഹൃദയവാഞ്ഛയും ആയിരിക്കുന്നതിനെയും അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും
    ഞാൻ അവരിൽനിന്നു എടുത്തുകളയുന്ന നാളിൽ,
  rmc-rmc: A tu, manušeja, andre oda džives, sar lenge lava lengri pevnosť, andre
    savi radisaľon a thoven baripen, savi igen kamen a pal savi tužinel lengri duša,
    a sar lenge lava the lengre čhaven the čhajen,
  pes-OPV: «و اما تو‌ای پسر انسان! در روزی که من قوت و سرور فخر و آرزوی چشمان و رفعت
    جانهای ایشان یعنی پسران و دختران ایشان را ازایشان گرفته باشم، آیا واقع نخواهد
    شد
  ron-1924: Ту ынсэ, фиул омулуй, ын зиуа кынд ле вой рэпи чея че фаче тэрия лор,
    букурия ши фала лор, че ле есте скумп окилор ши лукрул юбит де ей, пе фиий ши
    фийчеле лор,
  ben-OBCV: “আর তুমি, হে মানবসন্তান, যেদিন আমি তাদের সেই দুর্গ, তাদের আনন্দ ও গৌরব,
    তাদের চোখের সুখ, তাদের অন্তরের চাওয়া এবং তাদের ছেলেমেয়েদের নিয়ে নেব,
  som-som: Oo weliba Wiilka Aadamow, maalinta aan iyaga ka qaado xooggooda, iyo farxadda
    sharaftooda, iyo waxa ay indhahoodu jecel yihiin, iyo waxa uu qalbigoodu raaco,
    iyo wiilashooda iyo gabdhahoodaba, soo noqon maayo
  lat-VUC: 'Et tu, fili hominis, ecce in die qua tollam ab eis fortitudinem eorum,
    et gaudium dignitatis, et desiderium oculorum eorum, super quo requiescunt animæ
    eorum, filios et filias eorum:'
  eng-ASVBT: And thou, son of man, shall it not be in the day when I take from them
    their strength, the joy of their glory, the desire of their eyes, and that whereupon
    they set their heart, their sons and their daughters,
  ita-1885: E quant'è a te, figliuol d'uomo, nel giorno che io torrò loro la lor forza,
    la gioia della lor gloria, il desio degli occhi loro, e l'intento delle anime
    loro, i lor figliuoli, e le lor figliuole;
  eng-LXXUP: And thou, son of man, shall it not be in the day when I take their strength
    from them, the pride of their boasting, the desires of their eyes, and the pride
    of their soul, their sons and their daughters,
  eng-ULB: “But you, son of man, on the day that I capture their temple, which is
    their joy, their pride, and what they see and desire—and when I take away their
    sons and daughters—
  spa-VBL: “Tú, hijo de hombre, debes saber que cuando yo destruya su fortaleza, que
    es su orgullo y su alegría, el lugar al que acudían en busca de consuelo y felicidad
    -y también a sus hijos e hijas-
  fra-_FOB: Et toi, fils de l'homme, le jour où je leur ôterai leur force, leur joie,
    leur gloire, les délices de leurs yeux, l'objet de leur amour, leurs fils et leurs
    filles,
  mal-mal: “മനുഷ്യപുത്രാ, അവരുടെ ശരണവും അവരുടെ മഹത്ത്വമുള്ള സന്തോഷവും അവരുടെ കണ്ണിന്റെ
    ആനന്ദവും അവരുടെ ഹൃദയവാഞ്ഛയും ആയിരിക്കുന്നതിനെയും അവരുടെ പുത്രന്മാരെയും പുത്രിമാരെയും
    ഞാൻ അവരിൽനിന്ന് എടുത്തുകളയുന്ന നാളിൽ,
  urd-GVR: Rab mazīd mujh se hamkalām huā, “Ai ādamzād, yih ghar Isrāīliyoṅ ke nazdīk
    panāhgāh hai jis ke bāre meṅ wuh ḳhās ḳhushī mahsūs karte haiṅ, jis par wuh faḳhr
    karte haiṅ. Lekin maiṅ yih maqdis jo un kī āṅkh kā tārā aur jān kā pyārā hai un
    se chhīn lūṅgā aur sāth sāth un ke beṭe-beṭiyoṅ ko bhī. Jis din yih pesh āegā
  suz-BL: मिनु “ए मुर, मेको नाक्‍ती गो मेको आन ख्रुइश्‍शा बाक्‍तीक, आन नेल्‍ल क्‍येङा
    दाक्‍शो, आन सक्ति, आन कोव़त दाक्‍शो नु आन थुंम दाक्‍शो नु आन तमी तौ नेल्‍ल आन
    कली लाइनुङमी।
  eng-NOY: And thou, son of man, behold, in the day when I take from them their strength,
    the joy of their glory, the desire of their eyes, and the longing of their souls,
    their sons and their daughters, in that day shall one
  ita-1927: E tu, figliuol d’uomo, il giorno ch’io torrò loro ciò che fa la loro forza,
    la gioia della loro gloria, il desìo de’ loro occhi, la brama dell’anima loro,
    i loro figliuoli e le loro figliuole,
  ckb-ckb: «تۆش، ئەی کوڕی مرۆڤ، ئەو ڕۆژەی کە قەڵاکەیان لێ دەستێنمەوە، کە شادی و شانازییانە،
    ئارەزووبەخشی چاوانیانە و خۆشی دڵیانە، هەروەها کوڕ و کچیشیان لێ دەستێنمەوە،
  eng-BBE: And as for you, son of man, your mouth will be shut in the day when I take
    from them their strength, the joy of their glory, the desire of their eyes, and
    that on which their hearts are fixed, and their sons and daughters.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಅವರ ಮಹತ್ತರ ಸಂತೋಷವನ್ನೂ ಅವರ ನೇತ್ರಾನಂದಕರವಾದದ್ದನ್ನೂ ಅವರು ಆಶಿಸುವುದನ್ನೂ
    ಅವರ ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ ಅವರ ಬಲದಿಂದ ನಾನು ತೆಗೆದುಹಾಕುವ ದಿನದಲ್ಲಿ,
  tam-2017: பின்னும் மனிதகுமாரனே, நான் எந்த நாளிலே அவர்களுடைய பலத்தையும், அவர்களுடைய
    அலங்காரத்தின் மகிழ்ச்சியையும், அவர்களுடைய கண்களின் விருப்பத்தையும், அவர்களுடைய
    ஆத்துமாவின் விசேஷித்த வாஞ்சையையும், அவர்களுடைய மகன்களையும், அவர்களுடைய மகள்களையும்
    அவர்களைவிட்டு எடுத்துக்கொள்ளுகிறேனோ,
  spa-RV-1909: Y tú, hijo del hombre, el día que yo quitaré de ellos su fortaleza,
    el gozo de su gloria, el deseo de sus ojos, y el cuidado de sus almas, sus hijos
    y sus hijas,
  ron-BTF: De asemenea, tu, fiu al omului, nu se va întâmpla aceasta în ziua când
    voi lua de la ei puterea lor, bucuria gloriei lor, dorința ochilor lor și spre
    ce își îndreaptă mințile, pe fiii lor și pe fiicele lor,
  eng-WEBP: “You, son of man, shouldn’t it be in the day when I take from them their
    strength, the joy of their glory, the desire of their eyes, and that whereupon
    they set their heart—their sons and their daughters—
  eng-FBV: You, son of man, should know that when I destroy their fortress that is
    their pride and joy, the place they looked to for comfort and happiness —and their
    sons and daughters too—
  nld-1939: 'En wat uzelf betreft, mensenkind: op de dag, dat Ik hun ontneem hun bolwerk,
    hun trotse vreugde, de lust van hun ogen, hun zielsverlangen, hun zonen en dochters;'
  nch-BL: “ ‘Huan, tacat, niquinilhuía israelitame para quema niquinquixtilijtosa
    notiopa cati elqui ininchicahualis, ininpaquilis, inihueyitilis huan cati tahuel
    quiixtocayayaj quitachilise, ipan nopa tonali nojquiya niquintzontamiltis inisihuajhua,
    iniichpocahua huan inintelpocahua.
  vie-1934: Hỡi con người, về ngươi thì, ngày nào ta sẽ cất khỏi chúng nó sức mạnh,
    sự vui mừng, sự vinh hiển, sự ưa thích của mắt chúng nó, sự lòng chúng nó yêu
    mến, con trai và con gái chúng nó,
  hin-CV: “और हे मनुष्य के पुत्र, जिस दिन मैं उनके दृढ़ गढ़, उनका आनंद और महिमा, उनके
    आंखों की खुशी, उनके हृदय की इच्छा, और साथ ही साथ उनके बेटे और बेटियों को छीन लूंगा—
  spa-BES: Y en cuanto a ti, hijo de hombre, tu boca se cerrará en el día en que les
    quite su poder, el gozo de su gloria, el deseo de sus ojos y aquello en lo que
    se fijan sus corazones y sus hijos e hijas.
  tdx-tdx: Ie amy zay ry Ana’ondatio, amy andro hitavanako ty haozara’ iareoy, ty
    firebehan-enge’e, ty fisalalàm-pihaino’e naho ty fitsakorean’arofo’e, o ana-dàhy
    naho anak’ ampela’ areoo.
  tha-KJV: และเจ้า บุ​ตรแห่งมนุษย์​เอ๋ย ในวั​นที​่เราเอาที่กำบังเข้มแข็งของเขาทั้งหลายออกไป
