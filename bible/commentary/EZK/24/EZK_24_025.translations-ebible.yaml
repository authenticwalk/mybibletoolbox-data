    waan iji isaanii itti gammadu, waan garaan isaanii hawwuu fi ilmaanii fi intallan
    isaanii fudhadhutti,
  fra-LSG: Et toi, fils de l’homme, le jour où je leur enlèverai ce qui fait leur
    force, leur joie et leur gloire, les délices de leurs yeux et l’objet de leur
    amour, leurs fils et leurs filles,
  yal-yal: “Adamadina, n na e yire sariɲanxin ba e yii lɔxɔn naxan yi, e wɛkilɛn sɔtɔma
    naxan yi, e sɛwa xunna nun e binya xunna, dɛnaxan fan e yɛɛ ra yi dangu yire gbɛtɛ
    ra, e bɔɲɛn nafan yire kɛndɛna, n na na yiren nun e dii xɛmɛne nun e dii tɛmɛne
    ba e yii,
  haw-1868: A o oe hoi, e ke keiki a ke kanaka, aole anei ia i ka la e lawe aku ai
    au mai o lakou aku i ko lakou ikaika, i ka lakou mea nani e olioli ai, ka mea
    minamina i ko lakou mau maka, a me ka mea e paulele ai ko lakou manao, na keiki
    kane a me na kaikamahine a lakou,
  arb-NAV: أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَفِي الْيَوْمِ الَّذِي أَحْرِمُهُمْ فِيهِ
    مِنْ عِزِّهِمْ وَبَهْجَةِ فَخْرِهِمْ، وَمُشْتَهَى عُيُونِهِمْ، وَلَذَّةِ قُلُوبِهِمْ
    (أَيْ أَبْنَائِهِمْ وَبَنَاتِهِمْ)،
  ewe-ewe: “Eye wò, Ame vi, gbe si gbe maɖe woƒe sitsoƒe, woƒe dzidzɔ kple ŋutikɔkɔe,
    nu si nya kpɔna na woƒe ŋkuwo, woƒe dzi ƒe didi, wo viŋutsuwo kple vinyɔnuwo ɖa
    la,
  eng-LEE: Also, thou son of man, behold, on the day when I take from them their stronghold,
    the joy of their glory, the desire of their eyes, and the coveted object of their
    soul, their sons and their daughters,—
  asm-FB: “কিন্তু তুমি, হে মনুষ্য সন্তান, যি দিনা মই তোমালোকৰ বল, তেওঁলোকৰ আনন্দদায়ক
    গৌৰৱৰ স্থল, তেওঁলোকৰ চকুৰ তৃপ্তিজনক আৰু মনৰ অভিলাষিত বস্তু আৰু তেওঁলোকৰ পো-জীসকলক
    তেওঁলোকৰ পৰা দূৰ কৰিম -
  sus-A: «عَدَ مَدِ، ﭑ شَ عَ قَلَ عِ بّ، ﭑ عٍ شَ هْرْ مْبَنشِ، نَشَن نَقَنشِ عٍ مَ
    كِ قَنيِ رَ، عَ نُن عٍ شَ دِيٍ، ﭑ نٍيٍ بَمَ عٍ يِ رَ لْشْي نَشّ،
  fra-SBL: « Toi, fils d'homme, n'est-ce pas au jour où je leur enlèverai leur force,
    la joie de leur gloire, le désir de leurs yeux, et ce sur quoi ils ont jeté leur
    dévolu - leurs fils et leurs filles -
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם הֲלֹ֗וא בְּיֹ֨ום קַחְתִּ֤י מֵהֶם֙ אֶת־מָ֣עוּזָּ֔ם
    מְשֹׂ֖ושׂ תִּפְאַרְתָּ֑ם אֶת־מַחְמַ֤ד עֵֽינֵיהֶם֙ וְאֶת־מַשָּׂ֣א נַפְשָׁ֔ם בְּנֵיהֶ֖ם
    וּבְנֹותֵיהֶֽם׃
  kik-kik: “Nawe mũrũ wa mũndũ, mũthenya ũrĩa ngeeheria gĩikaro kĩao kĩa hinya, gĩkeno
    kĩao na riiri wao, na kĩndũ kĩrĩa gĩkenagia maitho mao, na wendi wa ngoro ciao,
    na aanake na airĩtu ao o nao,
  fra-NCL: « Et toi, fils de l’homme, le jour où je leur ôterai ce qui fait leur force,
    leur gloire et leur joie, les délices de leurs yeux et le désir de leurs âmes,
    — leurs fils et leurs filles, —
  cek-AK: Nang, kami capa, nihcae thacakhaih, anghoe o haih hoi lensawkhaih, a khet
    koeh o ih hmuen, a koeh o ih hmuennawk, a capanawk hoi a canunawk to ka lak pae
    han.
  cuk-cuk: ”Dule-machi-Ezequiel, anse-goled-neg an obelogoed. We-nega we-dulemar-gangued-dummarba-imaked-negad.
    Na we-dulemar, we-neg yeer dakdimalad. We-dulemar, we-negbina bela-bela-sogdimaladi,
    an obelogoed. Degi, Jerusalénʼgi e-machimala-besmaladi, e-bunamala-besmaladi,
    es-suidgi anse oburgwilegoed. Deyob-neg-guoed-ibagine,
  uig-CYR: — Вә сән, и инсан оғли, Мән улардин күч-истиһкамини, улар пәхриләнгән гүзәк
    гөһрини, сөйүмлүк көз қаричуқлирини, җан-җегири болған қиз-оғуллирини улардин
    мәһрум қилидиған күнидә,
  tel-2017: “కాని, నరపుత్రుడా, వాళ్ళ ఆనందాన్నీ, వాళ్ళ అతిశయాన్నీ, వాళ్ళ కళ్ళకు ఇష్టమైనదాన్నీ,
    వాళ్ళ కొడుకులనూ, వాళ్ళ కూతుళ్ళనూ నేను బలవంతంగా పట్టుకున్న రోజు నీకు సమాచారం తెలియజేయడానికి,
    తప్పించుకుని వచ్చిన వాడొకడు నీదగ్గరికి వస్తాడు.
  hat-BSA: “Pou ou menm, fis a lòm, èske sa p ap nan jou a, lè M ap retire fòs yo
    nan men yo, lajwa fyète yo, dezi a zye yo e plezi a kè yo, fis ak fi pa yo,
  kos-kos: Na LEUM GOD El fahk, “Mwet sukawil, inge nga ac fah eisla lukelos Tempul
    fokoko se inge, su elos tuh engankin ac insefulatkin, su elos lungsena fahsri
    ac intoein. Ac nga fah eisla wen ac acn natulos lukelos.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם הֲל֗וֹא בְּי֨וֹם קַחְתִּ֤י מֵהֶם֙ אֶת־מָ֣עוּזָּ֔ם
    מְשׂ֖וֹשׂ תִּפְאַרְתָּ֑ם אֶת־מַחְמַ֤ד עֵֽינֵיהֶם֙ וְאֶת־מַשָּׂ֣א נַפְשָׁ֔ם בְּנֵיהֶ֖ם
    וּבְנוֹתֵיהֶֽם׃
  ibo-ibo: “Ma gị, nwa nke mmadụ, nʼụbọchị ahụ m napụrụ ha ebe ha siri ike, nke bụ
    ọṅụ ha na ebube ha, na ihe anya ha na-achọsi ike; na ihe na-atọ obi ha ụtọ, na
    ụmụ ha ndị ikom na ụmụ ha ndị inyom,
  ory-ory: ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ଯେଉଁ ଦିନ ସେମାନଙ୍କର ବଳ, ସେମାନଙ୍କର ଗୌରବଜନକ ଆନନ୍ଦ,
    ସେମାନଙ୍କର ନୟନର ପ୍ରୀତିପାତ୍ର ଓ ଯହିଁରେ ସେମାନେ ଆପଣା ଚିତ୍ତ ଆସକ୍ତ କରନ୍ତି, ସେମାନଙ୍କର
    ପୁତ୍ର ଓ କନ୍ୟାଗଣ ସେମାନଙ୍କଠାରୁ ହରଣ କରିବା,
  chk-chk: “Iei usun mine epwe fis ngonuk, nöün aramas. Lon ewe rän, lupwen üpwe angei
    seniir ar imwenfel mi pöchökül ra aücheani o sikesik won, meser ra pwapwaiti,
    letiper a pwal ekimongei, lupwen üpwe pwal angei seniir nöür mwän me fefin,
  rop-rop: Wal YAWEI bin tok, “Isikiyel, dregli ai garra binijimap det Serramoni Pleis
    weya ebribodi laigim detmatj en oldei jidan praudbalawei blanga im en reken olabat
    garra oldei jidan seifwan deya. En ai garra deigidawei olabat bigininimob brom
    olabat.
  ukr-1871: Що ж до тебе, сину чоловічий, то в той день, як уйму їм окрасу слави їх,
    радощі очей їх, і відраду душі їх, — їх синів і дочки їх, —
  deu-1951: Du aber, Menschensohn, siehe, an dem Tage, da ich ihnen ihren Ruhm, den
    Gegenstand ihrer Freude, die Lust ihrer Augen, das Verlangen ihrer Seelen, ihre
    Söhne und ihre Töchter hinwegnehme,
  eng-JPS: And thou, son of man, shall it not be in the day when I take from them
    their stronghold, the joy of their glory, the desire of their eyes, and the yearning
    of their soul, their sons and their daughters,
  srp-1865: A ti, sine èovjeèji, u onaj dan kad im uzmem silu njihovu, radost slave
    njihove, želju oèiju njihovijeh i za èim teži duša njihova, sinove njihove i kæeri
    njihove,
  lug-lug: “Ate ggwe, omwana w’omuntu, olunaku lwe ndibaggyako ekigo kyabwe, n’essanyu
    lyabwe n’ekitiibwa kyabwe, n’okwegomba okw’amaaso gaabwe, n’okwegomba okw’emitima
    gyabwe, ne batabani baabwe ne bawala baabwe,
  heb-heb: ואתה בן אדם הלוא ביום קחתי מהם את מעזם משוש תפארתם את מחמד עיניהם ואת משא
    נפשם בניהם ובנותיהם׃
  ben-IRV: কিন্তু তুমি, মানুষের সন্তান, যে দিন আমি তাদের মন্দির দখল করি যা তাদের আনন্দ,
    তাদের গর্ব এবং যা তারা দেখে এবং আশা করে এবং যখন তাদের ছেলেদের এবং মেয়েদের নিয়ে
    নেবো
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਜਿਸ ਦਿਨ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਉਹਨਾਂ ਦੀ ਸ਼ਕਤੀ, ਖੁਸ਼ੀ ਅਤੇ ਪਰਤਾਪ,
    ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੀ ਪ੍ਰੀਤਮਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮਨਮੋਹਣੇ ਧੀਆਂ ਪੁੱਤਰ ਲੈ ਲਵਾਂਗਾ।
  mya-JVB: အချင်းလူသား ၊ သင်၏အမှုမူကား၊ သူ တို့ အစွမ်းသတ္တိ ၊ ဝါကြွား စရာဘုန်း ၊ ကြည့်ရှု
    လိုဘွယ်သော အရာ၊ စိတ် စွဲလမ်း သောအရာကို၎င်း ၊ သား သမီး တို့ကို၎င်းငါ ပယ်ရှား သောအခါ
    ၊
  hmo-hmo: Bona Lohiabada ma ia gwau, “Tanobada tauna e, Dubu Helaga, edia gabu aukana,
    edia moale bona edia hairai, edia matadia ese idia moalelaia noho, edia lalodia
    ese idia ura henia noho gauna do lau abia lao. Edia natudia tau bona hahine danu
    do lau abia lao.
  urd-urd: “और तू ऐ आदमज़ाद, देख, कि जिस दिन मैं उनसे उनका ज़ोर और उनकी शान — ओ —
    शौकत और उनके मन्जूर — ए — नज़र को, और उनके मरगू़ब — ए — ख़ातिर उनके बेटे और उनकी
    बेटियाँ ले लूँगा,
  rus-SYN: А что до тебя, сын человеческий, то в тот день, когда Я возьму у них украшение
    славы их, утеху очей их и отраду души их, сыновей их и дочерей их,-
  bqc-SIM: 'Dii ɛ̀a mɛ̀: Gbɛ̃nazĩn nɛ́, gↄↄ pↄ́ ma ń zɛgikĩi sìmá, an ĩ́andãbↄ
    pↄ́ aaì pↄnakɛòpi, pↄ́ pↄ́ ń wɛ́ blè an pↄ́ dↄwàpi ń ń nɛgↄ̃ɛↄ ń ń nɛnↄɛↄ,'
  tcz-CHONGTHU: Hichun Pakaiyin kahenga aseije. “Mihem chapa, akulpiu keiman kalahpeh
    nikho chun-akipa nau leh aloiupi nau, alungthimuvin angaichat pen angailut pen
    tah u ahou hou, keiman achapateu leh achanu teu jong kalah peh thading ahi.
  mar-mar: “पण तू मानवाच्या मुला, ज्या दिवशी त्यांच्यापासून त्यांचा आश्रय ताब्यात
    घेतला, जो त्यांचा आनंद, गर्व जो त्यांनी पाहिला व ज्याची इच्छा त्यांनी केली जेव्हा
    मी त्यांच्या मुलामुलींना त्यांच्या पासून घेऊन गेलो.
  qub-qub: «Runa, Israelcuna yäracuycashan Templutami illgarachishaj. Templu cuyayllapaj
    captinmi paycunaga fiyupa cushicuycan. Templunta amatar cuyan, amatar almiranpis.
    Chaynöllami wamrancunatapis ollguta warmita wañuchishaj.
  bqp-bqp: Yen biruwɑ Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, u koo de Isirelibɑ bu
    win sɑ̃ɑ yeru biɑ te tɑ sɑ̃ɑ ben kuku yeru mi, te bɑ̀ n mɛɛrɑ tɑ rɑ bu nuku dobu
    wɛ̃ mi, kɑ tèn sɔ̃ bɑ tii sue mi, mɑ bɑ ben yĩiyɔbu doke te sɔɔ. Yen biru kpɑ
    u de ben bibu bu gbisuku.
  hat-hat: 'Seyè a di m'' konsa: -Nonm o! M''ap wete nan men yo kay byen solid ki
    te tout pwoteksyon yo a, bèl kay ki te fè kè yo kontan an, kay yo te renmen tankou
    de grenn je nan tèt yo a, kay yo te fèb anpil pou li a. M''ap wete l'' ansanm
    ak pitit gason ak pitit fi yo.'
  eng-BSB: And you, son of man, know that on the day I take away their stronghold,
    their pride and joy—the desire of their eyes which uplifted their souls—and their
    sons and daughters as well,
  eng-WEBPB: “You, son of man, shouldn’t it be in the day when I take from them their
    strength, the joy of their glory, the desire of their eyes, and that whereupon
    they set their heart—their sons and their daughters—
  kbq-kbq: Hagi Ra Anumzamo'a anage huno nasami'ne, Vahe'mofo mofavre Izikieliga,
    Israeli vahe vihu kumara eri netre'na, musema nehu'za ra zamagima e'neri'za zana
    eri netre'na, zamagu'areti'ma tusiza hu'zama zamavesi nentaza zana erinetre'na,
    ne'mofazmia zamahe hana hugahue.
  nhe-BL: “ ‘Huan, tlacatl, niquinilhuía israelitame para quema niquintlamiquixtilijtos
    notiopa tlen elqui ininchicahualis, ininpaquilis, ininhueyitilis huan tlen tlahuel
    quiixtocayayaj quitlachilise, ipan nopa tonal nojquiya niquintzontlamiltis ininsihuajhua,
    iniichpocahua huan inintelpocahua.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e ihewe kury. — Kutàri azo'ok putar heràpuzuhu
    wanuwi ihe nehe kury. Ikatuahy wanupe a'e. Hurywete hehe wà. Hehe wame'e haw ikatu
    wanupe. Ipupe waho haw ikatu wanupe no. Azo'ok putar wana'yr ihe wà nehe, wanazyr
    ihe wà nehe no.
  eng-DRA: And thou, O son of man, behold in the day wherein I will take away from
    them their strength, and the joy of their glory, and the desire of their eyes,
    upon which their souls rest, their sons and their daughters.
