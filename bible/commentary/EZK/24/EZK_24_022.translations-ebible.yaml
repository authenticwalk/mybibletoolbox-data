verse: EZK.024.022
translations:
  mal-C: ഞാൻ ചെയ്തതുപോലെ നിങ്ങളും ചെയ്യും. നിങ്ങൾ മീശയും താടിയും മറയ്ക്കുകയോ വിലപിക്കുന്നവർക്കു
    പതിവുള്ള ഭക്ഷണം കഴിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: 'Da werdet ihr dann thun, wie ich gethan habe: ihr werdet keine Hülle über
    den Lippenbart legen und kein Trauerbrot essen.'
  lin-lin: 'Boye, bokosala ndenge Ngai nasali : bokozipa mandefu na bino te mpe bokolia
    bilei ya matanga te ;'
  eng-LSV: And you have done as I have done, || You have not covered over the upper
    lip, || And you do not eat [the] bread of men.
  eng-GNV: 'And ye shall doe as I haue done: ye shall not couer your lippes, neither
    shall ye eate the bread of men.'
  eng-WEBSTER: 'And ye shall do as I have done: ye shall not cover your lips, nor
    eat the bread of men.'
  nhw-BL: Huan anquichihuase san se quen Ezequiel quichijtoc. Amo xichocaca, niyon
    amo xijtzacuaca amoixayac para anquinextise amotequipachohua, niyon amo xijcuaca
    nopa tlacualistli catli anmechhualiquilise sequinoc para anmechyoltlalise.
  swh-ONEN: Nanyi mtafanya kama nilivyofanya. Hamtafunika sehemu ya chini ya nyuso
    zenu wala hamtakula vyakula vya kawaida vya waombolezaji.
  bba-bba: Bɑ koo kowɑ nɡe mɛ Esekiɛli u kuɑ. Bɑ ǹ ben wuswɑɑ wukirimɔ nuku sɑnkirɑnun
    sɔ̃, bɑ ǹ mɑɑ ɡɔɔ dĩɑnu dimɔ.
  eng-KJVCPB: 'And ye shall do as I have done: ye shall not cover your lips, nor eat
    the bread of men.'
  luo-luo: Ubiro timo kaka asetimo. Ok ubi umo lela wengeu kata chamo chiemb liel.
  meu-meu: Bena-lauegu kara heḡereḡerena ai do ba kara; udumui basio ḡovadia bona
    basio ani helaḡa.
  npi-ULB: तब मैले गरेझैं तिमीहरूले पनि गर्नेछौः तिमीहरूले आफ्‍नो अनुहारका रौं छोप्‍नेछैनौ,
    न त शोक गर्ने मानिसहरूका रोटी खानेछौ ।
  yor-yor: Ẹyin yóò sì ṣe bí mo ti ṣe. Ẹ̀yin kì yóò bo ìsàlẹ̀ ojú yín tàbí jẹ oúnjẹ
    ti àwọn tí ń ṣọ̀fọ̀ ń jẹ gẹ́gẹ́ bí àṣà.
  pes-OPCB: آنگاه شما نیز مانند من رفتار خواهید کرد، یعنی صورت خود را نخواهید پوشاند،
    خوراک عزاداران را نخواهید خورد،
  tgl-ULB: 'At gagawin ninyo ang mismong ginawa ko: hindi ninyo tatakpan ng belo ang
    inyong balbas, ni kumain ng mga tinapay ng mga kalalakihang nagluluksa!'
  hui-hui: Ani biragola manane Esegiele ibugua biyadagua buleberami. Tígua tínaga
    dengui bu yi nahe wahalubi duguandaha daraho biruwa tí damenerume tomo nagadaguabi
    nanoleberami.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​ငါ​ပြု​ခဲ့​သည့်​အ​တိုင်း ပြု​ကြ​လိမ့်​မည်။ သင်​တို့​၏​မျက်​နှာ​များ​ကို​ဖုံး
    အုပ်​လိမ့်​မည်​မ​ဟုတ်။ ဝမ်း​နည်း​ပူ​ဆွေး​သူ​တို့ သည်​အ​စား​အ​စာ​ကို​စား​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དུས་དེར་ཁྱོད་ཚོས་ངས་ཅི་བྱས་པ་བཞིན་དུ་སྤྱོད་པ་ལས་ཁྱོད་ཚོས་རང་གི་གདོང་འགེབ་མི་རུང་ལ།
    མྱ་ངན་ཞུ་བཞིན་པའི་ཁྱིམ་ཚང་ལ་གྲ་སྒྲིག་བྱས་པའི་སྡུག་ཟས་ཀྱང་ཟ་མི་རུང་ངོ་། །
  sna-sna: Uye imi muchaita sezvandakaita. Hamungazofumbiri zasi kwezviso zvenyu kana
    kudya zvokudya zvavanochema.
  spa-BLM: Harás lo mismo que yo. No te cubrirás los labios ni comerás pan de luto.
  cac-cac: Palta ol e c'ulej pax a ex tic icha tas tzin c'ulej tic. Man̈ ol e musej
    e sat yuj e ch'oxanel eyaelal, man̈ ol e va pax vael svaji ayic ay chamel.
  swh-ULB: 'Kisha mtafanya hasa kama nilivyofanya: hutafunika nywele za sehemu ya
    chini za uso, wala kula mkate wa watu wanaoomboleza!'
  bel-bel: 'І вы рабіцьмеце тое самае, што рабіў я: барады захінаць ня будзеце, і
    хлеба ад чужых есьці ня будзеце;'
  deu-ELBBK: 'Dann werdet ihr tun, wie ich getan habe: den Bart werdet ihr nicht verhüllen
    und Brot der Leute nicht essen,'
  mbb-OT: Ne ebeelan niw is mibeelan ni Ezekiel. Kenè niw tembuni is buked niw, ne
    kenè kew egkaan te keenen he para te edlalew he mibpetayan.
  mal-2015: ഞാൻ ചെയ്തതുപോലെ നിങ്ങളും അന്നു ചെയ്യും; നിങ്ങൾ അധരം മൂടാതെയും മറ്റുള്ളവർ
    കൊടുത്തയക്കുന്ന അപ്പം തിന്നാതെയും ഇരിക്കും.
  rmc-rmc: 'A paľis tumen oda kerena avke, sar me kerďom: Na zaučharena tumenge andre
    o muja aňi na chana o maro pro vartišagos.'
  pes-OPV: و به نهجی که من عمل نمودم، شما عمل خواهیدنمود. شاربهای خود را نخواهید پوشانید
    و طعام مردگان را نخواهید خورد.
  ron-1924: Ши атунч вець фаче кум ам фэкут ши еу. Ну вэ вець акопери барба ши ну
    вець мынка пыня де жале,
  ben-OBCV: তখন আমি যা করেছি তোমরাও তাই করবে। শোককারীদের স্বাভাবিক রীতি মেনো না অথবা
    তোমার সান্ত্বনাকারী বন্ধুদের দেওয়া কোনও খাবার গ্রহণ করো না।
  som-som: Oo idinkuna sidaan yeelay oo kale ayaad yeeli doontaan. Bushimihiinna ma
    aad dabooli doontaan, oo kibista dadkana ma aad cuni doontaan.
  lat-VUC: 'Et facietis sicut feci: ora amictu non velabitis, et cibos lugentium non
    comedetis:'
  eng-ASVBT: 'And ye shall do as I have done: ye shall not cover your lips, nor eat
    the bread of men.'
  ita-1885: E voi farete come ho fatto io; voi non vi velerete il labbro di sopra,
    e non mangerete il pane delle persone afflitte;
  eng-LXXUP: 'And ye shall do as I have done: ye shall not be comforted at their mouth,
    and ye shall not eat the bread of men.'
  eng-ULB: 'Then you will do exactly as I have done: you will not veil your facial
    hair, nor eat the bread of mourning men!'
  spa-VBL: “Entonces harás lo mismo que yo. No te velarás la cara ni comerás el pan
    que usan los dolientes.
  fra-_FOB: Vous ferez alors comme j'ai fait; vous ne vous voilerez point la barbe,
    et vous ne mangerez pas le pain des autres;
  mal-mal: ഞാൻ ചെയ്തതുപോലെ നിങ്ങളും അന്ന് ചെയ്യും; നിങ്ങൾ അധരം മൂടാതെയും മറ്റുള്ളവർ
    കൊടുത്തയയ്ക്കുന്ന അപ്പം തിന്നാതെയും ഇരിക്കും.
  urd-GVR: Tab tum wuh kuchh karoge jo Hizqiyel is waqt kar rahā hai. Na tum apnī
    dāṛhiyoṅ ko ḍhāṅpoge, na janāze kā khānā khāoge.
  suz-BL: मिनु आं पशो खोदेंशो पा गेपुकीम यो पचा माल्‍नीनी। गे इन कुल मसुमीन। मिनु
    मलामी आन जचा थोव़क मजने।
  eng-NOY: And ye shall do as I have done; ye shall not cover your mouths, nor eat
    the bread of wretched men;
  ita-1927: 'E voi farete come ho fatto io: non vi coprirete la barba e non mangerete
    il pane che la gente vi manda;'
  ckb-ckb: من چیم کرد ئێوەش بە هەمان شێوە دەکەن، سمێڵتان داناپۆشن و نانی ماتەم ناخۆن.
  eng-BBE: And you will do as I have done, not covering your lips or taking the food
    of those in grief.
  kan-OKCV: ನಾನು ಮಾಡಿದ ಹಾಗೆ ನೀವು ಮಾಡುವಿರಿ; ನಿಮ್ಮ ಮೀಸೆ ಮತ್ತು ಗಡ್ಡವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವುದಿಲ್ಲ
    ಅಥವಾ ದುಃಖಿಸುವವರ ಸಾಂಪ್ರದಾಯಿಕ ಆಹಾರವನ್ನು ತಿನ್ನುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது நான் செய்ததுபோல நீங்களும் செய்வீர்கள்; தாடியை மூடாமலும் துக்கங்கொண்டாடுகிறவர்களின்
    உணவை சாப்பிடாமலும் இருப்பீர்கள்.
  spa-RV-1909: 'Y haréis de la manera que yo hice: no os cubriréis con rebozo, ni
    comeréis pan de hombres;'
  ron-BTF: 'Și veți face precum eu am făcut: nu vă veți acoperi buzele, nici nu veți
    mânca pâinea oamenilor.'
  eng-WEBP: You will do as I have done. You won’t cover your lips or eat mourner’s
    bread.
  eng-FBV: Then you'll do what I did. You won't veil your face or eat the bread used
    by mourners.
  nld-1939: 'Dan moet ge doen, zoals ik gedaan heb: uw baard moogt ge niet bedekken,
    en treurbrood niet eten;'
  nch-BL: Huan anquichihuase san se quej Ezequiel quichijtoc. Amo xichocaca, yon amo
    xijtzacuaca amoxayac para anquinextise anmotequipachohuaj, yon amo xijcuaca nopa
    tacualisti cati amechhualiquilise sequinoc para amechyoltalise.
  vie-1934: Bấy giờ các ngươi sẽ làm như ta đã làm; các ngươi không che môi, không
    ăn bánh của kẻ khác.
  hin-CV: और तुम वैसा ही करोगे, जैसा मैंने किया है. तुम अपने दाढ़ी और मूंछ को नहीं
    ढंकोगे या शोक करनेवालों की प्रथा अनुसार होनेवाला भोजन नहीं खाओगे.
  spa-BES: Y harás lo que yo he hecho, sin taparte los labios ni tomar la comida de
    los que están en duelo.
  tdx-tdx: Le hanoe’ areo i nanoekoy, tsy hitakom-pivimby vaho tsy ho kamae’ areo
    ty hanem-piferenaiña’ ondaty.
  tha-KJV: และเจ้าทั้งหลายจะกระทำอย่างที่เรากระทำ เจ้​าจะไม่ปิดริมฝี​ปาก หรือรับประทานอาหารของมนุษย์
  por-BR-2018: 'E fareis como eu fiz: não cobrireis vossos lábios, nem comereis pão
    de homens;'
  deu-ELO: 'Dann werdet ihr tun, wie ich getan habe: Den Bart werdet ihr nicht verhüllen
    und Brot der Leute nicht essen,'
  eng-WYC-2018: And ye shall do, as I did; ye shall not cover (your) mouths with (a)
    cloth, and ye shall not eat the meat of wailers (or and ye shall not eat the food
    of mourners).
  epo-epo: 'Kaj vi agos, kiel mi agis: vian buŝon vi ne kovros, kaj panon de funebrantoj
    vi ne manĝos.'
  uig-PIN: Xu tapta silǝr Mǝn Əzakiyal ⱨazir ⱪilƣinimdǝk ⱪilisilǝr; silǝr yüzünglarning
    tɵwinini yapmaysilǝr, adǝmlǝr epbǝrgǝn nandin yemǝysilǝr;
  beo-beo: Amasea, dilia da na hamobe defele hamomu. Dilia da dilia odagi hame dedebomu,
    amola ha:i manu didigia:su dunu ilia nasu, amoga dilia da hame manu.
  tpi-OTNT: Orait na bai yupela i mekim wankain pasin olsem Esekiel i mekim. Bai yupela
    i no karamapim maus bilong yupela. Na bai yupela i no larim ol wantok i bihainim
    pasin bilong sori na bringim kaikai long yupela.
  hau-SA: Za ku kuma yi yadda na yi. Ba za ku rufe sashe ƙasa na fuskarku ko ku ci
    abinci da masu kuka sukan ci ba.
  uig-LAT: Shu tapta siler Men Ezakiyal hazir qilghinimdek qilisiler; siler yüzünglarning
    töwinini yapmaysiler, ademler épbergen nandin yémeysiler;
  nde-nde: Njalo lizakwenza njengoba ngenzile. Kaliyikumboza ingxenye yaphansi yobuso
    benu loba lidle ukudla komkhuba wabalilayo.
  ton-ton: 'Pea te mou fai ʻo hangē ko ia kuo u fai: ʻe ʻikai te mou pupuni ngutu,
    pe te mou kai ʻi he mā ʻae kakai tangilāulau.'
  ces-1613: I budete tak činiti, jakž já činím. Brady nezastřete, aniž čího pokrmu
    jísti budete.
  eng-WMB: You will do as I have done. You won’t cover your lips or eat mourner’s
    bread.
  tam-TCV: அப்பொழுது எசேக்கியேலாகிய நான் செய்ததுபோலவே நீங்களும் செய்வீர்கள். உங்கள்
    முகத்தின் கீழ்ப்பாகத்தை மூடிக்கொள்ளாமலும், துக்கங்கொண்டாடுவோர் சாப்பிடும் வழக்கமான
    உணவைச் சாப்பிடாமலும் இருப்பீர்கள்.
  ceb-ULB: 'Unya buhaton ninyo ang tukmang butang sama sa akong gibuhat: Dili ninyo
    tabonan ang inyong bangas, ni mokaon sa tinapay sa nagbangotan nga kalalakin-an!'
  pol-UBG: 'I uczynicie tak, jak ja uczyniłem: nie zasłonicie warg i nie będziecie
    jeść niczyjego chleba;'
  urd-GVU: تب تم وہ کچھ کرو گے جو حزقی ایل اِس وقت کر رہا ہے۔ نہ تم اپنی داڑھیوں کو
    ڈھانپو گے، نہ جنازے کا کھانا کھاؤ گے۔
  deu-1912: 'Und müßt tun, wie ich getan habe: euren Mund sollt ihr nicht verhüllen
    und das Trauerbrot nicht essen,'
  kan-2017: ನಾನು ಮಾಡಿದಂತೆ ಆಗ ನೀವೂ ಮಾಡುವಿರಿ, ಅಂದರೆ ಬಟ್ಟೆಯಿಂದ ಬಾಯನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳದೆ,
    ಮನುಷ್ಯರ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನದೆ ಇರುವಿರಿ,
  yap-yap: Ma aram e bay um rin’ed e n’en ni kug rin’, dab kum upnguyed lolugmed fa
    mu ked e ggan nma kay e pi’in nma mowaw.
  hlt-MCSB: Te vaengah ka saii bangla saii uh. Na hmui te dah uh boel lamtah hlang
    kah buh khaw ca uh boeh.
  mdy-ETH: ዬኖ ዎዶና ታኣኒ ማዼ ባኮ ቢያ ዒንሢ ማዻንዳኔ፤ ቶኦኮ ዒንሢ ጉኡሊንቲንዱዋሴ፤ ዖያ ዓሳ ሙዓ ካፆዋ ዒንሢ ሙዒንዱዋሴ፤
  twi-ASANTE: 'Na mobɛyɛ sɛdeɛ mayɛ yi: morenkata mo ano na morenni amanneɛ aduane
    a wɔn a wɔdi awerɛhoɔ di.'
  eng-WEBU: You will do as I have done. You won’t cover your lips or eat mourner’s
    bread.
  wal-wal: He wode taani oottidoogaadan, inttekka oottana. Intte doonaa kammekketa;
    shochchaakka meekketa.
  spa-PDDPT: Entonces harán lo que yo hice. No se cubrirán su labio, ni comerán pan
    de duelo.
  gun-gun: Ha'e rire teĩ peẽ voi peiko avi 'rã xee aikoa rami. Ha'e vy penerendyva
    ndapejai 'rã ipuku aguã rami, ha'e ndape'ui 'rã tembi'u ipy'a vai va'e pegua oguerua
    ramo voi.
  ilo-ULB: 'Isu nga aramidenyonto met nga apag-isu ti kas iti inaramidko: saanyonto
    nga abbongan dagiti rupayo, wenno saanyonto a kanen ti tinapay dagiti agladladingit
    a lallaki!'
  kpg-kpg: Gei goodou gaa hai nia mee ala nogo hai ko au. Goodou hudee gahudia godou
    hadumada, be e gai nia meegai ala nogo gai go nia daangada manawa gee.
  uig-ARA: شۇ تاپتا سىلەر مەن ئەزاكىيال ھازىر قىلغىنىمدەك قىلىسىلەر؛ سىلەر يۈزۈڭلارنىڭ
    تۆۋىنىنى ياپمايسىلەر، ئادەملەر ئېپبەرگەن ناندىن يېمەيسىلەر؛
  sus-sus: Na tɛmui wo fama na ɲɔn fe suxude alɔ n a suxu ki naxɛ. Wo mu wo yatagi
    makotoma, wo mu ɲɔn fe donse donma,
  pon-2006: Kumwail ahpw pahn wia dahme I wiahiero. Kumwail sohte pahn perehla masamwail
    kan de tungoale kisin tungoal me sounmwahiei kan kin tungoale.
  ksd-ksd: Ma avat a pait nam nina iau ga pait ia; pa avat a tuba ra bul na ngie i
    vavat, ma pa avat a en ra nian vartaun.
  grc-BRENT: Καὶ ποιήσετε ὃν τρόπον πεποίηκα· ἀπὸ στόματος αὐτῶν οὐ παρακληθήσεσθε,
    καὶ ἄρτον ἀνδρῶν οὐ φάγεσθε,
  ind-AYT: Dan, kamu akan melakukan seperti yang telah aku lakukan; kamu tidak akan
    menutupi mulutmu ataupun memakan roti perkabungan.
  nya-nya: Ndipo mudzachita monga ndachitira inemu. Inu simudzaphimba nkhope zanu
    kapena kudya chakudya cha anamfedwa.
  hrv-hrv: 'Tada ćete uraditi kao što i ja uradih: nećete prekrivati brade i nećete
    jesti žalobničke pogače!'
  mps-mps: Tialima, te Esekielgo yali kolesaga tobage te dagego me yaibao. Te dagego
    duga pedauwali me panigobeo. Tama te duga abagi dabego te hobede ebo kolesaga
    eyu, te dageba nai dabe sela asobo sę dagego iligobeo.
  tpi-tpi: Orait na bai yupela i mekim wankain pasin olsem Esekiel i mekim. Bai yupela
    i no karamapim maus bilong yupela. Na bai yupela i no larim ol wantok i bihainim
    pasin bilong sori na bringim kaikai long yupela.
  dan-1931: 'Og I skal gøre, som jeg nu gør: I skal ikke tilhylle eders Skæg eller
    spise Sørgebrød;'
  vie-OVCB: Các ngươi sẽ phải làm y như Ê-xê-chi-ên đã làm. Các ngươi không được để
    tang công khai, không được ăn các thực phẩm của người đi phúng viếng.
  guj-2017: ત્યારે જેમ મેં કર્યું છે તેમ તમે કરશો:. તમારા હોઠને ઢાંકશો નહિ કે શોકની
    રોટલી ખાશો નહિ.
  pon-2006A: Kumwail ahpw pahn wia dahme I wiahiero. Kumwail sohte pahn perehla masamwail
    kan de tungoale kisin tungoal me sounmwahiei kan kin tungoale.
  por-BRBSL: Você fará como eu fiz. Não cobrireis os lábios nem comereis o pão de
    luto.
  cth-cth: Kai ni ka sak e patetlah na sak awh van han. Na pahni na huem awh mahoeh.
    Ka roedengnaw e rawca na cat mahoeh.
  twi-twi: Na mobɛyɛ sɛnea mayɛ yi, morenkata mo ano na morenni amanne aduan a wɔn
    a wodi awerɛhow di.
  hlt-hlt: Te vaengah ka saii bangla saii uh. Na hmui te dah uh boel lamtah hlang
    kah buh khaw ca uh boeh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ di dɔɔ̀ ndo dɔ̀ɔ̀mɛ̀, di bɑ́ɑ́ kɑ̃ɑ̃́ ndi dɛɛ̀mbìi, di mɛ
    mbɑ́ nyo ntidiitì bɛkúdɔùmbɛ̀ di tɔuní tì,
  msy-2020: Eghtɨ dughiar kamɨn, ia kɨ amizɨ moghɨn damu. Egh uan akaba avan markɨ.
    Egh ia, azia itir darazi ia danɨngamin daghebar aman markɨ.
  dop-dop: Pɑ kɑɑ tɑkɩ pɑ ɩsɛntɔɔ yɑɑ pɑ́ tɔɣɔ lǝyɑɣɑ tɔɣɔnɑɣɑ.
  azb-azb: 'Mən nə etdimsə, siz də elə edəcəksiniz: üzünüzün alt hissəsini örtməyəcəksiniz,
    yas tutanların çörəyini yeməyəcəksiniz.'
  eng-DBY: 'And ye shall do as I have done: ye shall not cover the beard, neither
    eat the bread of men;'
  hin-2017: जैसा मैंने किया है वैसा ही तुम लोग करोगे, तुम भी अपने होंठ न ढाँपोगे,
    न शोक के योग्य रोटी खाओगे।
  wol-KYG: Te nangeen def nii ma def. Buleen muur tuñum kaw ba ci sikkim te buleen
    lekk ñam wu leen njaal mi indil.
  eng-YLT: And ye have done as I have done, On the upper lip ye are not covered, And
    bread of men ye do not eat.
  eng-WYC-2017: And ye shall do, as I did; ye shall not cover mouths with cloth, and
    ye shall not eat the meat of wailers.
  eng-WMBB: You will do as I have done. You won’t cover your lips or eat mourner’s
    bread.
  urd-GVH: तब तुम वह कुछ करोगे जो हिज़क़ियेल इस वक़्त कर रहा है। न तुम अपनी दाढ़ियों
    को ढाँपोगे, न जनाज़े का खाना खाओगे।
  rug-rug: meke kote tavetia gamu gua sapu ele tavetia Arau. Lopu va paere i sari
    isumata mia meke lopu henai sari ginani tadi tie pu koa pa tinalotaṉa.
  gaz-gaz: Isinis akkuma ani godhe sana gootu. Fuula keessan gara gadiitiin hin haguuggattan
    yookaan buddeena warra gaddaa hin nyaattu.
  fra-LSG: Vous ferez alors comme j’ai fait. Vous ne vous couvrirez pas la barbe,
    vous ne mangerez pas le pain des autres,
  yal-yal: Na waxatini, ɛ a ligama nɛn alo n tan. Ɛ mi ɛ dɛ xabene luxunɲɛ sununa
    fe ra, ɛ mi muxune saya xɔntɔn donseene donɲɛ,
  haw-1868: A e hana oukou me ka'u i hana'i; aole oukou e uhi i ko oukou mau lehelehe,
    aole hoi o ai i ka berena a kanaka.
  arb-NAV: 'وَتَفْعَلُونَ كَمَا فَعَلْتُ: لَا تَحْجُبُونَ شَوَارِبَكُمْ وَلا تَأْكُلُونَ
    مِنْ خُبْزِ النَّاسِ،'
  ewe-ewe: Miawɔ nu si mewɔ. Miatsɔ nu abla glã loo alo aɖu konyifalawo ƒe nuɖuɖu
    o.
  eng-LEE: 'And ye shall do as I have done: ye shall not cover yourselves to your
    upper lip, and the bread of other men shall ye not eat.'
  asm-FB: 'তেতিয়া মই কৰাৰ দৰে তোমালোকেও কৰিবা: তোমালোকে তোমালোকৰ ওঁঠ নাঢাকিবা বা
    শোক কৰি থকা লোকসকলে দিয়া পিঠা নাখাবা!'
  sus-A: نَ تّمُي وٌ قَمَ نَ حْن قٍ سُشُدٍ عَلْ ﭑ عَ سُشُ كِ نَشّ. وٌ مُ وٌ يَتَفِ
    مَكٌتٌمَ، وٌ مُ حْن قٍ دٌنسٍ دٌنمَ،
  fra-SBL: Tu feras comme moi. Vous ne couvrirez pas vos lèvres et ne mangerez pas
    de pain de deuil.
  hbo-hbo: וַעֲשִׂיתֶ֖ם כַּאֲשֶׁ֣ר עָשִׂ֑יתִי עַל־שָׂפָם֙ לֹ֣א תַעְט֔וּ וְלֶ֥חֶם אֲנָשִׁ֖ים
    לֹ֥א תֹאכֵֽלוּ׃
  kik-kik: Na inyuĩ nĩmũgeeka o ta ũguo niĩ njĩkĩte. Mũtikehumbĩra kanua kana mũrĩe
    irio cia mũtugo wa hĩndĩ ya macakaya.
  fra-NCL: 'Vous ferez alors ce que j’ai fait : vous ne vous couvrirez pas la barbe
    et vous ne mangerez pas le pain de consolation.'
  cek-AK: Ka sak ih baktih toengah na sah o toeng tih; pahni tamuep o hmah loe, palungsae
    kaminawk ih buh doeh caa o hmah.
  cuk-cuk: 'Emide, bemar anyopira imakmarmogoed: Wagar-emurkwaa be imakosurmalad,
    dule-burgwedgi-masgulleged be gunnosurmarbalid.'
  uig-CYR: Шу тапта силәр Мән Әзакиял һазир қилғинимдәк қилисиләр; силәр йүзүңларниң
    төвинини япмайсиләр, адәмләр епбәргән нандин йемәйсиләр;
  tel-2017: అప్పుడు నేను చేసినట్టే మీరూ చేస్తారు. మీ గడ్డాలు కప్పుకోరు. సంతాపంలో ఉన్న
    పురుషుల ఆహారం తినరు!
  hat-BSA: Nou va fè jan mwen te fè a. Nou p ap kouvri bouch nou, ni nou p ap manje
    pen fè dèy a.
  kos-kos: Na kowos fah oru oana ma nga oru inge. Kowos fah tia afinya motowos, ku
    kang mwe mongo nun mwet asor.
  hbo-WLC: וַעֲשִׂיתֶ֖ם כַּאֲשֶׁ֣ר עָשִׂ֑יתִי עַל־שָׂפָם֙ לֹ֣א תַעְט֔וּ וְלֶ֥חֶם אֲנָשִׁ֖ים
    לֹ֥א תֹאכֵֽלוּ׃
  ibo-ibo: Mgbe ahụ, unu ga-eme dịka m mere. Unu agaghị ekpuchi egbugbere ọnụ unu,
    maọbụ rie nri ndị na-eru ụjụ kwesiri iri.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଯେପରି କରିଅଛୁ, ତୁମ୍ଭେମାନେ ସେହିପରି କରିବ; ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା
    ଓଷ୍ଠାଧର ଆଚ୍ଛାଦନ କରିବ ନାହିଁ, କିଅବା ଲୋକମାନଙ୍କର ରୁଟି ଖାଇବ ନାହିଁ।
  chk-chk: Mürin oupwe föri usun mine Isikiel a föri. Ousap pwölüela alüsemi, ousap
    pwal mongö mine aramas repwe uwato remi.
  rop-rop: Afta dijan yumob garra dum det seim ting wanim aibin dumbat. Yumob kaan
    gaburrumap yumob feis garram enijing en yumob kaan dagat det daga yu abum wen
    sambodi dai.
  ukr-1871: 'А ви чинити мете так, як я вчинив тепер: не будете закривати бороди й
    хлїба од чужих не будете їсти;'
  deu-1951: Da werdet ihr tun, wie ich getan habe; ihr werdet den Bart nicht verhüllen
    und kein Trauerbrot essen.
  eng-JPS: 'And ye shall do as I have done: ye shall not cover your upper lips, nor
    eat the bread of men;'
  srp-1865: 'I èiniæete kako ja èinim: usta neæete pokriti i hljeba nièijega neæete
    jesti;'
  lug-lug: Mulikola nga nze bwe nkoze, so temulibikka wansi w’amaaso gammwe newaakubadde
    okulya emmere ey’omulumbe.
  heb-heb: ועשיתם כאשר עשיתי על שפם לא תעטו ולחם אנשים לא תאכלו׃
  ben-IRV: তখন তোমার সেরকমই কাজ করবে যেমন আমি করেছি; মাথায় ঘোমটা দেবেনা, অথবা দুঃখী
    লোকেদের পাঠানো রুটি খাবেনা।
  pan-pan: ਤੁਸੀਂ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਕਰੋਗੇ ਜਿਵੇਂ ਮੈਂ ਕੀਤਾ। ਤੁਸੀਂ ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਨਾ ਢੱਕੋਗੇ
    ਅਤੇ ਮਨੁੱਖਾਂ ਦੀ ਰੋਟੀ ਨਾ ਖਾਓਗੇ।
  mya-JVB: ထိုအခါ သင်တို့သည် ငါပြု သကဲ့သို့ ပြု ကြ ရလိမ့်မည်။ နှုတ် ကိုမ ဖုံး ၊ ဆင်းရဲ
    သောသူတို့၏ အစာ ကို မ စား ရကြ။
  hmo-hmo: Unai neganai umui ese lau Esekiela egu kara hegeregerena do umui karaia,
    muko dekenai emui uduna do umui koua lasi, bona mase totona idia taitai taudia
    edia aniani do umui ania lasi.
  urd-urd: और तुम ऐसा ही करोगे जैसा मैंने किया; तुम अपने होटों को न छिपाओगे, और लोगों
    की रोटियाँ न खाओगे।
  rus-SYN: И вы будете делать то же, что делал я; бороды не будете закрывать, и хлеба
    от чужих не будете есть;
  bqc-SIM: Í kɛ lá má kɛ̀wa. Á pↄ́ kú á lɛ́wao, á gɛ'ↄↄlↄnaↄ blɛ bleo.
  tcz-CHONGTHU: Hiteng chule Ezekiel in abol bang banga chu nabol dingu ahi. Mipi
    lah a nangin pul nadou lou ding ahilou jongle nagol napai ten nahin choipeh an
    jong naneh lou ding ahi.
  mar-mar: मग मी जे केले तेच तुम्ही कराल; तू आपले तोंड खाली घालणार नाही, दुःखाच्या
    समयी लोक देतात ती खावयाची भाकर खाणार नाही.
  qub-qub: 'Gamcunapis Ezequiel rurashannöllami ruranayqui: Manami gagllayquitapis
    chapacunquipächu. Wañupacushancho micunan micuycunatapis manami micunquipächu.'
  bqp-bqp: Bɑ koo kowɑ nge mɛ Esekiɛli u kuɑ. Bɑ ǹ ben wuswɑɑ wukirimɔ nuku sɑnkirɑnun
    sɔ̃, bɑ ǹ mɑɑ gɔɔ dĩɑnu dimɔ.
  hat-hat: Lè sa a, n'a fè jan nou wè m' fè a. Nou p'ap kouvri figi nou, nou p'ap
    manje pen nan men moun.
  eng-BSB: 'Then you will do as I have done: You will not cover your lips or eat the
    bread of mourners.'
  eng-WEBPB: You will do as I have done. You won’t cover your lips or eat mourner’s
    bread.
  kbq-kbq: E'ina hanigeta nagrama huaza huta tamagi tamagonarera refi'noteta, tahune'zama
    eme tamisazana onegahaze.
  nhe-BL: Huan inquichihuase san se queja Ezequiel quichijtoc. Amo xichocaca, niyon
    amo xijtzacuaca imoxayac para inquinextise imotequipachohua, niyon amo xijcuaca
    nopa tlacualistli tlen inmechhualiquilise sequinoc para inmechyoltlalise.
  gub-BL: A'e rupi pezapo putar ma'e hezàwe nehe. Napezupyk kwaw penuwa nehe. Teko
    omono temi'u umàno ma'e kwer itymaw pe wà. Nape'u kwaw a'e temi'u nehe.
  eng-DRA: 'And you shall do as I have done: you shall not cover your faces, nor shall
    you eat the meat of mourners.'
