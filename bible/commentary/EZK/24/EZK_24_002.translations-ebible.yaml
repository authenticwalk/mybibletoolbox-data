verse: EZK.024.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഈ തീയതി, ഈ തീയതിതന്നെ, രേഖപ്പെടുത്തുക. കാരണം ബാബേൽരാജാവ് ഈ
    ദിവസത്തിൽത്തന്നെ ജെറുശലേമിനെതിരേ ഉപരോധം തീർത്തിരിക്കുന്നു.
  deu-TKW: Menschensohn, schreibe dir den Namen des Tages auf, - eben diesen heutigen
    Tag! An eben diesem heutigen Tag hat sich der König von Babel auf Jerusalem geworfen.
  lin-lin: « Mwana na moto, koma mokolo oyo kati na buku, mokolo ya lelo, pamba te
    ezali na mokolo oyo nde mokonzi ya Babiloni azingelaki engumba Yelusalemi.
  eng-LSV: “Son of man, write! Write the name of the day for yourself, this very day;
    the king of Babylon has leaned toward Jerusalem in this very day.
  eng-GNV: 'Sonne of man, write thee the name of the day, euen of this same day: for
    the King of Babel set himselfe against Ierusalem this same day.'
  eng-WEBSTER: 'Son of man, Write for thee the name of the day, even of this same
    day: the king of Babylon set himself against Jerusalem this same day.'
  nhw-BL: “Tlacatl, xiquijcuilo nopa tonal tlen ama ni tonali pampa ipan ni tonali
    nopa tlanahuatijquetl tlen tlali Babilonia ya pehua quihuilana altepetl Jerusalén.
  swh-ONEN: “Mwanadamu, weka kumbukumbu ya tarehe hii, tarehe hii hasa, kwa kuwa mfalme
    wa Babeli ameuzingira mji wa Yerusalemu kwa jeshi siku hii ya leo.
  bba-bba: wunɛ tɔnun bii, ɑ ɡisɔn tɔ̃ɔ te yoruo. Domi ɡisɔrɑ Bɑbilonin sinɑ boko
    u koo Yerusɑlɛmu tɑrusim tore.
  eng-KJVCPB: 'Son of man, write thee the name of the day, even of this same day:
    the king of Babylon set himself against Jerusalem this same day.'
  luo-luo: Wuod dhano, ndik tarigni piny, nikech ruodh Babulon oseluoro Jerusalem
    kawuononi.
  meu-meu: Taunimanima natuna e, Ina dina, hari ina dina, ladana ba torea; Babulono
    pavapavana ese Ierusalem vada e koua heḡeḡe, hari ina dina ai.
  npi-ULB: “ए मानिसको छोरो, आफ्‍नो निम्‍ति आजको दिन, आजकै मिति लेख्, किनकि आजकै दिन
    बेबिलोनको राजाले यरूशलेमलाई घेरा हालेको छ ।
  yor-yor: “Ọmọ ènìyàn, kọ ọjọ́ náà sílẹ̀, ọjọ́ náà gan an, nítorí ọba Babeli náà
    ti da ojú ti Jerusalẹmu ní ọjọ́ yìí gan an.
  pes-OPCB: «ای پسر انسان، تاریخ امروز را یادداشت کن، زیرا در همین روز پادشاه بابِل
    محاصرهٔ اورشلیم را آغاز کرده است.
  tgl-ULB: “Anak ng tao, isulat mo ang pangalan ng araw na ito para sa iyo, ang mismong
    araw na ito; sapagkat ang mismong araw na ito, sinalakay ng hari ng Babilonia
    ang Jerusalem.
  hui-hui: Dindiali-o horo áyu ogoni howa Babilononaga kini kagome Yarusaleme tano
    ho hagira bialu ka. Ani bialu ka larogoni Isaraele wali agali bu karume í̠naga
    bi larego henenedalo manda bilonaga horo egebi ogongiore lalu bebani gilibu wibe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ယ​နေ့​နေ့​စွဲ​ကို ရေး​မှတ်​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဤ​နေ့
    သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဗာ​ဗု​လုန်​မင်း​စ​တင် ဝိုင်း​ရံ​သည့်​နေ့​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་དེ་རིང་གི་ཟླ་ཚེས་འདི་ཡི་གེར་ཁོད་ཅིག དེ་རིང་གི་ཉིན་མོ་འདི་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཡེ་རུ་སཱ་ལེམ་བསྐོར་བའི་ཉིན་མོ་ཡིན།
  sna-sna: “Mwanakomana womunhu, nyora zita rezuva iri, zuva iro rino chairo, nokuti
    mambo weBhabhironi akomba Jerusarema pazuva irori.
  spa-BLM: “Hijo de hombre, escribe el nombre del día, este mismo día. El rey de Babilonia
    se acercó a Jerusalén este mismo día.
  cac-cac: Ach anima, tz'ib'ejcani tas c'ual yed' jantac yoch uj ticnaic, yujto a
    d'a jun c'ual tic ix och vin̈ sreyal Babilonia yac' oval d'a Jerusalén.
  swh-ULB: “Mwanadamu, andika kwa ajili yako jina la hii siku, siku hii sahihi mfalme
    wa Babeli ameizingira Yerusalimu.
  bel-bel: 'сыне чалавечы! запішы сабе імя гэтага дня, гэтага самага дня: у гэты самы
    дзень цар Вавілонскі падступіў да Ерусаліма.'
  deu-ELBBK: Menschensohn, schreibe dir den Namen des Tages auf, genau dieses Tages!
    An genau diesem Tag rückt der König von Babel gegen Jerusalem heran.
  mbb-OT: “Sikew is etew, isurat nu is pitsa kayi he andew, su kayi he andew ebpuun
    en edsurung diyà te Jerusalem is hadì te Babilonia.
  mal-2015: മനുഷ്യപുത്രാ, ഈ തിയ്യതി ഇന്നത്തെ തിയ്യതി തന്നേ, എഴുതിവെക്കുക; ഇന്നുതന്നേ
    ബാബേൽരാജാവു യെരൂശലേമിനെ ആക്രമിച്ചിരിക്കുന്നു.
  rmc-rmc: „Manušeja, pisin tuke andre kada džives, bo ipen andre kada džives o babiloňiko
    kraľis obkľučinďa o Jeruzalem.
  pes-OPV: «ای پسر انسان اسم امروز را برای خود بنویس، اسم همین روز را، زیرا که در
    همین روز پادشاه بابل براورشلیم هجوم آورد.
  ron-1924: „Фиул омулуй, скрие нумеле зилей ачестея, нумеле зилей де азь! Кэч кяр
    ын зиуа ачаста се апропие ымпэратул Бабилонулуй де Иерусалим.
  ben-OBCV: “হে মানবসন্তান, তুমি আজকের, আজকেরই তারিখ লিখে রাখো, কারণ আজকেই ব্যাবিলনের
    রাজা জেরুশালেম অবরোধ করবে।
  som-som: Wiilka Aadamow, maalintan, xataa isla maantadan qudheeda magaceeda qor,
    waayo, boqorkii Baabuloon isla maantadan qudheeda ayuu Yeruusaalem ku soo dhowaaday.
  lat-VUC: Fili hominis, scribe tibi nomen diei hujus, in qua confirmatus est rex
    Babylonis adversum Jerusalem hodie.
  eng-ASVBT: 'Son of man, write thee the name of the day, even of this selfsame day:
    the king of Babylon drew close unto Jerusalem this selfsame day.'
  ita-1885: Figliuol d'uomo, scriviti il nome di questo giorno, di questo stesso giorno;
    il re di Babilonia si è posto sopra Gerusalemme questo stesso giorno.
  eng-LXXUP: Son of man, write for thyself daily from this day, on which the king
    of Babylon set himself against Jerusalem, even from this day.
  eng-ULB: “Son of man, write for yourself the name of this day, this exact day, for
    this exact day the king of Babylon has besieged Jerusalem.
  spa-VBL: “Hijo de hombre, anota la fecha de hoy, porque éste es el día en que el
    rey de Babilonia comenzó su asedio a Jerusalén.
  fra-_FOB: Fils de l'homme, note-toi la date de ce jour, de ce jour même; aujourd'hui
    le roi de Babylone s'approche de Jérusalem.
  mal-mal: “മനുഷ്യപുത്രാ, ഈ തീയതി ഇന്നത്തെ തീയതി തന്നെ, എഴുതിവയ്ക്കുക; ഇന്നുതന്നെ
    ബാബേൽരാജാവ് യെരൂശലേമിനെ ആക്രമിച്ചിരിക്കുന്നു.
  urd-GVR: “Ai ādamzād, isī din kī tārīḳh likh le, kyoṅki isī din Shāh-e-Bābal Yarūshalam
    kā muhāsarā karne lagā hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, मुलाक्‍ती तेको बर्स नु तेको नाक्‍ती बाक्‍बा,
    मेको ब्रेक्‍शा वोतो। मारदे हना मुलाक्‍ती बेबीलोन ङा पिपम यरूसलेम कली पुम्‍शो बाक्‍ब।
  eng-NOY: Son of man, write the name of the day, even of this same day. The king
    of Babylon draweth near to Jerusalem this same day.
  ita-1927: “Figliuol d’uomo, scriviti la data di questo giorno, di quest’oggi! Oggi
    stesso, il re di Babilonia investe Gerusalemme.
  ckb-ckb: «ئەی کوڕی مرۆڤ، ئەم بەروارە تۆمار بکە، هەر ئەم ڕۆژە، چونکە هەر لەم ڕۆژەدا
    بوو پاشای بابل گەمارۆی ئۆرشەلیمی دا.
  eng-BBE: 'Son of man, put down in writing this very day: The king of Babylon let
    loose the weight of his attack against Jerusalem on this very day.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈ ದಿನದ, ಇದೇ ದಿನದ ಹೆಸರನ್ನು ಬರೆದುಕೋ. ಅದೇ ದಿನದಲ್ಲಿ ಬಾಬಿಲೋನಿನ
    ಅರಸನು ಯೆರೂಸಲೇಮಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕುತ್ತಾನೆ.
  tam-2017: மனிதகுமாரனே, இந்த நாளின் பெயரையும், இந்தத் தேதியையும் நீ எழுதிவை, இந்தத்
    தேதியில்தானே பாபிலோன் ராஜா எருசலேமில் முகாமிட்டிருந்தான்.
  spa-RV-1909: 'Hijo del hombre, escríbete el nombre de este día: el rey de Babilonia
    se puso sobre Jerusalem este mismo día.'
  ron-BTF: 'Fiu al omului, scrie-ți numele zilei, al acestei zile: împăratul Babilonului
    se îndreaptă împotriva Ierusalimului în această zi.'
  eng-WEBP: “Son of man, write the name of the day, this same day. The king of Babylon
    drew close to Jerusalem this same day.
  eng-FBV: “Son of man, write down today's date, because this is the day that the
    king of Babylon started his siege of Jerusalem.
  nld-1939: Mensenkind, ge moet u de datum van de dag, juist van deze dag, opschrijven;
    want op deze eigen dag heeft de koning van Babel zich op Jerusalem geworpen.
  nch-BL: “Tacat, xiquijcuilo nopa tonali ten ama ni tonali pampa ipan ni tonali nopa
    tanahuatijquet ten tali Babilonia ya pehua quitehuía altepet Jerusalén.
  vie-1934: Hỡi con người, hãy ghi chép tên ngày nầy, chính ngày nầy; cũng chính ngày
    nầy vua Ba-by-lôn đến gần thành Giê-ru-sa-lem.
  hin-CV: “हे मनुष्य के पुत्र, आज के दिन को लिख लो, आज ही के दिन, क्योंकि बाबेल के
    राजा ने आज ही के दिन येरूशलेम की घेराबंदी की है.
  spa-BES: 'Hijo de hombre, escríbelo hoy mismo: el rey de Babilonia soltó el peso
    de su ataque contra Jerusalén en este mismo día.'
  tdx-tdx: 'O ana’ ondatio, sokiro ty añara ty andro: ty andro henanekeo: fa niarikatohe’
    ty mpanjaka’ i Bavele ami’ty andro toy t’Ierosalaime.'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงเขียนชื่อของวันนี้​ไว้ วันนี้​ทีเดียว กษัตริย์​บาบิโลนล้อมเยรูซาเล็มในวันนี้​เอง
  por-BR-2018: Filho do homem, escreve para ti o nome deste dia, hoje mesmo; porque
    o rei da Babilônia chegou a Jerusalém hoje mesmo.
  deu-ELO: Menschensohn, schreibe dir den Namen des Tages auf, dieses selbigen Tages!
    An diesem selbigen Tage rückt der König von Babel gegen Jerusalem heran.
  eng-WYC-2018: Thou, son of man, write to thee the name of this day, in which the
    king of Babylon is confirmed (in his attack) against Jerusalem today.
  epo-epo: Ho filo de homo! enskribu al vi la nomon de ĉi tiu tago, ĝuste de ĉi tiu
    tago; la reĝo de Babel atingis Jerusalemon ĝuste en ĉi tiu tago.
  uig-PIN: I insan oƣli, bu künni, dǝl muxu künning qislasini yeziwalƣin; qünki dǝl
    muxu kündǝ Babilning padixaⱨi Yerusalemni muⱨasirigǝ aldi.
  beo-beo: “Dunu egefe! Wali eso ea doaga:i defei dedema! Bai wali eso, Ba:bilone
    hina bagade da Yelusaleme amoma muni doagala:mu.
  tpi-OTNT: “Man bilong graun, stat long dispela de tasol, king bilong Babilon i wok
    long banisim Jerusalem. Olsem na yu mas raitim namba bilong dispela de bai ol
    Israel i ken save, tok bilong yu i tru.
  hau-SA: “Ɗan mutum, ka rubuta wannan rana, wannan rana, domin sarkin Babilon ya
    yi ƙawanya wa Urushalima a wannan rana.
  uig-LAT: I insan oghli, bu künni, del mushu künning chislasini yéziwalghin; chünki
    del mushu künde Babilning padishahi Yérusalémni muhasirige aldi.
  nde-nde: “Ndodana yomuntu, bhala usuku lolu, usuku lolu lona ngokwalo, ngoba iNkosi
    yaseBhabhiloni isivimbezele iJerusalema ngalo kanye lolusuku.
  ton-ton: 'Foha ʻoe tangata, tohi ʻe koe ʻae hingoa ʻoe ʻaho ko eni: he naʻe teuteu
    ʻae tuʻi ʻo Papilone ki Selūsalema ʻi he ʻaho ko eni.'
  ces-1613: 'Synu člověčí, napiš sobě jméno tohoto dne, vlastně dnešního dne tohoto:
    nebo oblehl král Babylonský Jeruzalém právě tohoto dnešního dne.'
  eng-WMB: “Son of man, write the name of the day, this same day. The king of Babylon
    drew close to Jerusalem this same day.
  tam-TCV: “மனுபுத்திரனே, இந்தத் தேதியை, இதே நாளைக் குறித்துவை, ஏனெனில் இந்த நாளிலேதான்
    பாபிலோன் அரசன் எருசலேமை முற்றுகையிடத் தொடங்கினான்.
  ceb-ULB: “Anak sa tawo, isulat ang ngalan niining adlawa, niining maong adlawa,
    tungod kay karong adlawa gipalibotan sa hari sa Babilonia ang Jerusalem.
  pol-UBG: Synu człowieczy, napisz sobie datę tego dnia, tego właśnie dnia. W tym
    dniu bowiem król Babilonu obległ Jerozolimę.
  urd-GVU: ”اے آدم زاد، اِسی دن کی تاریخ لکھ لے، کیونکہ اِسی دن شاہِ بابل یروشلم کا
    محاصرہ کرنے لگا ہے۔
  deu-1912: Du Menschenkind, schreib diesen Tag an, ja, eben diesen Tag; denn der
    König zu Babel hat sich eben an diesem Tage wider Jerusalem gelagert.
  kan-2017: “ನರಪುತ್ರನೇ, ಈ ದಿನದ, ಇದೇ ದಿನದ ಹೆಸರನ್ನು ಬರೆದುಕೋ; ಇದೇ ದಿನದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನು
    ಯೆರೂಸಲೇಮಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿದ್ದಾನೆ.
  yap-yap: ni ga’ar, “Fak e girdi’, mu yoloy e rofen ney nga but’, ni bochan e irera’
    e re rran ni pilung nu Babylon e tabab nag e m’ag mael nga Jerusalem.
  hlt-MCSB: Hlang loh capa aw, tahae khohnin kuelhuelh kah khohnin ming he namah ham
    daek rhoe daek laeh. Tahae khohnin kuelhuelh ah Babylon manghai loh Jerusalem
    a dum coeng.
  mdy-ETH: «ዓሲ ናዓሢዮ! ባብሎኔ ዓጮ ካኣቲ ዬሩሳላሜ ማንጊፆ ዓርቄ ኬሎታሢሮ ሃኖ ኬሌሎ ፃኣፒ ዓርቆ ባኣዚዳ ፃኣፔ፤
  twi-ASANTE: “Onipa ba, twerɛ saa ɛda yi, saa ɛda yi ara, ɛfiri sɛ Babiloniahene
    atua Yerusalem ɛnnɛ dua yi ara.
  eng-WEBU: “Son of man, write the name of the day, this same day. The king of Babylon
    drew close to Jerusalem this same day.
  wal-wal: “Laa asa na7au, hagaa hachchi gallassaa mazggafan xaafa. Aissi giikko,
    Baabiloone kawoi Yerusalaame dooddidoi hachcha.
  spa-PDDPT: Hijo de hombre, escribe la fecha de este día, pues en este mismo día
    el rey de Babilonia sitió a Jerusalén.
  gun-gun: — Ava ra'y, embopara ke kova'e ára rery. Mba'eta kova'e ára ae Babilônia
    pygua huvixa ou 'rã Jerusalém tetã re.
  ilo-ULB: “Anak ti tao, isuratmo ti petsa ita nga aldaw, daytoy a mismo nga aldaw;
    ta iti daytoy a mismo nga aldaw, linakuben ti ari ti Babilonia ti Jerusalem.
  kpg-kpg: “Tangada dangada, hihia gi lala, hagailongo ina di laangi dangi nei, idimaa
    deenei di laangi di king o Babylonia e daamada e duuli Jerusalem.
  uig-ARA: ئى ئىنسان ئوغلى، بۇ كۈننى، دەل مۇشۇ كۈننىڭ چىسلاسىنى يېزىۋالغىن؛ چۈنكى
    دەل مۇشۇ كۈندە بابىلنىڭ پادىشاھى يېرۇسالېمنى مۇھاسىرىگە ئالدى.
  sus-sus: «Adamadi, i xa yi ɲɛ, yi kike, nun yi lɔxɔɛ sɛbɛ, barima to Babilɔn mangɛ
    gere fɔlɔma nɛ Darisalamu.
  pon-2006: “Kowe, nein aramas, ntingihedi depehn sounpwong rahnwet, pwehki iei rahnwet
    me nanmwarkien Papilonia tapihada kapilpene Serusalem.
  ksd-ksd: Natu i ra tutana, una tumu vake ra iang i go ra bung iat; ta go ra bung
    iat ra king Babilon i ga vartakalat bat Ierusalem.
  grc-BRENT: υἱὲ ἀνθρώπου γράψον σεαυτῷ εἰς ἡμέραν ἀπὸ τῆς ἡμέρας ταύτης, ἀφʼ ἧς ἀπηρείσατο
    βασιλεὺς Βαβυλῶνος ἐπὶ Ἰερουσαλήμ, ἀπὸ τῆς ἡμέρας τῆς σήμερον·
  ind-AYT: “Anak manusia, tuliskanlah nama hari ini; ya, hari ini. Raja Babel telah
    mengepung Yerusalem hari ini.
  nya-nya: “Iwe mwana wa munthu lemba dzina la tsiku lalero, lero lomwe lino, chifukwa
    mfumu ya Babuloni yazungulira Yerusalemu lero lino.
  hrv-hrv: '“Sine čovječji, zapiši ovaj dan: upravo danas kralj babilonski zaposjede
    Jeruzalem.'
  mps-mps: “Tǫde bidio, te side naga gagalasa, te Babilon kingo te Jerusalem bagulubo
    sę yali. Tialima, nago te side te Israel dabego koneyu, te nago po te mu po yabo
    te po wabo dei asęao,” wali.
  tpi-tpi: “Man bilong graun, stat long dispela de tasol, king bilong Babilon i wok
    long banisim Jerusalem. Olsem na yu mas raitim namba bilong dispela de bai ol
    Israel i ken save, tok bilong yu i tru.
  dan-1931: Menneskesøn, opskriv dig Navnet på denne Dag, Dagen i Dag, thi netop i
    Dag har Babels Konge kastet sig over Jerusalem.
  vie-OVCB: “Hỡi con người, hãy ghi lại ngày này, vì chính hôm nay, vua Ba-by-lôn
    bắt đầu cuộc tấn công chống lại Giê-ru-sa-lem.
  guj-2017: “હે મનુષ્યપુત્ર, તું દિવસનું એટલે આજના દિવસનું નામ લખ, કેમ કે, આજના દિવસે
    બાબિલના રાજાએ યરુશાલેમનો ઘેરો ઘાલ્યો છે.
  pon-2006A: “Kowe, nein aramas, ntingihedi depehn sounpwong rahnwet, pwehki iei rahnwet
    me nanmwarkien Papilonia tapihada kapilpene Serusalem.
  por-BRBSL: “Filho do homem, escreve o nome do dia, neste mesmo dia. O rei da Babilônia
    chegou perto de Jerusalém neste mesmo dia.
  cth-cth: tami capa hete hnin sahnin e hnin hah thun haw, hete hnin roeroe dawkvah,
    Babilon siangpahrang ni Jerusalem tuk hanelah a kamtawng.
  twi-twi: “Onipa ba, kyerɛw saa da yi, saa da yi ara, efisɛ Babiloniahene atua Yerusalem
    nnɛ da yi ara.
  hlt-hlt: Hlang loh capa aw, tahae khohnin kuelhuelh kah khohnin ming he namah ham
    daek rhoe daek laeh. Tahae khohnin kuelhuelh ah Babylon manghai loh Jerusalem
    a dum coeng.
  tbz-SIM: Onìtì fɔ̃́! Wɑ̃ri yíe nkó diyiè kɛ́ ndì yɛ̃́, yíe nwe Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    yóó domɛ̀ Sedisɑdɛmmu kóò pi.
  msy-2020: “O nguazir kamɨn gumazim, nɨ datɨrɨghɨn aruer kamɨn dughiam osirigh. Datɨrɨghɨn,
    dughiar kamra, Babilonian atrivim ghua, Jerusalem ekɨarughasava ami.
  dop-dop: Yʋlʋ nyɑ́ tʋ kʋyɑkʋ ŋkʋɣʋ tɑkǝlɑɣɑ tɑɑ. Mpi tɔ, kʋ wule kɛ Pɑpiloni wulɑʋ
    kɑ́ sʋʋ Yosɑlɛm tɑɑ nɑ ɩ́ lɛɛkɩ-tɛ.
  azb-azb: «Ey bəşər oğlu, bu günün, məhz bu günün tarixini qeyd elə. Çünki Babil
    padşahı məhz bu gün Yerusəlimi mühasirəyə aldı.
  eng-DBY: 'Son of man, write thee the name of the day, of this selfsame day: on this
    selfsame day the king of Babylon draws near to Jerusalem.'
  hin-2017: “हे मनुष्य के सन्तान, आज का दिन लिख ले, क्योंकि आज ही के दिन बाबेल के
    राजा ने यरूशलेम आ घेरा है।
  wol-KYG: «Yaw nit ki, bindal bés bii, bés bii ci boppam, ndax buuru Babilon gaw
    na Yerusalem bés niki tey.
  eng-YLT: '''Son of man, write for thee the name of the day — this self-same day
    leaned hath the king of Babylon toward Jerusalem in this self-same day —'
  eng-WYC-2017: Thou, son of man, write to thee the name of this day, in which the
    king of Babylon is confirmed in his attack against Jerusalem today.
  eng-WMBB: “Son of man, write the name of the day, this same day. The king of Babylon
    drew close to Jerusalem this same day.
  urd-GVH: “ऐ आदमज़ाद, इसी दिन की तारीख़ लिख ले, क्योंकि इसी दिन शाहे-बाबल यरूशलम
    का मुहासरा करने लगा है।
  rug-rug: “Tuna na tie, kubere gore nia sa rane ṉinoroi, sa rane hokara mo hie, sina
    koasa rane hie si rapatia sa baṉara pa Babiloni sa vasileana pa Zerusalema.
  gaz-gaz: “Yaa ilma namaa guyyaa kana, guyyaa harʼaa kana galmeeffadhu; mootiin Baabilon
    guyyaa harʼaa kana Yerusaalemin marseeraatii.
  fra-LSG: Fils de l’homme, mets par écrit la date de ce jour, de ce jour-ci! Le roi
    de Babylone s’approche de Jérusalem en ce jour même.
  yal-yal: “Adamadina, lɔxɔni ito sɛbɛ, too lɔxɔn yɛtɛna, amasɔtɔ Babilɔn mangan Yerusalɛn
    taan nabilinma yɛngɛni to yɛtɛɛn nin.
  haw-1868: E ke keiki a ke kanaka, e kakau iho oe nou i ka inoa o ka la, o keia la
    no; ua hiki aku ke alii o Babulona ia Ierusalema i keia la.
  arb-NAV: «يَا ابْنَ آدَمَ، دَوِّنِ اسْمَ هَذَا الْيَوْمِ بِعَيْنِهِ، فَإِنَّ مَلِكَ
    بَابِلَ قَدْ حَاصَرَ فِيهِ أُورُشَلِيمَ.
  ewe-ewe: “Ame vi, ŋlɔ ŋkeke sia, ŋkeke sia tututu da ɖi, elabena Babilonia fia ɖe
    to ɖe Yerusalem le ŋkeke sia tututu dzi.
  eng-LEE: 'Son of man, write thee down the name of this day, of this same day: the
    king of Babylon hath advanced against Jerusalem on this same day.'
  asm-FB: “হে মনুষ্য সন্তান, তুমি নিজেই লিখা, এই দিনৰেই নাম লিখা; আজি এই দিনটোতেই
    বাবিলৰ ৰজাই যিৰূচালেম আক্ৰমণ কৰিছে।
  sus-A: «عَدَ مَدِ، عِ شَ يِ حّ، يِ كِكٍ، نُن يِ لْشْي سّبّ، بَرِ مَ تٌ بَبِلْن مَنفّ
    فٍرٍ قْلْمَ نّ دَرِ سَلَمُ.
  fra-SBL: « Fils d'homme, écris le nom du jour, ce jour-là. En ce jour, le roi de
    Babylone s'est approché de Jérusalem.
  hbo-hbo: בֶּן־אָדָ֗ם *כְּתֹוב־ (כְּתָב)־לְךָ֙ אֶת־שֵׁ֣ם הַיֹּ֔ום אֶת־עֶ֖צֶם הַיֹּ֣ום
    הַזֶּ֑ה סָמַ֤ךְ מֶֽלֶךְ־בָּבֶל֙ אֶל־יְר֣וּשָׁלַ֔͏ִם בְּעֶ֖צֶם הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: “Mũrũ wa mũndũ, andĩka mũthenya wa ũmũthĩ nĩ tarĩki ciigana, o ũyũ wa ũmũthĩ,
    tondũ mũthenya ũyũ wa ũmũthĩ mũthamaki wa Babuloni nĩarigiicĩirie Jerusalemu.
  fra-NCL: '« Fils de l’homme, mets par écrit le nom de ce jour, de ce propre jour-ci :
    le roi de Babylone s’est jeté sur Jérusalem en ce jour même.'
  cek-AK: kami capa, vaihni hae ani hoi akhrah hae tarik ah; Babylon siangpahrang
    mah hae na ni hoi kamtong Jerusalem vangpui to takui boeh.
  cuk-cuk: “Dule-machi, emi-iba-naid be narmake, ar Babilonia-e-rey Jerusalén-dulemargi-bila-onogega
    emi-ibagi Jerusalén-ebiris bukwad.
  uig-CYR: И инсан оғли, бу күнни, дәл мошу күнниң числасини йезивалғин; чүнки дәл
    мошу күндә Бабилниң падишаси Йерусалимни муһасиригә алди.
  tel-2017: “నరపుత్రుడా, ఈ రోజు పేరు రాసి ఉంచుకో. కచ్చితంగా ఈ రోజే బబులోను రాజు యెరూషలేమును
    ముట్టడి వేశాడు.
  hat-BSA: “Fis a lòm, ekri non a jou a, jou sa a menm. Wa Babylone nan te vin mete
    syèj sou Jérusalem nan menm jou sa a.
  kos-kos: “Kom, mwet sukawil moul la, akilenya len se inge, mweyen pa inge len se
    ma tokosra lun Babylonia el mutawauk in kuhlusya acn Jerusalem.
  hbo-WLC: בֶּן־אָדָ֗ם כתוב ־לְךָ֙ אֶת־שֵׁ֣ם הַיּ֔וֹם אֶת־עֶ֖צֶם הַיּ֣וֹם הַזֶּ֑ה
    סָמַ֤ךְ מֶֽלֶךְ־בָּבֶל֙ אֶל־יְר֣וּשָׁלִַ֔ם בְּעֶ֖צֶם הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: “Nwa nke mmadụ, detuo ụbọchị taa nʼakwụkwọ, nʼihi na ọ bụ taa ka eze Babilọn
    gbara Jerusalem gburugburu.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଦିନର ନାମ, ଅର୍ଥାତ୍‍, ଆଜି ଦିନର ନାମ ଲେଖି ରଖ; ଆଜି
    ଦିନରେ ବାବିଲର ରାଜା ଯିରୂଶାଲମ ନିକଟବର୍ତ୍ତୀ ହେଲା।
  chk-chk: “Nöün aramas, kopwe makei ei rän, pun ikenai ewe kingen Papilon a tori
    Jerusalem, pwe epwe maun ngeni.
  rop-rop: “Isikiyel, yu garra raidimdan det namba blanga tudei, dumaji det king brom
    Bebalon bin stat faitabat langa Jerusalem tudei na.
  ukr-1871: Сину чоловічий! запиши собі число сього дня, сього самого дня; сього бо
    самого дня вдарить царь Вавилонський на Ерусалим.
  deu-1951: Menschensohn, schreibe dir den Namen dieses Tages auf, ja, eben dieses
    heutigen Tages; denn der König von Babel hat sich an eben diesem Tage auf Jerusalem
    geworfen!
  eng-JPS: '''Son of man, write thee the name of the day, even of this selfsame day;
    this selfsame day the king of Babylon hath invested Jerusalem.'
  srp-1865: Sine èovjeèji, zapiši ime ovoga dana, ovoga istoga dana; u taj dan doðe
    car Vavilonski na Jerusalim.
  lug-lug: “Omwana w’omuntu wandiika ennaku z’omwezi eza leero, kubanga kabaka w’e
    Babulooni azingizza Yerusaalemi olwa leero.
  heb-heb: בן אדם כתוב לך את שם היום את עצם היום הזה סמך מלך בבל אל ירושלם בעצם היום
    הזה׃
  ben-IRV: “মানুষের সন্তান তুমি নিজে এই দিনের র নাম এই সঠিক দিনের র নাম লিখে রাখ,
    আজকের এইদিনের বাবিল-রাজ যিরূশালেমের ঘেরাও হল
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਅੱਜ ਦੇ ਦਿਨ ਹਾਂ, ਇਸੇ ਦਿਨ ਦਾ ਨਾਮ ਲਿਖ ਲੈ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜੇ
    ਨੇ ਠੀਕ ਇਸੇ ਦਿਨ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਘੇਰਾ ਪਾਇਆ।
  mya-JVB: အချင်းလူသား ၊ ဤ မည်သောနေ့၊ ယခု နေ့ရက်ကိုမှတ် လော့။ ယခု နေ့၌ ဗာဗုလုန် ရှင်ဘုရင်
    သည် ယေရုရှလင် မြို့ကို ဝိုင်း ထားစပြု၏။
  hmo-hmo: “Tanobada tauna e, inai dina, hari inai dina, ena ladana do oi torea. Badina
    be hari dina dekenai, Babulonia ena king ese Ierusalema ia koua hagegea hamatamaia
    inai.
  urd-urd: कि 'ऐ आदमज़ाद, आज के दिन, हाँ, इसी दिन का नाम लिख रख; शाह — ए — बाबुल ने
    ऐन इसी दिन येरूशलेम पर ख़रूज किया।
  rus-SYN: 'сын человеческий! запиши себе имя этого дня, этого самого дня: в этот
    самый день царь Вавилонский подступит к Иерусалиму.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, gↄↄɛ bee dalau, asa gbã Babɛli kía koezↄ̃̀ Yelusalɛũzi.
  tcz-CHONGTHU: “Mihem chapa, tuni nikho melchihna hi sun in, ajeh chu hiche nikho
    ahi Babylon lengpan Jerusalem ahin bulu pat nikho ahi.
  mar-mar: “मानवाच्या मुला, तुझ्यासाठी आजचा दिवस आणि तारीख लिहून ठेव, याच दिवशी बाबेलचा
    राजा येऊन यरूशलेमेला वेढा देईल.
  qub-qub: «Runa, canan junajta apuntay imay junaj caycashantapis. Canan junajmi Babiloniapa
    raynenga Jerusalenman yaycunanpaj magayta gallaycusha.
  bqp-bqp: wunɛ tɔnun bii, ɑ gisɔn tɔ̃ɔ te yoruo. Domi gisɔrɑ Bɑbilonin sinɑ boko
    u koo Yerusɑlɛmu tɑrusim tore.
  hat-hat: -Nonm o! Ekri dat jòdi a, paske se jòdi a wa peyi Babilòn lan pral sènen
    lavil Jerizalèm.
  eng-BSB: “Son of man, write down today’s date, for on this very day the king of
    Babylon has laid siege to Jerusalem.
  eng-WEBPB: “Son of man, write the name of the day, this same day. The king of Babylon
    drew close to Jerusalem this same day.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, ama knamofo agi'a avompi krento. Na'ankure
    Babiloni kini ne'mo'a Jerusalemi kumara ama ana knare avazagi kagino hara huntegahie.
  nhe-BL: “Tlacatl, xiquijcuilo nopa tonal tlen ama ni tonali pampa ipan ni tonali
    nopa tlanahuatijquetl tlen tlali Babilonia ya pehua quitehuía altepetl Jerusalén.
  gub-BL: — Awa ta'yr, Emuapyk ko 'ar her pape rehe nehe. Ta'e kutàri Mawiron wanuwihawete
    uzypyrog Zeruzarez izywyr umàmàn pà a'e xe.
  eng-DRA: Son of man, write thee the name of this day, on which the king of Babylon
    hath set himself against Jerusalem today.
