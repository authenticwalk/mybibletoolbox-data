verse: EZK.017.005
translations:
  mal-C: “ ‘അവൻ ആ ദേശത്തെ ഒരു വിത്ത് എടുത്ത് ഫലപുഷ്ടിയുള്ള മണ്ണിൽ സമൃദ്ധമായ ജലാശയത്തിനരികെ
    അലരിവൃക്ഷംപോലെ നട്ടു.
  deu-TKW: Sodann nahm er eins von den Gewächsen des Erdbodens und that es in ein
    Saatfeld; an reichliches Wasser setzte er es wie einen Weidenbaum.
  lin-lin: Ekamataki ndambo ya milona ya mokili wana, ekendeki kolona yango na mabele
    ya malamu, lokola nzete oyo elingaka esika ya mayi, pene ya mayi.
  eng-LSV: And he takes of the seed of the land, || And puts it in a field of seed,
    || He took [it] by many waters, || He has set it in a conspicuous place.
  eng-GNV: 'Hee tooke also of the seede of the lande, and planted it in a fruitfull
    ground: hee placed it by great waters, and set it as a willowe tree.'
  eng-WEBSTER: He took also of the seed of the land, and planted it in a fruitful
    field; he placed it by great waters, and set it as a willow tree.
  nhw-BL: “ ‘Nojquiya quicuic tlen tlalchi se cuayolotl huan quitocato campa cuali
    tlali iteno se hueyatl campa oncac miyac atl para ma moscalti nimantzi quen nopa
    cuahuitl catli itoca sauce.
  swh-ONEN: “ ‘Akachukua baadhi ya mbegu za nchi yako na kuziweka katika udongo wenye
    rutuba. Akazipanda kama mti umeao kando ya maji mengi,
  bba-bba: Mɑ tɑ dɑ̃ɑ kpii pɔturɑ ɡɑɑ suɑ tɑ dɑ tɑ ɡirɑ nɡe dɑ̃ɑ ye yɑ rɑ n wɑ̃ɑ nim
    bɔkuɔ mi tem ɡem mu wɑ̃ɑ, mi nim mu yibɑ.
  eng-KJVCPB: He took also of the seed of the land, and planted it in a fruitful field;
    he placed it by great waters, and set it as a willow tree.
  luo-luo: “ ‘Ne okawo kothe moko moa e puotheu kendo noketogi e lowo mamiyo. Nopidhe
    e tiend aora kama pi ngʼenyie mana kaka ipidho yien ma bedene odolore-odolore
    mati kuode ma pi nitie,
  meu-meu: Bena tano uhena e abia, tano namona ai e hadoa, ranu momo gabuna ai. E
    hadoa arabimi rigirigina na heto,
  npi-ULB: त्‍यसले देशको केही बिउ लग्‍यो र ती मलिलो जमिनमा रोप्‍यो । त्‍यसले बैंसको
    बोटजस्‍तै प्रशस्‍त पानी भएको ठाउँमा त्‍यो रोप्‍यो ।
  yor-yor: “ ‘Ó mú lára irúgbìn ilẹ̀ náà, ó gbìn ín sí ilẹ̀ ọlọ́ràá, lẹ́gbẹ̀ẹ́ ọ̀pọ̀lọpọ̀
    omi, ó gbìn ín bí igi wílóò.
  pes-OPCB: سپس تخمی از سرزمین اسرائیل گرفت و آن را در زمینی حاصلخیز، در کنار نهری
    کاشت تا به سرعت مانند درخت بید، رشد کند.
  tgl-ULB: Kumuha rin siya ng ilang binhi sa lupa at itinanim ito sa lupang handa
    nang taniman. Itinanim niya ito sa tabi ng malawak na bahagi ng tubig katulad
    ng punong kahoy na tinatawag na wilow.
  hui-hui: Ani ngelalu ega biagome lone yagalalu Isaraele dindiha puwa pu mbira lini
    daga mini gerebi egene emene anda halu heago dugu yaya. Dugu yalu puwa dindi bayale
    ira anda holene iba dewa bere wiagoha hangaya.
  mya-mya: ထို​နောက်​သူ​သည်​ဣသ​ရေ​လ​နိုင်​ငံ​တွင်​ရှိ​သည့် သစ်​စေ့​တစ်​စေ့​ကို​ယူ​၍
    မိုး​မ​ခ​ပင်​ကဲ့​သို့ ပေါက်​နိုင်​ရန် ရေ​အ​စဉ်​ရ​၍​မြေ​ကောင်း​မြေ သန့်​ရှိ​ရာ​ကွင်း​တွင်​စိုက်​ပျိုး​၏။-
  bod-N: ཡང་དེས་ས་བོན་ཁྱེར་ཏེ་ལྕང་མ་འཛུགས་པ་བཞིན་དུ་ས་བཅུད་འཛོམས་ས་དང་ཆུ་རྒྱུན་གྱི་འགྲམ་དུ་གཏོར་ནས།
  sna-sna: “ ‘Rakatora dzimwe mbeu dzenyika yenyu rikadzikavira muvhu rakaorera. Rakadzisima
    somuti womukonachando parutivi rwemvura zhinji,
  spa-BLM: “‘“También tomó una parte de la semilla de la tierra y la plantó en tierra
    fructífera. La colocó junto a muchas aguas. La puso como un sauce.
  cac-cac: Ix lajvi chi' ix yic'anq'ue jun yin̈atil te' noc', axo b'aj ay slumal ix
    yavejem te' noc', b'aj sb'o munlajel d'a stitac a a' icha tz'aj yavchaj te' b'acmam.
  swh-ULB: Pia akachukua mbegu ya nchi na kuipanda katika udongo wenye rutuba. Akaiweka
    kando ya maji mengi kama mti umeao karibu na maji.
  bel-bel: і ўзяў з насеньня гэтай зямлі і пасадзіў на зямлі насеньня, разьмясьціў
    каля вялікіх водаў, як садзяць вярбу.
  deu-ELBBK: Und er nahm von dem Samen des Landes und setzte ihn in ein Saatfeld,
    er brachte ihn zu vielen Wassern, behandelte ihn wie eine Weide.
  mbb-OT: “Ne hein nepasad migkuwa haazà is kulaǥu te lisu he ebpuun diyà te tanà
    he Israel ne impemula zin heini ziyà te egkeveluyan he tanà he kilid te wahig
    ne zutun utew meǥaan is kedtuvù din.
  mal-2015: അവൻ ദേശത്തിലെ തൈകളിൽ ഒന്നു എടുത്തു ഒരു വിളനിലത്തു നട്ടു; അവൻ അതിനെ വളരെ
    വെള്ളത്തിന്നരികെ കൊണ്ടുചെന്നു അലരിവൃക്ഷംപോലെ നട്ടു.
  rmc-rmc: Paľis oda orlos iľa o semenos andral odi phuv a thoďa les andre uľipnaskri
    phuv. Sadzinďa les sar e vrba paš o but paňa.
  pes-OPV: و از تخم آن زمین گرفته، آن را در زمین باروری نهاد و نزد آبهای بسیارگذاشته،
    آن را مثل درخت بید، غرس نمود.
  ron-1924: а луат ши дин сэмынца цэрий ши а пус-о ынтр-ун пэмынт родитор; а пус-о
    лынгэ о апэ маре ши а сэдит-о ка пе о салчие.
  ben-OBCV: “ ‘সে তোমার দেশের কিছু চারাগাছ নিল ও উর্বর মাটিতে লাগিয়ে দিল। প্রচুর
    জলের ধারে উইলো গাছের মতো করে সে তা লাগিয়ে দিল,
  som-som: Markaasuu qaatay iniinihii dalka, wuuna ku dhex beeray beer wanaagsan,
    oo wuxuu ag dhigay biyo badan dhinacood oo u qotomiyey sidii geed safsaf ah.
  lat-VUC: 'Et tulit de semine terræ, et posuit illud in terra pro semine, ut firmaret
    radicem super aquas multas: in superficie posuit illud.'
  eng-ASVBT: He took also of the seed of the land, and planted it in a fruitful soil;
    he placed it beside many waters; he set it as a willow tree.
  ita-1885: E prese della stirpe del paese, e la pose in un campo da sementa; e la
    portò presso a grandi acque, e la pose a guisa di magliuolo.
  eng-LXXUP: And he took of the seed of the land, and sowed it in a field planted
    by much water; he set it in a conspicuous place.
  eng-ULB: He also took some seed of the land and planted it in fertile soil. He placed
    it beside a large body of water like a willow.
  spa-VBL: Tomó un poco de la semilla de la tierra y la plantó en buena tierra junto
    a un gran río, donde pudo crecer como un sauce.
  fra-_FOB: Il prit ensuite du plant du pays et le confia à un sol fertile; il le
    plaça près des eaux abondantes et le planta comme un saule.
  mal-mal: അവൻ ദേശത്തെ തൈകളിൽ ഒന്നെടുത്ത് ഒരു വിളനിലത്തു നട്ടു; അവൻ അത് ധാരാളം വെള്ളമുള്ള
    സ്ഥലത്ത് കൊണ്ടുചെന്ന് അലരിവൃക്ഷംപോലെ നട്ടു.
  urd-GVR: Phir uqāb Isrāīl meṅ āyā aur wahāṅ se kuchh bīj le kar ek baṛe dariyā ke
    kināre par zarḳhez zamīn meṅ bo diyā.
  suz-BL: मिनु नोले मेकोमी रागी ङा वांचेर लाइश्‍शा, रिम्‍शो खपीम ख्रुम्‍तु। मेकोम
    मेको वांचेर शुश ब्‍वाक्‍कु बाक्‍तीकेम ख्रुम्‍तु।
  eng-NOY: He took also one of the shoots of the land, and put it in a fruitful field;
    he placed it by great waters, and set it as a willow-tree.
  ita-1927: poi prese un germoglio del paese, e lo mise in un campo di sementa; lo
    collocò presso acque abbondanti, e lo piantò a guisa di magliolo.
  ckb-ckb: «”هەروەها هەندێک تۆوی خاکەکەی ئێوەی برد و لە زەوییەکی بەپیتدا چاندی. بردی
    و لەدەم ئاوێکی زۆر وەک داری بی چاندی.
  eng-BBE: And he took some of the seed of the land, planting it in fertile earth,
    placing it by great waters; he put it in like a willow-tree.
  kan-OKCV: “ ‘ಅದು ದೇಶದ ಬೀಜವನ್ನೂ ಸಹ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಫಲವತ್ತಾದ ಭೂಮಿಯಲ್ಲಿ ಇರಿಸಿತು. ಅದು
    ಹೆಚ್ಚು ನೀರಿರುವ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ನೆಟ್ಟು ನೀರವಂಜಿಯ ಮರದ ಹಾಗೆ ಬೆಳೆಯಿತು.
  tam-2017: தேசத்தின் விதையில் ஒன்றை எடுத்து, அதைப் பயிர் நிலத்திலே போட்டு, அதை எடுத்து,
    மிகுந்த தண்ணீர் ஓரத்திலே பத்திரமாக நட்டது.
  spa-RV-1909: Tomó también de la simiente de la tierra, y púsola en un campo bueno
    para sembrar, plantóla junto á grandes aguas, púsola como un sauce.
  ron-BTF: El a luat de asemenea din sămânța țării și a sădit-o într-un câmp roditor;
    a pus-o lângă ape mari și a sădit-o ca pe o salcie.
  eng-WEBP: “‘“He also took some of the seed of the land and planted it in fruitful
    soil. He placed it beside many waters. He set it as a willow tree.
  eng-FBV: He took some of the seed of the land and planted it in good soil beside
    a large river where he could grow it like a willow.
  nld-1939: 'Toen nam hij een spruit van het land, En plantte die op een zaaiveld,
    Zette hem op een waterrijke plek, Plaatste hem aan de oever:'
  nch-BL: “ ‘Nojquiya quicuic ten talchi se cuayoli huan quitocato campa cuali tali
    iteno se hueyat campa oncayaya miyac at para ma moscalti nimantzi quej nopa cuahuit
    cati itoca sauce.
  vie-1934: Sau rồi nó lấy giống của đất ấy đem trồng nơi đất tốt; đặt gần nơi nhiều
    nước, và trồng như cây liễu.
  hin-CV: “ ‘उसने देश के छोटे पौधों में से एक पौधा लेकर उसे उपजाऊ भूमि में लगा दिया.
    उसने उसे एक बहुत पानी वाले जगह में एक सरई की तरह लगाया,
  spa-BES: Y tomó parte de la semilla de la tierra, plantándola en tierra fértil,
    colocándola junto a aguas abundantes y creció como un sauce.
  tdx-tdx: Nangala’e ka ty tabiri’ i taney naho tinongi’e an-teteke kobokara ao; napo’e
    marine rano bei-henehene eo, vaho najado’e hoe solohotse.
  tha-KJV: แล​้วมั​นก​็เอาเมล็ดพืชแห่งแผ่นดินไปปลูกไว้ในที่​ดิ​นอ​ุ​ดม มันเอาเมล็ดไว้ข้างน้ำมากหลาย
    ตั้งไว้อย่างกั​บก​ิ่งต้นหลิว
  por-BR-2018: E tomou da semente da terra, e a lançou em um campo fértil; tomando-a,
    plantou-a junto a grandes águas, como se fosse um salgueiro.
  deu-ELO: Und er nahm von dem Samen des Landes und setzte ihn in ein Saatfeld, er
    brachte ihn zu vielen Wassern, behandelte ihn wie eine Weide.
  eng-WYC-2018: And he took of the seed of the land, and setted it in the land for
    seed, that it should make steadfast root on many waters (or so that it would make
    a steadfast root by many waters); and he setted it in the higher part.
  epo-epo: Ĝi prenis iom el la semoj de la lando, plantis ĝin sur prisemebla kampo,
    aranĝis ĝin apud abunda akvo, tre singarde.
  uig-PIN: U yǝnǝ zemindin baxⱪa uruⱪni elip baƣliⱪ bir etizƣa tikti; uni mol sular
    boyida selip, sügǝt telidǝk tiklidi.
  beo-beo: 'Amalalu, e da hawa: a:le gaguli, asili, Isala:ili nasegagi soge, hano
    dialoba, amo heda:ma:ne bugi.'
  tpi-OTNT: Na em i flai i go long kantri Israel na i kisim wanpela yangpela diwai
    wain. Na em i planim dispela diwai long graun i gat planti gris. Na long dispela
    hap i gat planti wara bilong mekim diwai i kamap bikpela.
  hau-SA: “ ‘Ta ɗebi waɗansu irin ƙasarku ta sa a ƙasa mai taƙi. Ta shuka shi kamar
    itacen wardi kusa da ruwa mai yawa,
  uig-LAT: U yene zémindin bashqa uruqni élip baghliq bir étizgha tikti; uni mol sular
    boyida sélip, süget télidek tiklidi.
  nde-nde: 'Yathatha enye yenhlanyelo yelizwe lakini yayifaka emhlabathini ovundileyo:
    Yayihlanyela njengomnyezane phansi kwamanzi amanengi,'
  ton-ton: Naʻa ne ʻave foki ʻae tenga mei he fonua ʻo tō ia ʻi he potu kelekele moʻui;
    naʻa ne ʻai ia ki he veʻe vai lahi, ʻo ne tō ia ʻo hangē ko e ʻakau ko e uilou.
  ces-1613: Potom vzavši z semene té země, vsadila je v poli úrodném, a vsadila je
    velmi opatrně při vodách mnohých.
  eng-WMB: “‘“He also took some of the seed of the land and planted it in fruitful
    soil. He placed it beside many waters. He set it as a willow tree.
  tam-TCV: “ ‘அத்துடன் அது உன் நாட்டின் விதைகள் சிலவற்றையும் எடுத்து, வளமிக்க நிலத்தில்
    விதைத்தது. அதை மிகுந்த தண்ணீரின் ஓரமாய் ஒரு புன்னை மரக்கன்றைப்போல் நாட்டியது.
  ceb-ULB: Mikuha usab siya ug pipila ka mga binhi sa maong yuta ug gitanom kini sa
    tabunok nga yuta. Gitanom niya kini daplin sa suba nga sama sa usa ka bagon.
  pol-UBG: Wziął też nasienie tej ziemi i zasadził na urodzajnym polu; umieścił je
    nad wielkimi wodami jak wierzbę.
  urd-GVU: پھر عقاب اسرائیل میں آیا اور وہاں سے کچھ بیج لے کر ایک بڑے دریا کے کنارے
    پر زرخیز زمین میں بو دیا۔
  deu-1912: Er nahm auch vom Samen des Landes und pflanzte es in gutes Land, da viel
    Wasser war, und setzte es lose hin.
  kan-2017: “‘ಆಮೇಲೆ ಅದು ಆ ದೇವದಾರು ಇದ್ದ ದೇಶದ ಒಂದು ಬೀಜವನ್ನು ತೆಗೆದುಕೊಂಡು ಫಲವತ್ತಾದ ನೀರಾವರಿಯ
    ಭೂಮಿಯಲ್ಲಿ ನೆಟ್ಟು, ನೀರವಂಜಿಯ ಮರದ ಹಾಗೆ ಬೆಳೆಯಿಸಿತು.
  yap-yap: Ma aram me fek bochi awoch ko binaw nu Israel nge yan i yung ngalan bangi
    flang nib yung’ol, ni bay e ran riy ni dar ma m’ay ni nge tugulnag.
  hlt-MCSB: Khohmuen cangti te khaw a loh tih cangti khohmuen ah a tuh. Tairhi te
    a loh tih tui taengah khawk a sut.
  mdy-ETH: ዬይ ኮኦካሢ ዒስራዔኤሌ ዓጫፓ ዜርሢ ዔካዖ ኮይሳ ዋኣሢ ዴንቂ ባቃላንዳጉዲ ፔቴ ማሊ ቤስካ ዱኡቄኔ።
  twi-ASANTE: “ ‘Ɔfaa wʼasase so aba no bi kɔhyɛɛ dɔte bereɛ mu. Ɔduaa no sɛ ɔfɔtɔ
    dua a ɛwɔ nsuwansuwa ho,
  eng-WEBU: “‘“He also took some of the seed of the land and planted it in fruitful
    soil. He placed it beside many waters. He set it as a willow tree.
  wal-wal: “‘“I Israa7eela biittaappe puutiyaa efiidi, aradda biittan, daro haattai
    de7iyoosan tokkiis.
  spa-PDDPT: Luego tomó semilla de la tierra. La sembró en un campo fértil junto a
    aguas abundantes, como se planta un sauce.
  gun-gun: Ha'e gui henhoĩgue pendeyvy guigua ju ogueraa vy onhotỹ peteĩ yvy porãa
    py. Ojopy vy onhotỹ yy reia py, yy rembe rupi yvyra ikuai va'e rami oiko porã
    aguã.
  ilo-ULB: Nangala met daytoy iti sumagmamano a bukel iti daga ket inmulana iti daga
    a nakasaganan a mamulaan. Inmulana daytoy iti abay ti nalawa a pagayusan ti danum
    a kas iti pakaimulaan ti kimmawayan a kayo.
  kpg-kpg: Gei mee gaa kae labelaa dana dama laagau tomo mai i tenua Israel, gaa dogi
    i tenua humalia ono gelegele, di gowaa dela e iai nia wai i nia madagoaa huogodoo
    bolo gi tomo ai.
  uig-ARA: ئۇ يەنە زېمىندىن باشقا ئۇرۇقنى ئېلىپ باغلىق بىر ئېتىزغا تىكتى؛ ئۇنى مول
    سۇلار بويىدا سېلىپ، سۈگەت تېلىدەك تىكلىدى.
  sus-sus: «A naxa sansi xɔri nde tongo Isirayila bɔxi ma, a sa na si bɔxi fanyi ma,
    ye gboxi dɛnnaxɛ.
  pon-2006: E ahpw pil ale kisin tuhke pwulopwul kis sang nan wehin Israel oh padokedi
    nan sahpw pwelmwahu ehu, wasa me pihl kin mie ahnsou koaros pwehn kakairada.
  ksd-ksd: I ga kap bula ta umana patina kan ra gunan, ma i ga vaume ta ra bo na pia;
    ma i ga vaume marave ra umana tava. I ga vaume bulu ia,
  grc-BRENT: Καὶ ἔλαβεν ἀπὸ τοῦ σπέρματος τῆς γῆς, καὶ ἔδωκεν αὐτὸ εἰς τὸ πεδίον φυτὸν
    ἐφʼ ὕδατι πολλῷ, ἐπιβλεπόμενον ἐταξεν αὐτό.
  ind-AYT: Ia mengambil benih dari negeri itu dan menanamnya di tanah yang subur.
    Ia meletakkannya di tepi air yang berlimpah, ia menatanya seperti pohon gandarusa.
  nya-nya: “ ‘Kenaka chinatenga mbewu ina ya mʼdziko ndi kukayidzala ku malo a chonde
    kumene kunali madzi ambiri. Anayidzala ngati mmene amadzalira mtengo wa msondozi.
  hrv-hrv: Onda uze izdanak iz zemlje, u plodnu ga njivu posadi, kraj obilnih voda
    stavi, kao vrbu usadi.
  mps-mps: Tama aga te tǫ kantri Israelba bola pelama, te hogodo nai me deli sigi
    palio. Tama agai te nai wai te tǫ ili hauwa elalubo digi bulali. Tama te badu
    te ni genuai holabo ąį mabo wę hauwa elaluai.
  tpi-tpi: Na em i flai i go long kantri Israel na i kisim wanpela yangpela diwai
    wain. Na em i planim dispela diwai long graun i gat planti gris. Na long dispela
    hap i gat planti wara bilong mekim diwai i kamap bikpela.
  dan-1931: Så tog den en Plante der i Landet og plantede den i en Sædemark ved rigeligt
    Vand ...*, { [*den hebr. Tekst har et i Sammenhængen uforståelig Ord.] }
  vie-OVCB: Nó cũng lấy một số hạt giống từ đất và đem trồng nơi đất màu mỡ. Nó trồng
    bên dòng nước như trồng cây liễu.
  guj-2017: તેણે જમીન પરથી કેટલાંક બીજ પણ લીધાં, તેને વાવણી માટે તૈયાર જમીન પર વાવ્યા.
    તેણે તે દેશનું બી લઈને ફળદ્રુપ જમીનમાં મોટા જળાશય પાસે ઊગેલા વૃક્ષની માફક રોપ્યું.
  pon-2006A: E ahpw pil ale kisin tuhke pwulopwul kis sang nan wehin Israel oh padokedi
    nan sahpw pwelmwahu ehu, wasa me pihl kin mie ahnsou koaros pwehn kakairada.
  por-BRBSL: “““Ele também pegou uma parte da semente da terra e a plantou em solo
    fértil. Ele a colocou ao lado de muitas águas. Ele a colocou como um salgueiro.
  cth-cth: Haw e ram cati a tangawn hah a la teh, talai kahawi dawk a paw sak teh,
    tui moikapap a onae kongteng vah sumpakung patetlah a ung.
  twi-twi: “ ‘Ɔfaa wʼasase so aba no bi kɔhyɛɛ dɔtebere mu. Oduaa no sɛ ɔfɔsɔw dua
    a ɛwɔ nsuwansuwa ho,
  hlt-hlt: Khohmuen cangti te khaw a loh tih cangti khohmuen ah a tuh. Tairhi te a
    loh tih tui taengah khawk a sut.
  tbz-SIM: Kɛ dèè kɛ wɑɑ́ ntitieti dɛ kó dihɛì kpɛti kɛ tì buɔtí kupɑku kùù duɔ̀,
    kɛ tì fìí mmɛniɛ ntɑkɛ́, mutie mùù nɔnnɛ̀ mɛniɛ mmu kɔ̃mɛ.
  msy-2020: Egha a dɨkavigha mɨghegha Israelɨn nguazimɨn ghua wainɨn ikarɨzir mamɨn
    biam asigha, azenir mamɨn nguazir bar aghuimɨn an opari. Nguazir kam, a dɨpar
    mɨriamɨn ikia bar dera, eghtɨ gɨn wainɨn ikarɨzir kam an ikɨ aghung mangɨ bar
    ekevegham.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ cɑɑ Ɩsɛɣɛlɩ tɛtʋ tɑɑ tʋɣʋ nɑkʋlɩ kʋ piliŋɑ. Ɩlɛnɑ ɩ́ ponɑ
    nɑ ɩ́ sɔ tɑɑlɛ nte pɑ lukɑɑ tɔ tǝ tɑɑ kɛ́ lʋm nɔɣɔ. Ɩsɩɩ tʋɣʋ ŋku kʋ sɔɔlɑ lʋm
    tɔ.
  azb-azb: O torpağın toxumunu götürüb bərəkətli torpaqda əkdi. Söyüd ağacı əkilən
    kimi onu gur axan suların kənarında yerləşdirdi.
  eng-DBY: And he took of the seed of the land, and planted it in a fruitful field;
    he placed it by great waters, he set it as a willow tree.
  hin-2017: तब उसने देश का कुछ बीज लेकर एक उपजाऊ खेत में बोया, और उसे बहुत जलभरे स्थान
    में मजनू के समान लगाया।
  wol-KYG: Mu sàkk ci jiwum réew mi, def ko ci suuf su nangu, dendale kook ndox mu
    ne xéew, ni kuy jëmbat garabu sóol.
  eng-YLT: And it taketh of the seed of the land, And doth put it in a field of seed,
    To take by many waters, In a conspicuous place it hath set it.
  eng-WYC-2017: And he took of the seed of the land, and setted it in the land for
    seed, that it should make steadfast root on many waters; and he setted it in the
    higher part.
  eng-WMBB: “‘“He also took some of the seed of the land and planted it in fruitful
    soil. He placed it beside many waters. He set it as a willow tree.
  urd-GVH: फिर उक़ाब इसराईल में आया और वहाँ से कुछ बीज लेकर एक बड़े दरिया के किनारे
    पर ज़रख़ेज़ ज़मीन में बो दिया।
  rug-rug: Vagi sa si kaiqa kiko pa mua popoa meke vekoi sa pa pepeso masuruna. Meke
    lete ia sa vasina sapu koa va leana ia kolo guana huda pa taqele ovuku.
  gaz-gaz: “ ‘Innis sanyii biyya keetii keessaa waa fuudhee biyyoo gabbataa keessa
    kaaʼe. Akka muka qarqara lagaatti biqiluutti bishaan guddaa bira dhaabe;
  fra-LSG: Et il prit un rejeton du pays, et le plaça dans un sol fertile; il le mit
    près d’une eau abondante, et le planta comme un saule.
  yal-yal: Na xanbi ra, a mɔn yi Isirayila yamanan sansi gbɛtɛ tongo, a sa a si sansi
    xɔri mafedena nde yi ige gbeen dɛ alo wudi faɲina igen nafan naxan ma.
  haw-1868: Lawe hoi oia i hua o ka aina, a kanu hoi ma ka mala hua nui; waiho iho
    la oia ia ma ka pili wai nui, hoonoho iho la ia me he laau wilou la.
  arb-NAV: وَأَخَذَ أَيْضاً بَعْضَ بُزُورِ الأَرْضِ وَزَرَعَهَا فِي تُرْبَةٍ خَصِيبَةٍ
    إِلَى جُوَارِ مِيَاهٍ غَزِيرَةٍ، وَأَقَامَهَا كَالصَّفْصَافِ.
  ewe-ewe: “ ‘Etsɔ miaƒe anyigba ƒe ku aɖe, eye wòdoe ɖe anyigba nyui aɖe dzi. Edoe
    abe amuti ene ɖe afi si tsi sɔ gbɔ ɖo.
  eng-LEE: 'And he took some of the seed of the land, and planted it in a fruitful
    field: he placed it by great waters, he transplanted it among the willow-trees.'
  asm-FB: সি সেই দেশৰ মাজৰ গুটিবোৰৰ পৰা এটি গুটি লৈ উৰ্ব্বৰা মাটিত ৰুলে। সি বিজল সমূহৰ
    কাষত তাক থলে; সি বাইশী গছৰ দৰে তাক ৰুলে।
  sus-A: «عَ نَشَ سَنسِ شْرِ ندٍ تٌنفٌ عِسِرَيِلَ بْشِ مَ، عَ سَ نَ سِ بْشِ قَنيِ
    مَ، يٍ فبٌشِ دّننَشّ.
  fra-SBL: '"''''Il prit aussi une partie de la semence du pays et la planta dans
    une terre fertile. Il la plaça près de nombreuses eaux. Il la plaça comme un saule.'
  hbo-hbo: וַיִּקַּח֙ מִזֶּ֣רַע הָאָ֔רֶץ וַֽיִּתְּנֵ֖הוּ בִּשְׂדֵה־זָ֑רַע קָ֚ח עַל־מַ֣יִם
    רַבִּ֔ים צַפְצָפָ֖ה שָׂמֹֽו׃
  kik-kik: “ ‘Ĩgĩcooka ĩgĩkuua mbeũ imwe cia bũrũri wanyu, na ĩgĩcihaanda tĩĩri-inĩ
    mũnoru. Ĩgĩcihaanda ta mũtĩ ũrĩa ũkũraga hakuhĩ na maaĩ maingĩ,
  fra-NCL: Puis il prit du plant du pays et le plaça dans un sol fertile ; il le mit
    près d’une eau abondante et le planta comme un saule.
  cek-AK: Prae thung ih amuu to a lak moe, kahoih long ah et pacoengah, kapop tui
    taeng ih akung baktiah a ohsak.
  cuk-cuk: ” ’Geb ibmar-gwag-a-yargined susad, geb napa-nuedgi a-ibmar-gwag digsamogad.
    Diwar-aryomaid-gakaba sapi-Sauceʼyob digsad.
  uig-CYR: У йәнә зиминдин башқа уруқни елип бағлиқ бир етизға тикти; уни мол сулар
    бойида селип, сүгәт телидәк тиклиди.
  tel-2017: అది ఆ దేశంలో నుండి కొన్ని విత్తనాలు కూడా తీసుకు వెళ్ళింది. విత్తనాలు నాటడానికి
    సిద్ధపరిచిన ఒక పొలంలో వాటిని నాటింది. వాటిని నాటిన చోటికి పక్కనే ఒక పెద్ద చెరువు
    ఉంది.
  hat-BSA: “‘“Anplis, li te pran semans peyi a pou te plante li nan yon tè fètil.
    Li te mete li akote gwo dlo. Li te plase li tankou yon pye sikren.
  kos-kos: Na el eis soko sacn fusr liki facl Israel ac usla yukwiya ke sie ima wo
    fohk we, yen yohk kof we ma ac akoyohuye sacn uh in kap wo.
  hbo-WLC: וַיִּקַּח֙ מִזֶּ֣רַע הָאָ֔רֶץ וַֽיִּתְּנֵ֖הוּ בִּשְׂדֵה־זָ֑רַע קָ֚ח עַל־מַ֣יִם
    רַבִּ֔ים צַפְצָפָ֖ה שָׂמֽוֹ׃
  ibo-ibo: “ ‘O sitekwara nʼala ahụ were otu mkpụrụ kụọ ya nʼala mara nnọọ ezi mma.
    Ọ kụrụ ya dịka e si akụ osisi wilo nʼakụkụ ebe enwere ụba mmiri.
  ory-ory: ଆହୁରି, ସେ ଦେଶର ବୀଜ ନେଇ ଏକ ଉର୍ବର ଭୂମିରେ ତାହା ରୋପଣ କଲା; ସେ ଜଳରାଶିର ନିକଟରେ
    ବାଇଶୀ ବୃକ୍ଷ ତୁଲ୍ୟ ତାହା ରୋପଣ କଲା।
  chk-chk: Mürin a angei efoch fasar seni ewe fanü Israel o fotukätiu lon eu pwül
    mi pwülüöch. Iwe, a fotukätiu usun efoch silifö arun eu koluk mi watte.
  rop-rop: “En afta imbin deigim det lilwan greiptri brom Isreil en imbin plentimbat
    deya langa brabli gudwan graun weya im garram loda woda blanga meigim im gro gudwei.
  ukr-1871: Так само взяв насїння з тієї землї та й посадив у землю плодющу; над великою
    водою посадив його, наче ивину.
  deu-1951: Er nahm auch von dem Samen des Landes und tat ihn auf ein Saatfeld; er
    brachte ihn zu reichlichen Wassern und setzte ihn wie einen Weidenbaum.
  eng-JPS: He took also of the seed of the land, and planted it in a fruitful soil;
    he placed it beside many waters, he set it as a slip.
  srp-1865: I uze sjeme iz one zemlje, i metnu ga na njivu, odnese ga gdje ima mnogo
    vode, i ostavi ga dobro.
  lug-lug: “ ‘N’etwala emu ku nsigo ez’ensi eyo, n’egisimba mu ttaka eggimu; n’egisimba
    okumpi n’amazzi amangi, n’emera n’eba ng’omusafusafu,
  heb-heb: ויקח מזרע הארץ ויתנהו בשדה זרע קח על מים רבים צפצפה שמו׃
  ben-IRV: আর সে ঐ জমির একটি বীজ নিয়ে উর্বর জমিতে লাগিয়ে দিল; সে জলরাশির সামনে তা
    রাখল, বাইশী গাছের মতো তা রোপণ করল।
  pan-pan: ਨਾਲੇ ਉਹ ਉਸ ਧਰਤੀ ਦਾ ਬੀਜ ਵੀ ਲੈ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਉਪਜਾਊ ਖੇਤ ਵਿੱਚ ਬੀਜਿਆ। ਉਸ ਨੇ
    ਉਹ ਨੂੰ ਬਹੁਤਿਆਂ ਪਾਣੀਆਂ ਦੇ ਕੰਢੇ ਬੇਦ ਦੇ ਰੁੱਖ ਵਾਂਗੂੰ ਲਾਇਆ।
  mya-JVB: မျိုးစေ့ ကို လည်း ယူ ၍ ရေ များ ရာလယ်ကွက် ၌ ပျိုး လျက် ၊ မိုဃ်းမခ ပင်ကဲ့သို့ထား
    လေ၏။
  hmo-hmo: “Vadaeni unai ugava manu ese Israela tano ena uhena ta ia abia, tano namona
    lalonai ia hadoa, ranu momo gabuna dekenai.
  urd-urd: और वह उस सर — ज़मीन में से बीज ले गया और उसे ज़रखेज़ ज़मीन में बोया; उसने
    उसे आब — ए — फ़िरावाँ के किनारे, बेद के दरख़्त की तरह लगाया।
  rus-SYN: и взял от семени этой земли, и посадил на земле семени, поместил у больших
    вод, как сажают иву.
  bqc-SIM: À bùsupi vɛ̃ɛ bui sɛ̀ lↄ, a pɛ̀ swada saɛ bua lán swagbala líwa.
  tcz-CHONGTHU: Aman hiche gam'a kon chun muchi ho chu apon chule leiphatna laikhatna
    agatun ahi. Thingnem banga akhan theina dingin vadung len panga atun ahi.
  mar-mar: त्याने त्यातले काही बीज घेतले आणि पेरणी करण्यासाठी तयार भूमीत जेथे विपुल
    पाणी होते तेथे वाळुंजासारखे लावले.
  qub-qub: Nircorga nasyunniquipita muruta acrarcurnami murusha. Aypalla yacu chayanan
    mayu cantuncho camarisha caycaj chacramanmi murusha.
  bqp-bqp: Mɑ tɑ dɑ̃ɑ kpii pɔturɑ gɑɑ suɑ tɑ dɑ tɑ girɑ nge dɑ̃ɑ ye yɑ rɑ n wɑ̃ɑ nim
    bɔkuɔ mi tem gem mu wɑ̃ɑ, mi nim mu yibɑ.
  hat-hat: Lèfini, li pran yon ti plan nan peyi Izrayèl la, li plante l' nan yon bon
    venn tè, toupre yon larivyè ki toujou plen dlo, pou l' ka grandi tankou yon pye
    sikren.
  eng-BSB: He took some of the seed of the land and planted it in fertile soil; he
    placed it by abundant waters and set it out like a willow.
  eng-WEBPB: “‘“He also took some of the seed of the land and planted it in fruitful
    soil. He placed it beside many waters. He set it as a willow tree.
  kbq-kbq: Hagi ana'ma huteno'a ana tumpamo'a mago'a avimzana Israeli mopafintira
    erino vuno, knare huno tima'ane mopafi ome hankre'ne. Hagi anama hankre'neana,
    rama'a ti me'nefi wilo zafa hankreankna huno ome hankre'ne.
  nhe-BL: “ ‘Nojquiya quicuic tlen tlalchi se ichamancayo huan quitocato campa cuali
    tlali iteno se atemitl campa oncac miyac atl para ma moscalti nimantzi queja nopa
    cuahuitl tlen itoca huexotl.
  gub-BL: Na'e o'ok amo ka'a hezuz romo ma'e kwer Izaew ywy rehe har kury. Uzutym
    ywy ikatu ma'e rehe 'y imuezuz kar haw tuweharupi heta ma'e rehe.
  eng-DRA: 'And he took of the seed of the land, and put it in the ground for seed,
    that it might take a firm root over many waters: he planted it on the surface
    of the earth.'
