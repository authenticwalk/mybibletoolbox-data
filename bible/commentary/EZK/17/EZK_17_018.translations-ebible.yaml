verse: EZK.017.018
translations:
  mal-C: അയാൾ ആ ശപഥം അവഗണിച്ച് ഉടമ്പടി ലംഘിച്ചിരിക്കുന്നു. അയാൾ ഹസ്തദാനംചെയ്തു കരാറിൽ
    ഏർപ്പെട്ടിട്ടും ഇതെല്ലാം ചെയ്തിരിക്കുന്നു. അതിനാൽ അയാൾ രക്ഷപ്പെടുകയില്ല.
  deu-TKW: 'Denn er ist meineidig geworden, indem er den Vertrag brach: obgleich er
    seinen Handschlag gegeben, hat er doch alles das gethan; aber er soll nicht davon
    kommen.'
  lin-lin: Atosaki te ndayi oyo alapaki mpe abukaki boyokani. Lokola atombolaki loboko
    na ye na ndayi mpe asali makambo ya boye, akobika te !
  eng-LSV: And he despised the oath—to break covenant, || And behold, he has given
    his hand, || And all these he has done—he does not escape.
  eng-GNV: For he hath despised the othe, and broken ye couenant (yet lo, he had giuen
    his hand) because he hath done all these things, he shall not escape.
  eng-WEBSTER: Seeing he despised the oath by breaking the covenant, when lo, he had
    given his hand, and hath done all these things , he shall not escape.
  nhw-BL: Pampa nopa tlanahuatijquetl quiixpanoc nopa camanal sencahuali masque tlatestigojquetztoya
    para quitlepanitasquía Nabucodonosor. Huan yeca amo hueli mochololtis tlen nopa
    tlatzacuiltili catli ipantis.
  swh-ONEN: Alidharau kiapo kwa kuvunja Agano. Kwa sababu aliahidi kwa mkono wake
    mwenyewe na bado akafanya mambo haya yote, hataokoka.
  bba-bba: Domi durɔ wi, u mɑɑ win nɔɔ mwɛɛru ɑtɑfiiru kuɑ, mɑ u ɑrukɑwɑni kusiɑ yè
    sɔɔ u rɑɑ win nɔɔ mwɛɛru doke. Yen sɔ̃, u ǹ kisirɑmɔ.
  eng-KJVCPB: seeing he despised the oath by breaking the covenant, when lo, he had
    given his hand, and hath done all these things, he shall not escape.
  luo-luo: Ne ochayo singruok kuom ketho winjruok. Nikech ne ok orito singruok mane
    osetimo, ok enotonyne kum.
  meu-meu: Badina be gwauhamata helaḡana e dadaraia bona taravatu e tataia utu, bona
    imana e dudui heni to ini kara iboudiai e kara, dainai ia na basine roho mauri.
  npi-ULB: किनकि त्‍यो राजाले करार भङ्ग गरेर उसको शपथलाई अपमान गर्‍यो । हेर, उसले
    प्रतिज्ञा गर्नको निम्ति आफ्‍नो हात पसार्‍यो तापनि उसले यी कामहरू गर्‍यो । ऊ उम्कनेछैन
    ।
  yor-yor: Nítorí pé ó kẹ́gàn ìbúra nípa dída májẹ̀mú, àti pé ó juwọ́ sílẹ̀ nínú ṣíṣe
    ìlérí, kì yóò bọ níbẹ̀ pẹ̀lú gbogbo àwọn nǹkan tí ó ṣe yìí.
  pes-OPCB: زیرا پادشاه یهودا سوگند و پیمان وفاداری خود را نسبت به پادشاه بابِل خوار
    شمرد و آن را شکست. بنابراین، جان به در نخواهد برد.
  tgl-ULB: Sapagkat hinamak ng hari ang kaniyang panunumpa sa pamamagitan ng hindi
    pagtupad sa kasunduan. Tingnan mo, iniabot niya ang kaniyang kamay upang mangako,
    subalit ginawa niya ang lahat ng mga bagay na ito. Hindi siya makatatakas.
  hui-hui: Yuda kini kago ibunime habo nalolene bi lo wiyagobi ogoale buleore lalu
    bi lo wiyagobi pugualu mo habo layagonaga ibuni pani noleneore wulebira. Pani
    ogoni nanolenaga ibu ibida polene henge nawulebira.
  mya-mya: ထို​မင်း​သည်​မိ​မိ​ကျိန်​ဆို​ခဲ့​သည့်​ကျမ်း​သစ္စာ ကို​မ​လေး​စား​ဘဲ၊ မိ​မိ​ချုပ်​ဆို​ခဲ့​သည့်​ငြိမ်း
    ချမ်း​ရေး​စာ​ချုပ်​ကို​လည်း​ကောင်း​ချိုး​ဖောက်​၏။ သူ​သည်​က​တိ​သစ္စာ​ကျိန်​ဆို​ပြီး​သော်​လည်း
    ဤ​အ​မှု​တို့​ကို​ပြု​သ​ဖြင့်​သူ​သည်​ယ​ခု အ​သက်​ချမ်း​သာ​ရာ​ရ​မည်​မ​ဟုတ်'' ဟူ​၍
    တည်း။
  bod-N: དེས་མནའ་ཚིག་ལ་མཐོང་ཆུང་བྱས་ནས་ཁ་ཆད་དོར་བ་དང་། ཁོས་བློ་དཀར་བའི་དམ་བཅའ་བཞག་ཀྱང་དོན་དེ་ཐམས་ཅད་སྤྱད་པས།
    ཁོ་ནི་ཐར་བར་མི་འགྱུར་རོ། །
  sna-sna: Akashora mhiko nokuputsa kwaakaita sungano. Nokuti akanga aisa ruoko rwake
    pakupika uku ndokuzoita zvinhu zvose izvi, haangapunyuki.
  spa-BLM: Porque ha despreciado el juramento rompiendo el pacto; y he aquí que había
    dado su mano, y sin embargo ha hecho todas estas cosas. No escapará.
  cac-cac: Maj sc'anab'ajej b'aj ix yac' sti' vin̈ sreyal Judá chi', maj elc'och tas
    syal strato vin̈ ix sb'o chi', yuj chi' man̈ ol yal-laj scolan sb'a vin̈.
  swh-ULB: Kwa kuwa mfalme amedharau kiapo chake kwa kulivunja agano. Tazama, ameunyoosha
    kwa mkono wake ili kufanya ahadi na bado ameyafanya haya mambo yote. Hataokoka.
  bel-bel: Ён пагардзіў клятваю, каб парушыць спрымірэнства, і вось, даў руку сваю
    і зрабіў усё гэта; ён не ацалее.
  deu-ELBBK: Da er den Eid verachtet und den Bund gebrochen hat – und siehe, er hatte
    seine Hand darauf gegeben und tat dennoch alles dieses – so wird er nicht entkommen.
  mbb-OT: Ne ǥeina te wazè din beliya is impenangdù din wey wazè din tumana is neuyunan,
    kenè sikandin ebpekelingkawas.
  mal-2015: അവൻ ഉടമ്പടി ലംഘിച്ചു സത്യം ധിക്കരിച്ചിരിക്കുന്നു; അവൻ കയ്യടിച്ചിട്ടും
    ഇതൊക്കെയും ചെയ്തിരിക്കുന്നു; ആകയാൽ അവൻ ഒഴിഞ്ഞു പോകയില്ല.
  rmc-rmc: O judsko kraľis tele dikhľa e vera a prephagľa e zmluva. Kajte peske pre
    oda podiňa o vast, the avke kerďa kala veci. Ov na denašela!
  pes-OPV: چونکه قسم راخوار شمرده، عهد را شکست و بعد از آنکه دست خود را داده بود همه
    اینکارها را بعمل آورد، پس رهایی نخواهی یافت.»
  ron-1924: Ел а несокотит журэмынтул пынэ ынтр-атыт, кэ а рупт легэмынтул, ба ынкэ
    шь-а дат мына ши а фэкут тоате ачесте лукрурь; ну ва скэпа!’”
  ben-OBCV: সে শপথ অবজ্ঞা করে চুক্তি ভেঙেছে। সে অধীনতার চুক্তি করেও এসব কাজ করেছে
    বলে রক্ষা পাবে না।
  som-som: Maxaa yeelay, isagu dhaartii wuu quudhsaday markuu axdigii jebiyey, oo
    intuu gacantiisa ku dhaartay ayuu haddana waxyaalahaas oo dhan sameeyey, oo sidaas
    aawadeed innaba ma uu baxsan doono.
  lat-VUC: 'Spreverat enim juramentum, ut solveret fœdus, et ecce dedit manum suam:
    et cum omnia hæc fecerit, non effugiet.'
  eng-ASVBT: For he hath despised the oath by breaking the covenant; and behold, he
    had given his hand, and yet hath done all these things; he shall not escape.
  ita-1885: Poi ch'egli ha sprezzato il giuramento fatto con esecrazione, rompendo
    il patto, ed ecco, dopo aver data la mano, pure ha fatte tutte queste cose; egli
    non iscamperà.
  eng-LXXUP: Whereas he has profaned the oath so as to break the covenant, when, behold,
    I engaged his hand, and he has done all these things to him, he shall not escape.
  eng-ULB: For the king despised his oath by breaking the covenant. Behold, he reached
    out with his hand to make a promise and yet he did all these things. He will not
    escape.
  spa-VBL: No respetó su juramento al romper el acuerdo. Como estrechó la mano en
    señal de la promesa que hizo, y sin embargo se rebeló de esta manera, ¡no quedará
    impune!
  fra-_FOB: Car il a méprisé le serment, en violant l'alliance; et voici, après avoir
    donné sa main, il a néanmoins fait toutes ces choses. Il n'échappera pas!
  mal-mal: അവൻ ഉടമ്പടി ലംഘിച്ച് സത്യം ധിക്കരിച്ചിരിക്കുന്നു; അവൻ കൈയടിച്ച് സത്യം ചെയ്തിട്ടും
    ഇതൊക്കെയും ചെയ്തിരിക്കുന്നു; ആകയാൽ അവൻ രക്ഷപെടുകയില്ല”.
  urd-GVR: Kyoṅki Yahūdāh ke bādshāh ne ahd ko toṛ kar wuh qasam haqīr jānī hai jis
    ke taht yih bāndhā gayā. Go us ne Shāh-e-Bābal se hāth milā kar ahd kī tasdīq
    kī thī to bhī bewafā ho gayā, is lie wuh nahīṅ bachegā.
  suz-BL: मारदे हना मेकोम आ जशो कसम ममिम्‍थु, आ पशो कबल प्रोंइशा, सल्‍ला पा यो, मोदेंशो
    मरिम्‍शो पतीके मेको ब्रोंइने मचाप्‍ब” देंशो बाक्‍ब।
  eng-NOY: he hath despised the oath, and broken the covenant; behold, he hath given
    the hand, and yet done all these things; he shall not escape!
  ita-1927: Egli ha violato il giuramento, infrangendo il patto eppure, avea dato
    la mano! Ha fatto tutte queste cose, e non scamperà.
  ckb-ckb: ئەوەی سووکایەتی بە سوێند کرد و پەیمانی شکاند، دەستی دایە دەست و سەرەڕای
    ئەوەش هەموو ئەمانەی کرد، دەرباز نابێت.
  eng-BBE: For he put his oath on one side in letting the agreement be broken; and
    though he had given his hand to it, he did all these things; he will not get away
    safe.
  kan-OKCV: ಅವನು ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿದು, ಪ್ರಮಾಣ ವಚನವನ್ನು ತಿರಸ್ಕರಿಸಿದನು. ಅವನು ಒಡಂಬಡಿಕೆಯಲ್ಲಿ
    ತನ್ನ ಹಸ್ತವನ್ನಿಟ್ಟಿದ್ದರೂ ಈ ಎಲ್ಲಾ ಸಂಗತಿಗಳನ್ನು ಮಾಡಿದ್ದರಿಂದ ಅವನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು.
  tam-2017: இதோ, இவன் வாக்கு கொடுத்திருந்தும் உடன்படிக்கையை முறித்துப்போட்டு, ஆணையை
    அசட்டைசெய்தான்; இப்படியெல்லாம் செய்தவன் தப்புவதில்லை.
  spa-RV-1909: Pues menospreció el juramento, para invalidar el concierto cuando he
    aquí que había dado su mano, é hizo todas estas cosas, no escapará.
  ron-BTF: Văzând că el a disprețuit jurământul prin ruperea legământului, când, iată,
    el și-a dat mâna și a făcut toate acestea, nu va scăpa.
  eng-WEBP: For he has despised the oath by breaking the covenant; and behold, he
    had given his hand, and yet has done all these things. He won’t escape.
  eng-FBV: He disregarded his oath by breaking the agreement. Because he shook hands
    as a sign of the promise he made, yet rebelled in this way, he won't go unpunished!’
  nld-1939: Hij is meinedig geworden door het verbond te breken. Zie, hij heeft zijn
    hand erop gegeven, en toch doet hij dit alles! Néén, hij zal niet ontkomen!
  nch-BL: Pampa nopa tanahuatijquet quiixpanoc nopa camanal sencahuali masque tatestigojquetztoya
    para quitepanitasquía Nabucodonosor. Huan yeca amo hueli mochololtis ten nopa
    tatzacuiltili cati ipantis.
  vie-1934: Thật vậy, Sê-đê-kia đã khinh dể lời thề, phạm đến giao ước; nầy, đã trao
    tay ra rồi, thế mà nó còn làm những sự ấy. Nó chắc không thoát khỏi!
  hin-CV: उसने वाचा को तोड़ने के द्वारा शपथ को तुच्छ जाना. क्योंकि उसने अपने हाथ को
    गिरवी रखा और फिर भी ये सब काम किया, इसलिये वह बच नहीं पाएगा.
  spa-BES: Porque despreció su juramento al romper el pacto; y aunque le había dado
    la mano, hizo todas estas cosas; Él no se escapará a salvo.
  tdx-tdx: ie nañamavo i fantay, nivalike amy fañinay, naho nanolo-pitàñe mbore nanao
    ieaby rezay, toe tsy hipoliotse.
  tha-KJV: เพราะเหตุท่านดูหมิ่นคำปฏิญาณและหักพันธสัญญา และดู​เถิด เพราะท่านปฏิญาณตัวและยังกระทำสิ่งทั้งปวงเหล่านี้
    ท่านจึงจะหนีไปให้พ้นไม่​ได้
  por-BR-2018: Porque desprezou o juramento, quebrando o pacto; e eis que havia firmado
    compromisso; havendo pois feito todas todas estas coisas, não escapará.
  deu-ELO: Da er den Eid verachtet und den Bund gebrochen hat, und siehe, er hatte
    seine Hand darauf gegeben und tat dennoch alles dieses, so wird er nicht entrinnen.
  eng-WYC-2018: For he despised the oath, that he should break the bond of peace,
    and lo! he gave his hand; and when he hath done all these things, he shall not
    escape. (For he had so despised the oath, that he broke the covenant, (or the
    treaty), and behold! he had raised up his hand, (or he had sworn an oath to it);
    and now that he hath done all these things, he shall not escape.)
  epo-epo: Kaj ĉar li malŝatis la ĵuron kaj rompis la interligon, ĉar li donis sian
    manon kaj tamen faris ĉion ĉi tion, tial li ne saviĝos.
  uig-PIN: U ⱪǝsǝmni kǝmsitip, ǝⱨdini buzdi; mana, u ⱪol elixip sɵz bǝrdi, biraⱪ u
    muxu ixlarni ⱪildi; xunga u tirik ⱪeqip ⱪutulalmaydu».
  beo-beo: E da ea dafawane ilegele sia:i, amola gousa:su hamoi amo fi dagoi. Amo
    huluane hamobeba:le, e da hobeale masunu hamedei ba:mu.”
  tpi-OTNT: King bilong Juda i bin brukim strongpela promis na kontrak em i bin mekim,
    na em i gat asua. Olsem na em i no inap i stap gut.
  hau-SA: Bai cika rantsuwa ba ta wurin take alkawari. Domin sarkin Isra’ila ya ƙulla
    alkawari ya kuma aikata dukan waɗannan abubuwa, ba zai tsira ba.
  uig-LAT: U qesemni kemsitip, ehdini buzdi; mana, u qol éliship söz berdi, biraq
    u mushu ishlarni qildi; shunga u tirik qéchip qutulalmaydu».
  nde-nde: Wadelela isifungo ngokwephula isivumelwano. Ngoba wazibopha ngesifungo
    kodwa wasesenza zonke lezizinto akayikuphunyuka.
  ton-ton: Koeʻuhi naʻa ne manuki ʻae tuki ʻi heʻene maumauʻi ʻae fuakava, kae vakai,
    naʻa na fepukeaki nima, pea kuo ne fai ʻae ngaahi meʻa ni, ʻe ʻikai ʻaupito te
    ne hao.”
  ces-1613: Poněvadž pohrdl přísahou, zrušiv smlouvu. Neb aj, podal ruky své, a však
    všecko toto činí. Neujdeť pomsty.
  eng-WMB: For he has despised the oath by breaking the covenant; and behold, he had
    given his hand, and yet has done all these things. He won’t escape.
  tam-TCV: அவன் உடன்படிக்கையை மீறி, சத்தியத்தை அசட்டை செய்துவிட்டான். கைகொடுத்து ஆணையிட்டிருந்தும்,
    அவன் இக்காரியங்களைச் செய்தபடியால் தப்பவேமாட்டான்.
  ceb-ULB: Kay gisalikway sa hari ang iyang gipanumpa pinaagi sa pagsupak sa kasabotan.
    Tan-awa, gituy-od niya ang iyang kamot aron sa pagsaad apan gibuhat gihapon niya
    kining mga butanga. Dili gayod siya makaikyas.
  pol-UBG: Ponieważ wzgardził przysięgą, łamiąc przymierze. Oto bowiem dał na to swą
    rękę, a to wszystko uczynił. Nie ujdzie zemsty.
  urd-GVU: کیونکہ یہوداہ کے بادشاہ نے عہد کو توڑ کر وہ قَسم حقیر جانی ہے جس کے تحت
    یہ باندھا گیا۔ گو اُس نے شاہِ بابل سے ہاتھ ملا کر عہد کی تصدیق کی تھی توبھی بےوفا
    ہو گیا، اِس لئے وہ نہیں بچے گا۔
  deu-1912: Denn weil er den Eid verachtet und den Bund gebrochen hat, darauf er seine
    Hand gegeben hat, und solches alles tut, wird er nicht davonkommen.
  kan-2017: ಏಕೆಂದರೆ ಇವನು ಇಟ್ಟ ಆಣೆಯನ್ನು ತಿರಸ್ಕರಿಸಿ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದನಲ್ಲವೇ? ಕೈಯ ಮೇಲೆ
    ಕೈಯಿಟ್ಟು ಆಣೆಮಾಡಿದರೆ ಪ್ರಯೋಜನವೇನು? ಇದನ್ನೆಲ್ಲಾ ಮಾಡಿದ್ದರಿಂದ ಇವನು ಪಾರಾಗನು.”
  yap-yap: I th’ab fare mow nge fare tha’ ni ngongliy. I rin’ urngin e pin’ey ere
    chiney e dabkiyag ni nge mil.”
  hlt-MCSB: Paipi phae ham olcaeng a hnoel van dongah a kut duen cakhaw a cungkuem
    a saii he loeih mahpawh ne.
  mdy-ETH: ዒዚ ጫኣቄ ጫኣቁሞ ቶኦቺ ዬያ ጫኣቁሞ ሃሼሢሮና ኩጮ ዒንጌስካፓ ዬያ ቢያ ባኮ ማዼሢሮ ዒዚ ቶላዓኬ።»
  twi-ASANTE: Ɔbuu apam no so, nam so de too ntam no. Esiane sɛ ɔde ne nsa ahyɛ apam
    no ase na ɔyɛɛ yeinom nyinaa enti, ɔremfa ne ho nni.
  eng-WEBU: For he has despised the oath by breaking the covenant; and behold, he
    had given his hand, and yet has done all these things. He won’t escape.
  wal-wal: I caaquwaa kariis; maachchaa kanttiis. I ba kushiyaakka immidi, ba giidoogaa
    polibeenna. Hegaa gishshau, au kessi ekkiyoosi baawa.
  spa-PDDPT: Despreció el juramento y violó el pacto. Dio la mano y después hizo esto.
    No escapará.
  gun-gun: Mba'eta ouraague omboyke, ha'e peteĩ rami ikuai aguã jopopyy ratã reve
    ojapo va'ekue ombovaipa vy ha'e nunga ha'e javi ojapo raka'e. Ha'e nunga rupi
    ae ndoo jepei 'rã.
  ilo-ULB: Ta inumsi ti ari ti sapatana babaen iti saanna a panangtungpal iti tulag.
    Pudno nga intayagna ti imana tapno agkari, ngem naaramidna amin dagitoy a banag.
    Saanto isuna a makalibas.
  kpg-kpg: Mee gu oho dana hagamodudahi mo dana hagababa dela ne hai. Mee guu hai
    nia mee aanei huogodoo, malaa, dolomeenei gei mee gu deemee di dagaloaha.”
  uig-ARA: ئۇ قەسەمنى كەمسىتىپ، ئەھدىنى بۇزدى؛ مانا، ئۇ قول ئېلىشىپ سۆز بەردى، بىراق
    ئۇ مۇشۇ ئىشلارنى قىلدى؛ شۇڭا ئۇ تىرىك قېچىپ قۇتۇلالمايدۇ».
  sus-sus: A to a xa kali mabere saatɛ kanafe ra, a fama nɛ na sare sɔtɔde.»
  pon-2006: E kauwehla sapwellime kahula oh inou lapo me e wiadahr. E wiadahr soahng
    pwukat koaros, oh e sohte pahn pitsang.”
  ksd-ksd: I ga pidimuane ra vavalima ba i ga vakaina ra kunubu; ea, i ga tul tar
    ra limana, ma i ga pait go ra umana magit; pa na pila.
  grc-BRENT: Καὶ ἠτίμωσεν ὁρκωμοσίαν τοῦ παραβῆναι διαθήκην· καὶ ἰδοὺ δέδωκα τὴν χεῖρα
    αὐτοῦ, καὶ πάντα ταῦτα ἐποίησεν αὐτῷ, μὴ σωθήσεται.
  ind-AYT: Dia menghina sumpah itu dengan melanggar perjanjian, lihatlah, ia memberikan
    tangannya, dan telah melakukan semua ini, ia tidak akan dapat melarikan diri.”
  nya-nya: Mfumu ya ku Yuda inanyoza lumbiro lake pophwanya pangano. Inalonjeza komabe
    sinatsatire malonjezo ake. Choncho sidzapulumuka.
  hrv-hrv: Prezreo je zakletvu, razvrgao savez. Da, iako ruku bijaše dao, sve to učini!
    Ne, neće umaći!'
  mps-mps: Te Juda kingo te eno nogi weyu, te Babilon kingba nogo mayu elama, tama
    agai po dąų walali. Tama agai te Babilon king dali dąų walali po, te bomai
    po bolaligo te aga dene saibao. Tialima, aga bugagia bidabo usu meni yaibao,”
    te po wali.
  tpi-tpi: King bilong Juda i bin brukim strongpela promis na kontrak em i bin mekim,
    na em i gat asua. Olsem na em i no inap i stap gut.
  dan-1931: Thi han lod hånt om Eden og brød Pagten trods givet Håndslag; alt dette
    gjorde han; han skal ikke undslippe!
  vie-OVCB: Vì vua Ít-ra-ên đã phản ước bội thề, đã cam kết rồi phản bội, nên sẽ không
    thoát nạn.
  guj-2017: કેમ કે રાજાએ કરાર તોડીને સોગનને તુચ્છ ગણ્યા છે. જુઓ, તેણે પોતાનો હાથ લંબાવીને
    કરાર કર્યો છે, પણ તેણે આ બધા કામો કર્યાં છે. તે બચવાનો નથી.
  pon-2006A: E kauwehla sapwellime kahula oh inou lapo me e wiadahr. E wiadahr soahng
    pwukat koaros, oh e sohte pahn pitsang.”
  por-BRBSL: Pois ele desprezou o juramento ao quebrar o pacto; e eis que ele havia
    dado sua mão, e ainda assim fez todas essas coisas. Ele não vai escapar.
  cth-cth: Bangkongtetpawiteh, lawkkamnae ek lahoi, thoebonae a raphoe, lawk a kâkam
    hnukkhu vah, hete hnonaw pueng bout a sak, hatdawkvah, hlout roeroe mahoeh.
  twi-twi: Obuu apam no so, nam so de too ntam no. Esiane sɛ ɔde ne nsa ahyɛ apam
    no ase na ɔyɛɛ eyinom nyinaa nti, ɔremfa ne ho nni.
  hlt-hlt: Paipi phae ham olcaeng a hnoel van dongah a kut duen cakhaw a cungkuem
    a saii he loeih mahpawh ne.
  tbz-SIM: Sedisɑdɛmmu kóo kpɑ̀ɑ̀tì sènkɛ̀rì dinùù ò do ò dɔúnnɛ̀ dì ndi, kɛ tɔ̃̀tɛ
    mɛtɑummɛ̀. Weè mɛ ndo yié nkɛ dɔ̀ ò yó nyíé nho kpɛti, kɛ nɛ́ wɛ̃̀tɛ kɛ dɔ̀ɔ̀
    dɛndɛ, ò bɑ́ɑ́ nɑ kɛ́dennɛ omɑ́ɑ̀ dɛ miɛkɛ.
  msy-2020: Ia oragh! Judan atrivir igiam, akar dɨkɨrɨzir gavgavimɨn aghuagha anebɨki.
    Egha a bizir kaba bar dagh ami. A datɨrɨghɨn arɨmangɨghan kogham.
  dop-dop: Mpi tɔ, ɩ tɑ nyǝnɩ ɩ tuunɑʋ kɛ pʋlʋ. Ɩ yɔkɑ ɩ nɔɣɔ pɛɛlʋɣʋ. Pǝyele ɩnɩ
    ɩ kɑ yɔɣɔtǝnɑ nɑ ɩ́ sɩɩ, nɑ ɩ́ lɑ pǝ tǝnɑ. Ɩ kɑɑ tɑsɑ fituɣu.
  azb-azb: Çünki o, əhdi pozaraq içdiyi anda xor baxdı, söz verdiyi halda bütün bu
    işləri etdiyinə görə özü də qaçıb qurtara bilməyəcək”.
  eng-DBY: 'He despised the oath, and broke the covenant; and behold, he had given
    his hand, yet hath he done all these things: he shall not escape.'
  hin-2017: क्योंकि उसने शपथ को तुच्छ जाना, और वाचा को तोड़ा; देखो, उसने वचन देने
    पर भी ऐसे-ऐसे काम किए हैं, इसलिए वह बचने न पाएगा।
  wol-KYG: Moo sàggane ngiñ, moo wor kàddu ga mu fasante woon. Mu ngoog, moo joxe
    kàddoom, ba noppi walbatiku def lii lépp. Du mucc mukk.
  eng-YLT: And he despised the oath — to break covenant, And lo, he hath given his
    hand, And all these he hath done, he escapeth not.
  eng-WYC-2017: For he despised the oath, that he should break the bond of peace,
    and lo! he gave his hand; and when he hath done all these things, he shall not
    escape.
  eng-WMBB: For he has despised the oath by breaking the covenant; and behold, he
    had given his hand, and yet has done all these things. He won’t escape.
  urd-GVH: क्योंकि यहूदाह के बादशाह ने अहद को तोड़कर वह क़सम हक़ीर जानी है जिसके तहत
    यह बाँधा गया। गो उसने शाहे-बाबल से हाथ मिलाकर अहद की तसदीक़ की थी तो भी बेवफ़ा
    हो गया, इसलिए वह नहीं बचेगा।
  rug-rug: Na sekea sa sapu tokotokoro nia sa meke gua tugo sa vinariva egoi sapu
    tavetia sa. Taveti sa sari doduru tiṉitoṉa hire meke kamahire lopu kote boka govete
    si asa.
  gaz-gaz: Inni walii galtee tuffatee kakuu cabse. Sababii walii galteedhaan harka
    dhaʼee garuu waan kana hunda hojjeteef inni hin baʼu.
  fra-LSG: Il a méprisé le serment, il a rompu l’alliance; il avait donné sa main,
    et il a fait tout cela; il n’échappera pas!
  yal-yal: Bayo, Yuda mangan bata a mɛ a kɔlɔ xuiin na, a yi layirin kala. A to a
    kɔlɔ, a yi na feene birin liga, a mi a futuxulɛ a bun mumɛ!”
  haw-1868: I kona hoowahawaha ana i ka hoohiki ana, ma ka uhai ana i ke kuikahi,
    i ka wa i haawi ai oia i kona lima, a ua hana hoi oia i keia mau mea a pau, aole
    ia e pakele.
  arb-NAV: لَقَدِ ازْدَرَى الْحِلْفَ حِينَ نَكَثَ الْعَهْدَ، وَهَا هُوَ قَدْ مَدَّ
    يَدَ الْوَلاءِ إِلَى مِصْرَ. وَلَكِنَّهُ وَإِنْ فَعَلَ هَذَا كُلَّهُ لَنْ يُفْلِتَ.
  ewe-ewe: Edo vlo atam la to nubabla la tutu me. Esi wòlɔ̃ ɖe nubabla la dzi hafi
    wɔ nu siawo katã ta la, mate ŋu asi o.’
  eng-LEE: Yea, he that hath despised the oath by breaking the covenant, when, lo,
    he had given his hand, and hath done all these things, shall not escape.
  asm-FB: কিয়নো ৰজাই নিয়মটি ভাঙি শপতটো তুচ্ছ কৰিলে; চোৱা, তেওঁ হাতযোৰ কৰি শপত লোৱাৰ
    পাছতো, এই আটাই কাৰ্য কৰিলে; তেওঁ ৰক্ষা নাপাব।
  sus-A: عَ تٌ عَ شَ كَلِ مَبٍرٍ سَاتّ كَنَقٍ رَ، عَ قَمَ نّ نَ سَرٍ سْتْدٍ.»
  fra-SBL: Car il a méprisé le serment en rompant l'alliance ; et voici, il avait
    donné sa main, et pourtant il a fait toutes ces choses. Il ne s'échappera pas.
  hbo-hbo: וּבָזָ֥ה אָלָ֖ה לְהָפֵ֣ר בְּרִ֑ית וְהִנֵּ֨ה נָתַ֥ן יָדֹ֛ו וְכָל־אֵ֥לֶּה
    עָשָׂ֖ה לֹ֥א יִמָּלֵֽט׃ ס
  kik-kik: Nĩanyararire mwĩhĩtwa ũcio na ũndũ wa gũthũkia kĩrĩkanĩro kĩu. Tondũ nĩanyiitanĩire
    na kĩrĩkanĩro kĩu, no agĩcooka gwĩka maũndũ macio mothe-rĩ, ndakahonoka.
  fra-NCL: Il a méprisé le serment en rompant l’alliance, et voilà qu’il avait donné
    sa main ! Il a fait tout cela, il n’échappera pas.
  cek-AK: Jerusalem siangpahrang loe lokmaihaih to patoek moe, lokkamhaihaih a phraek,
    khenah, lokmaihaih ah a ban to paek boeh, toe hae baktih hmuennawk boih a sak
    pongah, loih mak ai, tiah thuih.
  cuk-cuk: Judá-dulemar-e-rey ibmar-ise-sogar-imaksadba gwen ibmar-imaksasulid. Deginbali,
    Babilonia-e-reybo-igar-mesisadgi annasbalid. We-igar-sogbo-imako-sogsadgi-yolesad-ulale,
    gwen-wakinnosulid.’
  uig-CYR: У қәсәмни кәмситип, әһдини бузди; мана, у қол елишип сөз бәрди, бирақ у
    мошу ишларни қилди; шуңа у тирик қечип қутулалмайду».
  tel-2017: ఎందుకంటే రాజు తన చేతులు కలిపి ప్రమాణం చేశాడు. నిబంధనను భంగపరచడం ద్వారా
    తాను చేసిన ప్రమాణాన్ని తృణీకరించాడు. అతడు తప్పించుకోలేడు.”
  hat-BSA: ‘Konsa, li te meprize sèman an lè l te kraze akò a e gade byen, li te fè
    sèman li an, men gade tout bagay li te fè. Li p ap chape.’”
  kos-kos: El kunausla fulahk lal ac wulela se ma el orala. El oru ma inge nukewa,
    ac inge el ac tia ku in kaingla.”
  hbo-WLC: וּבָזָ֥ה אָלָ֖ה לְהָפֵ֣ר בְּרִ֑ית וְהִנֵּ֨ה נָתַ֥ן יָד֛וֹ וְכָל־אֵ֥לֶּה
    עָשָׂ֖ה לֹ֥א יִמָּלֵֽט׃ ס
  ibo-ibo: O lelịrị ịṅụ iyi ahụ site nʼimebi ọgbụgba ndụ ahụ. Nʼihi na o nyere aka
    ya nʼihe ibe ma gaa nʼihu mee ihe ndị a niile, mgbapụ agaghị adịrị ya.
  ory-ory: କାରଣ, ସେ ନିୟମ ଭଗ୍ନ କରି ଶପଥ ତୁଚ୍ଛ କରିଅଛି ଓ ଦେଖ, ସେ ଆପଣା ହସ୍ତ ଦେଲେ ହେଁ ଏହିସବୁ
    କାର୍ଯ୍ୟ କରିଅଛି; ସେ ରକ୍ଷା ପାଇବ ନାହିଁ।
  chk-chk: Iwe, a aücheangaua o atai ewe pwonen atipeeu a eäni fän akapel me mwan.
    A föri ekana sokun föför meinisin, iei popun epwe fokun angei liwinin.”
  rop-rop: Det king brom Juda imbin breigim det pramis weya imbin meigim langa det
    king brom Bebalon wulijim im garra deigim im blanga panishim langa im.
  ukr-1871: Він змаловажив клятьбу, поламав умову, й дав свою руку другому; вчинивши
    все те, він не спасе себе.
  deu-1951: Er hat den Eid so gering geschätzt, daß er den Vertrag brach; und siehe,
    er hat seine Hand gegeben und doch das alles getan, er wird nicht entrinnen.
  eng-JPS: seeing he hath despised the oath by breaking the covenant, when, lo, he
    had given his hand, and hath done all these things, he shall not escape.
  srp-1865: Jer prezre zakletvu prestupajuæi vjeru; i gle, davši ruku èini sve to;
    neæe uteæi.
  lug-lug: Olw’okunyooma ekirayiro kye, n’amenya endagaano, n’akola ebintu ebyo byonna
    ate nga yeewaayo, kyaliva tawona.
  heb-heb: ובזה אלה להפר ברית והנה נתן ידו וכל אלה עשה לא ימלט׃
  ben-IRV: সে তো শপথ অবজ্ঞা করে নিয়ম ভেঙ্গেছে; হ্যাঁ, দেখ, সে তার হাতের প্রতিজ্ঞার
    সঙ্গে পৌছেছে, কিন্তু সে এই সব সম্পূর্ণ করেছে। সে রক্ষা পাবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸਹੁੰ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ ਅਤੇ ਉਸ ਨੇਮ ਨੂੰ ਤੋੜਿਆ ਅਤੇ ਹੱਥ ਤੇ ਹੱਥ ਮਾਰ
    ਕੇ ਉਸ ਨੇ ਇਹ ਸਭ ਕੁਝ ਕੀਤਾ, ਇਸ ਲਈ ਉਹ ਬਚ ਨਹੀਂ ਸਕੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ယေရုရှလင် မင်းသည် လက် ချင်းရိုက် ပြီးမှ၊ သစ္စာ တော်ကိုမ
    ရိုမသေပြု၍ ပဋိညာဉ် ကိုဖျက် လျက် ၊ ဤ အမှုအလုံးစုံ တို့ကို ပြု သောကြောင့် ဘေးမှမ
    လွတ် ရ။
  hmo-hmo: “Io, Iuda ena king ese iena gwauhamata helagana ia utua, bona gwauhamata
    taravatuna danu ia hamakohia. Inai kara ibounai ia karaia dainai ia be do ia heau
    mauri lasi momokani.”
  urd-urd: चूँकि उसने क़सम को बेकार जाना और उस 'अहद को तोड़ा, और हाथ पर हाथ मार कर
    भी यह सब कुछ किया, इसलिए वह बच न सकेगा।
  rus-SYN: Он презрел клятву, чтобы нарушить союз, и вот, дал руку свою и сделал все
    это; он не уцелеет.
  bqc-SIM: Asa kíabuipi sakà lɛ́ pↄ́ a gbɛ̃̀uɛ, à lɛdoũpi gbòo. Lá aa ↄdà kↄ̃
    ↄu lɛdoũpi musu, ↄ̃ à yã́piↄ kɛ̀ píi, a bↄo.
  tcz-CHONGTHU: Ajeh chu Israel lengpan kitepna anot thapma chule akihahsel jou nunga
    asuhkeh kit jeh a sohcha louhel ding ahi.
  mar-mar: करार मोडून राजाने शपथेला तुच्छ लेखले, पाहा! तो आपल्या हाताने वचनप्राप्ती
    करेल, पण त्याने जे केले त्यासाठी तो निभावणार नाही.
  qub-qub: Judäpa raynenga parlacushanta cumlinanpaj aunircurpis mana cumlirmi manacajman
    churasha. Chayno rurashanpitami payga wañonga.
  bqp-bqp: Domi durɔ wi, u mɑɑ win nɔɔ mwɛɛru ɑtɑfiiru kuɑ, mɑ u ɑrukɑwɑni kusiɑ yè
    sɔɔ u rɑɑ win nɔɔ mwɛɛru doke. Yen sɔ̃, u ǹ kisirɑmɔ.
  hat-hat: Wa peyi Izrayèl la pa respekte pawòl li, li kase kontra a. Malgre angajman
    li te pran yo, li fè tout bagay sa yo. Sa p'ap pase konsa pou li.
  eng-BSB: He despised the oath by breaking the covenant. Seeing that he gave his
    hand in pledge yet did all these things, he will not escape!’
  eng-WEBPB: For he has despised the oath by breaking the covenant; and behold, he
    had given his hand, and yet has done all these things. He won’t escape.
  kbq-kbq: Hagi Juda kini ne'mo'a kema ananekino huvempama hu'nea kea ruha'nentagino
    Babiloni kini ne'enema huhagerafi'nea kea ovariri'ne. Na'ankure agra azana ante
    nagamuteno huvempa huteno, ana kea ovariri'neankino ana knazana agate'oregahie.
  nhe-BL: Pampa nopa tlanahuatijquetl quiixpanoc nopa tlajtolsencahuali yonque tlatestigojquetztoya
    para quitlepanitasquía Nabucodonosor. Huan yeca ax hueli mochololtis tlen nopa
    tlatzacuiltili tlen ipantis.
  gub-BL: A'e tuwihawete uzuhaw wemimume'uahy kwer. Nuweruzar kwaw ze'egaw wemiapo
    katu kwer. A'e rupi nuzepyro kwaw nehe. Ta'e uzapo a'e ma'e paw a'e xe.
  eng-DRA: 'For he had despised the oath, breaking his covenant, and behold he hath
    given his hand: and having done all these things, he shall not escape.'
