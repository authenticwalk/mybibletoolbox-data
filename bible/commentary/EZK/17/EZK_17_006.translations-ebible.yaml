    and shot out sprigs.
  urd-GVH: तब अंगूर की बेल फूट निकली जो ज़्यादा ऊँची न हुई बल्कि चारों तरफ़ फैलती
    गई। शाख़ों का रुख़ उक़ाब की तरफ़ रहा जबकि उस की जड़ें ज़मीन में धँसती गईं। चुनाँचे
    अच्छी बेल बन गई जो फूटती फूटती नई शाख़ें निकालती गई।
  rug-rug: Meke toqolo si asa meke evaṉae na huda vaeni. Sari lelaṉana si araha pepeka
    meke taliri pule la koasa, ba sari karosona si pa kauru pepeso. Ke evaṉae na huda
    vaeni si asa meke sari lelaṉana si elo va leana.
  gaz-gaz: innis biqilee hidda yaafatee muka wayinii dagaage taʼe. Dameewwan isaa
    gara isaatti deebiʼan; hiddi isaa garuu isuma jalatti hafe. Inni akkasiin muka
    wayinii taʼee dameewwan baala hedduu qaban baafate.
  fra-LSG: Ce rejeton poussa, et devint un cep de vigne étendu, mais de peu d’élévation;
    ses rameaux étaient tournés vers l’aigle, et ses racines étaient sous lui; il
    devint un cep de vigne, donna des jets, et produisit des branches.
  yal-yal: Na sansiin yi gbo, a yi findi manpa bili sabatixin na, koni a mi yi kuya,
    a yiine yi tixi singbinna binni, koni a salenne yi lu a bun ma. A yi kɔxɔ, a yi
    lu a yiine raminɛ, a yifɔtɔn.
  haw-1868: 'A ulu hoi ia a lilo ia i kumu waina palahalaha, he kino haahaa, huli
    ae ia kona mau lala mamuli ona, a malalo iho ona kona mau aa: a pela i lilo ia
    i kumu waina, a manamana ae la na lala, a opuu ae la na manamana.'
  arb-NAV: فَنَبَتَتِ الْبُزُورُ وَصَارَتْ كَرْمَةً مُمْتَدَّةَ الْفُرُوعِ ذَاتَ سَاقٍ
    قَصِيرَةٍ، انْعَطَفَتْ نَحْوَ النَّسْرِ وَتَأَصَّلَتْ جُذُورُهَا تَحْتَهُ. وَهَكَذَا
    صَارَتْ كَرْمَةً أَنْبَتَتْ فُرُوعاً وَأَفْرَخَتْ أَغْصَاناً.
  ewe-ewe: Ati la dze, eye wòzu wainti kpehe aɖe si ƒe alɔwo vu. Eƒe alɔwo trɔ ɖo
    ɖe egbɔ, ke eƒe kewo ya nɔ ete. Ale wòzu wainti toalɔwo, eye aŋugbawo vu ɖe eŋu.
  eng-LEE: 'And it grew, and became a trailing vine of low stature, the tendrils of
    which should turn toward him, and the roots of which should be under him: so it
    became a vine, and brought forth branches, and sent out shoots.'
  asm-FB: তেতিয়া সেয়ে গজি বাঢ়ি, মাটিৰ তললৈ ব্যাপি যোৱা এক দ্ৰাক্ষালতা হ’ল। তাৰ
    ডালবোৰে সেই ঈগল পক্ষীৰ ফালে মুখ কৰিছিল আৰু শিপাবোৰ তাৰ তলত গজিছিল। সেয়ে এইদৰে
    দ্ৰাক্ষালতা হৈ ডালবোৰ উৎপন্ন হ’ল আৰু পোখাবোৰ মেলিলে।
  sus-A: نَ سَنسِ شْرِ نَشَ بُلَ، عَ قِندِ وّنِ سَنسِ دُنكٍ رَ نَشَن سَلٌنيِيٍ نُ
    كُيَمَ عَ فبٍ رَ. عَ سَلٌنيِيٍ نُ قَ عٍ رَ مَشَ كٌورٍ مَ، عَ سَنكٍ نُ فٌرٌ يٍ
    قٍنقٍ رَ. نَ سَنسِيٍ نَشَ قَن، عَ سَلٌنيِيٍ نَشَ وُيَ عَ بُرّشّيٍ نَشَ قَن.»
  fra-SBL: Il grandit et devint une vigne étalée, de petite taille, dont les branches
    étaient tournées vers lui, et dont les racines étaient sous lui. Elle devint donc
    une vigne, produisit des branches et poussa des rameaux.
  hbo-hbo: וַיִּצְמַ֡ח וַיְהִי֩ לְגֶ֨פֶן סֹרַ֜חַת שִׁפְלַ֣ת קֹומָ֗ה לִפְנֹ֤ות דָּלִיֹּותָיו֙
    אֵלָ֔יו וְשָׁרָשָׁ֖יו תַּחְתָּ֣יו יִֽהְי֑וּ וַתְּהִ֣י לְגֶ֔פֶן וַתַּ֣עַשׂ בַּדִּ֔ים
    וַתְּשַׁלַּ֖ח פֹּארֹֽות׃
  kik-kik: naguo ũkĩringũra, ũgĩtuĩka mũthabibũ mũkuhĩ ũtheeremete. Honge ciaguo ikĩmĩhũgũkĩra,
    no mĩri yaguo ĩgĩkorwo ĩthiĩte na thĩ rungu rwayo. Nĩ ũndũ ũcio ũgĩtuĩka mũthabibũ,
    ũkĩruta honge irĩ na tũhwangʼa tũrĩ na mathangũ.
  fra-NCL: Ce rejeton poussa et devint un cep de vigne étendu, peu élevé ; ses rameaux
    étaient tournés vers l’aigle et ses racines étaient sous lui ; il devint un cep,
    donna des jets et poussa des branches.
  cek-AK: Amprawk moe, a qoeng tahang pacoengah, kahnaem ah amzam misurkung ah angcoeng,
    tanghangnawk loe tahmu angmah ohhaih bangah angqoi o, toe a ohhaih tlim ah tangzun
    to sak pongah, misurkung ah angcoeng, tanghangnawk to cawnh moe, tadok tacawt
    o.
  cuk-cuk: Ibmar-gwag aininonigu, uva-dub-matukwagwadga gunonikid, e-dubmar bukidar
    nallamakde gusad. E-dubmar sulubagisik suguded, e-malimardi neg-urba aideded.
    Deyobi, uva-dubga gunonikid, degidbali, na e-muu nikunonisunnad, e-dubmar bukidar
    nallamakebukwa gusad.
  uig-CYR: У өсүп, кәң йейилип, пәс бойлуқ үзүм тели болуп чиқти; униң шахлири бүркүт
    тәрәпкә қарап өсти, йилтизлириму униң астиға созулди. Шу йол билән у үзүм тели
    болуп, шахланди, бихланди.
  tel-2017: అది మొలకలు వేసింది. పైకి పెరగకుండా భూమిపై ఎత్తు పెరగకుండానే విశాలమైన కొమ్మలతో
    నేలపై వ్యాపించి పెద్ద ద్రాక్షావల్లి అయింది. దాని కొమ్మలు ఆ డేగ వరకూ వ్యాపించాయి.
    దాని వేళ్ళు డేగ కింద వైపుకు వ్యాపించాయి. ఆ విధంగా ఆ ద్రాక్ష చెట్టు అనేక శాఖలతో
    వర్ధిల్లి కొత్తగా రెమ్మలు వేసింది.
  hat-BSA: Konsa, li te boujonnen e te vin yon lyann ba ki t ap kouvri toupatou ak
    branch li yo ki te tounen vè li menm, men rasin li yo te rete anba l. Konsa, li
    te vin yon plant, li te bay boujon e li te pwodwi anpil ti branch.
  kos-kos: Sacn soko ah srunak, na ke lahelik el soko fain grape ma fototo ac sralap.
    Lah kac uh kapak ku nu lucng, sukya acn se eagle sac muta we, ac okah kac uh kapla
    loal nu infohk uh, ac sropoh uh afla ke lah ac sra.
  hbo-WLC: וַיִּצְמַ֡ח וַיְהִי֩ לְגֶ֨פֶן סֹרַ֜חַת שִׁפְלַ֣ת קוֹמָ֗ה לִפְנ֤וֹת דָּלִיּוֹתָיו֙
    אֵלָ֔יו וְשָׁרָשָׁ֖יו תַּחְתָּ֣יו יִֽהְי֑וּ וַתְּהִ֣י לְגֶ֔פֶן וַתַּ֣עַשׂ בַּדִּ֔ים
    וַתְּשַׁלַּ֖ח פֹּארֽוֹת׃
  ibo-ibo: Ọ dịghị anya, mkpụrụ osisi ahụ gbara mgbọrọgwụ, too, ghọọ osisi vaịnị dị
    mkpụmkpụ, nke na-awasa awasa, nke alaka ya niile chere ihu nʼebe ugo ahụ nọ. O
    nwekwara alaka siri ike, na akwụkwọ mara mma.
  ory-ory: ତହୁଁ ତାହା ବଢ଼ି ଅଳ୍ପ ଉଚ୍ଚ ଦ୍ରାକ୍ଷାଲତା ପରି ବଢ଼ିଲା, ତହିଁର ଶାଖାସବୁ ତାହାର ସମ୍ମୁଖ
    ହେଲା ଓ ତହିଁର ମୂଳ ତାହାର ତଳେ ରହିଲା; ଏହି ପ୍ରକାରେ ତାହା ଦ୍ରାକ୍ଷାଲତା ହୋଇ ଶାଖାବିଶିଷ୍ଟ
    ଓ ପଲ୍ଲବିତ ହେଲା।
  chk-chk: Fasaran we a pwükütä pwe a wiliti efoch irän wain mi mochomoch, nge a fokun
    palapal. Iwe, palan ra pwükütä o wene ngeni ewe ikel, nge waran ra tötiu fan.
    Iei usun a wiliti efoch irän wain mi apwükawu palan me chön.
  rop-rop: Det lilwan greiptri imbin gro na, en imbin gro ebriweya. Detlot lilwanlilwan
    wadi bin kamat ebriweya en olabat bin gro streidap langa top langa det igul, en
    det rutpat bin godan insaid langa det graun. Detlot wadi olabat bin jidan garram
    loda bushis.
  ukr-1871: І виросло воно та й зробилось виноградиною, широкою, низького росту, похилою
    ʼд землї, так що віттє її повилось ізнов по їй, а коріннє зоставалось під нею;
    та й як зробилось воно виноградиною, так пустило паростки й розкинулось віттєм.
  deu-1951: Da wuchs er und ward ein wuchernder Weinstock, niedrigen Wuchses; seine
    Ranken bogen sich gegen ihn, und seine Wurzeln waren unter ihm. Also ward ein
    Weinstock daraus, und er trieb Schosse und streckte Ranken aus.
  eng-JPS: And it grew, and became a spreading vine of low stature, whose tendrils
    might turn toward him, and the roots thereof be under him; so it became a vine,
    and brought forth branches, and shot forth sprigs.
  srp-1865: I iznièe, i posta busat èokot, nizak, kojemu se loze pružahu k njemu a
    žile bijahu pod njim; posta èokot, i pusti grane i izbi odvode.
  lug-lug: n’ebala n’efuuka omuzabbibu, ne gulanda wansi; amatabi gaagwo ne gakula
    nga gadda ewaayo, naye emirandira gyagwo ne gisigala wansi waagwo. Ne gufuuka
    omuzabbibu ne guleeta amatabi n’ebikoola byagwo.’
  heb-heb: ויצמח ויהי לגפן סרחת שפלת קומה לפנות דליותיו אליו ושרשיו תחתיו יהיו ותהי
    לגפן ותעש בדים ותשלח פארות׃
  ben-IRV: পরে তা বৃদ্ধি পেয়ে ছোট বিস্তারিত আঙ্গুরক্ষেত হল; তার ডাল ঐ ঈগলের দিকে
    ফিরল ও সেই পাখির নীচে তার মূল থাকল; এই ভাবে তা আঙ্গুরলতা হয়ে ডালবিশিষ্ট ও গজিয়ে
    উঠল।
  pan-pan: ਉਹ ਵਧਿਆ ਅਤੇ ਉਹ ਅੰਗੂਰ ਦਾ ਛਤਰੀਧਾਰ ਇੱਕ ਛੋਟਾ ਜਿਹਾ ਰੁੱਖ ਬਣ ਗਿਆ, ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ
    ਉਹ ਦੇ ਵੱਲ ਝੁਕੀਆਂ ਹੋਈਆਂ ਸਨ ਅਤੇ ਉਸ ਦੀਆਂ ਜੜ੍ਹਾਂ ਉਹ ਦੇ ਹੇਠਾਂ ਸਨ, ਸੋ ਉਹ ਅੰਗੂਰੀ ਬੇਲ
    ਬਣੀ। ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਨਿੱਕਲੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ ਪੱਤੀਆਂ ਵਧੀਆਂ।
  mya-JVB: အရပ် နိမ့် လျက်ရှည်လျား စွာနွယ်သော စပျစ် နွယ်ပင်ပေါက် ၍ ၊ မိမိ အခက် အလက်တို့ကို
    ရွှေ လင်းတရှိရာ သို့ ညွှတ် လျက် ၊ သူ့ အောက် သို့ အမြစ် ထိုး သဖြင့် ၊ အကိုင်း အခက်
    အလက်အညွန့်တို့နှင့် ပြည့်စုံ သော စပျစ် နွယ်ပင် ဖြစ် လေ၏။
  hmo-hmo: Vadaeni uhena ia tubu, vain auna ia lao, mai ena rigi bona raurau namodia.
    Iena rigi be ataiai idia tubu lao lasi, to idia be henunai, tano kahirakahira
    idia vara lata lao. Vain ena rigi be ugava manu ia noho kahana dekenai idia tubu
    lao, bona iena ramuna be ugava manu ena gabu henunai idia vara lao.
  urd-urd: और वह उगा और अंगूर का एक पस्त — क़द शाख़दार दरख़्त हो गया और उसकी शाख़ें
    उसकी तरफ़ झुकी थीं, और उसकी जड़ें उसके नीचे थीं, चुनाँचे वह अँगूर का एक दरख़्त
    हुआ; उसकी शाख़ें निकलीं और उसकी कोपलें बढ़ीं
  rus-SYN: И оно выросло, и сделалось виноградною лозою, широкою, низкою ростом, которой
    ветви клонились к ней, и корни ее были под нею же, и стало виноградною лозою,
    и дало отрасли, и пустило ветви.
  bqc-SIM: Vɛ̃ɛpi lì kɛ̀ lí ũ, à ↄtà yɛɛɛnnↄ, ↄ̃ a gↄ̃naↄ yɛ̀ɛlɛ kúupi kĩ́i
    oi, mɛ́ a zĩ́naↄ tà aà zíɛ. Màa à gↄ̃naↄ kɛ̃̀kɛ̃, a lá sìsi à gↄ̃̀ vɛ̃ɛli
    ũ.
  tcz-CHONGTHU: Hilaimun nahun ajung akho lut in, lengpigui nem cha bangin akhang
    dohtai. Abahho chu muvanlai lam ngan ahung khang doh in, chule ajung ho chu tolla
    chun akhang lut peh tai. Abah lhou tah tah ahin sep doh in ana ahung nou tai.
  mar-mar: मग त्याची वाढ होऊन द्राक्षाच्या झाडाच्या फांद्या पसरल्या व गरुडाकडे झुकल्या
    आणि त्याचे मुळ त्याकडे वाढ झालेले होते.
  qub-qub: Chay muru wiñamushpan ticracuriran rämasapa lantaman. Mana ata carpis rämancunaga
    wiñar macyaraycaran anca caycashan cajman. Sapincunapis mas ruriman sapichaycaran.
    Chay lantaga chillguir fiyupami rämasapayaran.
  bqp-bqp: Kpii pɔturɑ ye, yɑ seewɑ yɑ kpɛ̃ɑ nge resɛm koru te tɑ yɑsiɑ ɑdɑmɑ tɑ ǹ
    gunu. Mɑ ten kɑ̃ɑsi yi mɛɛrɑ gunɔ bɑke ten berɑ giɑ. Mɑ ten gbini yi duɑ tem mɛn
    sɔɔwɔ. Mɑ dɑ̃ɑ ye, yɑ gɔsiɑ resɛm, yɑ kpɑrɑ yɑ kɑ̃ɑsi kuɑ.
  hat-hat: Ti plan an pran, li fè yon bèl pye rezen ki pa twò wo. Branch li yo grandi,
    yo moute nan direksyon malfini an, men rasin li yo menm desann fon anba tè. Li
    bay yon bèl pye rezen ak anpil branch plen fèy.
  eng-BSB: It sprouted and became a spreading vine, low in height, with branches turned
    toward him; yet its roots remained where it stood. So it became a vine and yielded
    branches and sent out shoots.
  eng-WEBPB: It grew and became a spreading vine of low stature, whose branches turned
    towards him, and its roots were under him. So it became a vine, produced branches,
    and shot out sprigs.
  kbq-kbq: Ana avimzamo'a hageno waini zafa sampreno, mopafi rafu'nare'ne. Hagi ana
    azankunamo'za eri arufagagi'za ana tumpama mani'nerega zamavugosa hunente'za,
    agata hage'za azankunara omere emere hu'naze.
  nhe-BL: Huan nopa ichamancayo ixhuac huan mochijqui se cuamecatl tlen ax más huejcapantic
    pero momajcajqui campa hueli huan quipixqui miyac ixihuiyo. Huan nochi imacuayohua
    motlalanque huan moscaltijque para huejcapa imelac nopa cuajtli. Huan nopa cuamecatl
    quipixqui miyac inelhuayohua tlen moscalti para tlatzintla huan cuali motlatzquilijque
    ipan tlali. Huan queja nopa mochijqui se cuamecatl tlen quipixqui imacuayohua
    huan ixihuiyohua.
  gub-BL: A'e ka'a tua'u uwà 'yw ipew ma'e romo kury. Ipew a'e. Nezewe rehe we uhàuhàz.
    Hàkà hezuz 'y kutyr. Hapo ohoete ywy rehe no. Heta hàkà izupe. Huwer upy katu
    no.
  eng-DRA: 'And it sprung up and grew into a spreading vine of low stature, and the
    branches thereof looked towards him: and the roots thereof were under him. So
    it became a vine, and grew into branches, and shot forth sprigs.'
