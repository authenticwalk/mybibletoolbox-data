verse: EZK.017.006
translations:
  mal-C: അതു മുളച്ച് പൊക്കമില്ലാതെ പടരുന്ന ഒരു മുന്തിരിവള്ളിയായി. അതിന്റെ ശാഖകൾ അവന്റെനേരേ
    നീണ്ടു, എന്നാൽ വേരുകൾ അതിന്റെ അടിയിലായിരുന്നു. അങ്ങനെ അതൊരു മുന്തിരിവള്ളിച്ചെടിയായി;
    ചില്ലകൾ പുറപ്പെടുവിക്കയും ഇലനിറഞ്ഞ ശാഖകൾ നീട്ടുകയും ചെയ്തു.
  deu-TKW: Und es sproßte und ward zu einem Weinstocke, der sich niedrig an Wuchs
    auf der Erde hinrankte, so daß seine Ranken sich wieder zu ihm hinwendeten und
    seine Wurzeln unter ihm blieben. Und als es ein Weinstock geworden war, da trieb
    es Äste und sandte Zweige aus.
  lin-lin: Nkona yango ekolaki mpe ekomaki nzete ya vino ; ezalaki penza mokuse, kasi
    bitape na yango ezalaki efungwama mpe etala na ngambo ya mpongo. Bongo misisa
    na yango ezalaki kaka etikala na se na yango. Ekomaki nzete ya vino, ebotaki bitape
    mpe ebimisaki makasa ebele.
  eng-LSV: And it springs up, and becomes a spreading vine, humble of stature, ||
    To turn its thin shoots toward itself, || And its roots are under it, || And it
    becomes a vine, and makes boughs, || And sends forth beautiful branches.
  eng-GNV: 'And it budded vp, and was like a spreading vine of low stature, whose
    branches turned toward it, and the rootes thereof were vnder it: so it became
    a vine, and it brought foorth branches, and shot foorth buds.'
  eng-WEBSTER: 'And it grew, and became a spreading vine of low stature, whose branches
    turned towards him, and its roots were under him: so it became a vine, and brought
    forth branches, and shot forth sprigs.'
  nhw-BL: Huan nopa cuayolotl ixhuac huan mochijqui se cuamecatl catli amo más huejcapantic
    pero momajcajqui campa hueli huan quipixqui miyac ixihuiyo. Huan nochi imacuayohua
    motlananque huan moscaltijque para huejcapa imelac nopa cuajtli. Huan nopa cuamecatl
    quipixqui miyac inelhuayohua catli moscalti para tlatzintla huan cuali motlatzquilijque
    ipan tlali. Huan quej nopa mochijqui se cuamecatl catli quipixqui imacuayohua
    huan ixihuiyohua.
  swh-ONEN: nazo zikaota na kuwa mzabibu mfupi, unaoeneza matawi yake. Matawi yake
    yakamwelekea huyo tai, mizizi yake ikabaki chini ya huo mzabibu. Kwa hiyo ukawa
    mzabibu na kutoa matawi na vitawi vyenye majani mengi.
  bba-bba: Kpii pɔturɑ ye, yɑ seewɑ yɑ kpɛ̃ɑ nɡe resɛm koru te tɑ yɑsiɑ ɑdɑmɑ tɑ ǹ
    ɡunu. Mɑ ten kɑ̃ɑsi yi mɛɛrɑ ɡunɔ bɑke ten berɑ ɡiɑ. Mɑ ten ɡbini yi duɑ tem mɛn
    sɔɔwɔ. Mɑ dɑ̃ɑ ye, yɑ ɡɔsiɑ resɛm, yɑ kpɑrɑ yɑ kɑ̃ɑsi kuɑ.
  eng-KJVCPB: 'And it grew, and became a spreading vine of low stature, whose branches
    turned toward him, and the roots thereof were under him: so it became a vine,
    and brought forth branches, and shot forth sprigs.'
  luo-luo: mine odongo modoko yiend mzabibu molak kendo oriere gi piny. Bedene nodongo
    modolore ochomo ongono, to tiendene to nomako lowo motegno. Omiyo nodoko yiend
    mzabibu ma bedene otimo otiep.
  meu-meu: bena ia na e tubu, vine auna ai ela, e raga rohoroho; bena gavena na ia
    e tubu henia, a ramuna na ena gini gabuna ai e mia. Taunabunai, ia na vine auna
    ai ela, gavena e tubu bona rauna e urumo-urumo.
  npi-ULB: तब त्‍यो उम्‍य्रो र जमिनमा झुकेर फैलिएको दाखको बोटजस्‍तो भयो । त्‍यसका
    हाँगाहरू ऊतिर फर्किए र त्‍यसका जराहरूचाहिं भित्रै बढे । यसरी त्‍यो एउटा दाखको
    बटो भयो र त्‍यसका हाँगाहरू र मुनाहरू पलाए ।
  yor-yor: Ó dàgbà, ó sì di àjàrà tó kúrú ṣùgbọ́n to bolẹ̀. Àwọn ẹ̀ka rẹ̀ kọjú sí
    i, gbòǹgbò rẹ̀ sì dúró lábẹ́ rẹ̀, bẹ́ẹ̀ ni ó di àjàrà, ó sì mu ẹ̀ka àti ewé jáde.
  pes-OPCB: این نهال رشد کرد و تبدیل به تاکی کوتاه و پهن شد، شاخه‌های آن به سوی عقاب
    رو به بالا نمو کرد و ریشه‌های آن در اعماق زمین فرو رفت و شاخه‌های قوی و برگهای
    انبوه تولید نمود.
  tgl-ULB: At pagkatapos tumubo ito at naging isang gumagapang na baging pababa sa
    lupa. Ang bawat mga sanga nito ay patungo sa kaniya, at ang mga ugat nito ay lumago
    sa ilalim nito. Kaya ito ay naging isang baging at nagkaroon ng mga sanga at umusbong.
  hui-hui: Ani hengeagola pu mbira lini daga mini gerebi biagoni anda halu ginigene
    yuloyu pugu pugu biya. Ginigene uruninaga maneme ega bodo hariawe biago bereagoha
    anda hadaga haya. Ani bialu ibunaga pini dindiha hongohe anda piai hayagola gerebi
    irane ogoninaga ginigene yunibi dewaore haya.
  mya-mya: အ​ပင်​ငယ်​သည်​ရွက်​နု​များ​ထွက်​လာ​ကာ​နိမ့် နိမ့်​နှင့်​အ​ကိုင်း​အ​ခက်​များ​ဖြာ​၍​ထွက်​လာ
    သော​စ​ပျစ်​နွယ်​ပင်​ဖြစ်​လာ​လေ​သည်။ ထို အ​ပင်​၏​အ​ကိုင်း​အ​ခက်​တို့​သည်​လင်း​ယုန်
    ငှက်​ရှိ​ရာ​သို့​တက်​လျက်​အ​မြစ်​များ​သည် လည်း​အောက်​သို့​နက်​စွာ​ဆင်း​သွား​ကြ​၏။
    စ​ပျစ်​ပင်​သည်​အ​ကိုင်း​အ​ခက်​တို့​ဖြင့် ဝေ​ဆာ​လျက်​နေ​၏။
  bod-N: ས་བོན་དེ་ཆེར་སྐྱེས་ནས་གང་སར་མཆེད་པའི་རྒུན་འབྲུམ་ཤིང་ཕྲན་ཞིག་ཏུ་གྱུར་པ་དང་།
    ཤིང་གི་ཡལ་ག་རྣམས་གླག་གི་ཕྱོགས་སུ་འཁོར་ཞིང་རྩ་བ་དེའི་འོག་ཏུ་ཡོད། དེ་བཞིན་དུ་དེ་ནི་རྒུན་འབྲུམ་ཤིང་ཞིག་ཏུ་གྱུར་ནས།
    ཡལ་འདབ་རྒྱས་ཤིང་མྱུ་གུ་འབུས་པའོ། །
  sna-sna: ikatungira ikava muzambiringa mupfupi unotandira. Matavi awo akadzoka akananga
    kwariri, asi midzi yawo yakaramba iri pasi pawo. Saka wakabva wava muzambiringa
    ukabudisa matavi uye ukatungira mashizha pamatavi.
  spa-BLM: Creció y se convirtió en una vid extendida de baja estatura, cuyas ramas
    se volvieron hacia él, y sus raíces estaban debajo de él. Así se convirtió en
    una vid, produjo ramas y echó ramitas.
  cac-cac: Axo yic ix volan te', te nivaquil ix aj te', te tzijtum ix aj xiil te',
    pejann̈ej ix aj steel te'. Ix sd'in̈b'ejb'at sb'a sc'ab'tac te' b'aj ayec' noc'
    nivan ch'acb'a chi', ix b'eyn̈ejb'at sch'an̈al yib' te' d'a yol luum. Man̈ jantacoc
    svol te' yed' sc'ab'tac ix q'uib'i.
  swh-ULB: Kisha ukachipusha na mzabibu wenye kusambaa chini kwenye aridhi. Matawi
    yake yakamwelekea yeye, na mizizi yake ikakua chini yake. Hivyo ukawa mzabibu
    na kuzaa matawi na kutoa matawi.
  bel-bel: І яно вырасла і зрабілася вінаграднаю лазою, шырокаю, нізкаю ростам, гольле
    якое хілілася да яе, і карані яе былі пад ёю, і зрабілася вінаграднаю лазою -
    і дало парасьці і пусьціла вецьце.
  deu-ELBBK: Und er wuchs und wurde zu einem üppigen Weinstock von niedrigem Wuchs,
    damit seine Ranken sich zu ihm hin wendeten und seine Wurzeln unter ihm wären;
    und er wurde zu einem Weinstock und trieb Äste und breitete sein Laubwerk aus.
  mbb-OT: Midtuvù heini he mevavà he pinemula he ebpenguyabpat. Is menge subpang kayi
    nenguyabpat pehendutun te kulaǥu, ne mezalem is nesenevan te menge zalid din.
    Ne mibpurung mebpenubpang ne mibpeneringsing.
  mal-2015: അതു വളർന്നു, പൊക്കം കുറഞ്ഞു പടരുന്ന മുന്തിരിവള്ളിയായിത്തീർന്നു; അതിന്റെ
    വള്ളി അവങ്കലേക്കു തിരിയേണ്ടതും അതിന്റെ വേർ അവന്നു കിഴ്പെടേണ്ടതും ആയിരുന്നു; ഇങ്ങനെ
    അതു മുന്തിരിവള്ളിയായി കൊമ്പുകളെ പുറപ്പെടുവിക്കയും ചില്ലികളെ നീട്ടുകയും ചെയ്തു.
  rmc-rmc: Pučinďa avri a ačhiľa lestar cikno viňičis, saveskre konarica baronas pal
    e phuv a paľis pes nacirdenas ko orlos; leskre koreňa baronas dži tele andre phuv.
    Avke lestar ačhiľa viňičis, baronas leske o konarica the o prajti.
  pes-OPV: وآن نمو کرده، مو وسیع کوتاه قد گردید که شاخه هایش بسوی او مایل شد و ریشه
    هایش درزیر وی می‌بود. پس موی شده شاخه‌ها رویانید ونهالها آورد.
  ron-1924: Лэстарул ачеста а крескут ши с-а фэкут ун бутук де вицэ ынтинс, дар ну
    пря ыналт; вицеле ый ерау ындрептате спре вултур ши рэдэчиниле ерау суб ел. Астфел
    с-а фэкут ун бутук де вицэ, а дат лэстарь ши а фэкут млэдице.
  ben-OBCV: সেটি মাটিতে ছড়িয়ে পড়া একটি দ্রাক্ষালতা হল। তার ডালগুলি ওই ঈগলের দিকে
    ফিরল আর তার শিকড়গুলি পাখির নিচে রইল। এইভাবে সেই দ্রাক্ষালতা বড়ো হল এবং তাতে
    পাতাভরা অনেক ডাল বের হল।
  som-som: Oo iyana way kortay, oo waxay noqotay geed canab ah oo fidsan laakiinse
    sarajooggiisu gaaban yahay oo laamihiisu xaggiisa u soo noqdeen, oo xididdadiisuna
    isagay ka hooseeyeen, oo saasuu geedcanab u noqday, oo uu laamo u soo bixiyey,
    oo uu caleemo cagaar ah u soo saaray.
  lat-VUC: 'Cumque germinasset, crevit in vineam latiorem, humili statura, respicientibus
    ramis ejus ad eam, et radices ejus sub illa erant: facta est ergo vinea, et fructificavit
    in palmites, et emisit propagines.'
  eng-ASVBT: 'And it grew, and became a spreading vine of low stature, whose branches
    turned toward him, and the roots thereof were under him: so it became a vine,
    and brought forth branches, and shot forth sprigs.'
  ita-1885: E quella germogliò, e divenne vite prospera, bassa di pianta, avendo i
    suoi tralci rivolti verso l'aquila, e rimanendo le sue radici nel proprio luogo
    di essa; così divenne vite, e fece de' tralci, e mise dei rami madornali.
  eng-LXXUP: 'And it sprang up, and became a weak and little vine, so that the branches
    thereof appeared upon it, and its roots were under it: and it became a vine, and
    put forth shoots, and sent forth its tendrils.'
  eng-ULB: Then it sprouted and became a spreading vine low to the ground. Its branches
    turned toward him, and its roots grew under it. So it became a vine and produced
    branches and sent out shoots.
  spa-VBL: La semilla brotó y creció hasta convertirse en una vid baja y extendida,
    con sus ramas orientadas hacia él, y sus raíces se hundieron en el suelo. Así
    se desarrolló la vid, creciendo hojas y ramas.
  fra-_FOB: Le plant poussa, devint un cep de vigne étendu, mais peu élevé; ses rameaux
    étaient tournés du côté de l'aigle, et ses racines étaient sous lui; il devint
    un cep, produisit des sarments et donna du feuillage.
  mal-mal: അത് വളർന്ന്, പൊക്കം കുറഞ്ഞ് പടരുന്ന മുന്തിരിവള്ളിയായിത്തീർന്നു; അതിന്റെ
    വള്ളി അവന്റെനേരെ തിരിഞ്ഞിരുന്നു; അതിന്റെ വേരുകൾ താഴോട്ട് ആയിരുന്നു; ഇങ്ങനെ അത്
    മുന്തിരിവള്ളിയായി കൊമ്പുകളെ പുറപ്പെടുവിക്കുകയും ചില്ലികളെ നീട്ടുകയും ചെയ്തു.
  urd-GVR: Tab angūr kī bel phūṭ niklī jo zyādā ūṅchī na huī balki chāroṅ taraf phailtī
    gaī. Shāḳhoṅ kā ruḳh uqāb kī taraf rahā jabki us kī jaṛeṅ zamīn meṅ dhaṅstī gaīṅ.
    Chunāṅche achchhī bel ban gaī jo phūṭtī phūṭtī naī shāḳheṅ nikāltī gaī.
  suz-BL: मिनु मेको वाशा एर ओंथ नेल्‍ल गे ब्राइब लहारा का दुम्‍त। मिनु मेको आ राशी
    मेको ककाकुली गे लेत्‍तेक्‍म। तन्‍न मेको आ शाक्‍श चहिं आगामीन लीतेक्‍म। मोपा मेको
    लहारा का दुम्‍त। मिनु मेको आ राशी दाप्‍तेक्‍म। मिनु मेकेर रे शुश सफा ग्रूतेक्‍म।
    इजीकीएल १९:१०
  eng-NOY: And it grew and became a spreading vine of low stature, whose branches
    turned towards him, and whose roots were under him. It became a vine, that brought
    forth branches, and shot forth boughs.
  ita-1927: Esso crebbe, e diventò una vite estesa, di pianta bassa, in modo da avere
    i suoi tralci vòlti verso l’aquila, e le sue radici sotto di lei. Così diventò
    una vite che fece de’ pampini e mise de rami.
  ckb-ckb: ڕوا و بوو بە دار مێوێکی پەل بڵاو و قەد کورت، لقەکانی بەرەو لای هەڵۆکە سووڕانەوە،
    ڕەگەکەشی لەژێر خۆیدا بوو، جا بوو بە دار مێو و لقی دا و چڵ و چرۆی کرد.
  eng-BBE: 'And its growth went on and it became a vine, low and widely stretching,
    whose branches were turned to him and its roots were under him: so it became a
    vine, putting out branches and young leaves.'
  kan-OKCV: ಅದು ಮೊಳೆತು ತಗ್ಗಾದ ಪ್ರಮಾಣದಲ್ಲಿ ಹಬ್ಬುವ ದ್ರಾಕ್ಷಿಗಿಡವಾಯಿತು. ಅದರ ರೆಂಬೆಗಳು ಅವನ
    ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡವು. ಅದರ ಬೇರುಗಳು ಅದರ ಕೆಳಗಿದ್ದವು. ಹೀಗೆ ಅದು ದ್ರಾಕ್ಷಿಗಿಡವಾಯಿತು. ಕೊಂಬೆಗಳು
    ಹುಟ್ಟಿಕೊಂಡು ಬಳ್ಳಿಗಳು ಹಬ್ಬಿದವು.
  tam-2017: அது துளிர்த்து, படர்ந்து, தாழ்ந்த அடிமரமுள்ள திராட்சைச்செடியாயிற்று; அதின்
    கொடிகள் அந்த கழுகுக்கு நேராகவும், அதின் வேர்கள் அதின் கீழாகவும் இருந்தன; இந்த
    விதமாக அது திராட்சைச் செடியாகி, கிளைகளை வீசி, கொப்புகளைவிட்டது.
  spa-RV-1909: 'Y brotó, é hízose una vid de mucha rama, baja de estatura, que sus
    ramas la miraban, y sus raíces estaban debajo de ella: así que se hizo una vid,
    y arrojó sarmientos, y echó mugrones.'
  ron-BTF: Și ea a crescut și a devenit o viță care se întinde, dar de statură mică,
    a cărei ramuri s-au întors spre ea și rădăcinile ei erau sub el; astfel a devenit
    o viță și a adus ramuri și a dat mulți lăstari.
  eng-WEBP: It grew and became a spreading vine of low stature, whose branches turned
    toward him, and its roots were under him. So it became a vine, produced branches,
    and shot out sprigs.
  eng-FBV: The seed sprouted and grew into a low, spreading vine, with its branches
    facing toward him, and its roots went down into the ground beneath. So the vine
    developed, growing leaves and branches.
  nld-1939: Om uit te lopen en een wijnstok te worden Met brede kroon, met korte stam;
    Zijn ranken moesten naar hem zijn gekeerd, Zijn wortels onder hèm blijven.
  nch-BL: Huan nopa cuayoli ixhuac huan mochijqui se cuamecat cati amo más huejcapantic
    pero momajcajqui campa hueli huan quipixqui miyac ixihuiyo. Huan nochi imacuayohua
    motananque huan moscaltijque para huejcapa imelac nopa cuatojti. Huan nopa cuamecat
    quipixqui miyac inelhuayohua cati moscaltijque para tatzinta huan cuali motatzquilijque
    ipan tali. Huan quej nopa mochijqui se cuamecat cati quipixqui imacuayohua huan
    ixihuiyohua.
