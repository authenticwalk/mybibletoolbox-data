verse: EZK.017.008
translations:
  mal-C: ശാഖകൾ വീശി ഫലം കായ്ക്കുന്നതിനും ഒരു വിശിഷ്ട മുന്തിരിവള്ളി ആയിത്തീരുന്നതിനുംവേണ്ടി
    സമൃദ്ധമായ ജലാശയത്തിനരികെ നല്ല മണ്ണിലാണ് അതിനെ നട്ടിരുന്നത്.’
  deu-TKW: obwohl er auf gutes Feld, an reichliches Wasser gepflanzt war, um Zweige
    zu treiben und Früchte zu tragen und zu einem prächtigen Weinstocke zu werden.
  lin-lin: Balonaki yango na mabele ya malamu, lokola nzete oyo elingaka esika ya
    mayi, pene ya mayi ebele mpo ete ebota bitape mpe bambuma, mpe ekoma nzete monene
    ya vino. ›
  eng-LSV: On a good field, by many waters, it is planted, to make branches, and to
    bear fruit, to be for a good vine.
  eng-GNV: It was planted in a good soyle by great waters, that it should bring forth
    branches, and beare fruite, and be an excellent vine.
  eng-WEBSTER: It was planted in a good soil by great waters, that it might bring
    forth branches, and that it might bear fruit, that it might be a goodly vine.
  nhw-BL: Huan quej nopa quichijqui nopa cuamecatl masque ya toctoya campa cuali tlali
    huan campa onca miyac atl. Huan ya hueli moscaltía cuali huan quipiya imacuayohua
    huan ixihuiyohua catli más yejyectzitzi para temacasquía itlajca catli más ajhuiyac.’
  swh-ONEN: Ulikuwa umepandwa katika udongo mzuri wenye maji mengi ili uweze kutoa
    matawi, kuzaa matunda na uweze kuwa mzabibu mzuri sana.’
  bba-bba: N deemɑ tɑ rɑɑ ɡirewɑ tem ɡem sɔɔ mi nim yibɑ kpɑ tu kɑ̃ɑsi ɡeenu ko tu
    bii ɡeenu mɑ kpɑ tɑ n sɑ̃ɑ resɛm ɡeɑ.
  eng-KJVCPB: It was planted in a good soil by great waters, that it might bring forth
    branches, and that it might bear fruit, that it might be a goodly vine.
  luo-luo: Ne oyudo osepidhe e lowo maber kendo ma pi ngʼenyie mondo bedene othiew,
    onyag olemo, kendo obed yiend mzabibu maber.’
  meu-meu: ma e hadoa hanai, tano namona ai, ranu momo gabuna ai, gavena bae tubu
    bona hu huana bae dobi bona vine auna herea-daena ai bainela totona.
  npi-ULB: प्रशस्‍त पानीको छेउमा एउटा राम्रो जमिनमा त्‍यो लगाइएको थियो, जसले गर्दा
    एउटा शानदार दाखको बोट हुनलाई त्‍यसमा हाँगाहरू पलाओस्, फलहरू पलोस् ।’
  yor-yor: Orí ilẹ̀ tó dára lẹ́gbẹ̀ẹ́ ọ̀pọ̀lọpọ̀ omi ni a gbìn ín sí, kí ó bá à le
    pẹ̀ka, kò sì so èso, ó sì wá di igi àjàrà tó lọ́lá púpọ̀.’
  pes-OPCB: هر چند که در زمینی خوب و سیراب کاشته شده بود تا درختی زیبا گردد و شاخ
    و برگ و میوه فراوان بیاورد.
  tgl-ULB: Ito ay nakatanim sa magandang lupa sa tabi ng malawak na bahagi ng tubig
    upang ito ay magkaroon ng maraming sanga at mamunga, upang maging kahangahangang
    baging!
  hui-hui: Anigo pu ogoni ibuni henedagoha dindi bayaleore wini. Dindi ogoniha iba
    dewa biralu dindi ibane bere bayaleore wiagoria ibu bayale anda halu gene magane
    dewaore halu gerebi linibi dewa dalu ibu duniniore mbira habehe wini.
  mya-mya: သို့​သော်​အ​ရွက်​အ​သီး​များ​ဖြင့်​လှ​ပ​ဝေ ဆာ​သော​စ​ပျစ်​ပင်​ဖြစ်​လာ​စေ​ရန်
    ယင်း​ကို ရေ​အ​လုံ​အ​လောက်​ရှိ​သည့်​မြေ​ကောင်း မြေ​သန့်​၌​စိုက်​ပျိုး​ထား​ခဲ့​ပြီး​ဖြစ်​သည်။
  bod-N: དོན་དམ་དུ་རྒུན་འབྲུམ་ཤིང་དེ་ནི་སྔ་མོ་ནས་ས་བཅུད་འཛོམས་ས་དང་ཆུ་རྒྱུན་གྱི་འགྲམ་དུ་བཙུགས་ཡོད་པས།
    ཡལ་འདབ་རྒྱས་ཤིང་འབྲས་བུ་ཐོགས་ནས་རྒུན་འབྲུམ་ཤིང་ཡིད་དུ་འོང་བ་ཞིག་ཏུ་འགྱུར་ཐུབ་པ་ཡིན་གསུངས་ཞེས་པའོ།
    །
  sna-sna: Wakanga wasimwa pavhu rakaorera pedyo nemvura zhinji kuti ubudise matavi,
    ubereke michero, ugova muzambiringa unoyevedza.’
  spa-BLM: Estaba plantada en buena tierra, junto a muchas aguas, para que produjera
    ramas y diera fruto, para que fuera una buena vid”.
  cac-cac: Palta toton te vach' lum b'aj avab'ilem te' chi'. Te ayn̈ej a a' chi',
    yuj chi' syal sb'eyn̈ejb'at sc'ab'tac te', syac'anpax sat te' d'a stiempoal, yic
    te vach' tz'aj yilji te', xchi Jehová, xa chi.
  swh-ULB: Ulikuwa umepandwa kwenye udongo mzuri kando ya maji mengi hivyo ungezaa
    matawi na kuanza kutoa matunda, ili kuwa mzabibu mzuri kabisa.'
  bel-bel: Яна была пасаджана на добрым полі, каля вялікіх водаў, так што магла пускаць
    вецьце і радзіць плод, зрабіцца лазою цудоўнаю.
  deu-ELBBK: In ein gutes Feld, an vielen Wassern war er gepflanzt, um Zweige zu treiben
    und Frucht zu tragen, um zu einem herrlichen Weinstock zu werden.
  mbb-OT: Midhimu heini zutun te pinemula minsan diyè en sikandin ikepemula te meupiya
    he tanà, he zuen duen dekelà he wahig he ebpekeveǥey kandin te meupiya he tuvù,
    wey ebpekepeveǥas, wey ebpekeveǥey kandin te kekempet.
  mal-2015: കൊമ്പുകളെ പുറപ്പെടുവിച്ചു ഫലം കായിപ്പാനും നല്ലമുന്തിരിവള്ളി ആയിത്തീരുവാനും
    തക്കവണ്ണം അതിനെ വളരെ വെള്ളത്തിന്നരികെ നല്ലനിലത്തു നട്ടിരുന്നു.
  rmc-rmc: Se ov imar sas sadzimen pre lačhi maľa, kaj sas but paňi, hoj leske te
    baron o konarica a te anel o uľipen, hoj lestar te ačhel igen šukar viňičis.‘
  pes-OPV: درزمین نیکو نزد آبهای بسیار کاشته شد تا شاخه هارویانیده، میوه بیاورد و
    مو قشنگ گردد.
  ron-1924: Вица ера сэдитэ ынтр-ун пэмынт бун, лынгэ о апэ маре, аша ка сэ факэ млэдице,
    сэ дя род ши сэ се факэ о вицэ минунатэ.»’
  ben-OBCV: প্রচুর জলের পাশে ভালো মাটিতে তাকে লাগানো হয়েছিল যাতে সে অনেক ডাল বের
    করতে পারে, ফল ধরাতে পারে ও সুন্দর দ্রাক্ষালতা হয়ে উঠতে পারে।’
  som-som: Waxaa lagu beeray ciid wanaagsan oo biyo badan u dhow, si uu laamo u soo
    bixiyo, oo uu midho u dhalo, oo uu geedcanab wanaagsan u noqdo aawadeed.
  lat-VUC: In terra bona super aquas multas plantata est, ut faciat frondes, et portet
    fructum, ut sit in vineam grandem.
  eng-ASVBT: It was planted in a good soil by many waters, that it might bring forth
    branches, and that it might bear fruit, that it might be a goodly vine.
  ita-1885: Quella era piantata in un buon terreno, presso a grandi acque, per metter
    pampani, e portar frutto, e divenire una vite magnifica.
  eng-LXXUP: She thrives in a fair field by much water, to produce shoots and bear
    fruit, that she might become a great vine.
  eng-ULB: It had been planted in good soil beside a large body of water so it would
    produce branches and sprout fruit, to become a magnificent vine.'
  spa-VBL: Pero había sido plantada en buena tierra, junto a un gran río, para que
    creciera fuerte, diera fruto y se convirtiera en una magnífica vid.
  fra-_FOB: Et pourtant il était planté dans un bon terrain, près d'eaux abondantes,
    de manière à produire des sarments, à porter du fruit et à devenir un cep superbe.
  mal-mal: കൊമ്പുകളെ പുറപ്പെടുവിച്ച്, ഫലം കായിക്കുവാനും നല്ല മുന്തിരിവള്ളി ആയിത്തീരുവാനും
    തക്കവിധം അതിനെ ധാരാളം വെള്ളത്തിനരികിൽ നല്ലനിലത്ത് നട്ടിരുന്നു.
  urd-GVR: Tājjub yih thā ki use achchhī zamīn meṅ lagāyā gayā thā, jahāṅ use kasrat
    kā pānī hāsil thā. Wahāṅ wuh ḳhūb phail kar phal lā saktī thī, wahāṅ wuh zabardast
    bel ban saktī thī.’
  suz-BL: मेको के राशी दाम्‍मल। फल सिम्‍मल। मिनु मेको रिम्‍शो लहारा का दुम्‍ल, दे
    शुश ब्‍वाक्‍कु बाक्‍शो नु रिम्‍शो खपीम ख्रुम्‍शो बाक्‍त’ देंशो बाक्‍ब।
  eng-NOY: And yet it was planted in a good soil, by great waters, that it might bring
    forth branches, and that it might bear fruit, and be a goodly vine.
  ita-1927: Or essa era piantata in buon terreno, presso acque abbondanti, in modo
    da poter mettere de’ rami, portar frutto e diventare una vite magnifica.
  ckb-ckb: ئەگەرچی لە کێڵگەیەکی باش و لە دەم ئاوی زۆردا چێنرابوو، هەتا لقەکانی نەشونما
    بکات و بەر بگرێت، ببێتە دار مێوێکی بڵاو.“
  eng-BBE: He had it planted in a good field by great waters so that it might put
    out branches and have fruit and be a strong vine.
  kan-OKCV: ಅದು ಕೊಂಬೆಗಳನ್ನು ಬೆಳೆಸಿ ಫಲಕೊಡುವ ಹಾಗೆಯೂ, ಒಳ್ಳೆಯ ದ್ರಾಕ್ಷಿಗಿಡ ಆಗುವ ಹಾಗೆಯೂ,
    ಒಳ್ಳೆಯ ಭೂಮಿಯಲ್ಲಿ ಹೆಚ್ಚು ನೀರಿನ ಬಳಿಯಲ್ಲಿ ಬೆಳೆಸಲಾಗಿತ್ತು.’
  tam-2017: கிளைகளை விடுகிறதற்கும், பழத்தைத்தருகிறதற்கும், மகிமையான திராட்சைச்செடியாகிறதற்கும்,
    இது மிகுந்த தண்ணீர்களின் ஓரமாகிய நல்ல நிலத்தில் நடப்பட்டிருந்தது.
  spa-RV-1909: En un buen campo, junto á muchas aguas fué plantada, para que hiciese
    ramos y llevase fruto, y para que fuese vid robusta.
  ron-BTF: Era sădită într-un pământ bun lângă ape mari, ca să facă ramuri și să dea
    rod, ca să ajungă o viță frumoasă.
  eng-WEBP: It was planted in a good soil by many waters, that it might produce branches
    and that it might bear fruit, that it might be a good vine.”’
  eng-FBV: Yet it had been planted in good soil beside a large river so it could grow
    strong, produce fruit, and become a superb vine.
  nld-1939: Toch was hij geplant op goede grond, aan rijkelijk water, Om loten te
    schieten, vruchten te dragen, Een pracht van een wijnstok te worden.
  nch-BL: Huan quej nopa quichijqui nopa cuamecat masque ya toctoya campa cuali tali
    huan campa onca miyac at. Huan ya huelqui moscaltía cuali huan quipiya imacuayohua
    huan ixihuiyohua cati más yejyectzitzi para temacas itajca cati más ajhuiyac.’
  vie-1934: Gốc nho đã được trồng nơi đất tốt, gần nơi nhiều nước, hầu cho nứt tược,
    ra trái, trở nên cây nho tốt.
  hin-CV: उस लता को अच्छी भूमि पर बहुत पानी वाले जगह में लगाया गया था ताकि उसमें डालियां
    निकलें; उसमें फल लगें और वह एक बहुत बढ़िया अंगूर की लता हो.’
  spa-BES: La plantó en un buen campo junto a aguas abundantes para que pudiera sacar
    ramas, tener fruto y ser una vid magnífica.
  tdx-tdx: Toe nitongise’e an-tane soa marine rano mihenehene, hitiria’ o tora’eo,
    hiegoego ho vahe soa.
  tha-KJV: นกได้ย้ายมันไปปลูกไว้ในที่​ดิ​นดี​ใกล้​น้ำมากหลาย เพื่อให้​แตกแขนงและบังเกิดผล
    และเป็นเถาองุ่​นที​่​มีเกียรติ
  por-BR-2018: Em uma boa terra, junto a muitas águas ela estava plantada, para produzir
    ramos e dar fruto, para que fosse uma videira excelente.
  deu-ELO: In ein gutes Feld, an vielen Wassern war er gepflanzt, um Zweige zu treiben
    und Frucht zu tragen, um zu einem herrlichen Weinstock zu werden.
  eng-WYC-2018: Which is planted in a good land on many waters, that it make boughs,
    and bear fruit, that it be into a great vinery. (Which is planted in a good land
    by many waters, so that it can make branches, and bear fruit, and so that it be
    a great vine.)
  epo-epo: Sur bona kampo, apud abunda akvo, ĝi estis plantita, por ke ĝi elkreskigu
    branĉojn kaj portu fruktojn kaj estu belega vinbertrunko.
  uig-PIN: Mana, u obdan xahlap mewǝ bǝrsun, esil üzüm teli bolsun dǝp munbǝt etizda,
    mol sular boyiƣa tikilgǝnidi».
  beo-beo: Be waini efe ea bugi soge da nasegagi, amola hano galebe soge, amo bugi
    noga:le heda:le, fage bagohame legema:ne defele galu.
  tpi-OTNT: Tasol dispela graun diwai i stap pinis long en, em i gutpela tru. Graun
    i gat planti wara na gris, na diwai inap long kamap gutpela na i gat planti han
    na karim planti pikinini na kamap nambawan diwai tru.
  hau-SA: An shuka ta a ƙasa mai kyau kusa da ruwa mai yawa don tă yi rassa masu yawa,
    ta ba da ’ya’ya ta kuma zama kuringa mai daraja.’
  uig-LAT: Mana, u obdan shaxlap méwe bersun, ésil üzüm téli bolsun dep munbet étizda,
    mol sular boyigha tikilgenidi».
  nde-nde: Lalihlanyelwe emhlabathini omuhle phansi kwamanzi amanengi ukuze liveze
    ingatsha, lithele izithelo libe livini elihle.’
  ton-ton: Naʻe tō ia ki he kelekele lelei ʻi he veʻe vai lahi, koeʻuhi kae tupu ai
    hono ngaahi vaʻa, pea tupu mo hono fua, pea hoko ia ko e vaine lelei.
  ces-1613: Ješto v poli dobrém, při vodách mnohých štípen byl, aby vypustil ratolesti,
    a nesl ovoce, a byl kmenem slavným.
  eng-WMB: It was planted in a good soil by many waters, that it might produce branches
    and that it might bear fruit, that it might be a good vine.”’
  tam-TCV: அந்தத் திராட்சைக்கொடி கிளைகளைப் பரப்பி, ஒரு சிறந்த திராட்சைக் கொடியாக வளர்ந்து
    பழம் தரும்படி, அந்த முதலாம் கழுகினால் அதிக தண்ணீர் அருகே நல்ல நிலத்தில் நாட்டப்பட்டிருந்தது
    அப்படியிருந்தும் அது இரண்டாம் கழுகை நோக்கிச்சென்றது.’
  ceb-ULB: Natanom kini sa maayong yuta daplin sa suba aron nga mohatag kini ug daghang
    sanga ug mohatag ug bunga, aron nga mahimong maanindot nga paras.'
  pol-UBG: A była przecież zasadzona na dobrym polu, nad wielkimi wodami, aby wypuściła
    latorośle, wydała owoc i stała się wspaniałą winoroślą.
  urd-GVU: تعجب یہ تھا کہ اُسے اچھی زمین میں لگایا گیا تھا، جہاں اُسے کثرت کا پانی
    حاصل تھا۔ وہاں وہ خوب پھیل کر پھل لا سکتی تھی، وہاں وہ زبردست بیل بن سکتی تھی۔‘
  deu-1912: Und war doch auf einen guten Boden an viel Wasser gepflanzt, da er wohl
    hätte können Zweige bringen, Früchte tragen und ein herrlicher Weinstock werden.
  kan-2017: ಅದು ಸೊಂಪಾದ ದ್ರಾಕ್ಷಾಲತೆಯಾಗಿ ರೆಂಬೆಗಳನ್ನು ಹರಡಿ ಫಲಕೊಡುವುದಕ್ಕೆ ಅನುಕೂಲವಾದ ಒಳ್ಳೆಯ
    ನೀರಾವರಿಯ ನೆಲದಲ್ಲಿ ನಾಟಿಕೊಂಡಿತ್ತು.’”
  yap-yap: Machane fare ke grape e kan mu’ i yung ko gin nib yong’ol e but’ riy, ma
    bfel’ rogon e ran ni bay riy nrayag ni dub’agnag yuwan me yo’ornag wom’ngin me
    par nib ke grape nib dammal.
  hlt-MCSB: A hlaeng saii ham neh a thaih thaih sak ham, misur bangla a bu om sak
    ham khohmuen then neh tui taengah muep a phung.
  mdy-ETH: ዬና ዎይኔላ ቱኪንቴሢ ዒላሺ ኬሲ፥ ዓኣፒያ ዓኣፒ፥ ሚዛጳ ዎይኔ ማዓንዳ ጊዳ ዋኣሢ ዓኣ ቤስካኬ።›»
  twi-ASANTE: Nanso, na wɔadua bobe no wɔ asase pa a ɛbɛn nsuwansuwa ho, sɛdeɛ ɛbɛyiyi
    mman na aso aba na afei abɛyɛ bobe dua a ɛdi mu.’
  eng-WEBU: It was planted in a good soil by many waters, that it might produce branches
    and that it might bear fruit, that it might be a good vine.”’
  wal-wal: I tokettidoi aacanau, aifanaunne lo77o woine gidanau danddayiyoosan, aradda
    biittan, daro haattai de7iyoosaana” yaagees’ yaaga.
  spa-PDDPT: aunque estaba plantada en buen terreno, junto a aguas abundantes para
    que produjera ramas, diera frutos y fuera una vid espléndida.
  gun-gun: Yvy porãa py, ha'e yy anho oĩa rupi onhotỹ hakã ha'e hi'a reta aguã, ha'e
    uva'y iporãve va'e oiko aguã.
  ilo-ULB: Naimula daytoy iti nadam-eg a daga iti abay ti nalawa a pagayusan ti danum
    tapno makapagsanga ken makapagbunga daytoy, tapno agbalin a napintas unay nga
    ubas!
  kpg-kpg: Gei di laagau ‘grape’ deelaa la guu dogi i lodo di gowaa dogi mee e humalia
    ono gelegele, ge honu nia wai, bolo gii tomo gi doube haa, gaa hai di laagau madamada
    huoloo.
  uig-ARA: مانا، ئۇ ئوبدان شاخلاپ مېۋە بەرسۇن، ئېسىل ئۈزۈم تېلى بولسۇن دەپ مۇنبەت
    ئېتىزدا، مول سۇلار بويىغا تىكىلگەنىدى».
  sus-sus: A nu sixi bɔxi fanyi nan ma, ye gbegbe nu na dɛnnaxɛ, alako a xa findi
    a ra, a wɛni bogi fanyi ramini.»
  pon-2006: Ahpw tuhkehn waino poadidier nan mwaht pwelmwahu, oh diren pihl pwe en
    kak losolos oh wahn oh wiahla tuhke kaselel pwoat.
  ksd-ksd: Di ga vaume ta ra bo na pia maravai ta ra umana tava upi na vung ra umana
    ingarina, ma upi na vuai ta vuaina, ma upi na tavua ta bo na vain tuna.
  grc-BRENT: Εἰς πεδίον καλὸν ἐφʼ ὕδατι πολλῶ αὕτη πιαίνεται, τοῦ ποιεῖν βλαστοὺς,
    καὶ φέρειν καρπὸν, τοῦ εἶναι εἰς ἄμπελον μεγάλην.
  ind-AYT: Pohon itu ditanam di tanah yang baik di dekat air yang banyak supaya pohon
    itu dapat menghasilkan cabang-cabang, berbuah, dan menjadi pohon anggur yang sangat
    baik.’”
  nya-nya: Koma mtengowo unadzalidwa kale pa nthaka yabwino mʼmbali mwa madzi kuti
    ukhale ndi nthambi zambiri, ubereke zipatso ndi kukhala wokongola.’
  hrv-hrv: 'Na plodnoj njivi, kraj obilnih voda, bješe zasađen: mogao je tjerat''
    mladice, uroditi rodom, k''o veličanstveni trs izrasti.'''
  mps-mps: Tialima, te bono hasia elaluali tǫ da, te wiegi yai mu da. Te ąį me
    ili hauwa elalubo tǫde da, te bono wiegi yai holama, te nologo hauwa pedelama,
    te ni du hauwa walama, te polalubo ni mu pedalumainu eyu, te hasia ba kemodagego
    aga tede bulai dao.”
  tpi-tpi: Tasol dispela graun diwai i stap pinis long en, em i gutpela tru. Graun
    i gat planti wara na gris, na diwai inap long kamap gutpela na i gat planti han
    na karim planti pikinini na kamap nambawan diwai tru.
  dan-1931: På en frugtbar Mark ved rigeligt Vand var den plantet for at skyde Grene,
    bære Frugt og blive en herlig Vinstok.
  vie-OVCB: dù cây đã được trồng nơi đất tốt, có nhiều dòng nước, trở thành cây nho
    tốt, cành lớn và có trái nhiều.
  guj-2017: તેને સારી જમીનમાં મોટા જળાશય પાસે રોપવામાં આવ્યો હતો, જેથી તેને પુષ્કળ
    ડાળીઓ ફૂટે અને ફળ લાગે, તે મજાનો દ્રાક્ષાવેલો બને!”
  pon-2006A: Ahpw tuhkehn waino poadidier nan mwaht pwelmwahu, oh diren pihl pwe en
    kak losolos oh wahn oh wiahla tuhke kaselel pwoat.
  por-BRBSL: Foi plantada em boa terra por muitas águas, para que produzisse ramos
    e desse fruto, para que fosse uma boa videira”.
  cth-cth: A kang hah a tâco teh kahawipoung e misur lah ao thai nahan, tui moikapap
    e kongteng ung e lah ao.
  twi-twi: Wɔadua bobe wɔ asase pa a ɛbɛn nsuwansuwa ho, sɛnea ebeyiyi mman na asow
    aba na afei abɛyɛ bobe dua a edi mu.’
  hlt-hlt: A hlaeng saii ham neh a thaih thaih sak ham, misur bangla a bu om sak ham
    khohmuen then neh tui taengah muep a phung.
  tbz-SIM: Mù mɛ nnɛ́ do fííkú kɛtensɑ̀ɑ̀kɛ̀ nkɛ kukó mpɛɛ́mmɛ̀ kɛ̀ dɛ̀ bo yie nkɛ̀
    mùu yɛ̀ ibɑkɛ kɛ́pɛitɛ́ yɛbɛ, kɛ́ntú fínyĩ̀ kó mutie sɑ̀ɑ̀mù.
  msy-2020: Ezɨ nguazir wainɨn ikarɨzir kam faragha itim, a guizbangɨra nguazir bar
    aghuim. A dɨpar bar avɨriba ikiava, ikarɨzim damutɨ, an aghung dafariba murɨva,
    bɨva ovɨziba ikɨva bar deragham.
  dop-dop: Tɛtʋ kʋpɑntʋ tɑɑ kɛ́ pɑ tuu-kʋɣʋ lʋm sɔsɔɔm kiŋ. Pɑ tuu-kʋɣʋ sɩ kʋ piliŋɑsɩ
    ɩ́ su teu, nɑ kʋ́ lʋlɩ nɑ kʋ́ pǝsɩ tʋɣʋ ŋku pɑ yɑɑ sɩ, lɛsɛŋ tɔ kʋ kʋpɑŋkʋ.
  azb-azb: O, gur axan suların kənarında, bərəkətli torpaqda əkildi ki, qol-budaq
    atsın, meyvə yetirsin və möhtəşəm bir üzüm tənəyi olsun”.
  eng-DBY: It was planted in a good field by many waters, that it might bring forth
    branches and bear fruit, that it might be a noble vine.
  hin-2017: परन्तु वह तो इसलिए अच्छी भूमि में बहुत जल के पास लगाई गई थी, कि कनखाएँ
    फोड़े, और फले, और उत्तम अंगूर की लता बने।
  wol-KYG: Tool bu nangu bu feggook ndox mu ne xéew la jëmbate woon, ngir naat, meññ,
    ba doon reseñu ngëneel.
  eng-YLT: On a good field, by many waters, it is planted, To make branches, and to
    bear fruit, To be for an goodly vine.
  eng-WYC-2017: Which is planted in a good land on many waters, that it make boughs,
    and bear fruit, that it be into a great vinery [or vineyard].
  eng-WMBB: It was planted in a good soil by many waters, that it might produce branches
    and that it might bear fruit, that it might be a good vine.”’
  urd-GVH: ताज्जुब यह था कि उसे अच्छी ज़मीन में लगाया गया था, जहाँ उसे कसरत का पानी
    हासिल था। वहाँ वह ख़ूब फैलकर फल ला सकती थी, वहाँ वह ज़बरदस्त बेल बन सकती थी।’
  rug-rug: Ba ele ta lete mo si asa pa pepeso masuruna vasina sapu koa va leana ia
    na kolo pude boka toqolo, lelaṉa, ari vuana si asa, meke evaṉae na huda vaeni
    tolavaena.’
  gaz-gaz: Mukti wayinii sun akka dameewwan baasuuf, akka ija naqatuu fi akka wayinii
    itti tole taʼuuf biyyoo gaarii qarqara bishaan guddaa jiru keessa dhaabamee ture.’
  fra-LSG: Elle était plantée dans un bon terrain, près d’une eau abondante, de manière
    à produire des branches et à porter du fruit, à devenir une vigne magnifique.
  yal-yal: Anu a yi sixi bɔxɔ faɲin nin ige gbeen dɛ alogo a xa a yiine ramini, a
    yi bogi, a yi findi manpa bili faɲin na.” ’ ”
  haw-1868: Ua kanuia ma ka lepo maikai ma na wai nui; i haawi mai ai ia i na lala,
    a i hoohua mai ai i ka hua; a i lilo ai ia i kumu waina maikai.
  arb-NAV: وَكَانَتْ قَدْ غُرِسَتْ فِي أَرْضٍ خَصِيبَةٍ إِلَى جُوَارِ مِيَاهٍ غَزِيرَةٍ،
    لِتُفْرِخَ أَغْصَاناً وَتَحْمِلَ ثِمَاراً وَتُصْبِحَ كَرْمَةً رَائِعَةً.
  ewe-ewe: Wodoe ɖe anyigba nyui aɖe si dzi tsi bɔ ɖo, ale be wòato alɔ, atse ku,
    eye wòazu wainti nyui aɖe.’
  eng-LEE: '[Although] it was planted in a good field by great waters, that it might
    produce boughs, and that it might bear fruit, that it might become an elegant
    vine.'
  asm-FB: সেয়ে বহু জল সমূহৰ কাষত আৰু উৰ্ব্বৰা মাটিত তাক ৰোৱা হৈছিল। যাতে সেয়ে ডাল
    মেলিব আৰু ফল উৎপন্ন কৰি এখন উত্তম দ্ৰাক্ষালতা হ’ব’!”
  sus-A: عَ نُ سِشِ بْشِ قَنيِ نَن مَ، يٍ فبٍفبٍ نُ نَ دّننَشّ، عَلَكٌ عَ شَ قِندِ
    عَ رَ، عَ وّنِ بٌفِ قَنيِ رَ مِنِ.»
  fra-SBL: Elle était plantée dans un bon sol, près de beaucoup d'eaux, afin qu'elle
    produise des branches et qu'elle porte du fruit, pour être une bonne vigne. »''
  hbo-hbo: אֶל־שָׂ֥דֶה טֹּ֛וב אֶל־מַ֥יִם רַבִּ֖ים הִ֣יא שְׁתוּלָ֑ה לַעֲשֹׂ֤ות עָנָף֙
    וְלָשֵׂ֣את פֶּ֔רִי לִהְיֹ֖ות לְגֶ֥פֶן אַדָּֽרֶת׃ ס
  kik-kik: Nĩwahaandĩtwo tĩĩri-inĩ mwega handũ harĩ na maaĩ maingĩ nĩguo ũrute honge,
    na ũciare maciaro, na ũtuĩke mũthabibũ ũrĩ na riiri.’
  fra-NCL: Elle était plantée dans une bonne terre, auprès d’eaux abondantes, de manière
    à pousser du feuillage et à porter du fruit, pour devenir une vigne magnifique.
  cek-AK: Tanghangnawk to tacawt moe, athaih pacoengah, kahoih parai misurkung ah
    angcoeng thai hanah, kahoih long hoi tui pophaih ahmuen ah a thling, tiah thui
    paeh, tiah ang naa.
  cuk-cuk: Uva-dubde napa-nuedgi diglesad, diwar-aryomaid-dikarba gwisgusad, adi,
    na e-anagan nikuega, degi, sanmakegar. Deginbali, uva-dub yeerdaklegwichi guegar.’
  uig-CYR: Мана, у убдан шахлап мевә бәрсун, есил үзүм тели болсун дәп мунбәт етизда,
    мол сулар бойиға тикилгән еди».
  tel-2017: దాన్ని ఒక పెద్ద నీటి చెరువు పక్కనే మంచి నేల్లో అనేక కొమ్మలు వేసి, ఫలించి,
    చక్కని ద్రాక్ష తీగె కావాలని నాటడం జరిగింది.”
  hat-BSA: Li te plante nan bon tè, akote anpil dlo, pou l te ka fè anpil branch ak
    bay fwi, e vin yon pye rezen byen bèl.”
  kos-kos: Tusruktu fain soko ah yoki tari in sie acn wo fohk we ac yohk kof we, su
    oru sra kac uh in kapak ac grape uh in fokla pus, na orala soko fain na wowo.
  hbo-WLC: אֶל־שָׂ֥דֶה טּ֛וֹב אֶל־מַ֥יִם רַבִּ֖ים הִ֣יא שְׁתוּלָ֑ה לַעֲשׂ֤וֹת עָנָף֙
    וְלָשֵׂ֣את פֶּ֔רִי לִהְי֖וֹת לְגֶ֥פֶן אַדָּֽרֶת׃ ס
  ibo-ibo: A kụrụ ya nʼebe ala dị mma, nʼakụkụ ọtụtụ mmiri, ka o nwee ike wapụta ngalaba,
    mịa mkpụrụ, ghọọkwa ezigbo vaịnị mara mma.’
  ory-ory: ତାହା ଯେପରି ଶାଖାବିଶିଷ୍ଟ ଓ ଫଳବତୀ ହୋଇ ଉତ୍ତମ ଦ୍ରାକ୍ଷାଲତା ହେବ, ଏଥିପାଇଁ ତାହା
    ଜଳରାଶିର ନିକଟସ୍ଥ ଉର୍ବର ଭୂମିରେ ରୋପିତ ହୋଇଥିଲା।
  chk-chk: Nge a fen fot lon eu pwül mi pwülüöch arun eu koluk mi watte, pwe epwe
    tongeni apwükü palan o ua, epwe pwal wiliti efoch irän wain mi mürina.’
  rop-rop: Bat det tri bin olredi jidan langa det brabli gudwan graun langa brabli
    gudwan pleis, garram blendibala woda blanga wodarimbat im wulijim im gin gro garram
    loda bushis en abum loda daga en gro brabli gudwei.
  ukr-1871: Хоч вона посаджена була на доброму полі, над великою водою, так що могла
    й без того розпускати віттє й приносити плід і зробитись виноградиною роскішною.
  deu-1951: Und er war doch auf einem guten Boden bei vielen Wassern gepflanzt und
    konnte Schosse treiben und Frucht tragen und ein prächtiger Weinstock werden!
  eng-JPS: It was planted in a good soil by many waters, that it might bring forth
    branches, and that it might bear fruit, that it might be a stately vine.
  srp-1865: Posaðen bijaše u dobroj zemlji kod mnogo vode, da pusti grane i raða rod
    i bude krasna loza.
  lug-lug: Gwali gusimbiddwa mu ttaka eddungi awali amazzi amangi, guleete amatabi
    era gubale ebibala gubeere omuzabbibu ogwegombesa.’
  heb-heb: אל שדה טוב אל מים רבים היא שתולה לעשות ענף ולשאת פרי להיות לגפן אדרת׃
  ben-IRV: সে জলরাশির কাছে উর্বরা জমিতে রোপিত হয়েছিল, সুতরাং প্রচুর ডালে উত্পন্ন
    হয়ে ও ফলবতী হয়ে উৎকৃষ্ট আঙ্গুরলতা হতে পারত।
  pan-pan: ਇਹ ਚੰਗੇ ਖੇਤ ਵਿੱਚ ਬਹੁਤੇ ਪਾਣੀਆਂ ਦੇ ਕੋਲ ਲਾਇਆ ਗਿਆ ਸੀ, ਤਾਂ ਜੋ ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ
    ਨਿੱਕਲਣ, ਉਹ ਦੇ ਵਿੱਚ ਫਲ ਲੱਗਣ ਅਤੇ ਇਹ ਵਧੀਆ ਅੰਗੂਰ ਹੋਵੇ।
  mya-JVB: အခက် အလက်နှင့် ပြည့်စုံ ၍ အသီး ကိုသီး သဖြင့် ၊ သန်မြန် သော စပျစ် နွယ်ပင်ဖြစ်
    စေခြင်းငှါ ရေ များ ရာအရပ် ၊ မြေကောင်း သောလယ်ကွက် ၌ ထို အပင်ကို စိုက် လေပြီ။
  hmo-hmo: To unai vain be ugava ginigunana ese tano namona lalonai ia hadoa vadaeni
    guna, ranu momo gabuna dekenai, vain namo herea momokani, mai ena raurau namodia
    bona huahua namodia do ia lao totona.
  urd-urd: यह आब — ए — फ़िरावाँ के किनारे ज़रखेज़ ज़मीन में लगाई गई थी, ताकि उसकी
    शाख़ें निकलें और इसमें फल लगें और यह नफ़ीस ताक हो।
  rus-SYN: Она была посажена на хорошем поле, у больших вод, так что могла пускать
    ветви и приносить плод, сделаться лозою великолепною.
  bqc-SIM: À mↄ lè a pɛa tↄↄlɛ maau swada saɛɛ, kɛ́ à ↄta, i nɛ'i vɛ̃ɛli gawide
    ũ.
  tcz-CHONGTHU: Twi ninglhin namun leh lei phatna munna kiphut ahijeng vang chun,
    hijeh chun lengpiphung loupi tah khat in ahung khangdoh in chule ana thalhingset
    leh thei namtwi tah tah ahin sep doh tan ahi.
  mar-mar: त्यास सुपीक जमीनीत विपुल पाण्याजवळ रोपण केलेले होते त्यामुळे त्यांच्या
    फांद्या बहरल्या आणि ते फलदायी झाले, त्यातून उत्तम दर्जाची द्राक्ष आली.
  qub-qub: Chay lantaga aypalla yacu chayanancho y alli allpachömi lantaraycaran.
    Chaychöga alli caycaran fiyupa rämasapayänanpaj, wayunanpaj, cuyayllapaj lanta
    cananpaj.›
  bqp-bqp: N deemɑ tɑ rɑɑ girewɑ tem gem sɔɔ mi nim yibɑ kpɑ tu kɑ̃ɑsi geenu ko tu
    bii geenu mɑ kpɑ tɑ n sɑ̃ɑ resɛm geɑ.
  hat-hat: Men, pye rezen an te deja plante nan yon bon venn tè, kote yon kannal ki
    toujou gen dlo, pou l' te ka fè fèy, pou l' te ka donnen, pou li te ka rive fè
    yon bèl pye rezen.
  eng-BSB: It had been planted in good soil by abundant waters in order to yield branches
    and bear fruit and become a splendid vine.’
  eng-WEBPB: It was planted in a good soil by many waters, that it might produce branches
    and that it might bear fruit, that it might be a good vine.”’
  kbq-kbq: Hianagi ana waini zafama hankre'neana rama'a azankuna reno rama'a ragarami
    renenteno, knare waini zafa fore hinogu knare mopafi tinkenare hankre'ne.
  nhe-BL: Huan queja nopa quichijqui nopa cuamecatl yonque ya toctoya campa cuali
    tlali huan campa onca miyac atl. Huan ya hueli moscaltía cuali huan quipiya imacuayohua
    huan ixihuiyohua tlen más yejyectzitzi para temacasquía itlajca tlen más ajhuiyac.’
  gub-BL: Wiràhu ipy uzutym a'e uwà 'yw ywy katu rehe. Umur 'y tetea'u izupe imutua'u
    katu kar pà, huwer tetea'u pupe ipyk pà, imu'a tetea'u kar pà.
  eng-DRA: It was planted in a good ground upon many waters, that it might bring forth
    branches, and bear fruit, that it might become a large vine.
