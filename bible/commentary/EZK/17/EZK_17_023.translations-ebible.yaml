verse: EZK.017.023
translations:
  mal-C: അത് ശാഖകൾ വീശി ഫലം കായ്ക്കേണ്ടതിന് ഇസ്രായേലിന്റെ ഉന്നതഗിരിയിൽ ഞാൻ അതിനെ നടും.
    അതു മനോഹരമായ ഒരു ദേവദാരുവായിത്തീരും. എല്ലാത്തരം പക്ഷികളും അതിൽ കൂടുവെക്കും; അതിന്റെ
    ശാഖകളുടെ തണലിൽ അവ പാർക്കും.
  deu-TKW: Auf die Bergeshöhe Israels werde ich ihn pflanzen, und er soll Zweige treiben
    und Frucht bringen und zu einer majestätischen Ceder werden, daß mannigfach beschwingte
    Vögel unter ihm wohnen; im Schatten seiner Zweige werden sie wohnen.
  lin-lin: Nakolona yango na likolo ya ngomba ya Isalaele oyo eleki molayi ; ekopanza
    bitape na yango mpe ekobota bambuma, ekokoma nzete ya sedele moko ya kitoko ;
    bandeke ya ndenge na ndenge ekotonga bazala na yango kuna mpe ekopema na se ya
    pio ya bitape na yango.
  eng-LSV: In a mountain—the high place of Israel, I plant it, || And it has borne
    boughs, and yielded fruit, || And become a good cedar, || And every bird of every
    [kind of] wing has dwelt under it, || They dwell in the shade of its thin shoots.
  eng-GNV: 'Euen in the hie mountaine of Israel will I plant it: and it shall bring
    forth boughes and beare fruite, and be an excellent cedar, and vnder it shall
    remaine all birds, and euery foule shall dwell in the shadow of the branches thereof.'
  eng-WEBSTER: 'In the mountain of the hight of Israel will I plant it: and it shall
    bring forth boughs, and bear fruit, and be a goodly cedar: and under it shall
    dwell all fowl of every wing; in the shade of its branches shall they dwell.'
  nhw-BL: Huan nijchihuas ma eli se tiocuahuitl catli nelía yejyectzi huan quipiyas
    imacuayohua huan itlajca. Huan nochi tlamantli tlapiyalme moecahuilise itla huan
    nochi totome motepasoltise ipan imacuayohua pampa nopa tlanahuatijquetl catli
    na nijtlalis elis catli más cuajcualtzi.
  swh-ONEN: Katika vilele vya mlima mrefu wa Israeli nitakipanda, kitatoa matawi na
    kuzaa matunda na kuwa mwerezi mzuri sana. Ndege wa kila aina wataweka viota vyao
    ndani yake, nao watapata makazi katika kivuli cha matawi yake.
  bba-bba: Kon ye ɡirɑwɑ ɡuuru ɡɑrun wɔllɔ te tɑ ɡunum bo Isireliɔ. Ten kɑ̃ɑsi yi
    koo kuurɑwɑ kpɑ tu binu mɑ tɑ n sɑ̃ɑ dɑ̃ɑ te tɑ wɑɑbu wɑ̃. Gunɔ bwese bwesekɑ
    yɑ koo sokuru ko ten kɑ̃ɑsi sɔɔ. Kpɑ su n kukuɑ ten sɑɑrɔ.
  eng-KJVCPB: 'in the mountain of the height of Israel will I plant it: and it shall
    bring forth boughs, and bear fruit, and be a goodly cedar: and under it shall
    dwell all fowl of every wing; in the shadow of the branches thereof shall they
    dwell.'
  luo-luo: Ewi gode madongo mag Israel ema abiro pidhee, kendo obiro yaro bedene kendo
    obiro nyago olemo mi obed yiend sida maratipo. Kit winy mopogore opogore biro
    gero utegi kuome, kendo gibiro yudo kar dak gi kar yweyo e bedene.
  meu-meu: Israel ororona dorina ai baina hadoa, rigina bae tubu bona huahuana bae
    dobi bona sida auna herea-daena ai bainela totona; bena ia henunai mauri ḡaudia
    idau-idau bae noho; bona ia rigina ikerukerudia ai manu idau-idau ese edia ruma
    bae kara.
  npi-ULB: त्यसलाई इस्राएलको पर्वतहरूमा रोप्‍नेछु, ताकि त्‍यसमा हाँगाहरू पलाउनेछन्
    र फल फलाउनेछ, र त्‍यो एउटा सुन्‍दर देवदारु होस् ताकि पखेटा भएका हरेक चरा त्योमुनि
    बस्‍न सकोस् । त्यसका हाँगाहरूका छायामा तिनीहरूले गुँड लागाउन सकून् ।
  yor-yor: Ní ibi gíga òkè Israẹli ni èmi yóò gbìn ín sí; yóò pẹ̀ka, yóò sì so èso,
    yóò wa di igi kedari tí ó lọ́lá. Oríṣìíríṣìí ẹyẹ yóò sì fi òjìji abẹ ẹ̀ka rẹ ṣe
    ibùgbé; wọn yóò ṣe ibùgbé si abẹ́ òjìji ẹ̀ka rẹ̀.
  pes-OPCB: '@see-verse:EZK.017.022'
  tgl-ULB: Itatanim ko ito sa mga bundok ng Israel kaya ito ay lalago magkakaroon
    ng mga sanga at mamumunga, at magiging kahanga-hangang sedar kaya mamumuhay sa
    ilalim nito ang mga ibon. Sila ay mamumugad sa lilim ng mga sanga nito.
  hui-hui: '@see-verse:EZK.017.022'
  mya-mya: အ​မြင့်​ဆုံး​သော​ဣ​သ​ရေ​လ​တောင်​ပေါ်​မှာ စိုက်​မည်။ ထို​အ​ပင်​သည်​အ​ကိုင်း​အ​ခက်​များ​ထွက်​၍
    အ​သီး​သီး​ကာ လှ​ပ​တင့်​တယ်​သော​အာ​ရစ်​ပင်​ဖြစ်​လာ​လိမ့်​မည်။ ထို​အ​ပင်​၌​ငှက်​အ​မျိုး​မျိုး​တို့​အ​သိုက်
    လုပ်​ကြ​လိမ့်​မည်။ အ​ပင်​ရိပ်​တွင်​လည်း​ခို​လှုံ​ကြ​လိမ့်​မည်။
  bod-N: ངས་དེ་ཡེས་ར་ཨེལ་གྱི་རི་མཐོན་པོའི་ཁར་བཙུགས་ནས། དེར་ཡལ་ག་སྐྱེས་ནས་ཤིང་ཏོག་ཐོགས་པ་དང་།
    ཡིད་དུ་འོང་བའི་ཐང་ཤིང་དུ་འགྱུར་ཞིང་། འདབ་ཆགས་སྣ་ཚོགས་དེའི་འོག་ཏུ་སྡོད་པ་སྟེ། དེའི་ཡལ་གའི་བསིལ་གྲིབ་འོག་ཏུ་སྡོད་པར་འགྱུར།
  sna-sna: Pamusoro-soro pamakomo eIsraeri ndipo pandicharisima; richabudisa matavi
    rigobereka muchero rigova musidhari unoyevedza. Shiri dzemhando dzose dzicharukira
    matendere adzo pauri; dzichawana ugaro pamumvuri wamatavi awo.
  spa-BLM: Lo plantaré en el monte de la altura de Israel, y producirá ramas, dará
    fruto y será un buen cedro. A la sombra de sus ramas habitarán aves de toda clase.
  cac-cac: '@see-verse:EZK.017.022'
  swh-ULB: Nitaupanda juu ya milima ya Israeli hivyo utazaa matawi na kuzaa matunda,
    na utakuwa mkangazi wa fahari ili kwamba kila ndege arukaye ataishi chini ya huo.
    Watajenga viota chini ya kivuli cha matawi yake.
  bel-bel: На высокай гары Ізраілевай пасаджу яго, - і пусьціць вецьце і ўродзіць
    плод і зробіцца велічным кедрам, і будуць вадзіцца пад ім усякія птушкі, усякія
    крылатыя будуць вадзіцца ў цяні гольля яго.
  wed-wed: Israel ola au tepai ana paewi, ina raḡai ma ina raunumo, ai gulauna. Kiu
    tapuna ma tapuna au raḡai ina raunoḡi ma au ḡoui ina viḡou.
  deu-ELBBK: 'Auf den hohen Berg Israels werde ich ihn pflanzen; und er wird Zweige
    treiben und Frucht tragen und zu einer herrlichen Zeder werden; und unter ihr
    werden alle Vögel wohnen, alles Geflügelte: im Schatten ihrer Zweige werden sie
    wohnen.'
  mbb-OT: '@see-verse:EZK.017.022'
  mal-2015: യിസ്രായേലിന്റെ ഉയർന്ന പർവ്വതത്തിൽ ഞാൻ അതു നടും; അതു കൊമ്പുകളെ പുറപ്പെടുവിച്ചു
    ഫലം കായിച്ചു ഭംഗിയുള്ളോരു ദേവദാരുവായിത്തീരും; അതിന്റെ കീഴിൽ പലവിധം ചിറകുള്ള പക്ഷികളൊക്കെയും
    പാർക്കും; അതിന്റെ കൊമ്പുകളുടെ നിഴലിൽ അവ വസിക്കും.
  rmc-rmc: Sadzinava les pro učo verchos le Izraeloskro, barola leske o konara a anela
    o uľipen a ačhela lestar igen šukar cedros. Savore čirikle peske ode kerena o
    hňizdi, dživena tel o ciňos leskre konarengro.
  pes-OPV: آن را بر کوه بلند اسرائیل خواهم کاشت و آن شاخه‌ها رویانیده، میوه خواهد
    آورد. و سرو آزاد قشنگ خواهد شد که هر قسم مرغان بالدار زیر آن ساکن شده، در سایه
    شاخه هایش آشیانه خواهند گرفت.
  ron-1924: Ши ануме о вой сэди пе ун мунте ыналт ал луй Исраел; еа ва да лэстарь,
    ва адуче род ши се ва фаче ун чедру мэрец. Пэсэрь де тот фелул се вор одихни суб
    умбра рамурилор луй.
  aui-aui: Nama noko koyana debane Isrel kubura kamone inagogo inagae patana da sidana
    inikii kiitowana da waratetena, bi inaruragharagha da inuwagha. Manu kadi kita
    bogaebogae nama ragharaghane sinakema da rogune sinikiirogu.
  ben-OBCV: ইস্রায়েলের উঁচু পাহাড়ের উপরে তা থেকে ডালপালা বের হয়ে ফল ধরবে এবং সেটি
    একটি বিশাল সিডার গাছ হয়ে উঠবে। সব রকমের পাখি তার ডালপালার মধ্যে বাসা করবে; তারা
    আশ্রয় পাবে এবং তার ছায়ায় বাস করবে।
  som-som: Buurta dheer oo dalka reer binu Israa'iil ayaan ku beeri doonaa, oo waxay
    soo bixin doontaa laamo, oo midhona way dhali doontaa, oo waxay noqon doontaa
    geedkedar wanaagsan, oo waxaa hoostiisa ku hoyan doona haad cayn kasta ah, oo
    waxay degganaan doonaan hooska laamihiisa.
  lat-VUC: 'In monte sublimi Israël plantabo illud, et erumpet in germen, et faciet
    fructum, et erit in cedrum magnam: et habitabunt sub ea omnes volucres, et universum
    volatile sub umbra frondium ejus nidificabit:'
  eng-ASVBT: 'in the mountain of the height of Israel will I plant it; and it shall
    bring forth boughs, and bear fruit, and be a goodly cedar: and under it shall
    dwell all birds of every wing; in the shade of the branches thereof shall they
    dwell.'
  ita-1885: Io lo pianterò nell'alto monte d'Israele, ed egli alzerà i suoi rami,
    e porterà frutto, e diverrà cedro eccellente; e sotto esso, all'ombra dei suoi
    rami, si ripareranno gli uccelli d'ogni specie.
  eng-LXXUP: 'and I will hang it on a lofty mountain of Israel: yea, I will plant
    it, and it shall put forth shoots, and shall bear fruit, and it shall be a great
    cedar: and every bird shall rest beneath it, even every fowl shall rest under
    its shadow: its branches shall be restored.'
  eng-ULB: I will plant it on the mountains of Israel so it will bear branches and
    produce fruit, and it will become a majestic cedar so that every winged bird will
    live under it. They will nest in the shade of its branches.
  spa-VBL: Lo plantaré en el monte alto de Israel para que le salgan ramas, produzca
    frutos y se convierta en un magnífico cedro. En él vivirán toda clase de aves
    que anidarán a la sombra de sus ramas.
  fra-_FOB: Sur la haute montagne d'Israël, je le planterai; il poussera des jets,
    et produira des fruits; il deviendra un cèdre magnifique, et des oiseaux de toute
    espèce viendront s'abriter sous lui; tout ce qui a des ailes habitera à l'ombre
    de ses rameaux.
  mal-mal: യിസ്രായേലിന്റെ ഉയർന്ന പർവ്വതത്തിൽ ഞാൻ അത് നടും; അത് കൊമ്പുകളെ പുറപ്പെടുവിച്ച്
    ഫലം കായിച്ച് ഭംഗിയുള്ള ഒരു ദേവദാരുവായിത്തീരും; അതിന്റെ കീഴിൽ പലവിധം ചിറകുള്ള പക്ഷികൾ
    പാർക്കും; അതിന്റെ കൊമ്പുകളുടെ നിഴലിൽ അവ വസിക്കും.
  urd-GVR: Aur jab maiṅ use Isrāīl kī bulandiyoṅ par lagā dūṅgā to us kī shāḳheṅ phūṭ
    nikleṅgī, aur wuh phal lā kar shāndār daraḳht banegā. Har qism ke parinde us meṅ
    baserā kareṅge, sab us kī shāḳhoṅ ke sāye meṅ panāh leṅge.
  suz-BL: गो मेको इस्राएल ङा लाइश्‍शो पहाड मेर ख्रुम्‍नुङ। मिनु मेकोम शुश राशी दाप्‍पाइश्‍शा
    फल सिप्‍पाइश्‍शा, थम दारशो लेबानोन ङा लाइश्‍शो रवा का दुम्‍ब। मिनु नेल्‍ल खाल
    ङा चिक्‍ब आ राशीम बाक्‍नीम। मिनु मेकेर ठेयब चिक्‍बपुकीम ग्‍योव़ सेल्‍शा, मेको
    आ वांकुम बाक्‍नीम। इजीकीएल २०:४०; १सामुएल २:७०८
  eng-NOY: Upon a high mountain of Israel will I plant it, and it shall bring forth
    boughs, and bear fruit, and be a goodly cedar; and under it shall dwell birds
    of every wing; in the shadow of its branches shall they dwell.
  ita-1927: Lo pianterò sull’alto monte d’Israele; ed esso metterà rami, porterà frutto,
    e diventerà un cedro magnifico. Gli uccelli d’ogni specie faranno sotto di lui
    la loro dimora; faran la loro dimora all’ombra dei suoi rami.
  ckb-ckb: لە چیای بەرزی ئیسرائیل دەیڕوێنم، جا لقی لێ دەڕوێت و بەر دەگرێت و دەبێت
    بە دار ئورزێکی گەورە، هەموو جۆرە باڵندەیەک لەناوی نیشتەجێ دەبێت، هەموو باڵدارێک
    لەژێر سێبەری لقەکانی نیشتەجێ دەبێت.
  eng-BBE: 'It will be planted on the high mountain of Israel: it will put out branches
    and have fruit and be a fair cedar: under it all birds of every sort will make
    their living-place, resting in the shade of its branches.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಉನ್ನತ ಪರ್ವತದಲ್ಲಿ ನಾನು ಅದನ್ನು ನೆಡುವೆನು. ಅದು ಕೊಂಬೆಗಳಲ್ಲಿ ಹುಟ್ಟಿಕೊಂಡು
    ಫಲಫಲಿಸುವುದು; ಸೊಂಪಾದ ದೇವದಾರು ಆಗುವುದು. ರೆಕ್ಕೆಗಳುಳ್ಳ ಪ್ರತಿಯೊಂದು ಪಕ್ಷಿಗಳೂ, ಅದರ ಕೊಂಬೆಗಳ
    ನೆರಳಿನ ಕೆಳಗೆ ವಾಸಮಾಡುವುವು.
  tam-2017: இஸ்ரவேலின் உயரமான மலையிலே அதை நாட்டுவேன்; அது கிளைகளைவிட்டு, பழம்தந்து,
    மகிமையான கேதுருவாகும்; அதின் கீழே எல்லாவித பறவைவகைகளும் தங்கி, அதின் கிளைகளின்
    நிழலிலே தங்கும்.
  spa-RV-1909: En el monte alto de Israel lo plantaré, y alzará ramos, y llevará fruto,
    y haráse magnífico cedro; y habitarán debajo de él todas las aves, toda cosa que
    vuela habitará á la sombra de sus ramos.
  ron-BTF: Pe muntele înălțimii lui Israel îl voi sădi; și va aduce mlădițe și va
    da rod și va fi un cedru frumos; și sub el vor locui toate păsările de tot felul;
    în umbra ramurilor lui vor locui ele.
  eng-WEBP: I will plant it in the mountain of the height of Israel; and it will produce
    boughs, and bear fruit, and be a good cedar. Birds of every kind will dwell in
    the shade of its branches.
  eng-FBV: I will plant it on Israel's high mountain so that it can grow branches,
    produce fruit and become a magnificent cedar. All kinds of birds will live in
    it, nesting in the shade of its branches.
  nld-1939: Op Israëls hoogste toppen zal Ik het zetten; Het zal loten schieten, vrucht
    vormen, En groeien tot een geweldige ceder. Daaronder zullen alle vogels rusten,
    Al wat vleugels heeft, zal in de schaduw van zijn takken nestelen.
  nch-BL: Huan nijchihuas ma eli se tiocuahuit cati nelía yejyectzi huan quipiyas
    imacuayohua huan itajca. Huan nochi tamanti tapiyalme moecahuilise itantita huan
    nochi totome motepasoltise ipan imacuayohua pampa nopa tanahuatijquet cati na
    nijtalis elis cati más cuajcualtzi.
  vie-1934: Thật, ta sẽ trồng nó trên núi cao của Y-sơ-ra-ên; nó sẽ nứt nhành, và
    ra trái; sẽ trở nên cây hương bách tốt, cả loài chim sẽ đến núp dưới nó; hết thảy
    những giống có cánh sẽ ở dưới bóng của nhánh cây.
  hin-CV: मैं उसे इस्राएल के पहाड़ की ऊंचाइयों में लगाऊंगा; इसमें शाखाएं निकलेंगी
    और फल लगेगा और यह एक शानदार देवदार का पेड़ होगा. हर प्रकार के पक्षी उसमें घोंसला
    बनाएंगे; वे उसकी शाखाओं की छाया में बसेरा करेंगे.
  spa-BES: Se plantará en la montaña alta de Israel; sacará ramas y tendrá frutos
    y será un cedro justo; debajo de él, todas las aves de todo tipo harán su lugar
    de vida, descansando a la sombra de sus ramas.
  tdx-tdx: amy vohitse abo’ Israeley ty hamboleako aze le hitiry tsampa’e naho hamoa
    voa vaho hinjare talý fanjaka; le sindre himoneñ’ ambane’e ao ze karazam-boroñe;
    naho songa hitsolok’ an-kalo’ o tora’eo ze raha mitiliñe.
  tha-KJV: เราจะปลูกมันไว้บนภูเขาสูงของอิสราเอล เพื่อจะแตกกิ่งและบังเกิดผล และเป็นต้นสนสีดาร์​ที่​มีเกียรติ
    และนกทุกชนิดจะมาอาศัยอยู่​ใต้​มัน นกทุกอย่างจะมาทำรังอยู่​ที่​ร่มกิ่งของมัน
  por-BR-2018: No monte alto de Israel o plantarei, e produzirá ramos, dará fruto,
    e se tronará um cedro excelente; e habitarão debaixo dele todas as aves, todos
    os que voam; e na sombra de seus ramos habitarão.
  deu-ELO: 'Auf den hohen Berg Israels werde ich ihn pflanzen; und er wird Zweige
    treiben und Frucht tragen und zu einer herrlichen Zeder werden; und unter ihr
    werden alle Vögel wohnen, alles Geflügelte: Im Schatten ihrer Zweige werden sie
    wohnen.'
  eng-WYC-2018: In the high hill of Israel I shall plant it; and it shall break out
    into burgeoning, and it shall make fruit, and it shall be into a great cedar,
    and all birds shall dwell under it; each volatile shall make (a) nest under the
    shadow of his boughs. (On the high hill of Israel I shall plant it; and it shall
    break out into burgeoning, and it shall make fruit, and it shall be a great cedar,
    and all the birds shall live under it; each bird shall make a nest under the shadow
    of its branches.)
  epo-epo: Sur la alta monto de Izrael Mi ĝin plantos, kaj ĝi elkreskigos branĉojn
    kaj donos fruktojn kaj fariĝos belega cedro; kaj loĝos sub ĝi ĉiaspecaj birdoj,
    ĉiaspecaj flugiluloj nestos en la ombro de ĝiaj branĉoj.
  uig-PIN: Israil egizlikidiki taƣⱪa Mǝn uni tikimǝn; u obdan xahlap, mewǝ berip,
    esil kedir dǝrihi bolidu; uning astiƣa ⱨǝrⱪandaⱪ uqar-ⱪanatlar ⱪonidu; uning xahlirining
    sayisida ular ⱪonup turidu;
  beo-beo: Na da Isala:ili ea sedadedafa goumi da:iya sagamu. Ifa da heda:le, amoda
    afufuli, dulu legele, ifi ida:iwane ba:mu. Sio fi huluane da amo ea ougiha esalumu.
  tpi-OTNT: '@see-verse:EZK.017.022'
  hau-SA: A ƙwanƙolin dutsen Isra’ila zan shuka shi; zai yi rassa yă ba da ’ya’ya
    yă kuma zama al’ul mai daraja. Tsuntsaye iri-iri za su yi sheƙa a cikinsa; za
    su sami mafaka a inuwar rassansa.
  uig-LAT: Israil égizlikidiki taghqa Men uni tikimen; u obdan shaxlap, méwe bérip,
    ésil kédir derixi bolidu; uning astigha herqandaq uchar-qanatlar qonidu; uning
    shaxlirining sayisida ular qonup turidu;
  nde-nde: Ngizalihlanyela ezingqongeni zentaba yako-Israyeli; lizaveza ingatsha lithele
    lezithelo njalo libe ngumsedari omuhle. Izinyoni zezinhlobo zonke zizakwakhela
    izidleke zazo kuwo; zizathola ukusitheka emthunzini wezingatsha zawo.
  ton-ton: 'Te u tō ia ʻi he moʻunga māʻolunga ʻo ʻIsileli: pea ʻe tupu hono ngaahi
    vaʻa, pea ʻe fua ia, pea hoko ko e sita lelei: pea ʻe nofo ʻi lalo ʻi ai ʻae manupuna
    ʻi he faʻahinga kehekehe kotoa pē: ʻe nofo ʻakinautolu ʻi he malumalu ʻo hono
    ngaahi vaʻa.'
  ces-1613: Na hoře vysoké Izraelské štípím ji, i vypustí ratolesti, a ponese ovoce,
    a tak učiněna bude cedrem slavným, a bude bydliti pod ním všeliké ptactvo; všecko,
    což křídla má, v stínu ratolestí jeho bydliti bude.
  eng-WMB: I will plant it in the mountain of the height of Israel; and it will produce
    boughs, and bear fruit, and be a good cedar. Birds of every kind will dwell in
    the shade of its branches.
  tam-TCV: இஸ்ரயேலின் மலையுச்சிகளில் அதை நான் நாட்டுவேன். அது கிளைகளைப் பரப்பி, பழங்களைக்
    கொடுத்து, சிறப்பான கேதுரு மரமாகும். எல்லாவித பறவைகளும் அதில் கூடுகட்டும். அதன்
    கிளைகளின் நிழலிலே அவை தஞ்சமடையும்.
  ceb-ULB: Itanom ko kini sa mga kabukiran sa Israel aron nga mosangasanga kini ug
    mamunga, ug mahimo kining maanindot nga kahoy nga sidro aron nga mopuyo ilalom
    niini ang mga langgam. Mosalag sila sa landong sa mga sanga niini.
  pol-UBG: Na wysokiej górze Izraela ją zasadzę. Wypuści gałązki, wyda owoc i stanie
    się cedrem wspaniałym. I będzie mieszkać pod nim wszelkie ptactwo skrzydlate;
    pod cieniem jego gałęzi będą mieszkać.
  urd-GVU: اور جب مَیں اُسے اسرائیل کی بلندیوں پر لگا دوں گا تو اُس کی شاخیں پھوٹ
    نکلیں گی، اور وہ پھل لا کر شاندار درخت بنے گا۔ ہر قسم کے پرندے اُس میں بسیرا کریں
    گے، سب اُس کی شاخوں کے سائے میں پناہ لیں گے۔
  deu-1912: auf den hohen Berg Israels will ich's pflanzen, daß es Zweige gewinne
    und Früchte bringe und ein herrlicher Zedernbaum werde, also daß allerlei Vögel
    unter ihm wohnen und allerlei Fliegendes unter dem Schatten seiner Zweige bleiben
    möge.
  kan-2017: ನಾನು ಅದನ್ನು ಇಸ್ರಾಯೇಲಿನ ಉನ್ನತ ಪರ್ವತಾಗ್ರದಲ್ಲಿ ನೆಡಲು, ಅದು ಸೊಂಪಾದ ದೇವದಾರು
    ಮರವಾಗಿ ರೆಂಬೆಗಳನ್ನು ಹರಡಿ ಫಲಕೊಡುವುದು; ಅದರಲ್ಲಿ ಸಕಲವಿಧವಾದ ಪಕ್ಷಿಗಳು ವಾಸಿಸುತ್ತಾ ಅದರ
    ರೆಂಬೆಗಳ ನೆರಳನ್ನು ಆಶ್ರಯಿಸುವವು.
  yap-yap: u daken e re burey nth’abi tolang nu Israel. Ra sum papa’ngin me k’uf ngeb
    wom’ngin me par nib ke gek’iy ni cedar ni bfel’ ya’an. Gubin mit e arche’ nra
    toy tafen nga ran’ miyad pir’eg e taglul’ u fithik’ i pa’ngin.
  hlt-MCSB: Israel tlang sang ah ka phung vaengah a hlaeng cawn vetih a thaih thai
    ni. Te vaengah aka khuet lamphai la om vetih a soah vaa cungkuem loh kho a sak.
    A hlaeng hlipkhup kah a hmoi tomah om uh ni.
  mdy-ETH: ታኣኒ ቱካንዳሢ ዒስራዔኤሌይዳ ዓኣ ዼጌ ዹኮ ቶኦካኬ፤ ዬያ ታኣኒ ማዻንዳሢ ካኣፒ ኬሲ ዓኣፒያ ዓኣፒሢና ሚዛጲ ሊባኖኦሴ
    ሚሢ ማዓንዳጉዲኬ፤ ዬያይዳ ዱማ ዱማ ካፒ ናንጋንዳኔ፤ ባራናያ ማዔ ባካ ቢያ ፔኤኮ ማኣሮ ዬያ ሺቦይዳ ማዣንዳኔ።
  twi-ASANTE: Mɛdua wɔ Israel sorɔnsorɔmmea. Ɛbɛyiyi mman na aso aba na ayɛ ntweneduro
    dua a ɛdi mu. Nnomaa ahodoɔ bɛyɛ wɔn mpirebuo wɔ so na wɔanya ahomegyebea wɔ mman
    no nwunu mu.
  eng-WEBU: I will plant it in the mountain of the height of Israel; and it will produce
    boughs, and bear fruit, and be a good cedar. Birds of every kind will dwell in
    the shade of its branches.
  wal-wal: Taani a Israa7eela deriyaa huuphiyan tokkana; hegan maraa yelidi, aifiyaakka
    aifananne lo77o ziga gidana. Kafo zaree mulee an keexxana; eti a maaraa kuwan
    shemppana.
  spa-PDDPT: Lo plantaré en la alta Montaña de Israel. Producirá ramas y dará fruto.
    Se convertirá en un magnífico cedro. Debajo de él vivirán las aves de todas las
    especies a la sombra de sus ramas.
  gun-gun: Israel regua yvyty re ae 'rã anhotỹ. Ha'e ramo hakã reta ha'e hi'a porã
    'rã. Ha'e rami vy yary iporãve va'e 'rã oiko. Iguýry ma opa marãgua mymba kuery
    ikuai 'rã. Hakã rupi ma kuaray'ãa py opa marãgua guyra ju 'rã onhemboaity okuapy.
  ilo-ULB: Imulakto daytoy kadagiti bantay ti Israel tapno agsanga ken agbunga, ket
    agbalinto a narukbos a sedro, iti kasta, amin a billit ket agnaeddanto iti daytoy.
    Agumokdanto kadagiti sangana.
  kpg-kpg: go di gonduu dela mugi nua loo i Israel. Au gaa dogi di manga deelaa gi huwa mai
    ono huwa, gaa hai di laagau ‘cedar’ humalia huoloo. Nia hagadilinga manu mamaangi
    huogodoo ga lloomoi gaa noho i golo e hai nadau gowaa e noho ginaadou i di malu
    di laagau.
  uig-ARA: ئىسرائىل ئېگىزلىكىدىكى تاغقا مەن ئۇنى تىكىمەن؛ ئۇ ئوبدان شاخلاپ، مېۋە بېرىپ،
    ئېسىل كېدىر دەرىخى بولىدۇ؛ ئۇنىڭ ئاستىغا ھەرقانداق ئۇچار-قاناتلار قونىدۇ؛ ئۇنىڭ
    شاخلىرىنىڭ سايىسىدا ئۇلار قونۇپ تۇرىدۇ؛
  sus-sus: N a sima nɛ Isirayila geya ma, a salonyie fan, e bogi gbegbe ramini. A
    findima nɛ sɛdiri wuri bili tofanyi ra. Xɔni mɔɔli birin fama nɛ e malabude, a
    salonyie niini bun ma a kɔn na.
  pon-2006: pohn nahna keieu ileile en Israel. E ahpw pahn kadarala rah kan oh wa
    oh wiahla tuhke sidar kaselel pwoat. Soangen menpihr koaros pahn kousoan wasao
    oh kin rukula pahn mweteh.
  ksd-ksd: ina vaume ta ra luana i tuluai kai Israel; na vung ra umana ingarina ma
    na vuai, ma na tavua a bo na tagatagal; ma ra lavur mangana beo par diat a rakan
    tana, ta ra malur na ingarina.
  grc-BRENT: καὶ κρεμάσω αὐτὸν ἐν ὄρει μετεώρῳ Ἰσραήλ· καὶ καταφυτεύσω, καὶ ἐξοίσει
    βλαστὸν, καὶ ποιήσει καρπὸν, καὶ ἔσται εἰς κέδρον μεγάλην· καὶ ἀναπαύσεται ὑποκάτω
    αὐτοῦ πᾶν ὄρνεον, καὶ πᾶν πετεινὸν ὑπὸ τὴν σκιὰν αὐτοῦ ἀναπαύσεται· τὰ κλήματα
    αὐτοῦ ἀποκατασταθήσεται.
  ind-AYT: Di gunung Israel yang tinggi Aku akan menanamnya, supaya ia akan menghasilkan
    cabang-cabang, dan menghasilkan buah, dan menjadi pohon aras yang megah. Dalam
    bayangan cabang-cabangnya, semua jenis burung akan bersarang.
  nya-nya: Ndidzayidzaladi pa phiri lalitali la Israeli. Idzaphuka nthambi ndi kubereka
    zipatso. Choncho idzasanduka mkungudza wamphamvu. Mbalame za mtundu uliwonse zidzamanga
    zisa zawo mʼmenemo; zidzapeza malo okhala mu mthunzi wa nthambi zake.
  hrv-hrv: 'Na najvišoj gori izraelskoj nju ću zasaditi: razgranat će se ona, plodom
    uroditi.'
  mps-mps: '@see-verse:EZK.017.022'
  tpi-tpi: '@see-verse:EZK.017.022'
  dan-1931: På Israels høje Bjerg vil jeg plante den, og den skal skyde Grene og bære
    Løv og blive en herlig Ceder. Under den skal alle vingede Fugle bygge, i dens
    Grenes Skygge skal de bo.
  vie-OVCB: Nó sẽ nứt cành, ra trái, trở thành cây bá hương tuyệt mỹ. Các loài thú
    quây quần dưới bóng cây, các loài chim bay đậu trên cành.
  guj-2017: હું તેને ઇઝરાયલના ઊંચામાં ઊંચા પર્વતની ટોચે રોપીશ, તેને ડાળીઓ ફૂટશે, ફળ
    બેસશે, તે પ્રખ્યાત દેવદાર વૃક્ષ બનશે. તમામ પ્રકારનાં પક્ષીઓ તેની નીચે વાસો કરશે.
    તેઓ તેની ડાળીઓની છાયામાં માળા બાંધશે.
  pon-2006A: pohn nahna keieu ileile en Israel. E ahpw pahn kadarala rah kan oh wa
    oh wiahla tuhke sidar kaselel pwoat. Soangen menpihr koaros pahn kousoan wasao
    oh kin rukula pahn mweteh.
  por-BRBSL: Plantarei na montanha do alto de Israel; e produzirei ramos, darei frutos
    e serei um bom cedro. Aves de toda espécie habitarão à sombra de seus galhos.
  cth-cth: Isarel a rasangnae mon dawk ka ung han, a kang a cawn awh han. A paw a
    paw vaiteh, ka lentoe poung e Sidarkung lah ao han, a rahim vah tava phunkuep
    ni kho a sak vaiteh, a tâhlip rahim vah ao awh han.
  twi-twi: Medua wɔ Israel sorɔnsorɔmmea, ebeyiyi mman na asow aba na ayɛ sida dua
    a edi mu. Nnomaa ahorow bɛyɛ wɔn mmerebuw wɔ so na wɔanya ahomegyebea wɔ mman
    no nwini mu.
  hlt-hlt: Israel tlang sang ah ka phung vaengah a hlaeng cawn vetih a thaih thai
    ni. Te vaengah aka khuet lamphai la om vetih a soah vaa cungkuem loh kho a sak.
    A hlaeng hlipkhup kah a hmoi tomah om uh ni.
  tbz-SIM: Isidɑyɛɛribɛ tɑ̃rì diɛrì dìì bɛ̀ sĩ̀ĩ́ ndi yómmɛ̀ mmɛ n yóó mù fìímmɛ̀
    kɛ̀ mùu yɛ̀nní ibɑkɛ kɛ́pɛitɛ́ yɛbɛ, kɛ́nɑɑ́ nsɛ́tìrì kó mutie sɑ̀ɑ̀mù, kɛ̀ tinɔ̀tì
    timɔu botí nhɑ̃ mu bɑkɛ ĩ́nkɛ̀, kɛ diɛku mu dɛ́ɛ̀.
  msy-2020: '@see-verse:EZK.017.022'
  dop-dop: Ɩsɛɣɛlɩ pʋɣʋ kʋkʋlʋɣʋ nɑkʋlɩ kʋ tɔɔ kɛ́ mɑɑ sɔ-kɛ. Kɑɑ pɩɩ teu nɑ kɑ́ hɛlɩ
    piliŋɑsɩ nɑ tʋɣʋ lɑ sɔsɔɔʋ kʋpɑŋkʋ nɑ kʋ lʋlɩ pee. Ɩlɛnɑ sumɑsɩ piitimnɑɑ tǝnɑ
    kɔɔ, nɑ sɩ́ cɑkɩ kʋ ɩsotom tɑɑ nɑ sɩ́ hɛɛsǝɣɩ.
  azb-azb: Onu İsrailin uca dağına əkəcəyəm. O, qol-budaq atıb meyvə verəcək, Möhtəşəm
    bir sidr ağacı olacaq. Hər cür quş onun altına sığınacaq, Budaqlarının kölgəsində
    yuva quracaq.
  eng-DBY: upon the mountain of the height of Israel will I plant it; and it shall
    bring forth branches, and bear fruit, and become a noble cedar; and under it shall
    dwell all birds of every wing; in the shadow of the branches thereof shall they
    dwell.
  hin-2017: अर्थात् इस्राएल के ऊँचे पर्वत पर लगाऊँगा; तब वह डालियाँ फोड़कर बलवन्त
    और उत्तम देवदार बन जाएगा, और उसके नीचे अर्थात् उसकी डालियों की छाया में भाँति-भाँति
    के सब पक्षी बसेरा करेंगे। (भज. 92:12)
  wol-KYG: Ca kaw tundu Israyil wu mag wa laa koy jëmbat, mu sëq, meññal, ba doon
    garabu seedar gu am daraja, mboolem picc dëkke ko, mboolem njanaaw màkkaanoo keram.
  eng-YLT: In a mountain — the high place of Israel, I plant it, And it hath borne
    boughs, and yielded fruit, And become a goodly cedar, And dwelt under it have
    all birds of every wing, In the shade of its thin shoots they dwell.
  kne-kne: ed Israel. Awni et manpanga ya manlames. Manbalin ay magabay ay kaiw. Mansidom
    isdi di am-in ay kalasin di titit ya man-obong da sin panga na.
  eng-WYC-2017: In the high hill of Israel I shall plant it; and it shall break out
    into burgeoning, and it shall make fruit, and it shall be into a great cedar,
    and all birds shall dwell under it; each volatile shall make nest under the shadow
    of his boughs.
  eng-WMBB: I will plant it in the mountain of the height of Israel; and it will produce
    boughs, and bear fruit, and be a good cedar. Birds of every kind will dwell in
    the shade of its branches.
  urd-GVH: और जब मैं उसे इसराईल की बुलंदियों पर लगा दूँगा तो उस की शाख़ें फूट निकलेंगी,
    और वह फल लाकर शानदार दरख़्त बनेगा। हर क़िस्म के परिंदे उसमें बसेरा करेंगे, सब
    उस की शाख़ों के साये में पनाह लेंगे।
  rug-rug: Koari na toqere ululudi pa Izireli kote la lete ia Rau; kote ari lelaṉana
    meke ari vuana meke evaṉae na huda sida leleana hola. Soku votivotiki kurukuru
    si kote la tavete vori vasina; kote koa aqoro dia koari na lelaṉana.
  gaz-gaz: Anis ol dheerina tulluu Israaʼel irra isa nan dhaaba; inni immoo dameewwan
    yaafatee, ija naqatee birbirsa guddaa taʼa. Simbirroonni gosa hundaas isa irra
    jiraatu; isaanis gaaddisa dameewwan isaa jalatti iddoo bultii ni qabaatu.
  fra-LSG: Je le planterai sur une haute montagne d’Israël; il produira des branches
    et portera du fruit, il deviendra un cèdre magnifique. Les oiseaux de toute espèce
    reposeront sous lui, tout ce qui a des ailes reposera sous l’ombre de ses rameaux.
  yal-yal: N sa a bitinma geyaan nan fari naxan mate Isirayila yamanani, a yi a yiine
    ramini, a yi bogi, a findi suman bili faɲin na. Xɔliin sifan birin e tɛɛn sama
    nɛn a yi, e lu a yiine nininna bun.
  iou-iou: Bureni, Isrel kome täŋo pom käroŋi terak api piwet. Piŋira säkgämäninik
    äroŋpäŋ momi taŋi täŋpäŋ mujipi täŋwädäk-wädäk api täneŋ. Ude irirän barak mebäri
    mebäri päya uterak bukäni täŋpäŋ äyuŋ api itneŋ.
  haw-1868: 'Ma ka mauna kiekie o ka Iseraela e kanu iho ai au ia, a e haawi mai ia
    i na lala a me ka hua, a e lilo ia i kumu kedera maikai; a malalo iho ona e noho
    ai na manu a pau ma kela eheu keia eheu: ma ka mala o kona mau lala e noho iho
    ai lakou.'
  arb-NAV: فِي جَبَلِ إِسْرَائِيلَ الْمُرْتَفِعِ فَيُنْبِتُ أَغْصَاناً وَيَحْمِلُ
    ثِمَاراً وَيُصْبِحُ أَرْزاً وَارِفاً يَأْوِي تَحْتَ ظِلِّ أَغْصَانِهِ كُلُّ طَائِرٍ.
  ewe-ewe: Israel ƒe to kɔkɔwo dzie madoe ɖo; aɖe alɔwo, atse ku, eye wòazu sedati
    nyui aɖe. Xevi ɖe sia ɖe ƒomevi awɔ atɔ ɖe eme. Woakpɔ sitsoƒe le eƒe alɔwo ƒe
    vɔvɔli te.
  eng-LEE: On the mountain of the height of Israel will I plant it firmly; and it
    shall produce boughs, and bear fruit, and become an elegant cedar; and there shall
    dwell under it all fowls, every thing that hath wing; in the shadow of its light
    branches shall they dwell.
  asm-FB: ইস্ৰায়েলৰ ওখ পৰ্ব্বতখনতেই মই তাক ৰুম; তেতিয়া সি ডাল মেলিব আৰু ফল ধৰি এজোপা
    উত্তম এৰচ গছ হ’ব; যাতে সকলো বিধৰ চৰাইয়ে তাৰ তলত বাস কৰিব আৰু তাৰ ডালবোৰৰ ছাঁত
    সিহঁতে বাস কৰিব।
  sus-A: ﭑ عَ سِمَ نّ عِسِرَيِلَ فٍيَ مَ، عَ سَلٌنيِيٍ قَن، عٍ بٌفِ فبٍفبٍ رَ مِنِ.
    عَ قِندِ مَ نّ سّدِرِ وُرِ بِلِ تٌقَنيِ رَ. شْنِ مْولِ بِرِن قَمَ نّ عٍ مَلَبُدٍ،
    عَ سَلٌنيِيٍ نِينِ بُن مَ عَ كْن نَ.
  fra-SBL: Je le planterai sur la montagne élevée d'Israël ; il produira des rameaux,
    il portera du fruit, et il sera un bon cèdre. Des oiseaux de toute espèce habiteront
    à l'ombre de ses branches.
  hbo-hbo: בְּהַ֨ר מְרֹ֤ום יִשְׂרָאֵל֙ אֶשְׁתֳּלֶ֔נּוּ וְנָשָׂ֤א עָנָף֙ וְעָ֣שָׂה
    פֶ֔רִי וְהָיָ֖ה לְאֶ֣רֶז אַדִּ֑יר וְשָׁכְנ֣וּ תַחְתָּ֗יו כֹּ֚ל צִפֹּ֣ור כָּל־כָּנָ֔ף
    בְּצֵ֥ל דָּלִיֹּותָ֖יו תִּשְׁכֹּֽנָּה׃
  kik-kik: Kũu kĩrĩma-igũrũ gĩa Isiraeli nĩkuo ngakahaanda; nĩgakaruta honge na gaciare
    maciaro, naguo nĩũgatuĩka mũtarakwa ũrĩ na riiri. Nyoni cia mĩthemba yothe nĩigaaka
    itara ciacio honge-inĩ ciaguo; nĩigatũũra kĩĩruru-inĩ kĩa honge ciaguo.
  fra-NCL: Je le planterai sur la haute montagne d’Israël ; il poussera des branches
    et portera du fruit, et il deviendra un cèdre majestueux ; tout passereau, tout
    oiseau habitera sous lui ; ils habiteront à l’ombre de ses rameaux.
  cek-AK: 'Israel maesang nuiah ka thling han; to naah tanghangnawk to tacawt o tih,
    athaih athai o ueloe, kahoih parai sidarkung ah angcoeng o tih: van ih tavaa congcanawk
    loe, to thingkung tlim hoi tanghangnawk tahlip ah abuep o tih, tiah thuih.'
  cuk-cuk: Anagan-nikuega, sanmakega, Israel-e-yar-bur-matusulidgi an urwar-e-dutugwad
    digoed, geb urwar-nuedga guoed. Nuumar galagwensuli e-uumar egi soboed, e-anagan-urba
    dukumarbaloed.
  uig-CYR: Исраил егизлигидики таққа Мән уни тикимән; у убдан шахлап, мевә берип,
    есил кедир дәриғи болиду; униң астиға һәр қандақ учар-қанатлар қониду; униң шахлириниң
    сайисида улар қонуп туриду;
  tel-2017: అది శాఖలుగా విస్తరించి ఫలాన్ని ఇచ్చేలా నేను దాన్ని ఇశ్రాయేలు పర్వతాల పైన
    నాటుతాను. అది ఎంతో ఘనమైన దేవదారు వృక్షం అవుతుంది. దాని కింద రెక్కలున్న పక్షులన్నీ
    నివసిస్తాయి. దాని కొమ్మల నీడలో అవి తమ గూళ్ళు కట్టుకుని పిల్లలను పెడతాయి.
  hat-BSA: Sou mòn byen wo Israël la, Mwen va plante li, pou li kapab pwodwi gwo branch,
    bay fwi e devni yon gwo pye sèd byen bèl. Epi zwazo de tout kalite yo va fè nich
    yo anba li. Yo va pran repo nan lonbraj branch li yo.
  bxh-bxh: Isalaela tuꞌana lofalofa yai ni haba ya in be ya failagalagai yo ya fuwa.
    Haba itaꞌitana ya loholoho wananaha. Ataiꞌa nene hesa - hesa haba sa abi nohi
    yo sa anlogulogu ainiya.
  kos-kos: Fineol fulat emeet in acn Israel. Ac fah kapak, lahelik ac isus fahko,
    Na ac orala soko sak cedar yohk ac wo. Kain in won nukewa yen engyeng uh ac fah
    muta olo Ac mongla ye lulin sak uh.
  hbo-WLC: בְּהַ֨ר מְר֤וֹם יִשְׂרָאֵל֙ אֶשְׁתֳּלֶ֔נּוּ וְנָשָׂ֤א עָנָף֙ וְעָ֣שָׂה
    פֶ֔רִי וְהָיָ֖ה לְאֶ֣רֶז אַדִּ֑יר וְשָׁכְנ֣וּ תַחְתָּ֗יו כֹּ֚ל צִפּ֣וֹר כָּל־כָּנָ֔ף
    בְּצֵ֥ל דָּלִיּוֹתָ֖יו תִּשְׁכֹּֽנָּה׃
  ibo-ibo: Ọ bụ nʼelu ugwu niile nke Izrel ka m ga-akụnye ya. Ọ ga-awapụtakwa alaka
    ya, mịa mkpụrụ, bụrụkwa sida mara oke mma. Ụmụ nnụnụ dị iche iche ga-ewu akwụ
    ha na ya, ha ga-achọtakwa ebe obibi na ndo nke alaka ya niile.
  ory-ory: ଇସ୍ରାଏଲର ଉଚ୍ଚତମ ପର୍ବତରେ ଆମ୍ଭେ ତାହା ରୋପଣ କରିବା, ତହିଁରେ ତାହା ଶାଖାବିଶିଷ୍ଟ
    ଓ ଫଳବାନ ହୋଇ ଉତ୍ତମ ଏରସ ବୃକ୍ଷ ହେବ; ତହିଁର ତଳେ ସର୍ବଜାତୀୟ ପକ୍ଷୀ ବାସ କରିବେ; ସେମାନେ ତହିଁର
    ଶାଖାମାନର ଛାୟାରେ ବାସ କରିବେ।
  chk-chk: Üpwe püsin fotuki won eu chukun Israel mi fokun tekia, pwe epwe apwükü
    palan o ua, epwe pwal wiliti efoch irä setar mi fokun mürina. Iwe, chomong sokun
    machang repwe so won palan o fas fän nürün.
  rop-rop: langa det bigiswan hil langa Isreil. Det tri garra abum bigismob wadi en
    im garra abum loda sid en im garra jidan brabli gudwan sidatri. Olkain bard garra
    jidan deya en dei garra meigim olabat nes en jidan langa sheid.
  ukr-1871: На вершку гори Ізрайлевої посаджу його; й пустить він віттє, і вродить
    овощі, й виросте він у величного кедра, й жити ме в тїнї його всяке птаство.
  deu-1951: auf dem hohen Berge Israels will ich es pflanzen, damit es Schosse treibe
    und Früchte bringe und zu einem prächtigen Zedernbaum werde, daß allerlei Vögel
    und allerlei Geflügel unter ihm wohnen und unter dem Schatten seiner Äste bleiben
    können;
  eng-JPS: in the mountain of the height of Israel will I plant it; and it shall bring
    forth boughs, and bear fruit, and be a stately cedar; and under it shall dwell
    all fowl of every wing, in the shadow of the branches thereof shall they dwell.
  srp-1865: Na visokoj gori Izrailjevoj posadiæu je, i pustiæe grane, i rodiæe, i
    postaæe krasan kedar, i pod njim æe nastavati svakojake ptice, u hladu grana njegovijeh
    nastavaæe.
  lug-lug: Ku ntikko ey’olusozi lwa Isirayiri kwe ndirisimba era lirireeta amatabi
    ne libala ebibala, ne gaba omuvule ogwegombesa. Ennyonyi eza buli kika ziriwummulira
    ku gwo, era zirifuna we zituula mu bisiikirize eby’amatabi gaagwo.
  heb-heb: בהר מרום ישראל אשתלנו ונשא ענף ועשה פרי והיה לארז אדיר ושכנו תחתיו כל צפור
    כל כנף בצל דליותיו תשכנה׃
  ben-IRV: আমি ইস্রায়েলের উচ্চতার পর্বতে তা রোপণ করব; তাতে তা বহু ডাল ও ফলবান হয়ে
    বিশাল এরস গাছ হয়ে উঠবে; তার তলায় সর্বজাতীয় সব পাখি বাসা করবে, তার শাখার ছায়াতেই
    বাসা করবে।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਉੱਚੇ ਪਰਬਤ ਉੱਤੇ ਲਾਵਾਂਗਾ ਅਤੇ ਉਹ ਕਰੂੰਬਲਾਂ ਕੱਢੇਗਾ ਅਤੇ
    ਫਲੇਗਾ ਅਤੇ ਵਧੀਆ ਦਿਆਰ ਹੋਵੇਗਾ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਖੰਭ ਵਾਲੇ ਪੰਛੀ ਉਹ ਦੇ ਹੇਠਾਂ ਵੱਸਣਗੇ,
    ਉਹ ਉਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਦੀ ਛਾਂ ਵਿੱਚ ਵੱਸਣਗੇ।
  mya-JVB: အမြင့်ဆုံး သော ဣသရေလ တောင် ပေါ် မှာ ငါ စိုက်ပျိုး ပြီးမှ ၊ အခက် အလက်နှင့်ပြည့်စုံ
    ၍ အသီး ကို သီး သဖြင့် ၊ ကောင်းမွန် သော စပျစ် နွယ်ပင်ဖြစ် လိမ့်မည်။ ထိုအပင်အောက်၌၎င်း
    ၊ အခက် အလက်အရိပ် ၌ ၎င်း ၊ ငှက် မျိုးအပေါင်း တို့သည် နေရာ ကျကြလိမ့်မည်။
  hmo-hmo: Israela ena ororo ena ataiai do lau hadoa, iena rigina do idia tubu bona
    iena huahuana be do ia atoa, bona sida auna namo herea do lau halaoa. Vadaeni
    iena henunai be mauri gaudia idauidau do idia noho. Bona iena ikerukeru lalonai
    ataiai manu idauidau ese edia ruma do idia karaia.
  urd-urd: मैं उसे इस्राईल के ऊँचे पहाड़ पर लगाऊँगा, और वह शाख़ें निकालेगा और फल लाएगा
    और 'आलीशान देवदार होगा। और हर क़िस्म के परिन्दे उसके नीचे बसेंगे, वह उसकी डालियों
    के साये में बसेरा करेंगे।
  rus-SYN: На высокой горе Израилевой посажу его, и пустит ветви, и принесет плод,
    и сделается величественным кедром, и будут обитать под ним всякие птицы, всякие
    пернатые будут обитать в тени ветвей его.
  bqc-SIM: Má pɛ́ Isaili gbɛ̀sĩsĩ lɛsĩ musuɛ, i gↄ̃napa, i nɛ'i sɛdɛ lí gawide
    ũ, bã bui píi i mↄ ue e a láu, aai pɛpɛ a gↄ̃naↄwa.
  tcz-CHONGTHU: Hiche chu Cedar thing loupi tah, abah tamtah hin sep doh a, ga ahin
    sep doh dng ahi. Vacha jat chom chom in buh hin san tin, abah ho lim noija chu
    kiselna a ahin neidingu ahi.
  mar-mar: मी त्यांना इस्राएलाच्या पर्वतावर रोपन करेल व त्यांना फांद्या, फळे येतील
    आणि ते देवदार झाडाचे उदात्त होतील म्हणून पंखाचे पक्षी त्याखाली राहतील, ते त्यांच्या
    फांद्यांमध्ये घरटे करतील.
  soq-soq: Ia bonoia sa wadi iwa osowe Israel bedewe inileidia debamaidalepie eudida
    segalepi. Me ragapa teamopio osowe naumba teamopi, me ragapa osowe nene daitada
    wimopue duntopue ita golaupa bedewe waimompa.
  qub-qub: Israelcho caycaj puntamanga mas altunninmanmi lantashaj. Chaycho alli wiñaptin
    rämanpis jatunyar mashtacanga, sumaj wayonga. Alli sedru gueruna canga. Chay yörapa
    chaquinchöga tucuy-casta animalcunami tiyanga. Rämancunachöpis gueshtata ruranga
    tucuy-casta äbicunami.
  bqp-bqp: Kon ye girɑwɑ guuru gɑrun wɔllɔ te tɑ gunum bo Isireliɔ. Ten kɑ̃ɑsi yi
    koo kuurɑwɑ kpɑ tu binu mɑ tɑ n sɑ̃ɑ dɑ̃ɑ te tɑ wɑɑbu wɑ̃. Gunɔ bwese bwesekɑ
    yɑ koo sokuru ko ten kɑ̃ɑsi sɔɔ. Kpɑ su n kukuɑ ten sɑɑrɔ.
  hat-hat: sou tèt mòn ki pi wo nan peyi Izrayèl la. L'ap fè branch, l'ap donnen.
    L'ap vin fè yon bèl bèl pye sèd. Tout kalite zwezo pral rete ladan l'. Y'ap pare
    solèy nan lonbraj branch li yo.
  eng-BSB: I will plant it on the mountain heights of Israel so that it will bear
    branches; it will yield fruit and become a majestic cedar. Birds of every kind
    will nest under it, taking shelter in the shade of its branches.
  eng-WEBPB: I will plant it in the mountain of the height of Israel; and it will
    produce boughs, and bear fruit, and be a good cedar. Birds of every kind will
    dwell in the shade of its branches.
  kbq-kbq: Hianagi Israeli mopafima za'za huno mareri agatere'nesia agonafi ome krisugeno,
    hageno ome rahuno azankunatamina vuno eno huno ragaramina renenteno marerisa zafa
    fore hanigeno, agigu agigu namaramimo'za e'za ana sida zafa tonapinka nona eme
    ki'za manigahaze.
  nhe-BL: Huan nijchihuas ma eli se tiocuahuitl tlen nelía yejyectzi huan quipiyas
    imacuayohua huan itlajca. Huan nochi tlamantli tlapiyalime moecahuilise itzintla
    huan nochi totome motepasoltise ipan imacuayohua pampa nopa tlanahuatijquetl tlen
    na nijtlalis elis tlen más cuajcualtzi.
  gub-BL: Ywytyr Izaew rehe har aiha wera'u ma'e rehe nehe. Hàkà putar nehe. Hà'yz
    putar nehe no. Uzeapo putar ywyràkàxigyw ipuràg eteahy ma'e romo nehe. Wiràmiri
    wyzài hexakaw hereko har wiko putar hehe wà nehe. Uzeàmim putar i'àgwer rehe wà
    nehe.
  eng-DRA: 'On the high mountains of Israel will I plant it, and it shall shoot forth
    into branches, and shall bear fruit, and it shall become a great cedar: and all
    birds shall dwell under it, and every fowl shall make its nest under the shadow
    of the branches thereof.'
