  tam-2017: இது செழிக்குமா? இது பட்டுப்போகத்தக்கதாக ஒருவன் இதின் வேர்களைப் பிடுங்காமலும்,
    இதின் பழத்தை வெட்டாமலும் இருப்பானோ? துளிர்த்த எல்லா இலைகளோடும் இது பட்டுப்போகும்;
    இதை வேருடன் பிடுங்கும்படி ஒருவன் பலத்த புயத்தோடும் திரண்ட மக்களோடும் வரத்தேவையில்லை.
  spa-RV-1909: 'Di: Así ha dicho el Señor Jehová: ¿Será prosperada? ¿No arrancará
