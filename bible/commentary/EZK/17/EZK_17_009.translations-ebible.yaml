    hết những lá non nó đã nứt ra sao? Không cần có cánh tay mạnh, cũng không cần
    nhiều người để làm trốc rễ nó.'
  hin-CV: '“उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: क्या यह बढ़ेगा? क्या इसे उखाड़कर
    इसके फलों को गिरा दिया नहीं जाएगा ताकि यह सूख जाए? इसकी सब नई अंकुरित पत्तियां
