    يوپۇرماقلىرى خازان بولىدۇ؛ شۇ چاغدا ئۇنى يىلتىزلىرىدىن يۇلۇۋېلىشقا كۈچلۈك بىر
    بىلەك ياكى نۇرغۇن خەقلەرنىڭ ھېچ كېرىكى بولمايدۇ.'
  sus-sus: '«A fala e bɛ, ‹Won Marigi Alatala yi nan masenxi: Na wɛni bili fanma?
    A mu fama a italade, a bogi bira, a xara? A salonyie nun a burɛxɛ kanama nɛ. A
    italafe mu xɔrɔxɔ.'
  pon-2006: '“Eri ngehi, KAUN-O, Wasa Lapalahpie, ahpw keinemwe: Ia duwe, tuhke pwoatet
    kak mour oh keirda? Keieun ikelo soh pahn usada kalowe kan oh kihsang wah kan,
    oh katipwasang rah kan oh mweidohng en mengila? E sohte anahne ehu wehi kehlail
    oh manaman en usadahsang.'
  ksd-ksd: 'Una biti: Ra Luluai God i biti dari: Dave, na tavua laka? Pa na rubat
    vue laka ra umana okorina, ma pa na kutu vue ra vuaina tana, upi na maranga? Dave,
    na mainge vang ta ngala na niongor ma ta mangoro na lima pi da rubat vue?'
  grc-BRENT: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, εἰ κατευθυνεῖ; οὐχὶ αἱ ῥίζαι τῆς ἁπαλότητος
    αὐτῆς καὶ ὁ καρπὸς σαπήσεται; καὶ ξηρανθήσεται πάντα τὰ προανατέλλοντα αὐτῆς,
    καὶ οὐκ ἐν βραχίονι μεγάλῳ, οὐδὲ ἐν λαῷ πολλῷ, τοῦ ἐκσπᾶσαι αὐτὴν ἐκ ῥιζῶν αὐτῆς.
  ind-AYT: '“Katakanlah: beginilah firman Tuhan ALLAH, ‘Apakah pohon itu akan berkembang?
    Tidakkah ia akan mencabut akar-akarnya, dan memotong buahnya, sehingga ia menjadi
    layu, sehingga semua daun mudanya menjadi layu? Tidak diperlukan lengan yang kuat
    atau banyak orang untuk mencabut pohon itu dari akar-akarnya.'
  nya-nya: '“Ukawawuze Aisraeli kuti, ‘Ambuye Wamphamvuzonse akuti: Kodi udzakula
    bwino? Kodi chiwombankhanga chija sichidzawuzula mizu ndi kubudula nthambi zake
    kuti ufote? Masamba ake onse anthete adzafota. Sipadzafunika dzanja lamphamvu
    kapena anthu ambiri kuti awuzule.'
  hrv-hrv: 'Reci: ''Ovako govori Jahve Gospod: Hoće l'' uspijevati? Neće l'' mu orao
    sve žilje izguliti? Neće l'' mu sve plodove potrgati? Neće l'' mu sve mladice,
    čim izbiju, sasušiti? Da, i bez snažne mišice, i bez mnoštva naroda, iščupat će
    ga iz korijena!'
  mps-mps: “Tialima, ena God Genuai Bidi, eno hanalubo po me deli te tiwai elalubao,
    te bono bugagia elalu, te genuai pedalubo da, agawe? Menio. Te hasia ba kemodagego
    wado ebo homu elama, te bono pedali dali gudulama, agai te du dabe sela sąnama,
    te gesi pedalubo honu dabe te siago boga sabo sę ilaibao. Bomo meni yai bidigo,
    ma dwasianu hanigo naga, augwaligo gudubaso, usu yaibao. Tama tialima, te bomai
    ba kemodagego te gudubo sę dene me egobeo,” wai.
  tpi-tpi: “Olsem na mi God, Bikpela, mi gat wanpela askim olsem, dispela diwai wain
    bai i stap gut na kamap bikpela, a? Nogat. Namba wan tarangau bai i kros na i
    kamautim diwai wain wantaim ol rop bilong en, na em bai i rausim olgeta pikinini
    bilong en na larim ol nupela kru bilong en i drai long san. Man i no gat strong
    o liklik lain man tasol, ol bai inap kamautim dispela diwai. Olsem na dispela
    strongpela tarangau i no ken hatwok long kamautim.
  dan-1931: 'Sig derfor: Så siger den Herre HERREN: Mon det lykkes den? Mon den første
    Ørn ikke rykker dens Rødder op og afriver dens Frugt, så alle de friske Skud tørres
    hen? Der skal jo ingen kraftig Arm eller mange Folk til at rive den løs fra Roden.'
  vie-OVCB: 'Chúa Hằng Hữu Chí Cao phán tiếp cùng tôi: Cây nho cứ xanh tốt sao? Không!
    Ta sẽ nhổ nó lên, rễ và tất cả! Ta sẽ hái hết trái và bẻ cành cho nó khô héo và
    chết. Ta sẽ nhổ nó dễ dàng không cần phải có sức mạnh hay nhiều người.'
  guj-2017: 'લોકોને કહે કે, ‘પ્રભુ યહોવાહ એવું કહે છે: શું તે ફાલશે? ઘણું બળ કે ઘણાં
    લોકને કામે લગાડ્યા સિવાય તે તેને સમૂળગો ઉખેડી નહિ નાખે? તેનાં મૂળ ઉખેડી નાખીને
    અને તેનાં ફળો તોડીને તેના બધાં લીલાં પાંદડાં ચીમળાવી નહિ નાખે?'
  pon-2006A: '“Eri ngehi, KAUN-O, Wasa Lapalahpie, ahpw keinemwe: Ia duwe, tuhke pwoatet
    kak mour oh keirda? Keieun ikelo soh pahn usada kalowe kan oh kihsang wah kan,
    oh katipwasang rah kan oh mweidohng en mengila? E sohte anahne ehu wehi kehlail
    oh manaman en usadahsang.'
  por-BRBSL: '“Diga, ''O Senhor Javé diz: “Será que vai prosperar? Ele não vai puxar
    suas raízes e cortar seus frutos, para que eles murchem, para que todas as suas
    folhas de primavera frescas murchem? Ele não pode ser levantado de suas raízes
    por um braço forte ou por muitas pessoas.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. A hmacawn han na ou, a kamyai thai nahan,
    a tangpha hah kaduek pouh vaiteh, a paw hah khi han na maw, na hna ka dawn e pueng
    ni hai a kamyai han, a tangpha totouh ka duek hane, kalenpounge bahu hoi moikapap
    e tamihu a panki han na maw.
  twi-twi: '“Ka kyerɛ wɔn se, ‘Sɛɛ na Otumfo Awurade se: Ɛbɛyɛ yiye ana? Wɔrentu nʼase
    ntetew ne so aba mma entwintwam ana? Nea afefɛw wɔ ho nyinaa betwintwam. Ɛho renhia
    abasa a emu yɛ duru anaa nnipa bebree na wɔatu nʼase.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Thaihtak ni ti nah. A yung pat vetih
    a thaih khaw hul mahpawt nim? A dawn thingsuep te boeih a rhae akhaw rhae mai
    veh. A yung lamloh a kuel ham khaw pilnam a yet neh bantha a len a kuek moenih.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie n tú: Mù bo nɑ kɛ́kótɑ́ɑ̀? Fɛtúúfɛ̀ bɑ́ɑ́ uutɛ́ mu
    cĩɛ̃ nkɛ́tɔ̃ũ mu bɛ, mu fɑ̃ɑ̃̀tì tìì bitɛ́ kɛ̀ tìi kpeíɑ̀? Dɛ̀ í yó mbékú onitikperì
    yoo kubotí kùù sũ kù bo mù uutɛ́mɛ̀.'
  msy-2020: “Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn nɨn azai, Wainɨn
    kam deravɨra ikɨva aghungam? Ti puvatɨgham. Kuarazir bagar faragha izim ti izɨ
    biba sarama anesigh an ovɨziba adegh, an aghariba apɨrigh da ateghtɨ da mɨsɨngigham.
    Gavgaviba puvatɨzir gumazim o gumazir kɨnir puningra, me ti wainɨn ikarɨzir kam
    asighɨrafagham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ sɩ: Pɔɔsɩ-wɛ sɩ, tʋɣʋ ŋkʋ kɩɩ lɑ ntɛ́? Kɑncɑɑlɑɣɑ hɛkǝlɛ
    kɑɑ kpɛsɩ-kʋ nɑ kʋ lilɑ nɑ ɩ́ kooli kʋ pee, nɑ kʋnɑ kʋ hɑtʋ tǝnɑ pǝ wʋlɩ. Pǝ kɑɑ
    wɛɛ sɩ pɑ́ lɑnɑ tomɑ kɛ sɔsɔm. Yɑɑ yǝlɑɑ tuutuumɑ ɩ́ wɛɛ nɑ pǝ́cɔ́ pɑ́ kpɛsɩ-kʋ
    nɑ kʋ lilɑ.'
  azb-azb: 'Sən söylə ki, Xudavənd Rəbb belə deyir: “Bu üzüm tənəyi bəhərli olacaqmı?
    Əvvəlki qartal onun köklərini qırıb meyvələrini qurumaq üçün qoparmayacaqmı? Onun
    təzə bitən bütün pöhrələri quruyacaq. Kökündən qırıb atmaq üçün böyük qüvvəyə
    yaxud çoxlu adama ehtiyac olmayacaq.'
  eng-DBY: 'Say, Thus saith the Lord Jehovah: Shall it prosper? Shall he not pull
    up its roots, and cut off its fruit, that it may wither? All its fresh sprouting
    leaves shall wither, even without a great arm and many people to pluck it up by
    its roots.'
  hin-2017: 'इसलिए तू यह कह, कि प्रभु यहोवा यह पूछता है: क्या वह फूले फलेगी? क्या
    वह उसको जड़ से न उखाड़ेगा, और उसके फलों को न झाड़ डालेगा कि वह अपनी सब हरी नई
    पत्तियों समेत सूख जाए? इसे जड़ से उखाड़ने के लिये अधिक बल और बहुत से मनुष्यों
    की आवश्यकता न होगी।'
  wol-KYG: '«Neel, Boroom bi Aji Sax ji dafa wax ne: Mbaa jooju reseñ dina baaxle?
    Mbaa jeneen jaxaay ja du buddiy reenam, buur doom ya, ba lu mu jebbile woon lax,
    ba buddi reen ya du laaj përëg bu réy, mbaa nit ñu bare?'
  eng-YLT: 'Say: Thus said the Lord Jehovah: It prospereth — its roots doth he not
    draw out, And its fruit cut off, and it is withered? [In] all the leaves of its
    springing it withereth, And not by great strength, and by a numerous people, To
    lift it up by its roots.'
  eng-WYC-2017: Say thou, Ezekiel, The Lord God saith these things, Therefore whether
    he shall have prosperity? Whether Nebuchadnezzar shall not pull away the roots
    of him, and shall constrain the fruits of him? And he shall make dry all the scions
    of burgeoning thereof, and it shall be dry; and not in great arm, neither in much
    people, that he should draw it out by the roots.
  eng-WMBB: '“Say, ‘The Lord GOD says: “Will it prosper? Won’t he pull up its roots
    and cut off its fruit, that it may wither, that all its fresh springing leaves
    may wither? It can’t be raised from its roots by a strong arm or many people.'
  urd-GVH: अब रब क़ादिरे-मुतलक़ पूछता है, ‘क्या बेल की नशो-नुमा जारी रहेगी? हरगिज़
    नहीं! क्या उसे जड़ से उखाड़कर फेंका नहीं जाएगा? ज़रूर! क्या उसका फल छीन नहीं लिया
    जाएगा? बेशक बल्कि आख़िरकार उस की ताज़ा ताज़ा कोंपलें भी सबकी सब मुरझाकर ख़त्म
    हो जाएँगी। तब उसे जड़ से उखाड़ने के लिए न ज़्यादा लोगों, न ताक़त की ज़रूरत होगी।
  rug-rug: 'Mu zama la guahe koa rini, ‘Hiera gua si zama nia e Zihova sa Baṉara:
    Vea, kote boka toa valeana sia? Lopu kote ta rabutu palae sia meke ta vagi palae
    vuana pude mani harahara? Doduru sapu tuvulu vaqura si kote harahara. Lopu kilu
    na tie ṉiṉirana babe soku tie pude rabutu pania.'
  gaz-gaz: '“Akkana isaaniin jedhi; ‘Waaqayyo Gooftaan akkana jedha: Inni ni guddataa?
    Inni akka goguuf buqqifamee iji isaa irraa harcaʼa mitii? Lataan isaa hundinuus
    ni goga. Hidda isaa wajjin isa buqqisuuf irree jabaa yookaan nama hedduu hin barbaachisu.'
  fra-LSG: 'Dis: Ainsi parle le Seigneur, l’Éternel: Prospérera-t-elle? Le premier
    aigle n’arrachera-t-il pas ses racines, n’enlèvera-t-il pas son fruit, afin qu’elle
    se dessèche, afin que toutes les feuilles qu’elle a poussées se dessèchent? Et
    il ne faudra ni beaucoup de force ni un peuple nombreux pour la séparer de ses
    racines.'
  yal-yal: '“A fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: A sabatɛ
    ba? Singbin singen mi a binla talɛ ba, a yi a bogine bolon, alogo a xa xara, a
    sonle birin yi lisi a ra? Nayi, a mako mi fanga gbeen ma, a mako mi muxu wuyaxi
    ma naxan a talɛ a ɲan na fefe!'
  haw-1868: E olelo oe, Ke i mai nei Iehova ka Haku; E pomaikai anei? Aole anei e
    uhuki oia i kona mau aa, a e oki aku i kona mau hua, i mae iho ai ia? E mae auanei
    no ia ma na lau a pau o kona ulu ana'e, aole me ka mana nui, aole hoi me kanaka
    he nui e uhuki ai ia me na aa ona.
  arb-NAV: فَهَلْ تَزْدَهِرُ؟ أَلا يَجْتَثُّ أُصُولَهَا وَيَقْطَعُ ثَمَرَهَا فَتَذْوِي
    هِيَ وَكُلُّ أَوْرَاقِ أَغْصَانِهَا؟ إِنَّهَا لَنْ تَحْتَاجَ إِلَى ذِرَاعٍ قَوِيَّةٍ
    أَوْ إِلَى أُمَّةٍ كَبِيرَةٍ كَيْ يَقْتَلِعُوهَا مِنْ أُصُولِهَا.
  ewe-ewe: '“Gblɔ na wo be, Ale Aƒetɔ Yehowa gblɔe nye esi: ‘Ɖe wòava eme nenema?
    Ɖe womahoe, eye woagbe eƒe kutsetsewo, ale be wòaku oa? Eƒe alɔ yeyewo katã aku.
    Menye abɔ sesẽ aɖe alo ame geɖewoe ahoe kple ke o.'
  eng-LEE: Say now, Thus hath said the Lord Eternal, Shall it prosper? Behold the
    other will pull up its roots, and its fruit will he cut away, that it may dry
    up; every one of its growing leaves shall dry up; and not with great power and
    numerous people [will he have to come] to tear it away from its roots.
  asm-FB: 'তুমি লোকসকলক কোৱা: ‘প্ৰভু যিহোৱাই এই কথা কৈছে: সেয়ে উন্নতি লাভ কৰিব নে?
    তেওঁ জানো তাৰ শিপাবোৰ উঘালি নল’ব নে বা তাৰ ফলবোৰ ছিঙি নল’ব নে যাতে তাৰ নতুনকৈ
    ওলোৱা আটাই পাতবোৰ শুকাই লেৰেলা হৈ পৰে? তাৰ শিপা উঘালিবলৈ অধিক বল কি আনকি অনেক
    মানুহ নালাগিব।'
  sus-A: «عَ قَلَ عٍ بّ، ‹وٌن مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ نَ وّنِ بِلِ قَنمَ؟
    عَ مُ قَمَ عَ عِتَلَدٍ، عَ بٌفِ بِرَ، عَ شَرَ؟ عَ سَلٌنيِيٍ نُن عَ بُرّشّ كَنَمَ
    نّ. عَ عِتَلَقٍ مُ شْرْشْ.
  fra-SBL: 'Dis : « Le Seigneur Yahvé dit : « Prospère-t-il ? N''arrachera-t-il pas
    ses racines et ne coupera-t-il pas ses fruits, pour qu''il se dessèche, pour que
    toutes ses feuilles fraîches et printanières se flétrissent ? Ce n''est pas par
    un bras fort ou par un grand nombre de personnes qu''elle pourra être relevée
    de ses racines.'
  hbo-hbo: אֱמֹ֗ר כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהֹוִ֖ה תִּצְלָ֑ח הֲלֹוא֩ אֶת־שָׁרָשֶׁ֨יהָ
    יְנַתֵּ֜ק וְאֶת־פִּרְיָ֣הּ ׀ יְקֹוסֵ֣ס וְיָבֵ֗שׁ כָּל־טַרְפֵּ֤י צִמְחָהּ֙ תִּיבָ֔שׁ
    וְלֹֽא־בִזְרֹ֤עַ גְּדֹולָה֙ וּבְעַם־רָ֔ב לְמַשְׂאֹ֥ות אֹותָ֖הּ מִשָּׁרָשֶֽׁיהָ׃
  kik-kik: '“Meere atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova ekuuga: Hihi nĩũgatheerema? Githĩ
    ndũkamunywo, na maciaro maguo mahũrũrwo nĩguo ũhoohe? Mathangũ maguo mothe ma
    mũringũrano nĩmakahooha. Ndũkabatara guoko kũrĩ na hinya, kana andũ aingĩ a kũũmunya
    na mĩri.'
  fra-NCL: 'Dis : Ainsi parle le Seigneur Yahweh : Prospérera-t-elle ? N’arrachera-t-on
    pas ses racines et n’abattra-t-on pas son fruit pour qu’elle sèche ? Toutes les
    jeunes feuilles qu’elle poussait se dessécheront. Il ne faudra ni un bras puissant
    ni beaucoup de gens pour l’enlever de ses racines.'
  cek-AK: Nihcae khaeah, Angraeng Sithaw mah, To baktih misurkung loe hoih tangtang
    tih maw? Anih mah tangzun to aphong ueloe, athai pakhrik boih pacoengah, misurkung
    loe azaem ving mak ai maw? Aqamnawk zai boih moe, tangzunnawk aphong pacoengah
    loe, vah hanah thacak kami hoi kami pop angai mak ai boeh.
  cuk-cuk: '”Ega be sogbali, Bab-Jehová-Bela-Gangued-Nikadi weyob sogbarye: ‘¿We-uva-dubde,
    nasguo be ebinsae? ¿Sulubagide, bela sailanagase uva-ungosur be ebinsae? ¿E-sanmar
    e-ibe obatosur be ebinsae? ¿Degidba uva-dub odinguosur be ebinsae? Eye, uva-e-muumar-dutugwad
    dingudoed. Sailanagase-ungegala, arbaed-dummad abelegosulid, dulemar-bukidar abelegosurbalid.'
  uig-CYR: 'Әнди Рәб Пәрвәрдигар мундақ дәйду: — «У ронақ тапамду? Уни қақшал қиливетиш
    үчүн бүркүт йилтизлирини жулуп, мевисини кесивәтмәмду? Униң юмран йопурмақлири
    хазан болиду; шу чағда уни йилтизлиридин жулувелишқа күчлүк бир биләк яки нурғун
    хәқләрниң һеч кериги болмайду.'
  tel-2017: ప్రజలను ఇలా అడుగు. “అది అభివృద్ధి చెందుతుందా? ప్రజలు దాని వేళ్ళను పీకివేసి
    దాని పళ్ళు కోసుకోరా? అప్పుడది ఎండి పోవాల్సిందే గదా! దాని చిగుళ్ళు ఎండి పోయాక ఎంతమంది
    దాని కోసం శ్రమించినా దాని వేళ్ళు ఇక చిగురించవు.
  hat-BSA: '“Pale, ‘Konsa di Senyè BONDYE a: “Èske li va grandi byen? Èske li pa p
    rache rasin li yo, e koupe fwi li, pou li fennen nèt—pou tout fèy k ap pete yo
    ta fennen? Epi kit se pa gwo fòs, kit se pa anpil moun, li p ap ka leve sòti nan
    rasin li ankò.'
  kos-kos: '“Ouinge nga, LEUM GOD Fulatlana, siyuk: Ya fain soko inge ac kapak ac
    moul na? Ya eagle se meet ah ac tia fusak, olela grape kac uh, ac kotala lah kac,
    in masla? Tia enenu in oasr ku lulap, ku un mwet mweun pus in fusak.'
  hbo-WLC: אֱמֹ֗ר כֹּ֥ה אָמַ֛ר אֲדֹנָ֥י יְהֹוִ֖ה תִּצְלָ֑ח הֲלוֹא֩ אֶת־שָׁרָשֶׁ֨יהָ
    יְנַתֵּ֜ק וְאֶת־פִּרְיָ֣הּ ׀ יְקוֹסֵ֣ס וְיָבֵ֗שׁ כָּל־טַרְפֵּ֤י צִמְחָהּ֙ תִּיבָ֔שׁ
    וְלֹֽא־בִזְרֹ֤עַ גְּדוֹלָה֙ וּבְעַם־רָ֔ב לְמַשְׂא֥וֹת אוֹתָ֖הּ מִשָּׁרָשֶֽׁיהָ׃
  ibo-ibo: '“Sị ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ọ
    ga-adịhụkwa? Ọ bụ na agaghị ehopu mgbọrọgwụ ya niile, bipụkwa mkpụrụ ya niile
    mee ka ọ kpọnwụọ? Ka akwụkwọ ndụ niile nke na-epute ọhụrụ kpọnwụọ. Ọ gaghị ewekwa
    ogwe aka dị ike maọbụ ọtụtụ ndị mmadụ ihopụta ya site na mgbọrọgwụ ya.'
  ory-ory: ତୁମ୍ଭେ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତାହା କି କୃତକାର୍ଯ୍ୟ ହେବ? ତାହା
    ଯେପରି ଶୁଷ୍କ ହେବ, ଏଥିପାଇଁ ସେ କି ତହିଁର ମୂଳ ଉପାଡ଼ି ତହିଁର ଫଳ କାଟି ପକାଇବ ନାହିଁ? ମହାପରାକ୍ରମ
    ଓ ଅନେକ ଲୋକ ବିହୁନେ ହିଁ ତହିଁର ମୂଳ ଉତ୍ପାଟିତ ହୋଇ ତହିଁର ଅଙ୍କୁରିତ ନବୀନ ପତ୍ରସବୁ କି ମ୍ଳାନ
    ହେବ ନାହିଁ?
  chk-chk: 'Iwe, kopwe üreniir, ‘Iei alon Kot ewe Samol mi Lapalap: Ifa usun, ewe
    irän wain epwe märöch? Ifa usun, ewe aemanün ikel esap üttawu waran kewe o fichi
    uan, pwe chön meinisin mi pwüküfö repwe pwasala? A mecheres ngeni eman mi apwangapwang
    pöün ika ngeni ekoch aramas chök ar repwe üttawu waran.'
  rop-rop: “Wal yu dalim mi Isikiyel. Yu reken det greiptri garra gro? Nomo. Im garra
    dai. Det feswan igul garra kaman en pulumat det tri garram im rut en pulumat ol
    detlot frut daga en breigim im wadi en im garra dai. Ai nomo garra abum bigmob
    amimob blanga binijimap det strongwan kantri.
  ukr-1871: 'Тим же то скажи: Так говорить Господь Бог: Чи з сього буде користь? Чи
    не повиривають її коріння, чи не позривають її плоду, так що її пагонцї посохнуть?
    Так, все молоде віттє її, що відросло в неї, посохне. Та ще й не з великою силою
    й не з многими людьми вирвуть її з коріннєм.'
  deu-1951: 'Sage: So spricht Gott, der HERR: Wird er geraten? Wird jener nicht seine
    Wurzeln ausreißen, daß seine Frucht verfault und verdorrt? Alle seine grünen Schosse
    werden verdorren! Und es braucht dazu keinen großen Arm und nicht viel Volk, um
    ihn aus seinen Wurzeln herauszuheben.'
  eng-JPS: 'Say thou: Thus saith the Lord GOD: Shall it prosper? shall he not pull
    up the roots thereof, and cut off the fruit thereof, that it wither, yea, wither
    in all its sprouting leaves? neither shall great power or much people be at hand
    when it is plucked up by the roots thereof.'
  srp-1865: 'Kaži: ovako veli Gospod Gospod: hoæe li napredovati? neæe li mu poèupati
    žile i rod mu oblomiti da se posuši? Sve æe mu se grane što je pustio posušiti,
    i bez velike sile i bez mnogoga naroda išèupaæe ga iz korijena.'
  lug-lug: “Bategeeze nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Gulibeerera? Tegulisigulwa
    n’amatabi gaakwo ne gatemebwa ne gukala? Tekiryetagisa omukono ogw’amaanyi oba
    abantu abangi okugusigulayo.
  heb-heb: אמר כה אמר אדני יהוה תצלח הלוא את שרשיה ינתק ואת פריה יקוסס ויבש כל טרפי
    צמחה תיבש ולא בזרע גדולה ובעם רב למשאות אותה משרשיה׃
  ben-IRV: তুমি বল, প্রভু সদাপ্রভু এই কথা বলেন, সে কি উন্নতিলাভ করবে? তার মূল কি উৎপাটিত
    হবে না? তার ফল কি কাটা যাবে না? সে শুকনো হবে ও তার ডালের নতুন ডগা সব ম্লান হবে।
    তার মূল থেকে তাকে তুলে নেবার জন্য শক্তিশালী হাত ও অনেক সৈন্য লাগবে না।
  pan-pan: ਤੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕੀ ਇਹ ਖੁਸ਼ਹਾਲ ਹੋਵੇਗੀ? ਕੀ ਉਹ ਉਸ ਨੂੰ ਜੜ੍ਹਾਂ
    ਤੋਂ ਨਾ ਪੁੱਟ ਸੁੱਟੇਗਾ ਅਤੇ ਇਸ ਦਾ ਫਲ ਨਾ ਤੋੜ ਸੁੱਟੇਗਾ ਭਈ ਇਹ ਸੁੱਕ ਜਾਵੇ ਅਤੇ ਇਹ ਦੇ ਸਾਰੇ
    ਹਰੇ ਪੱਤੇ ਸੁੱਕ ਜਾਣ? ਇਸ ਨੂੰ ਜੜ੍ਹਾਂ ਤੋਂ ਪੁੱਟਣ ਦੇ ਲਈ ਬਹੁਤੇ ਲੋਕਾਂ ਅਤੇ ਬਹੁਤੇ ਜ਼ੋਰ ਦੀ
    ਲੋੜ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: သို့ဖြစ်၍၊ အရှင် ထာဝရ ဘုရား၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ ထိုအပင်သည်
    ကောင်းစားရမည်လော။ ညှိုးနွမ်း စေခြင်းငှါအမြစ် ကို နှုတ် ၍ အသီး ကိုဆွတ် ရမည် မ ဟုတ်လော
    ။ ပေါက် လေ သမျှသော အရွက် တို့သည် ညှိုးနွမ်း ရကြလိမ့်မည်။ အမြစ် နှင့်တကွ သုတ်သင်ပယ်ရှင်းခြင်း
    အမှုကိုပြီးစေခြင်းငှါကြီး သော တန်ခိုး ၊ များပြား သော အလုံး အရင်းကို အလိုမ ရှိ။
  hmo-hmo: “Vadaeni, lau Lohiabada Dirava ese lau henanadai, lau gwau, ‘Inai vain
    be do ia mauri noho, bona do ia tubu noho, a? Lasi, badina ugava ginigunana be
    do ia badu, ani? Vadaeni ia ese unai vain be tano dekena amo do ia veria daekau
    momokani, ani? Ia ese vain ena huahua do ia kokia, bona iena rigina do ia hamakohia,
    ani? Vadaeni vain ena raurau do idia kaukau, ani? Unai vain tano dekena amo kokia
    karana be auka lasi, taunimanima momo lasi idia karaia diba, unai dainai unai
    ugava badana ese ia karaia haraga.
  urd-urd: 'तू कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि क्या यह कामयाब होगी? क्या वह
    इसको उखाड़ न डालेगा और इसका फल न तोड़ डालेगा कि यह ख़ुश्क हो जाए, और इसके सब ताज़ा
    पत्ते मुरझा जाएँ? इसे जड़ से उखाड़ने के लिए बहुत ताक़त और बहुत से आदमियों की ज़रूरत
    न होगी।'
  rus-SYN: 'Скажи: так говорит Господь Бог: будет ли ей успех? Не вырвут ли корней
    ее, и не оборвут ли плодов ее, так что она засохнет? все молодые ветви, отросшие
    от нее, засохнут. И не с большою силою и не со многими людьми сорвут ее с корней
    ее.'
  bqc-SIM: Onɛ́ ma Dii Lua ma mɛ̀, a kɛ maan wee? Vɛ̃ɛlipi a gɛ́ aɛe? Kúupi a gí
    a nɛ́ woloio. A lípi bilɛ à gao lé? A la bↄlↄↄ giigaga píiɛ. I kɛ gↄ̃sagbãakɛ
    ge dasikɛ wà kɛɛ̀ wà bilɛo.
  tcz-CHONGTHU: Hijeh chun tun thaneitah Pakai chun adong tai. Hiche lengpi phung
    hi khang touva chule phatou cheh cheh ding hinam? Ahipoi keiman ajung le adangho
    kabodoh a, atheiga ho kasat lhah gam ding, chule ana ho goplha a thidiu ahin,
    ban thahattah le sepai tamtah jaulouva bailam tah a kabodoh ding ahi.
  mar-mar: हे घडेल का? लोकांस असे सांगा परमेश्वर देव हे म्हणतो; त्याचे मुळ उपटून टाकू
    नका; आणि त्याची फळे तोडू नका, त्यांची वाढ सुकून जाईल; कोणतेही बाहूबल कोणताही जनसमुदाय
    त्यास उपटून टाकणार नाही.
  qub-qub: '«Nogapa jutëcho ninqui: ‹Caynömi Tayta Dios nin: « ‹¿Chay lantaga allichuraj
    wayonga? ¡Manami! Rimir caj ancami sapintapis rachirenga. Chaura wayuyninpis marpucäconga.
    Mana callpacuypa, wallca runallawanmi sapinpita achurenga. Chaura chillguiycaj
    rämancunapis ushajpämi chaquicäconga.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ bikiɑ. Nɑ nɛɛ, resɛm yen bweseru yɑ koo kpĩ
    yu kuurɑ? Gunɔ bɑke gbiikii te, tɑ koo wurɑ tu ye deri tɑ kun yen gbini wukurɑ?
    Tɑ koo wurɑ tɑ kun yen mɑrum go, kpɑ ten kpɑrɑ kpɛm mɛ, mu gberɑ? Ǹ n mɛn nɑ,
    n ǹ mɑɑ tilɑsi tɔn dɑbinu bu nɑ bu kɑ ye wukɑ.
  hat-hat: 'Di yo men mesaj Seyè sèl Mèt la voye ba yo: Eske pye rezen an ap grandi
    vre? Eske premye malfini an p''ap dechouke l'', rache tout grap rezen l'' yo,
    kase tout branch li yo pou yo mouri? Li p''ap bezwen anpil fòs ni yon lame moun
    pou l'' dechouke l''.'
  eng-BSB: 'So you are to tell them that this is what the Lord GOD says: ‘Will it
    flourish? Will it not be uprooted and stripped of its fruit so that it shrivels?
    All its foliage will wither! It will not take a strong arm or many people to pull
    it up by its roots.'
  eng-WEBPB: '“Say, ‘The Lord GOD says: “Will it prosper? Won’t he pull up its roots
    and cut off its fruit, that it may wither, that all its fresh springing leaves
    may wither? It can’t be raised from its roots by a strong arm or many people.'
  kbq-kbq: Hanki Ra Anumzana miko'zama kegavama hu'nea Anumzamo'a amanage hie hunka
    zamasamio, ana wainimo'a knare huno hageno marerino raga reontegahianki, Nagra
    rafuna'a eri vatitrenugeno raga reontenigeno a'ninamo'a hariri hanigeno osaparegahie.
    Nagra amuhoa osu'na fru hu'na eri vati tregahuankino, mago hankave vahe'mo'a eme
    vati otresigeno rama'a sondia vahe'mo'zanena eme vati otregahaze.
  nhe-BL: '“Huajca ama na, niDIOS Tlen Más Nijpiya Tlanahuatili, nimitznahuatía xiquinilhui:
    ‘¿Inquiitaj para cuali mocahuas ni cuamecatl huan quipiyas cuali itlajca? Nimechilhuía
    para axtle. Nopa cuajtli tlen achtohui hualas huan quihuihuitlas ica nochi inelhuayo.
    Quichihuas para nochi itlajca nopa cuamecatl ma tepehui huan para ma pilini ixihuiyo.
    Huan ax monequis miyac soldados o miyac chicahualistli para quiquixtise.'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e apuranu penehe kury. — Aipo a'e uwà 'yw itua'u
    katu putar nehe. Aipo wiràhu ipy no'ok kwaw hapo nehe. Aipo nupyhyk kwaw i'a kwer
    nehe. Aipo nomonohok kwaw hàkàgwer nehe. Aipo numupen kwaw hàkàgwer nehe. Wyzài
    ikàg 'ym ma'e upuner izo'okaw rehe wà. Namono kwaw teko upuner wera'u ma'e izo'ok
    pà nehe.
  eng-DRA: 'Say thou: Thus saith the Lord God: Shall it prosper then? shall he not
    pull up the roots thereof, and strip off its fruit, and dry up all the branches
    it hath shot forth, and make it wither: and this without a strong arm, or many
    people, to pluck it up by the root?'
