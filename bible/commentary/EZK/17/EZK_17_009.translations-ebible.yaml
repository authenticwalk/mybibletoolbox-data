  kan-OKCV: '“ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಅದು ಸಮೃದ್ಧಿಯಾಗಿರುವುದೋ?
    ಅದರ ಬೇರುಗಳನ್ನು ಕಿತ್ತು ಅದರ ಹಣ್ಣುಗಳನ್ನು ತೆಗೆದುಬಿಟ್ಟರೆ, ಅದು ಒಣಗುವುದಿಲ್ಲವೇ? ಅದರ ಮೊಳಕೆಯ
