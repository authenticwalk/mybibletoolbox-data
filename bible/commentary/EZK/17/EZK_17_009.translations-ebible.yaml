verse: EZK.017.009
translations:
  mal-C: “അവരോടു പറയുക, ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു. അതു വളരുമോ?
    അതു വാടിപ്പോകത്തക്കവണ്ണം അവൻ അതിന്റെ വേരുകൾ പിഴുതെടുക്കുകയും കായ്കൾ പറിച്ചുകളകയും
    ചെയ്യുകയില്ലേ? അതിന്റെ തളിർത്ത ഇലകളെല്ലാം വാടിപ്പോകുകയില്ലേ? അതിന്റെ വേരുകൾ പിഴുതെടുക്കേണ്ടതിന്
    വലിയ ബലമോ വളരെ ആളുകളോ ആവശ്യമില്ലല്ലോ.
  deu-TKW: 'Sprich: So spricht der HerrJahwe: Wird es wohl gut ablaufen? Wird jener
    nicht seine Wurzeln ausreißen und seine Früchte abschneiden, so daß alle seine
    sprossenden Blätter verdorren? Und nicht mit gewaltigem Arm und vielem Volke geschieht
    es, daß er ihn aus seinem Wurzeln hebt.'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Boni, ekokoma solo
    monene ? Boni, mpongo ya liboso ekopikola yango te mpo ete ezanga kobota mbuma
    mpe ekawuka ? Makasa na yango nyonso ya sika ekokawuka ; ekoluka na yango makasi
    mingi te mpe bato ebele te mpo na kopikola yango.'
  eng-LSV: 'Say, Thus said Lord YHWH: It prospers—does he not draw out its roots,
    || And cut off its fruit, and it is withered? [In] all the leaves of its springing
    it withers, || And not by great strength, or by numerous people, || To lift it
    up by its roots.'
  eng-GNV: Say thou, Thus saith the Lord God, Shall it prosper? shall he not pull
    vp the rootes thereof, and destroy the fruite thereof, and cause them to drie?
    all the leaues of her bud shall wither without great power, or many people, to
    plucke it vp by the rootes thereof.
  eng-WEBSTER: Say thou, Thus saith the Lord GOD; Shall it prosper? shall he not pull
    up its roots, and cut off its fruit, that it may wither? it shall wither in all
    the leaves of her spring, even without great power or many people to pluck it
    up by its roots.
  nhw-BL: '“Huajca ama na, niDIOS Catli Más Nijpiya Tlanahuatili, nimitznahuatía xiquinilhui:
    ‘¿Anquiitaj para cuali mocahuas ni cuamecatl huan quipiyas cuali itlajca? Nimechilhuía
    para amo. Nopa cuajtli catli achtihui hualas huan quihuihuitlas ica nochi inelhuayo.
    Quichihuas para nochi itlajca nopa cuamecatl ma tepehui huan para ma pilini ixihuiyo.
    Huan amo monequis miyac soldados o miyac chicahualistli para quiquixtise.'
  swh-ONEN: '“Waambie, ‘Hili ndilo Bwana Mwenyezi asemalo: Je, utastawi? Je, hautangʼolewa
    na kuondolewa matunda yake, ili uweze kunyauka? Majani yake mapya yanayochipua
    yote yatanyauka. Hautahitaji mkono wenye nguvu au watu wengi kuungʼoa na mizizi
    yake.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ bikiɑ. Nɑ nɛɛ, resɛm yen bweseru yɑ koo kpĩ
    yu kuurɑ? Gunɔ bɑke ɡbiikii te, tɑ koo wurɑ tu ye deri tɑ kun yen ɡbini wukurɑ?
    Tɑ koo wurɑ tɑ kun yen mɑrum ɡo, kpɑ ten kpɑrɑ kpɛm mɛ, mu ɡberɑ? Ǹ n mɛn nɑ,
    n ǹ mɑɑ tilɑsi tɔn dɑbinu bu nɑ bu kɑ ye wukɑ.
  eng-KJVCPB: Say thou, Thus saith the Lord God; Shall it prosper? shall he not pull
    up the roots thereof, and cut off the fruit thereof, that it wither? it shall
    wither in all the leaves of her spring, even without great power or many people
    to pluck it up by the roots thereof.
  luo-luo: '“Wachnegi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Bende
    obiro dongo maber adier? Donge ibiro pudhe mi lwer olembene mi otwo? Kata otem
    loth kendo to obiro mana ner. Ok obi dwaro ngʼat maratego kata ji mangʼeny mondo
    opudhe oko gi tiendene.'
  meu-meu: Baoto, Ḡaubada Iehova na ini e gwau tomamu; Baine tubu namonamo a? Ramuna
    basine raḡadia bona gavena basine utudia, rauna matamatadia iboudiai bae marai
    totona, a? Dia ima mai goadana mo, eiava taunimanima hutuma mo, bae heḡereḡere
    ramuna amo bae raḡaia, ani?
  npi-ULB: मानिसहरूलाई भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः के त्‍यो सप्रला
    त? के त्‍यो जरैसमेत उखेलिंदैन र त्‍यसका फलहरू टिपिंदैनन्, र त्‍यो ओइलाउनेछैन र?
    त्‍यसलाई जरैसमेत उखेल्‍नलाई बलियो हात वा धेरै मानिसहरू आवश्‍यक हुनेछैन्‌ ।
  yor-yor: “Sọ fún wọn pé, ‘Ohun tí Olúwa Olódùmarè wí nìyí, yóò wá gbilẹ̀ bí? A kò
    wá ní i wú gbòǹgbò rẹ̀, ki a si gé èso rẹ̀ kúrò kí ó bá à le rọ? Gbogbo ewé rẹ̀
    tó ṣẹ̀ṣẹ̀ yọ ni yóò rẹ̀. Kò sì nígbà agbára tàbí ènìyàn púpọ̀ láti fà gbòǹgbò
    rẹ̀ tu.
  pes-OPCB: «حال، آیا گمان می‌کنید که آن درخت خواهد توانست به رشد خود ادامه دهد؟ آیا
    آن عقاب نخستین، آن را ریشه‌کن نخواهد کرد و شاخه‌ها و میوه‌هایش را نخواهد کند تا
    خشک شود؟ برای ریشه‌کن کردنش هم نیازی به نیروی زیاد و افراد بسیار نخواهد بود!
  tgl-ULB: 'Sabihin mo sa mga tao, ''Sinasabi ito ng Panginoong Yahweh: Ito ba ay
    yayabong? Hindi ba niya bubunutin ang mga ugat at pipitasin ang mga bunga nito
    kaya ang lahat ng malagong mga dahon ay matutuyo? Walang malakas na braso o maraming
    tao ang mga makakabunot ng mga ugat nito.'
  hui-hui: Ani winigo ai Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na mbira
    ogodagua hale haro. Pu lini daga mini gerebi irane ogoni ibu anda halu bayale
    holebirabe. Naholebira ndobe. Ega bodo hariawe pigane berene biagome keba timbuni
    halu pu ogoni irane heba dugualu gerebi lini dedaru do hilu wahai halu mane anda
    hama polene kago ni dedagoria mo yogobia holebira. Agali hongo nahemebi hameigini
    emene karumebi gerebi irane ogoni duguabehe bame holebira.
  mya-mya: '``သို့​ဖြစ်​၍​ဤ​စ​ပျစ်​ပင်​သည်​ဆက်​လက်​၍ ရှင်​သန်​နိုင်​မည်​လော။ ထို​အ​ပင်​ကို​အ​မြစ်​မှ
    ဆွဲ​နုတ်​ပြီး​လျှင် စ​ပျစ်​သီး​များ​ကို​ချွေ​ကာ အ​ကိုင်း​သစ်​တို့​ကို​လည်း​ချိုး​၍
    ညှိုး​နွမ်း ခြောက်​သွေ့​သွား​စေ​မည်​မ​ဟုတ်​လော။ ထို အ​ပင်​ကို​နုတ်​ပစ်​ရန်​ခွန်​အား​များ​စွာ​ရှိ​ရန်
    လူ​အ​လုံး​အ​ရင်း​ကို​လို​လိမ့်​မည်​မ​ဟုတ် ဟု​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​၏။-'
  bod-N: ཡང་ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། རྒུན་འབྲུམ་ཤིང་འདི་ནི་ཅི་ལྟར་ལོ་འདབ་རྒྱས་སམ།
    གླག་གིས་དེ་རྩ་བ་ནས་འདོན་ཞིང་འབྲས་བུ་བཏོགས་ཏེ། དེ་དང་དེ་ལས་སྐྱེས་པའི་ལོ་མ་གསར་པ་རྣམས་སྐམ་པར་བྱེད་པ་མ་ཡིན་ནམ།
    དོན་དམ་དུ་དེ་རྩ་བ་ནས་འདོན་པར་ཤུགས་ཆེན་པོ་དང་མི་མང་པོ་ནི་མི་དགོས་སོ། །
  sna-sna: '“Uti kwavari, ‘Zvanzi naIshe Jehovha: Muti uyu uchakura here? Hauchazodzurwi
    ukadimurirwa muchero wawo kuti uome here? Mashizha awo matsva ose achangobukira
    achaoma. Hakuzombotsvakwi ruoko rune simba kana vanhu vazhinji kuti udzurwe nemidzi
    yawo.'
  spa-BLM: '“Di: El Señor Yahvé dice: “¿Prosperará? ¿No arrancará sus raíces y cortará
    sus frutos, para que se marchite, para que se marchiten todas sus hojas frescas
    que brotan? No puede ser levantada de sus raíces por un brazo fuerte ni por mucha
    gente.'
  cac-cac: 'Al d''a eb'' etchon̈ab'' icha tic: Icha val tic yalan Jehová: A jun te''
    chi'', man̈ ol te q''uib''laj te''. A noc'' nivan ch''acb''a d''a sb''ab''elal,
    a noc'' ol toc''anq''ueta sch''an̈al yib'' te'', icha val chi'' ol aj sc''ael
    b''ulnaj sat te'' yed'' xiil. Ol tacjoc pax juntzan̈ svol te'' toto ix q''ueuli.
    Man̈ yovaliloc yed'' nivac ip, ma yed'' tzijtumoc anima ol toc''anq''ueta te''
    d''a yol luum yic stacji.'
  swh-ULB: 'Waambie watu, ''Bwana Yahwe asema hivi: Je! huo utafanikiwa? Je! Haitaing''oa
    mizizi yake na kuyakata matunda yake ili kwamba unyauke, na majani yake yote mabichi
    yanyauke? Hakuna jeshi imara au watu wengi watahitajika kuivuta kwa mizizi yake.'
  bel-bel: 'Скажы: так кажа Гасподзь Бог: ці будзе ёй посьпех? Ці ня вырвуць карэньне
    яе і ці не абарвуць плады яе, так што яна ўсохне? усе маладыя галіны, што адрасьлі
    ад яе, усохнуць. І не зь вялікаю сілаю і ня з многімі людзьмі сарвуць яе з каранёў
    яе.'
  deu-ELBBK: 'Sprich: So spricht der Herr, HERR: Wird er gedeihen? Wird man nicht
    seine Wurzeln ausreißen und seine Frucht abschneiden, so dass er verdorrt? Alle
    frischen Blätter seines Triebes werden verdorren; und nicht mit großem Arm und
    zahlreichem Volk wird es möglich sein, ihn von seinen Wurzeln emporzuheben.'
  mbb-OT: '“Ne ǥuntaan, siak, is Nengazen he MEGBEVAYÀ, ed-insà a te: Ebpekepedayun
    be heini te kedtuvù? Kenà! Ebezuten heini ne egkuwaan is menge veǥas din, ne ebey-anan
    en ke meǥangu. Melemu zà heini he ebezuten, kenè en egkinahanglan te mezesen he
    etew etawa mezakel he menge etew is kebazut kayi.'
  mal-2015: ഇതു സാധിക്കുമോ? അതു വാടിപ്പോകത്തക്കവണ്ണം, അതിന്റെ തളിർത്ത ഇലകളൊക്കെയും
    വാടിപ്പോകത്തക്കവണ്ണം തന്നേ, അവൻ അതിന്റെ വേരുകളെ മാന്തുകയും കായി പറിച്ചുകളകയും
    ചെയ്കില്ലയോ? അതിനെ വേരോടെ പിഴുതുകളയേണ്ടതിന്നു വലിയ ബലമോ വളരെ ജനമോ ആവശ്യമില്ല.
  rmc-rmc: 'Phen: ‚Kada phenel o RAJ, o Adonaj: Dživela kada viňičis a barola? Či
    les na cirdela avri oda ešebno orlos le koreňenca a na čhingerela pal leste tele
    o ovocje, avke hoj šučola avri? Na kampela aňi zoralo vast aňi but dženen, hoj
    les te cirden avri le koreňenca.'
  pes-OPV: 'بگو که خداوند یهوه چنین می‌فرماید: پس آیا کامیاب خواهد شد؟ آیا او ریشه
    هایش را نخواهد کند ومیوه‌اش را نخواهد چید تا خشک شود؟ تمامی برگهای تازه‌اش خشک
    خواهد شد و بدون قوت عظیم و خلق بسیاری از ریشه‌ها کنده خواهد شد.'
  ron-1924: Спуне”, зиче Домнул Думнезеу, „ый ва мерӂе бине ей оаре? Ну-й ва смулӂе
    вултурул динтый рэдэчиниле ши-й ва тэя родул ши и се вор уска тоате фрунзеле одрэслите?
    Се ва уска ши ну ва требуи ничун брац путерник, нич мултэ луме, ка с-о скоатэ
    дин рэдэчиниле ей.
  ben-OBCV: “তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, সে কি বেড়ে উঠবে? সে যাতে
    শুকিয়ে যায় সেইজন্য কি তাকে উপড়ে ফেলে তার ফল ছিড়ে নেওয়া হবে না? সব নতুন গজানো
    ডগা শুকিয়ে যাবে। তার শিকড় ধরে তুলে ফেলার জন্য কোনও শক্তিশালী হাত বা অনেক লোক
    লাগবে না।
  som-som: Waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Miyaa geedkaasu
    liibaani doonaa? Miyuusan xididdadiisa rujin doonin, oo uusan midhihiisa u googooyn
    doonin si uu u engego, oo caleemihiisa cagaarka ah oo dhammu ay u engegaan, in
    kastoo aan xoog weyn amase dad tiro badanu xididdadiisa rujin?
  lat-VUC: 'Dic: Hæc dicit Dominus Deus: Ergone prosperabitur? nonne radices ejus
    evellet, et fructus ejus distringet, et siccabit omnes palmites germinis ejus,
    et arescet, et non in brachio grandi, neque in populo multo, ut evelleret eam
    radicitus?'
  eng-ASVBT: 'Say thou, Thus saith the Lord Jehovah: Shall it prosper? shall he not
    pull up the roots thereof, and cut off the fruit thereof, that it may wither;
    that all its fresh springing leaves may wither? and not by a strong arm or much
    people can it be raised from the roots thereof.'
  ita-1885: 'Di'': Così ha detto il Signore Iddio: Prospererebbe ella? quell''acquila
    non divellerà ella le sue radici? e non riciderà ella il suo frutto, sì che si
    secchi? e non si seccheranno tutte le cime, ed i pampani ch''ella ha messi? e
    non farà ella ciò con grande sforzo, e con molto popolo, per torla via fin dalle
    radici?'
  eng-LXXUP: Therefore say, Thus saith the Lord; Shall it prosper? shall not the roots
    of her tender stem and her fruit be blighted? yea, all her early shoots shall
    be dried up, and that not by a mighty arm, nor by many people, to tear her up
    from her roots.
  eng-ULB: 'Say to the people, ''The Lord Yahweh says this: Will it prosper? Will
    it not be uprooted and stripped of its fruit so that it withers, and all its fresh
    growth will wither? No strong arm or many people will be needed to pull it out
    by its roots.'
  spa-VBL: '“Así que diles que esto es lo que dice el Señor Dios: ‘¿Crecerá bien?
    ¿No será desarraigada y sus frutos arrancados para que se marchite? Todas sus
    hojas se secarán. No se necesitarán brazos fuertes ni mucha gente para arrancarlo
    de raíz.'
  fra-_FOB: 'Dis: Ainsi a dit le Seigneur, l''Éternel: Le cep réussira-t-il? Le premier
    aigle n''en arrachera-t-il pas les racines, et n''en coupera-t-il pas les fruits,
    de manière à faire sécher tous les rejetons qu''il aura produits? Il séchera,
    et il n''y aura besoin ni d''un grand effort, ni de beaucoup de gens pour le séparer
    de ses racines.'
  mal-mal: ഇതു സാദ്ധ്യമാകുമോ? അത് വാടിപ്പോകത്തക്കവണ്ണം, അതിന്റെ തളിർത്ത ഇലകളൊക്കെയും
    വാടിപ്പോകത്തക്കവണ്ണം തന്നെ, അവൻ അതിന്റെ വേരുകൾ മാന്തുകയും കായ്കൾ പറിച്ചുകളയുകയും
    ചെയ്യുകയില്ലയോ? അതിനെ വേരോടെ പിഴുതുകളയേണ്ടതിന് വലിയ ബലമോ വളരെ ജനമോ ആവശ്യമില്ല.
  urd-GVR: Ab Rab Qādir-e-mutlaq pūchhtā hai, ‘Kyā bel kī nasho-numā jārī rahegī?
    Hargiz nahīṅ! Kyā use jaṛ se ukhāṛ kar phaiṅkā nahīṅ jāegā? Zarūr! Kyā us kā phal
    chhīn nahīṅ liyā jāegā? Beshak balki āḳhirkār us kī tāzā tāzā koṅpleṅ bhī sab
    kī sab murjhā kar ḳhatm ho jāeṅgī. Tab use jaṛ se ukhāṛne ke lie na zyādā logoṅ,
    na tāqat kī zarūrat hogī.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी ‘मार, मेको ग्रेल्‍बा ङा? मार, मेको आ शाक्‍श
    तुल्‍चा मपुंइसीबा ङा? मिनु मेको आ फल मसोव़नीमी ङा? मिनु मेको मबेक्‍बा ङा? मेको
    आ नक वाशो कोच्‍वा नेल्‍ल बेक्‍नीम। मेको आ शाक्‍श तुल्‍चा कली शुश बोल्‍यो गुइ नु
    शुश मुर ममाल्‍नीम।
  eng-NOY: 'Say thou, Thus saith the Lord Jehovah: Shall it prosper? Shall not he
    pull up its roots, and cut off its fruit, that it wither? In all the leaves of
    its branching shall it wither; even without a mighty arm, or many people, shall
