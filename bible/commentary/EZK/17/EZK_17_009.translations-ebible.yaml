  kan-2017: ಈ ಮಾತನ್ನು ನುಡಿ, “ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಅದು ಸಮೃದ್ಧವಾಗಿಯೇ ಇರುವುದೋ?
