verse: EZK.017.014
translations:
  mal-C: അതിനാൽ ഒരു ഉയിർത്തെഴുന്നേൽപ്പ് സാധ്യമല്ലാത്തവിധത്തിൽ രാജ്യം അധഃപതിക്കുകയും
    അദ്ദേഹവുമായി ഏർപ്പെട്ട കരാർ അനുസരിച്ചുമാത്രം കഷ്ടിച്ചു മുന്നോട്ടു പോകും എന്ന സ്ഥിതിയിൽ
    എത്തിച്ചേരുകയും ചെയ്തു.
  deu-TKW: damit die Königsmacht gering bliebe und sich nicht wieder erheben könne,
    damit er den von ihm eigegangenen Vertrag hielte, so daß derselbe Bestand hätte.
  lin-lin: mpo ete bokonzi ekweya, ekoka lisusu kotelema te mpe ewumela kobika kaka
    na kobatela mibeko ya boyokani na ye.
  eng-LSV: That the kingdom may be humble, || That it may not lift itself up, || To
    keep his covenant—that it may stand.
  eng-GNV: That the kingdome might be in subiection, and not lift it selfe vp, but
    keepe their couenant, and stand to it.
  eng-WEBSTER: That the kingdom might be base, that it might not lift itself up, but
    that by keeping his covenant it might stand.
  nhw-BL: Quichijqui quej nopa para tlali Judá ayacmo quipiyasquía chicahualistli
    huan ayacmo huelisquía motlananas ica ya. Monequiyaya nopa tlanahuatijquetl catli
    quicajqui senquistoc ma quitlepanitas Nabucodonosor huan nopa camanali catli quichijqui
    ihuaya para huelis mocahuas ipan itlal.
  swh-ONEN: ili kuudhoofisha ufalme huo, usiweze kuinuka tena, ila uweze kuendelea
    tu chini ya mapatano yake.
  bba-bba: Kpɑ Yudɑbɑn tem mu biru wurɑ, mu ku mɑɑ kuurɑ. Kpɑ bu win ɑrukɑwɑni ye
    mɛm nɔɔwɑ.
  eng-KJVCPB: that the kingdom might be base, that it might not lift itself up, but
    that by keeping of his covenant it might stand.
  luo-luo: mondo omi pinyruodhno otieki ma ok nyal chungʼ kendo, kendo odhi nyime
    mana korito winjruok mane oketi.
  meu-meu: basileia na baine manau, basine hekokoroku, bona iena taravatu ibadinana
    ai baine gini helaorearia.)
  npi-ULB: यसरी त्‍यो राज्‍य निर्बल रहोस्‌ र फेरि खडा हुन नसकोस् । उसको करार पालन
    गरेर देश रहन सकोस्‌ ।
  yor-yor: Kí ìjọba ilẹ̀ náà le rẹ ilẹ̀, kí ó má lè gbé ara rẹ̀ sókè, kí ó lè dúró
    nípa pípa májẹ̀mú rẹ̀ mọ́.
  pes-OPCB: تا یهودا ضعیف شده، دیگر نتواند سر بلند کند، بلکه نسبت به عهد خود وفادار
    بماند.
  tgl-ULB: upang ang kaharian ay maging mababa at hindi na nito maibangon ang sarili.
    Sa pamamagitan ng pagtupad sa kaniyang kasunduan ang lupain ay makaliligtas.
  hui-hui: Ibugua ani binigo irane Yuda dindi hongo halu lone irigi nahelobi Yuda
    kini biagola habo nalolene bi lo wiyago habo nale wiaabo helonagabi ani bini.
  mya-mya: '@see-verse:EZK.017.013'
  bod-N: རྒྱལ་ཁབ་ཉམས་སུ་བཅུག་སྟེ་ཡང་བསྐྱར་དར་རྒྱས་སུ་འགྲོ་མ་ཐུབ་པས། ཁ་ཆད་བརྩི་སྲུང་གཟབ་ནན་བྱས་ན་ད་གཟོད་ཁོ་རྣམས་གནས་ཐུབ་པ་ཡིན།
  sna-sna: kuitira kuti umambo huderere, husingazogoni kumukazve, huchingovapo chete
    nokuchengeta chibvumirano chake.
  spa-BLM: para que el reino fuera abatido, para que no se levantara, sino que cumpliendo
    su pacto se mantuviera en pie.
  cac-cac: yic man̈xalaj tz'aj yelc'och smacb'en Judá chi', yic maxtzac yal yic'anq'ue
    vaan sb'a, vach'n̈ej yajeq'ui yacb'an sc'anab'ajej jun sti' ix yac' chi'.
  swh-ULB: basi ufalme uwe duni na usijiinue wenyewe. Kwa kulitunza agano lake nchi
    itaokoka.
  bel-bel: каб царства было пакорлівае, каб не магло падняцца, каб захоўвалася спрымірэнства
    і стаяла цьвёрда.
  deu-ELBBK: damit das Königreich niedrig wäre, damit es sich nicht erhöbe, und damit
    es seinen Bund hielte, damit es bestände.
  mbb-OT: su para kenè en mekeuman mekeenew heini he ginhedian ne kenè en mekesukul
    kandin. Ebpekehimu zà he ebpedayun heini he ginhedian emun ebpedayun heini edtuman
    te neuyunan dan te Babilonia.
  mal-2015: രാജ്യം തന്നെത്താൻ ഉയർത്താതെ താണിരുന്നു അവന്റെ ഉടമ്പടി പ്രമാണിച്ചു നിലനിന്നുപോരേണ്ടതിന്നു
    അവൻ ദേശത്തിലെ ബലവാന്മാരെ കൊണ്ടുപോയി.
  rmc-rmc: hoj o kraľišagos te ačhel slabo, hoj imar te na ušťel upre, a te šaj obačhel
    ča akor, te leha doľikerela e zmluva.
  pes-OPV: تا آنکه مملکت پست شده، سربلند نکند اما عهد او را نگاه داشته، استواربماند.
  ron-1924: ка ымпэрэция сэ рэмынэ смеритэ, сэ ну се май поатэ ридика, чи ымпэратул
    сэ-шь цинэ легэмынтул, рэмынынду-й крединчос.
  ben-OBCV: যেন সেই রাজ্যকে অধীনে রাখা যায় এবং তা শক্তিশালী হয়ে উঠতে না পারে কিন্তু
    চুক্তি রক্ষা করে টিকে থাকতে পারে।
  som-som: si ay boqortooyadu u sii hoosayso, oo ayan marnaba kor isu qaadin, laakiinse
    ay u sii taagnaato axdigiisa oo ay dhawrto aawadiis.
  lat-VUC: ut sit regnum humile, et non elevetur, sed custodiat pactum ejus, et servet
    illud.
  eng-ASVBT: that the kingdom might be base, that it might not lift itself up, but
    that by keeping his covenant it might stand.
  ita-1885: acciocchè il reame fosse basso e non si elevasse; e serbasse il patto
    fatto con lui, acciocchè restasse in piè.
  eng-LXXUP: that it may become a weak kingdom, so as never to lift itself up, that
    he may keep his covenant, and establish it.
  eng-ULB: so the kingdom might become lowly and not lift itself up. By keeping his
    covenant the land will survive.
  spa-VBL: para que el reino se mantuviera en sujeción y no fuera lo suficientemente
    fuerte como para rebelarse; sólo sobreviviría manteniendo su acuerdo con él.
  fra-_FOB: Afin que le royaume fût tenu dans l'abaissement, sans pouvoir s'élever,
    tout en le laissant subsister, s'il observait son alliance.
  mal-mal: രാജ്യം തന്നത്താൻ ഉയർത്താതെ താണിരുന്ന് അവന്റെ ഉടമ്പടി പ്രമാണിച്ച് നിലനിന്നുപോരേണ്ടതിന്
    അവൻ ദേശത്തിലെ ബലവാന്മാരെ കൊണ്ടുപോയി.
  urd-GVR: tāki Mulk-e-Yahūdāh aur us kā nayā bādshāh kamzor rah kar sarkash hone
    ke qābil na baneṅ balki us ke sāth ahd qāym rakh kar ḳhud qāym raheṅ.
  suz-BL: मेको रागी बोल्‍यो मदुम्‍ल। लेंशा बोक्‍ने मचबल नु मेकोम आ पशो कबल ला खाप्‍ने
    चाप्‍शा बाक्‍ल, दे मोदेंशो पाप्‍तु’ देंत।
  eng-NOY: that the kingdom might be brought low, so as not to lift itself up; that
    the covenant might be kept, and stand.
  ita-1927: perché il regno fosse tenuto basso senza potersi innalzare, e quegli osservasse
    il patto fermato con lui, per poter sussistere.
  ckb-ckb: بۆ ئەوەی پاشایەتییەکە سووک بێت و بەرز نەبێتەوە و پەیمانەکەی نەشکێت و جێگیر
    بێت.
  eng-BBE: So that the kingdom might be made low with no power of lifting itself up,
    but might keep his agreement to be his servants.
  kan-OKCV: ಆ ರಾಜ್ಯವು ಮೇಲೇಳದ ಹಾಗಿದ್ದರೂ, ಅವನು ಒಡಂಬಡಿಕೆಯನ್ನು ಕೈಗೊಳ್ಳುವುದರಿಂದ ಅದು ನಿಲ್ಲುವುದು.
  tam-2017: யூத அரசு தன்னை உயர்த்தாமல் தாழ்ந்திருக்கும்படிக்கும், தன்னுடைய உடன்படிக்கையை
    அவன் கைக்கொள்ளுகிறதினால் அது நிலைநிற்கும்படிக்கும், அவனை ஆணைப்பிரமாணத்திற்கு உட்படுத்தி,
    தேசத்தில் பலசாலிகளைப் பிடித்துக்கொண்டுபோனானே.
  spa-RV-1909: Para que el reino fuese abatido y no se levantase, sino que guardase
    su alianza y estuviese en ella.
  ron-BTF: Ca împărăția să fie înjosită, ca să nu se ridice, ci prin ținerea legământului
    său să stea în picioare.
  eng-WEBP: that the kingdom might be brought low, that it might not lift itself up,
    but that by keeping his covenant it might stand.
  eng-FBV: so that the kingdom would be kept in subjection and wouldn't be strong
    enough to rebel—it would only survive by keeping its agreement with him.
  nld-1939: opdat het een onbeduidend koninkrijk zou zijn, niet in staat zich te verheffen,
    maar dat zijn verbond zou naleven en het gestand doen.
  nch-BL: Quichijqui quej nopa para tali Judá ayecmo quipiyasquía chicahualisti huan
    ayecmo huelisquía motananas ica ya. Monequiyaya nopa tanahuatijquet cati quicajqui
    senquisa ma quitepanitas Nabucodonosor huan nopa camanali cati quichijqui ihuaya
    para huelis mocahuas ipan ital.
  vie-1934: đặng cho nước phải sa sút, không tự dấy lên được; song bởi giữ giao ước,
    thì nước còn lại.
  hin-CV: ताकि वह राज्य कमजोर हो जाए और फिर उन्‍नति न कर सके, पर सिर्फ उसके द्वारा
    किए गये संधि पर चलने से बचा रहे.
  spa-BES: Para que el reino pueda ser abatido, sin poder levantarse, pero guardando
    su pacto, mantenerse firmes.
  tdx-tdx: soa te hafotsak’ ambane i fifeheañey tsy hiongake ka, soa te ho tana’e
    ty nifañina’e vaho hirekets’ ama’e.
  tha-KJV: เพื่อว่าราชอาณาจั​กรน​ั้นจะต่ำต้อย ยกตัวขึ้​นอ​ีกไม่​ได้ และในการที่รักษาพันธสัญญาของพระองค์จะคงยั่งยืนอยู่​ได้
  por-BR-2018: Para que o reino ficasse humilhado, e não se levantasse; mas podendo
    continuar a existir se guardasse seu pacto.
  deu-ELO: damit das Königreich niedrig wäre, auf daß es sich nicht erhöbe, und damit
    er seinen Bund hielte, auf daß es bestände.
  eng-WYC-2018: that it be a meek realm, and be not raised [up], but that it keep
    the covenant of him, and hold it. (so that it be a humble kingdom, and not be
    raised up, but that it keep his covenant, and hold it firm.)
  epo-epo: por ke la regno estu humila kaj ne altigu sin, kaj por ke ĝi konservu lian
    interligon kaj povu sin teni.
  uig-PIN: mǝⱪsǝt, padixaⱨliⱪning tɵwǝn ajiz ⱨalǝttǝ bolup, ⱪǝddini rusliyalmay, pǝⱪǝt
    uning ǝⱨdisini tutuxi bilǝn jenini jan ǝtküzüx üqün idi.
  beo-beo: 'Yuda dunu da bu wa:legadole, ema gegesea o gousa:su hamoi amo fisia, e
    da amo gagulaligi dunu medole legemusa: sia:i.'
  tpi-OTNT: King bilong Babilon i tok, sapos nupela king i no bihainim kontrak na
    em i mekim kantri bilong en i kamap strong gen na i laik pait long Babilon, orait
    king bilong Babilon bai i bagarapim dispela ol bikman.
  hau-SA: don a raunana masarautar, kada tă ƙara tashi, amma ta tsaya dai kan cika
    yarjejjeniyarsa.
  uig-LAT: meqset, padishahliqning töwen ajiz halette bolup, qeddini rusliyalmay,
    peqet uning ehdisini tutushi bilen jénini jan etküzüsh üchün idi.
  nde-nde: ukuze umbuso uye phansi, ungavuki futhi, ume nje kuphela ngokugcina isivumelwano
    sayo.
  ton-ton: Koeʻuhi ke holoki ki lalo ʻae puleʻanga, pea ke ʻoua naʻa hakeakiʻi ia
    ʻiate ia pe, ka koeʻuhi ke fokotuʻu ia ʻi he fai ʻa ʻene fuakava ʻaʻana.
  ces-1613: Aby bylo království snížené, proto aby se nepozdvihovalo, aby ostříhaje
    smlouvy jeho, tak stálo.
  eng-WMB: that the kingdom might be brought low, that it might not lift itself up,
    but that by keeping his covenant it might stand.
  tam-TCV: இஸ்ரயேல் மீண்டும் எழும்பாதபடி வலிமை குறையவும், அவனுடைய உடன்படிக்கை மட்டும்
    கைக்கொள்ளப்பட்டு நிலைத்திருக்கவுமே அவ்வாறு செய்தான்.
  ceb-ULB: aron nga mahimong huyang ang gingharian ug dili na makabarog. Maluwas ang
    yuta pinaagi sa pagtuman sa iyang kasabotan.
  pol-UBG: Aby królestwo było poniżone, tak by się nie podnosiło, ale by tak trwało,
    zachowując jego przymierze.
  urd-GVU: تاکہ ملکِ یہوداہ اور اُس کا نیا بادشاہ کمزور رہ کر سرکش ہونے کے قابل نہ
    بنیں بلکہ اُس کے ساتھ عہد قائم رکھ کر خود قائم رہیں۔
  deu-1912: damit das Königreich demütig bliebe und sich nicht erhöbe, auf daß sein
    Bund gehalten würde und bestünde.
  kan-2017: ಇವನ ರಾಜ್ಯವು ಮೇಲಕ್ಕೆ ಏಳಲಾರದೆ ಇದ್ದರೂ, ಒಡಂಬಡಿಕೆಯನ್ನು ಕೈಗೊಳ್ಳುವುದರಿಂದ ಅದು
    ನಿಲ್ಲುವುದು.
  yap-yap: nge tay fare nam ndab kiyag e sak’iy rorad bayay me guy ni nge par fare
    tha’ u gil’.
  hlt-MCSB: Tlarhoel ram la om sak tih soekloek pawt ham, a paipi ngaithuen ham neh
    thoh sak ham a saii.
  mdy-ETH: ዬያ ዒዚ ማዼሢ ዪሁዳ ካኣቲ ሼሌዑሞና ዓይሢንታያ ማዒ ጫኣቄ ጫኣቁሞና ዶዲ ናንጋንዳጉዲ ማሃኒኬ።
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a ahennie no renyɛ den na wɔrensɔre bio, na apam no nko
    ara na ɛbɛbɔ wɔn ho ban.
  eng-WEBU: that the kingdom might be brought low, that it might not lift itself up,
    but that by keeping his covenant it might stand.
  wal-wal: Hegaa oottidoogee eta kawotettai wolqqaa xayidi, naa77antto denddennaadan,
    bantta maachchaa xalaalaa naagidi de7anaadaana.
  spa-PDDPT: a fin de que el reino estuviera en sujeción, no se exaltara y observara
    fielmente el pacto.
  gun-gun: openaa ha'e javi rupi yvyĩve'i aguã nonhemboyvatevei aguã rami. Ha'e rami
    avi peteĩ rami ikuai aguã regua ojapo va'ekue rami ikuai va'e rire okuave'i nho
    'rãgue.
  ilo-ULB: tapno pumanglaw ti pagarian ket saan daytoy a tumangsit. Babaen iti panangtungpalna
    iti tulagna, makalasatto ti daga.
  kpg-kpg: bolo gi de tomo aga labelaa tenua deelaa, gei gi hai hegau gii donu bolo
    di hagababa deelaa le e hai gii gila.
  uig-ARA: مەقسەت، پادىشاھلىقنىڭ تۆۋەن ئاجىز ھالەتتە بولۇپ، قەددىنى رۇسلىيالماي، پەقەت
    ئۇنىڭ ئەھدىسىنى تۇتۇشى بىلەن جېنىنى جان ئەتكۈزۈش ئۈچۈن ئىدى.
  sus-sus: alako bɔxi sɛnbɛ xa xurun, han a mu nɔ a ikelide sɔnɔn, fo a nu saatɛ rabatu
    tun.›»
  pon-2006: oh ketikihsang pwehn kak kerempwahla wehio en dehr uhwong oh re en dadaurete
    inou lapo.
  ksd-ksd: upi ra gunan na toratorom, ma upi koko na anan upi na ngala mulai, na torom
    uka ta kana kunubu upi na ki boina tana.
  grc-BRENT: τοῦ γενέσθαι εἰς βασιλείαν ἀσθενῆ, τὸ καθόλου μὴ ἐπαίρεσθαι, τοῦ φυλάσσειν
    τὴν διαθήκην αὐτοῦ, καὶ ἱστάνειν αὐτήν.
  ind-AYT: supaya kerajaan dapat takluk dan tidak meninggikan dirinya sendiri, tetapi
    memegang perjanjiannya supaya perjanjian itu tetap ada.
  nya-nya: kuti ufumu wa dzikolo utsitsidwe, usadzaphukenso, koma kuti ukhalepobe
    posunga pangano limene unachita.
  hrv-hrv: da će kraljevstvo ostati neznatno i da se neće dizati, nego će čuvati i
    držati savez s njime.
  mps-mps: Te Babilon king bidigo tama po wali, te gesi kingo te dąų wali bomai
    po wali pisąma, te aga tǫ kantri bomai ma pedalubo sę elama, te Babilon dali
    ma boi hwįainu ebaso da, teda Babilon kingo te genuai bidi dabe dolaibao.
  tpi-tpi: King bilong Babilon i tok, sapos nupela king i no bihainim kontrak na em
    i mekim kantri bilong en i kamap strong gen na i laik pait long Babilon, orait
    king bilong Babilon bai i bagarapim dispela ol bikman.
  dan-1931: for at Riget skulde holdes nede og ikke hovmode sig, men holde hans Pagt,
    at den måtte stå fast.
  vie-OVCB: để cho Ít-ra-ên suy nhược, không sao nổi dậy. Chỉ có thể giữ hiệp ước
    với Ba-by-lôn mà Ít-ra-ên mới có thể tồn tại.
  guj-2017: તેથી રાજ્ય નિર્બળ થાય અને પોતે ઊભું થઈ શકે નહિ. પણ તેની સાથે કરેલો કરાર
    પાડીને નભી રહે. માટે તે દેશના આગેવાનોને તે તેની સાથે લઈ ગયો.
  pon-2006A: oh ketikihsang pwehn kak kerempwahla wehio en dehr uhwong oh re en dadaurete
    inou lapo.
  por-BRBSL: para que o reino pudesse ser baixado, para que ele não se levantasse,
    mas para que, mantendo seu pacto, ele pudesse permanecer de pé.
  cth-cth: A uknaeram hah a pabo teh a ma dueng lahoi a kangdue hoeh nahan, hatei
    a lawkkamnae hah caksak lahoi a kangdue thai nahan.
  twi-twi: sɛnea ɛbɛyɛ a ahenni no renyɛ den na wɔrensɔre bio, na apam no nko ara
    na ɛbɛbɔ wɔn ho ban.
  hlt-hlt: Tlarhoel ram la om sak tih soekloek pawt ham, a paipi ngaithuen ham neh
    thoh sak ham a saii.
  tbz-SIM: Kɛ̀ dɛ̀ bo yie nkɛ̀ bɛ kpɑ̀ɑ̀tìyuu mberí kɛ bɑ́ nwɑnti kɛ́dɛukɛ, kɛ́mpĩ́
    nhò bɛ̀ dɔúnnɛ̀ dìì nùù.
  msy-2020: Babilonɨn atrivim ghaze, atrivir igiam akar dɨkɨrɨzir gavgavir kamɨn gɨn
    mangan aghuagh, a uan kantri damutɨ a ua gavgavigh dɨkavigh Babilon mɨsoghsɨ damuam,
    eghtɨ Babilonɨn atrivim ua izɨ bar Judan kantri gasɨghasigham.
  dop-dop: Mpʋ pǝ tisinɑ Yutɑ kɑwulɑɣɑ tǝfɛ, nɑ kɑ́ wɩɩ kʋlʋɣʋ. Pɑɑ nɑ mpʋ nɑ pɑ tɔkɑ
    pɑ nɑ-ɩ pɑ nɔɣɔ pɛɛlʋɣʋ kɛ teu.
  azb-azb: padşahlıq alçaldılıb daha qalxa bilməsin və əhdinə sadiq olub yerində qalsın.
  eng-DBY: that the kingdom might be abased, that it might not lift itself up, that
    it might keep his covenant in order to stand.
  hin-2017: कि वह राज्य निर्बल रहे और सिर न उठा सके, वरन् वाचा पालने से स्थिर रहे।
  wol-KYG: ngir nguurug Yerusalem suufe, baña yékkatiku, di wéye surgawu Babilon,
    ni ñu ko fasoo woon.
  eng-YLT: That the kingdom may be humble, That it may not lift itself up, To keep
    his covenant — that it may stand.
  eng-WYC-2017: that it be a meek realm, and be not raised [up], but that it keep
    the covenant of him, and hold it.
  eng-WMBB: that the kingdom might be brought low, that it might not lift itself up,
    but that by keeping his covenant it might stand.
  urd-GVH: ताकि मुल्के-यहूदाह और उसका नया बादशाह कमज़ोर रहकर सरकश होने के क़ाबिल न
    बनें बल्कि उसके साथ अहद क़ायम रखकर ख़ुद क़ायम रहें।
  rug-rug: ke sa butubutu baṉara si malohoro gore, lopu boka tekulu sage pule, sina
    toa mo si arini koasa kinopuna sa vinariva egoi tanisa.
  gaz-gaz: kunis akka mootummaan sun gad deebiʼee mataa ol qabachuu dadhabee walii
    galtee sana qofaan jiraachuu dandaʼuuf.
  fra-LSG: afin que le royaume fût tenu dans l’abaissement, sans pouvoir s’élever,
    et qu’il gardât son alliance en y demeurant fidèle.
  yal-yal: alogo yamanan xa lu nɔɔn bun ma, a nama fa sɛnbɛn sɔtɔ sɔnɔn, a yi na layirin
    suxu, alogo e nama halagi.
  haw-1868: I haahaa ai ke aupuni, aole hoi e hiki ke ea'e iluna, aka, ma kona malama
    ana i kona kuikahi e mau ai ia.
  arb-NAV: لِتَظَلَّ الْمَمْلَكَةُ ذَلِيلَةً عَاجِزَةً عَنِ النُّهُوضِ، بَلْ تُوْفِي
    فَقَطْ بِعَهْدِهِ وَلا تَنْقَرِضُ
  ewe-ewe: ale be wòate fiaɖuƒe la ɖe to, magate ŋu afɔ o, eye wòatsi agbe ne ewɔ
    nubabla la dzi ko.
  eng-LEE: That the kingdom should be debased, so as not to lift itself up; that it
    should keep his covenant that it might continue to exist.
  asm-FB: ৰাজ্যখন যেন সামান্য হয় আৰু নিজকে যেন বৰ বুলি নামানে আৰু তেওঁৰ নিয়মটি পালন
    কৰিলে হে দেশখন স্থিৰেৰে থাকিব পাৰিব, সেই কাৰণে তেওঁ দেশৰ বীৰ সকলক আঁটৰাই লৈ গ’ল।
  sus-A: عَلَكٌ بْشِ سّنبّ شَ شُرُن، هَن عَ مُ نْ عَ عِكٍلِدٍ سْنْن، قٌ عَ نُ سَاتّ
    رَبَتُ تُن.›»
  fra-SBL: afin d'abaisser le royaume, de l'empêcher de se relever, et de le faire
    subsister en respectant son alliance.
  hbo-hbo: לִֽהְיֹות֙ מַמְלָכָ֣ה שְׁפָלָ֔ה לְבִלְתִּ֖י הִתְנַשֵּׂ֑א לִשְׁמֹ֥ר אֶת־בְּרִיתֹ֖ו
    לְעָמְדָֽהּ׃
  kik-kik: nĩguo ũthamaki ũcio wagithio hinya, ndũkanehaande rĩngĩ, no ũtũũragio nĩ
    gwathĩkĩra kĩrĩkanĩro kĩu gĩake.
  fra-NCL: pour que le royaume fût dans l’abaissement, sans pouvoir s’élever, observant
    son alliance pour subsister.
  cek-AK: to pongah to prae loe azaem tathuk, angthawk let thai ai boeh; toe a lokmaihaih
    pazui naah ni angdoe thai tih.
  cuk-cuk: adi, Judá-yar melle bar gannarba sigegar. Weyob-imaksadi, adi, Judá-dulemar
    melle egi aibinegar. Geb Judá-dulemar-dula-gudi-imakega ebo-igar-mesisad-imakega
    imaksad.
  uig-CYR: мәхсәт, падишалиқниң төвән аҗиз һаләттә болуп, қәддини руслалмай, пәқәт
    униң әһдисини тутуши билән җенини җан әткүзүш үчүн еди.
  tel-2017: ఇప్పుడు ఆ ఒప్పందానికి కట్టుబడి ఉంటే దేశం నిలిచి ఉంటుంది.
  hat-BSA: pou wayòm nan ta vin ba, pou l pa egzalte tèt li, men nan swiv akò L pou
    li ka kanpe ankò.
  kos-kos: in oru tuh mutunfacl sac in tia sifil tuyak ac lainul, oayapa tuh wuleang
    sac in tia musalla.
  hbo-WLC: לִֽהְיוֹת֙ מַמְלָכָ֣ה שְׁפָלָ֔ה לְבִלְתִּ֖י הִתְנַשֵּׂ֑א לִשְׁמֹ֥ר אֶת־בְּרִית֖וֹ
    לְעָמְדָֽהּ׃
  ibo-ibo: Nʼụzọ dị otu a, alaeze ahụ ghọrọ alaeze e wedara nʼala nke ukwuu, nke na-enweghịkwa
    ike ibili ọzọ. Ọganihu nke alaeze ahụ dabeere naanị na ndebe ha debere ọgbụgba
    ndụ ahụ.
  ory-ory: ସେ ରାଜବଂଶରୁ ଗୋଟିଏ ବୀଜ ନେଇ ତାହା ସଙ୍ଗେ ନିୟମ କଲା, ମଧ୍ୟ ତାହାକୁ ଶପଥାଧୀନ କଲା
    ଓ ଦେଶର ପରାକ୍ରମୀ ଲୋକମାନଙ୍କୁ ନେଇଗଲା।
  chk-chk: pwe mwün Juta epwe fefeitiu, nge esap chüen tongeni pöchökülsefäl. Ewe
    mwü epwe chök fis ren än ewe kingen Juta tümwünüöchü an we pwonen atipeeu ngeni
    ewe kingen Papilon.
  rop-rop: '@see-verse:EZK.017.013'
  ukr-1871: Щоб царство було принизене, та й не пійшло вже вгору знов; щоб воно додержувало
    вмову й стояло в нїй твердо.
  deu-1951: damit das Königtum gering bliebe und sich nicht erhebe, sondern seinen
    Vertrag hielte, so daß er Bestand habe.
  eng-JPS: that his might be a lowly kingdom, that it might not lift itself up, but
    that by keeping his covenant it might stand.
  srp-1865: Da bi carstvo bilo sniženo da se ne bi podiglo, nego da bi držeæi vjeru
    s njim stajalo.
  lug-lug: obwakabaka bukkakkane buleme kwegulumiza, era nga mu kukwata endagaano
    ye mwe balinywerera.
  heb-heb: להיות ממלכה שפלה לבלתי התנשא לשמר את בריתו לעמדה׃
  ben-IRV: যেন রাজ্যটি ছোট হয়, নিজেকে উচ্চ করতে না পারে, কিন্তু তার নিয়ম পালন করে
    যেন স্থির থাকে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਰਾਜ ਪੂਰੀ ਤਰ੍ਹਾਂ ਅਧੀਨ ਹੋ ਜਾਵੇ ਅਤੇ ਫਿਰ ਸਿਰ ਨਾ ਚੁੱਕੇ, ਸਗੋਂ ਉਹ ਦੇ
    ਨੇਮ ਨੂੰ ਕਾਇਮ ਰੱਖ ਕੇ ਖੜਾ ਰਹੇ।
  mya-JVB: ထိုနိုင်ငံ သည် ယုတ်ညံ့ ၍ နောက်တဖန်မ ထ မကြွ ဘဲ၊ သစ္စာ တော်ကို စောင့် သောအားဖြင့်
    သာ တည် စေခြင်းငှါ ၊ အားကြီးသောနိုင်ငံသားတို့ကိုလည်း သိမ်းသွား ပြီ။
  hmo-hmo: Babulonia ena king ese Iuda lohia taudia danu ia abia lao, Iuda basileia
    be do ia manau, do ia hekokoroku lasi, bona Babulonia danu idia karaia gwauhamata
    taravatuna be Iuda taudia ese do idia badinaia totona.
  urd-urd: ताकि वह मम्लकत पस्त हो जाए और फिर सिर न उठा सके, बल्कि उसके 'अहद को क़ायम
    रखने से क़ायम रहे।
  rus-SYN: чтобы царство было покорное, чтобы не могло подняться, чтобы сохраняем
    был союз и стоял твердо.
  bqc-SIM: kɛ́ bùsupi e gↄ̃ kpɛɛ fɛlɛsai yã́i. Lɛdoũ pↄ́ kíabui kɛ̀aànↄpi mɛ́
    tò a ku.
  tcz-CHONGTHU: Hijeh a chu Israel chu hung hatdoh kit talou ding chule kile thuh
    jou talou ding ahitai. Babylon te toh akitepnau vin bou ahinso diu ahitai.
  mar-mar: मग राज्य रसातळाला जाईल मग उच्च पातळी गाठणार नाही, त्याचा करार मान्य करुनच
    भूमीवर वावरता येईल.
  qub-qub: Chaynöpami Judá nasyonga Babiloniapa munayninchöna ricacuran. Contran jatariyta
    munarpis manana camäpacurannachu. Chaura rayga parlacushannölla cumlinanpaj caycaran.
  bqp-bqp: Kpɑ Yudɑbɑn tem mu biru wurɑ, mu ku mɑɑ kuurɑ. Kpɑ bu win ɑrukɑwɑni ye
    mɛm nɔɔwɑ.
  hat-hat: Konsa, li sèten peyi a va rete tou piti anba men l', yo p'ap ka leve tèt
    devan li, y'a toujou kenbe kontra li te pase ak yo a.
  eng-BSB: so that the kingdom would be brought low, unable to lift itself up, surviving
    only by keeping his covenant.
  eng-WEBPB: that the kingdom might be brought low, that it might not lift itself
    up, but that by keeping his covenant it might stand.
  kbq-kbq: Hagi e'inama hu'neana Israeli vahe'mo'za hanaveti'za hara huonte'za, agri
    agorga mani'neza agri kema nevaririza mopazmire'ma manisagu huvempa kea hu'naze.
  nhe-BL: Quichijqui queja nopa para tlali Judá ayoc quipiyasquía chicahualistli huan
    ayoc huelisquía motlalanas ica ya. Monequiyaya nopa tlanahuatijquetl tlen quicajqui
    senquistoc ma quitlepanitas Nabucodonosor huan nopa tlajtoli tlen quichijqui ihuaya
    para huelis mocahuas ipan itlal.
  gub-BL: — Nezewe mehe ko teko naheàmàtyry'ym wi kwaw wà nehe. Nezewe mehe weruzar
    putar heze'eg a'e wà nehe, i'i uzeupe.
  eng-DRA: That it may be a low kingdom and not lift itself up, but keep his covenant,
    and observe it.
