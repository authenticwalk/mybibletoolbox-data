verse: EZK.017.012
translations:
  mal-C: '“ ‘ഈ കാര്യങ്ങളുടെ അർഥമെന്ത്,’ എന്ന് മത്സരമുള്ള ജനതയോട് നീ ചോദിച്ചിട്ട്,
    അവരോടു പറയുക: ‘ബാബേൽരാജാവ് ജെറുശലേമിലേക്കുവന്ന് അതിന്റെ രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    പിടിച്ച് തന്നോടൊപ്പം ബാബേലിലേക്കു കൊണ്ടുവന്നു.'
  deu-TKW: 'Sprich doch zum Hause der Widerspenstigkeit: Merkt ihr denn nicht, was
    dies soll? Sprich: Fürwahr, der König von Babel kam nach Jerusalem und nahm seinen
    König und seine obersten Beamten und brachte sie zu sich nach Babel.'
  lin-lin: '« Loba na ndako ya batomboki oyo : ‹ Boni, bozali solo koyeba soki makambo
    oyo elakisi nini ? › Loba na bango : ‹ Mokonzi ya Babiloni ayaki na Yelusalemi,
    akangaki mokonzi elongo na bakalaka na yango mpe amemaki bango na mokili na ye,
    elingi koloba na Babiloni.'
  eng-LSV: “Now say to the house of rebellion, || Have you not known what these [are]?
    Say, Behold, the king of Babylon has come to Jerusalem, || And he takes its king,
    and its princes, || And brings them to himself to Babylon.
  eng-GNV: Say now to this rebellious house, Know ye not, what these things meane?
    tell them, Behold, the King of Babel is come to Ierusalem, and hath taken the
    King thereof, and the princes thereof, and led them with him to Babel,
  eng-WEBSTER: Say now to the rebellious house, Know ye not what these things mean
    ? tell them , Behold, the king of Babylon hath come to Jerusalem, and hath taken
    its king, and its princes, and led them with him to Babylon;
  nhw-BL: '“Quej ni xiquinilhui nopa mosisinijca israelitame: ‘¿Amo anquimachilíaj
    tlaque quiijtosnequi ni tlamantli huicalotl? Na nimechilhuis tlaque quiijtosnequi.
    Nopa achtihui cuajtli quiixnextía nopa tlanahuatijquetl tlen tlali Babilonia catli
    itoca Nabucodonosor. Yaya ajsico altepetl Jerusalén huan quiitzqui nopa Tlanahuatijquetl
    huan quihuicac ininhuaya itlayacancahua hasta ipan tlali Babilonia.'
  swh-ONEN: '“Waambie nyumba hii ya kuasi, ‘Je, mnajua hii ina maana gani?’ Waambie:
    ‘Mfalme wa Babeli alikwenda Yerusalemu na kumchukua mfalme na watu maarufu, akarudi
    nao na kuwaleta mpaka Babeli.'
  bba-bba: ɑ Yudɑn mɛm nɔɔ sɑri be bikio ɑ nɛɛ, bɑ mɔn ten tubusiɑnu yɛ̃? A bu sɔ̃ɔwɔ
    ɑ nɛɛ, wee Bɑbilonin sinɑ boko u dɑ Yerusɑlɛmuɔ. U ben sinɑ boko mwɑ kɑ win sinɑ
    ɑsɑkpɔbu mɑ u kɑ bu dɑ Bɑbiloniɔ.
  eng-KJVCPB: Say now to the rebellious house, Know ye not what these things mean?
    tell them, Behold, the king of Babylon is come to Jerusalem, and hath taken the
    king thereof, and the princes thereof, and led them with him to Babylon;
  luo-luo: “Wachne oganda ma jongʼanyogo ni, ‘Donge ungʼeyo tiend gigi?’ Wachnegi
    ni, ‘Ruodh Babulon nodhi Jerusalem momake ruodhe kod joge momew mi nodhi kodgi
    nyaka Babulon.
  meu-meu: 'Harihari ene daḡedaḡe besena taudia ba hamaorodia, baoto: Ini ḡau anidia
    na asi dibamui a? Bena ba hamaorodia, baoto, A itaia, Babulono pavapavana na Ierusalem
    ela, hanua pavapavana bona lohiana verina Babulono e hakaudia mai.'
  npi-ULB: “विद्रोही घरानालाई भन्, 'यी कुराको अर्थ के हुन्‍छ भनी तिमीहरू जान्‍दैनौ?
    बेबिलोनको राजा यरूशलेममा आयो, र त्‍यसका राजा र शासकहरूलाई लियो र तिनीहरूलाई आफूसँग
    बेबिलोनमा लग्‍यो ।
  yor-yor: '“Sọ fún ọlọ̀tẹ̀ ilé yìí, ‘Ǹjẹ́ ẹ mọ ìtumọ̀ àwọn nǹkan wọ̀nyí?’ Sọ fún
    wọn: ‘Ọba Babeli wá sí Jerusalẹmu, ó sì kó ọba àti àwọn ìjòyè ọmọ-aládé ibẹ̀ lọ
    sí Babeli lọ́dọ̀ rẹ̀.'
  pes-OPCB: «از این قوم یاغی بپرس که آیا معنی داستان عقاب را می‌دانند؟ به ایشان بگو
    که عقاب اول، پادشاه بابِل است که به اورشلیم آمد و پادشاه و بزرگان مملکت را با
    خود به بابِل برد.
  tgl-ULB: “Sabihin mo sa mga mapanghimagsik na sambahayan, 'Hindi ba ninyo alam ang
    ibig sabihin ng mga bagay na ito? Tingnan mo! Ang hari ng Babilonia ay nagpunta
    sa Jerusalem at kinuha ang hari at ang kaniyang mga prinsipe at dinala sila sa
    kaniya sa Babilonia.
  hui-hui: Wali agali doga halu bi hale nahaga bu karunihondo gerebi ira ogoninaga
    bi yobage irane manda bidamibe lalu hale habe. Bi yobage o larugonaga irane ogo.
    Babilonoalinaga kini heagome Yarusalemeni ibalu Yuda kini heagobi ibunaga ami
    agali haguane bu hearubi bibahende garabaya bu yalu Babilono piai haya.
  mya-mya: '``ဤ​ပုံ​ဥ​ပ​မာ​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​သိ​ကြ သ​လော​ဟု ထို​ပုန်​ကန်​တတ်​သည့်​သူ​တို့​အား​မေး
    မြန်း​လော့။ ဗာ​ဗု​လုန်​မင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့ သို့​လာ​၍ ဘု​ရင်​နှင့်​တ​ကွ​မှူး​မတ်​အ​ပေါင်း​တို့
    ကို​ဗာ​ဗု​လုန်​မြို့​သို့​ခေါ်​ဆောင်​သွား​သည့်​အ ကြောင်း​ကို​သူ​တို့​အား​ပြော​ပြ​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་དེ་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་བྱ་བ་འདིའི་དོན་ཅི་ཡིན་པ་མི་ཤེས་སམ་ཞེས་དྲིས་ཤིག་དང་།
    ཡང་དེ་ཚོར་འདི་ལྟར་སྨྲོས་ཤིག ལྟོས་དང་། སྔར་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས།
    ཡུལ་དེའི་རྒྱལ་པོ་དང་འགོ་དཔོན་རྣམས་བཟུང་ནས་ཁོ་དང་མཉམ་དུ་པཱ་པེལ་ལོན་ལ་བཙོན་དུ་ཁྲིད་དེ།
  sna-sna: “Uti kuimba iyi inondimukira, ‘Hamuzivi here kuti zvinhu izvi zvinorevei?’
    Uti kwavari, ‘Mambo weBhabhironi akaenda kuJerusarema akandotorako mambo waro
    namakurukota aro, akadzokera navo kuBhabhironi.
  spa-BLM: '“Di ahora a la casa rebelde: ‘¿No sabéis lo que significan estas cosas?
    Diles: ‘He aquí que el rey de Babilonia vino a Jerusalén, y tomó a su rey y a
    sus príncipes, y se los llevó a Babilonia.'
  cac-cac: 'C''anb''ej d''a juntzan̈ anima te pit tic, tato snachajel jun ab''ix tic
    yuj eb''. Tzalan d''a eb'' icha tic: A noc'' b''ab''el nivan ch''acb''a chi'',
    aton vin̈ sreyal Babilonia sch''oxo''. A vin̈ ix c''och d''a Jerusalén, ix b''at
    yic''ancot eb'' yajal yed'' vin̈ sreyal Judá vin̈ preso d''a Babilonia tic.'
  swh-ULB: “Waambie nyumba ya uasi, 'Je! hamjui haya mambo yana gana gani? Tazama!
    Mfalme wa Babeli amekuja Yerusalemu na kumchukua mfalme wake na wakuu wake na
    kuwaleta kwake mpaka Babebli.
  bel-bel: 'скажы мяцежнаму дому: хіба ня ведаеце, што гэта азначае? - Скажы: прыйшоў
    цар Вавілонскі ў Ерусалім, і ўзяў цара ягонага і князёў ягоных і прывёў іх да
    сябе ў Вавілон.'
  deu-ELBBK: 'Sprich doch zu dem widerspenstigen Haus: Wisst ihr nicht, was das ist?
    Sprich: Siehe, der König von Babel ist nach Jerusalem gekommen und hat seinen
    König und seine Fürsten weggenommen und hat sie zu sich nach Babel geführt.'
  mbb-OT: '“Insai nu heini is mesinupaken he menge etew te Israel ke netuenan dan
    be is kehuluǥan duen te sempità. Keǥiyi nu sikandan te iyan heini kehuluǥan din:
    Midhendiyà is hadì te Babilonia te Jerusalem ne mibihag din is hadì kayi wey menge
    upisyal, ne miduma zin diyà te Babilonia.'
  mal-2015: 'ഇതിന്റെ അർത്ഥം നിങ്ങൾ അറിയുന്നില്ലയോ എന്നു നീ ആ മത്സരഗൃഹത്തോടു ചോദിച്ചിട്ടു
    അവരോടു പറയേണ്ടതു: ബാബേൽരാജാവു യെരൂശലേമിലേക്കു വന്നു അതിന്റെ രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    പിടിച്ചു തന്നോടുകൂടെ ബാബേലിലേക്കു കൊണ്ടുപോയി;'
  rmc-rmc: '„Phuč kale zacate manušendar: ‚Achaľon, pal soste džal kada podobenstvo?‘
    Phen lenge: ‚O babiloňiko kraľis avľa andro Jeruzalem a iľa peha le kraľis the
    leskre rajen ke peste andro Babilon.'
  pes-OPV: «به این خاندان متمرد بگو که آیا معنی‌این چیزها را نمی دانید؟ بگو که اینک
    پادشاه بابل به اورشلیم آمده، پادشاه و سرورانش را گرفت وایشان را نزد خود به بابل
    برد.
  ron-1924: '„Спуне касей ачестея рэзврэтите: ‘Ну штиць че ынсямнэ ачаста?’ Ши спуне:
    ‘Ятэ, ымпэратул Бабилонулуй а венит ла Иерусалим, а луат пе ымпэратул ши пе кэпетенииле
    луй ши й-а дус ку ел ын Бабилон.'
  ben-OBCV: “তুমি এই বিদ্রোহী কুলকে বলো, ‘তোমরা কি জানো না এই সবের অর্থ কি?’ তাদের
    বলো, ‘ব্যাবিলনের রাজা জেরুশালেমে এসে তার রাজা ও গণ্যমান্য লোকদের ধরে তাঁর সঙ্গে
    ব্যাবিলনে নিয়ে গেল।
  som-som: Haddaba waxaad reerka caasiyoobay ku tidhaahdaa, War miyaydaan waxyaalahaas
    micnahooda garanayn? Waxaad ku tidhaahdaa, Bal eega, boqorkii Baabuloon Yeruusaalem
    buu yimid, oo wuxuu kaxaystay boqorkeedii iyo amiirradeediiba, oo Baabuloon buu
    u watay.
  lat-VUC: 'Dic ad domum exasperantem: Nescitis quid ista significent? Dic: Ecce venit
    rex Babylonis in Jerusalem, et assumet regem et principes ejus, et adducet eos
    ad semetipsum in Babylonem.'
  eng-ASVBT: Say now to the rebellious house, Know ye not what these things mean?
    tell them, Behold, the king of Babylon came to Jerusalem, and took the king thereof,
    and the princes thereof, and brought them to him to Babylon.
  ita-1885: 'Di'' ora a questa casa ribelle: Non conoscete voi, che si voglion dir
    queste cose? Di'': Ecco, il re di Babilona venne in Gerusalemme, e prese il re,
    e i principi d''essa; e li fece venire appresso di sè in Babilonia.'
  eng-LXXUP: Son of man, say now to the provoking house, Know ye not what these things
    were? say to them, Whenever the king of Babylon shall come against Jerusalem,
    then he shall take her king and her princes, and shall take them home to Babylon.
  eng-ULB: “Speak to the rebellious house, 'Do you not know what these things mean?
    Behold! The king of Babylon came to Jerusalem and took her king and her princes
    and brought them to him in Babylon.
  spa-VBL: '“Dile a este pueblo rebelde: ‘¿No sabes lo que significa este enigma?’
    “Explícales: ‘Mira, el rey de Babilonia vino a Jerusalén, hizo prisioneros a su
    rey y a sus funcionarios, y los llevó con él a Babilonia.'
  fra-_FOB: 'Dis à cette maison rebelle: Ne savez-vous pas ce que signifient ces choses?
    Dis: Voici, le roi de Babylone est allé à Jérusalem; il a pris le roi et les principaux,
    et les a emmenés avec lui à Babylone.'
  mal-mal: '“ഇതിന്റെ അർത്ഥം നിങ്ങൾ അറിയുന്നില്ലയോ” എന്ന് നീ ആ മത്സരഗൃഹത്തോട് ചോദിച്ചിട്ട്
    അവരോടു പറയേണ്ടത്: “ബാബേൽരാജാവ് യെരൂശലേമിലേക്കു വന്ന് അതിന്റെ രാജാവിനെയും പ്രഭുക്കന്മാരെയും
    പിടിച്ച് തന്നോടുകൂടി ബാബേലിലേക്കു കൊണ്ടുപോയി;'
  urd-GVR: “Is sarkash qaum se pūchh, ‘Kyā tujhe is tamsīl kī samajh nahīṅ āī?’ Tab
    unheṅ is kā matlab samjhā de. ‘Bābal ke bādshāh ne Yarūshalam par hamlā kiyā.
    Wuh us ke bādshāh aur afsaroṅ ko giriftār karke apne mulk meṅ le gayā.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “एको मटीब खिं ङा मुर आन कली ‘एको लोव़ आ अर्थ
    मार बाक्‍बा, मेको मतुइक्‍नीनी?’ दे हिल्‍लो पामी। मेको आन कली ‘बेबीलोन ङा पिप यरूसलेमम
    जाक्‍त। मिनु मेकोमी यरूसलेम ङा पिप नु आ ठेयब गेय पाइब आन कली बेबीलोनम लाइक्‍तीमी।
    २राजा २४:१०,१५,१६
  eng-NOY: Say now to the rebellious house, Know ye not what these things mean? Say,
    behold, the king of Babylon came to Jerusalem, and took her king and her princes,
    and led them with him to Babylon,
  ita-1927: '“Di’ dunque a questa casa ribelle: Non sapete voi che cosa voglian dire
    queste cose? Di’ loro: Ecco, il re di Babilonia è venuto a Gerusalemme, ne ha
    preso il re ed i capi, e li ha menati con sé a Babilonia.'
  ckb-ckb: '«بە بنەماڵەی یاخی بڵێ: ”ئایا لەم پەندە تێگەیشتن؟ بڵێ: پاشای بابل هاتە
    ئۆرشەلیم و پاشای یەهودا و میرەکانی برد و لەگەڵ خۆی ڕاپێچی کردن بۆ بابل.'
  eng-BBE: Say now to this uncontrolled people, Are these things not clear to you?
    Say to them, See, the king of Babylon came to Jerusalem and took its king and
    its rulers away with him to Babylon;
  kan-OKCV: “ ‘ಇದರ ಅಭಿಪ್ರಾಯ ನಿಮಗೆ ತಿಳಿಯುವುದಿಲ್ಲವೋ?’ ಎಂದು ತಿರುಗಿಬೀಳುವ ಮನೆಯವರಿಗೆ ಹೇಳು
    ಮತ್ತು ಅವರಿಗೆ, ‘ಇಗೋ, ಬಾಬಿಲೋನಿನ ಅರಸನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಅದರ ಅರಸನನ್ನೂ, ಅದರ ಪ್ರಧಾನರನ್ನೂ
    ಕರೆದುಕೊಂಡು ತನ್ನ ಬಳಿಗೆ ಒಯ್ದಿದ್ದಾನೆ.
  tam-2017: இப்போதும் இவைகளின் அர்த்தம் தெரியுமா என்று நீ கலகவீட்டாரைக் கேட்டுச் சொல்லவேண்டியது
    என்னவென்றால், இதோ, பாபிலோன் ராஜா எருசலேமுக்கு வந்து, அதின் ராஜாவையும் அதின் பிரபுக்களையும்
    பிடித்து, அவர்களைத் தன்னிடமாகப் பாபிலோனுக்குக் கொண்டுபோகும்போது,
  spa-RV-1909: 'Di ahora á la casa rebelde: ¿No habéis entendido qué significan estas
    cosas? Diles: He aquí que el rey de Babilonia vino á Jerusalem, y tomó tu rey
    y sus príncipes, y llevólos consigo á Babilonia.'
  ron-BTF: 'Spune acum casei cea răzvrătită: Nu știți voi ce înseamnă acestea? Spune-le:
    Iată, împăratul Babilonului a venit la Ierusalim și a luat pe împăratul lui și
    pe prinții lui și i-a dus cu el la Babilon;'
  eng-WEBP: “Say now to the rebellious house, ‘Don’t you know what these things mean?’
    Tell them, ‘Behold, the king of Babylon came to Jerusalem, and took its king,
    and its princes, and brought them to him to Babylon.
  eng-FBV: '“Tell these rebellious people: ‘Don''t you know what this riddle means?’
    Explain to them, ‘Look, the king of Babylon came to Jerusalem, made its king and
    officials his prisoners, and took them back with him to Babylon.'
  nld-1939: 'Vraag eens aan het onhandelbare ras: Begrijpt ge niet, wat dat betekent?
    Verklaar dan: Zie, de koning van Babel is naar Jerusalem gekomen: zijn koning
    en groten heeft hij weggevoerd, en ze met zich meegenomen naar Babel.'
  nch-BL: '“Quej ni xiquinilhui nopa mosisinijca israelitame: ‘¿Amo anquimachilíaj
    taya quiijtosnequi ni tamanti huicalot? Na nimechilhuis taya quiijtosnequi. Nopa
    achtohui cuatojti quiixnextía nopa tanahuatijquet ten tali Babilonia cati itoca
    Nabucodonosor. Yaya ajsico altepet Jerusalén huan quiitzqui nopa Tanahuatijquet
    huan quihuicac inihuaya itayacancahua hasta ipan tali Babilonia.'
