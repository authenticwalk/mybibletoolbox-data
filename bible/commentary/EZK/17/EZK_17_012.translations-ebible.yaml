    and its princes, and brought them to him to Babylon.
  urd-GVH: “इस सरकश क़ौम से पूछ, ‘क्या तुझे इस तमसील की समझ नहीं आई?’ तब उन्हें इसका
    मतलब समझा दे। ‘बाबल के बादशाह ने यरूशलम पर हमला किया। वह उसके बादशाह और अफ़सरों
    को गिरिफ़्तार करके अपने मुल्क में ले गया।
  rug-rug: '“Mu zama la guahe koasa butubutu va karikarina hie, ‘Vea, lopu tumae nia
    gamu sapu zama nia sa parabolo hie?’ Mu tozini: ‘Sa baṉara pa Babiloni si la pa
    Zerusalema meke paleke taloa nia sa sa baṉara meke sari koimata pa Ziuda, meke
    turaṉa pule lani sa pa Babiloni.'
  gaz-gaz: '“Mana fincilaa kanaan, ‘Isin hiikkaa wantoota kanneenii hin beektanii?’
    jedhi. Akkana isaaniin jedhi: ‘Mootiin Baabilon gara Yerusaalem dhaqee, mootii
    isheetii fi namoota ishee ulfaatoo fuudhee Baabilonitti deebiʼe.'
  fra-LSG: 'Dis à la maison rebelle: Ne savez-vous pas ce que cela signifie? Dis:
    Voici, le roi de Babylone est allé à Jérusalem, il en a pris le roi et les chefs,
    et les a emmenés avec lui à Babylone.'
  yal-yal: “Nba, yama murutɛxini ito maxɔdin iki, i naxa, ‘Ɛ mi na sandan bunna kolon
    ba?’ A fala e xa, i naxa, ‘Babilɔn mangan bata siga Yerusalɛn yi, a sa mangan
    nun a kuntigine suxu, a e xali Babilɔn taani.
  haw-1868: E olelo, ano, i ka ohana kipi, Aole anei oukou i ike i ke ano o keia mau
    mea? E olelo aku hoi, Eia hoi, ua hiki mai ke alii o Babulona i Ierusalema, a
    ua lawe oia i kona alii a me na'lii ona, a ua alakai ia lakou me ia i Babulona;
  arb-NAV: '«قُلْ لِلشَّعْبِ الْمُتَمَرِّدِ: أَلَمْ تَعْلَمُوا مَغْزَى هَذِهِ الأُحْجِيَّةِ؟
    هَا إِنَّ مَلِكَ بَابِلَ قَدْ زَحَفَ إِلَى أُورُشَلِيمَ وَأَسَرَ مَلِكَهَا وَرُؤَسَاءَهَا
    وَأَتَى بِهِمْ إِلَيْهِ، إِلَى بَابِلَ.'
  ewe-ewe: “Gblɔ na ƒome dzeaglã la be, ‘Ɖe miese nu siawo gɔme oa?’ Gblɔ na wo be,
    ‘Babilonia fia yi Yerusalem, eye wòkplɔ eƒe fia kple bubumewo yi Babilonia.
  eng-LEE: Do now say to the rebellious family, Know ye not what these things mean?
    Say, Behold, the king of Babylon came to Jerusalem, and took away its king and
    its princes, and he brought them unto himself to Babylon;
  asm-FB: '“তুমি সেই বিদ্ৰোহী বংশক কোৱা: ‘এইবোৰৰ অৰ্থ কি, সেই বিষয়ে তোমালোকে নাজানা
    নে? চোৱা! বাবিলৰ ৰজাই যিৰূচালেমলৈ আহি তাৰ ৰজাৰ সৈতে তাৰ বিষয়াসকলক ধৰি বাবিললৈ
    নিজৰ ঠাইলৈ লৈ আনিলে।'
  sus-A: «عَ قَلَ يِ بْنسْي مُرُتَشِ بّ، ‹وٌ مُ نَ تَالِ قَهَامُشِ؟ بَبِلْن مَنفّ
    بَرَ سِفَ دَرِ سَلَمُ، عَ نَا مَنفّ نُن عَ كُنتِفِيٍ سُشُ، عَ عٍ شَنِن بَبِلْن.
  fra-SBL: '« Dis maintenant à la maison rebelle : « Ne savez-vous pas ce que signifient
    ces choses ? ». Dis-leur : Voici, le roi de Babylone est venu à Jérusalem, il
    a pris son roi et ses chefs, et les a emmenés avec lui à Babylone.'
  hbo-hbo: אֱמָר־נָא֙ לְבֵ֣ית הַמֶּ֔רִי הֲלֹ֥א יְדַעְתֶּ֖ם מָה־אֵ֑לֶּה אֱמֹ֗ר הִנֵּה־בָ֨א
    מֶֽלֶךְ־בָּבֶ֤ל יְרוּשָׁלַ֙͏ִם֙ וַיִּקַּ֤ח אֶת־מַלְכָּהּ֙ וְאֶת־שָׂרֶ֔יהָ וַיָּבֵ֥א
    אֹותָ֛ם אֵלָ֖יו בָּבֶֽלָה׃
  kik-kik: “Ũria andũ a nyũmba ĩno ya ũremi atĩrĩ, ‘Mũtiramenya gĩtũmi kĩa maũndũ
    macio?’ Meere atĩrĩ, ‘Mũthamaki wa Babuloni nĩathiire Jerusalemu, agĩtaha mũthamaki
    wakuo na andũ arĩa maarĩ igweta akuo, akĩmatwara nginya Babuloni.
  fra-NCL: '« Dis donc à la maison rebelle : Ne savez-vous pas ce que cela signifie ?
    Dis : Voici que le roi de Babylone est allé à Jérusalem, qu’il a pris son roi
    et ses chefs et les a fait venir auprès de lui à Babylone.'
  cek-AK: laisaep karah imthung takoh khaeah, Hae hmuennawk thuikoehhaih hae na panoek
    ai maw? tiah thui paeh. Nihcae khaeah, Khenah, Babylon siangpahrang loe Jerusalem
    ah caeh moe, Judah siangpahrang hoi angraengnawk to naeh pacoengah, Babylon ah
    caeh haih ving;
  cuk-cuk: '“Emigindi, we-dulemar-uayasulidamaladse be egise: ‘Ar we-ibmar-bega-soglenaidi,
    ¿magar be itomar sogeye?’ Ega be soge: ‘Babilonia-e-rey Jerusalén-neggweburse
    nonigusad, agine, Judá-e-rey, degi, eba-arbamalad Babilonia-yarse sesagusad.'
  uig-CYR: '«Асий җәмәттин: «Мошу ишларниң мәнасини биләмсиләр?» дәп сорап, уларға
    мундақ дегин: «Мана, Бабил падишаси Йерусалимға келип, униң падишаси һәм шаһзадилирини
    елип өзи билән Бабилға қайтуруп апарди.'
  tel-2017: “తిరగబడే జాతికి ఇలా చెప్పు. ఈ మాటల భావం మీకు తెలియదా? చూడండి! బబులోనురాజు
    యెరూషలేముకు వచ్చి ఆమె రాజునూ ఆమె యువరాజులనూ పట్టుకుని వాళ్ళని బబులోనులో తన దగ్గరకి
    తీసుకు పోయాడు.
  hat-BSA: '“Di koulye a a kay rebèl la, ‘Èske ou pa konnen sa bagay sa yo vle di?’
    Di yo: ‘Gade byen, wa Babylone nan te rive Jérusalem, te pran wa ak prens li yo
    e te mennen yo kote li Babylone.'
  kos-kos: “Siyuk sin mwet alein inge lah elos etu kalmen pupulyuk sac. Fahkang nu
    selos lah tokosra lun acn Babylonia el tuku nwe Jerusalem ac usla tokosra lun
    Judah wi mwet pwapa fulat lal welul folokla nu Babylonia.
  hbo-WLC: אֱמָר־נָא֙ לְבֵ֣ית הַמֶּ֔רִי הֲלֹ֥א יְדַעְתֶּ֖ם מָה־אֵ֑לֶּה אֱמֹ֗ר הִנֵּה־בָ֨א
    מֶֽלֶךְ־בָּבֶ֤ל יְרוּשָׁלִַ֙ם֙ וַיִּקַּ֤ח אֶת־מַלְכָּהּ֙ וְאֶת־שָׂרֶ֔יהָ וַיָּבֵ֥א
    אוֹתָ֛ם אֵלָ֖יו בָּבֶֽלָה׃
  ibo-ibo: “Ugbu a, gwa ndị nnupu isi ahụ, ‘unu maara ihe ilu a pụtara?’ Sị ha, ‘Lee,
    Babilọn bịara na Jerusalem dọkpụrụ eze ya na ndị ọchịchị ya laa Babilọn.
  ory-ory: “ତୁମ୍ଭେ ସେହି ବିଦ୍ରୋହୀ-ବଂଶକୁ କୁହ, ତୁମ୍ଭେମାନେ କି ଏହିସବୁର ତାତ୍ପର୍ଯ୍ୟ ଜାଣ ନାହିଁ?
    ସେମାନଙ୍କୁ କୁହ, ଦେଖ, ବାବିଲର ରାଜା ଯିରୂଶାଲମକୁ ଆସି ତହିଁର ରାଜାକୁ ଓ ତହିଁର ଅଧିପତିଗଣକୁ
    ଆପଣାର ନିକଟକୁ ବାବିଲକୁ ନେଇଗଲା;
  chk-chk: “Kopwe aisini ei täppin aramas mi lükümach o ü ngeniei, ika ra silei wewen
    ei pworausen awewe. Kopwe üreniir, pwe ewe kingen Papilon a feila Jerusalem, a
    liapenala ewe king me nöün kewe nöüwis o uweerela ngeni lenian we Papilon.
  rop-rop: “Isikiyel, yu askim dislot Isreil pipul hubin gibit mi bekboun if olabat
    sabi wanim dijan stori im min. Yu dalim olabat det king brom Bebalon bin kaman
    langa Jerusalem blanga gajim det king en ol im boswan wekinmen en imbin deigimbek
    olabat langa Bebalon blanga jidan prisana.
  ukr-1871: 'Скажи сьому ворохобному дому: Чи не догадуєтесь, що воно значить? — Скажи:
    ось, ійде царь Вавилонський на Ерусалим, і возьме його царя й князїв його та й
    одведе їх до себе в Вавилон.'
  deu-1951: 'Sage doch dem widerspenstigen Hause: Wisset ihr nicht, was das bedeutet?
    Sage: Seht, der König von Babel ist nach Jerusalem gekommen und hat ihren König
    und ihre Fürsten genommen und sie zu sich nach Babel gebracht.'
  eng-JPS: '''Say now to the rebellious house: Know ye not what these things mean?
    tell them: Behold, the king of Babylon came to Jerusalem, and took the king thereof,
    and the princes thereof, and brought them to him to Babylon;'
  srp-1865: 'Kaži tome domu odmetnièkom: ne znate li šta je ovo? Reci: evo, doðe car
    Vavilonski u Jerusalim, i uze mu cara i knezove, i odvede ih sa sobom u Vavilon.'
  lug-lug: “Gamba ennyumba enjeemu eyo nti, ‘Temumanyi bintu ebyo kye bitegeeza?’
    Bategeeze nti, ‘Kabaka w’e Babulooni yagenda e Yerusaalemi, n’awamba kabaka waayo
    n’abakungu be n’abatwala e Babulooni.
  heb-heb: אמר נא לבית המרי הלא ידעתם מה אלה אמר הנה בא מלך בבל ירושלם ויקח את מלכה
    ואת שריה ויבא אותם אליו בבלה׃
  ben-IRV: “তুমি সেই বিদ্রোহী কুলকে এই কথা বল, তোমার কি এর অর্থ জান না? তাদেরকে বল,
    দেখ, বাবিল-রাজ যিরুশালেমে এসে তার রাজাকে ও তার নেতাদেরকে নিজের কাছে বাবিলে নিয়ে
    গেল।
  pan-pan: ਇਸ ਵਿਦਰੋਹੀ ਘਰਾਣੇ ਨੂੰ ਤੂੰ ਆਖ, ਕੀ ਤੁਸੀਂ ਇਹਨਾਂ ਗੱਲਾਂ ਦਾ ਅਰਥ ਨਹੀਂ ਜਾਣਦੇ? ਉਹਨਾਂ
    ਨੂੰ ਆਖ ਕਿ ਵੇਖੋ, ਬਾਬਲ ਦੇ ਰਾਜੇ ਨੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ, ਉਸ ਦੇ ਰਾਜੇ ਨੂੰ ਅਤੇ ਉਸ
    ਦੇ ਹਾਕਮਾਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਆਪਣੇ ਨਾਲ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ।
  mya-JVB: ပုန်ကန် တတ်သော အမျိုး အား သင်ပြော ရမည်မှာ၊ ဤ စကားအဘယ်သို့ ဆိုလို သည်ကို
    နားလည် ကြ သလော ။ ဗာဗုလုန် ရှင် ဘုရင်သည် ယေရုရှလင် မြို့သို့ ရောက် ၍ ၊ ယေရုရှလင်
    ရှင်ဘုရင် နှင့် မှူး တော် မတ်တော် တို့ကို ဗာဗုလုန် မြို့သို့ သိမ်းသွား ပြီ။
  hmo-hmo: '“Harihari unai dagedage besena taudia do oi hamaoroa, do oi gwau, ‘Inai
    parabole ena anina be umui diba lasi, a?’ “Vadaeni inai bamona idia do oi hamaoroa:
    Kamonai, Babulonia ena king be Ierusalema dekenai ia mai, ia ese Iuda ena king
    bona iena lohia taudia ia abidia lao Babulonia dekenai.'
  urd-urd: इस बाग़ी ख़ान्दान से कह, क्या तुम इन बातों का मतलब नहीं जानते? इनसे कह,
    देखो, शाह — ए — बाबुल ने येरूशलेम पर चढ़ाई की और उसके बादशाह को और उसके 'हाकिमों
    को ग़ुलाम करके अपने साथ बाबुल को ले गया।
  rus-SYN: 'скажи мятежному дому: разве не знаете, что это значит? - Скажи: вот, пришел
    царь Вавилонский в Иерусалим, и взял царя его и князей его, и привел их к себе
    в Вавилон.'
  bqc-SIM: Bui swã́yãmansaidepiↄ la, aa yã́pi midↄ̃oa? Onɛ́ Babɛli kía mɛ́ gɛ̀
    Yelusalɛũ, à a kía kũ̀ ń aà ìwaↄ à tàńnↄ Babɛli.
  tcz-CHONGTHU: Hiche doumah bol Israel koma seipeh in. Hiche muvanlai thuchih kisei
    hi nahet doh theilouvu ham? Babylon lengpa hi Jerusalem a hungin tin, amanu lengpa
    le leng chapate manin tin Babylon a atolmang diu ahi.
  mar-mar: बंडखोर घराण्याशी बोल या गोष्टी काय आहे ते तुला माहित नाही का? पाहा! बाबेलचा
    राजा यरूशलेमकडे येईल त्यांचा राजा आणि राज पुत्राला घेऊन, बाबेलात जाईल.
  qub-qub: '«Tincuchiypa willapashayqui imapaj cashantapis tantiyashanta mana tantiyashantapis
    mä tapuy chay mana wiyacoj runacunata. Chay runacunata ninqui: ‹Babiloniapa raynenga
    Jerusalenman chayaycur Judäpa rayninta, yanapajnincunatapis prësu charisha. Nircur
    Babiloniaman apacusha.'
  bqp-bqp: ɑ Yudɑn mɛm nɔɔ sɑri be bikio ɑ nɛɛ, bɑ mɔn ten tubusiɑnu yɛ̃? A bu sɔ̃ɔwɔ
    ɑ nɛɛ, wee Bɑbilonin sinɑ boko u dɑ Yerusɑlɛmuɔ. U ben sinɑ boko mwɑ kɑ win sinɑ
    ɑsɑkpɔbu mɑ u kɑ bu dɑ Bɑbiloniɔ.
  hat-hat: '-Pale ak bann moun tèt di sa yo. Mande yo si yo konprann sans parabòl
    la. Di yo konsa: Wa lavil Babilòn lan te vini lavil Jerizalèm, li pran wa a ansanm
    ak tout chèf li yo, li mennen yo ansanm avè l'' lavil Babilòn.'
  eng-BSB: '“Now say to this rebellious house: ‘Do you not know what these things
    mean?’ Tell them, ‘Behold, the king of Babylon came to Jerusalem, carried off
    its king and officials, and brought them back with him to Babylon.'
  eng-WEBPB: “Say now to the rebellious house, ‘Don’t you know what these things mean?’
    Tell them, ‘Behold, the king of Babylon came to Jerusalem, and took its king,
    and its princes, and brought them to him to Babylon.
  kbq-kbq: Keontahi Israeli vahera amanage hunka zamasmio, Tamagra tumpamofo fronka
    kemofo agafa'a antahi ani' hu'nazafi? Babiloni kumate kini ne'mo'a Jerusalemi
    kumate eno, kini ne'ene ugagota kva vahe'araminena zamavareno Babiloni vu'ne hunka
    zamasamio.
  nhe-BL: '“Quej ni xiquinilhui nopa mosisinijca israelitame: ‘¿Ax inquimachilíaj
    tlachque quiijtosnequi ni tlamantli? Na nimechilhuis tlachque quiijtosnequi. Nopa
    achtohui cuajtli quiixnextía nopa tlanahuatijquetl tlen tlali Babilonia tlen itoca
    Nabucodonosor. Yaja ajsico altepetl Jerusalén huan quiitzqui nopa Tlanahuatijquetl
    huan quihuicac ininhuaya itlayacancahua hasta ipan tlali Babilonia.'
  gub-BL: — Epuranu 'aw hereruzar 'ymar wanehe nehe kury. — Aipo pekwaw ko ma'emume'u
    haw hemimume'u. Mawiron ywy rehe wanuwihawete ur Zeruzarez pe a'e. Upyhyk tuwihawete
    xe har, upyhyk tuwihaw tuwihawete rehe har wà no, Mawiron pe waneraha pà.
  eng-DRA: 'Say to the provoking house: Know you not what these things mean? Tell
    them: Behold the king of Babylon cometh to Jerusalem: and he shall take away the
    king and the princes thereof, and carry them with him to Babylon.'
