  cth-cth: Hatei marang hoi tami moikapap ahni koe a poe thai nahan, Izip ram lah
    laicei patoun hanelah hoi a lathueng vah taran a thaw. A hmacawn han na ou, hot
    patetlae hno kasakkung ni teh a rungngang thai han na ou.
  twi-twi: Nanso ɔhene no somaa ananmusifo kɔɔ Misraim kɔsrɛɛ asraafo dɔm kɛse ne
    apɔnkɔ bebree nam so tew atua. Obedi nkonim ana? Nea ɔyɛ saa nneɛma yi benya ne
    ti adidi mu ana? Obebu apam no so na wanya ne ti nso adidi mu ana?
  hlt-hlt: Amah ham marhang neh pilnam muep dang ham Egypt la puencawn a tueih neh
    anih te a tloelh dae thaihtak aya? Te te aka saii te loeih aya? Paipi aka phae
    khaw loeih aya?
  tbz-SIM: Kɛ̀ tɛ̀ɛ̀ kpɑ̀ɑ̀tìbitɛ mɛ nyetɛ o kpɛti kɛ dɛitɛ yɛtɔ̃rɛ̀ kɛ tɔ̃ nhEsibiti
    kɛ̀ bɛ̀ bo duɔnní sisɛ̃ĩ́ nɛ̀ sinɑɑsɛ̃ĩ́, nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀. Ò bo nɑɑ̀? Wèè dɔ̀ɔ̀
    mɛmmɛ ò bo nɑ kɛ́dɛɛtɛ́ omɑ́ɑ̀? Ò tɔ̃̀tɛ mɛtɑummɛ̀ kɛ nɛ́ bo nɑ kɛ́dɛɛtɛ́ omɑ́ɑ̀?
  msy-2020: Ezɨ Judan atrivir igiar kam Babilonɨn atrivimɨn akam batuegha, Isipɨn
    atrivim bagha akam amadagha ghaze, a hoziaba ko mɨdorozir gumazir avɨritaba amadaghtɨ
    me an akurvaghsɨ izam. Nɨ manmaghɨn nɨghnɨsi, atrivir igiar kam deravɨra ikiam,
    o? Puvatɨgham. A Babilonɨn atrivimɨn akar dɨkɨrɨzir gavgavim abɨki. Kamaghɨn amizɨ,
    Babilonɨn atrivim izɨ pazavɨram a damigham.
  dop-dop: Mpʋɣʋlɛ wulɑʋ kʋfɑlʋ ɩnɩ, ɩ kʋlɑ wei ɩ kuu tɛtʋ yǝlɑɑ kɛ mpʋ tɔ ɩ tɔɔ.
    Ɩlɛnɑ ɩ́ tili Icipiti wulɑʋ cɔlɔ sɩ, ɩ́lɛ́ ɩ́ hɑ-ɩ yoou kpɑɣɑnǝŋ nɑ pǝ yoolɑɑ
    kɛ tuutuumɑ. Yʋlʋ wei ɩ lɑpɑ yɑɑsi ɩnɩ tɔ, ɩ kɑ wɑɑ nɑ ɩ́ fiti kɛlɛ? Timpi ɩ lɑɑlɑɑ
    nɑ ɩ́ wɑkǝlɩ pɑ nɔɣɔ pɛɛlʋɣʋ mpɩ tɔ, ɩ kɑɑ tʋlɩ-tɩ.
  azb-azb: Ancaq Yəhuda padşahı atlar və çoxlu əsgər versinlər deyə elçilərini Misirə
    göndərərək Babil padşahına qarşı üsyan qaldırdı. O uğur qazanacaqmı? Bu işləri
    görən salamat qalacaqmı? Əhdi pozan salamat qalacaqmı?”
  eng-DBY: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and much people. Shall he prosper? shall he escape
    that doeth such things? shall he break the covenant, and yet escape?
  hin-2017: तो भी इसने घोड़े और बड़ी सेना माँगने को अपने दूत मिस्र में भेजकर उससे
    बलवा किया। क्या वह फूले फलेगा? क्या ऐसे कामों का करनेवाला बचेगा? क्या वह अपनी
    वाचा तोड़ने पर भी बच जाएगा?
  wol-KYG: Ka bokk ci askanu buurub Israyil nag fippu, yónni ay ndaw réewum Misra,
    ngir ñu jox ko ay fas ak mbooloo mu takku. Moo ka def loolu dina baaxlee? Mbaa
    dina mucc? Nu mu cay mucce te wor kàddu, ga mu fasoo woon?
  eng-YLT: And he rebelleth against him, To send his messengers to Egypt, To give
    to him horses, and much people, Doth he prosper? doth he escape who is doing these
    things? And hath he broken covenant and escaped?
  eng-WYC-2017: Which went away from him, and sent messengers into Egypt, that it
    should give to him horses and much people. Whether he that did these things, shall
    have prosperity, either shall get health? and whether he that breaketh [a] covenant,
    shall escape?
  eng-WMBB: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and many people. Will he prosper? Will he who does
    such things escape? Will he break the covenant, and still escape?
  urd-GVH: तो भी यहूदाह का बादशाह बाग़ी हो गया और अपने क़ासिद मिसर भेजे ताकि वहाँ
    से घोड़े और फ़ौजी मँगवाएँ। क्या उसे कामयाबी हासिल होगी? क्या जिसने ऐसी हरकतें
    की हैं बच निकलेगा? हरगिज़ नहीं! क्या जिसने अहद तोड़ लिया है वह बचेगा? हरगिज़ नहीं!
  rug-rug: Ba sa baṉara si va gugue la koasa meke garunu la nia si keke puku tie pa
    Izipi pude la vagi hose meke na qeto minate. Vea kote boka si asa? Asa pu tavete
    gugua asa si vea, boka ta harupu nia sa? Boka seke ia sa sa vinariva egoi meke
    boka ta harupu nana?
  gaz-gaz: Mootichi garuu fardeenii fi loltoota hedduu argachuuf jedhee ergamoota
    isaa Gibxitti ergachuudhaan isatti fincile. Inni amma ni milkaaʼaa? Namni waan
    akkanaa hojjetu ni miliqaa? Inni walii galtee sana cabsee jalaa baʼuu dandaʼaa?
  fra-LSG: Mais il s’est révolté contre lui, en envoyant ses messagers en Égypte,
    pour qu’elle lui donnât des chevaux et un grand nombre d’hommes. Celui qui a fait
    de telles choses réussira-t-il, échappera-t-il? Il a rompu l’alliance, et il échapperait!
  yal-yal: Koni na manga nɛnɛn bata murutɛ a xili ma, a yi a xɛrane rasiga Misiran
    yamanani alogo e xa sa soone nun sofa gali gbeen so a yii. Muxun naxan na ligaxi,
    na fe sɔnɔyɛ ba? Na kanna a futuxulɛ Babilɔn mangan bun ba? A to layirin kala,
    a mi nɔɛ a futuxulɛ a bun sese ma!’ ”
  haw-1868: Ua kipi nae oia ia ia i kona hoouna ana i na elele i Aigupita, i haawi
    mai lakou i na lio, a i kanaka he nui no. E pomaikai anei oia? E pakele anei ka
    mea hana ia mau mea? A, e uhai paha oia i ke kuikahi a e hoopakeleia anei?
  arb-NAV: لَكِنَّ الْمَلِكَ تَمَرَّدَ عَلَيْهِ وَأَوْفَدَ رُسُلاً إِلَى مِصْرَ يَطْلُبُ
    خَيْلاً وَجُيُوشاً غَفِيرَةً. أَيُفْلِحُ فِي ذَلِكَ؟ أَيُفْلِتُ مُرْتَكِبُ هَذَا
    الْفِعْلِ؟ لَقَدْ نَقَضَ عَهْداً، أَفَيُفْلِتُ مِنَ الْعَوَاقِبِ؟
  ewe-ewe: Ke fia la dze aglã ɖe eŋu esi wòɖo eƒe amewo ɖe Egipte be woaxɔ sɔwo kple
    aʋakɔ gã aɖe vɛ. Adze edzi nɛa? Ɖe ame si wɔ nu sia tɔgbi la ate ŋu asia? Ɖe wòatu
    nubabla la, gake ate ŋu asia?’
  eng-LEE: But he rebelled against him by sending his messengers into Egypt, that
    they might give him horses and numerous people. Shall he prosper? shall he escape
    that doth such things? yea, he hath broken the covenant, and shall he escape?
  asm-FB: কিন্তু যিৰূচালেমৰ ৰজাই মিচৰীয়াসকলৰ পৰা ঘোঁৰা আৰু অনেক মানুহ পাবৰ কাৰণে
    মিচৰলৈ নিজ দূতবোৰক পঠিয়াই দিলে আৰু তেওঁৰ অহিতে বিদ্ৰোহ কৰিলে। তেওঁ উন্নতি লাভ
    কৰিব নে? এনে কৰ্ম কৰা জনে জানো ৰক্ষা পাব? তেওঁ যদি এই নিয়মটি ভাঙে, তেওঁ ৰক্ষা
    পাব নে?
  sus-A: «كْنْ نَ مَنفّ سُفَندِشِ قَن نَشَ مُرُتَ، عَ شّيرَيٍ رَ سِفَ مِسِرَ مَنفّ
    مَ سٌييٍ نُن سْورِيٍ قٍندٍ. نَ قٍ مْولِ سْونّيَمَ؟ نَشَن مَتَندِ تِمَ نَ كِ، عَ
    مُ تْورْ مَ يَرٍ؟
  fra-SBL: Mais il s'est rebellé contre lui en envoyant ses ambassadeurs en Égypte,
    pour qu'ils lui donnent des chevaux et un peuple nombreux. Prospérera-t-il ? Celui
    qui fait de telles choses échappera-t-il ? Viendra-t-il à bout de l'alliance,
    et échappera-t-il quand même ?
  hbo-hbo: וַיִּמְרָד־בֹּ֗ו לִשְׁלֹ֤חַ מַלְאָכָיו֙ מִצְרַ֔יִם לָֽתֶת־לֹ֥ו סוּסִ֖ים
    וְעַם־רָ֑ב הֲיִצְלָ֤ח הֲיִמָּלֵט֙ הָעֹשֵׂ֣ה אֵ֔לֶּה וְהֵפֵ֥ר בְּרִ֖ית וְנִמְלָֽט׃
  kik-kik: No rĩrĩ, mũthamaki ũcio akĩmũremera na ũndũ wa gũtũma abarũthi ake mathiĩ
    bũrũri wa Misiri makamũrehere mbarathi na mbũtũ nene ya ita. Hihi nĩekũhootana?
    Mũndũ ũrĩa wĩkaga ciĩko ta icio no ehonokie? Mũndũ ũcio aakĩhota gũthũkia kĩrĩkanĩro
    na acooke ehonokie?
  fra-NCL: Mais il s’est révolté contre lui, envoyant ses messagers en Égypte pour
    qu’on lui donnât des chevaux et beaucoup d’hommes. Réussira-t-il ? Echappera-t-il,
    celui qui fait de telles choses ? Il a rompu l’alliance, et il échapperait !
  cek-AK: Toe siangpahrang mah anih ih lok to aek moe, hrangnawk, kaminawk to paek
    let hanah angmah ih laicaehnawk to Izip prae ah patoeh. To hmuen loe angcoeng
    thai tang tih maw? To baktih hmuen sah kami loe loih tih maw? To tih ai boeh loe
    lokmaikhaih phrae kami to loih tih maw?
  cuk-cuk: Degi-inigwele, we-rey-machi Babilonia-e-reygi aibinnoni gusad. Bila-onoegala,
    Egipto-yarse e-sordagan-barmis-gusad, adi, molimar, degi, sordamar-bila-onomalad
    bukidar ega barmidagegar. Degitega, ¿Judá-dulemar-e-rey nako, be ebinsae? ¿Ar
    dule weyob ibmar-imaksad wakinno, be ebinsae? Dule igar-mesisadgi annasadi, ¿na
    san-onogo, be ebinsae? Suli.
  uig-CYR: Бирақ у Мисир бизгә атлар һәм чоң қошунни тәминлисун дәп әлчилирини шу
    йәргә әвәтип, униңға асийлиқ қилди. Әнди у ронақ тапамду? Мундақ ишларни қилғучи
    тирик қаламду? У әһдини бузуп тирик қаламду?
  tel-2017: కాని యెరూషలేము రాజు గుర్రాల కోసమూ, సైన్యం కోసమూ ఐగుప్తు రాజు దగ్గరికి
    రాయబారులను పంపడం ద్వారా తిరుగుబాటు చేశాడు. ఆ ప్రయత్నం ఫలిస్తుందా? అలాంటి పనులు
    చేసి అతడు తప్పించుకుంటాడా? నిబంధనను మీరినవాడు తప్పించుకుంటాడా?
  hat-BSA: Men li te fè rebèl kont li lè l te voye reprezantan li yo kote Égypte pou
    yo ta ka ba li cheval ak anpil sòlda. Èske li va reyisi? Èske sila ki fè kalite
    bagay sa yo va chape? Èske li, anverite, kapab kraze akò a e chape?
  kos-kos: Tusruktu tokosra lun Judah el lain ma inge, ac supwala mwet lal nu Egypt
    in utuk horse ac un mwet mweun pus. Ya ac ku in wi ma el nunku an? Ya el ku in
    oru lumah inge ac tia nununkeyuk el? El tia ku in kunausla wulela sac ac wangin
    kaiyuk nu sel!”
  hbo-WLC: וַיִּמְרָד־בּ֗וֹ לִשְׁלֹ֤חַ מַלְאָכָיו֙ מִצְרַ֔יִם לָֽתֶת־ל֥וֹ סוּסִ֖ים
    וְעַם־רָ֑ב הֲיִצְלָ֤ח הֲיִמָּלֵט֙ הָעֹשֵׂ֣ה אֵ֔לֶּה וְהֵפֵ֥ר בְּרִ֖ית וְנִמְלָֽט׃
  ibo-ibo: Ma o nupuru isi nʼokpuru ya site nʼiziga ndị ozi nʼIjipt ka ha nye ya ọtụtụ
    ịnyịnya na ndị agha. Ọ ga-enwetakwa ihe ọ chọrọ? Onye na-eme ihe dị otu a, ọ pụrụ
    ịgbanarị ntaramahụhụ? Ọ pụrụ imebi ọgbụgba ndụ ma gbalaga?
  ory-ory: ମାତ୍ର ସେ ଅଶ୍ୱଗଣ ଓ ଅନେକ ଲୋକ ପାଇବା ନିମନ୍ତେ ମିସରକୁ ଆପଣା ଦୂତଗଣ ପଠାଇ ବାବିଲ ରାଜାର
    ବିଦ୍ରୋହୀ ହେଲା। ସେ କି କୃତକାର୍ଯ୍ୟ ହେବ? ଯେ ଏପରି କାର୍ଯ୍ୟ କରେ, ସେ କି ରକ୍ଷା ପାଇବ? ସେ
    ନିୟମ ଲଙ୍ଘନ କରି କି ରକ୍ଷା ପାଇବ?
  chk-chk: Nge ewe kingen Juta a ütä ngeni ewe kingen Papilon o tinala nöün chon künö
    Isip, pwe epwe tüngor seni oris me sounfiu mi chomong. Ifa usun, epwe pwäk ngeni?
    Ifa usun, eman aramas mi föri ei sokun esap angei liwinin an föför? Ifa usun,
    a tongeni atai eu pwonen atipeeu, nge esap angei liwinin?
  rop-rop: Bat det nyuwan king blanga Juda, bambai imbin gibit bekboun langa det king
    brom Bebalon. Imbin jandim detlot boswan wekinmen langa Ijip blanga gajim ola
    hosis en solja. Yu reken dijan king im gin win wen im breigim det pramis imbin
    meigim garram det Bebalon king? Yu reken im garra abum panishmen blanga wanim
    imbin dum?
  ukr-1871: Той же зрадив його, пославши посли в Египет, щоб дано йому коней й багацько
    війська. Чи вийде йому се на добро? Чи вибавить себе той, що таке вдїяв?
  deu-1951: Er aber fiel von ihm ab und sandte seine Boten nach Ägypten, damit man
    ihm Rosse und viel Volk zusendete. Wird er Glück haben? Wird er, der solches tat,
    davonkommen, und sollte der Vertragsbrüchige entrinnen?
  eng-JPS: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and much people. Shall he prosper? shall he escape
    that doeth such things? shall he break the covenant, and yet escape?
  srp-1865: Ali se odmetnu od njega poslav poslanike svoje u Misir da mu da konja
    i mnogo naroda. Hoæe li biti sreæan? hoæe li uteæi ko tako èini? ko prestupa vjeru
    hoæe li uteæi?
  lug-lug: Naye kabaka yamujeemera, n’aweereza ababaka e Misiri okufunayo embalaasi
    n’eggye eddene. Aliraba omukisa? Omuntu akola ebyo ayinza okuba omulamu? Alimenya
    endagaano n’awona?’
  heb-heb: וימרד בו לשלח מלאכיו מצרים לתת לו סוסים ועם רב היצלח הימלט העשה אלה והפר
    ברית ונמלט׃
  ben-IRV: কিন্তু সে তার বিদ্রোহী হয়ে ঘোড়া ও অনেক সৈন্য পাবার জন্য মিশরে দূত পাঠিয়ে
    দিল। সে কি সফল হবে? এমন কাজ যে করে, সে কি রক্ষা পাবে? সে তো নিয়ম ভেঙ্গেছে, তবু
    কি মুক্তি পাবে?
  pan-pan: ਪਰ ਉਹ ਨੇ ਬਹੁਤ ਸਾਰੇ ਮਨੁੱਖ ਤੇ ਘੋੜੇ ਲੈਣ ਲਈ ਮਿਸਰ ਵਿੱਚ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜ ਕੇ ਉਸ
    ਦੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹੀ ਹੋ ਗਿਆ। ਕੀ ਉਹ ਸਫ਼ਲ ਹੋਵੇਗਾ? ਕੀ ਅਜਿਹਾ ਕਰਨ ਵਾਲਾ ਬਚ ਸਕਦਾ ਹੈ? ਕੀ
    ਉਹ ਨੇਮ ਭੰਨ ਕੇ ਵੀ ਬਚ ਜਾਵੇਗਾ?
  mya-JVB: သို့ရာတွင် ၊ မြင်း များ၊ လူ များ တို့ကို တောင်းခြင်းငှါ သံတမန် ကို အဲဂုတ္တု
    ပြည်သို့ စေလွတ် ၍ ပုန်ကန် လေပြီ။ ထိုသို့ ပြု သောသူသည် ကောင်းစား ရမည်လော ။ ဘေး
    လွတ်ရမည်လော ။ သစ္စာ ဖျက် ပြီး မှလွတ် ရမည်လော။
  hmo-hmo: To Iuda ena king ese ia dagedage henia, bona hesiai taudia Aigupito dekenai
    ia siaidia lao, idia ese hosi momo bona tuari taudia momo do idia henia totona.
    To Iuda ena king do ia kwalimu diba, a? Unai bamona ia karaia noho tauna be iena
    dika dekena amo ia heau mauri diba, a? Gwauhamata taravatuna do ia hamakohia,
    bona do ia heau mauri diba, a?
  urd-urd: लेकिन उसने बहुत से आदमी और घोड़े लेने के लिए मिस्र में क़ासिद भेज कर उससे
    शरकशी की क्या वह कामयाब होगा क्या ऐसे काम करने वाला बच सकता है क्या वह 'अहद शिकनी
    करके बच जाएगा।
  rus-SYN: Но тот отложился от него, послав послов своих в Египет, чтобы дали ему
    коней и много людей. Будет ли ему успех? Уцелеет ли тот, кто это делает? Он нарушил
    союз и уцелеет ли?
  bqc-SIM: Ɔ̃ kíabuipi bↄ̀ aà kpɛ, à zĩnaↄ zĩ̀ Egipi sↄ̃́ↄ ń zĩgↄ̃ↄ wɛɛlɛi
    dasi. Kípi a gɛ́ aɛe? Yã́pikɛna a bↄe? A lɛdoũpi gboo, i bↄa?
  tcz-CHONGTHU: Israel leng insung pasal hon Babylon douna gal bol dingin Egypt gam'a
    Pakai sollin sepai tamtah le sakol ho thum jongleu galbol dingin kipatdoh jou
    kit tapouvinte. Hitia chu Israel in akitepna asuh keh a chemang jeng thei ding
    ham?
  mar-mar: पण मिसऱ्यांनी त्यास घोडे व बहुत लोक द्यावेत म्हणून तो आपला राजदुत पाठवून
    त्याजविरूद्ध बंड करेल तो यशस्वी होईल का? या गोष्टी करणाऱ्याची सुटका होईल का? जर
    तो कराराचे उल्लंघन करेल, त्याची सुटका होईल का?
  qub-qub: Chayno parlacushanpis Judäpa raynenga Babiloniapa rayninpa contran ricacuran.
    Chaymi Egiptuman cachata cacharan, cawallucunata, suldärucunata mañacamunanpaj.
    ¿Gamcuna riguinquichu llullaparcur paycuna cawaycajlla gueshpinanpaj cashanta?
    ¿Conträtuta rurar parlacushanta mana cumlëga cawanmanchuraj?
  bqp-bqp: Adɑmɑ be Yudɑbɑ bɑ Bɑbilonin sinɑ boko wi seesi bɑ sɔmɔbu gɔrɑ Egibitiɔ
    bu kɑ dumi kɑsumɑ kɑ sere mɑɑ tɔn dɑbinu. Wi u yen bweseru kuɑ, u koo kisirɑ?
    Domi u ɑrukɑwɑni kusiɑ.
  hat-hat: Men, wa peyi Jida a revòlte. Li voye mesaje nan peyi Lejip al chache chwal
    ak anpil sòlda. Eske l'ap rive fè sa li vle fè a? Eske li ka soti nan sitiyasyon
    kote l' ye a? Depi li kase kontra a, fòk li peye l'.
  eng-BSB: But this king rebelled against Babylon by sending his envoys to Egypt to
    ask for horses and a large army. Will he flourish? Will the one who does such
    things escape? Can he break a covenant and yet escape?’
  eng-WEBPB: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and many people. Will he prosper? Will he who does
    such things escape? Will he break the covenant, and still escape?
  kbq-kbq: Hianagi Juda kini ne'mo'a Babiloni kini nera ha' arenenteno, ha'ma eme
    aza huza hanagu rama'a sondia vahetamine hosi afutaminena Isipi kumateti ome zamavarenka
    eno huno agri agi'ma erino Isipima unemania eri'za ne'a hunte'ne. Hagi ana antahintahi'amo'a
    ome knare hugahifi? E'i ana'ma hania zamo'a Babiloni kini ne'mofo azampintira
    rugraru vazigahifi? Nanekema huvempa huke huhagerafina'a kea ruhantgino atreno
    fregahifi?
  nhe-BL: “ ‘Pero ni tlanahuatijquetl mosisini ica Nabucodonosor pampa quintitlanqui
    itlayolmelajcahua ipan tlali Egipto para tlajtlanitij miyac cahuayos huan miyac
    soldados tlen cuali tlatehuíaj para quitehuise Nabucodonosor. Huan imojuanti,
    ¿inmoilhuíaj ax tleno ipantis tlen mocajqui ipan tlali Judá quema quiixpanoc nopa
    tlajtoli tlen ica tlatestigojquetzqui ica Nabucodonosor para quichihuas?
  gub-BL: Nezewe rehe we Zuta ywy rehe har wanuwihawete upytu'u heruzar ire. Omono
    kar uze'eg heraha har Ezit ywy rehe har wanupe. — Pemur kar kawaru tetea'u ihewe
    pe wà nehe. Pemur kar zauxiapekwer tetea'u pe wà nehe no, i'i wanupe. Aipo heko
    haw ikatu putar izupe nehe. Aipo agwer ma'e iapo har uzepyro putar Mawiron wanuwihawete
    wi wà nehe. Aipo upuner ze'egaw iapo katu pyrer ihaihaw paw rehe wà. Aipo uzepyro
    Mawiron wanuwihawete wi wà nehe.
  eng-DRA: But he hath revolted from him and sent ambassadors to Egypt, that it might
    give him horses, and much people. And shall he that hath done thus prosper, or
    be saved? and shall he escape that hath broken the covenant?
