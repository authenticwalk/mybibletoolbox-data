verse: EZK.017.015
translations:
  mal-C: എന്നാൽ ആ രാജാവ് അദ്ദേഹത്തോട് മത്സരിച്ച് തനിക്ക് കുതിരകളെയും ധാരാളം സൈന്യങ്ങളെയും
    നൽകേണ്ടതിന് ഈജിപ്റ്റിലേക്കു സ്ഥാനപതികളെ അയച്ചു. ഇതിൽ അവൻ വിജയിക്കുമോ? ഇത്തരം കാര്യങ്ങൾ
    ചെയ്യുന്നവൻ തെറ്റി ഒഴിയുമോ? വാസ്തവമായും അവന് ആ കരാർ ലംഘിച്ചശേഷം രക്ഷപ്പെടാൻ കഴിയുമോ?
  deu-TKW: Der aber wurde von ihm abtrünnig, indem er seine Boten nach Ägypten schickte,
    daß man ihm Rosse und Kriegsvolk gebe. Wird's wohl gut ablaufen? Wird der, der
    so etwas thut, davon kommen? Wird er, nachdem er den Vertrag gebrochen hat, davon
    kommen?
  lin-lin: Kasi atombokelaki mokonzi ya Babiloni mpe atindaki bantoma na ye, na Ejipito
    mpo ete bapesa ye bampunda mpe basoda ebele. Akolonga solo ? Moto oyo azali kosala
    makambo ya boye akobika solo ? Boni, abuka solo boyokani mpe abika ?
  eng-LSV: And he rebels against him, || To send his messengers to Egypt, || To give
    to him horses, and many people, || Does he prosper? Does he who is doing these
    things escape? And has he broken covenant and escaped?
  eng-GNV: 'But he rebelled against him, and sent his ambassadours into Egypt, that
    they might giue him horses, and much people: shall hee prosper? shall he escape,
    that doeth such things? or shall he breake the couenant, and be deliuered?'
  eng-WEBSTER: But he rebelled against him in sending his embassadors into Egypt,
    that they might give him horses and many people. Shall he prosper? shall he escape
    that doeth such things ? or shall he break the covenant, and be delivered?
  nhw-BL: “ ‘Pero ni tlanahuatijquetl mosisini ica Nabucodonosor pampa quintitlanqui
    itlayolmelajcahua ipan tlali Egipto para tlajtlanitij miyac cahuayos huan miyac
    soldados catli cuali tlahuilanaj para quihuilanase Nabucodonosor. Huan amojuanti,
    ¿anmoilhuíaj amo tleno ipantis catli mocajqui ipan tlali Judá quema quiixpanoc
    nopa camanali catli ica tlatestigojquetzqui ica Nabucodonosor para quichihuas?
  swh-ONEN: Lakini mfalme aliasi dhidi yake kwa kutuma wajumbe wake kwenda Misri ili
    kupatiwa farasi na jeshi kubwa. Je, atashinda? Je, atafanikiwa? Je, mtu afanyaye
    mambo kama hayo ataokoka? Je, atavunja mapatano na bado aokoke?
  bba-bba: Adɑmɑ be Yudɑbɑ bɑ Bɑbilonin sinɑ boko wi seesi bɑ sɔmɔbu ɡɔrɑ Eɡibitiɔ
    bu kɑ dumi kɑsumɑ kɑ sere mɑɑ tɔn dɑbinu. Wi u yen bweseru kuɑ, u koo kisirɑ?
    Domi u ɑrukɑwɑni kusiɑ.
  eng-KJVCPB: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and much people. Shall he prosper? shall he escape
    that doeth such things? or shall he break the covenant, and be delivered?
  luo-luo: To ruoth noketho winjruok ma notimo kode kooro joote Misri mondo oom farese
    kod jolweny mangʼeny. To bende onyalo loyo lweny adier? Bende ngʼama timo gik
    ma kamago nyalo tony adier? Bende doketh winjruok mi otony?
  meu-meu: A ia ese e daḡedaḡe henia, gwaukau taudia na Aigupto e siaidia lao, idia
    ese hosi haida bona tuari oreana badana ta bae henia helaoreana. Baine kwalimu
    a? Kara unuhetomadia e karamu tauna na baine roho mauri diba a? Taravatu baine
    tataia utu, bena baine roho mauri diba a?
  npi-ULB: तर मिश्रदेशबाट घोडाहरू र फौज झिकाउनलाई यरूशलेमका राजाले उसको विरुद्धमा
    विद्रोह गरेर मिश्रदेशमा आफ्‍ना राजदूतहरू पठायो । के त्‍यो सफल हुनेछ र? के यस्‍ता
    कुराहरू गर्ने मानिस उम्‍कन सक्‍छ र? करार भङ्ग गरेपछि पनि के त्‍यो उम्‍कन सक्‍छ
    र?
  yor-yor: Ṣùgbọ́n ọba ṣọ̀tẹ̀ sí i nípa ríran àwọn ikọ̀ rẹ̀ lọ sí Ejibiti, kí wọn
    bá à lè fún un ni ẹṣin àti àwọn ọmọ-ogun púpọ̀. Yóò ha ṣe àṣeyọrí? Ṣe ẹni tó ṣe
    irú nǹkan yìí yóò sì bọ́ níbẹ̀? Yóò ha dalẹ̀ tán kí ó sì bọ́ níbẹ̀ bí?
  pes-OPCB: «با وجود این، پادشاه یهودا سر به شورش گذاشت و هیئتی به مصر یعنی نزد همان
    عقاب دوم فرستاد تا سپاهی بزرگ همراه با اسبان بسیار از او دریافت کند. ولی آیا او
    با چنین پیمان‌شکنی‌ها، کاری از پیش خواهد برد؟ آیا به پیروزی دست خواهد یافت؟
  tgl-ULB: Ngunit ang hari ng Jerusalem ay naghimagsik laban sa kaniya sa pamamagitan
    ng pagpapadala ng mga kinatawan sa Egipto upang kumuha ng mga kabayo at ng hukbo.
    Siya ba ay magtatagumpay? Makatatakas ba ang taong gumagawa ng mga bagay na ito?
    Kung lalabagin niya ang kasunduan, makatatakas ba siya?
  hui-hui: Ani binigoyu Yuda kini biago ibugua bule lalu bi lo wiyago nabi habo lene.
    Ibugua Iyibi kini heagohondo bi lo pelalu nogo hosiru haru halu ami agali dewaorebi
    haru halu i̱ biamogo bule ibalimu, lene. Ani layagome kini ogoni ibu hongo holebirabe.
    Ibugua Babilono kininaga bi mo wahayagonaga Babilono kini kagome ibalu ibuni pani
    nelo mialu bolebira.
  mya-mya: သို့​သော်​လည်း​ယုဒ​ဘု​ရင်​သည်​ပုန်​ကန်​ထ ကြွ​လျက် မြင်း​နှင့်​စစ်​သည်​အ​မြောက်​အ​မြား
    ကို​စစ်​ကူ​ရ​ရှိ​ရန် အီ​ဂျစ်​ပြည်​သို့​သံ​တ​မန် များ​ကို​စေ​လွှတ်​လေ​သည်။ သူ​၏​အ​ကြံ​ထ
    မြောက်​သ​လော။ ဘေး​လွတ်​မည်​လော။ ငြိမ်း ချမ်း​ရေး​စာ​ချုပ်​ကို​ချိုး​ဖောက်​ပြီး​နောက်
    အ​ပြစ်​ပေး​ခြင်း​ကို​မ​ခံ​ရ​ဘဲ​နေ​မည် လော။
  bod-N: འོན་ཀྱང་མི་དེས་དམག་རྟ་དང་དཔུང་ཆེན་འཐོབ་པའི་ཆེད་དུ། ཨེ་ཅིབ་ཡུལ་དུ་ཕོ་ཉ་མངགས་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་ངོ་ལོག་བྱས་པའོ།
    །མི་དེའི་བསམ་དོན་འགྲུབ་ཐུབ་བམ། དོན་དེ་འདྲ་བྱས་པའི་མི་ནི་ཅི་ལྟར་ཐར་རམ། མི་དེས་ཁ་ཆད་བརྩི་སྲུང་མ་བྱས་པས་ཅི་ལྟར་ཐར་རམ།
  sna-sna: Asi mambo akamupandukira nokutuma nhume dzake kuIjipiti kundotorako mabhiza
    nehondo huru. Achabudirira here? Ko, iye anoita zvinhu zvakadaro angapunyuka here?
    Achaputsa chibvumirano akazopunyuka here?
  spa-BLM: Pero se rebeló contra él enviando a sus embajadores a Egipto, para que
    le dieran caballos y mucha gente. ¿Prosperará? ¿Escapará el que hace tales cosas?
    ¿Romperá el pacto y aún así escapará?
  cac-cac: Palta a vin̈ rey chi' te pit ix yutej sb'a vin̈ d'a vin̈ sreyal Babilonia
    tic. Ix yac'b'at schecab' vin̈ d'a vin̈ sreyal Egipto yic sc'anancot noc' chej
    vin̈ yed' jantacoc soldado. ¿Tzam e na' to ol yal scolanel sb'a vin̈ yed' jun
    spensar chi'? ¿Tom ol yal scolanel sb'a junoc mach max c'anab'ajan junoc strato?
  swh-ULB: Lakini mfalme wa Yerusalemu ameasi juu yake kwa kupeleka mabalozi kwenda
    Misri ili kujipatia farasi na jeshi. Je! Atafanikiwa? Je! yeye anayeyafanya haya
    mambo ataokoka?
  bel-bel: Але той адпаў ад яго, паслаўшы паслоў сваіх у Егіпет, каб далі яму коней
    і шмат людзей. Ці будзе яму посьпех? Ці ацалее той, хто гэта робіць? Ён парушыў
    спрымірэнства - і ці ацалее?
  deu-ELBBK: Aber er empörte sich gegen ihn, indem er seine Boten nach Ägypten sandte,
    damit es ihm Pferde und viel Volk gäbe. Wird er gedeihen? Wird er, der dies getan
    hat, entkommen? Da er den Bund gebrochen hat, sollte er entkommen?
  mbb-OT: Piru midsukul is hadì te Juda te hadì te Babilonia pinaaǥi te kedsuǥù te
    menge etew pehendiyà te Ehipto te kedhangyù te menge kudà wey mahabet he menge
    sundaru. Edlampus be sikandin? Egkelikayan din be wey egkepeleǥuyan is silut kandin
    tenged te kedrapas din te neuyunan dan te hadì te Babilonia?
  mal-2015: 'എങ്കിലും അവനോടു മത്സരിച്ചു ഇവൻ തനിക്കു കുതിരകളെയും വളരെ പടജ്ജനത്തെയും
    അയച്ചുതരേണമെന്നു പറവാൻ ദൂതന്മാരെ മിസ്രയീമിലേക്കു അയച്ചു: അവൻ കൃതാർത്ഥനാകുമോ? ഇങ്ങനെ
    ചെയ്യുന്നവൻ തെറ്റി ഒഴിയുമോ? അല്ല, അവൻ ഉടമ്പടി ലംഘിച്ചിട്ടു വഴുതിപ്പോകുമോ?'
  rmc-rmc: Ale o kraľis andral e Judsko pes leske ačhaďa a bičhaďa le poslen andro
    Egipt, hoj les te del grajen the bari armada. Avela leske oda avri? Denašela oda
    dženo, ko kavke kerel? Šaj pes zachraňinel oda, ko prephagel e zmluva?
  pes-OPV: و لیکن او از وی عاصی شده، ایلچیان خود را به مصر فرستاد تا اسبان و خلق بسیاری
    به او بدهند. آیا کسی‌که اینکارها را کرده باشد، کامیاب شود یا رهایی یابد؟ و یا
    کسی‌که عهد راشکسته است خلاصی خواهد یافت؟»
  ron-1924: Дар ел с-а рэскулат ымпотрива луй ши а тримис соль ын Еӂипт, ка сэ-й дя
    кай ши ун маре нумэр де оамень. Чел че а фэкут асеменя лукрурь ва избути ел оаре,
    ва скэпа ел оаре? Кум сэ май скапе дакэ а рупт легэмынтул?
  ben-OBCV: কিন্তু সেই রাজা ঘোড়া ও সৈন্যদল পাবার জন্য মিশরে দূত পাঠিয়ে ব্যাবিলনের
    রাজার বিরুদ্ধে বিদ্রোহ করল। সে কি সফল হবে? এমন কাজ যে করে সে কি রক্ষা পাবে? চুক্তি
    ভেঙে ফেললে কি সে রক্ষা পাবে?
  som-som: Laakiinse isagu wuu ku caasiyoobay markuu ergooyinkiisii Masar ugu diray
    si ay isaga u siiyaan fardo iyo dad faro badan. Miyuu liibaanayaa? Kii waxyaalahaas
    oo kale sameeyaa miyuu baxsan doonaa? Amase intuu axdiga jebiyo miyuu baxsan doonaa?
  lat-VUC: 'Qui recedens ab eo misit nuntios ad Ægyptum, ut daret sibi equos et populum
    multum: numquid prosperabitur, vel consequetur salutem, qui fecit hæc? et qui
    dissolvit pactum, numquid effugiet?'
  eng-ASVBT: But he rebelled against him in sending his ambassadors into Egypt, that
    they might give him horses and much people. Shall he prosper? shall he escape
    that doeth such things? shall he break the covenant, and yet escape?
  ita-1885: Ma colui si è ribellato contro a lui, mandando i suoi ambasciatori in
    Egitto, acciocchè gli fosser dati cavalli, e gran gente. Colui che fa cotali cose
    prospererebbe egli? scamperebbe egli? avendo rotto il patto, scamperebbe egli
    pure?
  eng-LXXUP: And if he shall revolt from him, to send his messengers into Egypt, that
    they may give him horses and much people; shall he prosper? shall he that acts
    as an adversary be preserved? and shall he that transgresses the covenant be preserved?
  eng-ULB: But the king of Jerusalem rebelled against him by sending his ambassadors
    to Egypt to acquire horses and an army. Will he succeed? Will the one doing these
    things escape? If he breaks the covenant, will he escape?
  spa-VBL: “Sin embargo, este rey se rebeló contra Babilonia y envió embajadores a
    Egipto para pedirle ayuda, suministrándole caballos y muchos soldados. ¿Le irá
    bien? ¿Tendría éxito alguien que actúa así? ¿Podría romper un acuerdo y no ser
    castigado?’
  fra-_FOB: Mais il s'est révolté contre lui, en envoyant des ambassadeurs en Égypte,
    afin qu'on lui donnât des chevaux et un grand nombre d'hommes. Pourra-t-il réussir,
    échapper, celui qui a fait de telles choses? Il a rompu l'alliance, et il échapperait!
  mal-mal: 'എങ്കിലും അവനോട് മത്സരിച്ച് ഇവൻ തനിക്ക് കുതിരകളെയും വളരെ പടജ്ജനത്തെയും
    അയച്ചുതരണമെന്ന് പറയുവാൻ ദൂതന്മാരെ ഈജിപ്റ്റിലേക്ക് അയച്ചു: അവൻ കൃതാർത്ഥനാകുമോ?
    ഇങ്ങനെ ചെയ്യുന്നവൻ തെറ്റി ഒഴിയുമോ? അല്ല, അവൻ ഉടമ്പടി ലംഘിച്ചിട്ട് രക്ഷപ്പെടാൻ
    കഴിയുമോ?'
  urd-GVR: To bhī Yahūdāh kā bādshāh bāġhī ho gayā aur apne qāsid Misr bheje tāki
    wahāṅ se ghoṛe aur faujī mangwāeṅ. Kyā use kāmyābī hāsil hogī? Kyā jis ne aisī
    harkateṅ kī haiṅ bach niklegā? Hargiz nahīṅ! Kyā jis ne ahd toṛ liyā hai wuh bachegā?
    Hargiz nahīṅ!
  suz-BL: तन्‍न यरूसलेम ङा पिपमी मेको बेबीलोन ङा पिप कली मटिथु, इजीप्‍त रागीम शारा
    नु ठेयब हुल का लडाइ पाइब गेयीनी, दे मुर सोइक्‍ताक्‍व। मार, मेको कली रिम्‍शो दुम्‍बा
    ङा? मार मोदेंशो गेय पाइब मुर ब्रोंइने चाप्‍बा ङा? कबल पशो प्रोंइशा यो, मेको ब्रोंइने
    चाप्‍बा ङा?” देंत।
  eng-NOY: But he rebelled against him, in sending his ambassadors into Egypt, that
    they might give him horses and much people. Shall he prosper? Shall he escape
    that doeth such things? Shall he break the covenant and be delivered?
  ita-1927: Ma il nuovo re s’è ribellato contro di lui, e ha mandato i suoi ambasciatori
    in Egitto perché gli fossero dati cavalli e gran gente. Colui che fa tali cose
    potrà prosperare? Scamperà? Ha rotto il patto e scamperebbe?
  ckb-ckb: بەڵام پاشا لێی یاخی بوو بەوەی نێردراوانی خۆی بۆ میسر نارد بۆ ئەوەی ئەسپ
    و سوپایەکی گەورەی بداتێ. ئایا سەرکەوتوو دەبێت؟ ئایا ئەوەی ئەمە بکات دەرباز دەبێت؟
    یان ئەوەی پەیمان بشکێنێت دەرباز دەبێت؟
  eng-BBE: But he went against his authority in sending representatives to Egypt to
    get from them horses and a great army. Will he do well? will he be safe who does
    such things? if the agreement is broken will he be safe?
  kan-OKCV: ಆದರೆ ಅರಸನು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದು, ತನ್ನ ರಾಯಭಾರಿಗಳನ್ನು ಈಜಿಪ್ಟಿಗೆ
    ಕಳುಹಿಸಿ, ತನಗೆ ಕುದುರೆಗಳನ್ನೂ, ಬಹಳ ಜನರನ್ನೂ ಕೊಡಬೇಕೆಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಇವನು ಅಭಿವೃದ್ಧಿಯಾಗುವನೋ?
    ಇಂತಹ ಸಂಗತಿಗಳನ್ನು ಮಾಡುವವನು ತಪ್ಪಿಸಿಕೊಳ್ಳುವನೋ ಅಥವಾ ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿದು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗುವುದೋ?
  tam-2017: இவன் அவனுக்கு விரோதமாகக் கலகம்செய்து, தனக்குக் குதிரைகளையும் அநேகம் ஆட்களையும்
    அனுப்பவேண்டுமென்று தன்னுடைய பிரதிநிதிகளை எகிப்திற்கு அனுப்பினான்; இப்படிப்பட்டவனுக்கு
