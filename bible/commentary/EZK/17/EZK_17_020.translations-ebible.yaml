verse: EZK.017.020
translations:
  mal-C: എന്റെ വല ഞാൻ അയാളുടെമേൽ വിരിക്കും. എന്റെ കെണിയിൽ അയാൾ പിടിക്കപ്പെടും. എനിക്കെതിരായി
    അയാൾ ചെയ്ത വിശ്വാസവഞ്ചനമൂലം ഞാൻ അയാളെ ബാബേലിലേക്കു വരുത്തുകയും അവിടെവെച്ച് അയാളോടു
    ഞാൻ ന്യായവിധി നടപ്പാക്കുകയും ചെയ്യും.
  deu-TKW: Und ich werde eine Netz über ihn breiten, daß er sich in meinem Garne fangen
    soll, und werde ihn nach Babel bringen und dort wegen des Treubruchs, den er an
    mir begangen hat, ins Gericht mit ihm gehen.
  lin-lin: Nakotiela ye motambo na Ngai, mpe akokangama na motambo na Ngai ; nakomema
    ye na Babiloni mpe nakosambisa ye kuna, pamba te atambolaki na boyengebene te
    liboso na Ngai.
  eng-LSV: And I have spread out My snare for him, || And he has been caught in My
    net, || And I have brought him to Babylon, || And judged him there [for the] trespass
    || That he has trespassed against Me.
  eng-GNV: And I wil spread my net vpon him, and he shalbe taken in my net, and I
    wil bring him to Babel, and will enter into iudgement with him there for his trespas
    that he hath committed against me.
  eng-WEBSTER: And I will spread my net upon him, and he shall be taken in my snare,
    and I will bring him to Babylon, and will plead with him there for his trespass
    that he hath trespassed against me.
  nhw-BL: Huajca na nijmajcahuilis nomatla para nijmasiltis. Huan nijhuicas ipan tlali
    Babilonia huan nepa nijtlatzacuiltis pampa moyolajcomanqui ica na huan nechixpanoc.
  swh-ONEN: Nitautandaza wavu wangu kwa ajili yake, naye atanaswa katika mtego wangu.
    Nitamleta mpaka Babeli na kutekeleza hukumu juu yake huko kwa kuwa hakuwa mwaminifu
    kwangu.
  bba-bba: Kon nùn yinɑ bɛriɑ kpɑ u wɔri ye sɔɔ. Kon kɑ nùn dɑ Bɑbiloniɔ. Miyɑ kon
    nùn siri win nɑɑnɛ sɑri te u kuɑn sɔ̃.
  eng-KJVCPB: And I will spread my net upon him, and he shall be taken in my snare,
    and I will bring him to Babylon, and will plead with him there for his trespass
    that he hath trespassed against me.
  luo-luo: Abiro chikone obadho mondo amakego. Abiro kele nyaka Babulon mi akume kuno
    nikech ne ok orito adierana.
  meu-meu: Egu huo baina otoa, ia iabina, bona egu idoa ai baina idoaia; bena Babulono
    baina laohaia, unuseni ai baina hahemaoro henia, ena koikoi karadia egu ai e kara
    na baina hahemaorolai.
  npi-ULB: म आफ्‍नो जाल त्‍यसमाथि फिंजाउनेछु र मेरो शिकारी जालमा ऊ पर्नेछ । तब म उसलाई
    बेबिलोनमा लानेछु, र उसले मलाई धोका दिंदा उसले मप्रति गरेको विद्रोहको निम्‍ति म
    उसको न्‍याय गर्नेछु ।
  yor-yor: Èmi yóò ta àwọ̀n mi sórí rẹ̀, yóò sì bọ sínú okùn mi, Èmi yóò mú ọ lọ Babeli
    láti ṣe ìdájọ́ ìwà ọ̀dàlẹ̀ tó hù sí mi.
  pes-OPCB: برای او دامی خواهم گسترد و در کمند خود گرفتارش خواهم ساخت و او را به بابِل
    آورده، به سبب خیانتی که به من ورزیده، محاکمه خواهم نمود.
  tgl-ULB: Ilalatag ko ang aking lambat sa kaniya at mahuhuli siya sa aking lambat.
    Pagkatapos ay dadalhin ko siya sa Babilonia at hahatulan ko siya doon dahil ang
    pagtataksil na ginawa niya nang ipagkanulo niya ako!
  hui-hui: Anidagua biyagonaga i̱na ibu gono hongohe mbira ngogoha do ngaria hadoleberogo
    ani hela. I̱na ibu Babilono haru puwa pani nelo muleberogo irane ibugua buleore
    lalu habo nalolene bi i̱naga minini howa bi lo wiyago wuwa i̱hondo mini bilina
    naheore haya.
  mya-mya: ပိုက်​ကွန်​နှင့်​သူ့​ကို​ငါ​အုပ်​မည်။ ကျော့​ကွင်း​ကို ထောင်​၍​သူ့​အား​ငါ​ဖမ်း​မည်။
    ဗာ​ဗု​လုန်​မြို့​သို့ ခေါ်​ဆောင်​သွား​ပြီး​လျှင်​ထို​မြို့​တွင်​သူ့​အား ဒဏ်​ခတ်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ သည်​ငါ့​ကို​သစ္စာ​ဖောက်​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ངས་རང་གི་དྲ་དེའི་སྟེང་དུ་གཏོར་ནས་ཁོ་ངའི་དྲ་ཡི་ནང་དུ་འཚུད་པར་འགྱུར་ཞིང་། ངས་དེ་པཱ་པེལ་ལོན་དུ་ཁྲིད་དེ།
    ཁོ་རང་ང་ལ་བློ་མི་དཀར་བའི་སྡིག་པའི་ཆེད་དུ། ངས་གནས་དེར་ཁོ་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར།
  sna-sna: Ndichamuteya nomumbure wangu, uye achabatwa nomusungo wangu. Ndichamuuyisa
    kuBhabhironi ndigomutongerako nokuti akanga asina kutendeka kwandiri.
  spa-BLM: Extenderé mi red sobre él, y será atrapado en mi trampa. Lo llevaré a Babilonia,
    y allí entraré en juicio con él por la transgresión que ha cometido contra mí.
  cac-cac: Ichato ol vac'b'at junoc ch'an̈ yaal d'a yib'an̈ vin̈, ol can vin̈ d'a
    yol ch'an̈, ol vac' ic'joccot vin̈ d'a Babilonia tic. Ol vac'och yaelal d'a yib'an̈
    vin̈, yujto te pit ix yutej sb'a vin̈ d'ayin.
  swh-ULB: Nitausambaza wavu wangu juu yake, na atanaswa katika wavu wangu wa kutegea.
    Kisha nitamleta hata Babeli na kuzitekeleza hukumu juu yake huko kwa ajili ya
    uhaini wake alioufanya amenisaliti!
  bel-bel: І закіну на яго сетку Маю, і злоўлены будзе ў цянёты Мае; і прывяду яго
    ў Вавілон і там буду судзіцца зь ім за вераломства яго супроць Мяне.
  deu-ELBBK: Und ich will mein Netz über ihn ausbreiten, und in meinem Garn wird er
    gefangen werden; und ich will ihn nach Babel bringen und dort mit ihm rechten
    wegen seiner Treulosigkeit, die er gegen mich begangen hat.
  mbb-OT: Edhingutelen ku sikandin ne ed-uwiten ku ziyà te Babilonia, ne zutun edsilutan
    ku sikandin tenged te kedluib din kedì.
  mal-2015: ഞാൻ എന്റെ വല അവന്റെമേൽ വീശും; അവൻ എന്റെ കണിയിൽ അകപ്പെടും; ഞാൻ അവനെ ബാബേലിലേക്കു
    കൊണ്ടുചെന്നു, അവൻ എന്നോടു ചെയ്തിരിക്കുന്ന ദ്രോഹത്തെക്കുറിച്ചു അവിടെവെച്ചു അവനോടു
    വ്യവഹരിക്കും.
  rmc-rmc: Nacirdava pre leste miri sita a chudela pes andre miri pasca. Ľidžava les
    andro Babilon a ode man leha sudzinava vašoda, hoj mange na sas verno.
  pes-OPV: و دام خود را بر او خواهم گسترانید و اودر کمند من گرفتار خواهد شد و او را
    به بابل آورده، در آنجا بر وی درباره خیانتی که به من ورزیده است محاکمه خواهم نمود.
  ron-1924: Ымь вой ынтинде мряжа песте ел ши ва фи принс ын лацул Меу. Ыл вой дуче
    ын Бабилон ши аколо ыл вой жудека пентру абатеря сэвыршитэ де ел фацэ де Мине.
  ben-OBCV: আমি তার জন্য আমার জাল পাতব এবং সে আমার ফাঁদে ধরা পড়বে। সে আমার প্রতি
    অবিশ্বস্ত হয়েছে বলে আমি তাকে ব্যাবিলনে নিয়ে যাব আর সেখানে তার বিচার আমি করব।
  som-som: Oo korkiisaan ku kala bixin doonaa shabaggayga, oo isagaa dabinkayga lagu
    soo qaban doonaa, oo Baabuloon waan keeni doonaa, oo xadgudubkii uu igu xadgudbay
    aawadiis ayaan isaga halkaas kula xaajoon doonaa.
  lat-VUC: 'Et expandam super eum rete meum, et comprehendetur in sagena mea: et adducam
    eum in Babylonem, et judicabo eum ibi in prævaricatione qua despexit me.'
  eng-ASVBT: And I will spread my net upon him, and he shall be taken in my snare,
    and I will bring him to Babylon, and will enter into judgment with him there for
    his trespass that he hath trespassed against me.
  ita-1885: Ed io stenderò la mia rete sopra lui, ed egli sarà preso ne' miei lacci,
    ed io lo farò venire in Babilonia, e quivi verrò in giudicio, con lui, del misfatto,
    ch'egli ha commesso contro a me.
  eng-LXXUP: And I will spread a net upon him, and he shall be caught in its snare.
  eng-ULB: I will spread my net out over him, and he will be caught in my hunting
    net. Then I will bring him to Babylon and execute judgment on him there for his
    treason that he committed when he betrayed me!
  spa-VBL: Lanzaré mi red sobre él y lo atraparé; lo atraparé en mi trampa. Lo llevaré
    a Babilonia y lo condenaré a un castigo allí por su traición hacia mí.
  fra-_FOB: J'étendrai mon rets sur lui, et il sera pris dans mes filets; je l'emmènerai
    à Babylone où je plaiderai contre lui sur sa perfidie à mon égard.
  mal-mal: ഞാൻ എന്റെ വല അവന്റെമേൽ വീശും; അവൻ എന്റെ കെണിയിൽ അകപ്പെടും; ഞാൻ അവനെ ബാബേലിലേക്ക്
    കൊണ്ടുചെന്ന്, അവൻ എന്നോട് ചെയ്തിരിക്കുന്ന ദ്രോഹത്തെക്കുറിച്ച് അവിടെവച്ച് അവനോട്
    വ്യവഹരിക്കും.
  urd-GVR: Maiṅ us par apnā jāl ḍāl dūṅgā, use apne phande meṅ pakaṛ lūṅgā. Chūṅki
    wuh mujh se bewafā ho gayā hai is lie maiṅ use Bābal le jā kar us kī adālat karūṅga.
  suz-BL: गो आं ग्‍याइल मेको तार ब्‍वारनुङ। मिनु मेको आं ग्‍याइलीम रेप्‍ब। मिनु गो
    मेको कली बेबीलोनम चाक्‍नुङ। मिनु मेकोम आं थुं फाइक्‍तीके गो मेको कली निसाफ पाइनुङ।
    इजीकीएल १२:१३
  eng-NOY: And I will spread my net upon him, and he shall be taken in my snare, and
    I will bring him to Babylon, and will contend with him there for his trespass
    which he hath committed against me.
  ita-1927: Io stenderò su lui la mia rete, ed egli rimarrà preso nel mio laccio;
    lo menerò a Babilonia, e quivi entrerò in giudizio con lui, per la perfidia di
    cui si è reso colpevole verso di me.
  ckb-ckb: تۆڕی خۆمی بۆ دادەنێمەوە، بە داوی منەوە دەبێت و دەیهێنمە بابل و لەسەر ئەو
    ناپاکییەی لە منی کرد لەوێ حوکمی بەسەردا دەسەپێنم.
  eng-BBE: My net will be stretched out over him, and he will be taken in my cords,
    and I will send him to Babylon, and there I will be his judge for the wrong which
    he has done against me.
  kan-OKCV: ನಾನು ಅವನ ಮೇಲೆ ನನ್ನ ಬಲೆಯನ್ನು ಬೀಸುತ್ತೇನೆ. ಆಗ ಅವನು ನನ್ನ ಉರುಲಿನಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವನು.
    ನಾನು ಅವನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಕರೆತಂದಿದ್ದೇನೆ ಮತ್ತು ಅವನು ನನಗೆ ನಂಬಿಕೆದ್ರೋಹ ಮಾಡಿದ ಕಾರಣ ಅಲ್ಲಿ
    ಅವನಿಗೆ ನ್ಯಾಯತೀರ್ಪು ವಿಧಿಸುತ್ತೇನೆ.
  tam-2017: அவன் என்னுடைய கண்ணியில் அகப்படும்படிக்கு, நான் என்னுடைய வலையை அவன்மேல்
    வீசி, அவனைப் பாபிலோனுக்குக் கொண்டுபோய், அவன் எனக்கு விரோதமாகச்செய்த துரோகத்திற்காக
    அங்கே அவனை நியாயம் விசாரிப்பேன்.
  spa-RV-1909: Y extenderé sobre él mi red, y será preso en mi malla; y hacerlo he
    venir á Babilonia, y allí estaré á juicio con él, por su prevaricación con que
    contra mí se ha rebelado.
  ron-BTF: Și îmi voi întinde plasa peste el și va fi prins în cursa mea și îl voi
    aduce la Babilon și mă voi judeca acolo cu el pentru fărădelegea lui cu care a
    încălcat legea, împotriva mea.
  eng-WEBP: I will spread my net on him, and he will be taken in my snare. I will
    bring him to Babylon, and will enter into judgment with him there for his trespass
    that he has trespassed against me.
  eng-FBV: I will throw my net over him and catch him; I will trap in my snare. I
    will take him to Babylon and sentence him to punishment there for his treason
    towards me.
  nld-1939: Mijn jachtnet werp Ik over hem heen, en in mijn strik wordt hij gevangen;
    Ik zal hem naar Babel brengen en daar vonnissen voor de trouwbreuk, waardoor hij
    zich aan Mij heeft vergrepen.
  nch-BL: Huajca na nijmajcahuilis nomata para nijmasiltis. Huan nijhuicas ipan tali
    Babilonia huan nepa nijtatzacuiltis pampa mosentanchijqui ica na huan techixpanoc.
  vie-1934: Ta sẽ giăng lưới ta trên nó, nó sẽ mắc vào lưới ta; ta sẽ đem nó qua Ba-by-lôn,
    tại đó ta sẽ đoán xét nó về tội nghịch cùng ta.
  hin-CV: मैं उसके लिये अपना जाल फैलाऊंगा, और वह मेरे फंदे में फंसेगा. मैं उसे बाबेल
    ले जाऊंगा और वहां उसे दंड दूंगा क्योंकि उसने मेरे साथ विश्वासघात किया.
  spa-BES: Mi red se extenderá sobre él, y él será llevado por mis cuerdas, y lo enviaré
    a Babilonia, y allí seré su juez por el mal que ha hecho en mi contra.
  tdx-tdx: Le halafiko ama’e ty haratoko, naho ho tsepaheñe an-koboko ao, le Izaho
    ty hanese aze mb’e Bavele añe, hizaka aze amo fandilarañe niolà’e amakoo.
  tha-KJV: เราจะกางข่ายของเราคลุมเขา และเขาจะติ​ดก​ับของเรา และเราจะนำเขาเข้าไปในบาบิ​โลน
    และพิจารณาพิพากษาเขาที่นั่นในเรื่องการละเมิดที่เขาได้ละเมิดต่อเรา
  por-BR-2018: E estenderei sobre ele minha rede, e ficará preso em minha malha; e
    eu o levarei à Babilônia, e ali entrarei em juízo contra ele, por sua rebeldia
    com que se rebelou contra mim.
  deu-ELO: Und ich will mein Netz über ihn ausbreiten, und in meinem Garne wird er
    gefangen werden; und ich will ihn nach Babel bringen und daselbst mit ihm rechten
    wegen seiner Treulosigkeit, die er gegen mich begangen hat.
  eng-WYC-2018: And I shall spread abroad my net [up] on him, and he shall be taken
    in my net, and I shall bring him into Babylon; and there I shall deem him in the
    trespassing, by which he despised me, (or and there I shall judge him for the
    trespassing, by which he despised me).
  epo-epo: Mi ĵetos sur lin Mian reton, kaj li kaptiĝos en Mian kaptilon; kaj Mi forkondukos
    lin en Babelon, kaj tie Mi faros sur li juĝon pro la krimo, kiun li faris kontraŭ
    Mi.
  uig-PIN: Mǝn Ɵz torumni üstigǝ yeyip taxlaymǝn, u Mening ⱪiltiⱪimda tutulidu; Mǝn
    uni Babilƣa apirimǝn ⱨǝmdǝ xu yǝrdǝ Manga ⱪilƣan mutlǝⱪ wapasizliⱪi üqün uning
    üstigǝ ⱨɵküm qiⱪirip jazalaymǝn.
  beo-beo: 'Na da fedege agoane, e sa:ima:ne, efe gelesimu. Na da e Ba:bilone sogega
    oule asili, amogai ema se bidi imunu. Bai e da Na sia: defele hame hamosa.'
  tpi-OTNT: Olsem na bai mi taitim umben na holimpas em. Na bai mi kisim em i go long
    Babilon na mekim save long em, long wanem, em i no bihainim promis em i bin mekim
    long mi.
  hau-SA: Zan kafa masa tarkona, zai kuma fāɗi a tarkona. Zan kawo shi a Babilon in
    kuma hukunta shi a can domin ya yi mini rashin aminci.
  uig-LAT: Men Öz torumni üstige yéyip tashlaymen, u Méning qiltiqimda tutulidu; Men
    uni Babilgha apirimen hemde shu yerde Manga qilghan mutleq wapasizliqi üchün uning
    üstige höküm chiqirip jazalaymen.
  nde-nde: Ngizamendlalela imbule lami, njalo uzabanjwa yisifu sami. Ngizamusa eBhabhiloni,
    ngenzele khona ukumahlulela kwami ngoba wayengathembekanga kimi.
  ton-ton: Pea te u lafo hoku kupenga kiate ia, pea ʻe moʻua ia ʻi heʻeku tauhele,
    pea te u ʻomi ia ki Papilone, pea te ma fai ia mo ia ʻi heʻene hia kuo ne fai
    kovi ai kiate au.
  ces-1613: Nebo roztáhnu na něj sít svou, a polapen bude do vrše mé, i zavedu jej
    do Babylona, a souditi se s ním budu tam pro přestoupení jeho, kteréhož se dopustil
    proti mně.
  eng-WMB: I will spread my net on him, and he will be taken in my snare. I will bring
    him to Babylon, and will enter into judgment with him there for his trespass that
    he has trespassed against me.
  tam-TCV: நான் என் வலையை அவனுக்கு விரிப்பேன். அவன் என் கண்ணியில் அகப்படுவான், நான்
    அவனைப் பாபிலோனுக்குக் கொண்டுவந்து, அவன் எனக்கு உண்மையற்றவனாய் நடந்ததினிமித்தம்
    அவனுக்குத் தண்டனை கொடுப்பேன்.
  ceb-ULB: Ibukhad ko ang akong pukot ngadto kaniya, ug mabitik siya sa akong pukot.
    Unya dad-on ko siya ngadto sa Babilonia ug pagahukman ko siya didto tungod sa
    iyang pagluib nga iyang nabuhat sa dihang gibudhian niya ako!
  pol-UBG: Rozciągnę na nim swoją sieć i zostanie schwytany w moje sidła, i zaprowadzę
    go do Babilonu, a tam się z nim rozprawię za jego występek, którym zgrzeszył przeciwko
    mnie.
  urd-GVU: مَیں اُس پر اپنا جال ڈال دوں گا، اُسے اپنے پھندے میں پکڑ لوں گا۔ چونکہ
    وہ مجھ سے بےوفا ہو گیا ہے اِس لئے مَیں اُسے بابل لے جا کر اُس کی عدالت کروں گا۔
  deu-1912: Denn ich will mein Netz über ihn werfen, und er muß in meinem Garn gefangen
    werden; und ich will ihn gen Babel bringen und will daselbst mit ihm rechten über
    dem, daß er sich also an mir vergriffen hat.
  kan-2017: ನಾನು ಅವನಿಗೆ ನನ್ನ ಬಲೆಯೊಡ್ಡುವೆನು, ನಾನು ಹಾಕಿದ ಉರುಲಿನಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವನು, ಅವನನ್ನು
    ಬಾಬಿಲೋನಿಗೆ ತಂದು ಅಲ್ಲೇ ಅವನೊಂದಿಗೆ ವಾದಿಸಿ, ಅವನು ನನಗೆ ಮಾಡಿದ ಅಪರಾಧವನ್ನು ಅವನ ಮೇಲೆ ಹೊರಿಸುವೆನು.
  yap-yap: Bay gu k’iyag bang i nug ni nge aw ngay. Mu gu fek nga Babylon ngan gechignag
    u rom, ni bochan e de yul’yul’ ngog.
  hlt-MCSB: Anih te ka lawk ka tung pah vetih ka rhalvong dongah man ni. Anih te Babylon
    la ka khuen vetih a boekoeknah neh kai taengah boe a koek te anih soah lai ka
    tloek ni.
  mdy-ETH: ታኣኮ ሮኦጮ ማላ ፒራሢ ሱዞና ፒሪ ታ ዒዛ ዓይሣንዳኔ፤ ታኣም ዒ ማዼ ዋይዞ ዒፂፆሮ ባብሎኔ ዓጮ ዔኪ ታ ዒዛ ሙኪ
    ሜቶይዳ ዓጋንዳኔ።
  twi-ASANTE: Mɛtrɛ mʼasau mu wɔ ne so na mʼafidie bɛyi no. Mede no bɛba Babilonia
    na mabu no atɛn wɔ hɔ, ɛfiri sɛ wanni me nokorɛ.
  eng-WEBU: I will spread my net on him, and he will be taken in my snare. I will
    bring him to Babylon, and will enter into judgment with him there for his trespass
    that he has trespassed against me.
  wal-wal: Taani ta gitiyaa a bolli miccin, i ta piriyan ohettana. I taayyo ammanettennan
    ixxido gishshau, taani a Baabiloone efaada, hegan a bolli pirddana.
  spa-PDDPT: Extenderé mi red sobre él, y será atrapado en mi trampa. Luego lo llevaré
    a Babilonia. Allí entraré en juicio contra él porque se rebeló contra Mí.
  gun-gun: Ha'e rami vy hi'áry aipyo 'rã xekya, ha'e vy ambo'a 'rã xenhuã py. Babilônia
    yvy katy araa uka vy ha'e py aikuaa pota 'rã xerovai opu'ã reiague re.
  ilo-ULB: Isarwagkonto kenkuana ti iketko ket matiliwto isuna babaen iti iketko.
    Ket ipankonto isuna idiay Babilonia ket ukomekto isuna sadiay gapu iti kinatraidor
    nga inaramidna idi liniputannak!
  kpg-kpg: Au gaa holo gi daha dagu gubenge e daabui a mee. Au gaa kumi a mee gaa lahi
    gi Babylonia ga hagaduadua a mee i golo, idimaa mee dela hagalee e manawa dahi
    mai gi di Au.
  uig-ARA: مەن ئۆز تورۇمنى ئۈستىگە يېيىپ تاشلايمەن، ئۇ مېنىڭ قىلتىقىمدا تۇتۇلىدۇ؛
    مەن ئۇنى بابىلغا ئاپىرىمەن ھەمدە شۇ يەردە ماڭا قىلغان مۇتلەق ۋاپاسىزلىقى ئۈچۈن
    ئۇنىڭ ئۈستىگە ھۆكۈم چىقىرىپ جازالايمەن.
  sus-sus: N na n ma yɛlɛ italama nɛ a ya ra, n a suxu n ma gantanyi ra. N a xaninma
    nɛ Babilɔn bɔxi ma, n fa a ɲaxankata a xa yanfanteya xa fe ra mɛnni, a naxan nabaxi
    n na.
  pon-2006: I pahn pahkpeseng ei uhk oh kalowehdi loale. I pahn ketikilahng Papilonia
    oh kaloke wasao, pwehki e soaloalopwoatohng ie.
  ksd-ksd: Ma ina pala kaugu ubene taun ia, ma ina al pa ia ma kaugu kun, ma ina ben
    pa ia uro Babilon, ma ina kure abara ure kana varpiam nina i ga pait ia piragu.
  grc-BRENT: Καὶ ἐκπετάσω ἐπʼ αὐτὸν τὸ δίκτυον, καὶ ἁλώσεται ἐν τῇ περιοχῇ αὐτοῦ.
  ind-AYT: Aku akan membentangkan jaring-Ku ke atasnya, dan dia akan tertangkap dalam
    jerat-Ku. Kemudian, Aku akan membawanya ke Babel dan akan menghukumnya di sana
    karena pengkhianatan yang telah dia lakukan terhadap-Ku.
  nya-nya: Ndidzayitchera ukonde ndipo idzakodwa mu msampha wanga. Ndidzapita nayo
    ku Babuloni ndi kuyilanga kumeneko chifukwa inali yosakhulupirika kwa Ine.
  hrv-hrv: Mrežu ću nad njim razapeti i uhvatit će se u moju zamku, pa ću ga odvesti
    u Babilon i ondje mu suditi zbog nevjere kojom mi se iznevjeri.
  mps-mps: Tama tialima, eno aga tola sabo ba bono gaga mueibao. Tola selama, te aga
    eno Babilonba sela pelama, te agabolo dwai dene mawaibao, magi baso meni, agai
    ena dali dąų walali bomai po wali pabeo.
  tpi-tpi: Olsem na bai mi taitim umben na holimpas em. Na bai mi kisim em i go long
    Babilon na mekim save long em, long wanem, em i no bihainim promis em i bin mekim
    long mi.
  dan-1931: Jeg breder mit Net over ham, så han fanges i mit Garn, og jeg bringer
    ham til Babel for der at gå i Rette med ham for den Troløshed, han viste mig.
  vie-OVCB: Ta sẽ tung lưới, làm nó mắc vào bẫy. Ta sẽ đưa nó sang Ba-by-lôn, để xét
    xử về việc phản bội Ta.
  guj-2017: હું તેના પર મારી જાળ નાખીશ, તે મારા ફાંદામાં સપડાશે. હું તેને બાબિલમાં
    લાવીને તેણે મારી સાથે જે વિશ્વાસઘાત કર્યો તેને લીધે તેની સાથે વિવાદ કરીશ.
  pon-2006A: I pahn pahkpeseng ei uhk oh kalowehdi loale. I pahn ketikilahng Papilonia
    oh kaloke wasao, pwehki e soaloalopwoatohng ie.
  por-BRBSL: Espalharei minha rede sobre ele, e ele será apanhado em minha armadilha.
    Levá-lo-ei à Babilônia e entrarei em juízo com ele lá por sua transgressão que
    ele cometeu contra mim”.
  cth-cth: Tamlawk hoi ka ramuk vaiteh, kaie masi dawk a kâman han. Babilon vah ka
    ceikhai vaiteh, hawvah kâlawk eknae, kaie lathueng kâlawk a eknae roeroe dawk
    lawk ka ceng han.
  twi-twi: Mɛtrɛw mʼasau mu wɔ ne so na mʼafiri beyi no. Mede no bɛba Babilonia na
    mabu no atɛn wɔ hɔ, efisɛ wanni me nokware.
  hlt-hlt: Anih te ka lawk ka tung pah vetih ka rhalvong dongah man ni. Anih te Babylon
    la ka khuen vetih a boekoeknah neh kai taengah boe a koek te anih soah lai ka
    tloek ni.
  tbz-SIM: N yóó ò dìí nticùɔ̀tì nti kòo tɑ n dìtɛ̀ miɛkɛ kɛ̀ nh ò kònnɛ̀ Bɑbidɔnni,
    kóò bekɛ́nɛ̀ ò n yetɛ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kɨ an suiragham, mati gumazim asɨzibar suizir ivem onegha a mɨkɨnizɨ an
    an suira. Kɨ a inigh Babilonɨn mangɨ munagh an arazir akɨrim ragha na gasarazim
    tuisɨgh, egh ivezir kuram a danɨngam.
  dop-dop: Mɑɑ nyǝpɩ-ɩ puluɣu nɑ mɑ́ kpɑ-ɩ mɑ kɑtɔkɑ tɑɑ. Mɑɑ ponɑ-ɩ Pɑpiloni nɑ mɑ́
    hʋʋnɑ-ɩ tɔm kɛ timpi ɩ tɑ nɩɩnɑ-m tɔ.
  azb-azb: Onun üstünə Öz torumu sərəcəyəm, onu Öz tələmə salıb Babilə gətirəcəyəm.
    Mənə xəyanət etdiyinə görə orada onu mühakimə edəcəyəm.
  eng-DBY: And I will spread my net upon him, and he shall be taken in my snare; and
    I will bring him to Babylon, and will enter into judgment with him there for his
    unfaithfulness in which he hath been unfaithful against me.
  hin-2017: मैं अपना जाल उस पर फैलाऊँगा और वह मेरे फंदे में फँसेगा; और मैं उसको बाबेल
    में पहुँचाकर उस विश्वासघात का मुकद्दमा उससे लड़ूँगा, जो उसने मुझसे किया है।
  wol-KYG: Maa koy laaw sama mbaal, mu lonkoo samab caax, ma yóbbu ko Babilon, layoo
    faak moom ñàkke worma gi mu ma ñàkke worma.
  eng-YLT: And I have spread out for him My snare, And he hath been caught in My net,
    And I have brought him in to Babylon, And pleaded with him there his trespass,
    That he hath trespassed against Me.
  eng-WYC-2017: And I shall spread abroad my net [up] on him, and he shall be taken
    in my net, and I shall bring him into Babylon; and there I shall deem him in the
    trespassing, by which he despised me.
  eng-WMBB: I will spread my net on him, and he will be taken in my snare. I will
    bring him to Babylon, and will enter into judgement with him there for his trespass
    that he has trespassed against me.
  urd-GVH: मैं उस पर अपना जाल डाल दूँगा, उसे अपने फंदे में पकड़ लूँगा। चूँकि वह मुझसे
    बेवफ़ा हो गया है इसलिए मैं उसे बाबल ले जाकर उस की अदालत करूँगा।
  rug-rug: Kote ivara nia Rau sa Qua vaqara meke saputu vagia si asa koasa Qua sipata.
    Kote turaṉa la nia Rau pa Babiloni meke vasina kote pitu ia Rau si asa sina lopu
    kopu nia sa sa nana vina tatara koa Rau.
  gaz-gaz: Ani kiyyoo koo isaaf nan diriirsa; innis kiyyoo kootiin ni qabama. Sababii
    inni anaaf amanamuu dideef ani Baabilonitti isa geessee achitti isatti nan mura.
  fra-LSG: J’étendrai mon rets sur lui, et il sera pris dans mon filet; je l’emmènerai
    à Babylone, et là je plaiderai avec lui sur sa perfidie à mon égard.
  yal-yal: N na n ma yalaan soma nɛn a xun na, a yi a suxu n ma lutin na, n yi a xali
    Babilɔn yi, n yi sa a makiti mɛnni lan a tinxintareyaan ma a naxan liga n na.
  haw-1868: A e hohola au i ka'u upena maluna ona, a e hei oia i ka'u pahele; a e
    lawe au ia ia ma Babulona, a e hakaka au me ia ilaila, no kona hewa ana i hana
    hewa mai ai ia'u.
  arb-NAV: وَأَنْشُرُ شَبَكَتِي عَلَيْهِ فَيَقَعُ فِي شَرَكِي، وَأُحْضِرُهُ إِلَى
    بَابِلَ وَأُحَاكِمُهُ هُنَاكَ عَلَى مَا ارْتَكَبَهُ مِنْ تَعَدٍّ عَلَيَّ.
  ewe-ewe: Makeke nye ɖɔ nɛ, eye nye mɔ aɖee. Makplɔe ayi Babilonia, eye mabu fɔe
    le afi ma, elabena meto nyateƒe nam o.
  eng-LEE: And I will spread my net over him, and he shall be caught in my snare,
    and I will bring him to Babylon, and will hold judgment with him there for his
    trespass which he hath committed against me.
  asm-FB: মই তেওঁৰ ওপৰত মোৰ জাল মেলিম আৰু তেওঁ মোৰ ফান্দত ধৰা পৰিব। তেতিয়া মই তেওঁক
    বাবিললৈ নি তেওঁ মোৰ অহিতে কৰা তেওঁৰ অপৰাধৰ কাৰণে সেই ঠাইত তেওঁৰ ওপৰত গোচৰ কৰিম।
  sus-A: ﭑ نَ ﭑ مَ يّلّ عِتَلَمَ نّ عَ يَ رَ، ﭑ عَ سُشُ ﭑ مَ فَنتَنيِ رَ. ﭑ عَ شَنِنمَ
    نّ بَبِلْن بْشِ مَ، ﭑ قَ عَ حَشَنكَتَ عَ شَ يَنقَنتٍيَ شَ قٍ رَ مّننِ، عَ نَشَن
    نَبَشِ ﭑ نَ.
  fra-SBL: J'étendrai mon filet sur lui, et il sera pris dans mon piège. Je l'emmènerai
    à Babylone, et là j'entrerai en jugement avec lui pour la faute qu'il a commise
    envers moi.
  hbo-hbo: וּפָרַשְׂתִּ֤י עָלָיו֙ רִשְׁתִּ֔י וְנִתְפַּ֖שׂ בִּמְצֽוּדָתִ֑י וַהֲבִיאֹותִ֣יהוּ
    בָבֶ֗לָה וְנִשְׁפַּטְתִּ֤י אִתֹּו֙ שָׁ֔ם מַעֲלֹ֖ו אֲשֶׁ֥ר מָֽעַל־בִּֽי׃
  kik-kik: Nĩngamũtambũrũkĩria wabu wakwa, nake agwatio nĩ mũtego wakwa. Nĩngamũrehe
    Babuloni ndĩmũciirithĩrie kuo, tondũ nĩagire kwĩhokeka harĩ niĩ.
  fra-NCL: J’étendrai sur lui mon rets, et il sera pris dans mon filet ; je le ferai
    venir à Babylone, et là je le mettrai en cause pour sa perfidie qu’il a montrée
    envers moi.
  cek-AK: Anih han palok ka payang pae moe, thaang pongah ka mansak han, kai khaeah
    oep kaom ah khosah ai, zaehaih a sak pongah, anih to Babylon ah ka hoih moe, to
    ah lok ka caek han, tiah thuih.
  cuk-cuk: An-saki an Judá-reygi mioed, geb agi an gaoed. An Babilonia-yarse nidoed.
    Agi angi-nosad-ulale, an ega igar-nabogoed.
  uig-CYR: Мән Өз торумни үстигә йейип ташлаймән, у Мениң қилтиғимда тутулиду; Мән
    уни Бабилға апиримән һәмдә шу йәрдә Маңа қилған мутләқ вапасизлиғи үчүн униң үстигә
    һөкүм чиқирип җазалаймән.
  tel-2017: నా వల అతనిపై విసురుతున్నాను. అతడు నా ఉచ్చులో చిక్కుకుంటాడు. రాజద్రోహం
    చేసినందుకూ, నాకు నమ్మకద్రోహం చేసినందుకూ అతనిపై శిక్ష అమలు పరచడానికి అతణ్ణి బబులోనుకి
    తీసుకు వెళ్తాను.
  hat-BSA: Filè Mwen an va kouvri li nèt e li va kenbe nan pèlen an. Epi Mwen va mennen
    li Babylone e antre nan jijman avèk li selon zak enfidèl ke li te komèt kont Mwen
    an.
  kos-kos: Nga ac laknelik sie nwek in sruokilya. Na nga ac usalla nu Babylonia ac
    sang kai nu sel we, mweyen el tia pwaye nu sik.
  hbo-WLC: וּפָרַשְׂתִּ֤י עָלָיו֙ רִשְׁתִּ֔י וְנִתְפַּ֖שׂ בִּמְצֽוּדָתִ֑י וַהֲבִיאוֹתִ֣יהוּ
    בָבֶ֗לָה וְנִשְׁפַּטְתִּ֤י אִתּוֹ֙ שָׁ֔ם מַעֲל֖וֹ אֲשֶׁ֥ר מָֽעַל־בִּֽי׃
  ibo-ibo: Aga m agbasa ụgbụ m nʼụzọ o si aga; ọnya m ga-amakwa ya. Aga m ewetakwa
    ya na Babilọn, nọdụkwa nʼebe ahụ taa ya ahụhụ nʼihi na ọ kwesighị ntụkwasị obi
    nye m.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆପଣା ଜାଲ ତାହା ଉପରେ ପ୍ରସାରିବା ଓ ସେ ଆମ୍ଭ ଫାନ୍ଦରେ ଧରାଯିବ, ଆଉ ଆମ୍ଭେ
    ତାହାକୁ ବାବିଲକୁ ନେଇଯିବା ଓ ସେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଯେଉଁ ସତ୍ୟ-ଲଙ୍ଘନ ଅପରାଧ କରିଅଛି, ତହିଁ
    ସକାଶୁ ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ତାହାର ବିଚାର କରିବା।
  chk-chk: Iwe, üpwe aturala ai toloia won, pwe epwe tup lon. Üpwe pwal emwenala Papilon
    o kapwüng ngeni ikenan, pokiten a atai an pwon fän akapel ngeniei.
  rop-rop: Ai garra spredimat det net en ai garra trepam im en ai garra deigim im
    langa Bebalon en ai garra panishim im deya na, dumaji im nomo trubala langa mi.
  ukr-1871: І закину на його невід мій, і вловиться він у сїть мою, та й одведу його
    в Вавилон, і буду там судитись із ним за його віроломність проти мене.
  deu-1951: Ich will mein Netz über ihn ausspannen, und er soll in meinem Garn gefangen
    werden. Ich will ihn gen Babel führen; daselbst will ich mit ihm ins Gericht gehen
    wegen des Treubruchs, den er an mir begangen hat.
  eng-JPS: And I will spread My net upon him, and he shall be taken in My snare, and
    I will bring him to Babylon, and will plead with him there for his treachery that
    he hath committed against Me.
  srp-1865: Jer æu razapeti nad njim mrežu svoju i uhvatiæe se u zamku moju; i odvešæu
    ga u Vavilon, i ondje æu se suditi s njim za bezakonje koje mi uèini.
  lug-lug: Ndimutegera akatimba kange, n’agwa mu mutego gwange, era ndimuleeta e Babulooni
    ne musalira omusango olw’obutali bwesigwa bwe gye ndi.
  heb-heb: ופרשתי עליו רשתי ונתפש במצודתי והביאותיהו בבלה ונשפטתי אתו שם מעלו אשר
    מעל בי׃
  ben-IRV: আর আমি নিজের জাল তার উপরে পাতব, সে আমার ফাঁদে ধরা পড়বে; আমি তাকে বাবিলে
    নিয়ে যাব এবং সে আমার বিরুদ্ধে যে সত্যলঙ্ঘন করেছে, তার জন্য সেখানে আমি তার বিচার
    করব।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣਾ ਜਾਲ਼ ਉਹ ਦੇ ਉੱਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਉਹ ਮੇਰੀ ਫਾਹੀ ਵਿੱਚ ਫਸ ਜਾਵੇਗਾ ਅਤੇ
    ਮੈਂ ਉਹ ਨੂੰ ਬਾਬਲ ਲੈ ਆਵਾਂਗਾ ਅਤੇ ਜਿਹੜੀ ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਬੇਈਮਾਨੀ ਕੀਤੀ ਹੈ, ਉਹ ਦੀ ਬੇਈਮਾਨੀ
    ਦੇ ਬਾਰੇ ਉੱਥੇ ਉਸ ਦੇ ਕੋਲੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਾਂਗਾ।
  mya-JVB: ငါ သည် ပိုက်ကွန် နှင့် အုပ် ၍ ၊ ငါ ၏ကျော့ကွင်း နှင့် ကျော့ ပြီးလျှင် ၊
    ဗာဗုလုန် မြို့သို့ ဆောင် သွားမည်။ ငါ့ ကို ပြစ်မှား သောအပြစ် ကြောင့် ထို မြို့
    ၌ ငါစစ်ကြော စီရင် မည်။
  hmo-hmo: Lau ese egu reke be iena latanai do lau negea lao, bona reke ena varodia
    ese ia do idia dogoatao. Vadaeni lau ese Babulonia dekenai ia do lau abia lao.
    Unuseni lau dekenai ia karaia koikoi karana dainai do lau kota henia momokani.
  urd-urd: और मैं अपना जाल उस पर फैलाऊँगा और वह मेरे फन्दे में पकड़ा जाएगा, और मैं
    उसे बाबुल को ले आऊँगा, और जो मेरा गुनाह उसने किया है उसके बारे मैं वहाँ उससे हुज्जत
    करूँगा।
  rus-SYN: И закину на него сеть Мою, и пойман будет в тенета Мои; и приведу его в
    Вавилон, и там буду судиться с ним за вероломство его против Меня.
  bqc-SIM: Má ba kpaɛ̀, i aà kṹ, mí taaànↄ Babɛli. We má yã́kpalɛkɛuaànↄ
    náaisaiyã pↄ́ a kɛ̀mɛɛ yã́i.
  tcz-CHONGTHU: Keiman kalen achunga kakhukhuma, kathanga kamat ding ahi. Babylonna
    kapuilutna keidouna agalmi ho kithopia apanjeh a athu katandiing ahi.
  mar-mar: मी आपले पाश त्याच्यावर टाकीन, त्यास पारध म्हणून पकडेन, मग त्यास बाबेलात
    नेईन आणि शासन अमलात आणिन जेव्हा त्यांनी देशद्रोह केला व माझ्याशी विश्वासघात केला.
  qub-qub: Wascawan lasyaypami charishaj Babiloniaman apachinäpaj. Chaychönami imanir
    nogata mana wiyacamashantapis tapushaj.
  bqp-bqp: Kon nùn yinɑ bɛriɑ kpɑ u wɔri ye sɔɔ. Kon kɑ nùn dɑ Bɑbiloniɔ. Miyɑ kon
    nùn siri win nɑɑnɛ sɑri te u kuɑn sɔ̃.
  hat-hat: M'ap voye privye m' sou ou, w'ap pran nan may yo, m'ap trennen ou lavil
    Babilòn. Se la m'ap pini ou pou kenbe ou pa te kenbe pawòl ou avè m'.
  eng-BSB: I will spread My net over him and catch him in My snare. I will bring him
    to Babylon and execute judgment upon him there for the treason he committed against
    Me.
  eng-WEBPB: I will spread my net on him, and he will be taken in my snare. I will
    bring him to Babylon, and will enter into judgement with him there for his trespass
    that he has trespassed against me.
  kbq-kbq: Nagra kukoni'a eri atranenkeno ana kukomo azerinige'na avre'na Babiloni
    kumate knazana ome amigahue. Na'ankure huvempama hu'nea kea rutagreno, Nagritera
    mani fatgo hunora omani'ne.
  nhe-BL: Huajca na nijmajcahuilis nomatla para nijmasiltis. Huan nijhuicas ipan tlali
    Babilonia huan nepa nijtlatzacuiltis pampa moyolajcomanqui ica na huan nechixpanoc.
  gub-BL: Amuzaiko putar kyhawhu zàwenugar miar pyhykaw romo ihe nehe. Apyhyk putar
    a'e tuwihawete ipupe nehe. Araha putar Mawiron pe nehe. Azepyk putar hehe a'e
    pe nehe. Ta'e upytu'u hereruzar ire a'e xe.
  eng-DRA: 'And I will spread my net over him, and he shall be taken in my net: and
    I will bring him into Babylon, and will judge him there for the transgression
    by which he hath despised me.'
