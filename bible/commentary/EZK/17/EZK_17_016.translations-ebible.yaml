  hlt-hlt: Kai tah hingnah ni tite ka Boeipa Yahovah kah olphong ni. Manghai khohmuen
    ah anih te ka manghai sak. A olcaeng a sit tih a taengkah a paipi te a phae dongah
    Babylon lakli ah duek saeh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bomu! Kɛ̀ míì bɛ́i. Okpɑ̀ɑ̀tì wèè ò pĩ ntikpɑ̀tì,
    ò sènkɛ̀rì weè kó dinùù ò do ò dɔúnnɛ̀ dì kɛ tɔ̃̀tɛ mɛtɑummɛ̀ ò do ò dɔ̀ɔ̀nɛ̀
    mɛ̀, weè kpɑ̀ɑ̀tì kó dihɛì Bɑbidɔnni miɛkɛ nkɛ ò yóó kúmɛ̀.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra ikia mamaghɨra iti,
    kɨ uan ziamɨn guizbangɨra kamaghɨn mɨgei: Judan atrivim mangɨ Babilonɨn kantrin
    kalabusɨn ikɨ mangɨ aremegham. Bizir kamɨn mɨngarim kamakɨn, Babilonɨn atrivim
    anemɨsevezɨ, an atrivir igiamɨn iti. Egha a Babilonɨn atrivim ko akar dɨkɨrɨzir
    gavgavim gamua ghaze, an an apengan ikɨva bizibar amuam. Egha a uabɨ akar dɨkɨrɨzir
    gavgavimɨn aghuagha anebɨki.'
  dop-dop: 'Ntɛnɑ Tɑcɑɑ Ɩsɔ sɩ: Mɑɣɑ Ɩsɔ weesuɣu tʋ kɛ́. Ɩsɩɩ pʋntʋ ɩnɩ ɩ sǝpɑ wulɑʋ
    wei ɩnɩ ɩ tʋ-ɩ kɑwulɑɣɑ kɛ mpʋ tɔ ɩ tɛ Pɑpiloni. Mpi tɔ, ɩ yɔkɑ ɩ́ nɑ wulɑʋ ɩnɩ
    pɑ tuunɑʋ nɑ pɑ nɔɣɔ pɛɛlʋɣʋ.'
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Varlığıma and olsun ki, hökmən onu taxta oturdan
    padşahın ölkəsində – Babildə öləcək, çünki içdiyi anda xor baxdı, bağladığı əhdi
    pozdu.'
  eng-DBY: '[As] I live, saith the Lord Jehovah, verily in the place of the king that
    made him king, whose oath he despised, and whose covenant he broke, even with
    him, in the midst of Babylon, shall he die.'
  hin-2017: प्रभु यहोवा यह कहता है, मेरे जीवन की सौगन्ध, जिस राजा की खिलाई हुई शपथ
    उसने तुच्छ जानी, और जिसकी वाचा उसने तोड़ी, उसके यहाँ जिसने उसे राजा बनाया था,
    अर्थात् बाबेल में ही वह उसके पास ही मर जाएगा।
  wol-KYG: «“Giñ naa ko ci man miy dund, kàddug Boroom bi Aji Sax jee, ci biir réewum
    buur boobu ko fal, te mu sàggane la mu ko giñaloon, wor kàddu ga mu fasante woon
    ak moom, ci biir Babilon googu lay deeye.
  eng-YLT: I live — an affirmation of the Lord Jehovah, Doth he not — in the place
    of the king who is causing him to reign, Whose oath he hath despised, And whose
    covenant he hath broken, With him — in the midst of Babylon — die?
  eng-WYC-2017: I live, saith the Lord God, for in the place of the king that made
    him king, whose oath he made void, and brake the covenant, which he had with him,
    in the midst of Babylon he shall die.
  eng-WMBB: “‘As I live,’ says the Lord GOD, ‘surely in the place where the king dwells
    who made him king, whose oath he despised, and whose covenant he broke, even with
    him in the middle of Babylon he will die.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि मेरी हयात की क़सम, उस शख़्स ने क़सम के
    तहत शाहे-बाबल से अहद बाँधा है, लेकिन अब उसने यह क़सम हक़ीर जानकर अहद को तोड़ डाला
    है। इसलिए वह बाबल में वफ़ात पाएगा, उस बादशाह के मुल्क में जिसने उसे तख़्त पर बिठाया
    था।
  rug-rug: Hinokara gua sapu toaqu si Arau, zama vura gua si Arau Zihova sa Baṉara,
    sapu kote mate si asa pa Babiloni, koasa popoa tanisa baṉara sapu vekona si asa
    koasa habohabotuana baṉara. Asa sa baṉara sapu sa nana tinokotokoro sapu ta veko
    palae meke sa nana vinariva egoi sapu ta seke.
  gaz-gaz: “ ‘Ani jiraataadhaatii, jedha Waaqayyo Gooftaan; inni Baabilon keessatti
    biyyuma mooticha teessoo irra isa kaaʼe kan inni kakuu isaa tuffatee walii galtee
    isaas cabse sanaa keessatti ni duʼa.
  fra-LSG: Je suis vivant! Dit le Seigneur, l’Éternel, c’est dans le pays du roi qui
    l’a fait régner, envers qui il a violé son serment et dont il a rompu l’alliance,
    c’est près de lui, au milieu de Babylone, qu’il mourra.
  yal-yal: Marigina Alatalaa falan ni ito ra, a naxa, “Habadan Ala nan n na, n bata
    n kɔlɔ n yɛtɛni! Yuda mangani ito faxama Babilɔn mangana yamanan nin, naxan a
    findixi mangan na. Amasɔtɔ a bata a kɔlɔ xuiin kala, a mi layirin nakamalixi e
    tagi.
  haw-1868: Ma ko'u ola ana, wahi a Iehova ka Haku, he oiaio, ma kahi o ke alii ka
    mea i hoolilo ia ia i alii, ka mea nona ka hoohiki ana ana i hoowahawaha ai, a
    o kona berita hoi kana i uhai aku ai, me ia mawaenakonu o Babulona e make ai ia.
  arb-NAV: حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، إِنَّهُ يَمُوتُ عِنْدَهُ فِي بَابِلَ،
    مَدِينَةِ الْمَلِكِ الَّذِي نَصَبَهُ مَلِكاً، فَازْدَرَى هُوَ حِلْفَهُ، وَنَكَثَ
    عَهْدَهُ.
  ewe-ewe: “Aƒetɔ Yehowa gblɔ be, ‘Zi ale si mele agbe la, aku ɖe Babilonia, ɖe fia
    si ɖoe zi dzi la ƒe anyigba dzi, ame si ƒe atam wòdo vloe kple ame si ƒe nubabla
    wòtu.
  eng-LEE: As I live, saith the Lord Eternal, surely in the residence of the king
    that hath made him king, whose oath he hath despised, and whose covenant he hath
    broken, even near him in the midst of Babylon shall he die.
  asm-FB: ‘মোৰ জীৱনৰ শপত, প্ৰভু যিহোৱাই কৈছে - যি ৰজাই তেওঁ নিজ থকা ঠাইত তেওঁক ৰজা
    পাতিলে, যাৰ শপত তেওঁ তুচ্ছ কৰিলে আৰু যাৰ নিয়মটি তেওঁ ভাঙিলে, বাবিলৰ মাজত তেওঁৰ
    তাতেই মৃত্যু হ’ব।
  sus-A: ﭑ بَرَ ﭑ كَلِ، ﭑ تَن عَلَتَلَ نَن شُي عَ رَ، عَ قَشَمَ بَبِلْن بْشِ نَن مَ،
    مَنفّ قّ مَ نَشَن مَنفّيَ سٌشِ عَ يِ رَ، عَ نَشَن شَ سَاتّ مَبٍرٍشِ، عَ عَ كَنَ.
  fra-SBL: « Je suis vivant, dit le Seigneur Yahvé, dans le lieu où habite le roi
    qui l'a fait roi, dont il a méprisé le serment et rompu l'alliance, il mourra
    avec lui au milieu de Babylone.
  hbo-hbo: חַי־אָ֗נִי נְאֻם֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֗א בִּמְקֹום֙ הַמֶּ֙לֶךְ֙ הַמַּמְלִ֣יךְ
    אֹתֹ֔ו אֲשֶׁ֤ר בָּזָה֙ אֶת־אָ֣לָתֹ֔ו וַאֲשֶׁ֥ר הֵפֵ֖ר אֶת־בְּרִיתֹ֑ו אִתֹּ֥ו בְתֹוךְ־בָּבֶ֖ל
    יָמֽוּת׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga atĩrĩ: Ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo,
    mũndũ ũcio agaakuĩra kũu Babuloni, bũrũri wa mũthamaki ũcio wamũikarĩirie gĩtĩ
    kĩa ũthamaki, ũcio aanyararire mwĩhĩtwa wake na agĩthũkia kĩrĩkanĩro gĩake.'
  fra-NCL: 'Je suis vivant, — oracle du Seigneur Yahweh : C’est dans la ville du roi
    qui l’a fait régner, dont il a méprisé le serment et dont il a rompu l’alliance,
    c’est chez lui, dans Babylone, qu’il mourra.'
  cek-AK: Angraeng Sithaw mah, Kai ka hing baktiah, anih han siangpahrang ah sahkung,
    siangpahrang lokkamhaih to aek moe, lokmaihaih to phraek pongah, anih loe siangpahrang
    ohhaih ahmuen Babylon vangpui thungah dueh tih.
  cuk-cuk: Ani an Bab-Jehová-Bela-Gangued-Nikadi soged, Judá-rey Babiloniaʼgi berguoe,
    rey-e-nug-imaksad-yargi burgoe. Na e-ibmar-ise-sogar-imaksad gwen imaksasulid,
    deginbali, Babilonia-reybo-igar-mesisadgi annasbalid.
  uig-CYR: Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар, — бәрһәқ у өзини
    падиша қилған падишаниң зиминидә, — йәни униң қәсимини кәмситкән, әһдисини бузған
    һелиқи падишаниң зиминидә, — униң йенида, Бабилниң оттурисида өлиду.
  tel-2017: నా ప్రాణం పైన ఒట్టు, ఇది ప్రభువైన యెహోవా చేస్తున్న ప్రకటన. ఎవరితో చేసిన
    నిబంధనను అతడు భంగ పరిచాడో, ఏ రాజు దగ్గర ఒట్టు పెట్టాడో, ఏ రాజు తనని రాజుగా చేశాడో
    ఆ రాజు రాజ్యంలోనే అతడు చనిపోతాడు. అతడు బబులోను లోనే చనిపోతాడు!
  hat-BSA: “‘Jan Mwen viv la’, deklare Senyè BONDYE a, ‘Anverite, nan peyi wa ki te
    fè l wa, sèman a sila li te meprize a, e akò a sila li te kraze a; alò, avèk li
    menm,nan mitan Babylone, li va mouri.
  kos-kos: LEUM GOD Fulatlana El fahk, “In oana ke nga pa God moul, tokosra se inge
    ac misa in acn Babylonia, mweyen el kunausla fulahk lal ke wulela se el orala
    inmasrlol ac tokosra lun Babylonia, su srisrngilya tuh elan tokosra.
  hbo-WLC: חַי־אָ֗נִי נְאֻם֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֗א בִּמְקוֹם֙ הַמֶּ֙לֶךְ֙ הַמַּמְלִ֣יךְ
    אֹת֔וֹ אֲשֶׁ֤ר בָּזָה֙ אֶת־אָ֣לָת֔וֹ וַאֲשֶׁ֥ר הֵפֵ֖ר אֶת־בְּרִית֑וֹ אִתּ֥וֹ בְתוֹךְ־בָּבֶ֖ל
    יָמֽוּת׃
  ibo-ibo: “ ‘Nʼezie, dịka mụ onwe m na-adị ndụ, otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị kwubiri, ọ ga-anwụ na Babilọn, nʼala nke eze ahụ mere ka ọ nọkwasị
    nʼocheeze, bụ onye o ledara ịṅụ iyi ya anya mebikwaa ọgbụgba ndụ ya.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଯେଉଁ ରାଜା ତାହାକୁ
    ରାଜା କଲା, ଯାହାର ଶପଥ ସେ ତୁଚ୍ଛ କଲା ଓ ଯାହାର ନିୟମ ସେ ଭାଙ୍ଗିଲା, ସେହି ରାଜାର ବାସସ୍ଥାନ
    ବାବିଲ ମଧ୍ୟରେ ଓ ତାହାର ନିକଟରେ, ସେ ନିଶ୍ଚୟ ମରିବ।
  chk-chk: Mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa, ei king epwe fokun
    mäla lon Papilon, lon lenien ewe chök king a seikätä lon wisan wisen king, pun
    a aücheangaua o atai an we pwonen atipeeu a eäni fän akapel ngeni.
  rop-rop: “Wal mi na YAWEI det boswan God, en trubala ai dalim yu. Det king brom
    Juda garra dai langa Bebalon, dumaji imbin breigim det pramis weya imbin meigim
    garram det king brom Bebalon, hubin meigim im jidan king.
  ukr-1871: Так певно, як я живу, говорить Господь Бог, у столицї того царя, що настановив
    його царем, а котрому він криво присягав, і поламав свою з ним умову, в него в
    Вавилонї він умре.
  deu-1951: So wahr ich lebe, spricht Gott, der HERR, er wird an dem Ort, da der König
    wohnt, der ihn zum König gemacht, dessen Eid er aber verachtet und dessen Vertrag
    er übertreten hat, mitten in Babel bei ihm sterben müssen!
  eng-JPS: As I live, saith the Lord GOD, surely in the place where the king dwelleth
    that made him king, whose oath he despised, and whose covenant he broke, even
    with him in the midst of Babylon he shall die.
  srp-1865: Tako ja živ bio, govori Gospod Gospod, u mjestu onoga cara koji ga je
    zacario, kojemu je zakletvu prezreo i kojemu je vjeru prestupio, kod njega æe
    u Vavilonu umrijeti.
  lug-lug: “ ‘Nga bwe ndi omulamu, bw’ayogera Mukama Katonda, alifiira mu Babulooni,
    mu nsi eya kabaka eyamufuula kabaka, gwe yanyooma mu kirayiro kye n’amenya n’endagaano
    gye baakola.
  heb-heb: חי אני נאם אדני יהוה אם לא במקום המלך הממליך אתו אשר בזה את אלתו ואשר הפר
    את בריתו אתו בתוך בבל ימות׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, যেমন আমি জীবন্ত, যে রাজা তাকে রাজা করল, যার
    শপথ সে তুচ্ছ করল ও যার নিয়ম সে ভাঙ্গল, সেই রাজার বাসস্থানে ও তারই কাছে বাবিলের
    মধ্যে সে মরবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ! ਉਹ ਉਸੇ ਥਾਂ ਜਿੱਥੇ ਉਸ ਰਾਜੇ
    ਦਾ ਵਾਸ ਹੈ, ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਰਾਜਾ ਬਣਾਇਆ, ਜਿਸ ਦੀ ਸਹੁੰ ਨੂੰ ਉਸ ਨੇ ਤੁੱਛ ਜਾਣਿਆ ਅਤੇ ਜਿਹੜਾ
    ਨੇਮ ਉਹ ਨੇ ਭੰਗ ਕੀਤਾ ਅਰਥਾਤ ਬਾਬਲ ਵਿੱਚ ਉਸੇ ਦੇ ਕੋਲ ਮਰੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ အသက်ရှင် သည်အတိုင်း၊ အကယ် စင်စစ်ရှင်
    ဘုရင်အရာ၌ ခန့်ထားသော ရှင်ဘုရင် ၏သစ္စာ ကို မ ရိုမသေပြု၍ ပဋိညာဉ် ကိုဖျက် သောကြောင့်
    ၊ ထိုရှင် ဘုရင်နေရာ ဗာဗုလုန် မြို့အလယ် ၌ သေ ရလိမ့်မည်။
  hmo-hmo: “Lau, mauri ena Dirava, egu ladana dekenai lau gwauhamata inai, unai Iuda
    ena king be Babulonia dekenai do ia mase. Inai iena mase ena badina be, Babulonia
    ena king ese king dagi ia henia, to iena gwauhamata helagana, bona Babulonia ena
    king danu ia karaia gwauhamata taravatuna ia hamakohia dainai.
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम, वह उसी जगह जहाँ उस
    बादशाह का घर है जिसने उसे बादशाह बनाया और जिसकी क़सम को उसने बेकार जाना और जिसका
    'अहद उसने तोड़ा, या'नी बाबुल में उसी के पास मरेगा।
  rus-SYN: 'Живу Я, говорит Господь Бог: в местопребывании царя, который поставил
    его царем, и которому данную клятву он презрел, и нарушил союз свой с ним, он
    умрет у него в Вавилоне.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, ń ma kuao a ga kía pↄ́ à aà kpà kpalaupi mɛɛwia
    Babɛliɛ, kɛ́ à sakà lɛ́ pↄ́ a gbɛ̃̀ɛ̀u à lɛdoũ pↄ́ a kɛ̀aànↄ gbòo yã́i.
  tcz-CHONGTHU: Ahipoi tahbeh mongin keima kahing jinge tin thaneitah Pakaiyin aseije.
    Akitepna donse louva asuhkeh peh leng vaipo tung doh pa Babylon gamsunga chu Israel
    lengpa thiden ding ahitai.
  mar-mar: माझ्या जीवताची शपथ असे परमेश्वर देव जाहीर करतो तो निश्चित राज्याच्या भूमीत
    मरेल ज्याने त्यास राजा केले, ज्या राजाने करार केला ज्याने त्यास तुच्छ लेखून करार
    मोडला. तो बाबेलाच्या मध्यवर्ती ठिकाणी मरेल.
  qub-qub: ¡Manami! Babiloniapa rayninwan parlacushanta manacajman churar mana cumlëga
    Babiloniachömi wañonga. Judächo ray cananpaj churaj rayta mana wiyacushanpitami
    chayno wañonga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, sinɑ boko wi, u koo gbiwɑ
    sunɔ wi u nùn bɑndu wɛ̃n temɔ. Domi u ǹ win nɔɔ mwɛɛru yibie. Bɑbiloni miyɑ u
    koo gbi.
  hat-hat: 'Se mwen menm, Seyè sèl Mèt la, k''ap pale: Jan nou konnen mwen vivan vre
    a, wa a pral lavil Babilòn, paske li te kase kontra a, li pa t'' respekte kondisyon
    li te pase ak wa lavil Babilòn lan ki te mete l'' la pou gouvènen peyi a.'
  eng-BSB: ‘As surely as I live,’ declares the Lord GOD, ‘he will die in Babylon,
    in the land of the king who enthroned him, whose oath he despised and whose covenant
    he broke.
  eng-WEBPB: “‘As I live,’ says the Lord GOD, ‘surely in the place where the king
    dwells who made him king, whose oath he despised, and whose covenant he broke,
    even with him in the middle of Babylon he will die.
  kbq-kbq: Kasefa hu'na mani'noa Ra Anumzana Nagra hankavenentake Anumzamo'na huankino,
    tamage huno Juda kini ne'mo'a kinima azeri otigekema kema anakike huhagerafi huvempa
    kema hu'na'a kini ne'mofo kumapi Babiloni frigahie.
  nhe-BL: Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para temachtli miquis
    nopa tlanahuatijquetl tlen tlali Judá tlen quiixpanoc nopa tlajtoli. Miquis ipan
    tlali Babilonia campa itztoc nopa tlanahuatijquetl tlen quimacac tequihuejcayotl
    para ma tlanahuati huan tlen quichijqui nopa tlajtoli ihuaya tlen yaja quiixpanoc.
  gub-BL: Amume'uahy tuwe ko ma'e herekuwe haw rehe ihe kury, i'i zanezar Tuweharupi
    Wiko Ma'e. 'Aw tuwihawete umàno putar Mawiron ywy rehe a'e nehe. Ta'e uzuhaw wemimume'u
    kwer a'e xe. Uzapokatu uze'egaw Mawiron wanuwihawete rehe we. Mawiron wanuwihawete
    umuigo kar a'e awa tuwihawete romo xe a'e. Na'e a'e tuwihawete nuweruzar kwaw
    a'e ze'eg.
  eng-DRA: 'As I live, saith the Lord God: In the place where the king dwelleth that
    made him king, whose oath he hath made void, and whose covenant he broke, even
    in the midst of Babylon shall he die.'
