    oh inou lapo me e wiahiong nanmwarkien Papilonia, me kasapwiladahng ih nan mwoale.
  por-BRBSL: “, diz o Senhor Yahweh, “no lugar onde habita o rei que o fez rei, cujo
    juramento ele desprezou, e cujo pacto ele quebrou, mesmo com ele no meio da Babilônia
