verse: EZK.017.016
translations:
  mal-C: '“ ‘ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു:
    അവൻ ബാബേലിൽവെച്ച് അവനെ രാജാവാക്കിയ രാജാവിന്റെ രാജ്യത്തുവെച്ചുതന്നെ വധിക്കപ്പെടും,
    നിശ്ചയം; ആ രാജാവുമായി ചെയ്ത ശപഥം അവഗണിക്കുകയും തന്റെ കരാർ ലംഘിക്കുകയുമാണല്ലോ അവൻ
    ചെയ്തത്.'
  deu-TKW: So wahr ich lebe, ist der Spruch des Herrn Jahwe, an dem Wohnsitze des
    Königs, der ihn zum König machte, gegen den er meineidig und vertragsbrüchig geworden
    ist, bei ihm inmitten Babels soll er sterben.
  lin-lin: Na Kombo na Ngai, elobi Nkolo Yawe, akokufa kati na Babiloni, kati mokili
    ya mokonzi oyo atiaki ye na bokonzi ; pamba te atosaki te ndayi oyo alapaki liboso
    na ye mpe abukaki boyokani oyo asalaki elongo na ye.
  eng-LSV: '[As] I live—a declaration of Lord YHWH, || Does he not—in the place of
    the king who is causing him to reign, || Whose oath he has despised, || And whose
    covenant he has broken—die with him in the midst of Babylon?'
  eng-GNV: As I liue, saith the Lord God, he shall die in the middes of Babel, in
    the place of the King, that had made him King, whose othe he despised, and whose
    couenant made with him, he brake.
  eng-WEBSTER: As I live, saith the Lord GOD, surely in the place where the king dwelleth
    that made him king, whose oath he despised, and whose covenant he broke, even
    with him in the midst of Babylon he shall die.
  nhw-BL: Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para temachtli miquis
    nopa tlanahuatijquetl tlen tlali Judá catli quiixpanoc nopa camanali. Miquis ipan
    tlali Babilonia campa itztoc nopa tlanahuatijquetl catli quimacac tequiticayotl
    para ma tlanahuati huan catli quichijqui nopa camanali ihuaya catli yaya quiixpanoc.
  swh-ONEN: “ ‘Hakika kama niishivyo, asema Bwana Mwenyezi, atafia huko Babeli, katika
    nchi ya mfalme aliyemketisha katika kiti cha enzi, ambaye alidharau kiapo chake
    na kuvunja mapatano yake.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, sinɑ boko wi, u koo ɡbiwɑ
    sunɔ wi u nùn bɑndu wɛ̃n temɔ. Domi u ǹ win nɔɔ mwɛɛru yibie. Bɑbiloni miyɑ u
    koo ɡbi.
  eng-KJVCPB: As I live, saith the Lord God, surely in the place where the king dwelleth
    that made him king, whose oath he despised, and whose covenant he brake, even
    with him in the midst of Babylon he shall die.
  luo-luo: “ ‘Akwongʼora gi nyinga awuon an Jehova Nyasaye Manyalo Gik Moko Duto ni
    obiro tho e piny Babulon, ma piny mar ruoth mane okete e loch, mosechayo singruok
    mane otimo kode, kendo moseketho winjruok mane otimne.
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau na maurimu heḡereḡerena, momokani hanua
    pavapavana ta ese tau ta na pavapava tauna ai e halaoa, bena una pavapava ai e
    halaoa tauna ese dagi na e henia tauna ena gwauhamata helaḡana e dadaraia, bona
    e atua taravatuna e tataia utu; benaini, una tau na dagina e henia pavapavana
    ena noho gabuna ai baine mase, oibe, Babulono ai baine mase.'
  npi-ULB: जस्‍तो म जीवित छु— यो परमप्रभु परमेश्‍वरको घोषणा हो— उसलाई राजा बनाउने
    राजाको देशमा नै ऊ मर्नेछ, जुन राजाको शपथलाई उसले तुच्‍छ ठान्‍यो र जसको करारलाई
    उसले भङ्ग गर्‍यो । बेबिलोनको बिचमा ऊ मर्नेछ ।
  yor-yor: “ ‘Bí mo ti wà láààyè ni Olúwa Olódùmarè wí, òun yóò kú ní Babeli, ní ilẹ̀
    ọba tó fi sórí oyè, ìbúra ẹni tí ó kẹ́gàn àti májẹ̀mú ẹni tí ó dà.
  pes-OPCB: به هیچ وجه! به حیات خود قسم که پادشاه یهودا در بابِل خواهد مرد چون برخلاف
    پیمانی که با پادشاه بابِل بسته بود، عمل کرده است. آری، او در مملکت همان پادشاهی
    که او را بر تخت سلطنت نشاند، خواهد مرد!
  tgl-ULB: Habang ako ay nabubuhay! — ito ang pahayag ng Panginoong Yahweh— siya ay
    tiyak na mamamatay sa lupain ng hari na gumawa sa kaniya bilang hari, ang hari
    na siyang gumawa ng panunumpang hinamak niya at sa kasunduan na hindi niya sinunod.
    Siya ay mamamatay sa gitna ng Babilonia!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱ Ngode Datagaliwabe
    haluhe heneneore kogobi bi tigatiga larogo. Yuda kini ogoni ibu Babilono garabaya
    pialu ogoniha homolebira. Ani bulebiragonaga irane ogodagua. Babilono kini kagome
    ibu kini helo dabo helayagoyu ibugua habo nalolene bi lo wiyago habo lalu Babilono
    kini kagohondo ogoaleore bule lalu bi hongohe lo wiyagobi habo lalu biya.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​သည်​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်
    နှင့်​အ​ညီ ဤ​မင်း​သည်​မိ​မိ​ကျိန်​ဆို​ထား သည့်​ကျမ်း​သစ္စာ​ကို​မ​လေး​စား​ဘဲ၊ မိ​မိ
    အား​နန်း​တင်​ခဲ့​သည့်​ဗာ​ဗု​လုန်​မင်း​နှင့် ချုပ်​ဆို​ထား​သည့်​ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်
    ကို​လည်း​ကောင်း ချိုး​ဖောက်​သည့်​အ​တွက် ဗာ​ဗု​လုန်​မြို့​တွင်​သေ​ရ​လိမ့်​မည်။-
  bod-N: བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ། དེས་རང་གིས་བསྐྱལ་བའི་མནའ་ལ་མཐོང་ཆུང་བྱས་ཤིང་རྒྱལ་པོ་དང་བཞག་པའི་ཁ་ཆད་དོར་བས།
    ཁོ་ནི་རྒྱལ་སར་བཀོད་ས་སྟེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་ཁབ་ཏུ་འཆི་བར་འགྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, iye achafira
    muBhabhironi, munyika yamambo akamugadza pachigaro choushe, ane mhiko yaakazvidza
    uye ane chibvumirano chaakaputsa.
  spa-BLM: “‘Vivo yo’, dice el Señor Yahvé, ‘ciertamente en el lugar donde habita
    el rey que lo hizo rey, cuyo juramento despreció y cuya alianza rompió, incluso
    con él en medio de Babilonia morirá.
  cac-cac: 'A in Jehová Yajal in svac'' in ti'': A d''a Babilonia tic ol cham vin̈
    sreyal Judá chi'', yujto malaj yelc''och b''aj ix yac'' sti'' vin̈, maj sc''anab''ajej
    strato vin̈ ix sb''o yed'' vin̈ rey ix ac''an yopisio.'
  swh-ULB: Kama niishivyo! -hivi ndivyo Bwana Yahwe asemavyo-atakufa hakika katika
    nchi ya mfalme aliyemfanya mfalme, yule mfalme ambaye aliyekidharau kiapo chake,
    na ambaye aliyevunja agano lake. atakufa kati ya Babeli.
  bel-bel: 'Жыву Я, кажа Гасподзь Бог: у месцы, дзе цар, які паставіў яго царом, і
    дадзеную яму клятву ён пагардзіў і парушыў спрымірэнства сваё зь ім, ён памрэ
    ў яго ў Вавілоне.'
  deu-ELBBK: So wahr ich lebe, spricht der Herr, HERR, wenn er nicht an dem Ort des
    Königs, der ihn zum König gemacht hat, dessen Eid er verachtet und dessen Bund
    er gebrochen hat, bei ihm in Babel sterben wird!
  mbb-OT: Kenà! Su siak, is uuyag he Nengazen he MEGBEVAYÀ, nenangdù a he heini is
    hadì te Juda, siguradu he ebpatey ziyà te Babilonia, su midrapas din is uyun he
    mibpenengduan din diyà te hadì te Babilonia he iyan ingkehimuwa kandin he hadì.
  mal-2015: എന്നാണ, അവനെ രാജാവാക്കിയ രാജാവിന്റെ സ്ഥലമായ ബാബേലിൽ, അവന്റെ അരികെ വെച്ചു
    തന്നേ, അവൻ മരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു; അവനോടു ചെയ്ത സത്യം
    അവൻ ധിക്കരിക്കയും അവനുമായുള്ള ഉടമ്പടി ലംഘിക്കയും ചെയ്തുവല്ലോ.
  rmc-rmc: Avke sar me dživav, phenel o RAJ, o Adonaj, merela andro foros ole kraľiskro
    andro Babilon, savo les thoďa kraľiske, bo tele dikhľa e vera, so leske iľa, a
    prephagľa e zmluva, so leha phandľa.
  pes-OPV: 'خداوند یهوه می‌گوید: «به حیات خودم قسم که البته در مکان آن پادشاه که او
    را به پادشاهی نصب کرد و او قسم وی را خوارشمرده، عهد او را شکست یعنی نزد وی در
    میان بابل خواهد مرد.'
  ron-1924: Пе вяца Мя’, зиче Домнул Думнезеу, ‘кэ, ын цара ымпэратулуй каре л-а пус
    сэ домняскэ, фацэ де каре шь-а кэлкат журэмынтул ши ал кэруй легэмынт л-а рупт,
    лынгэ ел, ын мижлокул Бабилонулуй ва мури!
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য, তাকে যে রাজা সিংহাসনে
    বসাল, যার শপথ সে অবজ্ঞা করল, আর যার চুক্তি সে ভেঙে ফেলল সে সেই রাজার দেশ ব্যাবিলনে
    মারা যাবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, sida xaqiiqada
    ah meesha uu deggan yahay boqorkii isaga boqorka ka dhigay, oo uu isagu dhaartiisii
    quudhsaday, oo uu weliba axdigiisii jebiyey, isaga qudhdiisa ayuu Baabuloon gudaheeda
    kula dhiman doonaa.
  lat-VUC: Vivo ego, dicit Dominus Deus, quoniam in loco regis qui constituit eum
    regem, cujus fecit irritum juramentum, et solvit pactum quod habebat cum eo, in
    medio Babylonis morietur.
  eng-ASVBT: As I live, saith the Lord Jehovah, surely in the place where the king
    dwelleth that made him king, whose oath he despised, and whose covenant he brake,
    even with him in the midst of Babylon he shall die.
  ita-1885: Come io vivo, dice il Signore Iddio, egli morrà in mezzo di Babilonia,
    luogo del re che l'avea costituito re, ed appresso di lui, il cui giuramento egli
    ha sprezzato, e il cui patto egli ha rotto.
  eng-LXXUP: As I live, saith the Lord, verily in the same place where the king is
    that made him king, who dishonored my oath, and who broke my covenant, shall he
    die with him in the midst of Babylon.
  eng-ULB: As I live!—this is the Lord Yahweh's declaration—he will surely die in
    the land of the king who made him king, the king whose oath he despised, and whose
    covenant he broke. He will die in the middle of Babylon.
  spa-VBL: “Vivo yo, declara el Señor Dios, que va a morir en Babilonia, en el país
    del rey que lo puso en el trono, cuyo juramento despreció y cuyo acuerdo rompió.
  fra-_FOB: Je suis vivant! dit le Seigneur, l'Éternel, c'est dans la résidence du
    roi qui l'a fait régner, dont il a méprisé le serment et rompu l'alliance, c'est
    près de lui, au milieu de Babylone, qu'il mourra!
  mal-mal: എന്നാണ, അവനെ രാജാവാക്കിയ രാജാവിന്റെ സ്ഥലമായ ബാബേലിൽ, അവന്റെ അരികിൽ വച്ചു
    തന്നെ, അവൻ മരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്; അവനോട് ചെയ്ത സത്യം
    അവൻ ധിക്കരിക്കുകയും അവനുമായുള്ള ഉടമ്പടി ലംഘിക്കുകയും ചെയ്തുവല്ലോ.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, us shaḳhs ne qasam
    ke taht Shāh-e-Bābal se ahd bāndhā hai, lekin ab us ne yih qasam haqīr jān kar
    ahd ko toṛ ḍālā hai. Is lie wuh Bābal meṅ wafāt pāegā, us bādshāh ke mulk meṅ
    jis ne use taḳht par biṭhāyā thā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, मेकोमी मेको
    कली पिप सेल्‍ब पिप नु जशो कसम प्रेंशा, आ पशो कबल प्रोंइशा, बेबीलोन ङा पिप आ बाक्‍तीक
    सहरम बेक्‍ब।
  eng-NOY: As I live saith the Lord Jehovah, surely in the place where the king dwelleth
    that made him king, whose oath he despised, and whose covenant he broke, even
    with him in the midst of Babylon shall he die.
  ita-1927: 'Com’è vero ch’io vivo, dice il Signore, l’Eterno, nella residenza stessa
    di quel re che l’avea fatto re, e verso il quale non ha tenuto il giuramento fatto
    né osservato il patto concluso vicino a lui, in mezzo a Babilonia, egli morrà:'
  ckb-ckb: '«”یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، لە شوێنی ئەو پاشایەی کە کردی
    بە پاشا، ئەوەی سووکایەتی بە سوێندەکەی کرد و پەیمانەکەی شکاند، لەلای ئەو لە ناوەڕاستی
    بابل دەمرێت.'
  eng-BBE: By my life, says the Lord, truly in the place of the king who made him
    king, whose oath he put on one side and let his agreement with him be broken,
    even in Babylon he will come to his death.
  kan-OKCV: “ ‘ನಿಶ್ಚಯವಾಗಿ ಯಾವನಿಂದ ಅರಸನಾಗಿ ಆಯ್ಕೆಗೊಂಡನೋ ಎಂದರೆ ಯಾವನ ಪ್ರಮಾಣವನ್ನು ತಿರಸ್ಕರಿಸಿದನೋ,
    ಯಾವನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದನೋ, ನನ್ನ ಜೀವದಾಣೆ ಅವನು ಇರುವಲ್ಲಿಯೇ ಬಾಬಿಲೋನಿನ ಮಧ್ಯದಲ್ಲಿ ಇವನು
    ಸಾಯುವನು, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தன்னை ராஜாவாக ஏற்படுத்திய ராஜாவினுடைய ஆணையை அசட்டைசெய்து, அவனுடைய உடன்படிக்கையை
    முறித்துப்போட்டவன், அந்த ராஜாவினுடைய இடமாகிய பாபிலோன் நடுவிலே அவனருகில் இருந்து
    மரணமடைவானென்று என்னுடைய ஜீவனைக்கொண்டு சொல்கிறேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Vivo yo, dice el Señor Jehová, que morirá en medio de Babilonia, en
    el lugar del rey que le hizo reinar, cuyo juramento menospreció, y cuya alianza
    con él hecha rompió.
  ron-BTF: Precum eu trăiesc, spune Domnul DUMNEZEU, cu siguranță, în locul în care
    locuiește împăratul, care l-a făcut împărat, al cărui jurământ el l-a disprețuit
    și al cărui legământ l-a rupt, va muri cu el în mijlocul Babilonului.
  eng-WEBP: “‘As I live,’ says the Lord GOD, ‘surely in the place where the king dwells
    who made him king, whose oath he despised, and whose covenant he broke, even with
    him in the middle of Babylon he will die.
  eng-FBV: As I live, declares the Lord God, ‘he is going to die in Babylon, in the
    country of the king who put him on the throne, whose oath he disregarded and whose
    agreement he broke.
  nld-1939: 'Zo waar Ik leef, zegt Jahweh, de Heer: in de woonplaats van den koning,
    die hem op de troon verhief, maar wiens eed hij schond en wiens verbond hij brak:
    midden in Babel zal hij sterven.'
  nch-BL: Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para temachti miquis
    nopa tanahuatijquet ten tali Judá cati quiixpanoc nopa camanali. Miquis ipan tali
    Babilonia campa itztoc nopa tanahuatijquet cati quimacac tequiticayot para ma
    tanahuati huan cati quichijqui nopa camanali ihuaya cati yaya quiixpanoc.
  vie-1934: 'Chúa Giê-hô-va phán: Thật như ta hằng sống, ấy là tại nơi ở của vua đã
    tôn nó lên ngôi, mà nó đã khinh dể lời thề và dứt bỏ giao ước, thì nó cũng sẽ
    chết với vua ấy tại giữa Ba-by-lôn.'
  hin-CV: “ ‘मेरे जीवन की सौगंध, परम प्रधान याहवेह की घोषणा है, वह उस राजा के देश
    बाबेल में मरेगा, जिसने उसे सिंहासन पर बैठाया, जिसकी शपथ को उसने तुच्छ जाना और
