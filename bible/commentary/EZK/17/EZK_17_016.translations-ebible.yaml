    hos ham i Babel skal han dø.'
  vie-OVCB: Không! Vì như Ta hằng sống, Chúa Hằng Hữu Chí Cao phán, vua Ít-ra-ên sẽ
    chết tại Ba-by-lôn, là nơi vua được tấn phong, chỗ vua ký giao ước rồi phản bội.
  guj-2017: પ્રભુ યહોવાહ પોતાના જીવના સમ ખાઈને કહે છે કે, ‘હું ખાતરી પૂર્વક કહું છું
    કે જે રાજાએ તેને રાજા બનાવ્યો છે, જેના સોગનને તેણે ધિક્કાર્યા છે, જેના કરારનો
    તેણે ભંગ કર્યો છે, તે રાજાના દેશમાં એટલે બાબિલમાં મૃત્યુ પામશે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “Nin duwen ngehi, Koht ieias,
