  spa-BES: Por mi vida, dice el Señor, verdaderamente en la tierra del rey que lo
    hizo rey, cuyo juramento puso de lado y dejó que se rompiera su acuerdo con él,
    incluso en Babilonia llegará a su muerte.
  tdx-tdx: Aa kanao velon-dRaho hoe t’Iehovà Talè, le amy fimoneña’ i mpanjaka’ nañoreñ’
