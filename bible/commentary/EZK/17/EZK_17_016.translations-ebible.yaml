    usred Babilona!'
  mps-mps: “Ena God Genuai Bidi, ena sesemane sogo bidibo da, eno po dolo tama obao,
    te Juda king da, Babilon tǫ kantriba kalabus igi pelama, tede bidibadi, aga isaibao,”
    wali. “Te page te tiwai elalubao. Te Babilon kingo aga te king pedelao obaso pedelali,
    tialima agai te dąų wali bomai pode hagela homu eyu, te po sela sąyu, te agai
    te Babilon king dąų wali bomai po bolai dao.
  tpi-tpi: “Mi God, Bikpela, mi save stap oltaim, mi tok stret olsem, dispela king
