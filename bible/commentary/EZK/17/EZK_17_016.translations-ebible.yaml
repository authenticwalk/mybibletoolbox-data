    umře.
  eng-WMB: “‘As I live,’ says the Lord GOD, ‘surely in the place where the king dwells
    who made him king, whose oath he despised, and whose covenant he broke, even with
    him in the middle of Babylon he will die.
  tam-TCV: “ ‘இல்லையே தன்னை அரசனாக்கிய பாபிலோன் அரசனுடைய சத்தியத்தை அவமதித்து, அவனுடைய
    உடன்படிக்கையையும் முறித்துப்போட்டானே. எனவே சிதேக்கியா அந்த அரசனின் நாடாகிய பாபிலோனிலேயே
    மரணமடைவான். நான் வாழ்வது நிச்சயம்போலவே இவ்வாறு நடப்பதும் நிச்சயம் என ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ingon nga ako buhi! —mao kini ang gipahayag ni Yahweh nga Ginoo—mamatay
