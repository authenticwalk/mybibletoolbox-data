    le añivo’ i Bavele ao ty hihomaha’e.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามี​ชี​วิตอยู่​แน่​ฉันใด ท่านจะต้องตายท่ามกลางบาบิ​โลน
    ในที่​ที่​กษัตริย์​องค์​นั้นประทั​บอย​ู่ คือกษั​ตริ​ย์​ผู้​ได้​ทรงตั้งท่านให้เป็นกษั​ตริ​ย์
    และท่านได้​ดู​หมิ่นคำปฏิญาณต่อพระองค์ และได้หักพันธสัญญาที่ทำไว้กับพระองค์
  por-BR-2018: Vivo eu, diz o Senhor DEUS, que morrerá em meio da Babilônia, no lugar
    do rei que o fez reinar, cujo juramento desprezou, e cujo pacto quebrou.
  deu-ELO: So wahr ich lebe, spricht der Herr, Jehova, wenn er nicht an dem Orte des
    Königs, der ihn zum König gemacht hat, dessen Eid er verachtet und dessen Bund
    er gebrochen hat, bei ihm in Babel sterben wird!
  eng-WYC-2018: (As) I live, saith the Lord God, for in the place of the king that
    made him king (or for there in the place of the king who made him king), whose
    oath he made void, and brake the covenant, which he had with him, (there) in the
    midst of Babylon he shall die.
  epo-epo: Kiel Mi vivas, diras la Sinjoro, la Eternulo, sur la loko de tiu reĝo,
    kiu faris lin reĝo kaj antaŭ kiu li malŝatis sian ĵuron kaj rompis lian interligon,
    ĉe li, en Babel, li mortos.
  uig-PIN: Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Rǝb Pǝrwǝrdigar, — bǝrⱨǝⱪ u
    ɵzini padixaⱨ ⱪilƣan padixaⱨning zeminidǝ, — yǝni uning ⱪǝsimini kǝmsitkǝn, ǝⱨdisini
    buzƣan ⱨeliⱪi padixaⱨning zeminidǝ, — uning yenida, Babilning otturisida ɵlidu.
  beo-beo: Na, Ouligisudafa Fifi Ahoanusu Hina Gode, Na da dafawane sia:sa! Amo Yuda
    hina bagade da Ba:bilone soge ganodini bogomu. Bai e da ea dafawane sia:i gua:su,
    amola gousa:su e da Ba:bilone hina bagade (amo da e Yuda soge ouligima:ne hina
    bagade ilegei) amoma hamoi bu fi dagoi.
  tpi-OTNT: “Mi God, Bikpela, mi save stap oltaim, mi tok stret olsem, dispela king
    bilong Juda bai i go kalabus long kantri Babilon na em bai i dai. As bilong dispela
    i olsem. King bilong Babilon i bin makim em i kamap king, tasol em i sakim tok
    bilong kontrak na em i brukim strongpela promis em i bin mekim long king bilong
    Babilon.
  hau-SA: “ ‘Muddin in raye, in ji Ubangiji Mai Iko Duka, zai mutu a Babilon, a ƙasar
    sarkin nan da ya naɗa shi, domin bai cika rantsuwa da alkawarin da ya yi ba.
  uig-LAT: Men hayatim bilen qesem qilimenki, — deydu Reb Perwerdigar, — berheq u
    özini padishah qilghan padishahning zéminide, — yeni uning qesimini kemsitken,
    ehdisini buzghan héliqi padishahning zéminide, — uning yénida, Babilning otturisida
    ölidu.
  nde-nde: Ngeqiniso elinjengoba ngikhona, kutsho uThixo Wobukhosi, uzafela eBhabhiloni,
