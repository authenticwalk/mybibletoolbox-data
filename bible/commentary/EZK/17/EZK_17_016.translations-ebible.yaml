    lesivumelwano sayo.
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua, ʻo hangē ʻoku ou moʻui, ʻi he potu ʻoku
    nofo ai ʻae tuʻi ko ia ʻaia naʻe fakanofo ia ko e tuʻi, ka naʻa ne manukiʻi ʻena
    tuki, mo maumauʻi ʻena fuakava, ʻio, ʻe mate ia ʻi he lotolotonga ʻo Papilone
    mo ia.
  ces-1613: Živť jsem já, praví Panovník Hospodin, že v místě krále toho, kterýž jej
