  mdy-ETH: «ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ታ ሱንፆና ጫኣቃኔ! ዬይ ካኣታሢ ዒዛ ካኣቱሞ ዖይቶይዳ ዴይሤ፥ ባብሎኔ ካኣቲና
    ዎላ ጊኢጊ ጫኣቄ ጫኣቁሞ ሃሼሢሮ ዒዚ ባብሎኔይዳ ሃይቃንዳኔ።
  twi-ASANTE: “ ‘Sɛ mete ase yi, Otumfoɔ Awurade na ɔseɛ, Israelhene no bɛwu wɔ Babilonia.
