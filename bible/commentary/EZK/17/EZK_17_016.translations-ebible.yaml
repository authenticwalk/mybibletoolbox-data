  pon-2006: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “Nin duwen ngehi, Koht ieias,
    nanmwarki menet pahn sipalla nan Papilonia, pwehki eh kauwehla sapwellime kahula
    oh inou lapo me e wiahiong nanmwarkien Papilonia, me kasapwiladahng ih nan mwoale.
  ksd-ksd: Da iau laun, ra Luluai God i biti, na mat, na mat ta ra gunan kai nam ra
    king nina i ga tibe pi na king, ma nina ba i ga pidimuane kana kunubu na mat varurung
    me ta ra gunan Babilon.
  grc-BRENT: Ζῶ ἐγὼ, λέγει Κύριος, ἐὰν μὴ ἐν τόπῳ ὁ βασιλεὺς ὁ βασιλεύσας αὐτὸν, ὃς
    ἠτίμωσε τὴν ἀράν μου, καὶ ὃς παρέβη τὴν διαθήκην μου, μετʼ αὐτοῦ ἐν μέσῳ Βαβυλῶνος
    τελευτήσει,
  ind-AYT: “Demi Aku yang hidup,” firman Tuhan ALLAH. “Sesungguhnya, di tempat raja
