    nga misalikway sa iyang gipanumpa, ug misupak sa kasabotan. Mamatay siya taliwala
    sa Babilonia.
  pol-UBG: Jak żyję, mówi Pan BÓG, w miejscu tego króla, który go uczynił królem,
    a którego przysięgą wzgardził i którego przymierze złamał, u niego w Babilonie
    umrze.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ میری حیات کی قَسم، اُس شخص نے قَسم کے تحت شاہِ
    بابل سے عہد باندھا ہے، لیکن اب اُس نے یہ قَسم حقیر جان کر عہد کو توڑ ڈالا ہے۔
    اِس لئے وہ بابل میں وفات پائے گا، اُس بادشاہ کے ملک میں جس نے اُسے تخت پر بٹھایا
    تھا۔
  deu-1912: So wahr ich lebe spricht der Herr HERR, an dem Ort des Königs, der ihn
    zum König gesetzt hat, dessen Eid er verachtet und dessen Bund er gebrochen hat,
    da soll er sterben, nämlich zu Babel.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ, ಇವನು ಯಾರಿಂದ ಅರಸನಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟನೋ,
    ಯಾವನಿಗೆ ಮಾಡಿದ ಪ್ರಮಾಣವನ್ನು ತಿರಸ್ಕರಿಸಿದನೋ, ಯಾರ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದನೋ, ಆ ಅರಸನ ಬಳಿಯಲ್ಲಿ,
    ಅಂದರೆ ಬಾಬೆಲೆಂಬ ಅವನ ವಾಸಸ್ಥಾನದಲ್ಲಿ ಇವನು ಸಾಯುವುದು ಖಂಡಿತ.
  yap-yap: Me ga’ar SOMOL ni Th’abi Tolang, “Bod feni bmich ni Gag Got ni gu be par
    ni gub fos. Ra yim’ e re pilung ney nu Judah u lan yu Babylon ni bochan e ke th’ab
    fare michmich nge fare tha’ nra m’agew e pilung nu Babylon, ir e tay ni nge mang
    pilung.
  hlt-MCSB: Kai tah hingnah ni tite ka Boeipa Yahovah kah olphong ni. Manghai khohmuen
