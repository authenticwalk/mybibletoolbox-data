  fra-SBL: 'Tu diras : « Le Seigneur Yahvé dit : Un grand aigle aux grandes ailes
    et aux longues plumes, plein de plumes de diverses couleurs, vint au Liban et
    prit la cime du cèdre.'
  hbo-hbo: וְאָמַרְתָּ֞ כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הַנֶּ֤שֶׁר הַגָּדֹול֙ גְּדֹ֤ול
    הַכְּנָפַ֙יִם֙ אֶ֣רֶךְ הָאֵ֔בֶר מָלֵא֙ הַנֹּוצָ֔ה אֲשֶׁר־לֹ֖ו הָֽרִקְמָ֑ה בָּ֚א
    אֶל־הַלְּבָנֹ֔ון וַיִּקַּ֖ח אֶת־צַמֶּ֥רֶת הָאָֽרֶז׃
  kik-kik: 'Meere atĩrĩ, ‘Mwathani Jehova ekuuga atĩrĩ: Nderi nene ĩrĩ na mathagu
    marĩ hinya, na njoya ndaaya, na macoya ma marangi maingĩ nĩyokire Lebanoni. Ĩkĩnyiita
    gacũmbĩrĩ ka mũtarakwa,'
  fra-NCL: 'et dis : Ainsi parle le Seigneur Yahweh : Le grand aigle, aux grandes
    ailes, à la large envergure, et couvert d’un plumage aux couleurs variées, vint
    vers le Liban et enleva la cime du cèdre.'
  cek-AK: nihcae khaeah, Angraeng Sithaw mah, Pakhraeh tha kaom parai, pakhraeh kasawk,
    amui kapop, rong congca kaom tahmu maeto loe Lebanon ah angzoh moe, Sidar thing
    tanghang to a koeng;
  cuk-cuk: '‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: Deunni, Líbano-yarsega sulubagi-dummad
    nonikid. We-sulubagi sakan-burwisur nikad, e-absar-daklegedi, akar-akar-dakleged.
    We-sulubagide, Líbano-yarse nonikid, urwar-sapi-dukugi signonikid.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — «Кәң қанатлиқ, зич рәңгарәң узун пәйлик
    чоң бир бүркүт Ливанға келип, шу йәрдики егиз кедир дәриғиниң учидики шахни алди;'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. ఒక పెద్ద డేగ ఉంది. దానికి పెద్ద రెక్కలున్నాయి.
    వాటి నిండుగా ఈకలున్నాయి. దానికి అనేక రంగులతో దట్టమైన రెక్కలు ఉన్నాయి. ఈ రంగుల
    పక్షి లెబానోనుకి వెళ్ళి అక్కడ ఒక దేవదారు చెట్టుపై వాలింది.
  hat-BSA: 'Di yo: ‘Konsa pale Senyè BONDYE a: “Yon gwo èg ak gwo zèl, gwo zèl louvri
    ak anpil bèl plim de anpil koulè te vini Liban, e te rache pran tèt pye sèd la.'
  kos-kos: 'tuh elos in etu ma nga, LEUM GOD Fulatlana, fahk nu selos: Oasr sie eagle
    na lulap su arulana kato unac kac, ac posohksok lal yohk ac sralap. El sohkla
    nu fineol in acn Lebanon ac kotala fien sak cedar soko.'
  hbo-WLC: וְאָמַרְתָּ֞ כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הַנֶּ֤שֶׁר הַגָּדוֹל֙ גְּד֤וֹל
    הַכְּנָפַ֙יִם֙ אֶ֣רֶךְ הָאֵ֔בֶר מָלֵא֙ הַנּוֹצָ֔ה אֲשֶׁר־ל֖וֹ הָֽרִקְמָ֑ה בָּ֚א
    אֶל־הַלְּבָנ֔וֹן וַיִּקַּ֖ח אֶת־צַמֶּ֥רֶת הָאָֽרֶז׃
  ibo-ibo: Sị ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, otu
    ugo nke nwere nku abụọ buru ibu, nke abụba ya tụrụ agwa agwa ma dịkwa ogologo,
    feere bịa na Lebanọn, tụjiri ọnụ ọnụ osisi sida kachasị ibe ya ogologo.
  ory-ory: 'ତୁମ୍ଭେ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଗୋଟିଏ ବଡ଼ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀର
    ପକ୍ଷ ଥିଲା, ତାହାର ପକ୍ଷ ବଡ଼, ଡେଣା ଦୀର୍ଘ ଓ ଚିତ୍ରବିଚିତ୍ର ଲୋମରେ ପରିପୂର୍ଣ୍ଣ, ସେ ଲିବାନୋନକୁ
    ଆସି ଏରସ ବୃକ୍ଷର ଅଗ୍ରଭାଗ ନେଇଗଲା:'
  chk-chk: Iwe, kopwe üreniir pwe iei aloi ngang Kot ewe Samol mi Lapalap, ‘A wor
    eman ikel mi watte, pöükässin ra fokun langatam o wenewu, pwal ülöülan ra langatam
    o sokopat anüanür. Iwe, a ässitä won Lepanon o felei ülülen efoch irä setar.
  rop-rop: blanga meigim olabat sabi mi na YAWEI det boswan God en mi tok langa olabat.
    Det brabli bigwan igul bin deya garram purdiwan fetha en garram brabli bigwan
    wing, en imbin spredimat im wing. Wen imbin flaiflaibat ontop langa det hil kantri
    gulum Lebanan imbin breigimap det top pat blanga det sidatri,
  ukr-1871: 'А промов: Так говорить Господь Бог: Величезний орел з великими крильми
    й довгенезними махалами, з повним пестрим піррєм злетїв на Ливан-гору та й зняв
    із кедра вершок.'
  deu-1951: 'So spricht Gott, der HERR: Ein großer Adler mit großen Flügeln und langen
    Fittichen voll buntfarbiger Federn kam auf den Libanon und nahm den Wipfel der
    Zeder hinweg'
  eng-JPS: 'and say: Thus saith the Lord GOD: A great eagle with great wings and long
    pinions, full of feathers, which had divers colours, came unto Lebanon, and took
    the top of the cedar;'
  srp-1865: 'I reci: ovako veli Gospod Gospod: orao velik, velikih krila, dugih pera,
    pun perja, šaren, doðe na Livan i uze vrh od kedra,'
  lug-lug: obagambe nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Waaliwo empungu ennene
    eyalina ebiwaawaatiro ebinene, ng’erina ebyoya bingi, nga by’amabala agatali gamu,
    eyajja mu Lebanooni.
  heb-heb: ואמרת כה אמר אדני יהוה הנשר הגדול גדול הכנפים ארך האבר מלא הנוצה אשר לו
    הרקמה בא אל הלבנון ויקח את צמרת הארז׃
  ben-IRV: তুমি বল, প্রভু সদাপ্রভু এই কথা বলেন, এক বিশাল ঈগল পাখি ছিল; তার ডানা বড়
    ও পালক সব দীর্ঘ ও বিভিন্ন রঙের লোমে পরিপূর্ণ; ঐ পাখি লিবানোনে এসে এরস গাছের উঁচু
    ডালে নিয়ে গেল;
  pan-pan: ਆਖ, ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇੱਕ ਵੱਡਾ ਉਕਾਬ, ਜਿਸ ਦੇ ਵੱਡੇ ਖੰਭ ਅਤੇ ਲੰਮੀਆਂ
    ਬਾਹਾਂ ਸਨ, ਜੋ ਰੰਗ-ਬਿਰੰਗੇ ਖੰਭਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ, ਉਹ ਲਬਾਨੋਨ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੇ ਦਿਆਰ
    ਰੁੱਖ ਦੀ ਟੀਸੀ ਲਈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသောစကားကို ဆင့်ဆို ရမည်မှာ ၊ ထူးခြားသော အဆင်း အရောင်၊
    များပြားသော အမွေး နှင့်ပြည့်စုံ ၍၊ ရှည်လျား ကြီးမား သော အတောင် ရှိသောရွှေလင်းတ
    ကြီး သည် လေဗနုန် တောင် သို့ လာ ၍၊ အာရဇ် ပင်၏အဖျား ကိုကိုင် လျက် ၊
  hmo-hmo: 'do oi gwau: Lohiabada Dirava be inai bamona ia hereva noho: Ugava manu
    ta mai ena hanina badadia, apena latadia, bona huina edia kala idauidau, be Lebanona
    dekenai ia mai.'
  urd-urd: 'और कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: एक बड़ा उक़ाब जो बड़े बाज़ू और
    लम्बे पर रखता था, अपने रंगा — रंग के बाल — ओ — पर में छिपा हुआ लुबनान में आया,
    और उसने देवदार की चोटी तोड़ ली।'
  rus-SYN: 'Скажи: так говорит Господь Бог: большой орел с большими крыльями, с длинными
    перьями, пушистый, пестрый, прилетел на Ливан и снял с кедра верхушку,'
  bqc-SIM: ǹ mɛ, ma Dii Lua ma mɛ̀, kúu zↄ̃ↄe ku, aà gã̀sĩa gbãa mɛ́ a kã́
    gbã̀a, mɛ́ aà sula wɛ̃̀sã pàɛ. À mↄ̀ Libã bùsuu à sɛdɛ lí misona kũ̀,
  tcz-CHONGTHU: 'Thaneitah Pakaija kon hiche thusei hi pen: ‘Muvanlai lentah khat
    alhaving teni jong lent ah le amul jong sao tah, amul ho pahbet na kitom khat
    Lebanon lama ahungin Cedar thing leh vum''a ahung touve.'
  mar-mar: सांग की परमेश्वर देव तुम्हास सांगत आहे, एक मोठा गरुड मोठ्या पंखासह आणि
    लांब दातेरी चाकासह व पिसाऱ्याने परिपूर्ण आणि ते बहुरंगी आहेत ते लबानोन पर्वतावर
    गेला व त्यांने गंधसरुची फांदी मोडून टाकली.
  qub-qub: '‹Tayta Diosga caynömi nin: « ‹Fiyupa jatuncaray ancami Libanuman chayasha.
    Älancunata quicharcuptin caruyajmi aypasha. Tucuy-niraj culur lümayojmi caycaran.
    Sedru guerupa ñawin aywajtami charisha.'
  bqp-bqp: A nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, gunɔ bɑkeru gɑrɑ wɑ̃ɑ
    tɑ kɑsɑ dɛ̃u mɑ tɑ sɑn bɑkɑsu mɔ si su nɔni bwese bwesekɑ mɔ. Mɑ tɑ yɔ̃ɔwɑ tɑ
    dɑ sere Libɑnin guurun wii kpiirɔ. Mɑ tɑ dɑ tɑ dɑ̃ɑ ye bɑ mɔ̀ sɛdurun wii kpiiru
    wĩɑ.
  hat-hat: 'Di yo men mesaj Seyè sèl Mèt la voye ba yo: Vwala, se te yon gwo gwo malfini
    ak zèl li yo byen laj. Plim li yo te long epi yo te tout kalite koulè. Li vole
    li ale nan peyi Liban, li kase tèt yon pye sèd.'
  eng-BSB: 'and tell them that this is what the Lord GOD says: ‘A great eagle with
    great wings and long pinions, full of feathers of many colors, came to Lebanon
    and took away the top of the cedar.'
  eng-WEBPB: 'and say, ‘The Lord GOD says: “A great eagle with great wings and long
    feathers, full of feathers which had various colours, came to Lebanon and took
    the top of the cedar.'
  kbq-kbq: Amanage hunka zamasamio, Mikozama Kegava Hu'nea Ra Anumzamo'a amanage hie
    hunka zamasamio, mago ra tumpamofona ra agekonarare hunte'negeno, azokamo'a za'za
    huno ruzahu ruzahu avonkrenakre huno konarari'amo'a agatere'nea tumpamo hareno
    Lebanoni zafafi vuno sida zafamofo amumpa ome nekafrie.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Se hueyi cuajtli ica ieltlapal tlen nelía patlahuac huan quipiya miyac iijhuiyo
    ica miyac colores, hualajqui ipan tlali Líbano huan quicotonqui se tiocuahuitl
    se imacuayo tlen más huejcapa.'
  gub-BL: Nezewe mehe ukwaw putar heremimume'u wà nehe. Aiko Tupàn Tuweharupi Wiko
    Ma'e romo ihe. Amo 'ar mehe heta amo wiràhu uhua'u ma'e. Ipepozaz. Uhua'u ipepo.
    Hawer ipuràg eteahy. Uwewe oho ywytyr Irimano ywy rehe har pe. Uzuhaw amo ywyràkàxigyw
    hakwa izuwi.
  eng-DRA: 'And say: Thus saith the Lord God: A large eagle with great wings, long-limbed,
    full of feathers, and of variety, came to Libanus, and took away the marrow of
    the cedar.'
