verse: EZK.017.003
translations:
  mal-C: 'ഈ സന്ദേശം അവരെ അറിയിക്കുക, ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ശക്തമായ ചിറകുകളും നീണ്ട തൂവലുകളും പല നിറമുള്ള സമൃദ്ധമായ പപ്പുമുള്ള ഒരു വലിയ കഴുകൻ
    ലെബാനോനിൽ വന്ന് ഒരു ദേവദാരുവൃക്ഷത്തിന്റെ അഗ്രഭാഗം ഒടിച്ചെടുത്തുകൊണ്ടുപോയി;'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe: Der große Adler mit großen Flügeln,
    langen Schwingen, mit dem vollen Gefieder und den bunten Farben, kam zum Libanon
    und nahm den Wipfel der Ceder hinweg.'
  lin-lin: 'Loba na bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Mpongo moko ya monene
    oyo ezalaki na mapapu milayi soki efungwami, na basala ebele ya balangi ya ndenge
    na ndenge, ekendeki kotelema na Libani. Tango etutaki songe ya nzete moko ya sedele,'
  eng-LSV: 'and you have said, Thus said Lord YHWH: The great eagle, great-winged,
    long-pinioned, || Full of feathers, that has diverse colors, || Has come to Lebanon,
    || And he takes the foliage of the cedar,'
  eng-GNV: And say, Thus saith the Lord God, The great eagle with great wings, and
    long wings, and ful of fethers, which had diuers colours, came vnto Lebanon, and
    tooke the highest branch of the cedar,
  eng-WEBSTER: 'And say, Thus saith the Lord GOD; A great eagle with great wings,
    long-winged, full of feathers, which had divers colors, came to Lebanon, and took
    the highest branch of the cedar:'
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Se hueyi cuajtli ica ieltlapal catli nelía patlahuac huan quipiya miyac iijhuiyo
    ica miyac colores, hualajqui ipan tlali Líbano huan quicotonqui se tiocuahuitl
    se imacuayo catli más huejcapa.'
  swh-ONEN: 'Waambie hivi, ‘Hili ndilo Bwana Mwenyezi asemalo: Tai mkubwa mwenye mabawa
    yenye nguvu, yaliyojaa manyoya marefu ya rangi mbalimbali, alikuja Lebanoni. Akatua
    kwenye kilele cha mwerezi,'
  bba-bba: A nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, ɡunɔ bɑkeru ɡɑrɑ wɑ̃ɑ
    tɑ kɑsɑ dɛ̃u mɑ tɑ sɑn bɑkɑsu mɔ si su nɔni bwese bwesekɑ mɔ. Mɑ tɑ yɔ̃ɔwɑ tɑ
    dɑ sere Libɑnin ɡuurun wii kpiirɔ. Mɑ tɑ dɑ tɑ dɑ̃ɑ ye bɑ mɔ̀ sɛdurun wii kpiiru
    wĩɑ.
  eng-KJVCPB: 'and say, Thus saith the Lord God; A great eagle with great wings, longwinged,
    full of feathers, which had divers colours, came unto Lebanon, and took the highest
    branch of the cedar:'
  luo-luo: 'Wachnegi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: ‘Ne
    nitie ongo moro maduongʼ man kod bwombe madongo dongo kendo man-gi yier mokiko
    okiko kendo maboyo, nobiro Lebanon. Ongono nopiyo ewi yiend sida,'
  meu-meu: 'Baoto, Ḡaubada Iehova na ini e gwau tomamu: Ugava badana ta mai hanina
    badadia bona hape latadia, huina oromadia danu idau-idau, na Lebanon ema, sida
    auna ta dorina e bitua.'
  npi-ULB: यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः ठुला पखेटा र धैरै रङ्का
    लामा सुन्‍दर प्‍वाँखहरू भएको एउटा ठुलो चील उडेर लेबनानमा आयो, र देवदारुको टुप्‍पामा
    बस्‍यो ।
  yor-yor: Sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, idì ńlá kan tó ní apá títóbi
    àti ìyẹ́ gígùn tó kún fún àwọ̀ oríṣìíríṣìí wa si Lebanoni, ó sì mu ẹ̀ka igi kedari
    tó ga jùlọ,
  pes-OPCB: «عقابی بزرگ با بالهای نیرومند و پهن و پرهای رنگارنگ، به لبنان آمد و بالاترین
    جوانۀ درخت سرو را کَند و به شهر تجار و بازرگانان برد.
  tgl-ULB: 'Sabihin mo, ''Ito ang sinabi ng Panginoong Yahweh: Ang isang malaking
    agila na may malaki at mahabang pakpak, makapal ang mga balahibo, at may ibat''
    ibang kulay ay nagtungo sa Lebanon at dumapo sa itaas na bahagi ng puno ng sedar.'
  hui-hui: Bi ogo Anduane Homogo Bibahende Haru Haame Ho Haga kogome tihondo larogo
    manda bilo lamibe. Ega bodo hariawe timbuniore mbira bereago ogoni ibunaga babagane
    timbuni yula amunana bialu iriniru yári baya taraorebi berea. Ega odagonime Lebanononaga
    hari wiaruha yagalo yu pialu ira tamia mbira heagonaga mane puguaya.
  mya-mya: '@see-verse:EZK.017.002'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། གཤོག་པ་ཆེ་ཞིང་གཤོག་སྒྲོ་རིང་ལ། བྱ་སྒྲོ་མང་ཞིང་ཁ་དོག་རྣམ་པར་བཀྲ་བའི་གླག་ཆེན་པོ་ཞིག་ལེ་པཱ་ནོན་དུ་བབས་ནས་ཐང་ཤིང་གི་རྩེ་མོ་བཏོགས་པ་དང་།
  sna-sna: 'Uti kwavari, ‘Zvanzi naIshe Jehovha: Gondo guru rina mapapiro ane simba,
    rina manhenga marefu uye rizere namambava ana mavara mavara rakasvika kuRebhanoni.
    Rakabata musoro womusidhari,'
  spa-BLM: 'y di: “El Señor Yahvé dice: “Una gran águila de grandes alas y largas
    plumas, llena de plumas de diversos colores, llegó al Líbano y tomó la copa del
    cedro.'
  cac-cac: 'Icha tic tz''aj alani: Icha tic yalan Jehová Cajalil: Ay val jun noc''
    nivan ch''acb''a ix c''och d''a Líbano, a sc''axil noc'' te nivac, te najatto
    sc''och jen̈an, tz''ib''ib''i yilji xiil noc''. A d''a sc''ab'' jun te'' c''ute''
    ix c''och noc''.'
  swh-ULB: 'Sema, ''Bwana Yahwe asema hivi: Tai mkubwa pamoja na mabawa makubwa na
    vipapatio virefu, mwenye kujaa manyoya, na aliyekuwa na rangi nyingi alienda Lebanoni
    na kuchukua kilele cha mti wa mkangazi.'
  bel-bel: 'Скажы: так кажа Гасподзь Бог: вялікі арол зь вялікімі крыламі, з доўгімі
    пёрамі, пушысты, перысты прыляцеў на Ліван і зьняў з кедра вяршаліну,'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR: Ein großer Adler mit großen Flügeln,
    langen Schwingen, voll buntfarbigen Gefieders, kam zum Libanon und nahm den Wipfel
    einer Zeder.'
  mbb-OT: 'ne keǥiyi nu sikandan he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi kayi:
    duen dekelà he kulaǥu he midlayang pehendiyà te Lebanon. Meluag is menge pakpak
    din wey merapung is bulvul zin he nekedseselekawà is barek. Ne midlatun heini
    ziyà te purù te kayu he sidru,'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വലിയ ചിറകും നീണ്ട തൂവലും
    ഉള്ളതും പലനിറമായ പപ്പു നിറഞ്ഞതുമായ ഒരു വലിയ കഴുകൻ ലെബനോനിൽ വന്നു ഒരു ദേവദാരുവിന്റെ
    ശിഖരം എടുത്തു.'
  rmc-rmc: 'Phen lenge: ‚Kada phenel o RAJ, o Adonaj: Sas jekh baro orlos le bare
    kridlenca, le šukar bare farebne porenca. Avľa pro Libanon a zaiľa o upruno špicos
    pro stromos cedros.'
  pes-OPV: 'و بگو خداوند یهوه چنین می‌فرماید: عقاب بزرگ که بالهای سترگ ونیهای دراز
    پر از پرهای رنگارنگ دارد به لبنان آمد و سر سرو آزاد را گرفت.'
  ron-1924: 'ши зи: ‘Аша ворбеште Домнул Думнезеу: «Ун вултур маре, ку арипь лунӂь,
    ку арипиле ынтинсе, акоперит ку пене пестрице, а венит ын Либан ши а луат вырфул
    унуй чедру.'
  ben-OBCV: তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন বিভিন্ন রংয়ের লম্বা পালকে ভরা
    খুব শক্তিশালী ডানাযুক্ত একটি বিশাল ঈগল লেবাননে এসে সিডার গাছের উপরের ডাল ধরে
  som-som: oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa Lubnaan
    yimid gorgor weyn oo baadad waaweyn oo baalashiisu dheerdheer yihiin, oo baalal
    badan oo kala midab ah leh, oo wuxuu qaatay intii ugu sarraysay oo geedka kedarka
    la yidhaahdo.
  lat-VUC: 'et dices: Hæc dicit Dominus Deus: Aquila grandis magnarum alarum, longo
    membrorum ductu, plena plumis et varietate, venit ad Libanum, et tulit medullam
    cedri.'
  eng-ASVBT: 'and say, Thus saith the Lord Jehovah: A great eagle with great wings
    and long pinions, full of feathers, which had diverse colors, came unto Lebanon,
    and took the top of the cedar:'
  ita-1885: 'Così ha detto il Signore Iddio: Una grande aquila, con grandi ali, e
    lunghe penne, piena di piuma variata, venne al Libano, e ne prese la vetta di
    un cedro.'
  eng-LXXUP: 'and thou shalt say, Thus saith the Lord; A great eagle with large wings,
    spreading them out very far, with many claws, which has the design of entering
    into Lebanon—and he took the choice branches of the cedar:'
  eng-ULB: 'Say, ''The Lord Yahweh says this: A large eagle with large wings and long
    pinions, full of feathers, and that was multicolored went to Lebanon and took
    hold of the top of a cedar tree.'
  spa-VBL: 'Diles que esto es lo que dice el Señor: “Había una gran águila que tenía
    grandes alas, largas plumas y un plumaje multicolor. Llegó al Líbano y arrancó
    la copa del cedro.'
  fra-_FOB: 'Tu diras: Ainsi a dit le Seigneur, l''Éternel: Un grand aigle, aux grandes
    ailes, aux ailes étendues, tout couvert d''un duvet de couleurs variées, vint
    sur le Liban et enleva la cime d''un cèdre.'
  mal-mal: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: വലിയ ചിറകും നീണ്ടതും പലനിറത്തിലുമുള്ള
    തൂവലുകൾ നിറഞ്ഞതുമായ ഒരു വലിയ കഴുകൻ ലെബനോനിൽ വന്ന് ഒരു ദേവദാരുവിന്റെ ശിഖരം എടുത്തു.'
  urd-GVR: Unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki ek baṛā uqāb uṛ kar Mulk-e-Lubnān
    meṅ āyā. Us ke baṛe baṛe par aur lambe lambe pankh the, us ke ghane aur rangīn
    bāl-o-par chamak rahe the. Lubnān meṅ us ne ek deodār ke daraḳht kī choṭī pakaṛ
    lī
  suz-BL: मिनु परमप्रभु यावेमी मेको आन कली ‘लाइश्‍शो, ठेयब फ्रां पाइश्‍शो ठेयब ककाकुली
    का बाक्‍त। मेको आ शुश ओफ्‍ला शुश रङ ङा बाक्‍तेक्‍म। मेको लेबानोनम जाक्‍शा, लाइश्‍शो
    रवा आ ङर प्रोइक्‍तु।
  eng-NOY: 'and say, Thus saith the Lord Jehovah: A great eagle, with great wings,
    with long feathers, full of plumage, which had divers colors, came to Lebanon,
    and took the highest branch of a cedar.'
  ita-1927: 'Così parla il Signore, l’Eterno: Una grande aquila, dalle ampie ali,
    dalle lunghe penne, coperta di piume di svariati colori, venne al Libano, e tolse
    la cima a un cedro;'
  ckb-ckb: 'بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: هەڵۆیەکی مەزنی باڵ بەهێزی شاپەڕ
    درێژی پەڕپەڕی ڕەنگاوڕەنگ هاتە لوبنان. لەسەر لووتکەی دار ئورزێک نیشتەوە،'
  eng-BBE: 'And say, This is what the Lord has said: A great eagle with great wings,
    full of long feathers of different colours, came to Lebanon, and took the top
    of the cedar:'
  kan-OKCV: 'ಅವರಿಗೆ ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಶಕ್ತಿಶಾಲಿ
    ರೆಕ್ಕೆಗಳೂ ಉದ್ದವಾದ ರೆಕ್ಕೆಗಳೂ ಉಳ್ಳಂಥ ಮತ್ತು ವಿಧವಿಧವಾದ ಬಣ್ಣಬಣ್ಣದ ಪುಕ್ಕಗಳಿಂದ ತುಂಬಿದಂಥ
    ಒಂದು ದೊಡ್ಡ ಹದ್ದು ಲೆಬನೋನಿಗೆ ಬಂದು, ದೇವದಾರಿನ ಮರದ ಕೊಂಬೆಯನ್ನು ಹಿಡಿದು,'
  tam-2017: யெகோவாகிய ஆண்டவர் சொல்லுகிறார், பெரிய இறக்கைகளையும் நீளமான இறகுகளையும்
    உடையதும், பலவர்ணமான இறகுகளால் நிறைந்ததுமாகிய ஒரு பெரிய கழுகு லீபனோனில் வந்து,
    ஒரு கேதுருவின் நுனிக்கிளையைப் பிடித்து,
  spa-RV-1909: 'Y dirás: Así ha dicho el Señor Jehová: Una grande águila, de grandes
    alas y de largos miembros, llena de plumas de diversos colores, vino al Líbano,
    y tomó el cogollo del cedro:'
  ron-BTF: 'Și spune: Astfel spune Domnul DUMNEZEU: O acvilă mare cu aripi mari, aripi
    lungi, plină de pene, care avea culori diferite, a venit în Liban și a luat ramura
    cea mai înaltă a cedrului;'
  eng-WEBP: 'and say, ‘The Lord GOD says: “A great eagle with great wings and long
    feathers, full of feathers which had various colors, came to Lebanon and took
    the top of the cedar.'
  eng-FBV: 'Tell them that this is what the Lord God says: There was a great eagle
    that had large wings, long feathers, and multi-colored plumage. It came to Lebanon
    and took off the top of the cedar.'
  nld-1939: 'en zeg: Zo spreekt Jahweh, de Heer! De grote arend met brede vleugels
    En lange wieken, Dik in de veren en bontgekleurd, Vloog naar de Libanon. Hij knakte
    de kruin van de ceder,'
  nch-BL: 'Xiquinilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    ‘Se hueyi cuatojti ica ieltapal cati nelía patahuac huan quipiya miyac iijhuiyo
    ica miyac colores, hualajqui ipan tali Líbano huan quicotonqui se tiocuahuit imacuayo
    cati más huejcapa.'
  vie-1934: 'Ngươi khá nói rằng: Chúa Giê-hô-va phán như vầy: Có một chim ưng lớn,
    cánh lớn lông dài, đầy lông và có nhiều sắc, đến Li-ban và lấy ngọn cây hương
    bách đi.'
  hin-CV: 'उनसे कहो, ‘परम प्रधान याहवेह का यह कहना है: एक बड़ा गरुड़ लबानोन में आया,
    जिसके शक्तिशाली डैने और लंबे पंख थे और उसके पूरे पंख विभिन्‍न रंगों के थे. उसने
    देवदार के पेड़ की चोटी के शाखा को पकड़कर.'
  spa-BES: 'Y dirás: Esto es lo que ha dicho el Señor: Una gran águila con grandes
    alas, llena de largas plumas de diferentes colores, llegó al Líbano y tomó la
    parte superior del cedro.'
  tdx-tdx: ami’ty hoe, Hoe ty nafè’ Iehovà Talè, Nivotrake e Libanone ao ty vantio
    ra’elahy, amañ’ elatse jabajaba naho elatse lava, nohoñem-bolo maro-volo vaho
    nipetake an-tsampa’ ty mendorave loho abo;
  tha-KJV: ว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า มี​นกอินทรีมหึมาตัวหนึ่ง
    ปี​กใหญ่และขนปี​กก​็​ยาว มี​ขนมากมายหลายสี มาย​ังเลบานอนและจิกยอดต้นสนสีดาร์
  por-BR-2018: 'E dize: Assim diz o Senhor DEUS: Uma grande águia, de grandes asas
    e de comprida plumagem, cheia de penas de várias cores, veio ao Líbano, e tomou
    o mais alto ramo de um cedro.'
  deu-ELO: 'und sprich: So spricht der Herr, Jehova: Ein großer Adler mit großen Flügeln,
    langen Schwingen, voll buntfarbigen Gefieders, kam zum Libanon und nahm den Wipfel
    einer Zeder.'
  eng-WYC-2018: and thou shalt say, The Lord God saith these things. A great eagle
    of great wings, with long stretching out of members, full of feathers and of diversity,
    came to the Lebanon, and took away the marrow of the cedar.
  epo-epo: 'kaj diru: Tiele diras la Sinjoro, la Eternulo: Granda aglo kun grandaj
    flugiloj kaj grandaj korpomembroj, plene kovrita de diverskoloraj plumoj, venis
    sur Lebanonon kaj prenis pinton de cedro;'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Kǝng ⱪanatliⱪ, ziq rǝnggarǝng uzun pǝylik
    qong bir bürküt Liwanƣa kelip, xu yǝrdiki egiz kedir dǝrihining uqidiki xahni
    aldi;'
  beo-beo: 'Amo fedege sia: da Na, Ouligisudafa Hina Gode, Na sia: ilima olelesa.
    ‘Buhiba bagade ea hinabo nina: hamoi amola ea ougia dalegagili gale, esalebe ba:i.
    E da hagili asili, Lebanone Goumi da:iya, dolo ifa balu fi.'
