  pan-pan: ਉਹ ਨੇ ਸ਼ਾਹੀ ਵੰਸ਼ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਲੈ ਕੇ ਉਸ ਦੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਉਸ ਤੋਂ
    ਸਹੁੰ ਲਈ ਅਤੇ ਦੇਸ ਦੇ ਸੂਰਮਿਆਂ ਨੂੰ ਵੀ ਲੈ ਗਿਆ,
  mya-JVB: ဆွေ တော်မျိုးတော်ထဲက တယောက်ကိုယူ ၍ ပဋိညာဉ် ဖွဲ့ လျက် သစ္စာ တိုက် လေပြီ။
  hmo-hmo: Babulonia ena king ese Iuda ena king ena varavara tauna ta ia abia, Iuda
    ena king dagi ia henia, bona ia danu gwauhamata taravatuna ia karaia. Bona Babulonia
    ena king ese unai king matamata ia taravatua, gwauhamata helagana do ia gwauraia,
    unai gwauhamata taravatuna do ia makohia lasi.
  urd-urd: और उसने शाही नसल में से एक को लिया और उसके साथ 'अहद बाँधा और उससे क़सम
    ली और मुल्क के उहदे दारों को भी ले गया,
  rus-SYN: И взял другого из царского рода, и заключил с ним союз, и обязал его клятвою,
    и взял сильных земли той с собою,
  bqc-SIM: Ɔ̃ à kíabuie dìlɛ, à lɛdoũkɛ̀aànↄ, a tò à lɛgbɛ̃̀ɛ a yã́ musu.
    À bùsupi dↄaanaↄ sɛ̀lɛ tàńnↄ lↄ,
  tcz-CHONGTHU: Aman leng insung mite toh kitepna semin tin chule thahat sanin tahsan
    umtah kihahselna neipinte. Aman gamsung a lamkai luboh pen pen ho jong galhinga
    kaimang tante.
  mar-mar: मग राजवंशाला घेऊन जाईल, त्याच्याशी करार करेल आणि त्यांना शपथेखाली घेऊन
    येईल. आणि भूमीतील बलवानांना सोबत घेऊन जाईल.
  qub-qub: Nircorga Judäpa rayninpa famillyanpita jucta acraran. Paywan parlacurnami
    jurachiran Babiloniapa raynin mandashannölla cumlinanpaj. Israelcho caj mas rispitädu,
    mas yachaj runacunatapis llapanta apacuran.
  bqp-bqp: Mɑ u turo gɔsɑ wi u sɑ̃ɑ nge kpii pɔturɑ sinɑ bibu sɔɔ, u kɑ nùn ɑrukɑwɑni
    bɔkuɑ. U nùn bɔ̃rusiɑ. Mɑ Bɑbilonin sinɑ boko wi, u ben bukurobu gurɑ u kɑ dɑ
    win temɔ.
  hat-hat: Li pran yon moun nan fanmi wa a, li pase kontra avè l', li fè l' sèmante
    pou l' toujou soumèt devan li. Li pran tout grannèg ki nan peyi a, li fè yo prizonye,
    li depòte yo.
  eng-BSB: He took a member of the royal family and made a covenant with him, putting
    him under oath. Then he carried away the leading men of the land,
  eng-WEBPB: He took one of the royal offspring, and made a covenant with him. He
    also brought him under an oath, and took away the mighty of the land,
  kbq-kbq: Hagi Juda kva vahe'mofo mofavre'ramimpinti mago ne' avreno ana ne'ene huhagerafi
    huvempage nehuno, agri agoragama mani'neno maka kema haniama antahimisigura huvempage
    hu'ne. Ana nehuno ana mopafima ugagotama hu'naza kva vahetmina zamavareno Babiloni
    kumate vu'ne.
  nhe-BL: Huan queja nopa cuajtli quicuic ichamanca nopa cuahuitl huan quitojqui ipan
    cuali tlali nechca atl, Nabucodonosor quicuic se tlacatl [17:13 Sedequías.] tlen
    nopa familia tlen tlanahuatiani huan quichijqui se tlajtoli ihuaya. Quichihualti
    ma tlatestigojquetza para nochipa quitequipanos. Huan Nabucodonosor quicajtejqui
    queja tlanahuatijquetl huan quinhuicaque nopa tlacame tlen más tlayacanaj tlen
    nopa tlali.
  gub-BL: Wexaexak amo awa tuwihawete iànàm. Uzapokatu uze'egaw hehe we. — Emume'u
    hereruzar katu àwàm nehe, i'i izupe. Mawrion wanuwihawete weraha awa upuner ma'e
    uzeupi a'e wà no.
  eng-DRA: And he shall take one of the king’s seed, and make a covenant with him,
    and take an oath of him. Yea, and he shall take away the mighty men of the land,
