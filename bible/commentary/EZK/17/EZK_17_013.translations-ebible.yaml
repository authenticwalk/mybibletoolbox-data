verse: EZK.017.013
translations:
  mal-C: രാജകുടുംബാംഗങ്ങളിൽ ഒരുവനെ തെരഞ്ഞെടുത്ത് അവനുമായി അദ്ദേഹം ഒരു കരാറിൽ ഏർപ്പെട്ടു.
    രാജ്യം തന്നെത്താൻ ഉയർത്താതെ അദ്ദേഹത്തിനു കീഴടങ്ങിയിരുന്ന് തന്റെ ശപഥം പാലിച്ചു
    മുന്നോട്ടു പോകേണ്ടതിനു രാജ്യത്തെ പ്രബലന്മാരെയെല്ലാം അദ്ദേഹം പിടിച്ചുകൊണ്ടുപോയിരുന്നു.
  deu-TKW: Und er nahm einen von den Sprößlingen des Königsgeschlechts und schloß
    einen Vertrag mit ihm und stellt ihn unter eidliche Verpflichtung; doch die Vornehmen
    des Landes hatte er mit fortgenommen,
  lin-lin: Akamataki moko kati na libota ya bokonzi, asalaki boyokani elongo na ye
    mpe alapisaki ye ndayi ; mpe amemaki lisusu bankumu ya mokili
  eng-LSV: And he takes of the seed of the kingdom, || And makes a covenant with him,
    || And brings him into an oath, || And he has taken the mighty of the land,
  eng-GNV: 'And hath taken one of the Kings seede, and made a couenant with him, and
    hath taken an othe of him: he hath also taken the princes of the land,'
  eng-WEBSTER: 'And hath taken of the king''s seed, and made a covenant with him,
    and hath taken an oath from him: he hath also taken the mighty of the land:'
  nhw-BL: Huan quen nopa cuajtli quicuic ichamanca nopa cuahuitl huan quitojqui ipan
    cuali tlali nechca atl, Nabucodonosor quicuic se tlacatl [17:13 Sedequías.] tlen
    nopa familia tlen tlanahuatiani huan quichijqui se camanali ihuaya. Quichihualti
    ma tlatestigojquetza para nochipa quitequipanos. Huan Nabucodonosor quicajtejqui
    quen tlanahuatijquetl huan quinhuicaque nopa masehualme catli más tlayacanaj tlen
    nopa tlali.
  swh-ONEN: Ndipo akamchukua mmoja wa jamaa ya mfalme na kufanya mapatano naye, akamfanya
    aape. Akawachukua pia viongozi wa nchi,
  bba-bba: Mɑ u turo ɡɔsɑ wi u sɑ̃ɑ nɡe kpii pɔturɑ sinɑ bibu sɔɔ, u kɑ nùn ɑrukɑwɑni
    bɔkuɑ. U nùn bɔ̃rusiɑ. Mɑ Bɑbilonin sinɑ boko wi, u ben bukurobu ɡurɑ u kɑ dɑ
    win temɔ.
  eng-KJVCPB: 'and hath taken of the king’s seed, and made a covenant with him, and
    hath taken an oath of him: he hath also taken the mighty of the land:'
  luo-luo: Bangʼe ne okaw ngʼato moro moa e dhood joka ruoth kendo noloso kode winjruok
    e yor kwongʼruok. Nomako bende joma idewo mag pinyno mi odhigo,
  meu-meu: Bena ia ese hanua pavapavana natuna maruanena ta e abia, ia taravana e
    atua, bona gwauhamata helaḡana henunai e hanohoa. (Tano lohiadia na ia ese vada
    e abidia oho,
  npi-ULB: तब त्‍यसले राजकीय वंशमध्‍येको एक जनालाई लियो, ऊसित एउटा करार गर्‍यो र उसलाई
    शपथले बाँध्यो । उसले देशका शक्तिशाली मानिसहरूलाई लग्‍यो,
  yor-yor: Lẹ́yìn èyí, ó bá ọ̀kan nínú ọmọ ọba dá májẹ̀mú, ó mú un ìbúra, ó tún kó
    àwọn alágbára ilẹ̀ náà lọ.
  pes-OPCB: سپس با یکی از اعضای خاندان سلطنتی یعنی همان تخمی که در زمین حاصلخیز کاشته
    شد، عهد بست و او را قسم داد که نسبت به این عهد وفادار بماند. به این ترتیب پادشاه
    بابِل، بزرگان قوم را تبعید کرد،
  tgl-ULB: Pagkatapos ay kumuha siya ng maharlikang kaapu-apuhan at gumawa sila ng
    kasunduan, at pinanumpa siya nito. At dinala niya ang mga makapangyarihang tao
    sa lupain,
  hui-hui: Ibu Yuda dindiha heangi Babilono kini heago ibugua Yuda kini aria mbira
    heagola habo nalolene bi mbira lowini. Ibugua lalu, Agali ogo ibu Yuda dindiha
    kini gahenge helo, laya. Ani lowa ibugua kini gahenge ogonihondo ibu Babilono
    kini kago andaneha haabo hole lalu bi hongohe mbira lowia halu mo lahaya. Ani
    bialu Babilono kini biago ibuni dalu Babilono dai bialu howa ibugua Yudanaga agali
    haguane maru hearu garabaya bu yalu haru piai hene.
  mya-mya: ထို​နောက်​သူ​သည်​ထို​ဘု​ရင်​၏​ဆွေ​တော်​မျိုး တော်​တစ်​ဦး​ကို​ခေါ်​ယူ​၍
    ငြိမ်း​ချမ်း​ရေး​စာ ချုပ်​ကို​ချုပ်​ဆို​ပြီး​လျှင်​သူ့​အား​ကျမ်း​သစ္စာ ကျိန်​ဆို​စေ​၏။
    ဣ​သ​ရေ​လ​နိုင်​ငံ​နှိမ့်​ချ​ခံ​ရ လျက် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နောက်​တစ် ဖန်​မ​ပုန်​ကန်​နိုင်​ကြ​စေ​ရန်​နှင့်၊
    ငြိမ်း​ချမ်း​ရေး စာ​ချုပ်​ကို​လိုက်​နာ​စောင့်​ထိန်း​ခြင်း​အား​ဖြင့် သာ​ရှင်​သန်​နိုင်​ကြ​စေ​ရန်
    အ​ရေး​ပါ​အ​ရာ ရောက်​သူ​များ​ကို​ဋ္ဌား​စာ​ခံ​အ​ဖြစ်​ဖြင့် ခေါ်​ဆောင်​သွား​၏။-
  bod-N: ཁོས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རྒྱུད་ལས་མི་གཅིག་བདམས་ཏེ། དེ་དང་ཁ་ཆད་བཞག་ནས་དེར་མནའ་བསྐྱལ་དུ་བཅུག་པ་དང་།
    ད་དུང་རྒྱལ་ཁབ་ནང་གི་སྟོབས་ཤུགས་ཡོད་པ་རྣམས་བཙོན་དུ་ཁྲིད་ཅིང་།
  sna-sna: Ipapo akatora mumwe weimba youmambo ndokuita chibvumirano naye, akamuisa
    pasi pemhiko. Akatorawo varume vaitungamirira nyika iyo,
  spa-BLM: Tomó a uno de los descendientes reales, e hizo un pacto con él. También
    lo sometió a un juramento, y le quitó a los poderosos del país,
  cac-cac: Ix lajvi chi', axo jun vin̈ yin̈tilal eb' rey ix yac'och vin̈ reyal d'a
    Judá. A vin̈ sreyal Babilonia chi' ix ac'an pural vin̈ yac'an sti' to c'anab'ajum
    ol yutej sb'a vin̈ d'a vin̈. Ix yic'ancot eb' nivac vinac yaj d'a Jerusalén chi'
    vin̈ preso
  swh-ULB: Kisha akauchukua ukoo wa kifalme, akafanya agano pamoja naye, na kumleta
    chini ya kiapo. Akawachukua watu wa nchi wenye nguvu,
  bel-bel: І ўзяў іншага з царскага роду і ўчыніў зь ім спрымірэнства, і абавязаў
    яго клятваю і ўзяў моцных зямлі той з сабою,
  deu-ELBBK: Und er hat von dem königlichen Geschlecht genommen und einen Bund mit
    ihm gemacht und hat ihn einen Eid eingehen lassen; die Mächtigen des Landes aber
    hat er mitgenommen,
  mbb-OT: Mibpilì sikandin te sevaha zuen te menge kevuwazan te hadì te Juda ne nekid-uyun
    sikandin kandin, ne impepenangdù din heini he mebpenilbi kandin. Mibihag din daan
    is lavew he menge etew ziyà te Juda
  mal-2015: രാജസന്തതിയിൽ ഒരുത്തനെ അവൻ എടുത്തു അവനുമായി ഒരു ഉടമ്പടി ചെയ്തു അവനെക്കൊണ്ടു
    സത്യം ചെയ്യിച്ചു;
  rmc-rmc: Avke iľa jekhes andral e kraľiko famelija a kerďa leha e zmluva a phenďa
    leske te lel vera, hoj leske ela verno. Iľa odarik the le vodcen andral e phuv,
  pes-OPV: و از ذریه ملوک گرفته، با او عهد بست و او را قسم داد و زورآوران زمین را
    برد.
  ron-1924: А луат ун влэстар де ням ымпэрэтеск, а фэкут легэмынт ку ел ши л-а пус
    сэ журе, дар пе май-марий цэрий й-а луат ку ел,
  ben-OBCV: তারপর সে রাজপরিবারের একজনের সঙ্গে চুক্তি করে তাকে তার বাধ্য থাকবার শপথ
    করাল। সে দেশের প্রধান প্রধান লোকদেরও ধরে নিয়ে গেল,
  som-som: Oo boqorka farcankiisiina wuu watay, oo axdi buu la dhigtay, oo dhaar buu
    isagii marsaday, oo weliba wuxuu kaloo kaxaystay dalka raggiisii xoogga badnaa,
  lat-VUC: Et tollet de semine regni, ferietque cum eo fœdus, et ab eo accipiet jusjurandum.
    Sed et fortes terræ tollet,
  eng-ASVBT: And he took of the seed royal, and made a covenant with him; he also
    brought him under an oath, and took away the mighty of the land;
  ita-1885: E prese uno del sangue reale, e fece patto con lui, e lo fece giurare,
    e prese i possenti del paese;
  eng-LXXUP: 'And he shall take of the seed royal, and shall make a covenant with
    him, and shall bind him with an oath: and he shall take the princes of the land:'
  eng-ULB: Then he took a royal descendant, made a covenant with him, and brought
    him under an oath. He took away the powerful people of the land,
  spa-VBL: Hizo un acuerdo con uno de los miembros de la familia real y le hizo jurar
    que sería un súbdito leal como rey. Luego llevó al exilio a los líderes del país,
  fra-_FOB: Et il a pris un rejeton de la race royale, il a fait alliance avec lui
    et lui a fait prêter serment; et il s'est emparé des puissants du pays,
  mal-mal: രാജസന്തതിയിൽ ഒരുവനെ അവൻ എടുത്ത് അവനുമായി ഒരു ഉടമ്പടി ചെയ്ത് അവനെക്കൊണ്ട്
    സത്യംചെയ്യിച്ചു;
  urd-GVR: Us ne Yahūdāh ke shāhī ḳhāndān meṅ se ek ko chun liyā aur us ke sāth ahd
    bāndh kar use taḳht par biṭhā diyā. Nae bādshāh ne Bābal se wafādār rahne kī qasam
    khāī. Bābal ke bādshāh ne Yahūdāh ke rāhnumāoṅ ko bhī jilāwatan kar diyā
  suz-BL: मिनु मेकोम पिप आ खिं ङा मुर का कली लाइश्‍शा, कसम जपाइश्‍शा, मेको नु कबल
    का पाप्‍तु। मिनु मेकोमी मेको रागी ङा ठेयब मुर आन कली लाइक्‍तु। २राजा २४:१७; २इतिहास
    ३६:१३
  eng-NOY: and took one of the king's offspring, and made a covenant with him, and
    took an oath of him, and the mighty of the land he took away,
  ita-1927: Poi ha preso uno del sangue reale, ha fermato un patto con lui, e gli
    ha fatto prestar giuramento; e ha preso pure gli uomini potenti del paese,
  ckb-ckb: ئینجا لە توخمی شاهانە کەسێکی هەڵبژارد و پەیمانێکی لەگەڵدا بەست و سوێندی
    دا. سەرەڕای ئەوەش، ڕابەرانی خاکەکەشی ڕاپێچ کرد
  eng-BBE: 'And he took one of the sons of the king and made an agreement with him;
    and he put him under an oath, and took away the great men of the land:'
  kan-OKCV: ಅರಸನ ಸಂತಾನದವರನ್ನು ಕರೆದುಕೊಂಡು ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿ, ಅವನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿ,
    ದೇಶದ ಬಲಿಷ್ಠರನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದಾನೆ.
  tam-2017: அவன் ராஜவம்சத்திலே ஒருவனைத் தெரிந்தெடுத்து, அவனுடன் உடன்படிக்கைசெய்து,
  spa-RV-1909: Tomó también de la simiente del reino, é hizo con él alianza, y trájole
    á juramento; y tomó los fuertes de la tierra,
  ron-BTF: Și a luat din sămânța împăratului și a făcut legământ cu el și a luat un
    jurământ de la el; a luat de asemenea pe cei puternici ai țării;
  eng-WEBP: He took one of the royal offspring, and made a covenant with him. He also
    brought him under an oath, and took away the mighty of the land,
  eng-FBV: He made an agreement with one of the royal family and made him take an
    oath that he would be a loyal subject as king. Then he took into exile the country's
    leaders,
  nld-1939: Toen koos hij iemand van koninklijk geslacht, sloot met hem een verbond,
    en verplichtte hem onder ede. De voornaamsten van het land nam hij mee,
  nch-BL: Huan quej nopa cuatojti quicuic ichamanca nopa cuahuit huan quitojqui ipan
    cuali tali nechca at, Nabucodonosor quicuic se tacat ten nopa familia ten tanahuatiani
    huan quichijqui se camanali ihuaya. Quichihualti ma tatestigojquetza para nochipa
    quitequipanos. Huan Nabucodonosor quicajtejqui quej tanahuatijquet huan quinhuicaque
    nopa masehualme cati más tayacanaj ipan nopa tali.
  vie-1934: Vua ấy đã chọn một con vua, lập giao ước với, khiến phát lời thề, và đã
    điệu những người mạnh trong đất đi,
  hin-CV: तब उसने राजपरिवार के एक सदस्य को लिया और उसे सौगंध दिलाकर उससे एक संधि की.
    वह अपने साथ देश के मुख्य लोगों को भी ले गया,
  spa-BES: Tomó a uno de los hijos del rey y se puso de acuerdo con él. Lo puso bajo
    juramento y se llevó a los grandes hombres de la tierra.
  tdx-tdx: le rinambe’e ty tiri’ i fifeheañey naho nifañina’e vaho nampifanta’e; fa
    rinambe’e ka o fanalolahi’ i taneio,
  tha-KJV: และพระองค์​ได้​ทรงเอาเชื้อพระวงศ์​ผู้​หน​ึ่งและทำพันธสัญญากั​บท​่านผู้นั้นให้เขาปฏิญาณตัว
    คนสำคัญๆของแผ่นดิน พระองค์​ได้​กวาดต้อนเอาไป
  por-BR-2018: E tomou um da família real, fez pacto com ele, fazendo-lhe prestar
    juramento; e tomou os poderosos da terra consigo ,
  deu-ELO: Und er hat von dem königlichen Samen genommen und einen Bund mit ihm gemacht,
    und hat ihn einen Eid eingehen lassen; die Mächtigen des Landes aber hat er mitgenommen,
  eng-WYC-2018: And he shall take of the seed of the realm, and shall smite with it
    a bond of peace, and he shall take of it an oath; but also he shall take away
    the strong men of the land, (And he shall take one of the king’s children, and
    shall strike a covenant,or a treaty, with him, and he shall make him swear an
    oath; and he shall also take away the strong men of the land,)
  epo-epo: kaj li prenis iun el la reĝa idaro kaj faris kun li interligon kaj prenis
    de li ĵuron, kaj la potenculojn de la lando li forprenis,
  uig-PIN: Xu waⱪitta u padixaⱨning nǝslidin bir kixini elip uning bilǝn ǝⱨdǝ tüzüp
    uningƣa ⱪǝsǝm iqküzdi. U yǝnǝ zemindiki esil-mɵtiwǝr bolƣanlarni uning bilǝn elip
    kǝtti;
  beo-beo: E da hina bagade ea sosogo fi dunu afae lale, ema gousa:su hamoi. E da
    gasa bagade sia:beba:le, amo dunu da ema mae fisili, fa:no bobogemu sia:i. Ba:bilone
    hina bagade da Yuda mimogo dunu gagulaligi.
  tpi-OTNT: Taim em i stap yet long kantri Juda, king bilong Babilon i mekim kontrak
    wantaim wanpela man bilong famili bilong king bilong Juda. Em i tok, dispela man
    i ken kamap nupela king bilong Juda. Na em i tokim nupela king long mekim strongpela
    promis bai em i stap aninit long em. Na taim king bilong Babilon i go bek long
    kantri bilong en, em i kisim ol dispela bikman bilong Juda i go wantaim em.
  hau-SA: Sa’an nan ya ɗauki wani daga iyalin sarauta ya yi yarjejjeniya da shi, ya
    sa shi ya yi rantsuwa. Ya kuma tafi da shugabannin ƙasar,
  uig-LAT: Shu waqitta u padishahning neslidin bir kishini élip uning bilen ehde tüzüp
    uninggha qesem ichküzdi. U yene zémindiki ésil-mötiwer bolghanlarni uning bilen
    élip ketti;
  nde-nde: Yathatha omunye wabenzalo yasesikhosini, yenza isivumelwano laye, yamfungisa.
    Yathumba lamanye amadoda elizwe adumileyo,
  ton-ton: Pea kuo ne ʻave ʻae hako ʻoe tuʻi, pea kuo na fefuakavaʻaki mo ia; pea
    kuo ne ʻave foki mo kinautolu ʻoku mālohi ʻi he fonua.
  ces-1613: Vzal také z semene královského, a učiniv s ním smlouvu, přísahou jej zavázal,
    a silné země té pobral,
  eng-WMB: He took one of the royal offspring, and made a covenant with him. He also
    brought him under an oath, and took away the mighty of the land,
  tam-TCV: பின்பு பாபிலோனிய அரசன் அரச குடும்பத்திலிருந்து சிதேக்கியாவை அரசனாகத் தெரிந்துகொண்டு,
    அவனோடு உடன்படிக்கைச்செய்து, சத்தியமும் வாங்கிக்கொண்டான். ஆனால் நாட்டின் தலைவர்களையோ
    அவன் தன்னோடு கொண்டுபோனான்.
  ceb-ULB: Unya nagkuha siya ug usa ka harianon nga kaliwat, naghimo ug kasabotan
    tali kaniya, ug gipapanumpa siya. Gikuha niya ang gamhanan nga mga tawo sa yuta,
  pol-UBG: Wziął też jednego z potomków króla, zawarł z nim przymierze i związał go
