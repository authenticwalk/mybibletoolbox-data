verse: EZK.017.024
translations:
  mal-C: യഹോവയായ ഞാൻ ഉയരമുള്ള വൃക്ഷത്തെ താഴ്ത്തുകയും താഴ്ന്നതിനെ ഉയർത്തുകയും പച്ചയായതിനെ
    ഉണക്കുകയും ഉണങ്ങിയതിനെ തഴപ്പിക്കുകയും ചെയ്യുന്നു എന്നു വയലിലെ സകലവൃക്ഷങ്ങളും അറിയും.
    “ ‘യഹോവയായ ഞാനാണ് പ്രഖ്യാപിച്ചിരിക്കുന്നത്; അതു ഞാൻ നിറവേറ്റുകതന്നെ ചെയ്യും.’ ”
  deu-TKW: 'Und alle Bäume des Feldes sollen merken, daß ich, Jahwe, einen hohen Baum
    erniedrigt und einen niedrigen Baum erhöht, einen frischen Baum dürrgemacht und
    einen dürren Baum zur Blüte gebracht habe: ich, Jahwe, habe es gesagt und gethan.'
  lin-lin: Banzete nyonso ya zamba ekoyeba solo ete Ngai Yawe nde nakweyisaka nzete
    ya molayi mpe nakomisaka nzete ya mokuse molayi, nakawusaka nzete ya mobesu mpe
    nakomisaka nzete ya kokawuka nzete ya mobesu. Ngai Yawe nde nalobi mpe nakosala
    oyo nalobi. › »
  eng-LSV: And all trees of the field have known || That I, YHWH, have made the high
    tree low, || I have set the low tree on high, || I have dried up the moist tree,
    || And I have caused the dry tree to flourish, || I, YHWH, have spoken, and have
    done [it]!”
  eng-GNV: 'And all the trees of the fielde shall knowe that I the Lord haue brought
    downe the hie tree, and exalted the lowe tree, that I haue dried vp the greene
    tree, and made the drie tree to florish: I the Lord haue spoken it, and haue done
    it.'
  eng-WEBSTER: 'And all the trees of the field shall know that I the LORD have brought
    down the high tree, have exalted the low tree, have dried up the green tree, and
    have made the dry tree to flourish: I the LORD have spoken and have done it .'
  nhw-BL: Huan quej nopa, nochi quimatise para na niDIOS catli nijquixtis se tlanahuatijquetl
    catli hueyi huan nijtlalis catli nijnequi huan nijchihuas ma moscalti huejcapa.
    Eltoc quen nijtzintzontequis se cuahuitl catli huejcapantic huan nijhuejcapantlalis
    se cuahuitl catli eltoya tziquitetzi. Nojquiya quimatise para na nihueli nijchihua
    ma huaqui se cuahuitl catli xoxohuic huan na nijchihua ma xoxohuiya se cuahuitl
    catli huactoc. Na niDIOS niquijto para quej nopa nijtlalis se tlanahuatijquetl
    huan quena, nijtlalis.’ ”
  swh-ONEN: Miti yote ya kondeni itajua kuwa Mimi Bwana ninaishusha miti mirefu na
    kuikuza miti mifupi kuwa miti mirefu. Mimi naikausha miti mibichi na kuifanya
    miti mikavu istawi. “ ‘Mimi Bwana nimesema, nami nitatenda.’ ”
  bba-bba: Sɑɑ yerɑ dɑ̃nu kpuro nu koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Nɛnɑ nɑ rɑ
    dɑ̃ɑ ni nu ɡunu kɑwe, kpɑ n ni nu piiburu bo ɡunum sosi. Mɛyɑ nɑ rɑ ni nu wuru
    bekusu sɑ̃ɑ ɡberɑsie, kpɑ n ni nu ɡbere bɔrɔm dokeɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ. Mɛyɑ yɑ koo mɑɑ koorɑ.
  eng-KJVCPB: 'And all the trees of the field shall know that I the Lord have brought
    down the high tree, have exalted the low tree, have dried up the green tree, and
    have made the dry tree to flourish: I the Lord have spoken and have done it.'
  luo-luo: Yiende duto mag puodho biro ngʼeyo ni an Jehova Nyasaye ema amiyo yien
    marabora doko machiek, to yien machiek amiyo dongo mi dok marabora. Amiyo yien
    momiyo maralum two to amiyo yien motwo loth. “ ‘An Jehova Nyasaye ema asewuoyo
    kendo abiro time.’ ”
  meu-meu: Bena tano paka audia iboudiai na bae diba lau Iehova ese au latana na hakwadogiamu
    bona au kwadogina na halataiamu, au maurina na hakakoroamu bona au masena na hatubuamu.
    Lau Iehova vada na hereva, bona karana baina karaia.
  npi-ULB: तब मैदानका सबै रूखले म नै परमप्रभु हुँ भनी जान्‍नेछन् । म अग्‍लो रूखलाई
    होचो बनाउनेछु, र होचो रूखलाई अल्‍गो बनाउनेछु । पानी पाएको रूखलाई म सुकाइदिन्छु
    र सुकेको रूखलाई म हरियो बनाउँछु । म परमप्रभु हुँ । मैले नै यो कुरा हुनेछ भनी घोषणा
    गरेको छु । अनि मैले यो गरेको छु ।
  yor-yor: Gbogbo igi inú oko yóò mọ̀ pé, Èmi Olúwa ni ó mú igi gíga walẹ̀, tí mo
    sì mú kúkúrú ga sókè, tí mo mu igi tútù gbẹ, tí mo sì mú igi gbígbẹ rúwé. “ ‘Èmi
    Olúwa ni ó sọ bẹ́ẹ̀, Èmi yóò sì ṣe e.’ ”
  pes-OPCB: آنگاه همه خواهند دانست که من، یهوه، درختان بلند را قطع می‌کنم و درختان
    کوچک را رشد می‌دهم؛ درخت سبز را خشک و درخت خشک را سبز می‌کنم. من که یهوه هستم،
    این را گفته‌ام و انجام خواهم داد.»
  tgl-ULB: Pagkatapos lahat ng puno sa bukid ay malalaman na ako si Yahweh. Ibinababa
    ko ang mga matatayog na puno; Itinataas ko ang mga mababang puno! tinutuyo ko
    ang punong nadiligan Pinapayabong ko ang tuyong puno! Ako si Yahweh; ipinahayag
    ko na mangyayari ito at nagawa ko na ito!”'
  hui-hui: Anidagua birago hondowa ira dindi bibahendeni karume i̱ Anduane Homogo
    i̱naore ira luore karu tubagi helo mane gaibu wahalu tubagi bu karu mo lu helaga
    henedalo hendelo anidagua bulebero. Ani bialu ira yunihe karu mo gabu halu ira
    gabuni karu mo gahenge haga kagonidalo manda bulebira. I̱ Anduane Homogo i̱na
    bi o ledogoni buleore lalu larugo biai holebero, lalu Anduane Homogohanda laya
    lene.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း ဤ​ပြည်​တွင်​ရှိ​သ​မျှ​သော​သစ်​ပင်​တို့​သည်
    သိ​ရ​ကြ​လိမ့်​မည်။ ငါ​သည်​သစ်​ပင်​မြင့်​များ​ကို​ခုတ်​လှဲ​၍ သစ်​ပင်​ငယ်​တို့​ကို​မြင့်​မား​လာ​စေ​၏။
    စိမ်း​လန်း​သော​အ​ပင်​တို့​ကို​ညှိုး​နွမ်း​ခြောက်​သွေ့​စေ​၍ သွေ့​ခြောက်​သော​အ​ပင်​တို့​ကို​စိမ်း​လန်း​လာ
    စေ​၏။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏။ ငါ​သည်​မိ​မိ​၏​စ​ကား​အ​တိုင်း
    ပြု​မည်'' ဟူ​၍​တည်း။
  bod-N: དེ་ནས་ང་ཡ་ཝཱེས་ལྗོན་ཤིང་མཐོན་པོ་རྣམས་དམའ་མོ་དང་དམའ་མོ་རྣམས་མཐོན་པོ། ལྗོན་ཤིང་སྔོ་ལྗང་རྣམས་སྐམ་པོ་དང་སྐམ་པོ་རྣམས་ལོ་འདབ་རྒྱས་པར་བྱེད་པ་ཐང་གི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱིས་ཤེས་པར་འགྱུར་ལ།
    ཡ་ཝཱེ་བདག་གིས་ཅི་ལྟར་སྨྲས་པ་ཡིན་ན་དེ་ལྟར་བསྒྲུབ་པར་འགྱུར་རོ་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Miti yose yomusango ichaziva kuti ini Jehovha ndinodzikisa miti yakareba
    uye ndinoita kuti miti mipfupi irebe. Ndinoomesa muti munyoro uye ndinoita kuti
    muti wakaoma ukure. “ ‘Ini Jehovha ndazvitaura, uye ndichazviita.’ ”
  spa-BLM: Todos los árboles del campo sabrán que yo, Yahvé, he derribado el árbol
    alto, he exaltado el árbol bajo, he secado el árbol verde y he hecho florecer
    el árbol seco. “‘Yo, Yahvé, he hablado y lo he hecho’”.
  cac-cac: Icha chi' ol aj yojtacanel masanil te te' to a in ton Jehová in syal in
    ch'acanel te' nivac te' syic'chaan̈ sb'a, syal vac'an q'uib' te' cotac steel.
    A in svac' tacjoc te te' te yaax, svac'an pax yaxb'oc te' taquin̈. A in Jehová
    in svala', ol vac'paxelc'ochoc, xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kisha miti yote ya shambani itajua kwamba mimi ni Yahwe. Nimeishusha miti
    mirefu na nimeiinua juu miti mifupi. Naunyausha mti mbichi na kuufanya mti mkavu
    kuchanua. Mimi Yahwe, nimesema hivyo hii itatokea; nami nimelifanya hili.'”
  bel-bel: 'І ўведаюць усе дрэвы польныя, што Я, Гасподзь, высокае дрэва паніжаю,
    нізкае дрэва павышаю, зялёнае дрэва сушу, а сухое дрэва раблю квяцістым: Я, Гасподзь,
    сказаў і зраблю.'
  wed-wed: Ai anatapui nai au dobuna ina aramanei da tau Bada, ai manamanaii ana taragai
    ma ai tupotupoii ana voepai. Ma ai majimajiḡana ana vipoini ma ai poina ina raurugu
    ma ina rata, Tau Bada a babani, ma aiwai a riwei nanare ana kauei.”
  deu-ELBBK: Und alle Bäume des Feldes werden erkennen, dass ich, der HERR, den hohen
    Baum erniedrigt, den niedrigen Baum erhöht habe, den grünen Baum verdorren und
    den dürren Baum grünen ließ. Ich, der HERR, habe geredet und werde es tun.
  mbb-OT: Ne egketuenan te langun he menge kayu kayi te tanà he iyan a is Nengazen
    edtamped te metawis he menge kayu wey ebpeketawis te mevavà he menge kayu. Iyan
    a zaan egangu te merapung he menge kayu wey ed-uman ebpetuvù te neǥangu he menge
    kayu. Iyan a, is Nengazen, midsaad kayi ne edtumanen ku heini.”
  mal-2015: യഹോവയായ ഞാൻ ഉയരമുള്ള വൃക്ഷത്തെ താഴ്ത്തി താണിരുന്ന വൃക്ഷത്തെ ഉയർത്തുകയും
    പച്ചയായുള്ള വൃക്ഷത്തെ ഉണക്കി ഉണങ്ങിയ വൃക്ഷത്തെ തഴെപ്പിക്കയും ചെയ്തിരിക്കുന്നു
    എന്നു കാട്ടിലെ സകലവൃക്ഷങ്ങളും അറിയും; യഹോവയായ ഞാൻ അതു പ്രസ്താവിച്ചും അനുഷ്ഠിച്ചും
    ഇരിക്കുന്നു.
  rmc-rmc: Paľis savore stromi pre maľa sprindžarena, hoj me som o RAJ a me kerďom
    le uče stromostar cikno a le cikne stromostar baro. Me šučarďom avri o zeleno
    stromos a le šuke stromoske diňom te rozkvitňinel. Me, o RAJ, oda phenďom a kerava
    oda!‘ “
  pes-OPV: و تمامی در ختان صحرا خواهند دانست که من یهوه درخت بلند را پست می‌کنم و
    درخت پست رابلند می‌سازم و درخت سبز را خشک و درخت خشک را بارور می‌سازم. من که یهوه
    هستم این راگفته‌ام و بجا خواهم آورد.»
  ron-1924: Ши тоць копачий де пе кымп вор шти кэ Еу, Домнул, ам коборыт копакул каре
    се ынэлца ши ам ынэлцат копакул каре ера плекат; кэ Еу ам ускат копакул чел верде
    ши ам ынверзит копакул чел ускат. Еу, Домнул, ам ворбит ши вой ши фаче.”
  aui-aui: Bi kii tupadi kubura debane sinakovi da Tagu na Yawe God. Kii guridi atarayidi
    sayowogha bi kii gisigisidi aberadi da sagogo da saguri. Kii matayidi abera da
    sarabobo, bi kii raborabobodi aberadi da sayawa. Tagu Yawe God avisisiya, Tagu
    anabera.”
  ben-OBCV: এতে মাঠের সব গাছপালা জানবে যে, আমিই সদাপ্রভু উঁচু গাছকে নিচু করি এবং নিচু
    গাছকে উঁচু করি। আমি সবুজ গাছকে শুকনো করি এবং শুকনো গাছকে জীবিত করি। “ ‘আমি সদাপ্রভু
    এই কথা বলেছি, এবং আমি তা করব।’ ”
  som-som: Oo dhirta duurka ku taal oo dhammuna waxay wada ogaan doonaan in aniga
    Rabbiga ahu aan geedkii sare hoos u dejiyey, oo aan geedkii hoose kor u qaaday,
    iyo inaan geedkii qoyanaa qallajiyey, oo aan geedkii qallalnaa magooliyey. Aniga
    Rabbiga ah ayaa saas ku hadlay oo saas sameeyey.
  lat-VUC: et scient omnia ligna regionis quia ego Dominus humiliavi lignum sublime,
    et exaltavi lignum humile; et siccavi lignum viride, et frondere feci lignum aridum.
    Ego Dominus locutus sum, et feci.
  eng-ASVBT: 'And all the trees of the field shall know that I, Jehovah, have brought
    down the high tree, have exalted the low tree, have dried up the green tree, and
    have made the dry tree to flourish: I, Jehovah, have spoken and have done it.'
  ita-1885: E tutti gli alberi della campagna conosceranno che io sono il Signore,
    che abbasso gli alberi alti, e innalzo gli alberi bassi; che dissecco gli alberi
    verdi, e fo germogliare gli alberi secchi. Io, il Signore, ho parlato, ed altresì
    metterò la cosa ad effetto.
  eng-LXXUP: 'And all the trees of the field shall know that I am the Lord that bring
    low the high tree, and exalt the low tree, and wither the green tree, and cause
    the dry tree to flourish: I the Lord have spoken, and will do it.'
  eng-ULB: Then all the trees of the field will know that I am Yahweh. I bring down
    the high trees and I raise up the low trees. I wither the watered tree and I cause
    the dried tree to bloom. I am Yahweh, I have declared that this will happen; and
    I have done it.'”
  spa-VBL: Todos los árboles del campo sabrán que yo soy el Señor. Puedo derribar
    al alto y hacer que el árbol bajo crezca en altura. Puedo hacer que el árbol verde
    se seque, y hacer que el árbol marchito vuelva a ser verde. Yo, el Señor, he hablado
    y lo haré”.
  fra-_FOB: Et tous les arbres des champs connaîtront que, moi l'Éternel, j'ai abaissé
    l'arbre élevé, et élevé le petit arbre, que j'ai fait sécher l'arbre vert et fait
    reverdir l'arbre sec. Moi l'Éternel, je l'ai dit, et je le ferai.
  mal-mal: ‘യഹോവയായ ഞാൻ ഉയരമുള്ള വൃക്ഷത്തെ താഴ്ത്തി, താണിരുന്ന വൃക്ഷത്തെ ഉയർത്തുകയും,
    പച്ചയായ വൃക്ഷത്തെ ഉണക്കി, ഉണങ്ങിയ വൃക്ഷത്തെ തഴപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു’ എന്ന്
    കാട്ടിലെ സകലവൃക്ഷങ്ങളും അറിയും; യഹോവയായ ഞാൻ അത് പ്രസ്താവിച്ചും നിറവേറ്റിയും ഇരിക്കുന്നു”.
  urd-GVR: Tab mulk ke tamām daraḳht jān leṅge ki maiṅ Rab hūṅ. Maiṅ hī ūṅche daraḳht
    ko ḳhāk meṅ milā detā, aur maiṅ hī chhoṭe daraḳht ko baṛā banā detā hūṅ. Maiṅ
    hī sāyādār daraḳht ko sūkhne detā aur maiṅ hī sūkhe daraḳht ko phalne-phūlne detā
    hūṅ. Yih merā, Rab kā farmān hai, aur maiṅ yih karūṅga bhī.’”
  suz-BL: मिनु रू ङा रवा नेल्‍लेम गो, परमप्रभु यावे नङ, दे तुइक्‍चा माल्‍नीम। गो लाइश्‍शो
    रवा आन कली आइक्‍च सेल्‍नुङ। आइक्‍च रवा आन कली लाइश्‍शो सेल्‍नुङ। गो गिगी रवा आन
    कली सोव़पाइक्‍नुङ। मिनु सोव़शो रवा आन कली गिगी दुम्‍पाइक्नुङ। गो, परमप्रभु यावेमी
    एको लोव़ पाता। मिनु गो एको थमा पा पाइनुङ” देंत।
  eng-NOY: And all the trees of the field shall know that I, Jehovah, have brought
    down the high tree, and exalted the low tree; that I have dried up the green tree,
    and made the dry tree green. I, Jehovah, have spoken, and will do it.
  ita-1927: E tutti gli alberi della campagna sapranno che io, l’Eterno, son quegli
    che ho abbassato l’albero ch’era su in alto, che ho innalzato l’albero ch’era
    giù in basso, che ho fatto seccare l’albero verde, e che ho fatto germogliare
    l’albero secco. Io, l’Eterno, l’ho detto, e lo farò”.
  ckb-ckb: ئەو کاتە هەموو درەختەکانی دەشتودەر دەزانن کە من یەزدانم ئەوەی داری بەرز
