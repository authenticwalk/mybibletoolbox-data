    ׀ עֵ֣ץ גָּבֹ֗הַ הִגְבַּ֙הְתִּי֙ עֵ֣ץ שָׁפָ֔ל הוֹבַ֙שְׁתִּי֙ עֵ֣ץ לָ֔ח וְהִפְרַ֖חְתִּי
    עֵ֣ץ יָבֵ֑שׁ אֲנִ֥י יְהוָ֖ה דִּבַּ֥רְתִּי וְעָשִֽׂיתִי׃ פ
  ibo-ibo: Nʼoge ahụ, osisi ọhịa niile ga-amata na mụ onwe m bụ Onyenwe anyị, bụ onye
    na-egbuda osisi niile dị elu, ma na-ewelikwa ndị dị nta elu. Na ọ bụ m na-eme
    ka osisi dị ndụ kpọnwụọ, ma na-emekwa ka nke nwụrụ anwụ dịrị ndụ. “ ‘Mụ onwe m
    bụ Onyenwe anyị ekwuola ya. Aghakwaghị m ime ya.’ ”
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଯେ ଉଚ୍ଚ ବୃକ୍ଷକୁ ନୀଚ କରିଅଛୁ ଓ ନୀଚ ବୃକ୍ଷକୁ ଉଚ୍ଚ କରିଅଛୁ,
    ସତେଜ ବୃକ୍ଷକୁ ଶୁଷ୍କ କରିଅଛୁ ଓ ଶୁଷ୍କ ବୃକ୍ଷକୁ ସତେଜ କରିଅଛୁ, ଏହା କ୍ଷେତ୍ରସ୍ଥ ଯାବତୀୟ ବୃକ୍ଷ
    ଜାଣିବେ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ ଓ ସିଦ୍ଧ କରିଅଛୁ।”
  chk-chk: Mürin, ekewe irän lemäl meinisin repwe silei, pwe ngang ewe Samol mi Lapalap
    üa amochomocha ewe irä mi langatam o alangatama ewe irä mi moch. Üpwe apwasala
    ewe irä mi manau o amanaua ewe irä mi pwas. Ngang ewe Samol mi Lapalap üa kapas,
    nge üpwe pwal apwönüetä.”
  rop-rop: Ola tri langa ebri kantri garra sabi mi na YAWEI. Ai garra kadimdan ola
    longwan tri en ai garra meigim ola lilwan tri garra gro brabli longwan. En ai
    garra draiyimap ola grinwan tri en detlot tri weya bin jidan draiwan garra go
    brabli grinwan na. Ai garra dum wanim aibin tok.” Lagijat na YAWEI bin tok.
  ukr-1871: І всї польові дерева побачать, що я, Господь, високі дерева понижую, а
    низьке дерево підвисшую; зелене дерево висушую, а сухе дерево чиню цьвітучим.
    Я, Господь, сказав так, і так учиню.
  deu-1951: und alle Bäume des Feldes sollen erfahren, daß ich, der HERR, den hohen
    Baum erniedrigt und den niedrigen Baum erhöht habe; daß ich den grünen Baum dürre
    und den dürren Baum zum Grünen gebracht habe. Ich, der HERR, habe es gesagt und
    auch getan.
  eng-JPS: And all the trees of the field shall know that I the LORD have brought
    down the high tree, have exalted the low tree, have dried up the green tree, and
    have made the dry tree to flourish; I the LORD have spoken and have done it.'
  srp-1865: I sva æe drveta poljska poznati da ja Gospod snizih visoko drvo i uzvisih
    nisko drvo, posuših zeleno drvo i uèinih da ozeleni suho drvo. Ja Gospod rekoh,
    i uèiniæu.
  lug-lug: Era emiti gyonna egy’omu ttale giritegeera nga nze Mukama ayimpaya omuti
    omuwanvu, ate ne mpanvuya omuti omumpi. Nkaza omuti ogwakamera, ne mmerusa n’omuti
    ogubadde gukaze. “ ‘Nze Mukama Katonda nze nkyogedde, era ndikikola.’ ”
  heb-heb: וידעו כל עצי השדה כי אני יהוה השפלתי עץ גבה הגבהתי עץ שפל הובשתי עץ לח
    והפרחתי עץ יבש אני יהוה דברתי ועשיתי׃
  ben-IRV: তাতে ক্ষেতের সমস্ত গাছ জানবে যে, আমি সদাপ্রভু উঁচু গাছকে ছোট করেছি, ছোট
    গাছকে উঁচু করেছি, সতেজ গাছকে শুকনো করেছি ও শুকনো গাছকে সতেজ করেছি; আমি সদাপ্রভু
    এটা বললাম, আর এটা করলাম।
  pan-pan: ਖੇਤ ਦੇ ਸਾਰੇ ਰੁੱਖ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਉੱਚੇ ਰੁੱਖ ਨੂੰ ਨਿੱਕਾ ਕੀਤਾ ਅਤੇ ਨਿੱਕੇ
    ਨੂੰ ਉੱਚਾ ਕੀਤਾ, ਹਰੇ ਰੁੱਖ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ ਅਤੇ ਸੁੱਕੇ ਰੁੱਖ ਨੂੰ ਹਰਾ ਕੀਤਾ। ਮੈਂ ਯਹੋਵਾਹ
    ਨੇ ਆਖਿਆ ਅਤੇ ਕਰ ਵਿਖਾਇਆ।
  mya-JVB: ငါ ထာဝရဘုရား သည်မြင့် သော အပင် ကိုနှိမ့် ၍ ၊ နိမ့် သောအပင် ကိုချီးမြှောက်
    ကြောင်း၊ စိမ်းလန်း သော အပင် ကို သွေ့ခြောက် စေ၍ ၊ သွေ့ ခြောက်သောအပင် ကို စိမ်းလန်း
    စေကြောင်းများကို၊ တော သစ်ပင် ရှိသမျှ တို့သည် သိရ ကြလိမ့်မည်။ ငါ ထာဝရဘုရား သည်
    စကား တော် ရှိသည်အတိုင်း ပြု မည်ဟုမိန့်တော်မူ၏။
  hmo-hmo: Vadaeni hanua ena murimurinai idia noho audia ibounai be do idia diba lau
    Lohiabada ese au latana be lau hakwadogia noho, au namona be lau hakaukaua noho,
    bona au masena be lau ese lau hamauria noho. Lau Lohiabada lau hereva vadaeni,
    bona unai karana do lau karaia.”
  urd-urd: और मैदान के सब दरख़्त जानेंगे कि मैं ख़ुदावन्द ने बड़े दरख़्त को पस्त किया
    और छोटे दरख़्त को बुलन्द किया; हरे दरख़्त को सुखा दिया और सूखे दरख़्त को हरा किया;
    मैं ख़ुदावन्द ने फ़रमाया और कर दिखाया।”
  rus-SYN: 'И узнают все дерева полевые, что Я, Господь, высокое дерево понижаю, низкое
    дерево повышаю, зеленеющее дерево иссушаю, а сухое дерево делаю цветущим: Я, Господь,
    сказал и сделаю.'
  bqc-SIM: Sɛ̃̀a lí píi i dↄ̃ kɛ́ ma Dii mi to lí lɛsĩ ɛɛnkũ, mɛ́ mi to lí ɛɛna
    lɛsĩ kṹ. Mi to lí ísi giigaga, mɛ́ mi to lí gii bↄlↄbↄ. Ma Dii mámɛ má
    ò mɛ́ má kɛɛ.
  tcz-CHONGTHU: Chuleh thingphung jousen thingphung sang jouse kasatlhah a thingphung
    nem ho chu sangtah'a kakhandoh sah a, chuti chu Pakai kahi ti ahetsoh kei diu
    ahi. Thing ana eng jouse goplhah sah a athiho thah hin sah kit chu keibol ahi
    tin Pakai keiman kana sei ahin, chule kasei doh sa chu kabol doh ding ahi ati.
  mar-mar: मग सर्व झाडाच्या पक्षांना कळेल की मी परमेश्वर देव आहे, मी उच्च झाड खाली
    आणेन; मी लहान झाडाला उच्च करीन, मी सुकलेल्या झाडाला पाणी देईन; कारण मी त्यांच्यावर
    वारा वाहून वाळवले आहे. मी परमेश्वर देव आहे, मी जे जाहीर केले आहे ते घडेल.
  soq-soq: Ia uduudu tawo osowe inintoia atentopu ne ipa Iawe God. Ne ia dauma topaiape
    ita kampaida dewasapo inilepie daumaia segalepia rua. Ne ia asiwa euda dubua inileidia
    dewasapo tonalepi ita tonapa ina wanapo inilepia rua. Ne Iawe God wadina ando
    ideita dewasapa.”
  qub-qub: Chauraga jircacho caj yöracuna llapanmi musyanga noga Tayta Dios cashäta.
    Nogaga alli-tucoj caj yöratami sajtarë. Nircorga tacshannin manacaj cajtanami
    jatunyächë. Nogami chaquirachë berdiraycaj yöratapis. Chaquisha caycaj yöratana
    yapay chillguichë. Noga Tayta Diosmi chayno në. Nishätaga llapantami cumlëpis.›
    »
  bqp-bqp: Sɑɑ yerɑ dɑ̃nu kpuro nu koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Nɛnɑ nɑ rɑ
    dɑ̃ɑ ni nu gunu kɑwe, kpɑ n ni nu piiburu bo gunum sosi. Mɛyɑ nɑ rɑ ni nu wuru
    bekusu sɑ̃ɑ gberɑsie, kpɑ n ni nu gbere bɔrɔm dokeɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ. Mɛyɑ yɑ koo mɑɑ koorɑ.
  hat-hat: Tout pyebwa nan peyi a va konnen se mwen menm ki Seyè a. Mwen koupe gwo
    pyebwa yo mete atè. Ti pyebwa piti yo, m'ap fè yo grandi. Mwen cheche pyebwa ki
    vèt yo. Pyebwa ki fin mouri yo, mwen fè yo boujonnen ankò. Se mwen menm Seyè a
    ki pale. Sa mwen di m'ap fè a, m'ap fè l'.
  eng-BSB: Then all the trees of the field will know that I am the LORD. I bring the
    tall tree down and make the low tree tall. I dry up the green tree and make the
    withered tree flourish. I, the LORD, have spoken, and I have done it.’”
  eng-WEBPB: All the trees of the field will know that I, the LORD, have brought down
    the high tree, have exalted the low tree, have dried up the green tree, and have
    made the dry tree flourish. “‘I, the LORD, have spoken and have done it.’”
  kbq-kbq: Hagi zaza zafaramina eri atupa nehu'na, atupa zafaramina eri za'za nehu'na,
    kasefa zafaramina eri hagage nehu'na, hagage zafaramina eri kasefa hanenkeno kasefa
    huno hageno marerinke'za, Nagrikura Ra Anumza mani'ne hu'za zafaramimo'za ke'za
    antahi'za hugahaze. Nagra Ra Anumzamo'na huanki'na ana zana hugahue.
  nhe-BL: Huan queja nopa, nochi quimatise para na niDIOS tlen nijquixtis se tlanahuatijquetl
    tlen hueyi huan nijtlalis tlen nijnequi huan nijchihuas ma moscalti huejcapa.
    Eltoc queja nijtzintzontequis se cuahuitl tlen huejcapantic huan nijhuejcapantlalis
    se cuahuitl tlen eltoya pilsiltzi. Nojquiya quimatise para na nihueli nijchihua
    ma huaqui se cuahuitl tlen xoxohuic huan na nijchihua ma xoxohuiya se cuahuitl
    tlen huactoc. Na niDIOS niquijto para queja nopa nijtlalis se tlanahuatijquetl
    huan quena, nijtlalis.’”
  gub-BL: Ywyra kaiwer pe har paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe
    haw wà nehe. Aeityk ywyra aiha ma'e ihe. Amutua'u kar ywyra pixika'i ma'e no.
    Amuxinig kar ywyra ikyr katu ma'e. Amukyr katu wi ywyra uxinig ma'e kwer no. Ihe
    Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury. Azapo putar heremimume'u kwer nehe
    no.
  eng-DRA: 'And all the trees of the country shall know that I the Lord have brought
    down the high tree, and exalted the low tree: and have dried up the green tree,
    and have caused the dry tree to flourish. I the Lord have spoken and have done
    it.'
