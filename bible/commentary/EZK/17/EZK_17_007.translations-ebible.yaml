    koo te, tɑ ten gbini kɑ ten kɑ̃ɑsi gɔsie gunɔ bɑke ten mi giɑ, domi tɑ tɑmɑɑ tɑ
    koo nim wɑ mi giɑ.
  hat-hat: Te vin gen yon lòt gwo malfini ak gwo zèl byen laj ak anpil plim sou li.
    Lè sa a, pye rezen an pouse rasin nan direksyon malfini sa a. Li vire tout branch
    li yo nan direksyon l' tou. Li te konprann malfini sa a tapral wouze l' pi byen
    pase jaden kote l' te plante a.
  eng-BSB: But there was another great eagle with great wings and many feathers. And
    behold, this vine bent its roots toward him. It stretched out its branches to
    him from its planting bed, so that he might water it.
  eng-WEBPB: “‘“There was also another great eagle with great wings and many feathers.
    Behold, this vine bent its roots towards him, and shot out its branches towards
    him, from the ground where it was planted, that he might water it.
  kbq-kbq: Hagi ete mago ra tumpamofona anahukna huno ra agekona hunte'negeno, rama'a
    azoka me'ne. Hagi ana waini zafamofo arafu'naramine azankunatmimo'za ana tumpamo'a
    ti erino egahie hu'za zamagesa nentahi'za, rukrahe hu'za ana tumpama mani'nea
    kaziga zamavugosa hunte'naze.
  nhe-BL: Pero ajsico seyoc hueyi cuajtli ica ieltlapal tlen nelía patlahuac huan
    miyac iijhuiyo para quinotzas nopa cuamecatl ma quitoquili. Huajca nopa cuamecatl
    quitilanqui nochi inelhuayohua huan imacuayohua para ma moscaltica imelac nopa
    yancuic cuajtli pampa moilhuiyaya quiselis más tlapalehuili huan atl tlen seyoc
    tlali.
  gub-BL: Heta amo wiràhu uhua'u ma'e no. Ipepo uhua'u no. Heta tetea'u hawer no.
    Uwà 'yw weruwak wapo wàkà a'e wiràhu ikutyr kury. — Aze ru'u umur wera'u putar
    'y ihewe nehe, ta'e naheta tetea'u kwaw 'y xe uwà tyw pe xe, i'i uzeupe.
  eng-DRA: 'And there was another large eagle, with great wings, and many feathers:
    and behold this vine, bending as it were her roots towards him, stretched forth
    her branches to him, that he might water it by the furrows of her plantation.'
