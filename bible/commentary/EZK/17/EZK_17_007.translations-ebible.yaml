verse: EZK.017.007
translations:
  mal-C: “ ‘എന്നാൽ വലിയ ചിറകും ധാരാളം പപ്പുമുള്ള മറ്റൊരു കഴുകൻ ഉണ്ടായിരുന്നു. ഈ മുന്തിരിച്ചെടി
    നട്ടിരുന്ന തടത്തിൽനിന്ന് വേരുകൾ അവന്റെ അടുത്തേക്കു തിരിച്ചു വെള്ളത്തിനായി ശാഖകൾ
    അവന്റെനേരേ നീട്ടി.
  deu-TKW: Es war aber ein anderer großer Adler mit großen Flügeln und starkem Gefieder,
    und fürwahr, jener Weinstock bog seine Wurzeln zu ihm hin und streckte ihm seine
    Äste entgegen, damit er ihn tränke und nicht das Beet, in das er gepflanzt war,
  lin-lin: Kasi ezalaki lisusu na mpongo mosusu ya monene oyo ezalaki na mapapu ya
    milayi mpe basala ebele. Nzokande, nzete ya vino wana ebimisaki misisa na yango
    na ngambo ya mpongo wana, longwa na esika oyo balonelaki yango mpe epanzaki bitape
    na yango kino epai na mpongo wana, mpo na kosopela yango mayi.
  eng-LSV: And there is another great eagle, || Great-winged, and abounding with feathers,
    || And behold, this vine has bent its roots toward him, || And it has sent out
    its thin shoots toward him, || To water it from the furrows of its planting,
  eng-GNV: There was also another great eagle with great wings and many feathers,
    and beholde, this vine did turne her rootes toward it, and spred foorth her branches
    toward it, that she might water it by the trenches of her plantation.
  eng-WEBSTER: 'There was also another great eagle with great wings and many feathers:
    and behold, this vine did bend her roots towards him, and shot forth her branches
    towards him, that he might water it by the furrows of her plantation.'
  nhw-BL: Pero ajsico seyoc hueyi cuajtli ica ieltlapal catli nelía patlahuac huan
    miyac iijhuiyo para quinotzas nopa cuamecatl ma quitoquili. Huajca nopa cuamecatl
    quitilanqui nochi inelhuayohua huan imacuayohua para ma moscaltica imelac nopa
    yancuic cuajtli pampa moilhuiyaya quiselis más tlapalehuili huan atl tlen seyoc
    lado.
  swh-ONEN: “ ‘Lakini kulikuwa na tai mwingine mkubwa, mwenye mabawa yenye nguvu yaliyojaa
    manyoya. Tazama! Huu mzabibu ukatoa mizizi yake kumwelekea huyo tai kutoka mle
    kwenye shamba lile ulikopandwa na kutanda matawi yake kumwelekea kwa ajili ya
    kupata maji.
  bba-bba: Yen biruwɑ ɡunɔ bɑkeru ɡɑrɑ nɑ tɑ kɑsɑ dɛ̃u. Ten sɑnsu tɑɑsinɛ. Mɑ resɛm
    koo te, tɑ ten ɡbini kɑ ten kɑ̃ɑsi ɡɔsie ɡunɔ bɑke ten mi ɡiɑ, domi tɑ tɑmɑɑ tɑ
    koo nim wɑ mi ɡiɑ.
  eng-KJVCPB: 'There was also another great eagle with great wings and many feathers:
    and behold, this vine did bend her roots toward him, and shot forth her branches
    toward him, that he might water it by the furrows of her plantation.'
  luo-luo: “ ‘To ne nitie ongo moro machielo maduongʼ ma bwombene otegno kendo opongʼ
    gi yier. Yiend mzabibuno koro tiendene ne lak koa kamane opidhe kochome kendo
    bedene bende nochako yarore kochome mondo oyud pi.
  meu-meu: A ugava ma ta ema; hanina na babada, bona huina na momo. A itaia, hari
    vine ramuna ese ia e hata hema bona gavena danu e tubu henia, baine hapariparidia
    totona. Bena e hadoa tanona amo
  npi-ULB: तर त्यहाँ ठुला पखेटा र धेरै प्‍वाखले भएको अर्को एउटा ठुलो चील थियो । हेर,
    त्‍यस दाखको बोटले आफू रोपिएको ठाउँबाट आफ्‍ना जराहरू त्‍यो चीलतिर फर्कायो र आफ्‍ना
    हाँगाहरू त्‍यही चीलतिर नै फैलायो, यसरी त्‍यसले पानी पाउन सकोस् ।
  yor-yor: “ ‘Ṣùgbọ́n ẹyẹ idì ńlá mìíràn tún wá, tó ní apá títóbi pẹ̀lú ìyẹ́ púpọ̀.
    Gbòǹgbò àjàrà náà sì ta lọ sọ́dọ̀ rẹ̀ láti orí ilẹ̀ tí wọn gbìn ín sí, ó wá pẹ̀ka
    lọ sọ́dọ̀ rẹ̀ kí ó le fún un ni omi.
  pes-OPCB: اما روزی، عقاب بزرگ دیگری با بالهای نیرومند و پرهای بسیار، پدیدار گشت.
    درخت، با دیدن این عقاب، ریشه‌ها و شاخه‌های خود را به سوی او گستراند تا بلکه این
    عقاب او را بیشتر سیراب نماید،
  tgl-ULB: Subalit may isa pang napakalaking agila na may mga malaking pakpak at maraming
    balahibo. At tingnan mo! Ang baging at ang kaniyang mga ugat ay humarap sa agila,
    at kumalat ang mga sanga patungo sa agila mula sa lugar kung saan ito nakatanim
    upang ito ay matubigan.
  hui-hui: Ai ega bodo hariawe timbuni mende berene. Ogoni ibunaga babagane lu timbuni
    irini dewahe berea. Ani bereagoria pu gerebi biago dindi ibu hayago turu nahe
    howa ibunaga pinibi gene maganebi ega bodo hariawe mende ogoni bereagohayagi handa
    dai biai helaya. Gerebi o biagome manda bialu hearia ega mende ogoni ibugua iba
    dewaore ngulubabe toba haya.
  mya-mya: '``ထို​အ​ရပ်​တွင်​အ​ခြား​လင်း​ယုန်​ငှက်​ကြီး တစ်​ကောင်​ရှိ​၏။ သူ​၏​အ​တောင်​များ​သည်
    သန်​မာ​၍ အ​မွေး​တို့​သည်​လည်း​ထူ​ထပ်​၏။ စ​ပျစ်​ပင်​သည်​ယ​ခု​မိ​မိ​တည်​ရာ​ဥ​ယျာဉ်
    မှ​နေ​၍ ရေ​များ​ကို​ပို​ရ​နိုင်​လိမ့်​မည်​ဟု မျှော်​လင့်​ကာ သူ​၏​ဘက်​သို့​အ​မြစ်​များ​ကို
    ထိုး​စေ​၍​အ​ရွက်​များ​ကို​လည်း​မျက်​နှာ မူ​စေ​၏။-'
  bod-N: ཡང་གླག་གཞན་ཞིག་ཡོད་པའང་གཤོག་པ་ཆེ་ཞིང་བྱ་སྒྲོ་མང་ལ། ལྟོས་དང་། རྒུན་འབྲུམ་ཤིང་དེ་ལྗང་བུ་གསོ་ས་ནས་གླག་དེས་ཆུ་འདྲེན་པའི་ཕྱིར་རྩ་བ་གླག་གི་ཕྱོགས་སུ་བརྐྱངས་ཤིང་།
    གླག་དེའི་ཕྱོགས་སུ་ཡལ་འདབ་རྒྱས་པ་རེད།
  sna-sna: “ ‘Asi kwakanga kune rimwe gondo guru rakanga rina mapapiro ane simba guru
    uye rizere namambava. Zvino muzambiringa wakatandavadza midzi yawo yakananga kwariri
    kubva pamunda pawakanga wasimwa ukatambanudza matavi awo kwariri kuti uwane mvura.
  spa-BLM: “‘“Había también otra gran águila con grandes alas y muchas plumas. He
    aquí que esta vid inclinaba sus raíces hacia él, y echaba sus ramas hacia él,
    desde la tierra donde estaba plantada, para que él la regara.
  cac-cac: Palta ay junxo noc' nivan ch'acb'a, te nivac sc'axiil, man̈xo jantacoc
    xiil. Ix b'at jun te te' chi', ix b'eyn̈ejb'at sch'an̈al yib' te' yed' sc'ab'tac
    d'a stojolal junxo noc' nivan ch'acb'a chi', yic vach' nivan a a' syac' noc' d'a
    te'.
  swh-ULB: Lakini kulikuwa na tai mwingine mkubwa wenye mabawa makubwa na manyoya
    mengi. Tazama! Huu mzabibu ukabadilisha mizizi yake kumwelekea tai, na ukasamabaza
    matawi yake kumwelekea tai kutoka mahali ulipokuwa umepandwa basi upate kumwagiliwa.
  bel-bel: І яшчэ быў арол зь вялікімі крыламі і пушысты; і вось, гэтая вінаградная
    лаза пацягнулася да яго сваімі каранямі і працягнула да яго галіны свае, каб ён
    паліваў яе з барознаў расадніка свайго.
  deu-ELBBK: Und da war ein anderer großer Adler mit großen Flügeln und vielem Gefieder.
    Und siehe, von den Beeten seiner Pflanzung aus streckte dieser Weinstock seine
    Wurzeln lechzend zu ihm hin und breitete seine Ranken nach ihm aus, damit er ihn
    tränke.
  mbb-OT: “Piru zuen nekeuma he selakew en he zekelà he kulaǥu. Meluag daan is menge
    pakpak din wey merapung is bulvul zin. Is menge zalid wey menge subpang duen te
    pinemula nenguyabpat pehendutun te kulaǥu su para mewehiǥi heini duen te kulaǥu
    te lavew pa te wahig duen te tanà he mibpemulaan kandin.
  mal-2015: എന്നാൽ വലിയ ചിറകും വളരെ പപ്പും ഉള്ള മറ്റൊരു വലിയ കഴുകൻ ഉണ്ടായിരുന്നു;
    അവൻ അതു നനെക്കേണ്ടതിന്നു ആ മുന്തിരിവള്ളി തന്റെ തടത്തിൽനിന്നു വേരുകളെ അവങ്കലേക്കു
    തിരിച്ചു കൊമ്പുകളെ അവങ്കലേക്കു നീട്ടി.
  rmc-rmc: Ale sas mek jekh aver baro orlos, le bare kridlenca the but porenca. A
    dikh, o viňičis visarďa peskre koreňa a nacirdňa peskre konarica ke leste, andral
    odi phuv, kaj sas sadzimen, hoj les ov te del te pijel paňi.
  pes-OPV: و عقاب بزرگ دیگری با بالهای سترگ و پرهای بسیار آمد و اینک این موریشه های
    خود را بسوی او برگردانید وشاخه های خویش را از کرته های بستان خودبطرف او بیرون
    کرد تا او وی را سیراب نماید.
  ron-1924: Май ера ынсэ ун алт вултур, маре, ку арипь лунӂь ши ку пене мулте. Ши
    ятэ кэ, дин пэмынтул унде ера сэдитэ, вица ачаста шь-а ынтинс рэдэчиниле ку лэкомие
    спре ел ши шь-а ындрептат рамуриле спре ел, ка с-о уде май мулт декыт пе стратул
    ын каре ера сэдитэ.
  ben-OBCV: “ ‘কিন্তু সেখানে পালকে ঢাকা বড়ো ডানাযুক্ত আর একটি প্রকাণ্ড ঈগল ছিল। সেই
    দ্রাক্ষালতা জল পাবার জন্য যেখানে সেটি লাগানো হয়েছিল সেখান থেকে তার শিকড় ও ডালগুলি
    সেই ঈগলের দিকে বাড়িয়ে দিল।
  som-som: Oo weliba waxaa kaloo jiray gorgor kale oo weyn, oo baadad waaweyn, oo
    baalashiisu ay badan yihiin, oo bal eeg, geedkan canabka ahu xididdadiisuu xaggiisa
    u soo leexiyey, oo laamihiisiina xaggiisuu u soo bixiyey si uu uga waraabiyo meel
    ka leexsan meeshii lagu dhex beeray.
  lat-VUC: 'Et facta est aquila altera grandis, magnis alis, multisque plumis: et
    ecce vinea ista quasi mittens radices suas ad eam, palmites suos extendit ad illam,
    ut irrigaret eam de areolis germinis sui.'
  eng-ASVBT: 'There was also another great eagle with great wings and many feathers:
    and, behold, this vine did bend its roots toward him, and shot forth its branches
    toward him, from the beds of its plantation, that he might water it.'
  ita-1885: Or vi fu un'altra grande aquila, con grandi ali, e con molte penne; ed
    ecco, quella vite voltò le sue radici ad essa, e stese verso lei i suoi tralci,
    acciocchè la rigasse co' rigagnoli delle sue piante.
  eng-LXXUP: 'And there was another great eagle, with great wings and many claws:
    and, behold, this vine bent itself round toward him, and her roots were turned
    toward him, and she sent forth her branches toward him, that he might water her
    together with the growth of her plantation.'
  eng-ULB: But there was another great eagle with large wings and many feathers. Behold!
    This vine turned its roots toward the eagle, and it spread out its branches toward
    the eagle from the place it had been planted so it would be watered.
  spa-VBL: “Pero había otra gran águila que tenía grandes alas y muchas plumas. Esta
    enredadera echó sus raíces hacia él. Extendía sus ramas hacia él desde el lugar
    donde había sido plantada, deseando que la regara.
  fra-_FOB: Mais il y avait un autre grand aigle, aux grandes ailes, au plumage épais;
    et voici, des couches où il était planté, le cep étendit vers lui ses racines,
    et dirigea ses rameaux de son côté, afin qu'il l'arrosât.
  mal-mal: എന്നാൽ വലിയ ചിറകും വളരെ തൂവലും ഉള്ള മറ്റൊരു വലിയ കഴുകൻ ഉണ്ടായിരുന്നു; അവൻ
    അത് നനയ്ക്കേണ്ടതിന് ആ മുന്തിരിവള്ളി തന്റെ തടത്തിൽനിന്ന് വേരുകളെ അവന്റെനേരെ തിരിച്ച്
    കൊമ്പുകളെ അവന്റെനേരെ നീട്ടി.
  urd-GVR: Lekin phir ek aur baṛā uqāb āyā. Us ke bhī baṛe baṛe par aur ghane ghane
    bāl-o-par the. Ab maiṅ kyā deḳhtā hūṅ, bel dūsre uqāb kī taraf ruḳh karne lagtī
    hai. Us kī jaṛeṅ aur shāḳheṅ us khet meṅ na rahīṅ jis meṅ use lagāyā gayā thā
    balki wuh dūsre uqāb se pānī milne kī ummīd rakh kar usī kī taraf phailne lagī.
  suz-BL: मिनु मेकेर अर्को ठेयब फ्रां पाइश्‍शो नु शुश ओफ्‍ला पाइश्‍शो ठेयब ककाकुली
    का बाक्‍त। मिनु मेको लहाराम आ शाक्‍श मेको गे ब्रपाइक्‍तु। ब्‍वाक्‍कु तचा कली मेको
    आ राशी यो मेको ककाकुली गे ब्रपाइक्‍तु। मेको ङोंइती ङा ख्रुम्‍तीके रे याक्‍शो बाक्‍त।
  eng-NOY: There was also another great eagle, with great wings and many feathers;
    and, behold, this vine bent its roots toward him, and shot forth its branches
    toward him, that he might water it from the beds where it was planted.
  ita-1927: Ma c’era un’altra grande aquila, dalla ampie ali, e dalle piume abbondanti;
    ed ecco che questa vite volse le sue radici verso di lei, e, dal suolo dov’era
    piantata, stese verso l’aquila i suoi tralci perch’essa l’annaffiasse.
  ckb-ckb: «”هەڵۆیەکی دیکە هەبوو، زل و باڵەکانی بەهێز و پەڕی زۆر بوو. ئیتر دار مێوەکە
    لەو شوێنەی کە تێیدا چێنرابوو ڕەگی درێژ کردەوە بۆ لای هەڵۆکە، لقیشی بەرەو لای ئەو
    هاویشت بۆ ئەوەی ئاوی لێ وەربگرێت.
  eng-BBE: 'And there was another eagle with great wings and thick feathers: and now
    this vine, pushing out its roots to him, sent out its branches in his direction
    from the bed where it was planted, so that he might give it water.'
  kan-OKCV: “ ‘ಶಕ್ತಿಶಾಲಿ ರೆಕ್ಕೆಗಳೂ, ಬಹಳ ಗರಿಗಳೂ ಇದ್ದ ಇನ್ನೊಂದು ದೊಡ್ಡ ಹದ್ದು ಇತ್ತು. ಆಗ
    ಆ ದ್ರಾಕ್ಷಿ ಗಿಡವು ತಾನು ನಾಟಿಕೊಂಡಿದ್ದ ಪಾತಿಯೊಳಗಿಂದ ಅವನ ಕಡೆಗೆ ತನ್ನ ಬೇರುಗಳನ್ನು ತಿರುಗಿಸಿ,
    ತನ್ನ ರೆಂಬೆಗಳನ್ನು ಚಾಚಿ ಅವನ ಮೂಲಕ ನೀರನ್ನು ಪಡೆಯುತ್ತಿತ್ತು.
  tam-2017: அன்றியும் பெரிய இறக்கைகளையும் திரளான இறகுகளையும் உடைய வேறொரு பெரிய கழுகு
    இருந்தது; இதோ, அது தன்னுடைய நடவாகிய பாத்திகளிலிருந்து அதற்குத் தண்ணீர் பாய்ச்சும்படி
    இந்த திராட்சைச்செடி அதற்கு நேராகத் தன்னுடைய வேர்களை விட்டு, அதற்கு நேராகத் தன்னுடைய
    கொடிகளை வீசினது.
  spa-RV-1909: Y fué otra grande águila, de grandes alas y de muchas plumas; y he
    aquí que esta vid juntó cerca de ella sus raíces, y extendió hacia ella sus ramos,
    para ser regada por ella por los surcos de su plantío.
  ron-BTF: Era de asemenea o altă acvilă mare cu aripi mari și pene multe; și, iată,
    această viță și-a plecat rădăcinile spre ea, și și-a întins multe ramuri spre
    ea, ca ea să o adape din brazdele sădirii ei.
  eng-WEBP: “‘“There was also another great eagle with great wings and many feathers.
    Behold, this vine bent its roots toward him, and shot out its branches toward
    him, from the ground where it was planted, that he might water it.
  eng-FBV: But there was another great eagle that had large wings and many feathers.
    This vine sent out its roots toward him. It stretched out its branches to him
    from where it had been planted, wanting him to water it.
  nld-1939: Maar er was nog een andere grote arend, Met brede vleugels, dik in de
    veren; En zie, die wijnstok strekte zijn wortels naar hem uit, En boog zijn ranken
    naar hem toe, Opdat hij hem bevochtigen zou, Meer dan het bed, waarop hij geplant
    was.
  nch-BL: Pero ajsico seyoc hueyi cuatojti ica ieltapal cati nelía patahuac huan miyac
    iijhuiyo para quinotzas nopa cuamecat ma quitoquili. Huajca nopa cuamecat quitilanqui
