verse: EZK.017.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഒരു കടങ്കഥ അവതരിപ്പിച്ച് ഒരു സാദൃശ്യകഥയായി ഇസ്രായേൽജനത്തോടു
    പറയുക.
  deu-TKW: Menschensohn, trage einen Rätselspruch vor und rede ein Gleichnis zum Hause
    Israel
  lin-lin: « Mwana na moto, bongisa sambole moko mpe loba yango lokola lisese epai
    ya libota ya Isalaele.
  eng-LSV: “Son of man, put forth a riddle, and use an allegory to the house of Israel,
  eng-GNV: Sonne of man, put foorth a parable and speake a prouerbe vnto the house
    of Israel,
  eng-WEBSTER: Son of man, put forth a riddle, and speak a parable to the house of
    Israel;
  nhw-BL: “Tlacatl, xiquinpohuili nopa israelitame ni huicalotl.
  swh-ONEN: “Mwanadamu, tega kitendawili, ukawaambie nyumba ya Israeli fumbo.
  bba-bba: tɔnun bii, ɑ Isirelibɑ mɔndu kuo.
  eng-KJVCPB: Son of man, put forth a riddle, and speak a parable unto the house of
    Israel;
  luo-luo: “Wuod dhano, nyis dhood Israel ngero moro.
  meu-meu: Taunimanima natuna e, henanadai hepuina ba gwauraia, bona hereva heḡereḡerena
    ta na Israel besena ba gwaurai henia.
  npi-ULB: “ए मानिसको छोरो, इस्राएलका घरानालाई एउटा उखान भन् र एउटा दृष्‍टान्‍त प्रस्‍तुत
    गर् ।
  yor-yor: “Ọmọ ènìyàn pa àlọ́ kan, sì pa òwe kan fún ilé Israẹli.
  pes-OPCB: '«ای پسر انسان، برای قوم اسرائیل داستانی تعریف کن و مَثَلی بیاور. به ایشان
    چنین بگو:'
  tgl-ULB: “Anak ng tao, maghayag ka ng isang bugtong at magsalita ka ng isang talinghaga
    sa sambahayan ng Israel.
  hui-hui: Dindiali-o í̠na Isaraele wali agali bu karuhondo bi yobage mbira lamibelo
    hameledo.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣသ​ရေ​လ အ​မျိုး​သား​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘုရား
    အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို​သိ​ရှိ​ကြ​စေ ရန် စ​ကား​ထာ​ဝှက်​၍​ပုံ​ဥ​ပ​မာ​တစ်​ခု​ကို
    ပြော​ပြ​လော့။ အ​ခါ​တစ်​ပါး​က​သန်​စွမ်း သော​အ​တောင်​ကြီး​များ​နှင့် ရှည်​သော​အ​မွေး
    အ​တောင်​များ​ရှိ​သည့်​လင်း​ယုန်​ငှက်​ကြီး တစ်​ကောင်​ရှိ​၏။ သူ့​မှာ​အ​ရောင်​စုံ​၍​လှ​ပ
    သော​အ​မွေး​အ​တောင်​များ​ရှိ​၏။ သူ​သည် လေ​ဗ​နုန်​တောင်​ထိပ်​သို့​ပျံ​သန်း​ပြီး​လျှင်
    အာ​ရစ်​ပင်​ထိပ်​ဖျား​တွင်​နား​လျက်၊-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་གབ་ཚིག་སྨྲས་ནས་དཔེ་བཞག་སྟེ་འདི་ལྟར་སྨྲོས་ཤིག
  sna-sna: “Mwanakomana womunhu, misa chinofananidzira utaurire imba yaIsraeri mufananidzo.
  spa-BLM: “Hijo de hombre, cuenta una adivinanza y di una parábola a la casa de Israel;
  cac-cac: Ach anima, al jun ab'ix tic d'a eb' etisraelal d'a ch'oxnab'ilal.
  swh-ULB: “Mwanadamu, tega kitendawili na sema fumbo kwa nyumba ya Israeli.
  bel-bel: сыне чалавечы! прапануй загадку і скажы прыпавесьць дому Ізраілеваму.
  deu-ELBBK: Menschensohn, gib ein Rätsel auf und rede ein Gleichnis zu dem Haus Israel
  mbb-OT: “Sikew is etew, keǥiya nu heini is sempità diyà te menge etew te Israel,
  mal-2015: മനുഷ്യപുത്രാ, നീ യിസ്രായേൽഗൃഹത്തോടു ഒരു കടങ്കഥ പറഞ്ഞു ഒരു ഉപമ പ്രസ്താവിക്കേണ്ടതു;
  rmc-rmc: „Manušeja, de hadanka a phen la le Izraelitenge sar podobenstvo.
  pes-OPV: «ای پسر انسان، معمایی بیاور و مثلی درباره خاندان اسرائیل بزن.
  ron-1924: „Фиул омулуй, спуне о ворбэ ку тылк, спуне о пилдэ касей луй Исраел
  ben-OBCV: “হে মানবসন্তান, তুমি ইস্রায়েল কুলের সামনে একটি ধাঁধা রেখে দৃষ্টান্তের
    মধ্য দিয়ে বলো।
  som-som: Wiilka Aadamow, halxidho, oo reer binu Israa'iil masaal kula hadal,
  lat-VUC: Fili hominis, propone ænigma, et narra parabolam ad domum Israël,
  eng-ASVBT: Son of man, put forth a riddle, and speak a parable unto the house of
    Israel;
  ita-1885: 'Figliuol d''uomo, proponi un enimma, ed una parabola alla casa d''Israele;
    e di'':'
  eng-LXXUP: 'Son of man, relate a tale, and speak a parable to the house of Israel:'
  eng-ULB: “Son of man, present a riddle and speak a parable to the house of Israel.
  spa-VBL: “Hijo de hombre, presenta este acertijo, compártelo como una parábola con
    el pueblo de Israel.
  fra-_FOB: Fils de l'homme, propose une énigme, présente une parabole à la maison
    d'Israël.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ യിസ്രായേൽ ഗൃഹത്തോട് ഒരു കടങ്കഥ പറഞ്ഞ് ഒരു ഉപമ പ്രസ്താവിക്കേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Isrāīlī qaum ko pahelī pesh kar, tamsīl sunā de.
  suz-BL: मार लोव़ पाप्‍तु हना “ए मुर, कथा का देनो। गे इस्राएल आ खिं ङा मुर आन कली
    लोव़ पावो।
  eng-NOY: Son of man, put forth a riddle, and speak a parable to the house of Israel;
  ita-1927: '“Figliuol d’uomo, proponi un enigma e narra una parabola alla casa d’Israele,
    e di’:'
  ckb-ckb: «ئەی کوڕی مرۆڤ، مەتەڵێک و پەندێک بۆ بنەماڵەی ئیسرائیل بهێنەوە و
  eng-BBE: Son of man, give out a dark saying, and make a comparison for the children
    of Israel,
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಸಾಮ್ಯಗಳನ್ನು ಒಗಟಾಗಿ ಹೇಳು.
  tam-2017: 'மனிதகுமாரனே, நீ இஸ்ரவேல் மக்களுக்கு ஒரு விடுகதையையும் உவமையையும் கூறி,
    சொல்லவேண்டியது என்னவென்றால்:'
  spa-RV-1909: Hijo del hombre, propón una figura, y compón una parábola á la casa
    de Israel.
  ron-BTF: Fiu al omului, pune înainte o ghicitoare și vorbește o parabolă casei lui
    Israel;
  eng-WEBP: “Son of man, tell a riddle, and speak a parable to the house of Israel;
  eng-FBV: “Son of man, present this riddle—share it as a parable with the people
    of Israel.
  nld-1939: Mensenkind, geef aan het huis van Israël een raadsel op, draag het een
    gelijkenis voor
  nch-BL: “Tacat, xiquinpohuili nopa israelitame ni huicalot.
  vie-1934: Hỡi con người, khá ra câu đố, kể lời ví dụ cho nhà Y-sơ-ra-ên.
  hin-CV: “हे मनुष्य के पुत्र, एक पहेली बनाओ और इसे इस्राएलियों को एक दृष्टांत के
    रूप में सुनाओ.
  spa-BES: Hijo de hombre, emite una adivinanza, di una parábola para los hijos de
    Israel.
  tdx-tdx: O ana’ondatio, taroño ty razan-drehake, naho saontsio tafatoño ty anjomba’
    Israele,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงยกปริศนาและกล่าวเป็นคำอุปมาแก่​วงศ์​วานอิสราเอล
  por-BR-2018: Filho do homem, propõe um enigma, e fala uma parábola à casa de Israel.
  deu-ELO: Menschensohn, gib ein Rätsel auf und rede ein Gleichnis zu dem Hause Israel,
  eng-WYC-2018: Son of man, set forth a dark speech, and tell thou a parable to the
    house of Israel;
  epo-epo: Ho filo de homo, proponu enigmon kaj parabolon al la domo de Izrael;
  uig-PIN: 'I insan oƣli, bir tepixmaⱪni otturiƣa ⱪoyup, Israil jǝmǝtigǝ bir tǝmsilni
    sɵzlǝp berip mundaⱪ degin: —'
  beo-beo: '“Dunu egefe! Isala:ili dunuma fedege sia: olelema.'
  tpi-OTNT: “Man bilong graun, mi laik yu autim wanpela tok piksa long ol Israel.
  hau-SA: “Ɗan mutum, ka shirya kacici-kacici ka faɗa wa gidan Isra’ila misali.
  uig-LAT: 'I insan oghli, bir tépishmaqni otturigha qoyup, Israil jemetige bir temsilni
    sözlep bérip mundaq dégin: —'
  nde-nde: “Ndodana yomuntu, yenza umzekeliso utshele indlu yako-Israyeli umfanekiso.
  ton-ton: “Foha ʻoe tangata, fai atu ʻae lea fakapulipuli, pea ke lea ʻaki ʻae fakatātā
    ki he fale ʻo ʻIsileli;
  ces-1613: Synu člověčí, vydej pohádku, a předlož podobenství o domu Izraelském,
  eng-WMB: “Son of man, tell a riddle, and speak a parable to the house of Israel;
  tam-TCV: “மனுபுத்திரனே, ஒரு விடுகதையை ஆயத்தப்படுத்தி, நீ இஸ்ரயேல் குடும்பத்தாருக்கு
    ஒரு உவமையைச் சொல்
  ceb-ULB: “Anak sa tawo, paghatag ug usa ka tigmo ug pagsulti ug usa ka sambingay
    ngadto sa panimalay sa Israel.
  pol-UBG: Synu człowieczy, zadaj zagadkę i opowiedz domowi Izraela przypowieść;
  urd-GVU: ”اے آدم زاد، اسرائیلی قوم کو پہیلی پیش کر، تمثیل سنا دے۔
  deu-1912: Du Menschenkind, lege doch dem Hause Israel ein Rätsel vor und ein Gleichnis
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಈ ಸಾಮ್ಯವನ್ನು ಒಗಟಾಗಿ ಹೇಳು,
  yap-yap: Ni ga’ar, “Fak e girdi’, mog ko girdi’ nu Israel ba fanathin
  hlt-MCSB: “Hlang capa, Israel imkhui te olkael neh voek lamtah thuidoeknah neh thuidoek
    lah.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዓሶም ሂዚ ጌዒ ዓኣቺሢ ዓኣቼ፤ ዬያ ዓኣቺፆ ኮኦኪንሢና ቡሊ ዔያቶም ኬኤዜ፤
  twi-ASANTE: “Onipa ba, dwene mfatoho bi ho, fa yɛ abɛbusɛm na ka kyerɛ Israel efie.
  eng-WEBU: “Son of man, tell a riddle, and speak a parable to the house of Israel;
  wal-wal: “Laa asa na7au, Israa7eela asaa qan77ishiyaa qan77isha; etau leemisuwan
    yoota.
  spa-PDDPT: 'Hijo de hombre, presenta un acertijo y narra una parábola a la Casa
    de Israel:'
  gun-gun: — Ava ra'y, emombe'u peteĩ ayvu mba'emo re rembojoja vy Israel kuery oikuaa
    aguã.
  ilo-ULB: “Anak ti tao, mangtedka iti maysa burburtia ket ibagam daytoy a pangngarig
    iti balay ti Israel.
  kpg-kpg: “Tangada dangada, heia dau ala hagatautau ang gi digau Israel.
  uig-ARA: 'ئى ئىنسان ئوغلى، بىر تېپىشماقنى ئوتتۇرىغا قويۇپ، ئىسرائىل جەمەتىگە بىر
    تەمسىلنى سۆزلەپ بېرىپ مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, i xa yi taali fala Isirayila bɔnsɔɛ bɛ.
  pon-2006: “Kowe, nein aramas, ndaiong mehn Israel kan karasaras ehu
  ksd-ksd: Natu i ra tutana, una vatang ra varvapadailam, ma una tata ma ra tinata
    valavalar pire Israel;
  grc-BRENT: υἱὲ ἀνθρώπου, διήγησαι διήγημα καὶ εἰπὸν παραβολὴν πρὸς τὸν οἶκον τοῦ
    Ἰσραὴλ,
  ind-AYT: “Anak manusia, ajukanlah sebuah teka-teki, dan katakan sebuah perumpamaan
    kepada keturunan Israel,
  nya-nya: “Iwe mwana wa munthu, aphere mwambi anthu a Israeli ndi kuwawuza fanizo.
  hrv-hrv: '“Sine čovječji, smisli zagonetku i iznesi prispodobu domu Izraelovu! Reci:'
  mps-mps: “Tǫde bidio, eno homugo te po me deli begelama, te nago te Israel dabeba
    po digi po pusumainu homu ebao,” wali.
  tpi-tpi: “Man bilong graun, mi laik yu autim wanpela tok piksa long ol Israel.
  dan-1931: Menneskesøn, fremsæt en Gåde og tal i Lignelse til Israels Slægt;
  vie-OVCB: “Hỡi con người, hãy ra câu đố, kể ẩn dụ này cho dân tộc Ít-ra-ên.
  guj-2017: હે મનુષ્યપુત્ર, ઇઝરાયલી લોકોને ઉખાણું કહીને તેઓને આ દ્રષ્ટાંત આપ.
  pon-2006A: “Kowe, nein aramas, ndaiong mehn Israel kan karasaras ehu
  por-BRBSL: “Filho do homem, conta um enigma e diz uma parábola à casa de Israel;
  cth-cth: tami capa Isarel imthung dawkvah pâveinae sak pouh haw, bangnuenae buet
    touh dei pouh.
  twi-twi: “Onipa ba, dwene mfatoho bi ho, fa yɛ abebusɛm na ka kyerɛ Israelfi.
  hlt-hlt: “Hlang capa, Israel imkhui te olkael neh voek lamtah thuidoeknah neh thuidoek
    lah.
  tbz-SIM: Onìtì fɔ̃́! Wɑɑ́ dinɑ́ɑǹhɑ̃ntírì Isidɑyɛɛribɛ kpɛ́í nkɛ dì mbɛ̀ ɑ̃ntɛ́.
  msy-2020: “O nguazir kamɨn gumazim, kɨ kamaghsua, nɨ akar isɨn zuitam Israelia mɨkɨm,
    eghaghanir otevir kamɨn aven, mɨngarir mam modoghav iti.
  dop-dop: Yʋlʋ nyɑ́, sɛɛ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩsɔ.
  azb-azb: «Ey bəşər oğlu, İsrail nəslinə bir tapmaca de və bir məsəl danışıb
  eng-DBY: Son of man, put forth a riddle, and speak a parable unto the house of Israel,
  hin-2017: “हे मनुष्य के सन्तान, इस्राएल के घराने से यह पहेली और दृष्टान्त कह; प्रभु
    यहोवा यह कहता है,
  wol-KYG: Yaw nit ki, caxal waa kër Israyil aw cax, ci biir léeb woo leen di léebal.
  eng-YLT: '''Son of man, put forth a riddle, and use a simile unto the house of Israel,'
  eng-WYC-2017: Son of man, set forth a dark speech, and tell thou a parable to the
    house of Israel;
  eng-WMBB: “Son of man, tell a riddle, and speak a parable to the house of Israel;
  urd-GVH: “ऐ आदमज़ाद, इसराईली क़ौम को पहेली पेश कर, तमसील सुना दे।
  rug-rug: “Tuna na tie, mu tavetia si keke vivinei mamu la tozi nia sa butubutu Izireli
    sa parabolo hie.
  gaz-gaz: “Yaa ilma namaa, hibboo dubbadhuutii mana Israaʼelitti fakkeenya himi.
  fra-LSG: Fils de l’homme, propose une énigme, dis une parabole à la maison d’Israël!
  yal-yal: “Adamadina, misaala nde fala, sandana nde sa Isirayila yamaan xa.
  haw-1868: E ke keiki a ke kanaka, e nane aku oe i ka nane, a e olelo nane i ka ohana
    a Iseraela.
  arb-NAV: «يَا ابْنَ آدَمَ، اطْرَحْ أُحْجِيَّةً، وَاضْرِبْ مَثَلاً لِشَعْبِ إِسْرَائِيلَ،
  ewe-ewe: “Ame vi, to adzo, eye nàgblɔ lododo aɖe na Israel ƒe aƒe la.
  eng-LEE: Son of man, put forth a riddle, and propound a parable unto the house of
    Israel;
  asm-FB: “হে মনুষ্য সন্তান, তুমি ইস্ৰায়েল বংশৰ আগত এটা সাঁথৰ বাক্য প্ৰকাশ কৰা আৰু
    এটা দৃষ্টান্ত কোৱা।
  sus-A: «عَدَ مَدِ، عِ شَ يِ تَالِ قَلَ عِسِرَيِلَ بْنسْي بّ.
  fra-SBL: Fils d'homme, raconte une énigme, et dis une parabole à la maison d'Israël.
  hbo-hbo: בֶּן־אָדָ֕ם ח֥וּד חִידָ֖ה וּמְשֹׁ֣ל מָשָׁ֑ל אֶל־בֵּ֖ית יִשְׂרָאֵֽל׃
  kik-kik: “Mũrũ wa mũndũ, gwatania ndaĩ na warĩrie andũ a nyũmba ya Isiraeli na ngerekano.
  fra-NCL: « Fils de l’homme, propose une énigme et raconte une parabole à la maison
    d’Israël,
  cek-AK: kami capa, hmuen patahhaih maeto sah ah loe, Israel imthung takoh khaeah
    patahhaih lok to thui ah,
  cuk-cuk: “Dule-machi, Israel-dulemarga burbar-ibmar-sogleged be soge. Ega weyob
    be soge.
  uig-CYR: 'И инсан оғли, бир тепишмақни оттуриға қоюп, Исраил җәмәтигә бир тәмсилни
