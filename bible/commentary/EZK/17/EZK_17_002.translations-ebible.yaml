  hmo-hmo: “Tanobada tauna e, Israela taudia dekenai parabole ta do oi gwauraia,
  urd-urd: “कि ऐ आदमज़ाद, एक पहेली निकाल और अहल — ए — इस्राईल से एक मिसाल बयान कर,
