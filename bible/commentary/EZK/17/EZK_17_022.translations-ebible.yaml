verse: EZK.017.022
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരു ദേവദാരുവിൽനിന്ന് അതിന്റെ
    അഗ്രത്തിലുള്ള ഒരു ചിനപ്പ് എടുത്ത് ഞാൻ നടും; അതിന്റെ ഏറ്റവും ഉയർന്ന ശിഖരത്തിൽനിന്ന്
    ഒരു ഇളംചില്ല ഞാൻ ഒടിച്ച് അതു വളരെ ഉയരമുള്ള ഒരു പർവതത്തിൽ നടും.'
  deu-TKW: 'So spricht der Herr Jahwe: Ich werde etwas nehmen vom hohen Wipfel der
    Ceder und werde es einsetzen und von der Spitze seiner Schößlinge werde ich einen
    zarten Schößling abpflücken und auf einen hohen und erhabenen Berg pflanzen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Ngai moko nakokamata etape ya songe
    ya nzete ya sedele mpe nakolona yango ; nakobuka na songe ya etape yango moto
    ya nzete moko, oyo nakolona na likolo ya ngomba oyo eleki molayi.'
  eng-LSV: 'Thus said Lord YHWH: I have taken of the foliage of the high cedar, ||
    And I have set [it], || I crop a tender one from the top of its tender shoots,
    || And I have planted [it] on a high and lofty mountain.'
  eng-GNV: Thus saith the Lord God, I wil also take off the top of this hie cedar,
    and wil set it, and cut off the top of the tender plant thereof, and I wil plant
    it vpon an hie mountaine and great.
  eng-WEBSTER: 'Thus saith the Lord God, I will also take of the highest branch of
    the high cedar, and will set it ; I will crop off from the top of its young twigs
    a tender one, and will plant it upon a high mountain and eminent:'
  nhw-BL: '“ ‘Huan na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Na nojquiya
    noseltzi nijchihuas quen nopa cuajtli huan nijpostequis ichamanca nopa tiocuahuitl
    catli más huejcapantic, huan nijtocas ipan nopa tepetl catli más huejcapantic
    ipan tlali Israel.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Mimi mwenyewe nitachukua chipukizi
    kutoka kwenye kilele cha juu sana cha mwerezi na kukipanda, nitavunja kitawi kichanga
    kutoka matawi yake ya juu kabisa na kukipanda juu ya mlima mrefu ulioinuka sana.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, nɛn tiiwɑ kon dɑ̃ɑ kɑ̃ɑsɑ kpɛmɑ
    mɛɛri sɛduru yen wii kpiirɔ kpɑ n ye burɑ, kpɑ n dɑ n ye ɡirɑ ɡuuru ɡɑrun wɔllɔ
    te tɑ ɡunu.
  eng-KJVCPB: 'Thus saith the Lord God; I will also take of the highest branch of
    the high cedar, and will set it; I will crop off from the top of his young twigs
    a tender one, and will plant it upon a high mountain and eminent:'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: An awuon ema
    abiro kawo chuny maloth ewi midimidi mar yadh sida mi achak apidhe. Abiro chodo
    chunye ma pod yom e wiye malo mogik mi apidhi ewi got moro mabor moyombo gode.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Lau sibogu ese sida auna dorina amo
    rigirigi ta baina abia, bena baina hadoa; dorina rigirigidia ediai manoka-manokana
    ta baina gadaia oho, bena lau sibogu ese baina hadoa, ororo bada-hereana bona
    lata-hereana dorina ai.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, 'यसैले त्‍यो देवदारुको सबैभन्‍दा टुप्‍पाको
    भाग म नै लिएर जानेछु, र म त्यसलाई त्यसका कोमल हाँगादेखि टाढा रोप्‍नेछु । त्यसलाई
    म भाँच्नेछु र त्यसलाई एउटा उच्‍च पर्वतमा रोप्‍नेछु ।
  yor-yor: “ ‘Báyìí ní Olúwa Olódùmarè wí, Èmi fúnra mi yóò mú ọ̀kan lára ẹ̀ka tí
    ó ga jùlọ lórí igi kedari gíga, tí èmi yóò sì gbìn ín, èmi yóò sì gé ọ̀mùnú tí
    ó ṣẹ̀ṣẹ̀ yọ láti òkè, èmi yóò sì gbìn ín sórí òkè tó ga tó sì lókìkí.
  pes-OPCB: 'خداوند یهوه چنین می‌فرماید: «من بهترین و نازکترین شاخه را از نوک بلندترین
    درخت سرو خواهم گرفت و روی قله بلندترین کوه اسرائیل خواهم نشاند. آن شاخه، درختی
    زیبا و باشکوه خواهد شد که شاخه‌ها آورده، میوه خواهد داد. همه نوع پرنده در آن آشیانه
    خواهند کرد و زیر سایه شاخه‌هایش پناه خواهند گرفت.'
  tgl-ULB: Sinasabi ito ng Panginoong Yahweh, 'Kaya ako mismo ang magtatanggal ng
    pinakamataas na bahagi ng puno ng sedar, at itatanim ko ito nang malayo ang mga
    malambot na sanga nito. Babaliin ko ito, at ako mismo ang magtatanim nito sa mataas
    na bundok!
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome lalu, I̱na ira tamia
    luniore mbira kagonaga mane podowa Isaraele dindiha hari nene daligaore maru karu
    bolangua haihe kagoria hongolebero. Ani hangarogola ira ogoni ibu anda halu timbuni
    holebira. Gene magane luni purogole howa liniru dewa dolebira. Ani biragola ibu
    ira tamia duniniore mbira holebira. Ega tara tara bedarume ira ogoniha ni gumba
    birule íbu ngoai holebira. Ani íbu ngoaiho biruwa tinaga andaru ira ogoni maganeni
    bulebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား၊ ``ငါ​သည်​အာ​ရစ်​ပင်​မြင့်​၏​ထိပ်​ဖျား​ကိုင်း​ကို
    ယူ​၍​စိုက်​မည်။ အ​ခက်​နု​ကို​ချိုး​ပြီး​နောက်​အ​လွန်​မြင့်​သော တောင်​မြင့်​ပေါ်​မှာ​စိုက်​မည်။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཐང་ཤིང་མཐོན་པོའི་རྩེ་མོ་ནས་ཡལ་ག་ཞིག་བླངས་ཏེ་འཛུགས་ཤིང་།
    ངས་དེའི་རྩེ་མོའི་ལྕུག་མ་གསར་པ་ཞིག་བཅད་ནས་རི་མཐོན་པོའི་ཁར་འཛུགས་པར་བྱ་སྟེ།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Ini iyeni ndichatora bukira rinobva pamusoro
    chaipo pomusidhari ndigorisima; ndichavhuna davi nyoro kubva pabukira rapamusoro-soro
    ndigorisima pamusoro pegomo refu rakakwirira.'
  spa-BLM: '“El Señor Yahvé dice: ‘También tomaré una parte de la cima del cedro y
    la plantaré. De la parte superior de sus ramas jóvenes cortaré una tierna, y la
    plantaré en un monte alto y elevado.'
  cac-cac: 'A in Jehová Yajal in svala'': A in ol viq''uel schon te'' c''ute'' chi''.
    A junoc yuninal schon te'' ol viq''ueli, ol vavanem d''a junoc jolom vitz te chaan̈
    yajq''ue d''a Israel. Ol q''uib''q''ue sc''ab''tac te'', nivan c''ute'' ol aj
    te'', te vach'' pax ol aj te''. A d''a yich te'' chi'', ol cajnaj masanil macan̈il
    noc'' noc'', axo d''a sc''ab''tac te'' ol sb''o so'' masanil macan̈il noc'' much.'
  swh-ULB: Bwana Yahwe asema hivi, 'Basi mimi mwenyewe nitaichukua sehemu ya juu ya
    mti wa mkangazi, na nitaupanda mbali na matawi yake laini. Nitaukata, na mimi
    mwenyewe nitaupanda juu ya mlima mrefu.
  bel-bel: 'Так кажа Гасподзь Бог: і вазьму я зь верху высокага кедра - і пасаджу;
    зь верхніх парасткаў ягоных адарву пяшчотную парасьліну і пасаджу на высокай і
    велічнай гары.'
  wed-wed: Bada God wenanare i riwa, “Tau ai cedar manamanaina nuanuana ana vogai
    da ana paewi. Raḡana au tepadewadewana nabina ana gai da ola manamanaina au tepana
    ana paewi.
  deu-ELBBK: 'So spricht der Herr, HERR: Und ich werde von dem Wipfel der hohen Zeder
    einen Schössling nehmen und ihn setzen; von dem obersten ihrer Schösslinge werde
    ich einen zarten abbrechen und ihn pflanzen auf einen hohen und erhabenen Berg.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Egkuwa a te lumbey ziyà
    te kinepuruan te subpang te kayu he sidru ne ibpemula ku heini ziyà te puntur
    te metikang he vuntud diyà te Israel. Ebpenubpang heini ne ebpemeǥas, ne egkehimu
    he utew mekempet he sidru. Edsesalag dutun is langun he kelasi te menge tagbis
    ne ebpekehelung sikandan diyà te menge subpang kayi.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാനും ഉയരമുള്ള ദേവദാരുവിന്റെ
    ഒരു ശിഖരം എടുത്തു നടും; അതിന്റെ ഇളഞ്ചില്ലികളുടെ അറ്റത്തുനിന്നു ഇളയതായിരിക്കുന്ന
    ഒന്നു ഞാൻ മുറിച്ചെടുത്തു ഉയരവും ഉന്നതവുമായുള്ള ഒരു പർവ്വതത്തിൽ നടും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Paľis lava jekh konaricis uprunestar le bare
    cedrostar a sadzinava les. Dži upral pal o špicos leskre konaricendar odphagava
    jekh sano konaricis a sadzinava les pro igen učo verchos.'
  pes-OPV: 'خداوند یهوه چنین می‌فرماید: «من سر بلندسرو آزاد را گرفته، آن را خواهم
    کاشت و از سراغصانش شاخه تازه کنده، آن را بر کوه بلند و رفیع غرس خواهم نمود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: „Еу Ынсумь вой луа о рэмуря дин вырфул
    унуй чедру маре ши о вой пуне ла пэмынт. Вой рупе дин вырфул рамурилор луй о млэдицэ
    фраӂедэ ши о вой сэди пе ун мунте ыналт ши ридикат.'
  aui-aui: Mmko na metagha Yawe God iwona, “Tagu wosina ragharagha karapumkina anakabi,
    kii kana waghawagha sida, bi kiina gekirakiina debane Tagu numonumona anakiyapiini
    da koya gekirakiina debane anawavi.
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি নিজেই সিডার গাছের মাথা থেকে একটি
    কচি ডাল নিয়ে সেটি লাগাব; আমি তার সব থেকে উঁচু ডালের একটি কচি অংশ ভেঙে পাহাড়ের
    উঁচু চুড়ার উপরে লাগিয়ে দেব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Weliba waxaan qaadan doonaa geedkedarka
    dheer laantiisa ugu sarraysa, oo meel baan ka taagi doonaa, oo waxaan gooyn doonaa
    mid curdan ah oo ka mid ah laamihiisa yaryar oo ugu korreeya, oo waxaan ku dul
    beeri doonaa buur dheer oo sare.
  lat-VUC: 'Hæc dicit Dominus Deus: Et sumam ego de medulla cedri sublimis, et ponam:
    de vertice ramorum ejus tenerum distringam, et plantabo super montem excelsum
    et eminentem.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: I will also take of the lofty top of the
    cedar, and will set it; I will crop off from the topmost of its young twigs a
    tender one, and I will plant it upon a high and lofty mountain:'
  ita-1885: 'Così ha detto il Signore Iddio: Pur prenderò una delle vette di quell''alto
    cedro, e la porrò; io spiccherò un tenero ramoscello dalla cima de'' suoi rami,
    e lo pianterò sopra un alto ed elevato monte.'
  eng-LXXUP: 'For thus saith the Lord; I will even take of the choice branches of
    the cedar from the top thereof, I will crop off their hearts, and I will plant
    it on a high mountain:'
  eng-ULB: The Lord Yahweh says this, 'So I myself will take away the highest part
    of the cedar tree, and I will plant it away from its tender branches. I will break
    it off, and I myself will plant it on a high mountain.
  spa-VBL: '“Esto es lo que dice el Señor: Voy a arrancar una rama de la copa alta
    del cedro y la plantaré en la cima de un monte alto.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Je prendrai moi-même la cime d''un
    cèdre élevé, et je la planterai. De l''extrémité de ses rameaux, je couperai un
    tendre rejeton, et moi-même je le planterai sur une montagne haute et élevée.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാനും ഉയരമുള്ള ദേവദാരുവിന്റെ
    ഒരു ശിഖരം എടുത്ത് നടും; അതിന്റെ ഇളഞ്ചില്ലികളുടെ അറ്റത്തുനിന്ന് ഇളയതായിരിക്കുന്ന
    ഒന്ന് ഞാൻ മുറിച്ചെടുത്തു ഉയരവും ഉന്നതവുമായ ഒരു പർവ്വതത്തിൽ നടും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ab maiṅ ḳhud deodār ke daraḳht kī choṭī
    se narm-o-nāzuk koṅpal toṛ kar use ek buland-o-bālā pahāṛ par lagā dūṅgā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो लेबानोन ङा लाइश्‍‍शो रवा आ ङर ङा आइक्‍च राशी
    का प्रोइश्‍शा लाइक्‍नुङ। मिनु गो मेको कली नेल्‍ल क्‍येङा लाइश्‍शो डांडाम ख्रुम्‍‍नुङ।
    यसैया ११:१
  eng-NOY: 'Thus saith the Lord Jehovah: I also will take from the top of the high
    cedar, and will get it; and from the highest of its twigs will I crop a tender
    one, and plant it upon a high and lofty mountain.'
  ita-1927: 'Così dice il Signore, l’Eterno: Ma io prenderò l’alta vetta del cedro,
    e la porrò in terra; dai più elevati dei suoi giovani rami spiccherò un tenero
    ramoscello, e lo pianterò sopra un monte alto, eminente.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: منیش لە لووتکەی دار ئورزێک لقێک دەبەم
    و دەیڕوێنم، چڵێک لە چڵەکانی لێ دەکەمەوە و لەسەر کێوێکی بەرزی سەرکەش دەیڕوێنم.'
  eng-BBE: 'This is what the Lord has said: Further, I will take the highest top of
    the cedar and put it in the earth; cutting off from the highest of his young branches
    a soft one, I will have it planted on a high and great mountain;'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಉನ್ನತವಾದ ದೇವದಾರಿನ ಎತ್ತರವಾದ
    ರೆಂಬೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ನೆಡುವೆನು. ಇದರ ತುದಿಯಲ್ಲಿರುವ ಎಳೆಯದಾದ ಕೊಂಬೆಯನ್ನು ಕತ್ತರಿಸಿ,
    ಎತ್ತರವಾದ ಪರ್ವತದ ಮೇಲೆ ನಾಟುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் உயர்ந்த கேதுருவின் நுனிக்கிளைகளில்
    ஒன்றை எடுத்து, அதை நடுவேன்; அதின் இளங்கிளையிலுள்ள கொழுந்துகளில் இளசாக இருக்கிற
    ஒன்றைக்கொய்து, அதை உயரமும் உன்னதமுமான ஒரு மலையின்மேல் நாட்டுவேன்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Y tomaré yo del cogollo de aquel alto
    cedro, y pondrélo; del principal de sus renuevos cortaré un tallo, y plantarlo
    he yo sobre el monte alto y sublime;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Eu de asemenea voi lua din ramura cea mai
    înaltă a cedrului cel înalt și o voi pune; voi tăia din vârful lăstarilor lui
    unul fraged și îl voi sădi pe un munte înalt și înălțat;'
  eng-WEBP: '“The Lord GOD says: ‘I will also take some of the lofty top of the cedar,
    and will plant it. I will crop off from the topmost of its young twigs a tender
    one, and I will plant it on a high and lofty mountain.'
  eng-FBV: 'This is what the Lord God says: I''m going to break off a branch from
    the high top of the cedar, and I will plant it on the top of a high mountain.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Van de top des ceders zal Ik zelf een takje
    plukken, Van de spits zijner takken een tenger twijgje breken. Op een hoge en
    verheven berg zal Ik het planten,'
  nch-BL: '“ ‘Huan na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Na nojquiya
    nijchihuas quej nopa cuatojti huan nijpostequis ichamanca nopa tiocuahuit cati
    más huejcapantic, huan nijtocas ipan nopa tepet cati más huejcapantic ipan tali
    Israel.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Chính ta cũng sẽ lấy ngọn cây hương bách
