  rug-rug: '“ ‘Hiera gua si zama nia e Zihova sa Baṉara: Arau telequ kote la vagia
    pa batu uluna sa huda sida si keke lihona meke la lete ia; kote moku vagia Rau
    sa liho vaqura pa batu uluna meke la lete ia koa keke toqere sapu ululu hola koari
    doduru.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Ani mataan koo mataa birbirsaa irraa
    damee tokko kutee nan dhaaba; fiixee isaa irraa immoo lataa kichuu cabsee tulluu
    guddaa ol dheeraa tokko irra nan dhaaba.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: J’enlèverai, moi, la cime d’un grand
    cèdre, et je la placerai; j’arracherai du sommet de ses branches un tendre rameau,
    et je le planterai sur une montagne haute et élevée.'
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, “N tan yɛtɛɛn nan suman wudin
    konde yi yiina nde tongoma, n yɛtɛɛn yi sa a bitin geya gbee matexina nde xun
    tagi.
  iou-iou: Ekäni Yawe ärowani näkä ŋode yäyat; Näkŋawä bänäm päya kubä kärukiinik
    tokätpäŋ api piwet. U käruki kwini punin unu nanik tokätpäŋ pom taŋi käroŋi täŋo
    miŋgupi terak api piwet.
  haw-1868: Ke i mai nei o Iehova ka Haku penei; Owau no kekahi e lawe i ko ka lala
    kiekie loa o ka laau kedera kiekie, a e hoonoho iho au ia mea; e ako hoi au mai
    luna mai o kona mau lala opiopio i kekahi mea palupalu, a e kanu au ia mea maluna
    o ka mauna kiekie i hookiekieia.
  arb-NAV: ثُمَّ آخُذُ مِنْ نَاصِيَةِ الأَرْزِ الْعَالِي بُرْعُماً وَأَنْصِبُهُ، وَأَقْطِفُ
    مِنْ رُؤُوسِ أَغْصَانِهِ غُصْناً طَرِيًّا وَأَغْرِسُهُ فِي جَبَلٍ شَامِخٍ شَاهِقٍ،
  ewe-ewe: “Ale Aƒetɔ Yehowa gblɔe nye esi. ‘Nye ŋutɔ maŋe sedati aɖe ƒe ɖɔme tso
    etame ke, eye madoe. Maŋe eƒe ɖɔme ado, eye madoe ɖe to kɔkɔ aɖe dzi.
  eng-LEE: 'Thus hath said the Lord Eternal, But I myself will take [a part] of the
    highest branch of the high cedar, and will preserve it; from the topmost of its
    young twigs will I crop off a tender one, and I myself will plant it firmly upon
    a high and eminent mountain:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “ময়েই এৰচ গছজোপাৰ ওখত থকা আগডোখৰৰ এটা ডাল লৈ
    তাক ৰোম; এনে কি, সকলোতকৈ ওপৰত থকা তাৰ পোখাবোৰৰ মাজৰ পৰাই মই এটি পোখা ছিঙি এখন
    ওখ আৰু উন্নত পৰ্ব্বতত ৰোম!'
  sus-A: وٌن مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، «ﭑ سّدِرِ سَلٌنيِ بَمَ نّ عَ
    كْن نَ، سَلٌنيِ قَنيِ نَشَن نَ كٌورٍ مَ، ﭑ قَ عَ سِ فٍيَ عِتٍشِ قَرِ.
  fra-SBL: '« Le Seigneur Yahvé dit : ''Je prendrai aussi une partie de la cime du
    cèdre et je la planterai. J''arracherai de la cime de ses jeunes rameaux un rameau
    tendre, et je le planterai sur une montagne élevée et haute.'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וְלָקַ֣חְתִּי אָ֗נִי מִצַּמֶּ֧רֶת הָאֶ֛רֶז
    הָרָמָ֖ה וְנָתָ֑תִּי מֵרֹ֤אשׁ יֹֽנְקֹותָיו֙ רַ֣ךְ אֶקְטֹ֔ף וְשָׁתַ֣לְתִּי אָ֔נִי
    עַ֥ל הַר־גָּבֹ֖הַ וְתָלֽוּל׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga atĩrĩ: Niĩ mwene nĩngatua karũhonge kuuma gacũmbĩrĩ
    ka mũtarakwa ndĩkahaande. Ngaatua karũhonge koororo ka mũthunano kuuma gacũmbĩrĩ
    kaguo, na ndĩkahaande kĩrĩma-inĩ kĩraihu na gĩtũũgĩru na igũrũ.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Je prendrai, moi, un rameau de la cime
    du cèdre élevé et je le placerai ; de l’extrémité de ses branches je couperai
    un tendre rameau, et je le planterai sur une montagne haute et élevée.'
  cek-AK: Angraeng Sithaw mah, Kaimah roe sidar thing tadong nui ih tadok to ka lak
    moe, ka thling han; tadong ih tadok kanawknawk to ka khaeh moe, ahmuen kamtueng
    maesang nuiah ka thling han.
  cuk-cuk: '”Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Urwar-duku-bur-matusulidgi
    an urwar-e-dutugwad sikoed, e-anagan-bur-matusulidgi an e-dutugwad wannoed, geb
    yar-matusulidgi an digoed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Мәнму егиз кедирниң учидин бих елип тикимән;
    униң япяш шахчилириниң учидин юмран бирисини үзүп, егиз һәйвәтлик тағ үстигә тикимән;'
  tel-2017: ప్రభువైన యెహోవా ఈ మాట చెప్తున్నాడు. “కాబట్టి నేనే దేవదారు చెట్టులో ఎత్తయిన
    కొమ్మను తీసుకుని దాన్ని నాటుతాను. నేనే దాన్ని తుంచుతాను. నేనే దాన్ని ఎత్తయిన పర్వతం
    పైన నాటుతాను.
  hat-BSA: '“Senyè BONDYE a di: ‘Anplis, Mwen va pran yon ti branch piti soti anlè
    pye sèd la e Mwen va plante li. Mwen va rache nan pi wo pwent a jenn ti boujon
    li yo, youn ki piti e ki mou e Mwen va plante li sou yon mòn ki byen wo.'
  bxh-bxh: 'Guyau Yaubada ya liba doha ite: Sida oyagina tutulina inna hewana yai
    haba E abi be oya hewa lofalofa ainiya E umahi.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Nga ac kotala fien soko sak cedar
    fulat, Ac kotala sie srun srisrik kac; Nga ac yukwiya fin soko eol fulat —'
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וְלָקַ֣חְתִּי אָ֗נִי מִצַּמֶּ֧רֶת הָאֶ֛רֶז
    הָרָמָ֖ה וְנָתָ֑תִּי מֵרֹ֤אשׁ יֹֽנְקוֹתָיו֙ רַ֣ךְ אֶקְטֹ֔ף וְשָׁתַ֣לְתִּי אָ֔נִי
    עַ֥ל הַר־גָּבֹ֖הַ וְתָלֽוּל׃
  ibo-ibo: “ ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Mụ onwe
    m ga-esi nʼọnụ ọnụ osisi kachasị mma nke osisi sida kachasị elu kụrụ ihe m ga-akụ.
    Aga m esi nʼọnụ ọnụ osisi sida dị elu kụrụ alaka dị nro, nke m ga-akụ nʼugwu dị
    ezigbo elu.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଏରସ ବୃକ୍ଷର ଉଚ୍ଚ ଅଗ୍ରଭାଗ ନେଇ ତାହା
    ସ୍ଥାପନ କରିବା; ଆମ୍ଭେ ତାହାର ଉଚ୍ଚତମ ପଲ୍ଲବମାନର ମଧ୍ୟରୁ ଗୋଟିଏ କୋମଳ ପଲ୍ଲବ କାଟି ନେଇ ଏକ
    ଉଚ୍ଚ ଓ ଉନ୍ନତ ପର୍ବତରେ ରୋପଣ କରିବା;
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Püsin ngang üpwe fichi ülülen efoch
    irä setar, üpwe fichi efoch fasaran mi pwüküfö o fotuki won ungen eu chuk mi tekia.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Ai garra gajim det top pat blanga
    det longwan sidatri en ai garra breigim det nyubala bushis, en ai garra growimap
    im ontop langa det haibala hil,
  ukr-1871: 'Так говорить Господь Бог: Я возьму із верховіття високого кедра та й
    посаджу, — з найвисших його паростків відотну нїжний пагончик та й посаджу на
    високій і величній горі.'
  deu-1951: 'Also spricht Gott, der HERR: Ich will auch ein Ästlein von dem Wipfel
    des hohen Zedernbaumes nehmen und will es einsetzen. Von dem obersten seiner Schosse
    will ich ein zartes Reis abbrechen und will es auf einem hohen und erhabenen Berg
    pflanzen;'
  eng-JPS: 'Thus saith the Lord GOD: Moreover I will take, even I, of the lofty top
    of the cedar, and will set it; I will crop off from the topmost of its young twigs
    a tender one, and I will plant it upon a high mountain and eminent;'
  srp-1865: 'Ovako veli Gospod Gospod: ali æu ja uzeti s vrha od toga visokoga kedra,
    i posadiæu; s vrha od mladijeh grana njegovijeh odlomiæu granèicu, i posadiæu
    na gori visokoj i uzdignutoj.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Nze kennyini ndiddira ettabi okuva
    ku busongezo bw’omuvule ne ndisimba; era ndimenya amasanso okuva ku matabi gaagwo
    amato ne ndisimba ku lusozi oluwanvu olugulumivu.
  heb-heb: כה אמר אדני יהוה ולקחתי אני מצמרת הארז הרמה ונתתי מראש ינקותיו רך אקטף
    ושתלתי אני על הר גבה ותלול׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, আমিই এরস গাছের উচ্চতম শাখার একটি কলম নিয়ে
    রোপণ করব, তার ডাল সকলের আগা থেকে খুব নরম একটি ডাল ভেঙে নিয়ে উচ্চ ও উন্নত পর্বতে
    রোপণ করব;
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਵੀ ਦਿਆਰ ਦੀ ਟੀਸੀ ਲਵਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਲਾਵਾਂਗਾ,
    ਫੇਰ ਉਹ ਦੀਆਂ ਨਰਮ ਟਹਿਣੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਕਰੂੰਬਲ ਸਿਰ ਉੱਤੋਂ ਕੱਟ ਲਵਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ
    ਉੱਚੇ ਪਰਬਤ ਦੀ ਚੋਟੀ ਤੇ ਲਾਵਾਂਗਾ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ မြင့် သော အာရဇ် ပင်၌ အမြင့်ဆုံး
    သော အညွန့် ကို ငါ ယူ ၍ စိုက် မည်။ အညွန့်ဖျားတို့တွင် နု သော အညွန့်ကိုဆိတ် ၍ ၊
    မြင့်မြတ် သော တောင် ပေါ် မှာ ငါ စိုက်ပျိုး မည်။
  hmo-hmo: 'Lohiabada Dirava ese inai bamona ia hereva: “Lau sibona ese sida auna
    ena ataiai dekena amo rigi matamata ta do lau abia, vadaeni do lau hadoa. Unai
    rigi ena ataiai dekena amo rigi maragina bona manokamanokana ta do lau abia, bona
    lau sibona be ororo bada herea bona lata herea ena ataiai do lau hadoa.'
  urd-urd: 'ख़ुदावन्द ख़ुदा फ़रमाता है: “मैं भी देवदार की बुलन्द चोटी लूँगा और उसे
    लगाऊँगा, फिर उसकी नर्म शाख़ों में से एक कोंपल काट लूँगा और उसे एक ऊँचे और बुलन्द
    पहाड़ पर लगाऊँगा।'
  rus-SYN: 'Так говорит Господь Бог: и возьму Я с вершины высокого кедра, и посажу;
    с верхних побегов его оторву нежную отрасль и посажу на высокой и величественной
    горе.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, má sɛdɛ lí lɛsĩ misona zↄ̃ gɛ pɛ́. Má a misona gↄ̃n
    bↄlↄ zↄ̃, mí gɛ pɛ gbɛ̀sĩsĩ zↄ̃ↄ lɛsĩ musu.
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Cedar thingphung sang tah khat
    a konna abah khat kalah a chule Israel molsang pen laitah chunga kaphu dong ahi.
  mar-mar: परमेश्वर देव हे म्हणतो, मग मी स्वतःला देवदार झाडाच्या उच्च ठिकाणी घेऊन
    जाईल आणि मी त्यांचे रोपन करेल व त्यांच्या फांद्या तोडल्या जातील व मी स्वतःला उच्चस्थानी
    स्थापील.
  soq-soq: Warere Iawe God wadiase, “Ne neba ia bonoia daumaia inileidia nuapa empapune
    anteape wadi iwa ionoidolena osowe ampa.
  qub-qub: '« ‹Noga Tayta Diosmi në: Nogapis sedru guerupa ñawin wiñaycajta paquirishämi.
    Mas allinnin caj rämapa ñawintami paquirishaj. Nircur quiquëmi lantashaj mas altunnin
    puntaman.'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, nɛn tiiwɑ kon dɑ̃ɑ kɑ̃ɑsɑ kpɛmɑ
    mɛɛri sɛduru yen wii kpiirɔ kpɑ n ye burɑ, kpɑ n dɑ n ye girɑ guuru gɑrun wɔllɔ
    te tɑ gunu.
  hat-hat: 'Men sa Seyè sèl Mèt la di: -M''ap koupe boujon tèt yon pye sèd ki byen
    wo. M''ap kase yon jenn ti boujon nan branch ki pi wo yo. M''ap plante l'' sou
    tèt yon mòn byen wo,'
  eng-BSB: 'This is what the Lord GOD says: ‘I will take a shoot from the lofty top
    of the cedar, and I will set it out. I will pluck a tender sprig from its topmost
    shoots, and I will plant it on a high and lofty mountain.'
  eng-WEBPB: '“The Lord GOD says: ‘I will also take some of the lofty top of the cedar,
    and will plant it. I will crop off from the topmost of its young twigs a tender
    one, and I will plant it on a high and lofty mountain.'
  kbq-kbq: Hagi Mika'zama Kegava Hu'nea Ra Anumzamo'a amanage hu'ne, Nagra zaza sida
    zafamofo amumpa'a akafri'na, Israeli mopafima za'za huno mareri agatere'nea agonafi
    ome krigahue.
  nhe-BL: '“ ‘Huan na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Na nojquiya
    noselti nijchihuas queja nopa cuajtli huan nijpostequis ichamanca nopa tiocuahuitl
    tlen más huejcapantic, huan nijtocas ipan nopa tepetl tlen más huejcapantic ipan
    tlali Israel.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e a'e kury. — Amonohok putar
    amo ywyràkàxigyw aiha ma'e hakwa izuwi ihe nehe. Amonohok putar amo ka'a hezuz
    romo ma'e kwer ihe nehe. Azutym putar ywytyr aiha ma'e rehe nehe,
  eng-DRA: 'Thus saith the Lord God: I myself will take of the marrow of the high
    cedar, and will set it: I will crop off a tender twig from the top of the branches
    thereof, and I will plant it on a mountain high and eminent.'
