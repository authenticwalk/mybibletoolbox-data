    m nakwa nʼihi ọgbụgba ndụ nke o mebiri.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ସେ ଆମ୍ଭର ଯେଉଁ ଶପଥ ତୁଚ୍ଛ କରିଅଛି ଓ
    ଆମ୍ଭର ଯେଉଁ ନିୟମ ଭଙ୍ଗ କରିଅଛି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ନିଶ୍ଚୟ ତହିଁର ପ୍ରତିଫଳ ତାହାର
    ମସ୍ତକରେ ବର୍ତ୍ତାଇବା।
  chk-chk: Iei mine Kot ewe Samol mi Lapalap a apasa, “Mwo manauei, üpwe liwini ngeni
    ükükün an tipis, pun a aücheangaua o atai ewe pwonen atipeeu a eäni fän akapel
    itei won.
  rop-rop: “Wal mi na YAWEI det boswan God, en trubala ai dalim yu. Ai garra panishim
    im, dumaji imbin breigim det pramis weya imbin meigim langa main neim, en imbin
    rabishim main neim.
  ukr-1871: 'Тим же то ось так говорить Господь Бог: Так певно, як я живу, присягу
    мою, що він змаловажив, і вмову в імя моє, що він поламав, оберну на його голову.'
  deu-1951: 'Darum spricht Gott, der HERR, also: So wahr ich lebe, ich will meinen
    Eid, welchen er verachtet, und den vor mir geschlossenen Vertrag, den er gebrochen
    hat, auf seinen Kopf bringen.'
  eng-JPS: 'Therefore thus saith the Lord GOD: As I live, surely Mine oath that he
    hath despised, and My covenant that he hath broken, I will even bring it upon
    his own head.'
  srp-1865: 'Zato ovako veli Gospod Gospod: tako ja živ bio, obratiæu mu na glavu
    zakletvu svoju koju prezre i vjeru svoju koju prestupi.'
  lug-lug: “ ‘Mukama Katonda kyava ayogera bw’ati nti, Nga bwe ndi omulamu, ndireeta
    ku mutwe gwe ekirayiro kye yanyooma, n’endagaano yange gye yamenya.
  heb-heb: לכן כה אמר אדני יהוה חי אני אם לא אלתי אשר בזה ובריתי אשר הפיר ונתתיו בראשו׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এই কথা বলেন, যেমন আমি জীবিত, সে আমার শপথ অবজ্ঞা করেছে,
    আমার নিয়ম ভেঙ্গেছে, অতএব আমি এর ফল তার মাথায় দেব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਉਹ ਮੇਰੀ ਹੀ ਸਹੁੰ
    ਹੈ ਜਿਹ ਨੂੰ ਉਹ ਨੇ ਤੁੱਛ ਜਾਣਿਆ ਅਤੇ ਉਹ ਮੇਰਾ ਹੀ ਨੇਮ ਹੈ ਜਿਹੜਾ ਉਹ ਨੇ ਤੋੜਿਆ। ਮੈਂ ਜ਼ਰੂਰ
    ਇਹ ਸਭ ਕੁਝ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਲਿਆਵਾਂਗਾ
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ ငါ အသက် ရှင်သည်အတိုင်း
    အကယ်စင်စစ်ငါ ၏သစ္စာ ကို မ ရိုမသေပြု၍ ငါ ၏ပဋိညာဉ် ကို ဖျက် သော အပြစ် ကို သူ၏ခေါင်းပေါ်သို့
    ငါသက်ရောက်စေမည်။
  hmo-hmo: Lohiabada Dirava ia gwau, “Lau, mauri ena Dirava, egu ladana dekenai lau
    gwauhamata inai, egu gwauhamata helagana, ia negea gauna, bona egu gwauhamata
    taravatuna, ia utua gauna, ena davana be Iuda ena king dekenai do lau henia.
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मुझे अपनी हयात की क़सम वह मेरी
    ही क़सम है, जिसको उसने बेकार जाना और वह मेरा ही ''अहद है जो उसने तोड़ा; मैं ज़रूर
    यह उसके सिर पर लाऊँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: живу Я! клятву Мою, которую он презрел,
    и союз Мой, который он нарушил, Я обращу на его голову.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, lá lɛ́ pↄ́ a gbɛ̃̀ ń ma tↄ́o ↄ̃ à sakàu,
    mɛ́ lɛdoũ pↄ́ a kɛ̀ ń ma tↄ́o ↄ̃ a gbòo, ń ma kuao má tó a yã́ wí aà
    musuɛ.
  tcz-CHONGTHU: Hiche jeh a chu thaneitah Pakai thusei chu hiche hi ahi. Thabeh mongin
    keima kahinge. Kamma kitah tah a akihahselna leh akitepna ho asuhkeh jeh a keiman
    ka engbol ding ahi.
  mar-mar: यास्तव परमेश्वर देव असे सांगतो जसे मी शपथेने म्हणतो, त्याने करार मोडला
    आणि तुच्छ लेखले? म्हणून मी त्याच्या माथी शासन आणिन;
  qub-qub: '« ‹Noga Tayta Diosmi jurashpä në: Judäpa raynenga manacajmanmi churasha
    jurar nogata aunimashanta. Paycunawan conträtuta rurar parlacushätapis manami
    cumlishachu. Chaypitami paycunataga castigashaj.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, nɛn ɑrukɑwɑniwɑ
    Isirelibɑn sinɑ boko u ɑtɑfiiru kuɑ u kusiɑ. Yen sɔ̃, u koo yen ɑre wɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè Sèl Mèt la di: Jan nou konnen mwen vivan vre
    a, ou pa respekte pawòl ou avè m''. Ou pa kenbe kontra mwen te pase avè ou la.
    Mwen gen pou m'' pini ou pou sa.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘As surely as I live, I will
    bring down upon his head My oath that he despised and My covenant that he broke.'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘As I live, I will surely bring on his
    own head my oath that he has despised and my covenant that he has broken.'
  kbq-kbq: E'ina hu'negu miko'zama kegava hu'noa Ra Anumzamo'na huankino, Nagri nagifima
    huhagerafi huvempa kema hu'neana ruhanentagino ovariri'neankina, Nagra ana nona'a
    knazana amigahue.
  nhe-BL: '“ ‘Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Temachtli nijtlatzacuiltis
    nopa tlanahuatijquetl pampa quichijqui se tlajtoli huan tlatestigojquetzqui ica
    na notoca para quitlepanitasquía Nabucodonosor para nochipa, pero ax quitlepanitac
    nopa tlajtoli, niyon ax quiitac intla ipati.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Amume'uahy tuwe ko ma'e herekuwe
    haw rehe ihe kury. Azepyk putar a'e tuwihawete rehe ihe nehe. Ta'e uzuhaw uze'egaw
    herer rehe wemimume'uahy kwer a'e xe. — Aruzar putar ko ze'eg ihe nehe, i'i mua'u.
    Nuweruzar kwaw.
  eng-DRA: 'Therefore thus saith the Lord God: As I live, I will lay upon his head
    the oath he hath despised, and the covenant he hath broken.'
