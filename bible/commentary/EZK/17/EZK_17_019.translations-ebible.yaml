verse: EZK.017.019
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു,
    അയാൾ അവഗണിച്ച എന്നോടുള്ള ശപഥവും അയാൾ ലംഘിച്ച എന്റെ ഉടമ്പടിയും ഞാൻ അയാളുടെ തലമേൽത്തന്നെ
    വരുത്തും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: So wahr ich lebe, den Eid, den er bei
    mir geschworen und doch mißachtet hat, und den Vertrag, den er bei mir geschlossen
    und doch gebrochen hat: den werde ich ihm auf seinen Kopf geben.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Na Kombo na Ngai, nakomemisa
    ye ngambo ya ndayi na Ngai, oyo atioli mpe ya boyokani na Ngai, oyo abuki.'
  eng-LSV: 'Therefore, thus said Lord YHWH: [As] I live—My oath that he has despised,
    || And My covenant that he has broken, || Have I not put it on his head?'
  eng-GNV: Therefore, thus sayth the Lord God, As I liue, I wil surely bring mine
    othe that he hath despised, and my couenant that he hath broken vpon his owne
    head.
  eng-WEBSTER: Therefore thus saith the Lord GOD; As I live, surely my oath that he
    hath despised, and my covenant that he hath broken, even that will I recompense
    upon his own head.
  nhw-BL: '“ ‘Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquiijtohua: Temachtli nijtlatzacuiltis
    nopa tlanahuatijquetl pampa quichijqui se camanali huan tlatestigojquetzqui ica
    na notoca para quitlepanitasquía Nabucodonosor para nochipa, pero amo quitlepanitac
    nopa camanali, niyon amo quiitac sintla ipati.'
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Hakika kama niishivyo,
    nitaleta juu ya kichwa chake kiapo changu, alichokidharau na Agano langu lile
    alilolivunja.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, nɛn ɑrukɑwɑniwɑ
    Isirelibɑn sinɑ boko u ɑtɑfiiru kuɑ u kusiɑ. Yen sɔ̃, u koo yen ɑre wɑ.
  eng-KJVCPB: Therefore thus saith the Lord God; As I live, surely mine oath that
    he hath despised, and my covenant that he hath broken, even it will I recompense
    upon his own head.
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Akwongʼora
    gi nyinga awuon ni abiro kume nikech ne ok orito singruokna kod winjruok mane
    atimo kode.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Lau na maurimu heḡereḡerena,
    momokani egu gwauhamata helaḡana, e dadaraia ḡauna, bona egu taravatu, e tataia
    utu ḡauna, davadia na ia tubuana ai baina kara.'
  npi-ULB: यसैकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः जस्‍तो म जीवित छु, मेरो शपथलाई
    उसले अपमान गरेको र मेरो करारलाई उसले भङ्ग गरेको होइन र? त्यसैले उसको दण्ड म उसकै
    शिरमा खन्‍याइदिनेछु ।
  yor-yor: “ ‘Nítorí náà Olúwa Olódùmarè wí pé, bí mo ti wà láààyè, Èmi yóò mú ẹ̀san
    ẹ̀jẹ́ mi tó kẹ́gàn àti májẹ̀mú mi tó dà wa sórí rẹ̀.
  pes-OPCB: '«پس خداوند یهوه چنین می‌گوید: به حیات خود قسم می‌خورم که او را مجازات
    خواهم نمود زیرا سوگندی را که به نام من خورده بود، زیر پا گذاشت.'
  tgl-ULB: Kung gayon—ito ang sinabi ng Panginoong Yahweh—habang Ako ay nabubuhay,
    hindi ba ang aking panunumpa na kaniyang hinamak at hindi sinunod at kasunduan
    na kaniyang hindi tinupad na inyong winasak? Kaya dadalhin ko ang kaparusahan
    niya sa kaniyang ulo!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱ Ngode Datagaliwabe
    haluhe heneneore kogobi bi tigatigaore larogo. I̱na kini ogonihondo pani mulebero
    laro. Ibugua habo nalolene bi hongohe lo wialu howa lalu heneneore laro lalu i̱naga
    minini howa lo wiyago lo wuwa talialu bulene wiago nabiya.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​သည်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​ဖြစ်​၏။ သူ​သည်​ငါ​ကျိန်
    ဆို​သည့်​သစ္စာ​ကို​မ​လေး​စား​ဘဲ ပ​ဋိ​ညာဉ် စာ​ချုပ်​ကို​ချိုး​ဖောက်​သည့်​အ​တွက်​သူ့​ခေါင်း
    ပေါ်​သို့​ငါ​ဒဏ်​ခတ်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ཁོས་ངའི་མནའ་ཚིག་ལ་མཐོང་ཆུང་བྱས་ཏེ་ངའི་ཁ་ཆད་དོར་བ་ཡིན་ན། ངས་སྡིག་པ་དེ་ཁོའི་སྟེང་དུ་འགེལ་བར་བྱའོ།
    །
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: Zvirokwazvo noupenyu hwangu, ndichauyisa
    pamusoro pake mhiko yangu yaakazvidza uye nesungano yangu yaakaputsa.'
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘Vivo yo, que haré recaer sobre su propia
    cabeza mi juramento que ha despreciado y mi pacto que ha roto.'
  cac-cac: 'A in Jehová Yajal in svac'' in ti'': Maj sc''anab''ajej vin̈ rey b''aj
    ix yac'' sti'' d''a vichan̈, aton jun trato ix yac'' vin̈ b''aj ix in yac'' b''inajoc,
    yuj chi'' ol vac''och yaelal d''a yib''an̈ vin̈.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Kama niishivyo, Je! hiki hakikuwa kiapo
    changu kwamba alidharau agano langu alilo livunja? Basi nitaleta nitamwadhibu
    juu ya kichwa chake!'
  bel-bel: 'Таму так кажа Гасподзь Бог: жыву Я! клятву Маю, якою ён пагардзіў, і спрымірэнства
    Маё, якое ён парушыў, Я абярну на яго галаву.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: So wahr ich lebe, wenn ich nicht meinen
    Eid, den er verachtet, und meinen Bund, den er gebrochen hat, ihm auf seinen Kopf
    bringe!'
  mbb-OT: “Umbe siak, is uuyag he Nengazen he MEGBEVAYÀ, ebpenangdù a he edsilutan
    ku sikandin su midrapas din is kebpekid-uyun ku ne migamit din is ngazan ku te
    kebpenangdù din he edtumanen din heini.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്നാണ, അവൻ ധിക്കരിച്ചിരിക്കുന്ന
    എന്റെ സത്യവും ലംഘിച്ചിരിക്കുന്ന എന്റെ ഉടമ്പടിയും ഞാൻ അവന്റെ തലമേൽ വരുത്തും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Avke sar me dživav, marava les vaš
    e vera, so mange iľa, bo la dikhľa tele, a marava les the vaš miri zmluva, so
    prephagľa.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «به حیات خودم قسم که سوگند مرا که او
    خوار شمرده و عهد مراکه شکسته است البته آنها را بر سر او وارد خواهم آورد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Пе вяца Мя кэ, ынтрукыт а несокотит
    журэмынтул фэкут ын Нумеле Меу ши а рупт легэмынтул Меу, вой фаче сэ се ынтоаркэ
    асупра капулуй луй лукрул ачеста.'
  ben-OBCV: “ ‘অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য, সে আমার শপথ
    অবজ্ঞা করেছে ও আমার চুক্তি ভেঙেছে, অতএব তার ফল তাকে দেব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye,
    sida xaqiiqada ah dhaartaydii uu quudhsaday iyo axdigaygii uu jebiyey ayaan madaxiisa
    kaga abaalmarin doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Vivo ego, quoniam juramentum quod sprevit,
    et fœdus quod prævaricatus est, ponam in caput ejus.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: As I live, surely mine oath that
    he hath despised, and my covenant that he hath broken, I will even bring it upon
    his own head.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Come io vivo, io gli renderò
    in sul capo il mio giuramento ch''egli ha sprezzato, e il mio patto ch''egli ha
    rotto.'
  eng-LXXUP: Therefore say, Thus saith the Lord; As I live, surely mine oath which
    he has profaned, and my covenant which he has transgressed, I will even recompense
    it upon his head.
  eng-ULB: 'Therefore the Lord Yahweh says this: As I live, was it not my oath that
    he despised and my covenant that he broke? So I will bring his punishment on his
    head!'
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: Vivo yo, lo castigaré por
    haber faltado a mi juramento y por romper mi acuerdo.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Je suis vivant!
    c''est mon serment qu''il a méprisé, mon alliance qu''il a rompue; je ferai retomber
    cela sur sa tête.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്നാണ, അവൻ ധിക്കരിച്ചിരിക്കുന്ന
    എന്റെ സത്യവും ലംഘിച്ചിരിക്കുന്ന എന്റെ ഉടമ്പടിയും ഞാൻ അവന്റെ തലമേൽ വരുത്തും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, us ne mere hī ahd
    ko toṛ ḍālā, merī hī qasam ko haqīr jānā hai. Is lie maiṅ ahd toṛne ke tamām natāyj
    us ke sar par lāūṅgā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, मेकोम
    आ कसम जशो प्रेंशा, आं कबल प्रोंइशो नेल्‍ल मेको आ पियामीन मोइक्‍नुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: As I live, surely mine oath, which
    he hath despised, and my covenant, which he hath broken, will I recompense upon
    his own head.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Com’è vero ch’io vivo, il mio
    giuramento ch’egli ha violato, il mio patto ch’egli ha infranto, io glieli farò
    ricadere sul capo.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: بە گیانی خۆم، سزای دەدەم
    لەبەر ئەوەی سووکایەتی بە سوێندەکەم کرد و پەیمانەکەی منی شکاند.'
  eng-BBE: And so the Lord has said, By my life, truly, for my oath which he put on
    one side, and my agreement which has been broken, I will send punishment on his
    head.
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ ನಿಶ್ಚಯವಾಗಿ
    ಅವನು ತಿರಸ್ಕರಿಸಿದ ನನ್ನ ಪ್ರಮಾಣವನ್ನೂ, ಅವನು ಮೀರಿದ ಒಡಂಬಡಿಕೆಯನ್ನೂ ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಹೊರಿಸುವೆನು.'
  tam-2017: 'அதற்காக யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: அவன் என்னுடைய ஆணையை
    அசட்டைசெய்ததையும், என்னுடைய உடன்படிக்கையை முறித்துப்போட்டதையும், நான் அவனுடைய
    தலையின்மேல் வரச்செய்வேன் என்று என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Vivo yo, que el juramento
    mío que menospreció, y mi concierto que ha invalidado, tornaré sobre su cabeza.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Precum eu trăiesc, într-adevăr,
    jurământul meu pe care l-a disprețuit și legământul meu pe care l-a rupt, chiar
    pe acesta îl voi întoarce asupra capului său.'
  eng-WEBP: '“Therefore the Lord GOD says: ‘As I live, I will surely bring on his
    own head my oath that he has despised and my covenant that he has broken.'
  eng-FBV: 'So this is what the Lord God says: As I live, I will punish him for disregarding
    my oath and for breaking my agreement.'
  nld-1939: 'Daarom, zegt Jahweh, de Heer: Zo waar ik leef, de bij Mij gezworen eed
    die hij schond, en het voor Mij gesloten verbond dat hij brak, zal Ik op zijn
    hoofd doen neerkomen.'
  nch-BL: '“ ‘Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Temachti nijtatzacuiltis
    nopa tanahuatijquet pampa quichijqui se camanali huan tatestigojquetzqui ica na
    notoca para quitepanitasquía Nabucodonosor para nochipa, pero amo quitepanitac
    nopa camanali, yon amo quiitac sinta ipati.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Thật như ta hằng sống, nó đã khinh
    dể lời thề ta, dứt bỏ giao ước ta, ta sẽ khiến điều đó đổ lại trên đầu nó.'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: मैं अपने जीवन की शपथ खाकर कहता
    हूं, निश्चयतः, मैं उससे मेरी शपथ को तुच्छ समझने और मेरी वाचा को तोड़ने का बदला
    लूंगा.'
  spa-BES: 'Entonces el Señor dijo: Por mi vida, en verdad, por mi juramento que hizo
    a un lado, y mi acuerdo que se rompió, enviaré un castigo sobre su cabeza.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè; Kanao velon-dRaho, le hafoteko añ’ambone’e
    eo i nifantàko nitsambolitio’ey naho i fañinako navali’ey.
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เรามี​ชี​วิตอยู่​ฉันใด
    เพราะคำปฏิญาณต่อเราที่เขาดูหมิ่นและพันธสัญญาของเราที่เขาหักเสีย เราจะตอบสนองให้ตกเหนือศีรษะของท่านผู้​นั้น
  por-BR-2018: 'Por isso assim diz o Senhor DEUS: Vivo eu, que meu juramento que ele
    desprezou, e meu pacto que ele quebrou, isto retribuirei sobre sua cabeça.'
  deu-ELO: 'Darum spricht der Herr, Jehova, also: So wahr ich lebe, wenn ich nicht
    meinen Eid, den er verachtet, und meinen Bund, den er gebrochen hat, ihm auf seinen
    Kopf bringe!'
  eng-WYC-2018: Therefore the Lord God saith these things, (As) I live, for I shall
    set on his head the oath which he despised, and the bond of peace which he brake
    (or and the covenant which he broke).
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Kiel Mi vivas, Mian ĵuron, kiun
    li malŝatis, kaj Mian interligon, kiun li rompis, Mi metos sur lian kapon.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki,
    bǝrⱨǝⱪ, u kǝmsitkǝn ⱪǝsimim ⱨǝmdǝ buzƣan ǝⱨdǝmni bolsa, bularni ɵz bexiƣa kiygüzimǝn.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da Fifi Ahoanusu Hina Gode
    amola Na da dafawane sia:sa, e da gousa:su Na Dioba:le dafawane dialoma:ne sia:i,
    amo fiba:le, Na da ema se bidi imunu.
  tpi-OTNT: “Mi God, Bikpela, mi save stap oltaim, mi tok tru tumas, mi bai mekim
    save long dispela king. Taim em i mekim kontrak em i bin mekim strongpela promis
    long nem bilong mi long bihainim dispela kontrak, tasol em i no bihainim.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka ya ce muddin ina raye, zan
    nemi hakkin rantsuwata da ya ƙi cikawa da kuma alkawarin da ya take.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: «Men hayatim bilen qesem qilimenki,
    berheq, u kemsitken qesimim hemde buzghan ehdemni bolsa, bularni öz béshigha kiygüzimen.'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: Ngeqiniso elinjengoba ngikhona,
    ngizakwehlisela phezu kwekhanda lakhe isifungo sami asidelayo kanye lesivumelwano
    sami asephulayo.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; “Hangē ʻoku ou moʻui, ko ʻeku
