verse: EZK.017.017
translations:
  mal-C: അസംഖ്യംപേരെ നശിപ്പിക്കാൻവേണ്ടി അവൻ ഉപരോധക്കോട്ട പണിത് ചുറ്റും മൺകൂനകൾ ഉയർത്തപ്പെടുമ്പോൾ,
    ഫറവോന് അദ്ദേഹത്തിന്റെ പ്രബലസൈന്യവും വലിയ കവർച്ചക്കൂട്ടവുംകൊണ്ട് യുദ്ധത്തിൽ ഒരു
    പ്രയോജനവും ഉണ്ടാകുകയില്ല.
  deu-TKW: Der Pharao aber wird nicht mit großer Heeresmacht und mit zahlreicher Schar
    im Kriege für ihn thätig sein, wenn man einen Wall aufschüttet und Türme erbaut,
    um zahlreiche Seelen auszurotten.
  lin-lin: Faraon elongo na ebele ya basoda na ye ya mpiko mpe basoda na ye mosusu
    ebele bakokoka kosunga ye te na tango ya bitumba ; tango bato ya Babiloni bakotonga
    bamir ya zelo mpo na kobatamela mpe bakotimola mabulu mpo na koboma bato ebele.
  eng-LSV: And not with a great force, and with a numerous assembly, || Does Pharaoh
    maintain him in battle, || By pouring out a mound, and in building a fortification,
    || To cut off many souls.
  eng-GNV: Neither shall Pharaoh with his mightie hoste, and great multitude of people,
    mainteine him in the warre, when they haue cast vp mounts, and builded ramparts
    to destroy many persons.
  eng-WEBSTER: 'Neither shall Pharaoh with his mighty army and great company make
    for him in the war, by casting up mounts, and building forts, to cut off many
    persons:'
  nhw-BL: Huan Tlanahuatijquetl Faraón tlen tlali Egipto ica nochi isoldados catli
    más yajatij tlahuilanaj amo huelise quipalehuise tlali Judá ehuani quema nopa
    Tlanahuatijquetl tlen tlali Babilonia quiyahualos Jerusalén huan quinmictis miyac
    masehualme.
  swh-ONEN: Farao na jeshi lake kubwa, na wingi wake wa watu hawataweza kusaidia chochote
    katika vita, wakati watakapozungukwa na jeshi ili kukatilia mbali maisha ya watu
    wengi.
  bba-bba: Bɑɑ Eɡibitin sunɔ ù n tɑbu kowo dɑbiru mɔ be bɑ dɑm mɔ, u ǹ kpɛ̃ u bu
    somi bu kɑ tii yinɑ sɑnɑm mɛ Bɑbilonin sinɑ boko u koo nɑ u wɔrusu ɡbe u tɑbu
    sĩɑ kpĩ u kɑ tɔn dɑbinu ɡo.
  eng-KJVCPB: 'Neither shall Pharaoh with his mighty army and great company make for
    him in the war, by casting up mounts, and building forts, to cut off many persons:'
  luo-luo: Farao kaachiel gi jolwenje maroteke kod oganda maduongʼ makedone ok bi
    konye e lweny, kata bed ni ogero raidhi kod ohinga mar agengʼa chiengʼ ma nakethie
    ngima ji mangʼeny.
  meu-meu: Farao bona ena tuari oreana mai goadana bona ena orea badana idoinai ese
    basie durua tuari ai, hutuma iala-masedia totona tano bae larebaia bona hanua
    bae magua heḡeḡe negana ai.
  npi-ULB: फारोले आफ्ना शक्तिशाली फौज र ठुलो दलको साथमा लडाइँमा उसलाई सहायता गर्नेछैन
    । त्‍यति बेला धेरै जना मानिसलाई नाश गर्न ठुला घेरा-मचान तयार गरिन्‍छन्‌ र घेरा
    हाल्‍नलाई पर्खालहरू बनाइन्‍छन्‌ ।
  yor-yor: Farao pẹ̀lú àwọn ọmọ-ogun àti àjọ ńlá rẹ̀ kò ní lè ṣe ìrànwọ́ fún un lójú
    ogun. Nígbà tí wọ́n bá pa bùdó ogun tì í, tí wọ́n sì mọ odi láti pa ọ̀pọ̀ ènìyàn.
  pes-OPCB: وقتی پادشاه بابِل در برابر اورشلیم، استحکامات بر پا کند و سنگرها بسازد
    تا بسیاری را هلاک نماید، از سوی پادشاه مصر و لشکر بزرگ او کمکی به یهودا نخواهد
    رسید،
  tgl-ULB: At ang Paraon, kasama ang kaniyang malakas na hukbo at ang pagtitipon ng
    maraming kalalakihan para sa digmaan ay hindi siya kayang protektahan sa labanan,
    kapag ang hukbo ng Babilonia ay gagawa ng tambak ng lupa at mga pader upang sirain
    ang maraming buhay.
  hui-hui: Ani biyagonaga Babilono ami agali bu karume ibalu Yarusaleme wai pabe kawareni
    heyu howa wai bulenaga dindi dugu wima irigi halu Yarusaleme ho hagira bulebira.
    Ani buwa tigua Yarusaleme baba wai bialu wali agali dewaore bo wahai holebira.
    Ani birangi Iyibi kininaga ami agali hongo gibiorehe bu karume ibalu Yuda biamogo
    nabibehe holebira.
  mya-mya: ဗာ​ဗု​လုန်​စစ်​သည်​တို့​သည်​လူ​များ​ကို​သတ် ခြင်း​ငှာ မြေ​က​တုတ်​များ​လုပ်​၍​ကျုံး​မြောင်း
    များ​တူး​ကြ​သော​အ​ခါ အင်​အား​ကြီး​မား သော​ဖာ​ရော​ဘု​ရင်​၏​တပ်​မ​တော်​ပင်​လျှင်
    ယု​ဒ​မင်း​အား​အ​ကူ​အ​ညီ​ပေး​နိုင်​မည် မ​ဟုတ်။-
  bod-N: དགྲ་ཡིས་གྲོང་ཁྱེར་བསྐོར་བའི་མཁར་མཐོན་པོ་བརྩིགས་ཤིང་། གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ཆེད་དུ་ས་རགས་བརྩིགས་ནས་མི་མང་པོ་ཚར་དུ་གཅོད་དུས།
    ཕཱར་ཨོལ་གྱིས་དཔུང་ཆེན་དང་དམག་མང་པོ་ཁྲིད་འོངས་ཀྱང་། དེའི་དོན་དུ་གཡུལ་འགྱེད་མི་ཐུབ་བོ།
    །
  sna-sna: Faro nehondo yake ine simba neboka rake guru hazvingazombomubatsiri muhondo,
    kana vakavaka mirwi kana nhare dzokuparadza vanhu vazhinji.
  spa-BLM: El faraón, con su poderoso ejército y su gran compañía, no lo ayudará en
    la guerra, cuando levante montículos y construya fortalezas para cortar a muchas
    personas.
  cac-cac: A vin̈ sreyal Egipto chi', vach'chom te tzijtum soldado vin̈ te tec'an,
    palta man̈ ol yal-laj scolvaj vin̈ d'a oval ayic ol sb'oanq'ue stec'nub' eb' soldado
    aj Babilonia yed' muro d'a spatictac chon̈ab' Jerusalén yic smilancham anima.
  swh-ULB: Farao na jeshi lake lenye nguvu na kusanyiko la watu wengi kwa ajili ya
    vita hawatamlinda katika vita, wakati jeshi la Wababeli watakapojenga tuta la
    ngome na kuta za ngome ili kuyaharibu maisha ya wengi.
  bel-bel: Зь вялікаю сілаю і шматлікім народам фараон нічога ня зробіць дзеля яго
    ў гэтай вайне, калі будзе насыпаны вал і пабудаваны будуць абложныя вежы на пагібель
    многіх душаў.
  deu-ELBBK: Und nicht wird der Pharao mit einem großen Heer und mit einer zahlreichen
    Schar für ihn etwas ausrichten im Krieg, wenn man einen Wall aufschüttet und Belagerungstürme
    baut, um viele Seelen auszurotten.
  mbb-OT: Kenà ebpekeuǥup kandin te kebpekidtebek is hadì te Ehipto wey is mahabet
    wey mekeǥeǥehem he menge sundaru zin emun edsurung en is menge tig-Babilonia te
    kebpenhimatey te mahabet.
  mal-2015: ബഹുജനത്തെ നശിപ്പിച്ചുകളവാൻ തക്കവണ്ണം അവർ വാടകോരി കൊത്തളം പണിയുമ്പോൾ ഫറവോൻ
    മഹാസൈന്യത്തോടും വലിയ കൂട്ടത്തോടും കൂടെ അവന്നുവേണ്ടി യുദ്ധത്തിൽ ഒന്നും പ്രവർത്തിക്കയില്ല.
  rmc-rmc: Aňi o faraonos peskra zoraľa armadaha the pherdo slugaďenca leske na pomožinena
    andro mariben, sar o Babilončana dohordinena o bara the e čik pre kopa pašal o
    muros, hoj pes te dochuden andre a te murdaren but manušen.
  pes-OPV: و چون سنگرها بر پا سازند وبرجها بنا نمایند تا جانهای بسیاری را منقطع سازند،
    آنگاه فرعون با لشکر عظیم و گروه کثیر اورا در جنگ اعانت نخواهد کرد.
  ron-1924: Аша кэ нич Фараон ну ва вени ку о оасте маре ши попор мулт сэ-л ажуте
    ын рэзбой кынд се вор ридика ынтэритурь ши се вор фаче шанцурь пентру нимичиря
    мултор суфлете.
  ben-OBCV: যুদ্ধের সময় যখন অনেক জীবন ধ্বংস করার জন্য উঁচু ঢিবি ও ঢালু পথ তৈরি করা
    হবে তখন ফরৌণের শক্তিশালী মস্ত বড়ো সৈন্যদল তাকে সাহায্য করবে না।
  som-som: Oo Fircoon iyo ciidankiisa xoogga badan, iyo guuto badan toona isaga dagaalka
    kuma ay taageeri doonaan marka tuulmo la tuulo, oo qalcado la dhiso si dad badan
    loo baabbi'iyo.
  lat-VUC: 'Et non in exercitu grandi, neque in populo multo, faciet contra eum Pharao
    prælium: in jactu aggeris, et in exstructione vallorum, ut interficiat animas
    multas.'
  eng-ASVBT: Neither shall Pharaoh with his mighty army and great company help him
    in the war, when they cast up mounds and build forts, to cut off many persons.
  ita-1885: E Faraone, con grande esercito, e con gran gente radunata, non farà nulla
    con lui, in guerra; dopo che colui avrà fatti degli argini, ed avrà edificate
    delle bastie, per distruggere molte anime.
  eng-LXXUP: And Pharaoh shall make war upon him not with a large force or great multitude,
    in throwing up a mound, and in building of forts, to cut off souls.
  eng-ULB: Pharaoh with his mighty army and a great company of men will not help him
    in battle, when ramps are constructed and siege walls are built up to cut off
    many lives.
  spa-VBL: El faraón, con su poderoso ejército de muchos soldados, no le ayudará en
    la batalla, cuando se amontonen las rampas de ataque y se construyan los muros
    de asedio y acabe muriendo mucha gente.
  fra-_FOB: Et Pharaon, avec une grande armée et des troupes nombreuses, ne fera rien
    pour lui dans la guerre, quand on aura élevé des remparts et construit des tours
    pour faire périr nombre d'âmes.
  mal-mal: അസംഖ്യം ജനത്തെ നശിപ്പിച്ചുകളയുവാൻ തക്കവിധം അവർ ഉപരോധം ഏർപ്പെടുത്തി, കോട്ട
    പണിയുമ്പോൾ ഫറവോൻ മഹാസൈന്യത്തോടും വലിയ കൂട്ടത്തോടും കൂടി അവനുവേണ്ടി യുദ്ധത്തിൽ
    ഒന്നും പ്രവർത്തിക്കുകയില്ല.
  urd-GVR: Jab Bābal kī fauj Yarūshalam ke irdgird pushte aur burj banā kar us kā
    muhāsarā karegī tāki bahutoṅ ko mār ḍāle to Firaun apnī baṛī fauj aur muta'addid
    faujiyoṅ ko le kar us kī madad karne nahīṅ āegā.
  suz-BL: फाराओ आ सक्ति पाइश्‍शो लडाइ पाइब नु मेको आ मार मारमी मेको कली वारच पने मचाप्‍नीम।
    यरूसलेम कली पुम्‍ची ना नु गारो ङोइक्‍तीक सेल्‍शा शुश मुर साइक्‍ची ना वारच मपाइब।
  eng-NOY: Neither shall Pharaoh with his mighty army and great multitude accomplish
    anything for him in war, when they shall cast up mounds, and build forts to cut
    off many persons,
  ita-1927: Faraone non andrà col suo potente esercito e con gran gente a soccorrerlo
    in guerra, quando si eleveranno dei bastioni e si costruiranno delle torri per
    sterminare gran numero d’uomini.
  ckb-ckb: فیرعەونیش بە سوپای گەورە و خەڵکێکی بێشومارەوە ناتوانێ لە جەنگدا یارمەتی
    بدات، ئەو کاتەی سەنگەر لێ دەدرێت و قوللە بنیاد دەنرێت بۆ لەناوبردنی خەڵکێکی زۆر.
  eng-BBE: 'And Pharaoh with his strong army and great forces will be no help to him
    in the war, when they put up earthworks and make strong walls for the cutting
    off of lives:'
  kan-OKCV: ಫರೋಹನೂ, ಅವನ ಮಹಾಸೈನ್ಯವೂ, ದೊಡ್ಡ ಪರಿವಾರವೂ ಬಂದು ಬಹಳ ಜನರನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ
    ದಿಬ್ಬಗಳನ್ನೂ, ಕೋಟೆಗಳನ್ನೂ ಕಟ್ಟಿದರೂ ಯುದ್ಧದಲ್ಲಿ ಅವನಿಗೆ ಏನೂ ಪ್ರಯೋಜನವಾಗುವುದಿಲ್ಲ.
  tam-2017: அவன் அநேக மக்களை அழிக்கும்படி அணைபோட்டு, முற்றுகைச் சுவர்களைக் கட்டும்போது,
    பார்வோன் பெரிய படையுடனும், திரளான கூட்டத்தோடும் வந்து இவனுக்காக போரில்உதவமாட்டான்.
  spa-RV-1909: Y no con grande ejército, ni con mucha compañía hará con él Faraón
    en la batalla, cuando funden baluarte y edifiquen bastiones para cortar muchas
    vidas.
  ron-BTF: Nici Faraon cu armata lui puternică și marea ceată nu va face nimic pentru
    el în război, ridicând valuri de pământ și construind fortificații, pentru a stârpi
    multe persoane;
  eng-WEBP: Pharaoh with his mighty army and great company won’t help him in the war,
    when they cast up mounds and build forts to cut off many persons.
  eng-FBV: Pharaoh with his powerful army of many soldiers won't help him in battle,
    when attack ramps are piled up and siege walls built and many people end up being
    killed.
  nld-1939: Neen, Farao zal hem niet met een grote krijgsmacht en een talrijk leger
    in de strijd ondersteunen, als hij een wal heeft aangelegd, verschansingen heeft
    gebouwd, en vele mensenlevens opoffert.
  nch-BL: Huan Tanahuatijquet Faraón ten tali Egipto ica nochi isoldados cati más
    yajatij tatehuíaj amo huelise quipalehuise tali Judá quema nopa Tanahuatijquet
    ten tali Babilonia quiyahualos Jerusalén huan quinmictis miyac masehualme.
  vie-1934: Pha-ra-ôn sẽ không đi với một đạo binh lớn và những toán lính đông đến
    cứu viện trong sự giao chiến, hi người ta đắp lũy dựng đồn để hủy diệt nhiều người.
  hin-CV: जब ढलानें बनायी जाएंगी और लोगों को मारने के लिये घेराबंदी का काम किया जाएगा,
    तो फ़रोह, उसकी बड़ी सेना और उसका बड़ा उपद्रवी झुंड भी युद्ध में उसके कोई काम न
    आएगा.
  spa-BES: Y el Faraón, con su ejército fuerte y sus grandes fuerzas, no lo ayudarán
    en la guerra, cuando levanten rampas y hagan muros fuertes para cortar muchas
    vidas.
  tdx-tdx: Le tsy hahafañolotse aze t’i Parò amo lahin-defoñe mitozantozañeo naho
    amy valobohò’ey, ie amotria’ iareo tamboho, naho andranjia’e fikalañe fatratse
    hañitoa’e t’indaty maro,
  tha-KJV: ฟาโรห์​ประกอบด้วยกองทั​พอ​ันใหญ่โตและผู้คนมากมายจะไม่ช่วยท่านผู้​นั้น ในการสงคราม
    ในเมื่อเขาก่อเชิงเทินและก่อกำแพงล้อมเพื่อจะขจัดคนเป็​นอ​ันมากเสีย
  por-BR-2018: E Faraó não lhe fará coisa alguma nem com grande exército, nem com
    muita multidão na batalha, quando levantarem cerco e edificarem fortificações
    para destruírem muitas vidas.
  deu-ELO: Und nicht wird der Pharao mit einem großen Heere und mit einer zahlreichen
    Schar für ihn etwas ausrichten im Kriege, wenn man einen Wall aufschüttet und
    Belagerungstürme baut, um viele Seelen auszurotten.
  eng-WYC-2018: And not in great host, neither in much people, Pharaoh shall make
    battle against him, in the casting (up) of [an heap of] earth, and in building
    of pales, that he slay many persons. (And not with a great army, nor with a great
    many people, shall Pharaoh make battle against him, in the throwing up of heaps
    of earth, and in the building of stockades, that he kill many people.)
  epo-epo: Kaj Faraono kun granda forto kaj multenombra anaro ne helpos al li en la
    milito, kiam estos surŝutitaj remparoj kaj estos konstruitaj bastionoj, por ekstermi
    multe da homoj.
  uig-PIN: Bolidiƣan jǝngdǝ, ular kelip nurƣun kixilǝrni ⱪirix üqün sepilƣa qiⱪidiƣan
    dɵnglüklǝrni selip, potǝylǝrni ⱪurƣanda, Pirǝwn küqlük ⱪoxun ⱨǝm nurƣunliƣan ǝskǝrlǝrni
    baxlap kǝlsimu, uning üqün ⱨeqnemǝ ⱪilip berǝlmǝydu.
  beo-beo: Idibidi hina bagade ea gegesu dunu gilisisu da gasa bagade. Be Ba:bilone
    gegesu dunu da Yelusaleme fi dunu medole legema:ne, gegesu hagali dogosea, amola
    moi mogosa heda:su hamosea, Idibidi hina bagade da ili gaga:mu hamedei ba:mu.
  tpi-OTNT: Olsem na ol soldia bilong Babilon bai i kam na wokim baret na hipim graun
    bilong banisim Jerusalem. Na bai ol i pait long ol Jerusalem na kilim planti manmeri.
    Na long dispela taim, ol strongpela ami bilong king bilong Isip, ol i no inap
    helpim king bilong Juda. Nogat tru.
  hau-SA: Fir’auna da yawan sojojinsa da kuma yawan jama’arsa ba zai zama da taimako
    gare shi a yaƙi ba, sa’ad da sarkin Babilon zai gina mahaurai ya kuma yi ƙawanya
    don yă hallaka rayuka masu yawa.
  uig-LAT: Bolidighan jengde, ular kélip nurghun kishilerni qirish üchün sépilgha
    chiqidighan dönglüklerni sélip, poteylerni qurghanda, Pirewn küchlük qoshun hem
    nurghunlighan eskerlerni bashlap kelsimu, uning üchün héchnéme qilip bérelmeydu.
  nde-nde: UFaro lebutho lakhe elilamandla kanye lexuku elikhulu akuyikumsiza empini,
    lapho sekwakhiwe amadundulu kwamiswa lemiduli yokuvimbezela ukuba kuchithwe imiphefumulo
    eminengi.
  ton-ton: Pea ʻikai kau mo ia ʻi he tau ʻa Felo mo ʻene kautau mālohi, pe ha tokolahi,
    ʻi he tanu puke mo e langa kolo, ke tāmateʻi ha tokolahi;
  ces-1613: Aniž mu Farao s vojskem velikým a s zástupem mnohým co napomůže v boji,
    když vysype násyp, a vzdělá šance, aby zahubil množství lidí,
  eng-WMB: Pharaoh with his mighty army and great company won’t help him in the war,
    when they cast up mounds and build forts to cut off many persons.
  tam-TCV: அநேக உயிர்களை அழிக்கும்படி எருசலேமுக்கெதிராக முற்றுகைகளும், அரண்களும்,
    கொத்தளங்களும், அமைக்கப்படும்போது, பார்வோனும், அவனுடைய பெரும் படைகளும், அவனுடைய
    மக்கள் திரளும் யுத்தத்தில் சிதேக்கியாவுக்கு உதவியாக இருக்கமாட்டார்கள்.
  ceb-ULB: Dili manalipod kaniya sa gubat ang Faraon kauban sa iyang kusgan nga kasundalohan
    ug sa dakong pundok sa kalalakin-an, sa dihang magtukod ug salipdanan ug katkatanan
    ang mga kasundalohan sa Babilonia aron sa paglaglag ug daghang kinabuhi.
  pol-UBG: I ani faraon z wielkim wojskiem i z licznym zastępem nie pomoże mu na wojnie,
    gdy usypie wały i pobuduje wieże, aby zniszczyć mnóstwo ludzi;
  urd-GVU: جب بابل کی فوج یروشلم کے ارد گرد پُشتے اور بُرج بنا کر اُس کا محاصرہ کرے
    گی تاکہ بہتوں کو مار ڈالے تو فرعون اپنی بڑی فوج اور متعدد فوجیوں کو لے کر اُس
    کی مدد کرنے نہیں آئے گا۔
  deu-1912: Auch wird ihm Pharao nicht beistehen im Kriege mit großem Heer und vielem
    Volk, wenn man den Wall aufwerfen wird und die Bollwerke bauen, daß viel Leute
    umgebracht werden.
  kan-2017: ಫರೋಹನೂ, ಅವನ ಮಹಾಸೈನ್ಯವೂ, ದೊಡ್ಡ ಪರಿವಾರವೂ ಬಂದು ಬಹಳ ಜನರನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ
    ದಿಬ್ಬಗಳನ್ನು ಹಾಕಿ, ಕೋಟೆಗಳನ್ನು ಕಟ್ಟಿದರೂ ಯುದ್ಧದಲ್ಲಿ ಇವನಿಗೆ ಏನೂ ಸಹಾಯವಾಗುವುದಿಲ್ಲ.
  yap-yap: Mus ko fa raba’ i salthaw nib gel rok fare pilung nu Egypt e dabyag rorad
    ni ngar ayweged ko mael ko ngiyal’ i n’en nike yib yu Babylon ra ubungiyed e but’
    ni tawo’ ko mael miyad ker e lra’ ni nge yag nni li’ e girdi’ nib yo’or.
  hlt-MCSB: Caemtloek vaengkah tanglung lun ham neh hinglu muep aka phae la buep a
    khoeng vaengah Pharaoh loh anih a saii te tatthai tanglue, pilnu hlangping nen
    moenih.
  mdy-ETH: ባብሎኔ ዓሳ ሚርጌ ዓሲ ዎዻኒ ዔቴ ቦኦኪ ዓጪ ኩሊሢና ዋርዲዮ ቤዞ ኮሻ ዎዶና ጊብፄ ካኣቲኮ ዖሎ ዖላ ዶዶ ዓሶንታ
    ዺቦ ዖሎ ዓሳታዖ ሙኪ ዒዛ ዖሊ ማኣዳኒ ዳንዳዒንዱዋሴ።
  twi-ASANTE: Farao ne ne dɔmmarima ne nnipadɔm ho remma no mfasoɔ biara wɔ ɔko mu,
    ɛberɛ a Babilonia asisi epie na wayɛ otua nnwuma a ɔde rebɛsɛe bebree nkwa.
  eng-WEBU: Pharaoh with his mighty army and great company won’t help him in the war,
    when they cast up mounds and build forts to cut off many persons.
  wal-wal: Baabiloone kawoi daro asaa woranau gimbbiyaa lanqqen biittaa diddiqidi
    giigissiyo wode, Gibxxe kawoi ba olanchchatuuranne ba daro asaara yinkka, ainne
    maaddenna.
  spa-PDDPT: Faraón no lo salvará en la guerra, ni con gran ejército, ni con mucha
    tropa cuando levanten grande asedio y construyan torres para matar muchas vidas.
  gun-gun: Ha'e rã Egito pygua huvixa Faraó ma ixondaro ha'e hexegua kuery heta teĩ
    noipytyvõi 'rã joe opu'ãa py, mba'eta tetã rovai yvy omboaty 'rã kora áry rupi
    oaxa aguã jojuka retaa rupi.
  ilo-ULB: Ket ti Faraon ken dagiti agkakapigsa nga armadana ken ti naummo-ummong
    nga adu a lallaki a mannakigubat, saandanto a salakniban isuna iti gubatan, inton
    agigabsuon ken agipatakder dagiti taga-Babilonia kadagiti banag ket makaulida
    iti pader a mangdadael iti adu a biag.
  kpg-kpg: Ma e aha maa di buini dauwa di king o Egypt le e maaloo dangihi, digaula
    e deemee di hagamaamaa a mee e heebagi i di madagoaa di buini dauwa o Babylonia
    e geli nadau gelegele gei e geli nadau aloalo bolo e daaligi digau dogologo.
  uig-ARA: بولىدىغان جەڭدە، ئۇلار كېلىپ نۇرغۇن كىشىلەرنى قىرىش ئۈچۈن سېپىلغا چىقىدىغان
    دۆڭلۈكلەرنى سېلىپ، پوتەيلەرنى قۇرغاندا، پىرەۋن كۈچلۈك قوشۇن ھەم نۇرغۇنلىغان ئەسكەرلەرنى
    باشلاپ كەلسىمۇ، ئۇنىڭ ئۈچۈن ھېچنېمە قىلىپ بېرەلمەيدۇ.
  sus-sus: Misira mangɛ mu nɔma a malide gere kui, a yaxuie see yailanma taa tɛtɛ
    kanafe ra tɛmui naxɛ.
  pon-2006: Pil sapwellimen nanmwarkien Isip karis kehlailo sohte kak sewese mahwen
    ni ahnsou me mehn Papilonia kan pahn wiahda warawar oh mehn poadoandoar kei pwe
    re en kak kemehla aramas tohto.
  ksd-ksd: Ma Parao ma kana ngala na kor na tarai na vinarubu ma kana peal tarai diat
    a mama maravut ia ta ra vinarubu, ba dia pait ra umana bobokon na pia ure ma ra
    umana pal na minakila upi da vamutue ra kor na tarai.
  grc-BRENT: καὶ οὐκ ἐν δυνάμει μεγάλῃ οὐδὲ ἐν ὄχλῳ πολλῷ ποιήσει πρὸς αὐτὸν Φαραὼ
    πόλεμον, ἐν χαρακοβολίᾳ καὶ ἐν οἰκοδομῇ βελοστάσεων, τοῦ ἐξᾶραι ψυχάς.
  ind-AYT: Firaun dengan tentaranya yang besar dan kumpulan yang sangat besar tidak
    akan menolongnya dalam peperangan, ketika gundukan dibangun dan tembok-tembok
    pengepungan didirikan untuk membunuh banyak nyawa.
  nya-nya: Farao ndi gulu lake lankhondo lamphamvu sadzatha kumuthandiza pa nkhondo,
    pamene mfumu ya Babuloni idzapanga mitumbira ya nkhondo ndi nsanja za nkhondo
    kuti iwononge miyoyo yambiri.
  hrv-hrv: Svojom silnom vojskom i mnoštvom naroda faraon mu neće pomoći u boju kad
    onaj digne nasipe i sagradi kule opsadne da mu zatre mnogo ljudstvo.
  mps-mps: Tialima, te Babilon ami bidi dabe asama, te hwįbo nai hauwa nigilama,
    te Jerusalem bagua sabo tǫ du holaibao. Tama augwaligo te Jerusalem dabe dali
    boi hwįnama, te we bidi hauwa ela mueibao. Te sogo, te Isip kingo bomai ami bidi
    dabe, augwaligo te Juda king tau sabo usu meni yaibao.
  tpi-tpi: Olsem na ol soldia bilong Babilon bai i kam na wokim baret na hipim graun
    bilong banisim Jerusalem. Na bai ol i pait long ol Jerusalem na kilim planti manmeri.
    Na long dispela taim, ol strongpela ami bilong king bilong Isip, ol i no inap
    helpim king bilong Juda. Nogat tru.
  dan-1931: Og Farao skal ikke hjælpe ham i Krigen med en stor Hær eller en talrig
    Skare, når der opkastes Stormvold og bygges Belejringstårne til Undergang for
    mange Mennesker.
  vie-OVCB: Pha-ra-ôn với đạo hùng binh sẽ thất bại trong việc cứu giúp Ít-ra-ên khi
    vua Ba-by-lôn vây hãm Giê-ru-sa-lem và giết hại nhiều người.
  guj-2017: જ્યારે ઘણા લોકોનો સંહાર કરવા મોરચા ઉઠાવવામાં આવશે તથા કિલ્લાઓ બાંધવામાં
    આવશે, ત્યારે ફારુન તથા તેનું મોટું સૈન્ય તેની મદદ કરી શકશે નહિ.
  pon-2006A: Pil sapwellimen nanmwarkien Isip karis kehlailo sohte kak sewese mahwen
    ni ahnsou me mehn Papilonia kan pahn wiahda warawar oh mehn poadoandoar kei pwe
    re en kak kemehla aramas tohto.
  por-BRBSL: O Faraó com seu poderoso exército e sua grande companhia não o ajudará
    na guerra, quando eles levantarem montes e construírem fortes para cortar muitas
    pessoas.
  cth-cth: Taran tuknae koe tami moikapap thei nahanelah monrui hoi rapan a sak nah
    hoi, Faro e athakaawm ransanaw hoi ka lentoe poung e tamihu ni hai banghai sak
    pouh thai mahoeh.
  twi-twi: Farao ne ne dɔmmarima ne nnipadɔm so remma no mfaso biara wɔ ɔko mu, bere
    a Babilonia asisi pampim na wayɛ ntuano nnwuma a ɔde rebɛsɛe bebree nkwa no.
  hlt-hlt: Caemtloek vaengkah tanglung lun ham neh hinglu muep aka phae labuep akhoeng
    vaengah Pharaoh lohanih a saii te tatthai tanglue, pilnu hlangping nen moenih.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì bo bɛ̀ do dìì mɔ̀nnì mudoò kɛ́pénnɛ́ kuperí nɛ̀
    kudookɔti kɛ bo kuɔ bɛnìtìbɛ̀ pɛ́u. Esibiti kóo kpɑ̀ɑ̀tì bɑ́ɑ́ nɑ kɛ́ bɛ̀ dɛɛtɛ́
    bɑ́ nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ mɛ nsũmɛ̀ nɛ̀ o nìtìbɛ̀.
  msy-2020: Eghtɨ Babilonia izɨ, Jerusalemɨn nguibar ekiam ekɨarugh nguazim gɨku dɨvazim
    boroghɨn dar pozibav mɨkɨnigham. Egh me nguazir pozir kabagh isɨn tuivigh ikɨ
    mɨdorozim damuam. Me kamagh nɨghnɨgha ghaze, gumazir avɨrim arɨghiregham. Eghtɨ
    Isipɨn atrivimɨn mɨdorozir gumazir avɨrir bar gavgavim, mɨdorozimɨn dughiamɨn
    izɨ men akuraghan kogham.
  dop-dop: Icipiti wulɑʋ kɑɑ ponɑ yoolɑɑ tuutuumɑ nɑ sɔɔcɛnɑɑ pɑɣɑlɛ. Ɩ kɑɑ wɑɑsɩ-ɩ
    yoou tɑɑ kɛ́ wɑɑtʋ wei Pɑpiloni nyǝ́mɑ kɑ́ lo hɑpɛɛ tɑkɑ tɔ. Ɩcɑtɛ kite kɛ pɑɑ
    lo nɑ pɑ huli pɔɔŋ sɩ pɑ kʋɣɩ yǝlɑɑ tuutuumɑ.
  azb-azb: Babillilər çoxlu adam qırmaq üçün torpaq qalağı və mühasirə divarları düzəldəndə
    firon güclü ordusu, böyük qoşunu ilə müharibədə ona kömək edə bilməyəcək.
  eng-DBY: Neither shall Pharaoh with a mighty army and a great assemblage do anything
    for him in the war, when they cast up mounds and build forts to cut off many persons.
  hin-2017: जब वे बहुत से प्राणियों को नाश करने के लिये दमदमा बाँधे, और गढ़ बनाएँ,
    तब फ़िरौन अपनी बड़ी सेना और बहुतों की मण्डली रहते भी युद्ध में उसकी सहायता न करेगा।
  wol-KYG: Firawnaak mbooloom mu réy ak gàngooram gu mag sax duñu ko mana wallu ci
    xare, keroog bu ñuy yékkati ab sëkk, tabax ab gawukaay ngir bóom ñu bare.
  eng-YLT: And not with a great force, and with a numerous assembly, Doth Pharaoh
    maintain him in battle, By pouring out a mount, and in building a fortification,
    To cut off many souls.
  eng-WYC-2017: And not in great host, neither in much people, Pharaoh shall make
    battle against him, in the casting up of [an heap of] earth, and in building of
    pales or posts, that he slay many persons.
  eng-WMBB: Pharaoh with his mighty army and great company won’t help him in the war,
    when they cast up mounds and build forts to cut off many persons.
  urd-GVH: जब बाबल की फ़ौज यरूशलम के इर्दगिर्द पुश्ते और बुर्ज बनाकर उसका मुहासरा
    करेगी ताकि बहुतों को मार डाले तो फ़िरौन अपनी बड़ी फ़ौज और मुतअद्दिद फ़ौजियों को
    लेकर उस की मदद करने नहीं आएगा।
  rug-rug: Pana la sa baṉara pa Babiloni meke la rapata pa Zerusalema si lopu kote
    boka la toka nia Pero meke sa nana qeto minate lavata si asa, totoso va tomotomo
    lania pepeso ri na kana sa kali goba pude haele nuquru meke totoso taveti rini
    sari na vasina vari variperana pa vari likohaena sa goba pude va mate soku tie.
  gaz-gaz: Yeroo lubbuu hedduu galaafachuuf tuullaan biyyoo tuulamee daʼannoon ijaaramutti,
    Faraʼoon loltoota isaa jajjaboo fi tuuta nama baayʼee wajjin waraana keessatti
    homaa isa hin fayyadu.
  fra-LSG: Pharaon n’ira pas avec une grande armée et un peuple nombreux le secourir
    pendant la guerre, lorsqu’on élèvera des terrasses et qu’on fera des retranchements
    pour exterminer une multitude d’âmes.
  yal-yal: Misiran mangan mi nɔɛ a xun mayɛngɛ hali e nun a gali sɛnbɛmaan nun a sofa
    wuyaxine. Babilɔn kaane gbingbinne ratema nɛn taan makantan yinna xɔn e yi taan
    yɛngɛ e muxu wuyaxi faxa.
  haw-1868: Aole hoi o Parao me kona poe kaua mana, a me kona anaina nui e kokua ia
    ia i ke kaua, ma ka hana ana i na puu, a me na pakaua, e oki aku ai i na kanaka
    he nui;
  arb-NAV: وَلَنْ يُغِيثَهُ فِرْعَوْنُ بِجُيُوشِهِ الْعَظِيمَةِ وَجُمُوعِهِ الْغَفِيرَةِ
    فِي الْقِتَالِ، حِينَ تُقَامُ الْمَتَارِيسُ وَتُبْنَى بُرُوجُ الْحِصَارِ لِلْقَضَاءِ
    عَلَى نُفُوسٍ كَثِيرَةٍ.
  ewe-ewe: Farao kple eƒe aʋakɔ triakɔ la kple eƒe ameha gã mana kpekpeɖeŋu aɖeke
    le aʋa me ne woƒo kpo ɖe eŋu, eye wotu xɔ tsralawo be woawu ame geɖewo o.
  eng-LEE: And not with a mighty army and a large assembly shall Pharaoh labor for
    him in the war, when [the other] casteth up mounds, and buildeth works of attack,
    to cut off many souls.
  asm-FB: অনেক লোকক বধ কৰিবলৈ হাদাম বান্ধা আৰু কোঁঠ সজা সময়ত, ফৰৌণেও তেওঁৰ পৰাক্ৰমী
    সৈন্য-সামন্ত আৰু মহাদলৰ সৈতে ৰণত তেওঁক ৰক্ষা কৰিবলৈ নোৱাৰিব।
  sus-A: مِسِرَ مَنفّ مُ نْمَ عَ مَلِدٍ فٍرٍ كُي، عَ يَشُييٍ سٍيٍ يَءِلَنمَ تَا تّتّ
    كَنَقٍ رَ تّمُي نَشّ.
  fra-SBL: Pharaon, avec sa puissante armée et sa grande troupe, ne l'aidera pas dans
    la guerre, quand on élèvera des monticules et qu'on construira des forts pour
    exterminer de nombreuses personnes.
  hbo-hbo: וְלֹא֩ בְחַ֨יִל גָּדֹ֜ול וּבְקָהָ֣ל רָ֗ב יַעֲשֶׂ֨ה אֹותֹ֤ו פַרְעֹה֙ בַּמִּלְחָמָ֔ה
    בִּשְׁפֹּ֥ךְ סֹלְלָ֖ה וּבִבְנֹ֣ות דָּיֵ֑ק לְהַכְרִ֖ית נְפָשֹׁ֥ות רַבֹּֽות׃
  kik-kik: Firaũni hamwe na mbũtũ yake ya hinya ya ita o na kĩrĩndĩ kĩingĩ, matikamũteithia
    mbaara-inĩ, rĩrĩa ihumbu ĩgaakwo na gũthiũrũrũkĩrio na rũirigo nĩguo mĩoyo mĩingĩ
    ĩniinwo.
  fra-NCL: Et le pharaon n’agira pas pour lui, dans la guerre, avec une grande armée
    et un peuple nombreux, quand on élèvera des terrasses et qu’on construira des
    murs pour faire périr beaucoup d’hommes !
  cek-AK: 'Faro siangpahrang loe kaminawk hum hanah thacak misatuh kaminawk, paroeai
    kaminawk hoi vangpui sipae to sak moe, misa abuephaih imnawk to sah cadoeh misatuk
    pazawk mak ai:'
  cuk-cuk: ” ’Babilonia-sordamar bukidar-dulemar-ogilogega napa-arsanyob-sobarmalad
    sobbarmalale, degi, aila-matusurmalad-sordamar-ichomakmalad sobbarmalale, Faraón
    bukidar-sordamar-bila-onomalad-nika-inigwele, bila-onogedgi Judá-dulemar-bendakosulid.
  uig-CYR: Болидиған җәңдә, улар келип нурғун кишиләрни қириш үчүн сепилға чиқидиған
    дөңлүкләрни селип, потәйләрни қурғанда, Пирәвн күчлүк қошун һәм нурғунлиған әскәрләрни
    башлап кәлсиму, униң үчүн һеч немә қилип берәлмәйду.
  tel-2017: బబులోను సైన్యాలు యుద్ధంలో ముట్టడికై ఉన్నత స్థలాలను కట్టినప్పుడు, ప్రజలను
    చంపడానికి ప్రాకారాలను ముట్టడి వేసినప్పుడు ఫరో, అతని బలమైన సైన్యం, అతడు యుద్ధానికి
    సమకూర్చిన మనుషులు యుద్ధంలో యెరూషలేము రాజును కాపాడలేవు.
  hat-BSA: Farawon ak lame pwisan li an, ak gran fòs pèp li a, p ap ede li nan lagè
    a, lè yo fè monte ran syèj e bati miray syèj pou koupe lavi anpil moun.
  kos-kos: Finne mwet mweun fokoko lun tokosra Egypt, elos ac fah tia ku in kasru
    tokosra lun Judah ke pacl in mweun, ke mwet Babylonia ac elosak fohk ke pot, ac
    pukanak laf tuh elos in ku in uniya mwet puspis.
  hbo-WLC: וְלֹא֩ בְחַ֨יִל גָּד֜וֹל וּבְקָהָ֣ל רָ֗ב יַעֲשֶׂ֨ה אוֹת֤וֹ פַרְעֹה֙ בַּמִּלְחָמָ֔ה
    בִּשְׁפֹּ֥ךְ סֹלְלָ֖ה וּבִבְנ֣וֹת דָּיֵ֑ק לְהַכְרִ֖ית נְפָשׁ֥וֹת רַבּֽוֹת׃
  ibo-ibo: Nʼagbanyeghị igwe ndị agha ya siri ike, Fero agaghị enwe ike zọpụta ya
    nʼagha, mgbe ha ga-ewulite mgbidi agha, gwuokwa olulu nnọchibido iji gbuo ọtụtụ
    mmadụ.
  ory-ory: ପୁଣି, ଅନେକ ଲୋକଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବା ପାଇଁ ସେମାନେ ଯେତେବେଳେ ବନ୍ଧ ବାନ୍ଧିବେ ଓ
    ଗଡ଼ ନିର୍ମାଣ କରିବେ, ସେତେବେଳେ ଫାରୋ ଆପଣାର ପରାକ୍ରାନ୍ତ ସୈନ୍ୟସାମନ୍ତ ଓ ମହାସୈନ୍ୟଦଳ ଦ୍ୱାରା
    ଯୁଦ୍ଧରେ ତାହାର ସାହାଯ୍ୟ କରିବ ନାହିଁ।
  chk-chk: Pwal Farao me nöün mwichen sounfiu mi pwora resap tongeni alisi lon maun,
    lupwen ekewe chon Papilon repwe senätä oror o aüetä imwen maun, pwe repwe niela
    chomong.
  rop-rop: Nomeda detlot strongbala ami blanga det king brom Ijip kaman blanga album
    detlot Jerusalem pipul, bat stil olabat kaan win wen detlot Bebalon ami garra
    pailimap det graun langa det wol blanga meigim roud blanga gowin langa Jerusalem
    blanga kilim bigmob pipul.
  ukr-1871: Фараон же нїчого не вдїє проти великої потуги й многолїчного люду в тій
    війнї, як насиплють вал і побудують башти, щоб вигубити многі душі.
  deu-1951: Auch wird ihm der Pharao nicht mit großem Heer und zahlreichem Volk im
    Krieg beistehen, wenn man einen Wall aufwirft und Bollwerke baut, um viele Seelen
    umzubringen.
  eng-JPS: Neither shall Pharaoh with his mighty army and great company succour him
    in the war, when they cast up mounds and build forts, to cut off many souls;
  srp-1865: Niti æe mu Faraon s velikom vojskom i mnogim narodom pomoæi u ratu, kad
    iskopa opkope i pogradi kule da pogubi mnoge duše.
  lug-lug: Falaawo n’eggye lye eddene, n’ekibiina kye ekinene, tebalibaako kye bamuyamba
    mu lutalo, bwe balizimba ebifunvu n’ebisenge okuzikiriza obulamu bw’abangi.
  heb-heb: ולא בחיל גדול ובקהל רב יעשה אותו פרעה במלחמה בשפך סללה ובבנות דיק להכרית
    נפשות רבות׃
  ben-IRV: আর ফরৌণ শক্তিশালী বাহিনী ও মহাসমাজ দ্বারা যুদ্ধে তার সাহায্য করবে না, যদিও
    অনেক লোকের প্রাণ ধ্বংসের জন্য অবরোধের ঢিবি ও অবরোধের দেয়াল তৈরী করা হয়।
  pan-pan: ਨਾ ਫ਼ਿਰਊਨ ਆਪਣੇ ਵੱਡਿਆਂ ਸੂਰਮਿਆਂ ਨੂੰ ਅਤੇ ਬਹੁਤੀ ਸਭਾ ਨੂੰ ਲੈ ਕੇ ਲੜਾਈ ਵਿੱਚ ਉਹ
    ਦੇ ਲਈ ਕੁਝ ਕਰ ਸਕੇਗਾ, ਜਦੋਂ ਬਾਬੁਲ ਦੇ ਲੋਕ ਮੋਰਚਾ ਬੰਨ੍ਹਦੇ ਹੋਣ ਅਤੇ ਬੁਰਜ ਬਣਾਉਂਦੇ ਹੋਣ ਕਿ
    ਬਹੁਤ ਸਾਰੀਆਂ ਜਾਨਾਂ ਨੂੰ ਮਾਰ ਦੇਣ।
  mya-JVB: ဖာရော ဘုရင်သည်လည်း လူ များ တို့ကို သတ် ခြင်းငှါ ၊ အားကြီး သော ဗိုလ် ပါအလုံးအရင်းများနှင့်အတူ
    မြေရိုး တို့ကိုဖို့ ၍ ရဲတိုက် တို့ကို ဆောက် သော်လည်း ၊ သူ့အဘို့စစ်တိုက် ၍ မနိုင်ရာ။
  hmo-hmo: Farao, Aigupito ena king, ena tuari orea mai ena goada danu, bona iena
    durua orea ibounai ese Iuda do idia durua diba lasi, badina Babulonia taudia ese
    tano do ia haboua bada herea, bona Ierusalema do idia koua hagegea momokani, taunimanima
    momo do idia alaia mase totona.
  urd-urd: और फ़िर'औन अपने बड़े लश्कर और बहुत से लोगों को लेकर लड़ाई में उसके साथ
    शरीक न होगा, जब दमदमा बाँधते हों और बुर्ज बनाते हों कि बहुत से लोगों को क़त्ल
    करें।
  rus-SYN: С великою силою и с многочисленным народом фараон ничего не сделает для
    него в этой войне, когда будет насыпан вал и построены будут осадные башни на
    погибель многих душ.
  bqc-SIM: Tó wà bùsu kàlɛkalɛ wɛ̃́lɛ bĩ́i saɛ, mɛ́ wà gbà lɛsĩↄ da lìai,
    kɛ́ wà e gbɛ̃́ↄ dɛdɛ dasi yã́i, Falaↄ̃ↄ ń a zĩgↄ̃ gbãaↄ ń a gbɛ̃́ bílaↄ
    fↄ̃ dↄaàlɛ zĩpi guuo.
  tcz-CHONGTHU: Pharaoh leh sepai thahattah ho jong Israelte Babylon in Avella galhinga
    ahin kaija mi tamtah hinkho ahin suhmang dinga konin huhdoh jou pouvin te.
  mar-mar: फारो आपल्या पराक्रमी बाहूबलाने अनेक लोकांस जमवेल युध्दाने त्याचा बचाव होणार
    नाही, जेव्हा बाबेलाच्या पर्वतावर वेढा बुरुज बांधतील आणि अनेकांचा धुव्वा उडवण्यासाठी
    ते बुरुज पाडून टाकतील.
  qub-qub: Babiloniapa raynin pillyaj yaycuptin, siudäman yaycur aypalla runacunata
    wañuchiptin, Egiptupa faraonnenga washänanpaj manami cachangachu suldäruncunatapis,
    ni aypalla runatapis.
  bqp-bqp: Bɑɑ Egibitin sunɔ ù n tɑbu kowo dɑbiru mɔ be bɑ dɑm mɔ, u ǹ kpɛ̃ u bu
    somi bu kɑ tii yinɑ sɑnɑm mɛ Bɑbilonin sinɑ boko u koo nɑ u wɔrusu gbe u tɑbu
    sĩɑ kpĩ u kɑ tɔn dɑbinu go.
  hat-hat: Farawon an te mèt vini ak yon gwo lame ansanm ak anpil sòlda, li p'ap ka
    ede l' goumen nan lagè a, lè moun Babilòn yo va vin moute ranblè ak fouye gwo
    kannal pou yo touye moun san gad dèyè.
  eng-BSB: Pharaoh with his mighty army and vast horde will not help him in battle,
    when ramps are built and siege walls constructed to destroy many lives.
  eng-WEBPB: Pharaoh with his mighty army and great company won’t help him in the
    war, when they cast up mounds and build forts to cut off many persons.
  kbq-kbq: Hagi Babiloni sondia vahe'mo'ma Juda vahe kuma'ma avazagi kagiza mani'neza
    ha'ma hanaza zama kuma keginamofo megi'ama mopama ante hihi hu'za mani'neza rama'a
    vahe'ma zamahe fri'zama nehanageno'a, Isipi kini ne' Fero'a hankave sondia vahe'a
    zamavareno egahianagi, zamaza osugahaze.
  nhe-BL: Huan Tlanahuatijquetl Faraón tlen tlali Egipto ica nochi isoldados tlen
    más yajatij tlatehuíaj ax huelise quipalehuise tlali Judá ehuani quema nopa Tlanahuatijquetl
    tlen tlali Babilonia quiyahualos Jerusalén huan quinmictis miyac tlacame.
  gub-BL: Ni Ezit ywy rehe har wanuwihawete upuner katu ma'e nupuner kwaw ipytywà
    haw rehe zeàmàtyry'ymawhu pe a'e nehe. Mawiron rehe har uzapo putar tawhu pupe
    uzeupir haw wà. Uzapo tàpuzaiha tawhu iàmàtyry'ym pà wà, teko tetea'u wazuka pà
    wà.
  eng-DRA: 'And not with a great army, nor with much people shall Pharao fight against
    him: when he shall cast up mounts, and build forts, to cut off many souls.'
