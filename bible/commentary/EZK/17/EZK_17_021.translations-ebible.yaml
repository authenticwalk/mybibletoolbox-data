  kos-kos: Mwet mweun watwen lal ac anwuki nufon ke mweun, ac mwet lula uh ac fahsrelik
    nu yen nukewa. Na kowos ac fah etu lah nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: וְאֵ֨ת כָּל־מברחו בְּכָל־אֲגַפָּיו֙ בַּחֶ֣רֶב יִפֹּ֔לוּ וְהַנִּשְׁאָרִ֖ים
    לְכָל־ר֣וּחַ יִפָּרֵ֑שׂוּ וִידַעְתֶּ֕ם כִּ֛י אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃ ס
  ibo-ibo: Mma agha ka a ga-eji gbuo ndị agha ya niile na-agbapụ ọsọ, ndị niile fọdụrụ
    ka a ga-achụsasị nʼakụkụ niile. Mgbe ahụ, ị ga-amata na mụ onwe m bụ Onyenwe anyị
    ekwuola ya.
  ory-ory: ପୁଣି, ତାହାର ସକଳ ସୈନ୍ୟଦଳ ମଧ୍ୟରୁ ପଳାତକ ସମସ୍ତେ ଖଡ୍ଗରେ ପତିତ ହେବେ ଓ ଅବଶିଷ୍ଟ
    ଥିବା ଲୋକମାନେ ଚତୁର୍ଦ୍ଦିଗରେ ଛିନ୍ନଭିନ୍ନ ହେବେ; ତହିଁରେ ତୁମ୍ଭେମାନେ ଜାଣିବ ଯେ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ
    ଏହି କଥା କହିଅଛୁ।”
  chk-chk: Iwe, nöün kewe sounfiu meinisin mi sipeöch repwe mäla lon maun, nge chokewe
    mi chüen manau repwe toropasfeil ekis meinisin. Mürin oupwe silei, pwe ngang ewe
    Samol mi Lapalap üa kapas.”
  rop-rop: Blanga ol im gudwan solja dei garra gitkil langa det wo, en detlot pipul
    hu garra stil jidan laibala garra spredat ebriweya wulijim olabat garra sabi mi
    na YAWEI bin tok.”
  ukr-1871: А всї втїкачі з усїх полків його поляжуть од меча; которі ж зостануться,
    тих порозвіваю на всї вітри, щоб ви зрозуміли, що се я, — Господь, сказав те.
  deu-1951: Aber alle seine Flüchtlinge unter allen seinen Truppen sollen durchs Schwert
    fallen, und die Übriggebliebenen sollen nach allen Winden zerstreut werden; so
    werdet ihr erfahren, daß ich, der HERR, solches geredet habe.
  eng-JPS: And all his mighty men in all his bands shall fall by the sword, and they
    that remain shall be scattered toward every wind; and ye shall know that I the
    LORD have spoken it.
  srp-1865: I sva bježan njegova sa svom vojskom njegovom pašæe od maèa, a koji ostanu
    raspršaæe se u sve vjetrove, i poznaæete da sam ja Gospod govorio.
  lug-lug: Abaserikale be bonna abaliba badduka, balifa ekitala, n’abaliwonawo balisaasaanyizibwa
    empewo; olwo olitegeera nga nze Mukama, nze nkyogedde.
  heb-heb: ואת כל מברחו בכל אגפיו בחרב יפלו והנשארים לכל רוח יפרשו וידעתם כי אני יהוה
    דברתי׃
  ben-IRV: তার সব সৈন্যের মধ্যে যত লোক পালাবে, সবাই তরোয়ালে মারা যাবে এবং বাকি লোকেরা
    সব দিকে ছিন্নভিন্ন হবে; তাতে তোমার জানবে যে, আমি সদাপ্রভু এই কথা বলেছি।”
  pan-pan: ਉਹ ਦੇ ਜੱਥੇ ਦੇ ਸਾਰੇ ਭਗੌੜੇ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਜਾਣਗੇ ਅਤੇ ਜੋ ਬਚ ਰਹਿਣਗੇ ਉਹ ਸਾਰੀਆਂ
    ਦਿਸ਼ਾਵਾਂ ਵਿੱਚ ਖਿਲਾਰੇ ਜਾਣਗੇ ਭਈ ਤੁਸੀਂ ਜਾਣੋਗੇ, ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਇਹ ਫ਼ਰਮਾਇਆ ਹੈ।
  mya-JVB: သူ့ ထံမှပြေး သော သူများနှင့် သူရဲ များအပေါင်း တို့သည် ထား ဖြင့် ဆုံး ခြင်းသို့ရောက်၍
    ၊ ကျန်ကြွင်း သောသူတို့ သည် အရပ်ရပ် သို့ ကွဲပြား ကြလိမ့်မည်။ ငါ ထာဝရ ဘုရား မိန့်
    တော်မူသည် ကို သင်တို့သိရ ကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Iena tuari taudia goadadia ibounai be tuari lalonai do idia mase, bona
    heau mauri taudia be lai ena kahana ibounai dekenai do idia luludia lao. Unai
    neganai do umui diba lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: और उसके लश्कर के सब फ़रारी तलवार से क़त्ल होंगे, और जो बच रहेंगे वह चारों
    तरफ़ तितर बितर हो जाएँगे; और तुम जानोगे कि मैं ख़ुदावन्द ने यह फ़रमाया है।
  rus-SYN: А все беглецы его из всех полков его падут от меча, а оставшиеся развеяны
    будут по всем ветрам; и узнаете, что Я, Господь, сказал это.
  bqc-SIM: Wi aà zĩgↄ̃ pↄ́ lɛ́ bàalɛaànↄↄ dɛdɛ ń fɛ̃ndao, mɛ́ wa ń gbɛ̃́ pↄ́
    bↄ̀ↄ fãaa gupiiuɛ, íↄ dↄ̃ kɛ́ ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chule agal hangsan phapen pen ho jong kidouna munna kithat den diu
    ahin, ahing doh ho jong hui ninglia kithe thang soh diu ahi. Hiteng chuleh nangin
    keima Pakaiyin kasei hi nahin hetdoh ding ahi.
  mar-mar: आणि त्याच्या बाहूबलाचे सर्व शरणस्थान तलवारीने मोडले गेले, आणि जे उरलेले
    सर्व दिशेने विखुरले गेले आहे, मग तुला कळेल मी परमेश्वर देव आहे, मी जे बोलले ते
    घडेल.
  qub-qub: Mas jinyu caj suldäruncunaga guërrachömi wañonga. Cawaycar quëdajcunanami
    machiypa-machir gueshpir aywaconga. Chayrämi gamcuna musyanquipaj noga Tayta Dios
    nishäga rasunpa cumlishanta.
  bqp-bqp: Win tɑbu kowo be bɑ koo duki su, kon bu nɑɑ swĩiwɑ n go kɑ tɑkobi. Be bɑ
    tiɑrɑ kpɑ bu yɑrinɑ nge woo. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ yeni geruɑ.
  hat-hat: Tout pi bon sòlda li yo pral mouri nan lagè. Sa ki chape yo, yo pral gaye
    yo toupatou sou latè. Lè sa a, n'a konnen se mwen menm, Seyè a, ki pale.
  eng-BSB: All his choice troops will fall by the sword, and those who survive will
    be scattered to every wind. Then you will know that I, the LORD, have spoken.’
  eng-WEBPB: All his fugitives in all his bands will fall by the sword, and those
    who remain will be scattered towards every wind. Then you will know that I, the
    LORD, have spoken it.’
  kbq-kbq: Hagi hankave sondia vahe'aramina bainati kazinteti zamahe hana hanige'za,
    manisaza sondia vahe'mo'za maka kaziga atre'za panani hu'za fresagenka, Ra Anumzamo
    hu'nea kante amanara hie hunka kenka antahinka hugahane.
  nhe-BL: Huan nechca nochi nopa israelita soldados tlen más tlapejpenilme miquise
    ica machete. Huan yajuanti tlen noja mocahuase yoltoque, niquintitlanis ipan campa
    hueli tlaltini para itztotij queja sejcoyoc ehuani. Huan huajca inquimachilise
    para na niDIOS.
  gub-BL: Hemiruze'eg zauxiapekwer ikatu wera'u ma'e uzezuka kar putar zeàmàtyry'ymawhu
    pe wà nehe. Wikuwe ma'e ràm uhàuhàz putar ywy nànàn wà nehe. Nezewe mehe pekwaw
    putar herekuwe haw nehe. Tupàn Tuweharupi Wiko Ma'e romo aiko ihe.
  eng-DRA: 'And all his fugitives with all his bands shall fall by the sword: and
    the residue shall be scattered into every wind: and you shall know that I the
    Lord have spoken.'
