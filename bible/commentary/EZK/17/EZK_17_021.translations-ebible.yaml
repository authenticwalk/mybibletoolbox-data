verse: EZK.017.021
translations:
  mal-C: അയാളുടെ എല്ലാ സൈന്യങ്ങളിലുമുൾപ്പെട്ട ശ്രേഷ്ഠയോദ്ധാക്കളെല്ലാം വാൾകൊണ്ടു വീഴും;
    ശേഷിക്കുന്നവർ നാലുദിക്കിലേക്കും ചിതറിപ്പോകും.അപ്പോൾ യഹോവയായ ഞാൻ ഇത് അരുളിച്ചെയ്തിരിക്കുന്നു
    എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Und alle seine Kerntruppen unter allen seinen Kriegerscharen, die werden
    durchs Schwert fallen, und die Übriggebliebenen werden in alle Winde zerstreut
    werden, damit ihr erkennet, daß ich, Jahwe, es geredet habe.
  lin-lin: Basoda na ye nyonso ya mpiko bakokufa na mopanga mpe bato oyo bakotikala
    na bomoi bakopanzana bisika nyonso. Na bongo, bokoyeba solo ete ezali Ngai Yawe
    nde nalobaki.
  eng-LSV: And all his fugitives, with all his bands, || Fall by sword, and those
    remaining, || They are spread out to every wind, || And you have known that I,
    YHWH, have spoken.
  eng-GNV: 'And all that flee from him with all his hoste, shall fall by the sword,
    and they that remaine, shalbe scattered towarde all the windes: and ye shall know
    that I the Lord haue spoken it.'
  eng-WEBSTER: 'And all his fugitives with all his bands shall fall by the sword,
    and they that remain shall be scattered towards all winds: and ye shall know that
    I the LORD have spoken it .'
  nhw-BL: Huan nechca nochi nopa israelita soldados catli más tlapejpenilme miquise
    ica machete. Huan inijuanti catli noja mocahuase yoltoque, niquintitlanis ipan
    campa hueli tlalme para itztotij quen seyoc tlali ehuani. Huan huajca anquimachilise
    para na niDIOS.
  swh-ONEN: Askari wake wote wanaotoroka wataanguka kwa upanga, nao watakaonusurika
    watatawanyika katika pande zote za dunia. Ndipo utakapojua kuwa Mimi Bwana nimesema.
  bba-bba: Win tɑbu kowo be bɑ koo duki su, kon bu nɑɑ swĩiwɑ n ɡo kɑ tɑkobi. Be bɑ
    tiɑrɑ kpɑ bu yɑrinɑ nɡe woo. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And all his fugitives with all his bands shall fall by the sword, and
    they that remain shall be scattered towards all winds: and ye shall know that
    I the Lord have spoken it.'
  luo-luo: Jokedo mage duto ma notony gi ngʼwech biro podho e lak ligangla, kendo
    joge modongʼ noke kuonde duto. Eka unungʼe ni an Jehova Nyasaye ema asewuoyo.
  meu-meu: Ena abi-hidi tuari taudia na dare ai bae mase, bona roho-mauri taudia na
    lai kahadia iboudiai bae pere rohoroho; bena ba diba, lau Iehova vada na hereva.
  npi-ULB: उसका शरणार्थी फौज सबै तरवारले मारिनेछन्, र बाँचेकाहरू चारैतिर तितरबितर
    हुनेछन्‌ । तब म नै परमप्रभु हुँ भनी तैंले जान्‍नेछस् । यो हुनेछ भनी मैले घोषणा
    गरेको हुँ ।
  yor-yor: Gbogbo ìgbèkùn àti ọ̀wọ́ ọmọ-ogun rẹ̀ ni yóò kú pẹ̀lú idà, èmi yóò sì fọn
    àwọn ìyókù ká sínú afẹ́fẹ́ káàkiri. Nígbà náà ni yóò mọ̀ pé, “Èmi Olúwa ni ó ti
    sọ̀rọ̀.”
  pes-OPCB: بهترین سربازان او به ضرب شمشیر کشته خواهند شد و باقی ماندگان، به هر سو
    پراکنده خواهند گشت. آنگاه خواهید دانست که من، یهوه، این سخنان را گفته‌ام.»
  tgl-ULB: At lahat ng mga bihag sa kaniyang mga hukbo ay babagsak sa pamamagitan
    ng espada, at ang mga matitira ay kakalat sa lahat ng dako. At malalaman ninyo
    na ako si Yahweh; Ipinahayag ko na ito ay mangyayari!'
  hui-hui: Ani bialu waitigi ibirarume ibunaga ami agali wai mana mandabiore karu
    ti bo wahai holebira. Ani biragola ami agali maru homa nabi yu wahene hayadaru
    ti ibida pugupugu bialu piai holebira. Anidagua biragola Isaraele wali agali tígua
    bi ogo Anduane Homogo i̱nimeore lenedane manda buleberemi, laya lene.
  mya-mya: ထွက်​ပြေး​သော​သူ​၏​စစ်​သည်​တော်​များ​သည် စစ်​ပွဲ​၌​ကျ​ဆုံး​ကြ​လိမ့်​မည်။
    ကြွင်း​ကျန်​သော သူ​တို့​သည်​လည်း​အ​ရပ်​ရပ်​သို့​ကွဲ​လွင့်​ကုန် ကြ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​ခဲ့​ကြောင်း​ကို သင်​တို့​သိ​ရ​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཁོའི་དམག་དཔུང་གི་དམག་མི་དཔའ་རྩལ་ཅན་ཚང་མ་རལ་གྲིའི་འོག་ཏུ་འཆི་བར་འགྱུར་ཞིང་།
    ལྷག་ལུས་རྣམས་ཀྱང་ཕྱོགས་བཞིར་ཁ་ཐོར་དུ་འགྲོ་བ་དང་། དེ་ནས་ཁྱོད་ཚོས་འདི་སྐད་སྨྲ་བ་ནི་ཡ་ཝཱེ་ང་རང་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: Mauto ake ose anotiza achaurayiwa nomunondo, uye vakasara vavo vachaparadzirwa
    kunobva mhepo dzose. Ipapo uchaziva kuti ndini Jehovha ndazvitaura.
  spa-BLM: Todos sus fugitivos en todas sus bandas caerán a espada, y los que queden
    serán dispersados a todo viento. Entonces sabrás que yo, Yahvé, lo he dicho’.
  cac-cac: A eb' soldado vin̈ te jelan, ol cham eb' d'a oval, axo eb' olto canoc,
    ol saclemcanb'at eb'. Icha chi' ol aj snachajel eyuuj to a in ton Jehová in ix
    val jun tic.
  swh-ULB: Wakimbizi wake wote katika majeshi yake yataanguka kwa upanga, na wale
    watakaobakia watatawanyika kila mahali. Kisha utajua yakwamba mimi ni Yahwe; nimesema
    hili litatokea.”
  bel-bel: І ўсе ўцекачы ягоныя з усіх рушэньняў ягоных загінуць ад меча, а хто застанецца,
    разьвеяныя будуць па ўсіх вятрах; і ўведаеце, што Я, Гасподзь, сказаў гэта.
  deu-ELBBK: Und alle seine Flüchtlinge unter allen seinen Scharen, sie werden durchs
    Schwert fallen, und die Übriggebliebenen werden in alle Winde zerstreut werden.
    Und ihr werdet wissen, dass ich, der HERR, geredet habe.
  mbb-OT: Ebpematey is ebpemelaǥuy he menge sundaru zin, ne is egkesamà ebpekepeyapat
    diyà te minsan hendei he lugar. Ne human niw egketuenan he iyan a, is Nengazen
    migkaǥi kayi.”
  mal-2015: അവന്റെ ശ്രേഷ്ഠയോദ്ധാക്കൾ ഒക്കെയും അവന്റെ എല്ലാപടക്കൂട്ടങ്ങളും വാളാൽ വീഴും;
    ശേഷിപ്പുള്ളവരോ നാലു ദിക്കിലേക്കും ചിതറിപ്പോകും; യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തു
    എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Savore leskre nekfeder slugaďa ena murdarde la šabľaha a ola manuša, so
    predživena, ena rozčhide pre savore seri. Akor sprindžarena, hoj me, o RAJ, oda
    phenďom.
  pes-OPV: و تمامی فراریانش با جمیع افواجش از شمشیر خواهندافتاد و بقیه ایشان بسوی
    هر باد پراکنده خواهندشد و خواهید دانست که من که یهوه می‌باشم این را گفته‌ام.»
  ron-1924: Дар тоць фугарий дин тоате оштиле луй вор кэдя ловиць де сабие, ши чей
    че вор май рэмыне вор фи рисипиць ын тоате вынтуриле. Ши вець шти кэ Еу, Домнул,
    ам спус ачесте лукрурь.”
  ben-OBCV: তার সব সৈন্যরা তরোয়ালে মারা যাবে আর বাদবাকি সৈন্যরা চারিদিকে ছড়িয়ে
    পড়বে। তখন তোমরা জানবে যে আমি সদাপ্রভু এই কথা বলেছি।
  som-som: Oo kuwiisa qaxay ee guutooyinkiisa oo dhammuba seef bay ku le'an doonaan,
    oo inta ka hadhaana waxay u kala firdhi doonaan qalbadaha oo dhan, oo markaasaad
    ogaan doontaan inaan aniga Rabbiga ahu waxan ku hadlay.
  lat-VUC: 'Et omnes profugi ejus, cum universo agmine suo, gladio cadent: residui
    autem in omnem ventum dispergentur: et scietis quia ego Dominus locutus sum.'
  eng-ASVBT: 'And all his fugitives in all his bands shall fall by the sword, and
    they that remain shall be scattered toward every wind: and ye shall know that
    I, Jehovah, have spoken it.'
  ita-1885: E tutti quelli delle sue schiere, che fuggiranno, caderanno per la spada;
    e quelli che rimarranno saran dispersi ad ogni vento; e voi conoscerete che io,
    il Signore, ho parlato.
  eng-LXXUP: 'In every battle of his they shall fall by the sword, and I will scatter
    his remnant to every wind: and ye shall know that I the Lord have spoken it.'
  eng-ULB: All of his refugees in his armies will fall by the sword, and the ones
    who remain will be scattered in every direction. Then you will know that I am
    Yahweh; I have declared this would happen.”
  spa-VBL: Todos sus mejores soldados morirán en la batalla, y los que sobrevivan
    serán dispersados en todas direcciones. Entonces sabrás que yo, el Señor, he hablado.
  fra-_FOB: Et tous les fuyards de toutes ses troupes tomberont par l'épée; et ceux
    qui resteront seront dispersés à tous les vents. Et vous saurez que c'est moi,
    l'Éternel, qui ai parlé.
  mal-mal: അവന്റെ ശ്രേഷ്ഠയോദ്ധാക്കൾ എല്ലാവരും അവന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും വാളാൽ വീഴും;
    ശേഷിപ്പുള്ളവർ നാല് ദിക്കിലേക്കും ചിതറിപ്പോകും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തു എന്ന്
    നിങ്ങൾ അറിയും”.
  urd-GVR: Us ke behtarīn faujī sab mar jāeṅge, aur jitne bach jāeṅge wuh chāroṅ taraf
    muntashir ho jāeṅge. Tab tum jān loge ki maiṅ, Rab ne yih sab kuchh farmāyā hai.
  suz-BL: मेको आ प्रोक्‍शा लशो लडाइ पाइब नेल्‍ल तरवारम साइक्‍चा पुंइसीनीम। मिनु ब्रोंइशो
    नेल्‍ल एर ओंथ ब्राइ‍नीम। मिनु गो परमप्रभु यावेमीन एको लोव़ पशो नङ, दे तुइक्‍नीनी”
    देंशो बाक्‍ब।
  eng-NOY: And all his fugitives with all his hosts shall fall by the sword, and they
    that remain shall be scattered to all the winds; and ye shall know that I, Jehovah,
    have spoken it.
  ita-1927: E tutti i fuggiaschi delle sue schiere cadranno per la spada; e quelli
    che rimarranno saranno dispersi a tutti i venti; e voi conoscerete che io, l’Eterno,
    son quegli che ho parlato.
  ckb-ckb: هەموو لەشکرە ڕاکردووەکەی بە شمشێر دەکوژرێن و ئەوانەش کە دەمێننەوە بەرەو
    ڕووی هەموو بایەک پەرتەوازە دەبن، جا ئێوە دەزانن کە من یەزدانم، ئەوەم فەرموو.
  eng-BBE: 'All his best fighting-men will be put to the sword, and the rest will
    be sent away to every wind: and you will be certain that I the Lord have said
    it.'
  kan-OKCV: ಅವನ ಸೈನ್ಯಗಳೆಲ್ಲಾ ಖಡ್ಗದಿಂದ ಬೀಳುವುದು; ಉಳಿದವರು ಎಲ್ಲಾ ದಿಕ್ಕುಗಳಿಗೆ ಚದರಿಹೋಗುವರು.
    ಆಗ ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅದನ್ನು ಹೇಳಿದೆನೆಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.
  tam-2017: அவனுடன் ஓடிப்போகிற யாவரும் அவனுடைய எல்லா இராணுவங்களும் வாளால் விழுவார்கள்;
    மீதியானவர்களோ எல்லா திசைகளிலும் சிதறடிக்கப்படுவார்கள்; அப்பொழுது யெகோவாகிய நான்
    இதைச் சொன்னேன் என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y todos sus fugitivos con todos sus escuadrones caerán á cuchillo,
    y los que quedaren serán esparcidos á todo viento; y sabréis que yo Jehová he
    hablado.
  ron-BTF: Și toți fugarii lui cu toate cetele lui vor cădea prin sabie, iar cei ce
    rămân vor fi împrăștiați în toate vânturile; și veți cunoaște că eu, DOMNUL, am
    vorbit.
  eng-WEBP: All his fugitives in all his bands will fall by the sword, and those who
    remain will be scattered toward every wind. Then you will know that I, the LORD,
    have spoken it.’
  eng-FBV: All his best soldiers will be killed in battle, and those who do survive
    will be scattered in all directions. Then you will know that I, the Lord, have
    spoken.
  nld-1939: Al zijn keurtroepen in al zijn legers zullen vallen door het zwaard; en
    die ontsnappen, zullen naar alle windstreken worden verstrooid. Zo zult ge erkennen,
    dat Ik, Jahweh, gesproken heb.
  nch-BL: Huan nechca nochi nopa israelita soldados cati más tapejpenilme miquise
    ica macheta. Huan inijuanti cati noja mocahuase yoltoque, niquintitanis ipan campa
    hueli talme para itztotij quej seyoc tali ehuani. Huan huajca anquimachilise para
    na niDIOS.
  vie-1934: Phàm những quân lính nó đi trốn sẽ ngã dưới lưỡi gươm; những kẻ còn sót
    lại sẽ bị tan lạc hướng về mọi gió. Bấy giờ các ngươi sẽ biết ấy chính ta, Đức
    Giê-hô-va, là Đấng đã phán vậy.
  hin-CV: उसके उत्तम सैन्य दल तलवार से मारे जाएंगे, और बचे हुए लोग चारों तरफ तितर-बितर
    हो जाएंगे. तब तुम जानोगे कि मैं, याहवेह ने यह कहा है.
  spa-BES: Todos sus mejores hombres de combate serán juzgados, y el resto serán esparcidos
    por los cuatro vientos; y sabrán que yo, el Señor, lo he dicho.
  tdx-tdx: Sindre hampikorovohe’ ty fibara o gike ama’eo naho o fonga lahin-defo’eo,
    naho songa hampiparatsaheñe mb’amo tiokeo mb’eo ze sehanga’e; ho fohi’ areo te
    Izaho Iehovà ty nitsara.
  tha-KJV: และบรรดาผู้​ลี้​ภั​ยก​ับกองทัพทั้งสิ้นของเขานั้นจะล้มลงด้วยดาบ และผู้​ที่​เหลืออยู่​จะกระจายไปตามลมทุกทิศานุ​ทิศ
    และเจ้าจะรู้ว่าเราคือพระเยโฮวาห์​ที่​ได้​ลั่นวาจาไว้​แล้ว​”
  por-BR-2018: E todos os seus fugitivos com todas as suas tropas cairão à espada,
    e os que restarem serão dispersos a todos os ventos; e sabereis que fui eu, o
    SENHOR, que falei.
  deu-ELO: Und alle seine Flüchtlinge unter allen seinen Scharen, sie werden durchs
    Schwert fallen, und die Übriggebliebenen in alle Winde zerstreut werden. Und ihr
    werdet wissen, daß ich, Jehova, geredet habe.
  eng-WYC-2018: And all his fleers-away with all his company shall fall down by sword,
    forsooth the remnants shall be scattered into each wind; and ye shall know, that
    I the Lord spake.
  epo-epo: Kaj ĉiuj liaj forkurintoj el ĉiuj liaj taĉmentoj falos de glavo, kaj la
    restintoj estos dispelitaj al ĉiuj ventoj; kaj vi ekscios, ke Mi, la Eternulo,
    tion diris.
  uig-PIN: Uning bilǝn billǝ barliⱪ ⱪaqⱪanlar, barliⱪ ⱪoxunliri ⱪiliq bilǝn yiⱪilidu;
    bulardin ⱪalƣanlar ⱨǝrbir xamalƣa tarⱪitilidu; xuning bilǝn silǝr Mǝnki Pǝrwǝrdigarning
    sɵz ⱪilƣanliⱪini tonup yetisilǝr».
  beo-beo: Ea baligili noga:i dadi gagui dunu da gegenana bogomu, amola hame bogoi
    esalebe da afagogole fasi dagoi ba:mu. Amasea, dilia da, Na, Hina Gode da sia:i
    dagoi, amo dawa:mu.”
  tpi-OTNT: Na ol birua bai i bagarapim olgeta ples hait bilong ol lain bilong en.
    Na ol soldia i no i dai, ol bai i ranawe i go nabaut long olgeta hap. Olsem na
    bai yupela Israel i save gut olsem, mi Bikpela yet, mi mekim dispela tok.”
  hau-SA: Dukan sojojinsa zaɓaɓɓu za a kashe su da takobi, za a kuma watsar da waɗanda
    suka ragu ko’ina. Ta haka za ku san cewa Ni Ubangiji na faɗa.
  uig-LAT: Uning bilen bille barliq qachqanlar, barliq qoshunliri qilich bilen yiqilidu;
    bulardin qalghanlar herbir shamalgha tarqitilidu; shuning bilen siler Menki Perwerdigarning
    söz qilghanliqini tonup yétisiler».
  nde-nde: Wonke amabutho akhe abalekayo azabulawa ngenkemba, abasindayo bazahlakazelwa
    emimoyeni. Lapho-ke lizakwazi ukuthi mina Thixo sengikhulumile.
