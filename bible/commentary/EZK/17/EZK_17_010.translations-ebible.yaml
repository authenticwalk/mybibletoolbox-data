verse: EZK.017.010
translations:
  mal-C: ഇതാ, അതിനെ നട്ടിരിക്കുകയാണെങ്കിൽത്തന്നെയും ഇനിയും അതു തഴയ്ക്കുമോ? കിഴക്കൻകാറ്റ്
    അതിന്മേൽ അടിക്കുമ്പോൾ വേഗത്തിൽ, അതുവളർന്നുവന്ന തടത്തിൽവെച്ചുതന്നെ വാടിപ്പോകുകയില്ലേ?’ ”
  deu-TKW: Nun wohl - gepflanzt ist er. Wird es aber gut ablaufen? Wird er nicht,
    sobald ihn der Ostwind trifft, gänzlich verdorren, ja, auf dem Beet, in das er
    gepflanzt war, verdorren?
  lin-lin: Ata soki bakei kolona yango esika mosusu, okanisi ete ekokola ? Ekokawuka
    nyonso tango mopepe ya este ekoya kobeta yango ; solo ekokawuka ata na esika oyo
    ezalaki kokola malamu. › »
  eng-LSV: And behold, the planted thing—does it prosper? When the east wind comes
    against it, does it not utterly wither? On the furrows of its springing it withers.”
  eng-GNV: 'Beholde, it was planted: but shall it prosper? shall it not be dried vp,
    and wither? when the East winde shall touch it, it shall wither in the trenches,
    where it grewe.'
  eng-WEBSTER: Yes, behold, being planted, shall it prosper? shall it not utterly
    wither, when the east wind toucheth it? it shall wither in the furrows where it
    grew.
  nhw-BL: Huan masque quitocase nopa cuamecatl ipan seyoc tlali, ayacmo chamanis.
    Quema hualas se ajacatl ica campa hualquisa tonati huan quiajsis, nimantzi huaquis
    huan hasta inelhuayo nojquiya huaquis masque motlatzquilijtoc ipan cuali tlali.’
    ”
  swh-ONEN: Hata kama utapandwa pengine, Je, utastawi? Je, hautanyauka kabisa wakati
    upepo wa mashariki utakapoupiga, yaani, hautanyauka kabisa katika udongo mzuri
    ambamo ulikuwa umestawi vizuri?’ ”
  bba-bba: Wee tɑ duurɑ, ɑdɑmɑ tɑ koo kuurɑ? Sɔ̃ɔ yɑri yerun woo ɡɑ̀ n tu bɑbɑ, tɑ
    ǹ koo ɡberɑ? Geemɑ tɑ koo ɡberɑ mi tɑ duurɑ.
  eng-KJVCPB: Yea behold, being planted, shall it prosper? shall it not utterly wither,
    when the east wind toucheth it? it shall wither in the furrows where it grew.
  luo-luo: To kata ka opidhe kendo, bende dolodh maber? Donge obiro ner chuth ka yamb
    ugwe ogoye moner e puodho kamane odonge?’ ”
  meu-meu: A itaia, bae hadoa hanai negana ai, baine tubu namonamo a? Laurabada baine
    toa henia negana ai, ia na basine marai a? E tubu gabuna ai baine marai ani?
  npi-ULB: यसैले हेर्, त्‍यसलाई रोपेपछि के त्‍यो बढ्छ र? पूर्वीय बतासले त्‍यसलाई हानेपछि
    के त्‍यो ओइलाउँदैन र? त्‍यो उम्रेकै बगैंचाको जमिनमा त्यो पूर्ण रूपमा सुक्छ' ।”
  yor-yor: Bí a tilẹ̀ tún un gbìn, yóò wa gbilẹ̀ bí? Kò wá ní i rọ pátápátá nígbà
    ti afẹ́fẹ́ láti ìlà-oòrùn bá kọlù ú. Gbogbo ewé rẹ̀ yóò rẹ̀ lórí ilẹ̀ tó ti dàgbà?’ ”
  pes-OPCB: اگرچه این تاک، خوب کاشته شده، ولی دوامی نخواهد داشت! وقتی باد شرقی و گرم
    بر آن بوزد، در همان خاک مرغوب که کاشته شده، خشک خواهد شد و از بین خواهد رفت.»
  tgl-ULB: Kaya tingnan mo! Pagkatapos itong maitanim, lalago ba ito? hindi ba ito
    malalanta kapag ito ay dadampian ng hanging mula sa silangan? Ito ay ganap na
    matutuyo sa kaniyang kinatataniman.'”
  hui-hui: Pu ogoni ibu dindi bayaleoreni hangayagoyu ainde ibu bayale anda halu timbuni
    hoa nahaya. Ani biyago puyabu poboyogobiore hongohe ni tagira ibiragohayagi howa
    ibiragome pu gerebi lini daga biago irane ogoni puloba haragola ibuni ngagoria
    dege wialu gabu holebira, laya lene.
  mya-mya: ထို​စ​ပျစ်​ပင်​ကို​ရွှေ့​ပြောင်း​၍​စိုက်​ပျိုး​ခဲ့​လျှင် ထို​အ​ပင်​သည်​ဆက်​လက်​ရှင်​သန်​နိုင်​မည်​လော။
    ယင်း​သည်​အ​ရှေ့​လေ​တိုက်​ခတ်​သော​အ​ခါ​ညှိုး နွမ်း​ခြောက်​သွေ့​သွား​မည်​မ​ဟုတ်​လော။
    ယ​ခု ပေါက်​လျက်​နေ​သည့်​အ​ရပ်​၌​ပင်​ညှိုး​နွမ်း ခြောက်​သွေ့​သွား​မည်​မ​ဟုတ်​လော''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ལྟོས་དང་། རྒུན་འབྲུམ་ཤིང་ནི་བཙུགས་ནའང་དེ་རྒྱས་པར་འགྱུར་རམ། ཤར་རླུང་གཡུགས་ནས་དེར་རྒོལ་དུས་དེ་སྐམ་པར་འགྱུར་བ་མ་ཡིན་ནམ།
    དེ་ནི་ལྗང་བུ་གསོ་ས་ནས་སྐམ་པར་འགྱུར་རོ་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Kunyange dai ukasimwazve, uchararama here? Haungazoomi chose here kana
    mhepo yokumabvazuva ikaurova, ukaoma mumunda mawakamera?’ ”
  spa-BLM: Sí, he aquí, estando plantada, ¿prosperará? ¿No se marchitará del todo
    cuando la toque el viento del este? Se marchitará en la tierra donde creció”.
  cac-cac: Vach'chom ol q'uexchaj b'aj tz'avchaj te', palta man̈xo ol q'ueulaj svol
    te'. Ayic ol ec' ic' scot d'a stojolal b'aj sjavi c'u d'a te', ol tacjoc te'.
    Ol tacjoc te' b'aj avab'il chi', xchi Jehová, xa chi, xchi d'ayin.
  swh-ULB: Basi tazama! Baada ya kuwa umepandwa, je utakuwa? Je hautanyauka wakati
    upepo wa mashariki utakapoupiga? Utanyauka kabisa katika kiwanja chake.”'
  bel-bel: І вось, хоць яна пасаджана, але ці будзе посьпех? ці ня высахне яна, як
    толькі дыхне на яе ўсходні вецер? высахне на градах, дзе вырасла.
  deu-ELBBK: Und siehe, wenngleich er gepflanzt ist, wird er gedeihen? Wird er nicht,
    sobald der Ostwind ihn berührt, ganz verdorren? Auf den Beeten, wo er wächst,
    wird er verdorren.
  mbb-OT: Minsan id-uman pa heini ibpemula ziyà te selakew en he lugar kenà gihapun
    heini edtuvù. Egkepurung heini egkeǥangu emun egkeremaǥen te meinit he keramag
    he ebpuun te edsilaan.”
  mal-2015: അതു നട്ടിരിക്കുന്നു സത്യം; അതു തഴെക്കുമോ? കിഴക്കൻ കാറ്റു തട്ടുമ്പോൾ അതു
    തീരെ വാടിപ്പോകയില്ലയോ? വളർന്ന തടത്തിൽ തന്നേ അതു ഉണങ്ങിപ്പോകും എന്നു യഹോവയായ കർത്താവു
    അരുളിച്ചെയ്യുന്നു എന്നു നീ പറക.
  rmc-rmc: Hino sadzimen, ale dživela a barola? Na šučola avri, sar pre leste phurdela
    e balvaj pal o vichodos? Šučola avri andre odi phuv, kaj hino sadzimen.‘ “
  pes-OPV: اینک غرس شده است اما کامیاب نخواهدشد. بلکه چون باد شرقی بر آن بوزد بالکل
    خشک خواهد شد و در بوستانی که در آن رویید پژمرده خواهد گردید.»
  ron-1924: 'Ятэ кэ есте сэдитэ: ый ва мерӂе бине? Дакэ о ва атинӂе вынтул де рэсэрит,
    ну се ва уска еа оаре? Да, се ва уска ын стратуриле унде а одрэслит.”'
  ben-OBCV: তাকে লাগানো হয়েছে, কিন্তু সে কি বাঁচবে? সে কি সম্পূর্ণ শুকিয়ে যাবে না
    যখন পূর্বদিকের বাতাস তাকে আঘাত করবে—যেখানে তাকে লাগানো হয়েছিল সেখানেই সে কি শুকিয়ে
    যাবে না?’ ”
  som-som: In kastoo la beeray miyuu liibaani doonaa? Oo miyuusan kulligiis engegi
    doonin markii dabaysha bari ay taabato? Meeshii lagu beeray wuu ka engegi doonaa.
  lat-VUC: 'Ecce plantata est: ergone prosperabitur? nonne, cum tetigerit eam ventus
    urens, siccabitur, et in areis germinis sui arescet?'
  eng-ASVBT: Yea, behold, being planted, shall it prosper? shall it not utterly wither,
    when the east wind toucheth it? it shall wither in the beds where it grew.
  ita-1885: Ora, eccola piantata; prospererà ella però? non si seccherà ella del tutto,
    come prima il vento orientale l'avrà tocca? ella si seccherà sopra i rigagnoli
    che l'avran fatta germogliare.
  eng-LXXUP: 'And, behold, it thrives: shall it prosper? shall it not wither as soon
    as the east wind touches it? it shall be withered together with the growth of
    its shoots.'
  eng-ULB: So behold! After it has been planted, will it grow? Will it not wither
    when the eastern wind touches it? It will completely wither away in the garden
    plot where it sprouted.'”
  spa-VBL: Incluso si se trasplanta, ¿sobrevivirá? ¿No se marchitará por completo
    cuando sople el viento del este? De hecho, se marchitará justo donde fue plantada’”.
  fra-_FOB: Voici, il est planté; mais réussira-t-il? Dès que le vent d'orient le
    touchera, ne séchera-t-il pas entièrement? Il séchera sur les couches où il a
    été planté.
  mal-mal: അത് നട്ടിരിക്കുന്നു സത്യം; അത് തഴയ്ക്കുമോ? കിഴക്കൻകാറ്റു തട്ടുമ്പോൾ അത്
    വേഗം വാടിപ്പോകുകയില്ലയോ? വളർന്ന തടത്തിൽ തന്നെ അത് ഉണങ്ങിപ്പോകും എന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു എന്ന് നീ പറയുക”.
  urd-GVR: Go use lagāyā gayā hai to bhī bel kī nasho-numā jārī nahīṅ rahegī. Jyoṅ
    hī mashriqī lū us par chalegī wuh mukammal taur par murjhā jāegī. Jis khet meṅ
    use lagāyā gayā wahīṅ wuh ḳhatm ho jāegī.’”
  suz-BL: मेको कली याक्‍शा ला हना यो मेको ग्रेल्‍बा ङा? पूर्ब ङा फशेम आबानु मेको नेल्‍ल
    मसोव़बा ङा? रिम्‍शो खपीम ख्रुम्‍शो बाक्‍त हना यो, फशेम आबानु मेको मसोव़बा?’ दे
    मेको आन कली देंचा माल्‍नेवे” देंत।
  eng-NOY: Yea, behold, it is planted; but shall it prosper? Shall it not utterly
    wither, when the east wind toucheth it? It shall wither in the beds where it grew.
  ita-1927: Ecco, essa è piantata. Prospererà? Non si seccherà essa del tutto dacché
    l’avrà toccata il vento d’oriente? Seccherà sul suolo dove ha germogliato”.
  ckb-ckb: ئەگەر بشچێنرێتەوە، ئایا گەشە دەکات؟ ئایا وەک ئەوەی بای ڕۆژهەڵات لێی دابێت
    بە تەواوی وشک نابێت؟ لەو شوێنەی لێی ڕواوە وشک نابێت؟“»
  eng-BBE: And if it is planted will it do well? will it not become quite dry at the
    touch of the east wind, drying up in the bed where it was planted?
  kan-OKCV: ಹೌದು, ನೆಟ್ಟಿರಲಾಗಿ ಅದು ಸಮೃದ್ಧಿಯಾಗಿರುವುದೇ? ಅದಕ್ಕೆ ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿ ಬಡಿಯುವಾಗ
    ಅದು ಸಂಪೂರ್ಣವಾಗಿ ಒಣಗುವುದಿಲ್ಲವೇ? ಅದು ಮೊಳೆತ ಪಾತಿಗಳಲ್ಲಿಯೇ ಒಣಗಿ ಹೋಗುವುದಿಲ್ಲವೇ?’ ”
  tam-2017: இதோ, நடப்பட்ட இது செழிப்பாக இருக்குமோ? கிழக்குகாற்று இதின்மேல் படும்போது
    இது வாடி உலர்ந்து போகாதோ? இது நடப்பட்ட பாத்திகளிலே வாடிப்போகும் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y he aquí que plantada está ella, ¿será prosperada? ¿No se secará del
    todo cuando el viento solano la tocare? En los surcos de su verdor se secará.
  ron-BTF: Da, iată, fiind sădită, va prospera? Nu se va ofili de tot când vântul
    de est o atinge? Se va ofili în brazdele unde a crescut.
  eng-WEBP: Yes, behold, being planted, will it prosper? Won’t it utterly wither when
    the east wind touches it? It will wither in the ground where it grew.”’”
  eng-FBV: Even if it's transplanted, is it going to survive? Won't it wither up completely
    when the east wind blows? In fact, it will wither right where it was planted.”
  nld-1939: Nog staat hij geplant, maar zal hij gedijen? Als een Oostenwind hem verzengt,
    Zal hij dan niet geheel verdorren Op het bed, waarop hij geplant is?
  nch-BL: Huan masque quitocase nopa cuamecat ipan seyoc tali, ayecmo chamanis. Quema
    hualas se ajacat ica campa hualquisa tonati huan quiajsis, nimantzi huaquis huan
    hasta inelhuayo nojquiya huaquis masque motatzquilijtoc ipan cuali tali.’ ”
  vie-1934: Kìa, đã trồng nó, nó có được thạnh tốt chăng? Vừa khi gió đông đụng đến
    nó, nó há chẳng khô héo cả sao? Phải, nó sẽ khô nơi cùng một luống đất mà nó đã
    được trồng.
  hin-CV: इसे लगाया गया है, पर क्या यह बढ़ेगा? क्या यह पूरी तरह सूख नहीं जाएगी जब
    इस पर पूर्वी हवा चलेगी? यह उसी भूमि में ही सूख जाएगी, जहां यह उगी थी.’ ”
  spa-BES: Y si se planta, ¿lo hará bien? ¿No se secará del todo al tacto del viento
    del este, ni hará falta mucha gente para sacarla de su raíz; secándose en la tierra
    donde se plantó?
  tdx-tdx: Oniño, t’ie aketsa eo, hihaveloñe hao? Tsy hiheatse amy zao hao naho iozà’
    i tiok’atiñanañey? Toe hiforejeje amo vavahaly nitiria’eo.
  tha-KJV: ดู​เถิด เมื่​อม​ันย้ายไปปลูก เถานั้​นก​็งอกงามดี​หรือ เมื่อลมทิศตะวันออกพัดถูกมันเข้า
    มันจะไม่​เห​ี่ยวแห้งไปหรือ มันจะเหี่ยวแห้งไปถึงร่องที่มันเกิดมานั้นไม่​ใช่​หรือ​”
  por-BR-2018: Mas eis que, mesmo estando plantada, terá ela sucesso? Por acaso, quando
    o vento oriental a tocar, ela não se secará por completo? Nos canteiros de seus
    renovos se secará.
  deu-ELO: Und siehe, wenngleich er gepflanzt ist, wird er gedeihen? Wird er nicht,
    sobald der Ostwind ihn berührt, ganz verdorren? Auf den Beeten, wo er wächst,
    wird er verdorren.
  eng-WYC-2018: Lo! it is planted, therefore whether it shall have prosperity? Whether
    not when burning wind shall touch it, it shall be made dry, and shall wax dry
    in the cornfloors of his seed? (or and shall grow dry on the threshing floors
    of its seed?)
  epo-epo: Kaj jen, kvankam ĝi estas plantita, ĉu ĝi havos sukceson? ĉu ĝi ne tute
    forvelkos, kiam la orienta vento ĝin tuŝos? ĝi forvelkos sur la bedoj, kie ĝi
    kreskis.
  uig-PIN: Əmdi ⱨǝtta ⱪaytidin tikilgǝn bolsa, ronaⱪ tapamdu? Xǝrⱪ xamili uningƣa
    tǝgkǝndila taza ⱪaƣjirap kǝtmǝmdu? U tikilip ɵskǝn qɵnǝkliridǝ ⱪaƣjirap ketidu».
  beo-beo: Dafawane! Amo waini efe da bugi dagoi. Be fo gusudili mabe da e fusia,
    e da bioma:bela:? E da ea bugi sogebi amogawi bioma:bela:?
  tpi-OTNT: Dispela diwai i stap long gutpela graun, tasol em i no inap i stap gut
    na kamap bikpela. Bai hatpela win i kam long hap sankamap na winim diwai, na diwai
    bai i drai long dispela ples em i stap long en.”
  hau-SA: Ko da an sāke shuka ta, za tă yi amfani ne? Ba za tă bushe gaba ɗaya sa’ad
    da iskar gabas ta hura ba, tă bushe a ƙasar da ta yi girma?’ ”
  uig-LAT: Emdi hetta qaytidin tikilgen bolsa, ronaq tapamdu? Sherq shamili uninggha
    tegkendila taza qaghjirap ketmemdu? U tikilip ösken chönekliride qaghjirap kétidu».
  nde-nde: Lanxa lingayagxunyekwa kwenye indawo lingakhula kuhle na? Kambe kaliyikubuna
    okupheleleyo nxa umoya wasempumalanga ulihangula libune esivandeni elakhulela
    kuso na?’ ”
  ton-ton: ‌ʻIo, vakai, kuo tō, ka te ne tupu? ʻE ʻikai, ʻe mātuʻaki mae ʻoka maʻili
    ki ai ʻae matangi hahake. ʻE mae ia ʻi he ngaahi luo ʻaia naʻe tupu hake ai.
  ces-1613: Aj, jakžkoli štípen, zdaliž se podaří? Zdaliž, jakž se ho dotkne vítr
