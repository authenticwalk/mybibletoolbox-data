    sobald der Ostwind ihn berührt, gänzlich verdorren? Auf den Beeten, wo er ins
    Sprossen kam, wird er verdorren.
  eng-JPS: Yea, behold, being planted, shall it prosper? Shall it not utterly wither,
    when the east wind toucheth it? In the beds where it grew it shall wither.'
  srp-1865: Eto, posaðen je, hoæe li napredovati? i neæe li se sasvijem posušiti èim
    ga se dohvati ustoka? Posušiæe se u brazdi gdje je posaðen.
  lug-lug: Ne bwe baligusimbuliza, gulirama? Tegulikalira ddala embuyaga ez’Ebuvanjuba
    bwe zirigufuuwa, ne gukalira mu kifo we gwakulira?’ ”
  heb-heb: והנה שתולה התצלח הלוא כגעת בה רוח הקדים תיבש יבש על ערגת צמחה תיבש׃
  ben-IRV: আর দেখ, সে রোপিত হয়েছে বলে কি বাড়বে? পূর্বীয় বায়ুর ছোঁয়ায় সে কি একেবারে
    শুকনো হবে না? এটি সম্পূর্ণভাবে তার ক্ষুদ্র জমির মধ্যে শুকিয়ে যাবে।
  pan-pan: ਵੇਖੋ, ਇਹ ਲਾਈ ਤਾਂ ਗਈ ਹੈ ਪਰ ਕੀ ਇਹ ਫਲ ਵੀ ਦੇਵੇਗੀ? ਕੀ ਇਹ ਪੁਰੇ ਦੀ ਹਵਾ ਲੱਗਦਿਆਂ
    ਹੀ ਇਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਲ ਸੁੱਕ ਨਾ ਜਾਵੇਗੀ? ਇਹ ਆਪਣੀਆਂ ਕਿਆਰੀਆਂ ਵਿੱਚ ਹੀ ਸੁੱਕ ਜਾਵੇਗੀ।
  mya-JVB: စိုက် လျက်ရှိ၍ ကောင်းစား ရမည်လော ။ အရှေ့ လေတိုက် သောအခါ အကုန်အစင် ညှိုးနွမ်းရမည်
    မ ဟုတ်လော ။ ကြီးပွါး သော လယ်ကွက် ၌ ညှိုးနွမ်း ရ လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: To bema idia hadoa hanai neganai, do ia tubu namonamo, a? Laurabada be
    ia dekenai do ia toa neganai, vain be do ia kaukau lasi, a? Ia tubu noho gabuna
    dekenai do ia mase lasi, a?’ ”
  urd-urd: देख, यह लगाई तो गई, पर क्या यह कामयाब होगी? क्या यह पूरबी हवा लगते ही बिल्कुल
    सूख न जाएगी? यह अपनी क्यारियों ही में पज़मुर्दा हो जाएगी।”
  rus-SYN: И вот, хотя она посажена, но будет ли успех? Не иссохнет ли она, как скоро
    коснется ее восточный ветер? иссохнет на грядах, где выросла.
  bqc-SIM: Tó wà ɛ̀a pɛ̀, a li lↄe? Tó gukpɛ ĩ́ana kàka sùwà, a giigagao lé?
    A giigaga kaa pↄ́ à bↄ̀lɛupiuɛ.
  tcz-CHONGTHU: Ahin lengpi phung chu akiphu chon teng leh ahing thei nadem? Ahipoi,
    goplha ding ahitai. Solam huijin ahinsem teng hoitah a akhan dohna mun chu leiphatah
    namun hijongleh thiden tante.”
  mar-mar: मग पाहा! त्यास रोपन केल्यावर त्याची वाढ होईल, ते सुकून जाणार नाही? जेव्हा
    पूर्वेकडील वारा त्यास स्पर्श करेल? ते आपल्या जागेत पूर्ण वाळून जाईल.
  qub-qub: ¿Juc-läman witircachir lantaptin cawangachuraj? ¡Manami! Inti yagamunan
    caj-läpita wayrämushanmi chaquirachenga. Chillguinanpaj alli caycashanchömi ushajpaj
    chaquicäconga.› »
  bqp-bqp: Wee tɑ duurɑ, ɑdɑmɑ tɑ koo kuurɑ? Sɔ̃ɔ yɑri yerun woo gɑ̀ n tu bɑbɑ, tɑ
    ǹ koo gberɑ? Geemɑ tɑ koo gberɑ mi tɑ duurɑ.
  hat-hat: Wi, yo te plante l'. Men, èske l'ap grandi? Eske li p'ap mouri lè van lès
    la va soufle sou li? Eske li p'ap mouri lamenm kote li t'ap pouse a?
  eng-BSB: Even if it is transplanted, will it flourish? Will it not completely wither
    when the east wind strikes? It will wither on the bed where it sprouted.’”
  eng-WEBPB: Yes, behold, being planted, will it prosper? Won’t it utterly wither
    when the east wind touches it? It will wither in the ground where it grew.”’”
  kbq-kbq: Hagi ana wainima ete vatinoma krisiana, knare huno hagegahifi ko? Ifi zage
    hanati kazigati'ma esia zaho'mo eme eri hagage hugahio? I'o, anama knare'ma huno
    hageno mareri'nea mopafi mani'neno hagage hugahie.
  nhe-BL: Huan yonque quitocase nopa cuamecatl ipan seyoc tlali, ayoc chamanis. Quema
    hualas se ajacatl ica campa quisa tonati huan quiajsis, nimantzi huaquis huan
    hasta inelhuayo nojquiya huaquis yonque motlatzquilijtoc ipan cuali tlali.’”
  gub-BL: Azeharomo itym pyrer romo hekon. Aipo itua'u putar nehe. Ywytu hehe izepyk
    mehe aipo nuxinig kwaw nehe. Aipo nuxinig kwaw utymaw rehe nehe.
  eng-DRA: 'Behold, it is planted: shall it prosper then? shall it not be dried up
    when the burning wind shall touch it, and shall it not wither in the furrows where
    it grew?'
