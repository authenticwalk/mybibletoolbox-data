verse: EZK.038.003
translations:
  mal-C: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്ക്, തൂബാൽ എന്നിവയുടെ
    പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു.'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe: Fürwahr, ich will an dich, Gog,
    Fürst von Ros, Mesech und Thubal,'
  lin-lin: 'Loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Natombokeli yo, Gogi, mokambi
    ya liboso ya Mesheki mpe ya Tubali !'
  eng-LSV: 'and you have said, Thus says Lord YHWH: Behold, I [am] against you, O
    Gog, || Chief prince of [[or prince of Rosh,]] Meshech and Tubal,'
  eng-GNV: And say, Thus sayth the Lord God, Behold, I come against thee, O Gog the
    chiefe prince of Meshech and Tubal.
  eng-WEBSTER: 'And say, Thus saith the Lord GOD: Behold, I am against thee, O Gog,
    the chief prince of Meshech and Tubal:'
  nhw-BL: 'Ica notequiticayo xiquilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: ‘Gog, ta catli tijnahuatía tlali Mesec huan Tubal, na nimochijtoc
    nimocualancaitaca.'
  swh-ONEN: 'na useme: ‘Hili ndilo Bwana Mwenyezi asemalo: Ee Gogu, mimi ni kinyume
    nawe, mtawala mkuu wa Roshi, Mesheki na Tubali.'
  bba-bba: wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, kon Gɔɡu wɔrimɑ wi u sɑ̃ɑ Mɛsɛki
    kɑ Tubɑlin kpɑro.
  eng-KJVCPB: 'and say, Thus saith the Lord God; Behold, I am against thee, O Gog,
    the chief prince of Meshech and Tubal:'
  luo-luo: 'kendo wach ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Adagi, in Gog, ruoth maduongʼ moloyo Meshek kod Tubal.'
  meu-meu: 'baoto, Ḡaubada Iehova na ini e gwau tomamu: Gog e, Mesek bona Tubal lohiadia
    badana e, lau ese oi na inai henimumu;'
  npi-ULB: 'यसो भन्, ‘परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ: हेर्, मेशेक र तूबलको प्रमुख
    शासक गोग, म तेरो विरुद्धमा छु ।'
  yor-yor: 'kí ó sì wí pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Èmi lòdì sí ọ,
    ìwọ Gogu, olórí ọmọ-aládé, Meṣeki àti Tubali.'
  pes-OPCB: 'و بگو که خداوند یهوه چنین می‌فرماید: من بر ضد تو هستم.'
  tgl-ULB: 'Sabihin mo, ''Ito ang sinasabi ng Panginoong Yahweh: Pagmasdan mo! Ako
    ay laban sa iyo, Gog, ang pinuno ng Mesech at Tubal.'
  hui-hui: Ibuhondo bi ogodagua labe. Mesege hameigini Tubala hameigini kago labonaga
    kini timbuni dunini kego í̠na bi ogo hale habe. I̱ Anduane Homogo Bibahende Haru
    Haame Ho Haga kogo i̱na í̠la waitigi ho kogoni.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​မေ​ရှက်​နှင့် တု​ဗ​လ​လူ​မျိုး​တို့​၏​အ​ကြီး​ဆုံး​ဖြစ်​သူ
    ဂေါ​ဂ​မင်း​၏​ရန်​သူ​ဖြစ်​ကြောင်း​ဆင့်​ဆို လော့။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་རའོ་ཤ་དང་མེ་ཤེག་དང་ཐུ་བཱལ་བཅས་ཀྱི་འགོ་དཔོན་གཱོག་
    ལགས། ལྟོས་དང་། ངས་ཁྱོད་ནི་དགྲ་རུ་འཛིན་ཞིང་།
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha: Ndine mhaka newe, iwe Gogi muchinda mukuru
    weMesheki neTubhari.'
  spa-BLM: 'y di: “El Señor Yahvé dice: “He aquí que yo estoy contra ti, Gog, príncipe
    de Rosh, Meshech y Tubal.'
  cac-cac: 'Al d''a vin̈ to a in Dios Yajal in sval icha tic: Ach Gog sat yajal aj
    d''a Mesec yed'' d''a Tubal, a in val svala'' to ayinxooch ajc''olal d''ayach.'
  swh-ULB: 'Sema, ''Bwana Yahwe asema hivi: Tazama! Ni juu yako, Gogu, kiongozi mkuu
    wa Mesheki na Tubali.'
  bel-bel: 'і скажы: так кажа Гасподзь Бог: вось Я - на цябе, Гог, князь Роша, Мэшэха
    і Тувала!'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR: Siehe, ich will an dich, Gog,
    Fürst von Rosch, Mesech und Tubal.'
  mbb-OT: 'Keǥiyi nu sikandin he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te: He
    Gog, he pengulu te Meshec wey Tubal, egkuntedahan ku sikew.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ
    പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു.'
  rmc-rmc: 'a phen: ‚Kada phenel o RAJ, o Adonaj: Dikh, Gogona, so vladňines andro
    Mešech the Tubal, me džav pre tu.'
  pes-OPV: 'و بگو خداوند یهوه چنین می‌فرماید: اینک من‌ای جوج رئیس روش و ماشک و توبال
    به ضد تو هستم.'
  ron-1924: 'Ши спуне: ‘Аша ворбеште Домнул Думнезеу: «Ятэ, ам неказ пе тине, Гог,
    домнул Рошулуй, Мешекулуй ши Тубалулуй!'
  ben-OBCV: 'এবং বলো: ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে গোগ, মেশক ও তূবলের প্রধান
    শাসনকর্তা, আমি তোমার বিপক্ষে।'
  som-som: Oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Juujow, amiirka
    madaxda u ah Mesheg iyo Tubalow, bal eeg, col baan kugu ahaye.
  lat-VUC: 'Et dices ad eum: [Hæc dicit Dominus Deus: Ecce ego ad te, Gog, principem
    capitis Mosoch et Thubal.'
  eng-ASVBT: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Gog,
    prince of Rosh, Meshech, and Tubal:'
  ita-1885: 'Così ha detto il Signore Iddio: Eccomi a te, o Gog, principe e capo di
    Mesec, e di Tubal.'
  eng-LXXUP: 'and say to him, Thus saith the Lord God; Behold, I am against thee,
    Rhos prince of Meshech and Tubal:'
  eng-ULB: 'Say, ''The Lord Yahweh says this: Behold! I am against you, Gog, chief
    prince of Meshech and Tubal.'
  spa-VBL: 'y declara que esto es lo que dice el Señor Dios: Cuidado, te estoy condenando,
    Gog, jefe de Mesec y Tubal.'
  fra-_FOB: 'Et dis: Ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux à toi,
    Gog, prince de Rosh, de Méshec et de Tubal;'
  mal-mal: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ
    പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു.'
  urd-GVR: kah, ‘Rab Qādir-e-mutlaq farmātā hai ki ai Masak aur Tūbal ke ālā ra'īs
    Jūj, ab maiṅ tujh se nipaṭ lūṅgā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी मेको कली ‘ए मेशेक नु तूबल ङा सासन पाइब गोग,
    गो इ कली लोव़ का पाइनुङ।
  eng-NOY: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Gog,
    prince of Resh, Meshech, and Tubal!'
  ita-1927: 'Così parla il Signore, l’Eterno: Eccomi da te, o Gog, principe sovrano
    di Mescec e di Tubal!'
  ckb-ckb: 'بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی گۆگی سەرۆکی میرانی مەشەک و
    توبال، من لە دژی تۆم.'
  eng-BBE: 'And say, This is what the Lord has said: See, I am against you, O Gog,
    ruler of Rosh, Meshech, and Tubal:'
  kan-OKCV: '‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ರೋಷ್, ಮೆಷೆಕ್, ತೂಬಲಿಗೆ ಮುಖ್ಯ ರಾಜಕುಮಾರನಾದ
    ಗೋಗನೇ, ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ.'
  tam-2017: 'சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய ஆண்டவர் சொல்லுகிறார், மேசேக் தூபால்
    இனத்தாரின் அதிபதியாகிய கோகே, இதோ, நான் உனக்கு விரோதமாக வருவேன்.'
  spa-RV-1909: 'Y di: Así ha dicho el Señor Jehová: He aquí, yo á ti, oh Gog, príncipe
    de la cabecera de Mesech y Tubal.'
  ron-BTF: 'Și spune: Astfel spune Domnul DUMNEZEU: Iată, eu sunt împotriva ta, Gog,
    cel dintâi prinț al Meșecului și al Tubalului;'
  eng-WEBP: 'and say, ‘The Lord GOD says: “Behold, I am against you, Gog, prince of
    Rosh, Meshech, and Tubal.'
  eng-FBV: 'and declare that this is what the Lord God says: Watch out, I am condemning
    you, Gog, chief prince of Meshech and Tubal.'
  nld-1939: 'en zeg: Zo spreekt Jahweh, de Heer! Ik kom naar u toe, Gog, grootvorst
    van Mésjek en Toebal.'
  nch-BL: 'Ica notequiticayo xiquilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua: ‘Gog, ta cati tijnahuatía tali Mesec huan Tubal, na nimochijtoc nimocualancaitaca.'
  vie-1934: 'Ngươi khá nói rằng: Chúa Giê-hô-va phán như vầy: Hỡi Gót, vua của Rô-sơ,
    Mê-siếc, và Tu-banh, nầy, ta nghịch cùng ngươi.'
  hin-CV: 'और कहो: ‘परम प्रधान याहवेह का यह कहना है: हे रोश, मेशेख और तूबल के मुख्य
    राजकुमार गोग, मैं तुम्हारे विरुद्ध हूं.'
  spa-BES: 'Y di: Esto es lo que ha dicho el Señor Dios: Mira, yo estoy contra ti,
    oh Gog, gobernante de Rosh, Mesec y Tubal.'
  tdx-tdx: 'ami’ty hoe: Inay ty nafè’ Iehovà Talè, Inao ry Goge, roandria’ ty rova
    bei’ i Meseke naho i Tobale t’ie atrefeko;'
  tha-KJV: จงกล่าวว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด โอ โกกเอ๋ย
    เราเป็นปฏิ​ปักษ์​กับเจ้า ผู้​เป็นเจ้าองค์สำคัญแห่งเมเชคและทูบัล
  por-BR-2018: 'E dize: Assim diz o Senhor DEUS: Eis que eu sou contra ti, ó Gogue,
    príncipe-chefe de Meseque e de Tubal.'
  deu-ELO: 'So spricht der Herr, Jehova: Siehe, ich will an dich, Gog, Fürst von Rosch,
    Mesech und Tubal.'
  eng-WYC-2018: And thou shalt say to him, The Lord God saith these things, A! Gog,
    lo! I to thee, prince of the head of Meshech and of Tubal; (And thou shalt say
    to him, The Lord God saith these things, O Gog! behold! I am against thee, the
    chief leader of Meshech and of Tubal or the prince of Rosh and Meshech and Tubal;)
  epo-epo: 'kaj diru: Tiele diras la Sinjoro, la Eternulo: Jen Mi iras kontraŭ vin,
    ho Gog, ĉefa princo de Meŝeĥ kaj Tubal.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar xundaⱪ dǝydu: «Mana, i Gog, — Rox, Mǝxǝk wǝ Tubalning
    ǝmiri, Mǝn sanga ⱪarximǝn;'
  beo-beo: Na, Ouligisudafa Hina Gode, da dia ha lai.
  tpi-OTNT: Yu mas tokim em olsem, ‘Gok, nambawan king bilong Mesek na Tubal, harim.
    Mi God, Bikpela, mi birua long yu.
  hau-SA: ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa ina gāba da kai, ya Gog,
    babban sarkin Meshek da Tubal.
  uig-LAT: 'Reb Perwerdigar shundaq deydu: «Mana, i Gog, — Rosh, Meshek we Tubalning
    emiri, Men sanga qarshimen;'
  nde-nde: 'uthi: ‘Nanku okutshiwo nguThixo Wobukhosi: Ngimelana lawe, wena Gogi,
    nkosana enkulu yaseMesheki kanye laseThubhali.'
  ton-ton: Mo ke pehē, ʻOku pehē ʻe Sihova ko e ʻOtua; Vakai, ʻe Koki, ʻoku ou tuʻu
    au kiate koe, ʻa koe ko e ʻeiki lahi ʻi Meseke, pea mo Tupale;
  ces-1613: 'A rci: Takto praví Panovník Hospodin: Aj, já budu proti tobě, Gogu, kníže
    a hlavo v Mešech a Tubal.'
  eng-WMB: 'and say, ‘The Lord GOD says: “Behold, I am against you, Gog, prince of
    Rosh, Meshech, and Tubal.'
  tam-TCV: நீ சொல்லவேண்டியதாவது, ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. மேசேக், தூபால்
    நாடுகளின் பிரதம இளவரசனான கோகே! நான் உனக்கு விரோதமாயிருக்கிறேன்.
  ceb-ULB: 'Sultihi, ''Miingon si Yahweh nga Ginoo niini: Tan-awa! Nakigbatok ako
    kanimo, Gog, ang pangulong prinsipe sa Meshec ug Tubal.'
  pol-UBG: 'I mów: Tak mówi Pan BÓG: Oto jestem przeciw tobie, Gogu, naczelny księciu
    w Meszek i Tubal.'
  urd-GVU: کہہ، ’رب قادرِ مطلق فرماتا ہے کہ اے مسک اور تُوبل کے اعلیٰ رئیس جوج، اب
    مَیں تجھ سے نپٹ لوں گا۔
  deu-1912: 'und sprich: So spricht der Herr HERR: Siehe, ich will an dich Gog! der
    du der oberste Fürst bist in Mesech und Thubal.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ರೋಷ್, ಮೆಷೆಕ್, ತೂಬಲ್ ಜನಾಂಗಗಳ ಪ್ರಭುವಾದ
    ಗೋಗನೇ, ನಾನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ.
  yap-yap: ngamog ngak ni Gag SOMOL ni Th’abi Tolang, e gag e to’ogor rok.
  hlt-MCSB: Te vaengah ka Boeipa Yahovah loh a thui he thui pah. Meshek neh Tubal
    lu kah khoboei Gog nang te kam pai thil coeng he.
  mdy-ETH: ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዒዛ ዒፂ ማካያ ማዔሢ ዒዛም ኬኤዜ።
  twi-ASANTE: 'na ka sɛ: ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Me ne wo anya, Gog, Mesek
    ne Tubal ɔberempɔn.'
  eng-WEBU: 'and say, ‘The Lord GOD says: “Behold, I am against you, Gog, prince of
    Rosh, Meshech, and Tubal.'
  wal-wal: Hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan yaagees; “Laa Googaa, Meshekanne
    Tubaala asaayyo waanna halaqau, taani neeyyo morkke.
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Oh Gog, jefe soberano de Mesec y Tubal, ciertamente
    Yo estoy contra ti!'
  gun-gun: 'ha''e vy aipo''re: Senhor Nhanderuete po rami ijayvu: Ndee Gogue, Rôs,
    Meseque ha''e Tubal pygua kuery ruvixa reiko va''e, xee ma nderovai aiko.'
  ilo-ULB: 'Ibagam, ''Kastoy ti kuna ti Apo a ni Yahweh: Kitaem! maibusorak kenka,
    Gog, a pangulo iti Mesec ken Tubal.'
  kpg-kpg: Hagianga ina gi mee bolo Au go Tagi go Yihowah, Au dela go dono hagadaumee.
  uig-ARA: 'رەب پەرۋەردىگار شۇنداق دەيدۇ: «مانا، ئى گوگ، ــ روش، مەشەك ۋە تۇبالنىڭ
    ئەمىرى، مەن ساڭا قارشىمەن؛'
  sus-sus: 'A fala a bɛ, ‹Marigi Alatala yi nan masenxi: Rosi, Tubali nun Meseki xa
    mangɛ Gogo, n fafe i xili ma.'
  pon-2006: oh ndaiong me ngehi, KAUN-O, Wasa Lapalahpie, me wia eh imwintihti.
  ksd-ksd: 'ma una biti: Ra Luluai God i biti dari: Iau tar tut ure u. Gog,, ra luluai
    Ros, Mesek ma Tubal;'
  grc-BRENT: Καὶ εἰπὸν αὐτῷ, τάδε λέγει Κύριος Κύριος,
  ind-AYT: 'dan katakan: Beginilah firman Tuhan ALLAH, ‘Ketahuilah, Aku melawanmu,
    hai Gog, raja agung Mesekh dan Tubal.'
  nya-nya: Umuwuze mawu a Ine Ambuye Yehova akuti, ‘Ine ndikudana nawe, iwe Gogi,
    kalonga wamkulu wa ku Mesaki ndi Tubala.
  hrv-hrv: 'Reci: ''Ovako govori Jahve Gospod: Evo me na te, Gože, veliki kneže Mešeka
    i Tubala!'
  mps-mps: Nago agabolo e tama po wao, ‘Gok, Mesek me Tubalogo polalubo king, odao,
    ena God Genuai Bidi, eno nage dali boi bidi ebao.
  tpi-tpi: Yu mas tokim em olsem, ‘Gok, nambawan king bilong Mesek na Tubal, harim.
    Mi God, Bikpela, mi birua long yu.
  dan-1931: 'og sig: Så siger den Herre HERREN: Se, jeg kommer over dig, Gog, Fyrste
    over Rosj, Mesjek og Tubal.'
  vie-OVCB: 'Hãy truyền cho nó sứ điệp của Chúa Hằng Hữu Chí Cao: Hỡi Gót, Ta chống
    lại ngươi!'
  guj-2017: તેને કહે કે, પ્રભુ યહોવાહ આમ કહે છે, હે મેશેખ તથા તુબાલના સરદાર ગોગ, જો,
    હું તારી વિરુદ્ધ છું.
  pon-2006A: oh ndaiong me ngehi, KAUN-O, Wasa Lapalahpie, me wia eh imwintihti.
  por-BRBSL: 'e diz: ''O Senhor Javé diz: “Eis que estou contra ti, Gog, príncipe
    de Rosh, Meseque e Tubal.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Khenhaw! Rosh, Meshek, hoi Tubal bawi
    Gog, nang hateh na taran.
  twi-twi: 'na ka se: ‘Sɛɛ na Otumfo Awurade se: Me ne wo anya. Gog, Mesek ne Tubal
    birɛmpɔn.'
  hlt-hlt: Te vaengah ka Boeipa Yahovah loh a thui he thui pah. Meshek neh Tubal lu
    kah khoboei Gog nang te kam pai thil coeng he.
  tbz-SIM: 'Á ò nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú: N yìtɛ́ kɛ cómmúmu wenwe okpɑ̀ɑ̀tì
    Kɔku o kpɛ́í, wenwe wèè tu Mɛsɛki nɛ̀ Tubɑɑdi bɛ kóo kpɑ̀ɑ̀tì diɛwè.'
  msy-2020: 'Nɨ kamaghɨn a mɨkɨm suam: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn nɨ
    mɨgei: O Gok, nɨ Mesekɨn kantri ko Tubalɨn kantri, aningɨn atrivir faragha zuim.
    Kɨ nɨn apanim gami.'
  dop-dop: 'Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: Mɑɑ kʋlɩ Kɔkɩ tɔɔ. Ɩnɩ ɩ kɛnɑ Mesɛkɩ nɑ Tupɑɑlɩ
    pɑ nyʋɣʋ tʋ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Ey Roşun, Meşekin və Tuvalın rəhbəri Qoq, Mən
    sənin əleyhinəyəm.'
  eng-DBY: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Gog,
    prince of Rosh, Meshech, and Tubal.'
  hin-2017: 'और यह कह, हे गोग, हे रोश, मेशेक, और तूबल के प्रधान, परमेश्वर यहोवा यह
    कहता है: देख, मैं तेरे विरुद्ध हूँ।'
  wol-KYG: 'Neel: “Boroom bi Aji Sax ji dafa wax ne: Yaw Gog, boroom Meseg ak Tubal,
    maa ngi nii fi sa kaw.'
  eng-YLT: 'and thou hast said: Thus saith the Lord Jehovah: Lo, I [am] against thee,
    O Gog, Prince of Rosh, Meshech, and Tubal,'
  eng-WYC-2017: And thou shalt say to him, The Lord God saith these things, A! Gog,
    lo! I to thee, prince of the head of Meshech and of Tubal;
  eng-WMBB: 'and say, ‘The Lord GOD says: “Behold, I am against you, Gog, prince of
    Rosh, Meshech, and Tubal.'
  urd-GVH: कह, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ मसक और तूबल के आला रईस जूज, अब मैं
    तुझसे निपट लूँगा।
  rug-rug: 'mamu zama guahe: ‘Hiera gua si zama nia e Zihova sa Baṉara: Kei Qoqi,
    Arau kana igo si agoi, sa ṉati koburu tavia pa Meseki meke Tubala.'
  gaz-gaz: 'akkana jedhi: ‘Waaqayyo Gooftaan akkana jedha: Yaa Googi, bulchaa hangafticha
    Meshekii fi Tuubaal, ani sitti kaʼa.'
  fra-LSG: 'Tu diras: Ainsi parle le Seigneur, l’Éternel: Voici, j’en veux à toi,
    Gog, Prince de Rosch, de Méschec et de Tubal!'
  yal-yal: 'A fala a xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: N bata
    keli i xili ma Gogo, Mesɛki nun Tubali manga gbeena.'
  haw-1868: 'A e olelo aku, Ke i mai nei Iehova ka Haku, penei; Ke ku e nei au ia
    oe, e Goga, ka moi nui o Meseka a me Tubala:'
  arb-NAV: 'وَقُلْ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَنْقَلِبُ
    عَلَيْكَ يَا جُوجُ رَئِيسُ رُوشٍ مَاشِكَ وَتُوبَالَ،'
  ewe-ewe: 'eye nàgblɔ be, ale Aƒetɔ Yehowa gblɔe nye esi: Metso ɖe ŋuwò, O! Gog,
    wò si nye amegã le Mesek kple Tubal.'
  eng-LEE: And say, Thus hath said the Lord Eternal, Behold, I will be against thee,
    O Gog, the prince of Rosh, Meshech and Thubal;
  asm-FB: ‘প্ৰভু যিহোৱাই এই কথা কৈছে, চোৱা! ৰোচ, মেচেক আৰু তুবলৰ অধিপতি হে গোগ, মই
    তোমাৰ বিপক্ষ।
  sus-A: عَ قَلَ عَ بّ، ‹مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ رٌ سِ، تُبَلِ نُن مٍسٍكِ
    شَ مَنفّ فٌفٌ، ﭑ قَقٍ عِ شِلِ مَ.
  fra-SBL: 'Tu diras : « Le Seigneur Yahvé dit : Voici, j''en veux à toi, Gog, prince
    de Rosh, de Meshech et de Tubal.'
  hbo-hbo: וְאָ֣מַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הִנְנִ֤י אֵלֶ֙יךָ֙ גֹּ֔וג נְשִׂ֕יא
    רֹ֖אשׁ מֶ֥שֶׁךְ וְתֻבָֽל׃
  kik-kik: 'ũmwĩre atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: Nĩngũgũũkĩrĩra, wee Gogu, mũnene
    wa anene a Mesheki na Tubali.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Voici que je viens à toi, Gog, prince
    souverain de Mosoch et de Thubal.'
  cek-AK: 'Angraeng Sithaw mah, Meshek hoi Tubal ukkung angraeng koek, Aw Gog, khenah,
    nang hae misa ah kang suek boeh:'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob sogye ega be soge: ‘Gog, Mesec-dulemar-e-dummadga-maid,
    degi, Tubal-dulemar-e-dummadga-maibalid, an begi gwichi.'
  uig-CYR: 'Рәб Пәрвәрдигар шундақ дәйду: «Мана, и Гог, — Рош, Мәшәк вә Тубалниң әмри,
    Мән саңа қаршимән;'
  tel-2017: “ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే, రోషు, మెషెకు, తుబాలు రాజ్యాల పాలకుడవైన
    గోగూ, నేను నీకు విరోధినయ్యాను.
  hat-BSA: 'Di l: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, O Gog, prens
    a Rosch la, Méschec ak Tubal.'
  kos-kos: ac fahk nu sel lah nga, LEUM GOD Fulatlana, nga mwet lokoalok lal.
  hbo-WLC: וְאָ֣מַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הִנְנִ֤י אֵלֶ֙יךָ֙ גּ֔וֹג נְשִׂ֕יא
    רֹ֖אשׁ מֶ֥שֶׁךְ וְתֻבָֽל׃
  ibo-ibo: 'sị, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ana m
    edo onwe m imegide gị, Gog, eze ukwu ndị Meshek na Tubal.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ଗେଶର, ମେଶକ୍‍ର ଓ ତୁବଲ୍‍ର ଅଧିପତି ଗୋଗ୍‍,
    ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ ଅଟୁ।
  chk-chk: 'Iwe, kopwe üreni pwe iei aloi ngang Kot ewe Samol mi Lapalap: Üpwe ü ngonuk,
    Kok, en samollapen Ros, Mesek me Tupal.'
  rop-rop: ‘Mi na YAWEI det boswan God en mi jidan enami blanga yu,
  ukr-1871: 'І скажи: Так говорить Господь Бог: Ось, я на тебе, Годже; князю Рошський
    й Тубалський!'
  deu-1951: 'Und sprich: So spricht Gott, der HERR: Gog, Fürst von Rosch, Mesech und
    Tubal, siehe, ich will an dich!'
  eng-JPS: 'and say: Thus saith the Lord GOD: Behold, I am against thee, O Gog, chief
    prince of Meshech and Tubal;'
  srp-1865: 'I reci: ovako veli Gospod Gospod: evo me na tebe, Gože, kneže i glavo
    Mesehu i Tuvalu;'
  lug-lug: oyogere nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Nkulinako ensonga ggwe
    Googi omulangira omukulu owa Meseki ne Tubali.
  heb-heb: ואמרת כה אמר אדני יהוה הנני אליך גוג נשיא ראש משך ותבל׃
  ben-IRV: তুমি বল, ‘প্রভু সদাপ্রভু এই কথা বলেন, হে গোগ, মেশকের ও তুবলের অধ্যক্ষ,
    দেখ, তোমার বিরুদ্ধে
  pan-pan: ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਹੇ ਗੋਗ, ਰੋਸ਼, ਮੇਸ਼ੇਕ ਤੇ ਤੂਬਲ ਦੇ ਰਾਜਕੁਮਾਰ,
    ਮੈਂ ਤੇਰਾ ਵਿਰੋਧੀ ਹਾਂ!
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ ရောရှ၊ မေရှက် ၊ တုဗလ
    ပြည်တို့ကို အစိုးရသောအိုဂေါဂ မင်း၊ သင့် တဘက် ၌ ငါ နေ၏။
  hmo-hmo: 'do oi gwau, lau, Lohiabada Dirava ese inai bamona lau hereva noho, lau
    gwau: Goga e, Meseka bona Tubala edia king badana e, lau ese oi lau dagedage henia
    noho inai.'
  urd-urd: 'और कह, ख़ुदावन्द ख़ुदा यू फ़रमाता है: कि देख, ऐ जूज, रोश और मसक और तूबल
    के फ़रमारवा, मैं तेरा मुख़ालिफ़ हूँ।'
  rus-SYN: 'и скажи: так говорит Господь Бог: вот, Я - на тебя, Гог, князь Роша, Мешеха
    и Фувала!'
  bqc-SIM: 'Oɛ̀ ma Dii Lua ma mɛ̀: Má fɛlɛnnↄ Gↄgu, Mɛsɛki ń Tubali buiↄ kía.'
  tcz-CHONGTHU: Amapa chu thaneitah Pakaija kon hiche thuhi seipeh in, Gog, keima
    hi namelmapa kahi ati.
  mar-mar: म्हण, प्रभू परमेश्वर, असे म्हणतो, ‘अरे गोगा, मेशेख व तुबाल यांच्या अधिपती,
    पाहा! मी तुझ्याविरूद्ध आहे.
  qub-qub: 'Payta cayno ninqui: ‹Tayta Dios caynömi nin: Mesecpawan Tubalpa mas mandajnin
    Gog, nogaga gampa contrayquimi caycä.'
  bqp-bqp: wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, kon Gɔgu wɔrimɑ wi u sɑ̃ɑ Mɛsɛki
    kɑ Tubɑlin kpɑro.
  hat-hat: 'W''a di Gòg, pi gwo chèf moun Mechèk ak moun Toubal yo, men mesaj mwen
    menm, Seyè sèl Mèt la voye di li: Koulye a ou menm Gòg, m''ap leve dèyè ou.'
  eng-BSB: 'and declare that this is what the Lord GOD says: Behold, I am against
    you, O Gog, chief prince of Meshech and Tubal.'
  eng-WEBPB: 'and say, ‘The Lord GOD says: “Behold, I am against you, Gog, prince
    of Rosh, Meshech, and Tubal.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Meseki vahe'mokizmine Tubali
    vahe'mokizmi ugagota kva ne' Gogiga Nagra ha'regantegahue.
  nhe-BL: 'Ica notequihuejcayo xiquilhui para quej ni na, niDIOS Tlen Más Nijpiya
    Tlanahuatili, niquijtohua: ‘Gog, ta tlen tijnahuatía tlali Mesec huan Tubal, na
    nimochijtoc nimocualancaitaca.'
  gub-BL: — Nezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko newe kury. Aiko neàmàtyry'ymar
    romo ihe, ere izupe nehe.
  eng-DRA: 'And say to him: Thus saith the Lord God: Behold, I come against thee,
    O Gog, the chief prince of Mosoch and Thubal.'
