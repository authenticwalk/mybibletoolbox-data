    e noho ana no mawaenakonu o ka aina.
  arb-NAV: لِلاسْتِيلاءِ عَلَى الأَسْلابِ وَنَهْبِ الْغَنَائِمِ وَمُهَاجَمَةِ الْخَرَائِبِ
    الَّتِي أَصْبَحَتْ آهِلَةً، وَلِمُحَارَبَةِ الشَّعْبِ الْمُجْتَمِعِ مِنْ بَيْنِ
    الأُمَمِ، الْمُقْتَنِي مَاشِيَةً وَأَمْلاكاً، السَّاكِنِ فِي مَرْكَزِ الأَرْضِ.
  ewe-ewe: Maha wo, eye makɔ nye asi dzi ɖe du siwo gbã, eye wogbugbɔ wo tu kple ame
