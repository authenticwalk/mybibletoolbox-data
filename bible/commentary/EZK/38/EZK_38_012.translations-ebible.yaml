  srp-1865: Da naplijeniš plijena i nagrabiš grabeža, da posegneš rukom svojom na
    pustinje naseljene i na narod sabrani iz naroda, koji se bavi stokom i imanjem,
    i živi usred zemlje.
  lug-lug: Ndibba ne nnyaga ne nnumba ebifo ebyazika, kaakano ebibeeramu abantu, abantu
    abaakuŋŋaanyizibwa okuva mu mawanga ag’enjawulo gye babeera, abalina obugagga
    bw’ente n’ebintu ebirala, ababeera wakati mu nsi.”
  heb-heb: לשלל שלל ולבז בז להשיב ידך על חרבות נושבת ואל עם מאסף מגוים עשה מקנה וקנין
    ישבי על טבור הארץ׃
  ben-IRV: আমি লুটের জিনিস ধরব এবং লুট করব সেই ধ্বংস স্থানের প্রতি যা নতুন বসতিস্থান
    হয়েছে এবং জাতিদের থেকে একত্রিত লোকদের বিরুদ্ধে, লোকেরা যারা পশুপাল ও সম্পত্তি
    লাভ করেছে এবং যারা পৃথিবীর মধ্যস্থানে বাস করে তাদের প্রতি আমার হাত বাড়াব।’
  pan-pan: ਤਦ ਜੋ ਤੂੰ ਲੁੱਟੇ ਅਤੇ ਲੁੱਟ ਦਾ ਮਾਲ ਖੋਹ ਲਵੇਂ ਅਤੇ ਉਹਨਾਂ ਉੱਜੜੀਆਂ ਥਾਵਾਂ ਤੇ ਜਿਹੜੀਆਂ
