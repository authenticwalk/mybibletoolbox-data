    akuvagha uan nguazimɨn ize. Egha me datɨrɨghɨn, bulmakauba ko biziba ikiava nguazir
    kamɨn kantribar tongɨra iti. Eghtɨ nɨ mangɨ me gasɨghasɨgh men biziba okemegh
    da inigh mangɨ.
  dop-dop: Nyɑ́ sɩ n kɑ́ tii yǝlɑɑ mpɑ pɑ tɑɣɑnɑ pɑ ncɑɑ kɛ ŋmɑʋ tɔ pɑ tɔɔ nɑ ń kuu
    pɑ nyǝm. Anɩ pɑ cɑɣɑ pɑ tɛɛsɩ tɑɑ kɛ́ nɑ pɑ́ huki. Pɑ hikɑ kɑlǝkǝŋ nɑ wɛnɑʋ. Pɑ
    lɩɩ piitimnɑɑ tɑɑ nɑ pɑ́ cɑɣɑ ɑntulinyɑ hɛkʋ tɑɑ.
  azb-azb: Viran olmuş şəhərlərdə yaşayan xalqı qarət edib malını talayacağam›. Sürüsü
    və malı olan, dünyanın ortasında yaşayan bu millətlərin arasından toplanmış xalqa
    qarşı əlini uzadacaqsan.
  eng-DBY: to seize a spoil, and to take a prey; to turn thy hand against the waste
    places that are [now] inhabited, and against a people gathered out of the nations,
    which have gotten cattle and goods, that dwell in the middle of the land.
  hin-2017: ताकि छीनकर तू उन्हें लूटे और अपना हाथ उन खण्डहरों पर बढ़ाए जो फिर बसाए
    गए, और उन लोगों के विरुद्ध जाए जो जातियों में से इकट्ठे हुए थे और पृथ्वी की नाभि
    पर बसे हुए पशु और अन्य सम्पत्ति रखते हैं।
  wol-KYG: Yaay dikk ngir foqati, sëxëtoo sëxëtoo alal, daldi aakimoo genti démb yu
