  sus-A: ﭑ عٍ هَرِفٍ بِرِن تٌنفٌمَ نّ عٍ شَ تَا يَءِلَنشِيٍ كُي، عٍ فبِلٍنشِ دّننَشّ
    كٍلِقٍ حَمَنّ مَ. نَاقُلِ نُن شُرُ سٍ فبٍفبٍ نَ مّننِ بْشِ تَفِ.›
  fra-SBL: pour prendre le pillage et le butin ; pour tourner ta main contre les ruines
