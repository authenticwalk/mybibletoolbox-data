    diↄ.
  tcz-CHONGTHU: Namtin vaipi a kon delmangsa hung kile kitna, phat masa langa ahom
    keuva kijamsa khopi hija tua mihem hung chenglut ho koma kache ding keiman neile
    gou tamtah kichom doh ho kachom khom ding ajeh chu amiho chun gancha ahao theijun
    chule nei le gou dang tampi jong tun anei tauvin ahi. Amahon vannoi leiset pumpi
    hi ama ho kimvella kipei danin agellun ahi.
  mar-mar: अशासाठी की, तू लूट करावी व शिकार धरावी, आणि जी उजाड स्थाने वसली आहेत त्यावर,
    व जे लोक राष्ट्रांमधून एकवटलेले आहेत, ज्यांनी गुरे व धन ही प्राप्त करून घेतली
    आहेत, जे पृथ्वीच्या मध्यभागी वसतात त्यांच्यावरही तू आपला हात चालवावा.
  qub-qub: Achca nasyuncunapita cutircur juc pachallaman shuntacasha caycaj runacunata
    ima-aycantapis guechushaj. Juchusha cashanpita, yapayna runacuna tiyaycashan siudäcunaman
    magaj yaycupaycushaj. Paycunaga aypalla uywayoj, chacrayojmi carcaycan. Cay pachachöga
    pachapa pupunchömi tiyarcaycanpis» nir.
  bqp-bqp: U koo dɑ u tɔmbu wɔri be bɑ ben wuun bɑnsu seeyɑ kpɑ u ben yɑ̃nu gurɑ.
    Tɔn be, bɑ wurɑmɑwɑ sɑɑ tɔn tukobun suunu sɔɔn di. Bɑ dukiɑ kɑ yɑɑ sɑbenu wɑ.
    Mɑ ben tem mu wɑ̃ɑ hɑnduniɑn suunu sɔɔ.
  hat-hat: Ou pral piye, ou pral devalize, ou pral pran tou sa moun yo genyen nan
    lavil ki te fin kraze yon lè a. Moun sa yo tounen soti nan peyi kote yo te depòte
    yo. Koulye a, yo gen anpil bèt ak anpil byen, y'ap viv nan gran kalfou latè a.
  eng-BSB: in order to seize the spoil and carry off the plunder, to turn a hand against
    the desolate places now inhabited and against a people gathered from the nations,
    who have acquired livestock and possessions and who live at the center of the
    land.’
  eng-WEBPB: to take the plunder and to take prey; to turn your hand against the waste
    places that are inhabited, and against the people who are gathered out of the
    nations, who have gotten livestock and goods, who dwell in the middle of the earth.’
  kbq-kbq: Hagi atrezama ru moparegama vu'za e'zama hazageno'ma havizama hu'nea kumatamima
    ete emeri so'ema hu'za ama mopamofo amu'nompi emanine'za rama'a bulimakoane sipisipi
    afutamine eri ampore'za mani'naza vahera ome rohuzmare'na maka zazmia erigahue
    hunka nehane.
  nhe-BL: Niyas ipan nopa altepetini tlen achtohuiya eltoyaj tlaxolehuali huan ama
    sampa quitemitijtoque nopa tlacame tlen mocueptoque tlen sequinoc tlaltini. Niquinichtequilis
    miyac tlamantli pampa nopa tlacame ama neltlahuel moricojchijtoque ica tlapiyalime.
    Huan inintlal eltoc tlatlajco nochi tlanamaquilistli tlen ni tlaltepactli. Queja
    nopa tiquijtos.
  gub-BL: Erezàmàtyry'ym putar teko tawhu heityk pyrer pupe har ne wà nehe. Nemunar
    putar ma'e a'e pe har rehe nehe no. Apyro teko a'e tawhu pe har amo ywy wanuwi
    ihe wà, wamono'og pà pitài ywy rehe ihe wà. Ko 'ar rehe wereko tapi'ak wà. Wereko
    ywy wà no. Wiko ywy paw wamyter pe wà.
  eng-DRA: To take spoils, and lay hold on the prey, to lay thy hand upon them that
    had been wasted, and afterwards restored, and upon the people that is gathered
    together out of the nations, which hath begun to possess and to dwell in the midst
    of the earth.
