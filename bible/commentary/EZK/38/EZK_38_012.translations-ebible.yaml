    te dëkke léegi digg àddina.
  eng-YLT: To take a spoil, and to take a prey, To turn back thy hand on inhabited
    wastes, And on a people gathered out of nations, Making cattle and substance,
    Dwelling on a high part of the land.
  eng-WYC-2017: that thou ravish spoils, and assail prey; that thou bring in thine
    hand on them that were forsaken, and afterward restored, and on the people which
    is gathered of heathen men, that began to wield, and to be inhabiter of the navel
