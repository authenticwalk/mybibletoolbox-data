verse: EZK.038.012
translations:
  mal-C: പുനരധിവസിപ്പിക്കപ്പെട്ട ശൂന്യസ്ഥലങ്ങളെയും രാഷ്ട്രങ്ങളിൽനിന്നു വന്നുചേർന്ന്
    മൃഗങ്ങളാലും വസ്തുവകകളാലും സമ്പന്നരായി ദേശത്തിന്റെ മധ്യേവസിക്കുന്ന ജനത്തിനുനേരേ
    ഞാൻ കൈനീട്ടി അവരെ കവർച്ചചെയ്തു കൊള്ളയിടും,” എന്നു നീ പറയും.
  deu-TKW: um Beute zu machen und zu plündern, um deine Hand an wiederbewohnte Trümmerstätten
    zu legen und an ein Volk, das aus den Heiden gesammelt ist, das Hab und Gut erwirbt,
    an Leute, die auf dem Nabel der Erde wohnen.
  lin-lin: nakokende koyiba mpe kozwa na makasi bomengo ya bitumba. Okobalola loboko
    na yo mpo na kobundisa bisika oyo ebeba, bongo bato bakoma lisusu kovanda kuna,
    bato oyo basangisa wuta na bikolo, oyo batonda na bibwele mpe na biloko ebele,
    oyo bavandaka na kati-kati ya mokili oyo. ’
  eng-LSV: To take a spoil, and to take a prey, || To turn back your hand on inhabited
    ruins, || And on a people gathered out of nations, || Making livestock and substance,
    || Dwelling on a high part of the land.
  eng-GNV: Thinking to spoyle the pray, and to take a bootie, to turne thine hande
    vpon the desolate places that are nowe inhabited, and vpon the people, that are
    gathered out of the nations which haue gotten cattell and goods, and dwell in
    the middes of the land.
  eng-WEBSTER: To take a spoil, and to take a prey; to turn thy hand upon the desolate
    places that are now inhabited, and upon the people that are gathered out of the
    nations, which have gotten cattle and goods, that dwell in the midst of the land.
  nhw-BL: Niyas ipan nopa altepeme catli achtihuiya eltoyaj tlasosololme pero ama
    sempa quitemitijtoque nopa masehualme catli mocueptoque tlen sequinoc tlalme.
    Niquinichtequilis miyac tlamantli pampa nopa masehualme ama neltlahuel moricojchijtoque
    ica tlapiyalme. Huan inintlal eltoc tlatlajco nochi tlanemaquilistli tlen ni tlaltipactli.
    Quej nopa tiquijtos.
  swh-ONEN: Nitateka mateka na kuchukua nyara mali za wale waliorudi kuishi katika
    mahame na wale watu waliokusanywa kutoka kwa mataifa, ambao sasa wana mifugo na
    mali nyingi, wanaoishi katikati ya nchi.”
  bba-bba: U koo dɑ u tɔmbu wɔri be bɑ ben wuun bɑnsu seeyɑ kpɑ u ben yɑ̃nu ɡurɑ.
    Tɔn be, bɑ wurɑmɑwɑ sɑɑ tɔn tukobun suunu sɔɔn di. Bɑ dukiɑ kɑ yɑɑ sɑbenu wɑ.
    Mɑ ben tem mu wɑ̃ɑ hɑnduniɑn suunu sɔɔ.
  eng-KJVCPB: to take a spoil, and to take a prey; to turn thine hand upon the desolate
    places that are now inhabited, and upon the people that are gathered out of the
    nations, which have gotten cattle and goods, that dwell in the midst of the land.
  luo-luo: Abiro yeko kendo mecho kendo anamonj kuonde mane okethore chon to tinde
    ji odakie. Gin joma ne osechaki kigolo e pinje mamoko momew kod jamni kod mwandu
    mamoko e dier pinje mamoko.”
  meu-meu: edia kohu baina dadi, bona baina dadi ḡaudia na baina laohai; gunaguna
    e vahu a harihari taunimanima ese e noholaimu gabudia baina tuari henidia; bona
    bese idau-idau bogaragidia amo vada e hahebou edia boromakau bona edia kohu vada
    e habou taudia, tano bogaraginai e nohomu taudia, danu baina tuari henidia.
  npi-ULB: लूटका माल म कब्जा गर्नेछु र चोर्नेछु ताकि भर्खरै मात्र बसोबास गरिएका बाँझो
    जमिनका विरुद्धमा, र जातिहरूबाट भेला भएका मानिसहरू, गाईवस्तु र सम्पत्ति आर्जन गरिरहेका
    मानिसहरू र पृथ्वीको बिचमा बसोबास गरिरहेकाहरूका विरुद्ध म आफ्‍नो हात उठाउनेछु ।’
  yor-yor: Èmi yóò mú ohun ọdẹ, èmi yóò sì kó ìkógun, èmi yóò sì yí ọwọ́ mi padà sí
    ibi ìwólulẹ̀ ti a ti tún kọ́, àwọn ènìyàn tí a kójọpọ̀ láti ọ̀dọ̀ àwọn orílẹ̀-èdè,
    tí ó ní ọrọ̀ nínú ẹran ọ̀sìn àti ẹrú, tí ó ń gbé ní àárín gbùngbùn ilẹ̀ náà.”
  pes-OPCB: به آن شهرهایی که زمانی خراب بودند، ولی اینک آباد گشته و از مردمی پر شده‌اند
    که از سرزمینهای دیگر بازگشته‌اند، حمله می‌کنم و غنایم فراوان به دست می‌آورم. زیرا
    اکنون اسرائیل گاو و گوسفند و ثروت بسیار دارد و مرکز تجارت دنیاست.“
  tgl-ULB: Kukunin ko ang mga nasamsam at nanakawin ko ang mga bagay na kinuha sa
    pandarambong, upang madala ko ang aking kamay laban sa mga lugar na winasak na
    ngayon ay tinitirahan, at laban sa mga taong tinipon mula sa mga bansa, mga taong
    maraming mga hayop at ari-arian, at silang mga nakatira sa gitna ng mundo.'
  hui-hui: Ani manda bialu í̠na wai bule anda puwa tinaga dabudabu bayale tara tara
    ngaru í̠ karulole manda bulebere. Wali agali uruni ti dindi taraha pu henego ai
    lone dai buwa tinaga tano lone biadai biai halu tinaga nogo sibi bulumagarubi
    mbirale bibahende bayale dameneru wua ka. Ani bialu tinaga dindi maru ngaru ti
    dege dombeneha nga.
  mya-mya: သင်​သည်​အ​ခါ​တစ်​ပါး​က​ယို​ယွင်း​ပျက်​စီး ခဲ့​သော​မြို့​များ​တွင်​နေ​ထိုင်​လျက်​ရှိ​သူ​တို့
    အား တိုက်​ခိုက်​လု​ယူ​ရန်​ကြံ​စည်​လိမ့်​မည်။ သူ တို့​သည်​ကား​လူ​မျိုး​တ​ကာ​တို့​ထံ​မှ​ငါ​ပြန်
    လည်​စု​သိမ်း​ထား​သူ​များ​ဖြစ်​ကြ​၏။ သူ​တို့ သည်​ယ​ခု​အ​ခါ​၌​တိ​ရစ္ဆာန်​များ​နှင့်​ဥစ္စာ
    ပစ္စည်း​များ​ပိုင်​လျက် ကမ္ဘာ့​လမ်း​ဆုံ​ဒေ​သ များ​တွင်​နေ​ထိုင်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་རྒྱུ་ནོར་ཕྲོགས་ནས་དངོས་པོ་རྣམས་བཅོམ་ཏེ། སྔར་ས་སྟོང་དུ་གྱུར་པ་དང་ད་ལྟ་འདུག་མཁན་ཡོད་པའི་གནས་དེ་ལ་ལག་པ་བརྐྱངས་ནས་རྒོལ་བར་འགྱུར་ཞིང་།
    ཡུལ་ཁམས་སོ་སོ་ནས་བསྡུས་པ་དང་། ཕྱུགས་དང་རྒྱུ་ནོར་ཐོབ་ནས་ས་གཞིའི་ལྟེ་བར་གནས་པའི་མི་རྣམས་ལ་རྒོལ་བར་འགྱུར།
  sna-sna: Ndichapamba ndigotora nechisimba, ndichasimudza ruoko rwangu kuti ndirwise
    matongo ogarwa navanhu uye vanhu vakaungana kubva kundudzi vakapfuma pazvipfuwo
    nenhumbi, vagere pakati penyika.”
  spa-BLM: para tomar el botín y hacer presa; para volver tu mano contra los lugares
    despoblados que están habitados, y contra el pueblo que se ha reunido de las naciones,
    que ha conseguido ganado y bienes, que habita en medio de la tierra.’
  cac-cac: Ol vic'anec' tastac ay d'a eb', ol in och d'a juntzan̈ chon̈ab' toto ix
    b'ochajxiq'uei, aton eb' anima toto meltzajnac d'a juntzan̈ nación. A eb' chi'
    tzijtum noc' smolb'etzal noc' eb' yed' juntzan̈xo tas ay d'a eb'. Aton eb' cajan
    d'a snan̈al yolyib'an̈q'uinal tic, xa chama.
  swh-ULB: Nitanyakua mateka na kuiba mateka, ili nilete mkono wangu juu kuwaangamiza
    wale wakazi wapya, na juu ya watu waliokusanyika kutoka mataifa, watu wale waongezao
    wanyama na mali, na wale waishio katikatika ya dunia.'
  bel-bel: каб учыніць рабунак і набраць здабычы, накласьці руку на зноў заселеныя
    руіны і на народ, сабраны з народаў, які вядзе гаспадарку і гандаль, які жыве
    на вяршыні зямлі.
  deu-ELBBK: um Raub zu rauben und Beute zu erbeuten, um deine Hand zu kehren gegen
    die wiederbewohnten Trümmer und gegen ein Volk, das aus den Nationen gesammelt
    ist, das Hab und Gut erworben hat, das den Mittelpunkt der Erde bewohnt.
  mbb-OT: Ed-eǥawen ku is menge azen kayi te menge inged he nehimu zengan he mekevulungbulung,
    piru ǥuntaan neeneb en te menge etew he nemenlikù puun te zuma he menge nasyun.
    Mahabet is menge uyaǥen dan wey menge azen, ne migkilala zan is nasyun dan he
    iyan utew impurtanti he nasyun kayi te kelibutan.
  mal-2015: ഒട്ടൊഴിയാതെ മതിലും ഓടാമ്പലും കതകും കൂടാതെ നിർഭയം വസിച്ചു സ്വൈരമായിരിക്കുന്നവരുടെ
    നേരെ ഞാൻ ചെല്ലും എന്നും നീ പറയും.
  rmc-rmc: Občorarava len, lava mange lengre veci a visarava miro vast pre ola fori,
    so imar sas čhide tele, andre save pes akana pale bešel; the pro manuša, so pes
    skidle upre andral o narodi, saven hin pherdo dobitkos the barvaľipen a bešen
    maškaral maškar o svetos.“
  pes-OPV: تا تاراج نمایی و غنیمت را ببری و دست خود را به خرابه هایی که معمور شده
    است و به قومی که ازمیان امت‌ها جمع شده‌اند، بگردانی که ایشان مواشی و اموال اندوخته‌اند
    و در وسط جهان ساکنند.
  ron-1924: Мэ вой дуче сэ яу прадэ ши сэ мэ дедау ла жаф, сэ пун мына пе ачесте дэрымэтурь
    локуите дин ноу, пе попорул ачеста стрынс дин мижлокул нямурилор, каре аре турме
    ши моший ши локуеште ын мижлокул пэмынтулуй.›
  ben-OBCV: আমি জিনিস কেড়ে নেব ও লুট করব এবং ধ্বংসস্থান ঠিক করে নেওয়া জায়গাগুলির
    বিরুদ্ধে আর জাতিগণের মধ্য থেকে জড়ো হওয়া লোকদের বিরুদ্ধে আমার হাত উঠাব, যারা
    পশুপালে ও জিনিসপত্রে ধনী, এবং দেশটা হবে পৃথিবীর কেন্দ্র।”
  som-som: inaan wax ka dhaco, oo aan wax ka boobo, si aad gacanta ugu dul fidisid
    meelihii cidlada ahaa haatanse la degay, iyo dadkii quruumaha laga soo dhex ururiyey,
    oo xoolo iyo alaabba helay, oo dhulka dhexdiisa deggan.
  lat-VUC: ut diripias spolia, et invadas prædam; ut inferas manum tuam super eos
    qui deserti fuerant, et postea restituti, et super populum qui est congregatus
    ex gentibus, qui possidere cœpit et esse habitator umbilici terræ.
  eng-ASVBT: to take the spoil and to take the prey; to turn thy hand against the
    waste places that are now inhabited, and against the people that are gathered
    out of the nations, that have gotten cattle and goods, that dwell in the middle
    of the earth.
  ita-1885: per ispogliare spoglie, e per predar preda; rimettendo la tua mano sopra
    i luoghi deserti, di nuovo abitati; e sopra il popolo raccolto dalle genti, che
    si adopererà intorno al bestiame, ed alle sue facoltà; ed abiterà nel bellico
    del paese.
  eng-LXXUP: to seize plunder, and to take their spoil; to turn my hands against the
    desolate land that is now inhabited, and against a nation that is gathered from
    many nations, that have acquired property, dwelling in the midst of the land.
  eng-ULB: I will capture booty and steal plunder, in order to bring my hand against
    the ruins that are newly inhabited, and against the people gathered from the nations,
    people who are gaining livestock and property, and who are living at the center
    of the earth.'
  spa-VBL: Podré saquearlos, les robaré sus posesiones. Atacaré los lugares que antes
    estaban arruinados, pero que ahora vuelven a estar habitados. Atacaré a un pueblo
    traído de las otras naciones, que ahora tiene ganado y posesiones, que vive en
    el centro del país’.
  fra-_FOB: J'irai faire du butin et du pillage, mettre la main sur les lieux déserts
    qui ont été repeuplés, et sur le peuple ramené du milieu des nations, et qui soigne
    le bétail et ses biens, et habite au centre de la terre.
  mal-mal: മതിലും ഓടാമ്പലും കതകും കൂടാതെ നിർഭയം വസിച്ച് സ്വൈരമായിരിക്കുന്ന എല്ലാവരുടെയും
    നേരെ ഞാൻ ചെല്ലും” എന്നും നീ പറയും.
  urd-GVR: Maiṅ Isrāīliyoṅ ko lūṭ lūṅgā. Jo shahr pahle khanḍarāt the lekin ab nae
    sire se ābād hue haiṅ un par maiṅ ṭūṭ paṛūṅgā. Jo jilāwatan dīgar aqwām se wāpas
    ā gae haiṅ un kī daulat maiṅ chhīn lūṅgā. Kyoṅki unheṅ kāfī māl-maweshī hāsil
    hue haiṅ, aur ab wuh duniyā ke markaz meṅ ā base haiṅ.”
  suz-BL: मुल गो मेको रागी ङा मार मार रोइश्‍शा लाइक्‍चा कली लडाइ पाइ‍नुङ। मेकोपुकी
    श्‍येत्‍थ दुम्‍शो रागीम लेंशा खुम्‍सीशा बाक्‍शो बाक्‍तेक्‍म। मेकोपुकीम शुश बी
    ब्‍यफ, क्‍यारश भेडा थुल्‍शा शोंप चेम्‍शा रागी आ दातेम बाक्‍शो बाक्‍नीम’ देंते।
    न्‍यायाधीस ९:३७
  eng-NOY: to take a spoil and to divide a prey, to turn my hand against the desolated
    places that have become inhabited, and against a people gathered out of the nations,
    possessing cattle and goods, dwelling in the heights of the earth.”
  ita-1927: Verrai per far bottino e predare, per stendere la tua mano contro queste
    ruine ora ripopolate, contro questo popolo raccolto di fra le nazioni, che s’è
    procurato bestiame e facoltà, e dimora sulle alture del paese.
  ckb-ckb: تاڵانی و ڕاووڕووت دەکەم، دەستدرێژی دەکەمە سەر شارە کاولە ئاوەدانکراوەکان
    و ئەو گەلەی کە لەنێو نەتەوەکانەوە کۆکراونەتەوە، کە لە چەقی خاکەکەدا نیشتەجێن،
    کە خاوەن ئاژەڵ و سەروەت و سامانن.‘
  eng-BBE: To take their property by force and go off with their goods; turning your
    hand against the waste places which now are peopled, and against the people who
    have been got together out of the nations, who have got cattle and goods for themselves,
    who are living in the middle of the earth.
  kan-OKCV: ನಾನು ಸುಲಿಗೆಯನ್ನು ಮತ್ತು ಕೊಳ್ಳೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವೆನು. ಹೀಗೆ ನಿರ್ಜನವಾಗಿದ್ದು
    ಜನಭರಿತವಾದ ಪ್ರದೇಶಗಳನ್ನು ಎದುರಿಸುವೆನು. ಜನಾಂಗಗಳಿಂದ ಒಟ್ಟುಗೂಡಿ, ಪಶುಗಳೂ ಸಂಪತ್ತೂ ಉಳ್ಳಂಥ
    ಮತ್ತು ಭೂಮಿಯ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವವರ ಮೇಲೆಯೂ ಕೈಹಾಕುವೆನು,” ಎಂದು ಹೇಳುವೆ.
  tam-2017: நான் கொள்ளையிடவும் சூறையாடவும், மதில்களில்லாமல் கிடக்கிற கிராமங்களுள்ள
    தேசத்திற்கு விரோதமாகப்போவேன்; அலட்சியமாக சுகத்துடன் குடியிருக்கிறவர்களின்மேல்
    வருவேன்; அவர்கள் எல்லோரும் மதில்களில்லாமல் குடியிருக்கிறார்கள்; அவர்களுக்குத்
    தாழ்ப்பாளும் இல்லை, கதவுகளும் இல்லை என்பாய்.
  spa-RV-1909: Para arrebatar despojos y para tomar presa; para tornar tu mano sobre
    las tierras desiertas ya pobladas, y sobre el pueblo recogido de las gentes, que
    se hace de ganados y posesiones, que mora en el ombligo de la tierra.
  ron-BTF: Ca să iei jaf și să iei pradă; ca să îți întorci mâna asupra locurilor
    pustiite care sunt acum locuite și asupra poporului care este adunat dintre națiuni,
    care a obținut vite și bunuri, care locuiește în mijlocul țării.
  eng-WEBP: to take the plunder and to take prey; to turn your hand against the waste
    places that are inhabited, and against the people who are gathered out of the
    nations, who have gotten livestock and goods, who dwell in the middle of the earth.’
  eng-FBV: I'll be able to loot them—I'll rob them of their possessions. I'll attack
    those places that were once ruined but now are inhabited again. I'll attack a
