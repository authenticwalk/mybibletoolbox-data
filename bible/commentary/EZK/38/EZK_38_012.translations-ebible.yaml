  ory-ory: ଲୁଟିବାକୁ ଓ ଦ୍ରବ୍ୟ ଅପହରଣ କରିବାକୁ ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯାତ୍ରା କରିବା;
    ଯେଉଁ ସକଳ ଉତ୍ସନ୍ନ ସ୍ଥାନ ଏବେ ବସତିବିଶିଷ୍ଟ ହୋଇଅଛି, ତହିଁର ବିରୁଦ୍ଧରେ ଓ ଯେଉଁ ଗୋଷ୍ଠୀ ନାନା
    ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ ସଂଗୃହୀତ ହୋଇଅଛନ୍ତି, ପଶୁ ଓ ଦ୍ରବ୍ୟାଦି ପ୍ରାପ୍ତ ହୋଇ ପୃଥିବୀର ମଧ୍ୟଭାଗରେ
    ବାସ କରୁଅଛନ୍ତି, ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ହସ୍ତାର୍ପଣ କରିବା ପାଇଁ (ତୁମ୍ଭେ ଯିବ)।
  chk-chk: Üpwe liapenala pisek o uwala, üpwe pwal maun ngeni ekewe leni mi tala me
    lom o sosefäl, pwal ngeni ekewe aramas mi chufengen seni ekewe mwü a wor nöür
    pwiin man me pisekir, ra pwal fanüeni ewe fanü mi nom lukalapen fanüfan.’
  rop-rop: Yu garra stilim brom detlot pipul ola ebrijing blanga olabat hu jidan langa
    detlot taun weya sambala bin bitsimap bifo. Dislot pipul bin oldei jidan prisana
    langa najalot kantri, bat deibin kambek langa Isreil na, langa det speshalwan
    pleis langa dijan wel, en deibin abum olabat ronwan enimul en ronwan kantri.
  ukr-1871: (рушу) Щоб порабувати, набрати здобичі, наложити руку на відновлені розвалища,
