    ਚਲਾਵੇਂ, ਜਿਹਨਾਂ ਪਸ਼ੂਆਂ ਤੇ ਮਾਲ ਨੂੰ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਧਰਤੀ ਦੀ ਧੁੰਨੀ ਤੇ ਵੱਸਦੇ ਹਨ।
  mya-JVB: သူတို့ဥစ္စာ ကို လုယက် သိမ်းယူမည်။ အရင် ဆိတ်ညံ ၍ ယခုလူနေ သောအရပ်တို့ကို၎င်း၊
    လူ အမျိုးမျိုးထဲက စုဝေး သဖြင့် တိရစ္ဆာန် များနှင့် ဥစ္စာ များကိုရ တတ်၍၊ ပြည် အလယ်
    ၌ နေ သောသူတို့ကို၎င်းတိုက်မည်ဟု ကြံစည်လိမ့်မည်။
  hmo-hmo: Unai guna idia dika hanuadia lalonai idia noho taudia edia kohu do lau
