    gbɛtɛne yɛ, naxanye bata xuruseene nun nafunla sɔtɔ, naxanye dɔxi dunuɲa tagini.
  haw-1868: E lalau i ka waiwai pio, a e lawe hoi i ka waiwai kaili, a e hoohuli i
    kou lima ma na wahi neoneo, i noho hou ia, a maluna o na kanaka i houluuluia mai
