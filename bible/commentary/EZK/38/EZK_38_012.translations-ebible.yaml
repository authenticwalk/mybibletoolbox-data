    दौलत मैं छीन लूँगा। क्योंकि उन्हें काफ़ी माल-मवेशी हासिल हुए हैं, और अब वह दुनिया
    के मरकज़ में आ बसे हैं।”
  rug-rug: Kote zalo si rau, hiko, meke raza i sari tie sapu tiqe ta varigara pule
    maedi koari ninae butubutu, meke ta veko la koari na vasileana ta huaradi. Koa
    si arini pa vari korapadia rina soku butubutu pa kasia popoa ke kamahire si tago
    dia soku bulumakao meke na likakalae.”
  gaz-gaz: Ani nan boojiʼa; nan saamas; namoota saboota keessaa walitti qabamanii
    iddoowwan diigamanitti deebiʼanii qubatan kanneen horii fi meeshaaleedhaan sooromanii
    handhuura biyyattii keessa jiraatanitti harka koo nan kaasa.”
  fra-LSG: J’irai faire du butin et me livrer au pillage, Porter la main sur des ruines
