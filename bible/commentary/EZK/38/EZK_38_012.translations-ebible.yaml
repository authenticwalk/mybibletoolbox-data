  cuk-cuk: An e-ibe ibmar-atursaoed, geb an e-ibe ibmar-susad an sedoed. Negmar-bibichisadgi
    gannar neggweburmar-ambikunonikidgi an bila-ononaoed. Agi dulemar yarmar-baigangi-selearmalad
    bukwad. We-dulemar moli-bebe-nikamalad bukidar nikamalad, deginbali, napaneg bukidar
    nikamarbalid, bur yar-nuedgi bukwamalad.
  uig-CYR: «Шуниң билән олҗиларни елип, булаң-талаң қилимән; қолумни әслидә вәйран
    болуп әндиликтә маканлиқ болған җайларға, әлләрдин жиғилған, мал-дунияға егә болған,
    дунияниң киндигидә яшаватқан хәлиққә қарши қилимән».
  tel-2017: గతంలో పాడై మళ్ళీ నివాసయోగ్యమైన స్థలాల మీదికి వెళ్ళి, వారిని దోచుకుని కొల్లసొమ్ముగా
    పట్టుకుంటాను. వివిధ జనాల్లోనుండి తిరిగివచ్చి, పశువులు, ఆస్తులు సంపాదించి, భూమి
    నట్టనడుమ నివసించే ప్రజల మీదికి వెళ్తాను.
  hat-BSA: pou kaptire e sezi piyaj la, pou vire men ou kont kote dezè ki, koulye
    a, gen moun yo, e kont pèp ki vin rasanble soti nan nasyon yo, ki te vin genyen
    byen ak bèt, ki viv nan mitan mond lan.’
  kos-kos: Kom ac fah utyak in ku lom ac pisrala ma lun mwet su muta in siti ma musalla
    meet. Orekeni elos liki mutunfacl saya, ac inge oasr un kosro natulos ac acn selos,
    ac elos muta infulwen acn in fufahsryesr lun faclu.
  hbo-WLC: לִשְׁלֹ֥ל שָׁלָ֖ל וְלָבֹ֣ז בַּ֑ז לְהָשִׁ֨יב יָדְךָ֜ עַל־חֳרָב֣וֹת נוֹשָׁבֹ֗ת
    וְאֶל־עַם֙ מְאֻסָּ֣ף מִגּוֹיִ֔ם עֹשֶׂה֙ מִקְנֶ֣ה וְקִנְיָ֔ן יֹשְׁבֵ֖י עַל־טַבּ֥וּר
    הָאָֽרֶץ׃
  ibo-ibo: Aga m akwata ihe nkwata, lụtakwa ihe nlụta nʼagha. Aga m eweli aka m megide
    obodo ndị a niile e wugharịrị ewugharị, megidekwa ndị a niile e si na mba dị iche
