  eng-WMBB: to take the plunder and to take prey; to turn your hand against the waste
    places that are inhabited, and against the people who are gathered out of the
    nations, who have gotten livestock and goods, who dwell in the middle of the earth.’
  urd-GVH: मैं इसराईलियों को लूट लूँगा। जो शहर पहले खंडरात थे लेकिन अब नए सिरे से
