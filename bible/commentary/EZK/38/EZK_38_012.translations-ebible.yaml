    й розвів осади посеред землї.
  deu-1951: Um Beute zu machen und Raub zu kriegen, wirst du deine Hand zu legen suchen
    an die wieder bewohnten Ruinen und an das Volk, welches aus den Heiden gesammelt
    ist, welches Vieh und Güter bekommen hat und auf dem Mittelpunkt der Erde wohnt.
  eng-JPS: to take the spoil and to take the prey; to turn thy hand against the waste
    places that are now inhabited, and against the people that are gathered out of
    the nations, that have gotten cattle and goods, that dwell in the middle of the
