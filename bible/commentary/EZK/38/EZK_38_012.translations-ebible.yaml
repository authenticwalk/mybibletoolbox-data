    idauidau dekena amo idia haboua lou, bona hari, mai edia boromakau bona mamoe
    momo Israela tano ena huanai momokani idia noho.’ ”
  urd-urd: ताकि तू लूटे और माल को छीन ले, और उन वीरानों पर जो अब आबाद हैं, और उन लोगों
    पर जो तमाम क़ौमों में से जमा' हुए हैं, जो मवेशी और माल के मालिक हैं और ज़मीन की
    नाफ़ पर बसते हैं, अपना हाथ चलाए।
  rus-SYN: чтобы произвести грабеж и набрать добычи, наложить руку на вновь заселенные
    развалины и на народ, собранный из народов, занимающийся хозяйством и торговлею,
