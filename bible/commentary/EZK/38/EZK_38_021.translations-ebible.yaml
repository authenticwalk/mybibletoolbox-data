    a ki pale. Sòlda li yo, yonn pral touye lòt ak nepe yo.
  eng-BSB: And I will summon a sword against Gog on all My mountains, declares the
    Lord GOD, and every man’s sword will be against his brother.
  eng-WEBPB: I will call for a sword against him to all my mountains,” says the Lord
    GOD. “Every man’s sword will be against his brother.
  kbq-kbq: Hagi Nagra hanuge'za agonaramini'afina bainati kazinteti Gogiga hara hugantegahaze.
    Ana nehanage'za sondia vahetmimo'za zamagra zamagra hahu'za ohefri ahefri hugahaze
    huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Huan na, niDIOS Tlen Más Nijpiya Tlanahuatili, nijchihuas para campa hueli
    ipan tlali Israel mitztehuise ica machete. Huan mosoldados pehuase para momictise
    se ica seyoc ica machete pampa tlahuel momajmatise huan ax quimatise tlachque
    onca.
  gub-BL: Amu'ar putar iaiw haw tetea'u tuwihawete Kok rehe ihe nehe. Umynehem putar
    kyze haw pupe nehe. Ihe pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo.
    Zauxiapekwer Kok hemiruze'eg uzekutukutuk putar utakihepuku pupe a'e wà nehe.
  eng-DRA: 'And I will call in the sword against him in all my mountains, saith the
    Lord God: every man’s sword shall be pointed against his brother.'
