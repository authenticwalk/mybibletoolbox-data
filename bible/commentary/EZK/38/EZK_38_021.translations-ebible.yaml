verse: EZK.038.021
translations:
  mal-C: എന്റെ എല്ലാ പർവതങ്ങളിലും ഞാൻ ഗോഗിനെതിരേ ഒരു വാൾ വിളിച്ചുവരുത്തുമെന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു. ഓരോ മനുഷ്യന്റെയും വാൾ അവന്റെ സഹോദരന്റെമേൽ വീഴും.
  deu-TKW: 'Und auf allen meine Bergen werde ich das Schwert wider ihn aufrufen, ist
    der Spruch des Herrn Jahwe: eines jeden Schwert soll gegen den andern gerichtet
    sein.'
  lin-lin: Nakobengisa mopanga mpo na kobundisa Gogi, na bangomba na Ngai nyonso,
    elobi Nkolo Yawe. Mopanga ya moto na moto ekoboma ndeko na ye.
  eng-LSV: And I have called for a sword against him throughout all My mountains,
    || A declaration of Lord YHWH, || The sword of each is against his brother.
  eng-GNV: 'For I will call for a sworde against him throughout all my mountaines,
    saith the Lord God: euery mans sword shalbe against his brother.'
  eng-WEBSTER: 'And I will call for a sword against him throughout all my mountains,
    saith the Lord GOD: every man''s sword shall be against his brother.'
  nhw-BL: Huan na, niDIOS Catli Más Nijpiya Tlanahuatili, nijchihuas para campa hueli
    ipan tlali Israel mitzhuilanase ica machete. Huan mosoldados pehuase para momictise
    se ica seyoc ica machete pampa tlahuel momajmatise huan amo quimatise tlaque onca.
  swh-ONEN: Nitaita upanga vita dhidi ya Gogu juu ya milima yangu yote, asema Bwana
    Mwenyezi. Upanga wa kila mtu utakuwa dhidi ya ndugu yake.
  bba-bba: Kon de tɑbu bu nùn wɔri nɛn ɡuunu kpuron wɔllɔ. Bɑɑwure u koo win winsim
    tɑbu wɔriwɑ.
  eng-KJVCPB: 'And I will call for a sword against him throughout all my mountains,
    saith the Lord God: every man’s sword shall be against his brother.'
  luo-luo: Analuong ligangla moro manotiek Gog e gode maga duto, Jehova Nyasaye Manyalo
    Gik Moko Duto osewacho. Ligangla ma ngʼato ka ngʼato nigo nokedgo mana gi owadgi.
  meu-meu: Ḡaubada Iehova na e lomu, Hahegari karadia idau-idau iboudiai baina havaradia,
    Gog ihadikana; taunimanima iboudiai na tadikakadia ida bae heala-ala heheni, edia
    dare amu.
  npi-ULB: यो परमप्रभु परमेश्‍वरको घोषणा हो, मेरा सबै पर्वतहरूमा म त्यसको विरुद्ध
    एउटा तरवार पठाउनेछु । हरेक मानिसको तरवार त्यसको भाइको विरुद्ध हुनेछ ।
  yor-yor: Èmi yóò fa idà yọ ni ìlòdì sí Gogu ní orí gbogbo àwọn òkè gíga mi ni Olúwa
    Olódùmarè wí. Idà gbogbo ènìyàn yóò lòdì sí arákùnrin rẹ̀.
  pes-OPCB: من که خداوند یهوه هستم می‌گویم تو را ای جوج، به هر نوع ترسی گرفتار خواهم
    ساخت و سربازان تو به جان هم افتاده، یکدیگر را خواهند کشت!
  tgl-ULB: Sapagkat ipatatawag ko ang isang espada laban sa kaniya sa lahat ng aking
    mga bundok—ito ang pahayag ng Panginoong Yahweh—ang bawat espada ng isang tao
    ay laban sa kaniyang kapatid.
  hui-hui: I̱na Kini Gogo mo gi halu ko holene dewa ibuha ibilolebero. I̱ Anduane
    Homogo Bibahende Haru Haame ho haga kogo i̱na bi ogodagua laro. I̱na Isaraele
    dindini hari bare bare ngaruha wai timbuni mo bia halu ibunaga ami agalirume tinaga
    ayu tibume tini degedege bagabaga bialu homelaga bulebira.
  mya-mya: ငါ​၏​တောင်​ပေါ်​တွင်​ငါ​သည်​ဂေါ​ဂ​အား​ဋ္ဌား အား​ဖြင့် ထိတ်​လန့်​တုန်​လှုပ်​စေ​မည်။
    ဤ​ကား​ငါ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ် ၏။ သူ​၏​လူ​တို့​သည်​အ​ချင်း​ချင်း​သတ်​ဖြတ်
    ကြ​လိမ့်​မည်။-
  bod-N: ངས་རལ་གྲིར་བསྐུལ་ནས་ངའི་རི་རྣམས་ཀྱི་སྟེང་དུ་གཱོག་ལ་རྒོལ་བར་འགྱུར་ཞིང་། མི་རེ་རེའི་རལ་གྲིས་རང་གི་སྤུན་ཟླར་རྒོལ་བར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndichadana munondo kuzorwisa Gogi pamusoro pamakomo ose, ndizvo zvinotaura
    Ishe Jehovha. Munondo womunhu mumwe nomumwe uchabaya hama yake.
  spa-BLM: Llamaré a la espada contra él a todos mis montes”, dice el Señor Yahvé.
    “La espada de cada hombre será contra su hermano.
  cac-cac: 'A in Jehová Yajal in sval icha tic: A d''a lum tzalquixtac d''a yol smacb''en
    in chon̈ab'', ol vac''b''at chamel d''a yib''an̈ eb'' soldado vin̈aj Gog. Munil
    a eb'' soldado chi'' ol smil-lajcham sb''a junjun yed'' q''uen yespada.'
  swh-ULB: Nitaita upanga dhidi yake juu ya milima yangu yote-hivi ndivyo Bwana Yahwe
    asemavyo-upanga wa kila mtu utakuwa kinyume na ndugu yake.
  bel-bel: І па ўсіх горах Маіх заклічу меч супроць яго, кажа Гасподзь Бог; меч кожнага
    чалавека будзе супроць брата ягонага.
  deu-ELBBK: Und ich werde nach allen meinen Bergen hin das Schwert über ihn herbeirufen,
    spricht der Herr, HERR; das Schwert des einen wird gegen den anderen sein.
  mbb-OT: Ibpehimetayan ku sikew, Gog, diyà te menge vuntud ku, ne ebpehimhimetayà
    is menge sundaru nu. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ഞാൻ എന്റെ സകലപർവ്വതങ്ങളോടും അവന്റെ നേരെ വാളെടുപ്പാൻ കല്പിക്കും എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു; ഓരോരുത്തന്റെ വാൾ അവനവന്റെ സഹോദരന്നു വിരോധമായിരിക്കും.
  rmc-rmc: Anava o mariben pro Gog andro verchi le Izraeloskre, phenel o RAJ, o Adonaj;
    dojekh murš visarela peskri šabľa pre peskro phral.
  pes-OPV: 'و خداوند یهوه می‌گوید: من شمشیری بر جمیع کوههای خود به ضد او خواهم خواند
    وشمشیر هر کس بر برادرش خواهد بود.'
  ron-1924: Атунч вой кема гроаза ымпотрива луй пе тоць мунций Мей», зиче Домнул Думнезеу;
    «сабия фиекэруя се ва ынтоарче ымпотрива фрателуй сэу.
  ben-OBCV: আমার সমস্ত পাহাড়ে আমি গোগের বিরুদ্ধে যুদ্ধ ডেকে আনব, সার্বভৌম সদাপ্রভু
    এই কথা বলেন। প্রত্যেক মানুষের তরোয়াল তার ভাইয়ের বিরুদ্ধে থাকবে।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Seef baan buurahayga oo dhan ugaga
    yeedhi doonaa, oo nin kastaba seeftiisu waxay col ku noqon doontaa walaalkiis.
  lat-VUC: 'Et convocabo adversus eum in cunctis montibus meis gladium, ait Dominus
    Deus: gladius uniuscujusque in fratrem suum dirigetur.'
  eng-ASVBT: 'And I will call for a sword against him unto all my mountains, saith
    the Lord Jehovah: every man’s sword shall be against his brother.'
  ita-1885: Ed io chiamerò la spada contro a lui, per tutti i miei monti, dice il
    Signore Iddio; la spada di ciascun di loro sarà contro al suo fratello.
  eng-LXXUP: 'And I will summon against it even every fear, saith the Lord: the sword
    of every man shall be against his brother.'
  eng-ULB: I will summon a sword against him on all my mountains—this is the Lord
    Yahweh's declaration—each man's sword will be against his brother.
  spa-VBL: “Llamaré a atacar a Gog desde todas mis montañas, declara el Señor Dios.
    Cada uno atacará a su hermano con la espada.
  fra-_FOB: Et j'appellerai contre lui l'épée sur toutes mes montagnes, dit le Seigneur,
    l'Éternel; l'épée de chacun se tournera contre son frère.
  mal-mal: ഞാൻ എന്റെ സകലപർവ്വതങ്ങളോടും അവന്റെനേരെ വാളെടുക്കുവാൻ കല്പിക്കും” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്; ഓരോരുത്തന്റെ വാൾ അവനവന്റെ സഹോദരനു വിരോധമായിരിക്കും.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ apne tamām pahāṛī ilāqe meṅ Jūj
    ke ḳhilāf talwār bhejūṅgā. Tab sab āpas meṅ laṛne lageṅge.
  suz-BL: गो आं पहाड नेल्‍लेम गोग आ पर्बम तरवार का क्‍युक्‍नुङ। मिनु मेको आ मुर नेल्‍लेम
    आन तरवार आन लोक्‍ब आन पर्बम शोइक्‍नीम। प्रकाश २०:८-९
  eng-NOY: And I will call for a sword against him throughout all my mountains, saith
    the Lord Jehovah, and they shall all turn their swords against each other,
  ita-1927: Io chiamerò contro di lui la spada su tutti i miei monti, dice il Signore,
    l’Eterno; la spada d’ognuno si volgerà contro il suo fratello.
  ckb-ckb: لە هەموو چیاکانم بانگی شمشێر دەکەم بۆ سەر گۆگ، جا شمشێری هەریەکەیان لە
    دژی براکەی دەبێت. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'And I will send to all my mountains for a sword against him, says the
    Lord: every man''s sword will be against his brother.'
  kan-OKCV: ನನ್ನ ಎಲ್ಲಾ ಪರ್ವತಗಳಲ್ಲೂ ನಾನು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಖಡ್ಗವನ್ನು ಕರೆಯುವೆನೆಂದೂ
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನ ಖಡ್ಗವೂ ಅವನ ಸಹೋದರನಿಗೆ ವಿರೋಧವಾಗಿರುವುದು.
  tam-2017: என்னுடைய எல்லா மலைகளிலும் வாளை அவனுக்கு விரோதமாக வரவழைப்பேன் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்; அவனவன் வாள் அவனவன் சகோதரனுக்கு விரோதமாக இருக்கும்.
  spa-RV-1909: 'Y en todos mis montes llamaré contra él espada, dice el Señor Jehová:
    la espada de cada cual será contra su hermano.'
  ron-BTF: Și voi chema sabie împotriva lui pe toți munții mei, spune Domnul DUMNEZEU;
    sabia fiecărui om va fi împotriva fratelui său.
  eng-WEBP: I will call for a sword against him to all my mountains,” says the Lord
    GOD. “Every man’s sword will be against his brother.
  eng-FBV: I will call for an attack on Gog from all my mountains, declares the Lord
    God. Everyone will attack his brother with sword.
  nld-1939: 'Dan zal Ik op al mijn bergen een zwaard tegen hem oproepen, spreekt Jahweh,
    de Heer: het zwaard van den een zal zich keren tegen het zwaard van den ander.'
  nch-BL: Huan na, niDIOS Cati Más Nijpiya Tanahuatili, nijchihuas para campa hueli
    ipan tali Israel mitztehuise ica macheta. Huan mosoldados pehuase para momictise
    se ica seyoc ica macheta pampa tahuel momajmatise huan amo quimatise taya onca.
  vie-1934: 'Chúa Giê-hô-va phán: Ta sẽ gọi gươm đến nghịch cùng nó ở trên mọi núi
    của ta. Ai nấy sẽ xây gươm lại nghịch cùng anh em mình.'
  hin-CV: मैं गोग के विरुद्ध अपने सब पर्वतों पर तलवार चलवाऊंगा, परम प्रधान याहवेह
    की घोषणा है. हर एक व्यक्ति अपने ही भाई के विरुद्ध तलवार चलाएगा.
  spa-BES: 'Y en todas mis montañas llamaré una espada contra él, dice el Señor Dios:
    la espada de cada uno estará contra su hermano.'
  tdx-tdx: Le ho ikoiheko fibara ambone’ o haboako iabio, hoe t’Iehovà Talè; vaho
    fonga hañatsake ty rahalahi’e ze fibara’ ondaty.
  tha-KJV: เราจะร้องถึงภูเขาทั้งหลายของเราเรียกดาบมาต่อสู้กับโกก องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
    และดาบของทุกคนจะต่อสู้กับพี่น้องของเขา
  por-BR-2018: Pois chamarei contra ele a espada em todos os meus montes, diz o Senhor
    DEUS; a espada de cada um será contra seu irmão.
  deu-ELO: Und ich werde nach allen meinen Bergen hin das Schwert über ihn herbeirufen,
    spricht der Herr, Jehova; das Schwert des einen wird wider den anderen sein.
  eng-WYC-2018: And I shall call together a sword against him in all mine hills, saith
    the Lord God; the sword of each man shall be (ad)dressed against his brother.
    (And I shall altogether call for, or summon, a sword against him, that is, Gog,
    in all my hills, saith the Lord God; the sword of every man shall be directed
    against his own kinsman.)
  epo-epo: Kaj Mi vokos kontraŭ lin glavon sur ĉiuj Miaj montoj, diras la Sinjoro,
    la Eternulo; ĉiu prenos glavon kontraŭ sian fraton.
  uig-PIN: Mǝn barliⱪ taƣlirimda uning bilǝn ⱪarxilixixⱪa bir ⱪiliq qaⱪirimǝn, — dǝydu
    Rǝb Pǝrwǝrdigar, — ⱨǝrbirsining ⱪiliqi ɵz ⱪerindixigǝ ⱪarxi qiⱪidu.
  beo-beo: Na da bidi hamosu bagohame iasibiba:le, Goge da bagade beda:mu. Na, Ouligisudafa
    Hina Gode da sia:i dagoi. Dia dadi gagui dunu da sinidigili ilia gegesu gobiheiga
    iligobele gegemu.
  tpi-OTNT: Na mi God, Bikpela, mi tok, bai mi mekim bikpela pait i kamap long ples
    maunten bilong Israel, bilong bagarapim King Gok. Ol soldia bilong en bai i pait
    long ol yet na kilim ol yet i dai.
  hau-SA: Zan kira takobi a kan Gog a dukan duwatsuna, in ji Ubangiji Mai Iko Duka.
    Kowane takobin mutum zai yi gāba da ɗan’uwansa.
  uig-LAT: Men barliq taghlirimda uning bilen qarshilishishqa bir qilich chaqirimen,
    — deydu Reb Perwerdigar, — herbirsining qilichi öz qérindishige qarshi chiqidu.
  nde-nde: Ngizalaya inkemba imelane loGogi kuzozonke izintaba zami, kutsho uThixo
    Wobukhosi. Inkemba yomuntu ngamunye izamelana lomfowabo.
  ton-ton: 'Pea te u ui mai ʻae heletā kiate ia, ʻi hoku ngaahi moʻunga kotoa pē,
    ʻoku pehē ʻe Sihova ko e ʻOtua: ʻe tuʻu taki taha ʻae tangata mo ʻene heletā ke
    tauʻi ʻa hono tokoua.'
  ces-1613: Nebo zavolám proti němu po všech horách mých meče, praví Panovník Hospodin;
    meč každého proti bratru jeho bude.
  eng-WMB: I will call for a sword against him to all my mountains,” says the Lord
    GOD. “Every man’s sword will be against his brother.
  tam-TCV: கோகுவே, எனது எல்லா மலைகளின்மேலும் உனக்கு விரோதமாக ஒரு வாளை வரப்பண்ணுவேன்
    என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார். உனது மனிதர் ஒவ்வொருவரும் தமது வாளை ஒருவருக்கொருவர்
    விரோதமாகப் பயன்படுத்துவார்கள்.
  ceb-ULB: Magpatawag ako ug espada batok kaniya sa tanan nakong kabukiran—mao kini
    ang pahayag ni Yahweh nga Ginoo—ang matag espada sa tawo makigbatok sa iyang igsoon.
  pol-UBG: Przywołam miecz przeciwko niemu po wszystkich moich górach, mówi Pan BÓG.
    Miecz każdego zwróci się przeciwko swemu bratu.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ مَیں اپنے تمام پہاڑی علاقے میں جوج کے خلاف تلوار
    بھیجوں گا۔ تب سب آپس میں لڑنے لگیں گے۔
  deu-1912: Ich will aber wider ihn herbeirufen das Schwert auf allen meinen Bergen,
    spricht der Herr HERR, daß eines jeglichen Schwert soll wider den andern sein.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಖಡ್ಗವು ನನ್ನ ಪರ್ವತಗಳಲ್ಲೆಲ್ಲಾ ಗೋಗನನ್ನು
    ಸಂಹರಿಸಲಿ ಎಂದು ಅಪ್ಪಣೆಕೊಡುವೆನು; ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನ ಕತ್ತಿಯೂ ಅವನ ಸಹೋದರನಿಗೆ ವಿರುದ್ಧವಾಗಿರುವುದು.
  yap-yap: Bay gu k’aring e marus ngak Gog ko urngin e pin’en ni yima rus ngay. I
    Gag SOMOL ni Th’abi Tolang e gu be non. Pi salthaw rok e bay i mang yad e ra chealgad
    ngar yip’ed e saydon rorad ngorad.
  hlt-MCSB: Anih te ka tlang tom ah cunghang ka khue thil ni. He tah ka Boeipa Yahovah
