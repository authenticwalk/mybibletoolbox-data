  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿಸಿ, ನಿನ್ನ ದವಡೆಗಳಲ್ಲಿ ಕೊಕ್ಕೆಗಳನ್ನು ಹಾಕಿ,
