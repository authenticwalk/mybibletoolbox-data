  ibo-ibo: Aga m echigharị gị, tinye gị nko nʼagba gị abụọ, jiri ya kpụpụta gị na
    usuu ndị agha gị niile, na ịnyịnya gị, na ndị na-agba ịnyịnya gị na ihe agha ha,
    na usuu ndị agha gị niile, ndị ji ọta ukwu na ọta nta, ndị niile na-ejide mma
    agha ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ବୁଲାଇବା ଓ ତୁମ୍ଭ କଳପାଟିରେ ଅଙ୍କୁଶ ଦେବା, ଆଉ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଓ ତୁମ୍ଭର ସୈନ୍ୟ ସମସ୍ତଙ୍କୁ, ଅଶ୍ୱ ଓ ଅଶ୍ୱାରୋହୀଗଣଙ୍କୁ ବାହାର କରି ଆଣିବା, ସେମାନେ ସମସ୍ତେ
    ସମ୍ପୂର୍ଣ୍ଣ ଯୁଦ୍ଧ ସଜ୍ଜାରେ ସୁସଜ୍ଜିତ, ଫଳକ ଓ ଢାଲଧାରୀ ମହାସମାଜ, ସେମାନଙ୍କର ସମସ୍ତେ ଖଡ୍ଗଧାରୀ
    ଅଟନ୍ତି;
  chk-chk: Üpwe akunukoto o aköü ngächum, üpwe emwenukowu me noum mwichen sounfiu
    meinisin, noum oris me chon wäniir fän üfer mi ling meinisin, eu mwichemongun
    sounfiu fän ar tittin maun mi watte me kükün, pwal fän nöür ketilas.
  rop-rop: en ai garra deigidawei det pawa brom yu. Ai garra pudum bigwan huk langa
