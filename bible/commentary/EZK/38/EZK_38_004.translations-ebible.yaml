verse: EZK.038.004
translations:
  mal-C: ഞാൻ നിന്നെ തിരിച്ചുനിർത്തി നിന്റെ താടിയെല്ലിൽ ചൂണ്ടൽ കൊളുത്തി നിന്റെ സമസ്തസൈന്യവുമായി
    നിന്നെ പുറപ്പെടുവിക്കും. നിന്റെ എല്ലാ കുതിരപ്പട്ടാളവും ആയുധധാരികളായ അശ്വാരൂഢന്മാർ
    മുഴുവനും ചെറുതും വലുതുമായ പരിചകളോടുകൂടി വാളേന്തിയ ഒരു വലിയ സമൂഹവും,
  deu-TKW: und ich will Haken in deine Kinnbacken legen und dich samt deinem ganzen
    Heere, Rossen und Reitern, heranführen, alle aufs Prächtigste gekleidet, eine
    große Schar mit Schild und Tartsche, insgesamt Schwerter in den Händen haltend.
  lin-lin: 'Nakokembisa yo, nakotia yo bibende na mbanga, nakobimisa yo elongo na
    basoda na yo nyonso, mpunda na yo elongo na basoda oyo babundaka likolo ya bampunda :
    bango nyonso balata kitoko mpe batondi ebele, bamemi banguba minene mpe ya mike
    mpe bayebi malamu kosalela mipanga.'
  eng-LSV: And I have turned you back, || And I have put hooks in your jaws, || And
    have brought you out, and all your force, || Horses and horsemen, || All of them
    clothed in perfection, || A numerous assembly, [with] buckler and shield, || All
    of them handling swords.
  eng-GNV: And I wil destroy thee, and put hookes in thy chawes, and I will bring
    thee forth, and all thine host both horses, and horsemen, all clothed with al
    sorts of armour, eue a great multitude with bucklers, and shieldes, all handling
    swords.
  eng-WEBSTER: 'And I will turn thee back, and put hooks into thy jaws, and I will
    bring thee forth, and all thy army, horses and horsemen, all of them clothed with
    all sorts of armor , even a great company with bucklers and shields, all of them
    handling swords:'
  nhw-BL: Na nimitzcuepas huan nimitzquixtis tlen motlal huan nimitztlalilis tepos
    chijcoli ipan mocamachal huan nimitzhualicas ta huan nochi mosoldados, huan nopa
    cahuayos catli ininpan tlejcotoque. Nochi inijuanti quihuicase ininmachete, inintepos
    para ica tlahuilanase huan inintepostzajca catli ica quimanahuise inintlacayo.
  swh-ONEN: Nitakugeuza kuelekea ulikotoka na kukutia ndoana kwenye mataya yako na
    kukutoa nje wewe pamoja na jeshi lako lote, yaani, farasi wako, wapanda farasi
    wako waliojiandaa tayari kwa vita, pamoja na kundi kubwa la wajeuri wakiwa na
    ngao na vigao, wote wakipunga panga zao.
  bba-bba: Kon nùn ɡɔsiɑmɑ kpɑ n kɔkɔnu doke win bɑɑ sɑburosɔ, kpɑ n nùn ɡɑwɑmɑ, wi
    kɑ win tɑbu kowobu kɑ dumi kɑ mɑɑsɔbu, kpɑ win tɔn dɑbi te, tɑ n tɑbu yɑ̃nu sebuɑ
    tɑ n tɛrɛ bɑkɑnu kɑ piiminu nɛni kpɑ tɑ n tɑkobibɑ fĩɑmɔ.
  eng-KJVCPB: 'and I will turn thee back, and put hooks into thy jaws, and I will
    bring thee forth, and all thine army, horses and horsemen, all of them clothed
    with all sorts of armour, even a great company with bucklers and shields, all
    of them handling swords:'
  luo-luo: Abiro wichi mi aket olowu e dandi kendo agoli oko kaachiel gi jolweny magi
    duto, gi faresegi, gi joriemb faresegi momanore gi gigegi mag lweny, kod oganda
    mag lweny maduongʼ momanore gi kuodi madongo kod matindo, ka giduto gimilo liganglagi.
  meu-meu: baina haginimu kerehai, igau na aukimu ai baina ḡau, bena baina verimu
    lasi; bona emu tuari oreana idoinai danu, hosi bona hosi-gui taudia, iboudiai
    na mai edia tuari dabuadia, tau-anidia iḡovalai-ḡuḡurudia ḡaudia, orea bada-hereana,
    iboudiai na mai edia keme auridia bona kesi, bona mai edia dare imadia ai.
  npi-ULB: यसैले तँलाई म फर्काउनेछु र तेरो बङ्‍ग्रामा बल्छी लगाउनेछु । तेरा फौज, घोडाहरू
    र घोडचढीहरू, सारा हतियारले सुसज्‍जित सबै जना, साना र ठुला ढालहरूका साथमा एउटा
    ठुलो दल, तरवारहरू बोकेका सबै जनासँगै तँलाई म बाहिर पठाउनेछु ।
  yor-yor: Èmi yóò yí ọ kiri, èmi yóò sì fi ìwọ̀ kọ́ ọ ní ẹnu, èmi yóò sì fà ọ́ jáde
    pẹ̀lú gbogbo ọmọ-ogun rẹ, àwọn ẹṣin àti àwọn agẹṣinjagun nínú ìhámọ́ra, àti ìpéjọ
    ńlá pẹ̀lú asà ogun ńlá àti kéékèèké, gbogbo wọn ń fi idà wọn.
  pes-OPCB: قلاب در چانه‌ات می‌گذارم و تو را به سوی هلاکت می‌کشم. سربازان پیاده و
    سواران مسلح تو بسیج شده، سپاه بسیار بزرگ و نیرومندی تشکیل خواهند داد.
  tgl-ULB: Kaya, ihaharap kita at kakawitan sa iyong panga; Ipadadala ko kayo kasama
    ang lahat ng iyong hukbo, mga kabayo, at mangangabayo, lahat sila ay nakasuot
    ng buong baluti, isang napakaraming pulutong na may malalaki at maliliit na mga
    kalasag, lahat sila ay may hawak na mga espada!
  hui-hui: I̱na í̠ mo beregedalu í̠naga ne hanganeha wena hugume hende howa í̠naga
    ami agali heba gililo yu dai bulebero. Í̠naga ami agaliru dewaore karubi nogo
    hosirubi ami agali maru nogo hosini biralu piagaru ti aminaga agaru mo karulalu
    wai humbi yalu wai biagane ayu tiburu yu karubi tí bibahende gililo yu dai bulebero.
  mya-mya: ငါ​သည်​သူ့​အား​လှည့်​စေ​၍​သူ​၏​ပါး​ရိုး​ကို သံ​ချိတ်​များ​ဖြင့်​ချိတ်​ကာ
    သူ​၏​စစ်​သူ​ရဲ များ​နှင့်​အ​တူ​ဆွဲ​ခေါ်​သွား​မည်။ သူ​၏​တပ် မ​တော်​သည်​မြင်း​များ၊
    ဝတ်​စုံ​တူ​မြင်း​စီး သူ​ရဲ​များ​ဖြင့်​ပြည့်​စုံ​၍​အ​လွန်​ပင်​ကြီး မား​၏။ စစ်​သူ​ရဲ​မှန်​သ​မျှ​သည်​လည်း​ဒိုင်း
    လွှား​ကြီး​ငယ်​နှင့်​ဋ္ဌား​ကို​ကိုင်​ဆောင်​ထား ကြ​၏။-
  bod-N: ངས་ཁྱོད་བཟློགས་ཏེ་ཁྱོད་ཀྱི་འགྲམ་པ་གཉིས་ལ་ལྕགས་ཀྱུ་བརྒྱབ་ནས། ཁྱོད་དང་ཁྱོད་ཀྱི་དམག་དཔུང་དང་།
    རྟ་དང་རྟ་དམག་རྣམས་ཕྱི་རུ་ཁྲིད་འོང་ཞིང་། ཀུན་གྱིས་དམག་ཆས་ཆ་ཚང་གྱོན་པས་དཔུང་ཚོགས་ཆེན་པོ་ཞིག་ཏུ་གྱུར་ཏེ་ཕུབ་ཆེ་ཆུང་གཉིས་ཀ་ཡོད་པ་དང་།
    མི་རེ་རེའི་ལག་ཏུ་རལ་གྲི་བཟུང་ཡོད་པ་ཡིན།
  sna-sna: Ndichakutendeutsa, ndigoisa zvikokovono mushaya dzako ndigokubudisa iwe
    nehondo yako yose, mabhiza ako, vatasvi vamabhiza vakashonga nguo dzehondo, uye
    navanhu vazhinji vane nhoo huru neduku, vose vachivheyesa minondo yavo.
  spa-BLM: Te haré girar y pondré garfios en tus mandíbulas, y te sacaré con todo
    tu ejército, caballos y jinetes, todos vestidos con armadura completa, una gran
    compañía con escudo y hebilla, todos manejando espadas;
  cac-cac: Ichato ol vac'och junoc q'uen gancho d'a yalan̈ a ti', ol ach vic'an meltzajoc.
    Ol ach vic'ancot d'a tic yed' masanil eb' a soldado ayq'ue d'a yib'an̈ chej, eb'
    yed'nac yespada, eb' ed'jinac smaclab' jul-lab' yed' masanil juntzan̈xo yamc'ab'
    yic oval.
  swh-ULB: Hivyo nitakugeuza na kuweka kulabu kwenye taya yako; nitakupeleka nje pamoja
    na jeshi lako lote, farasi, na waendesha farasi, wote wakiwa wamevaa silaha, kusanyiko
    kubwa pamoja na ngao ndogo na ngao kubwa, wote wakishikilia panga!
  bel-bel: І павярну цябе і ўкладу цуглі ў сківіцы твае і выведу цябе і ўсё войска
    тваё, коней і верхаўцоў, усіх пры поўнай зброі, вялікае полчышча, у брані і з
    шчытамі, усіх узброеных мечамі,
  deu-ELBBK: 'Und ich werde dich herumlenken und Haken in deine Kinnbacken legen;
    und ich werde dich herausführen und dein ganzes Heer, Pferde und Reiter, allesamt
    prächtig gekleidet, eine große Schar mit Schild und Tartsche, die Schwerter führen
    allesamt:'
  mbb-OT: Egkew-itan ku te vunuwit is bakè nu, ne eguyuzen ku sikew zuma te langun
    he menge sundaru nu. Ed-endamen ku para te tebek is menge kudè nu, wey egkeǥumeenan
    he pereuntud te kudà, wey is mahabet he menge sundaru he zuen dan dezekelà wey
    dezeisey he menge kelasag wey is langun he egkeǥumeenan te ispada.
  mal-2015: ഞാൻ നിന്നെ വഴിതെറ്റിച്ചു നിന്റെ താടിയെല്ലിൽ ചൂണ്ടൽ കൊളുത്തി നിന്നെയും
    നിന്റെ സകല സൈന്യത്തെയും കുതിരകളെയും ഒട്ടൊഴിയാതെ സർവ്വായുധം ധരിച്ച കുതിരച്ചേവകരെയും
    ഒട്ടൊഴിയാതെ വാളും പരിചയും പലകയും എടുത്ത ഒരു മഹാസമൂഹത്തെയും
  rmc-rmc: Visarava tut pale, thovava tuke o haki andro čhama a lava tut the tiri
    caľi armada – le grajen, le jazdcen savora vizbrojaha, le pherdo dženen le bare
    the le cikne šťitenca a savoren, so pes maren le šabľenca.
  pes-OPV: و تو را برگردانیده، قلاب خود را به چانه ات می‌گذارم و تورا با تمامی لشکرت
    بیرون می‌آورم. اسبان وسواران که جمیع ایشان با اسلحه تمام آراسته، جمعیت عظیمی با
    سپرها و مجنها و همگی ایشان شمشیرها به‌دست گرفته،
  ron-1924: Те вой тыры ши-ць вой пуне ун кырлиг ын фэлчь; те вой скоате, пе тине
    ши тоатэ оастя та, кай ши кэлэрець, тоць ымбрэкаць ын кип стрэлучит, чатэ маре
    де попор, каре поартэ скут ши павэзэ ши каре тоць мынуеск сабия;
  ben-OBCV: আমি তোমাকে পিছন ঘুরিয়ে তোমার চোয়ালে বড়শি পরাব এবং তোমার গোটা সৈন্যদলের
    সঙ্গে—তোমার ঘোড়া সকল, সম্পূর্ণ যুদ্ধের সজ্জা পরা অশ্বারোহী সকল, বড়ো ও ছোটো ঢালধারী
    বিরাট সৈন্যদল যারা তরোয়াল ঘোরাচ্ছে সকলকে বাইরে আনব।
  som-som: Dib baan kuu soo celin doonaa, oo qabatooyin baan daamanka kaa sudhi doonaa,
    waanan soo bixin doonaa adiga, iyo ciidankaaga oo dhan, fardaha iyo fardooleydaba,
    iyagoo kulligood dhar dagaaleed xidhan, oo ah ciidan faro badan oo gaashaammo
    waaweyn iyo gaashaammo yaryar sita, oo kulligood seef sita,
  lat-VUC: 'Et circumagam te, et ponam frenum in maxillis tuis: et educam te, et omnem
    exercitum tuum, equos et equites vestitos loricis universos, multitudinem magnam,
    hastam et clypeum arripientium et gladium.'
  eng-ASVBT: 'and I will turn thee about, and put hooks into thy jaws, and I will
    bring thee forth, and all thine army, horses and horsemen, all of them clothed
    in full armor, a great company with buckler and shield, all of them handling swords:'
  ita-1885: E ti farò tornare indietro, e ti metterò de' graffi nelle mascelle, e
    ti trarrò fuori, con tutto il tuo esercito, cavalli, e cavalieri, tutti quanti
    perfettamente ben vestiti, gran raunata di popolo, con targhe, e scudi, i quali
    trattano le spade tutti quanti.
  eng-LXXUP: 'and I will gather thee, and all thy host, horses and horsemen, all wearing
    breastplates, with a great multitude, shields and helmets and swords:'
  eng-ULB: So I will turn you around and set hooks in your jaw; I will send you out
    with all your army, horses, and horsemen, all of them dressed in full armor, a
    great company with large shields and small shields, all of them holding swords!
  spa-VBL: Te enviaré en otra dirección, pondré garfios en tus fauces y te arrastraré
    con todo tu ejército, incluidos tus caballos, tus jinetes uniformados y un ejército
    de hombres con escudos grandes y pequeños y rodelas, todos blandiendo sus espadas.
  fra-_FOB: Je t'entraînerai, et je mettrai une boucle à tes mâchoires, et je te ferai
    sortir avec toute ton armée, avec les chevaux et les cavaliers, tous parfaitement
    équipés, grande multitude armée d'écus et de boucliers, et tous maniant l'épée.
  mal-mal: ഞാൻ നിന്നെ വഴിതെറ്റിച്ച്, നിന്റെ താടിയെല്ലിൽ ചൂണ്ടൽ കൊളുത്തി, നിന്നെയും
    നിന്റെ സകലസൈന്യത്തെയും എല്ലാ കുതിരകളെയും സർവ്വായുധം ധരിച്ച എല്ലാ കുതിരച്ചേവകരെയും
    വാളും പരിചയും പലകയും എടുത്ത ഒരു മഹാസമൂഹത്തെയും,
  urd-GVR: Maiṅ tere muṅh ko pher dūṅgā, tere muṅh meṅ kāṅṭe ḍāl kar tujhe pūrī fauj
    samet nikāl dūṅgā. Shāndār wardiyoṅ se ārāstā tere tamām ghuṛsawār aur faujī apne
    ghoṛoṅ samet nikal āeṅge, go terī baṛī fauj ke mard chhoṭī aur baṛī ḍhāleṅ uṭhāe
    phireṅge, aur har ek talwār se lais hogā.
  suz-BL: गो इ कली हिरनुङ। गो इ शांपेम बोल्‍सी ब्‍वेक्‍नुङ। गो इ कली, इ लडाइ पाइब
    नेल्‍ल, इ शारा नु इ शारा ङोइक्‍ब, या कुरब नेल्‍ल आन ग्रुंइनुङ। ठेयब नु आइक्‍च
    तेक्‍तीक कुरब, आन तरवार शेशा बाक्‍नीम।
  eng-NOY: And I will turn thee about, and put rings into thy jaws; and I will bring
    thee forth, thee and all thine army, horses and horsemen, all of them clothed
    in gorgeous apparel, even a great multitude with bucklers and shields, all of
    them handling swords.
  ita-1927: Io ti menerò via, ti metterò degli uncini nelle mascelle e ti trarrò fuori,
    te e tutto il tuo esercito, cavalli e cavalieri, tutti quanti vestiti pomposamente,
    gran moltitudine con targhe e scudi, tutti maneggianti la spada;
  ckb-ckb: ڕووت وەردەگێڕم و ئەڵقە دەکەمە شەویلگەت و خۆت و هەموو سوپاکەت دەردەکەم،
    بە ئەسپ و ئەسپ سوارەوە، هەموویان چەکدارن، ئاپۆرەیەکی مەزن بە قەڵغانی گەورە و بچووکەوە،
    هەموو شمشێر بەدەستن.
  eng-BBE: 'And turning you round, I will put hooks in your mouth and make you come
    out with all your army, horses and horsemen, all of them in full war-dress, a
    great force with breastplate and body-cover, all of them armed with swords:'
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿಸಿ ನಿನ್ನ ದವಡೆಗಳಲ್ಲಿ ಕೊಕ್ಕೆಗಳನ್ನು ಹಾಕುವೆನು.
    ನಾನು ನಿನ್ನನ್ನೂ ನಿನ್ನ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನೂ ಕುದುರೆಗಳನ್ನೂ ಮತ್ತು ಕುದುರೆ ಸವಾರರನ್ನೂ ಮುಂದೆ
    ತರುವೆನು. ಇವರೆಲ್ಲರೂ ನಾನಾ ತರವಾದ ಆಯುಧಗಳನ್ನು ತೊಟ್ಟಿರುವರು, ಇವರೊಂದಿಗೆ ಚಿಕ್ಕ ಮತ್ತು ದೊಡ್ಡ
    ಗುರಾಣಿಗಳುಳ್ಳ ಮಹಾಸಮೂಹವನ್ನು ತರುವೆನು. ಇವರೆಲ್ಲರೂ ಖಡ್ಗಗಳನ್ನು ಹಿಡಿದಿರುವರು.
  tam-2017: நான் உன்னைத் திருப்பி, உன்னுடைய வாயில் கடிவாளங்களைப் போட்டு, உன்னையும்
