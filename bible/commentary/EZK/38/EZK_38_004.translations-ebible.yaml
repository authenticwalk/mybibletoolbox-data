  por-BRBSL: Eu te darei a volta, e colocarei ganchos em suas mandíbulas, e te trarei
    para fora, com todo seu exército, cavalos e cavaleiros, todos eles vestidos com
    armadura completa, uma grande companhia com escudo e bucha, todos eles manejando
    espadas;
  cth-cth: Na ban sak vaiteh, na pâkha dawk hradang hoi na sawn han, na ransanaw hoi
    marangnaw, marangransanaw hoi puengcang hoi, kamthoupnaw, bahling, bahling kathoeng
    a sin awh teh, tahloi kasinnaw hah ka thokhai han.
  twi-twi: Mekyinkyim wo na mede nnarewa asuso wʼabogye mu na mede wo ne wʼasraafo
    nyinaa, wʼapɔnkɔ, wʼapɔnkɔsotefo a wɔhyehyɛ akotade ne dɔm kɛse a wokurakura akokyɛm
    akɛse ne nketewa a wɔn nyinaa rehinhim wɔn afoa, apue.
  hlt-hlt: Nang te kam mael sak vetih na kam ah thisum kan dueh ni. Namah neh na caem
    boeih, marhang neh amih pueinak aka soep marhang caem boeih, photlinglen neh photlingca
    aka hlangping a yet khaw, amih cunghang aka muk boeih khaw ka khuen ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n tú n yóó ò dintɛ́mu, kɛ́tɔ̃nnɛ́ o yɛ̀ì kuyĩmpie, nkóò
    dènnɛ wenwe nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ sisɛ̃ĩ́ nɛ̀ si dèèbɛ̀ bɛ̀ɛ̀ bɑ̀ɑ́tí weti weti
    kɛ̀ bɛ tĩ̀nnì sũ, kɛ̀ bɛ̀ tɔ tikpɑ̀rìnɛntì nɛ̀ tidɔpììtì kɛ tú bɛkpɑ̀rìnuɔmbɛ.
  msy-2020: Kɨ nɨ damightɨ nɨ ighɨghɨregham, eghtɨ nɨ ko nɨn mɨdorozir gumaziba bar,
    kɨ akezibar ian aghozibar aghuigh, ia gekuigh ia inigh mangɨgham. Nɨn hoziaba,
    ko hoziabagh isɨn apiaghiri gumaziba, ko mɨdorozir gumazir uan mɨdorozir biziba
    ateriba, ko mɨdorozir gumazir oraba ko mɨdorozir sabar itir bar avɨrim, kɨ bar
    ia gekuigh ia inigh mangam.
  dop-dop: Mɑɑ tʋ ɩ nɔɣɔ tɑɑ kɛ́ kulɑɣɑ. Mɑɑ hɔ ɩ́ nɑ ɩ kpɑɣɑnǝŋ cɑɣɑlɑɑ, nɑ mɑ́ lǝsǝnɑ
    tomɑ kɛ tɛtʋ tɑɑ. Pɑ kɛ́ yoolɑɑ tuutuumɑ kɛ́. Pɑ suuwɑ wontu kʋpɑntʋ, nɑ pɑ́ tɔkɑ
    kpɑlǝŋ nɑ lɑɣɑlɛɛ.
  azb-azb: Səni geri qaytaracağam, çənələrinə çəngəllər taxacağam. Səni, bütün ordunu,
    atları, tam təchiz olunmuş atlıları, hamısı qalxan, sipər və qılıncla silahlanmış
    böyük qoşunu qovub çıxaracağam.
  eng-DBY: 'And I will turn thee back, and put hooks into thy jaws, and I will bring
    thee forth, and all thine army, horses and horsemen, all of them thoroughly equipped,
    a great assemblage with targets and shields, all of them handling swords:'
  hin-2017: मैं तुझे घुमा ले आऊँगा, और तेरे जबड़ों में नकेल डालकर तुझे निकालूँगा;
    और तेरी सारी सेना को भी अर्थात् घोड़ों और सवारों को जो सब के सब कवच पहने हुए एक
    बड़ी भीड़ हैं, जो फरी और ढाल लिए हुए सब के सब तलवार चलानेवाले होंगे;
  wol-KYG: Maa lay waññi, we say ŋaam ay lonku, génne la yaak sa mbooloo mépp ak fas
