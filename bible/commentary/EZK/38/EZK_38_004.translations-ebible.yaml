    kpla akpoxɔnu gãwo kple ɖagbiwo, wo katã woanɔ woƒe yiwo nyem le yame.
  eng-LEE: And I will derange thee, and put hooks into thy jaws, and I will bring
    thee forth, and all thy army, horses and horsemen, all of them clothed in elegant
    attire, a great assemblage with bucklers and shields, all of them grasping swords.
  asm-FB: মই তোমাক ওলোটাম, আৰু তোমাৰ জামুদাঁতৰ গুৰিত হাঁকোটা লগাম; আৰু তোমাক আৰু তোমাৰ
    ঘোঁৰা আৰু অশ্বাৰোহী আদি আটাই সৈন্যসামন্তকে উলিয়াম; তেওঁলোক আটাইবোৰ সু-সজ্জিত,
    ফৰ আৰু ঢাল ধৰা মহাদল; তেওঁলোক আটাইবোৰ তৰোৱালধাৰী।
  sus-A: ﭑ وُرٍ رَ سٌمَ نّ عِ بَنفَنيِيٍ كُي، ﭑ عِ رَ مِنِ، عِ تَن نُن عِ شَ سْورِ
    فَلِيٍ بِرِن؛ عِ شَ سٌييٍ، عٍ رَفِمَ تٌقَنيِيٍ، عِ شَ سْورِيٍ نُن عٍ شَ وُرٍ لٍقَ
    يَنبَشِيٍ،
  fra-SBL: Je te tournerai, je mettrai des crochets dans tes mâchoires, et je te ferai
    sortir avec toute ton armée, chevaux et cavaliers, tous revêtus d'une armure complète,
    une grande troupe, avec bouclier et cuirasse, tous maniant l'épée ;
  hbo-hbo: וְשֹׁ֣ובַבְתִּ֔יךָ וְנָתַתִּ֥י חַחִ֖ים בִּלְחָיֶ֑יךָ וְהֹוצֵאתִי֩ אֹותְךָ֙
    וְאֶת־כָּל־חֵילֶ֜ךָ סוּסִ֣ים וּפָרָשִׁ֗ים לְבֻשֵׁ֤י מִכְלֹול֙ כֻּלָּ֔ם קָהָ֥ל
    רָב֙ צִנָּ֣ה וּמָגֵ֔ן תֹּפְשֵׂ֥י חֲרָבֹ֖ות כֻּלָּֽם׃
  kik-kik: 'Nĩngakũhũgũra, ngwĩkĩre ndwano thĩa-inĩ ciaku, na ngũrute na nja hamwe
    na mbũtũ ciaku ciothe cia ita: nĩcio mbarathi ciaku, na andũ aku arĩa mathiiaga
    mahaicĩte mbarathi meeohete indo cia mbaara, na kĩrĩndĩ kĩnene kĩrĩ na ngo iria
    nene na iria nini, othe makĩhiũragia hiũ ciao cia njora.'
  fra-NCL: Je t’emmènerai ; je mettrai des crocs à tes mâchoires, et je te ferai sortir,
