    వారందనీ మహా సైన్యంగా పంపిస్తాను.
  hat-BSA: Mwen va fè ou detounen. Mwen va mete yon kwòk nan machwè ou, e Mwen va
    rale ou deyò ak tout lame ou a; cheval ak chevalye yo, yo tout byen abiye, yon
    gran twoup moun, boukliye ak pwotèj, tout k ap manyen nepe;
  kos-kos: Nga ac fah furokulla, ac srumasrla soko ka ah ke kapin oalul, ac ololla
