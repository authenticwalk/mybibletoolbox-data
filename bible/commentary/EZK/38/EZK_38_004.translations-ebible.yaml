    nombreuse, avec le bouclier et l’écu, tous maniant l’épée.
  cek-AK: 'nang to thacak ai kami ah kam laemsak let han, na kamhuh ah cakoih hoi
    kang tathok moe, nangmah hoi nang ih misatuh kaminawk boih, hrangnawk hoi hrang
    angthueng kaminawk, maiphaw congca hoi amthoep kaminawk boih, misa angvaenghaih
    kasin pop parai kaminawk hoi sumsen kasin kaminawk to kang hoih boih han:'
  cuk-cuk: Gannar-dagega an be-imakoed, esgoromar-ake-nikad be-gayagi an bega nasikoed,
