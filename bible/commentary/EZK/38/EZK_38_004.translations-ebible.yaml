  ukr-1871: І притягну тебе, вложивши зубела в рот тобі, й виведу тебе вкупі з усїм
    військом твоїм, із кіньми й їздецями, — всїх у повній зброї, велике множество
    в панцирах і з щитами, всїх узброєних мечами,
  deu-1951: 'Und ich will dich herumlenken und will dir Haken in deine Kinnbacken
    legen; ich will dich und alle deine Kriegsmacht herausführen, Rosse und Reiter,
