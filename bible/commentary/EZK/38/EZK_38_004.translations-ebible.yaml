  heb-heb: ושובבתיך ונתתי חחים בלחייך והוצאתי אותך ואת כל חילך סוסים ופרשים לבשי מכלול
    כלם קהל רב צנה ומגן תפשי חרבות כלם׃
  ben-IRV: তাই তোমাকে এদিক্‌ ওদিক্‌ ফেরাব ও তোমার চোয়াল ফুঁড়ব, আর তোমাকে ও তোমার
    সমস্ত সৈন্যকে, ঘোড়াদেরকে ও পূর্ন সজ্জাপরিহিত সমস্ত অশ্বারোহীকে, বড় ঢাল ও ছোট
    ঢালধারী মহাসমাজকে, তরোয়াল ধরে সব লোককে বাইরে আনব।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਉਲਟਾ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੇ ਜਬਾੜਿਆਂ ਵਿੱਚ ਕੰਡਿਆਲਾ ਪਾ ਕੇ ਤੈਨੂੰ, ਤੇਰੀ ਸਾਰੀ
    ਫੌਜ ਨੂੰ, ਘੋੜਿਆਂ ਅਤੇ ਸਵਾਰਾਂ ਨੂੰ, ਜਿਹੜੇ ਸਾਰੇ ਸ਼ਸਤਰ ਧਾਰੀ ਹਨ ਅਤੇ ਵੱਡੀ ਸਭਾ ਜਿਹੜੀ ਬਰਛੀਆਂ
    ਤੇ ਢਾਲਾਂ ਲਈ ਖਲੋਤੀ ਹੈ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੇ ਤਲਵਾਰਾਂ ਫੜ੍ਹੀਆਂ ਹੋਈਆਂ ਹਨ, ਖਿੱਚ ਕੇ ਕੱਢ
    ਲਵਾਂਗਾ।
  mya-JVB: သင့် ကို ငါပြန်လာ စေမည်။ သင့် ပါးရိုး ကို သံချိတ် နှင့်ချိတ် ပြီးလျှင်
    ၊ သင် မှစ၍ထူးဆန်းသော လက်နက် စုံ အမျိုးမျိုး ကို ဆောင်သောသူ၊ ဒိုင်း လွှား ပါ၍ ထား
    ကို လက်စွဲ သောလူ အလုံးအရင်းများ နှင့် မြင်း ၊ မြင်းစီး သူရဲ ဗိုလ်ခြေ အပေါင်း တို့ကို
    ငါဆောင် ခဲ့မည်။
  hmo-hmo: Lau ese oi do lau veria giroa, bona kimai be oiemu aukina dekenai do lau
    atoa, vadaeni oi do lau veria mai. Oiemu tuari orea danu do lau veria, hosi bona
    guia taudia, ibounai be mai edia tuari dabua, orea bada herea, ibounai mai edia
    keme auridia bona kesi, bona mai edia tuari kaia edia imadia dekenai.
  urd-urd: और मैं तुझे फिरा दूँगा, और तेरे जबड़ों में आँकड़े डालकर तुझे और तेरे तमाम
    लश्कर और घोड़ों और सवारों को, जो सब के सब मुसल्लह लश्कर हैं, जो फरियाँ और सिपरे
    लिए हैं और सब के सब तेग़ज़न हैं खींच निकालूँगा।
  rus-SYN: И поверну тебя, и вложу удила в челюсти твои, и выведу тебя и все войско
    твое, коней и всадников, всех в полном вооружении, большое полчище, в бронях и
    со щитами, всех вооруженных мечами,
  bqc-SIM: Má n lɛ́ liaa, má kokoaↄ ka n gyaↄwai, mí bↄnnↄ ń n zĩgↄ̃ↄ píi ń
    n sↄ̃́ↄ ń n sↄ̃de pↄ́ an gↄ̃kɛbↄ paiↄ ń bíla pↄ́ sɛ̀ngbao nɛ́na ń a zↄ̃ↄo
    kũa, ampii aalɛ ń fɛ̃nda málɛↄ.
  tcz-CHONGTHU: Keiman nangma kapei kim vella chule nakhalhanga ngakoi kabupeh a nangma
    leh nasepai jouse –nasakol jouse galvon lhingsetna kivonna sakol kangtalai touho
    jouse chukitle namite chemjam le lum kitho nabon chauva kapui mang diu ahi.
  mar-mar: म्हणून मी तुला पाठमोरा करीन आणि तुझ्या जाभाडात आकडा घालीन; तुझे सर्व सैन्य,
    घोडे व घोडेस्वार यास बाहेर काढीन; ते सर्वजण पूर्ण चिलखत घालून, मोठ्या व लहान ढाली
    धारण केलेला, त्यासर्वांनी तलवारी धरलेला असा मोठा समुदाय मी पाठवीन.
  qub-qub: Gamtaga charichicuna aushicunawan shimiquipita charichicurcurmi apashayqui.
    Gamtaga cawallun muntädu cuyayllapaj alli röpasha caycaj suldäruntintami apashayqui.
    Chay suldäruyquicunaga caycan sablincunawan tucuy casta chapacuna escüduncunawanmi.
  bqp-bqp: Kon nùn gɔsiɑmɑ kpɑ n kɔkɔnu doke win bɑɑ sɑburosɔ, kpɑ n nùn gɑwɑmɑ, wi
    kɑ win tɑbu kowobu kɑ dumi kɑ mɑɑsɔbu, kpɑ win tɔn dɑbi te, tɑ n tɑbu yɑ̃nu sebuɑ
    tɑ n tɛrɛ bɑkɑnu kɑ piiminu nɛni kpɑ tɑ n tɑkobibɑ fĩɑmɔ.
  hat-hat: M'ap fè ou kase tèt tounen, m'ap mete bayonn nan machwè ou. M'ap trennen
    ou, ou menm ansanm ak tout lame sòlda ou yo, chwal ou yo ak kavalye ou yo, ak
    bèl inifòm yo sou yo. Yon gwo lame w'ap genyen lè sa a, chak sòlda ak nepe yo
    nan yon men ak yon gwo osinon yon ti plak fè pwotèj nan lòt men an.
  eng-BSB: I will turn you around, put hooks in your jaws, and bring you out with
    all your army—your horses, your horsemen in full armor, and a great company armed
    with shields and bucklers, all brandishing their swords.
  eng-WEBPB: I will turn you around, and put hooks into your jaws, and I will bring
    you out, with all your army, horses and horsemen, all of them clothed in full
    armour, a great company with buckler and shield, all of them handling swords;
  kbq-kbq: Hagi Nagra kazeri rukrahe hu'na kagemazampafi huku rente'na kavazu nehu'na,
    maka sondia vaheka'ane, hosi afutamine, ana hosi afu agumpima vanoma hu'za ha'ma
    nehaza vahe'ene, tusi'a sondia vaheka'ane, ha' kukena zamine, neone hankozmine,
    ranra hankozmine, ha'ma hu zantamine bainati kazinena eri'nenage'na maka zamavare
    atiramigahue.
  nhe-BL: Na nimitzcuepas huan nimitzquixtis tlen motlal huan nimitztlalilis tepos
    chijcoli ipan mocamachal huan nimitzhualicas ta huan nochi mosoldados, huan nopa
    cahuayos tlen ininpan tlejcotoque. Nochi yajuanti quihuicase ininmachete, inintepos
    para ica tlatehuise huan inintepostzajca tlen ica quimanahuise inintlacayo.
  gub-BL: Amuwak kar putar nehe. Amono putar iapu'a ma'e ixiapyta rehe nehe, imutyk
    pà muite nehe. Hemiruze'eg zauxiapekwer heta tetea'u wà. Heta tetea'u kawaru wà
    no, kawaru waku'az har wà no. Zauxiapekwer weraha u'yw wi uzeàmimaw uzeupi pitàitàigatu
    wà. Pitàitàigatu heta takihepuku wà no.
  eng-DRA: 'And I will turn thee about, and I will put a bit in thy jaws: and I will
    bring thee forth, and ail thy army, horses and horsemen all clothed with coats
    of mail, a great multitude, armed with spears and shields and swords.'
