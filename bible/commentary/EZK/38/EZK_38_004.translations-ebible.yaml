    sapu tava saridi valeana koari na tiṉitoṉa varipera, meke sari doduru mua vinarigara
    tie sapu taṉini lave hitekedi na lavata, doduru arini pu va namanama vedara.
  gaz-gaz: Ani duubatti sin deebisa; haʼoo kee keessa hokkoo galchee loltoota kee
    hunda wajjin, fardeen kee, abbootii fardeenii kee kanneen hidhata waraanaa guutuu
    hidhatan, waldaa guddaa kanneen gaachana gurguddaa fi xixiqqaa qabatanii fi kanneen
    hundi isaanii goraadee qabatan wajjin sin baasa.
  fra-LSG: Je t’entraînerai, et je mettrai une boucle à tes mâchoires; Je te ferai
    sortir, toi et toute ton armée, Chevaux et cavaliers, Tous vêtus magnifiquement,
    Troupe nombreuse portant le grand et le petit bouclier, Tous maniant l’épée;
  yal-yal: N karafen birama nɛn i dɛni, n yi i karahan, n yi i ramini i konni ɛ nun
    i ya ganla birin, e nun i ya soone nun i ya soo ragine, naxanye yɛngɛ so seene
    yɛbaxi, e nun sofa gali gbeena yɛ masansan wure lefa gbeen nun a xurin suxi naxanye
    yii naxanye fatan yɛngɛn soɛ silanfanna ra.
  haw-1868: 'A e hoohuli au ia oe ihope a hookomo au i na kilou iloko o kou mau a,
    a e lawe mai au ia oe mawaho, a me kou poe kaua a pau, na lio, na hoohololio,
    e aahu ana i kela mea keia mea, he lehulehu nui hoi me na paleumauma, a me na
    palekaua, e lawelawe ana lakou a pau i ka pahikaua:'
  arb-NAV: وَأَقْهَرُكَ وَأَضَعُ شَكَائِمَ فِي فَكَّيْكَ، وَأَطْرُدُكَ أَنْتَ وَكُلَّ
    جَيْشِكَ، خَيْلاً وَفُرْسَاناً وَجَمِيعُهُمْ مُرْتَدُونَ أَفْخَرَ ثِيَابٍ، جُمْهُوراً
    غَفِيراً كُلُّهُمْ حَمَلَةُ أَتْرَاسٍ وَمَجَانَّ مِنْ كُلِّ قَابِضِ سَيْفٍ.
  ewe-ewe: Matrɔ wò to eme, maƒo ga ɖe wò glãƒuwo me, eye mahe wò ado goe kple wò
