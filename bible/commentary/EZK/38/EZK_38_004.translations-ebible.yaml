  dan-1931: Jeg vender dig og sætter Kroge i dine Kæber og trækker dig frem med hele
    din Hær, Heste og Ryttere, alle i smukke Klæder, en vældig Skare med store og
    små Skjolde, alle med Sværd i Hånd.
  vie-OVCB: Ta sẽ quay ngươi lại và câu móc sắt vào hàm ngươi, kéo ngươi cùng với
    toàn quân—tức đoàn kỵ mã và kỵ binh mang áo giáp, một đoàn binh đông đảo đầy thuẫn
    lớn, thuẫn nhỏ, hết thảy đều cầm gươm.
  guj-2017: હું તને પાછો ફેરવીશ અને તારા જડબામાં આંકડી નાખીને તને બહાર ખેંચી કાઢીશ
