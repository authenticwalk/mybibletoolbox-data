    nikamalad, degi, bela es-suid ganimalad.
  uig-CYR: Мән сени арқиңға яндуруп, еңигиңгә илмәкләрни селип, сән вә пүтүн қошунуңни
    — атлар вә атлиқ әскәрләрни, һәммиси толуқ қуралланған, сипар-қалқанларни көтәргән,
    қилич тутқан топ-топ кишиләрни җәңгә чиқиримән;
  tel-2017: నేను నిన్ను వెనక్కి తిప్పి నీ దవడలకు గాలాలు తగిలించి, నిన్నూ నీ సైన్యాన్నీ
