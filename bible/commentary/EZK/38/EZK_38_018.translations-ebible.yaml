verse: EZK.038.018
translations:
  mal-C: 'അന്നാളിൽ സംഭവിക്കുന്നത് ഇതായിരിക്കും: ഗോഗ് ഇസ്രായേൽദേശത്തെ ആക്രമിക്കുമ്പോൾ
    എന്റെ ഉഗ്രകോപം ജ്വലിക്കുമെന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: An jenem Tag aber, an dem Tage, da Gog über das Land Israel kommt, ist
    der Spruch des Herrn Jahwe, da wird mein Grimm in meiner Nase auflodern.
  lin-lin: 'Na mokolo yango, mokolo oyo Gogi akobundisa mabele ya Isalaele, tala makambo
    oyo ekosalema : kanda na Ngai ekopela makasi, elobi Nkolo Yawe.'
  eng-LSV: And it has come to pass in that day, || In the day of the coming in of
    Gog against the land of Israel, || A declaration of Lord YHWH, || My fury comes
    up in My face,
  eng-GNV: At the same time also whe Gog shall come against the land of Israel, sayth
    the Lord God, my wrath shall arise in mine anger.
  eng-WEBSTER: And it shall come to pass at the same time when Gog shall come against
    the land of Israel, saith the Lord God, that my fury shall come up in my face.
  nhw-BL: '“Pero na, niDios Catli Más Nijpiya Tlanahuatili, niquijtohua: Quema tihualas,
    Gog, tihualas para tijhuilanas tlali Israel, tlahuel nicualanis ica ta.'
  swh-ONEN: 'Hili ndilo litakalotokea katika siku ile: Gogu atakaposhambulia nchi
    ya Israeli, hasira yangu kali itaamka, asema Bwana Mwenyezi.'
  bba-bba: Tɔ̃ɔ tè sɔɔ Gɔɡu u koo Isirelibɑn tem wɔri, nɛ Yinni Gusunɔ kon wɛ̃ru wurɑ
    kɑ mɔru.
  eng-KJVCPB: And it shall come to pass at the same time when Gog shall come against
    the land of Israel, saith the Lord God, that my fury shall come up in my face.
  luo-luo: 'Ma e gima biro timore e odiechiengno: Ka Gog nomonj piny Israel, mirimba
    maliet nochiew, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.'
  meu-meu: Ḡaubada Iehova ma e tomu, A una dina ai, Gog ese Israel tanona ituari-henina
    bainema dinana ai, egu badu baine vara.
  npi-ULB: यसैले यो परमप्रभु परमेश्‍वरको घोषणा हो, गोगले इस्राएल देशलाई आक्रमण गर्ने
    दिनमा मेरो रिसको क्रोध दन्किनेछ ।
  yor-yor: Èyí ni ohun tí yóò ṣẹlẹ̀ ní ọjọ́ náà, nígbà tí Gogu bá kọlu ilẹ̀ Israẹli,
    gbígbóná ìbínú mi yóò ru sókè, ni Olúwa Olódùmarè wí.
  pes-OPCB: اما وقتی برای خراب کردن سرزمین اسرائیل بیایی، خشم من افروخته خواهد شد.
  tgl-ULB: Kaya darating ito sa araw na iyon kapag sasalakayin na ni Gog ang lupain
    ng Israel—ito ang pahayag ng Panginoong Yahweh—ang matindi kong galit ay lalabas
    sa mga butas ng aking ilong!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱naore laro. Kini
    Gogo ibugua Isaraele baba wai bule ibirangi i̱na ibula keba timbuniore holebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည် ကို​ဂေါ​ဂ​ချင်း​နင်း​ဝင်​ရောက်​သော​နေ့​၌​ငါ
    သည်​အ​မျက်​ဒေါ​သ​ချောင်း​ချောင်း​ထွက် လိမ့်​မည်။-
  bod-N: གཱོག་ནི་ཡེས་ར་ཨེལ་ལ་རྒོལ་དུ་འོང་བའི་དུས་སུ། ངའི་ཁོང་ཁྲོ་ནི་རང་གི་གདོང་ནས་ཕྱིར་མངོན་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: 'Izvi ndizvo zvichaitika pazuva iroro: Nyika yaIsraeri painorwiswa naGogi,
    hasha dzangu huru dzichamuka, ndizvo zvinotaura Ishe Jehovha.'
  spa-BLM: Sucederá en aquel día, cuando Gog venga contra la tierra de Israel — dice
    el Señor Yahvé — que mi ira subirá a mi nariz.
  cac-cac: 'A in Dios Yajal in sval icha tic: Ayic ol javoc vin̈aj Gog yac'' oval
    d''a Israel chi'', ol cot val yoval in c''ol d''a yib''an̈ vin̈.'
  swh-ULB: Basi itakuwa katika siku hiyo wakati Gogu atakapo ishambulia nchi ya Israeli-hivi
    ndivyo Bwana Yahwe asemavyo-ghadhabu yangu itapanda katika hasira yangu.
  bel-bel: І будзе ў той дзень, калі Гог прыйдзе на зямлю Ізраілевую, кажа Гасподзь
    Бог, гнеў Мой запалае ў лютасьці Маёй.
  deu-ELBBK: Und es wird geschehen an diesem Tag, an dem Tag, wenn Gog in das Land
    Israel kommt, spricht der Herr, HERR, da wird mein Grimm in meiner Nase aufsteigen.
  mbb-OT: Piru zutun te timpu te kedsurung nu, Gog, is Israel, egkeregreg is pauk
    ku.
  mal-2015: യിസ്രായേൽദേശത്തിന്നു വിരോധമായി ഗോഗ് വരുന്ന അന്നാളിൽ എന്റെ ക്രോധം എന്റെ
    മൂക്കിൽ ഉജ്ജ്വലിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Andre oda džives, sar o Gog avela pro mariben pre izraeliko phuv, phenel
    o RAJ, o Adonaj, avava igen choľamen.
  pes-OPV: 'خداوند یهوه می‌گوید: در آن روز یعنی در روزی که جوج به زمین اسرائیل برمی
    آید، همانا حدت خشم من به بینی‌ام خواهد برآمد.'
  ron-1924: Ын зиуа ачея ынсэ, ын зиуа кынд ва порни Гог ымпотрива пэмынтулуй луй
    Исраел», зиче Домнул Думнезеу, «Ми се ва суи ын нэрь мыния апринсэ.
  ben-OBCV: সেদিন যখন গোগ ইস্রায়েল দেশের বিরুদ্ধে আসবে তখন আমার ভীষণ ক্রোধ জ্বলে
    উঠবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Laakiinse wakhtiga Juuj uu dalka reer binu Israa'iil ku soo kici doono
    ayaan aad iyo aad u cadhoon doonaa, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Et erit in die illa, in die adventus Gog super terram Israël, ait Dominus
    Deus, ascendet indignatio mea in furore meo.
  eng-ASVBT: And it shall come to pass in that day, when Gog shall come against the
    land of Israel, saith the Lord Jehovah, that my wrath shall come up into my nostrils.
  ita-1885: Ma egli avverrà in quel giorno, nel giorno che Gog sarà venuto sopra il
    paese d'Israele, dice il Signore Iddio, che l'ira mi salirà nelle nari.
  eng-LXXUP: And it shall come to pass in that day, in the day when Gog shall come
    against the land of Israel, saith the Lord God,
  eng-ULB: So it will come to be in that day when Gog attacks the land of Israel—this
    is the Lord Yahweh's declaration—my wrath will mount up in my anger.
  spa-VBL: Ahora bien, en ese día, el día en que Gog venga a atacar el país de Israel,
    me enojaré mucho, declara el Señor Dios.
  fra-_FOB: Mais, en ce jour-là, au jour où Gog marchera contre le pays d'Israël,
    dit le Seigneur, l'Éternel, la colère me montera au visage.
  mal-mal: യിസ്രായേൽദേശത്തിനു വിരോധമായി ഗോഗ് വരുന്ന ആ നാളിൽ, എന്റെ മുഖം ഉഗ്രകോപത്താൽ
    ജ്വലിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki jis din Jūj Mulk-e-Isrāīl par hamlā karegā
    us din maiṅ āg-bagūlā ho jāūṅgā.
  suz-BL: परमप्रभु यावेमी “मेको नाक्‍त मार दुम्‍ब देंशा हना, गोगम इस्राएल कली लडाइ
    तोइब। मिनु गो थाम्‍पा चुरनुङ।
  eng-NOY: And it shall come to pass in that day, in the day when Gog shall come against
    the land of Israel, saith the Lord Jehovah, that my anger shall ascend in fury.
  ita-1927: In quel giorno, nel giorno che Gog verrà contro la terra d’Israele, dice
    il Signore, l’Eterno, il mio furore mi monterà nelle narici;
  ckb-ckb: لەو ڕۆژەدا، لە ڕۆژی هاتنی گۆگ بۆ سەر خاکی ئیسرائیل، تووڕەییم دێتە جۆش.
    ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And it will come about in that day, when Gog comes up against the land
    of Israel, says the Lord, that my wrath will come up, and my passion and my bitter
    feeling.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಗೋಗನು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬರುವಾಗ, ನಾನು ರೋಷದಿಂದ ಬುಸುಗುಟ್ಟುವೆನೆಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் தேசத்திற்கு விரோதமாக கோகு வரும்காலத்தில் என்னுடைய கடுங்கோபம்
    என்னுடைய நாசியில் ஏறுமென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y será en aquel tiempo, cuando vendrá Gog contra la tierra de Israel,
    dijo el Señor Jehová, que subirá mi ira en mi enojo.
  ron-BTF: Și se va întâmpla în același timp, când Gog va veni împotriva țării lui
    Israel, spune Domnul DUMNEZEU, că furia mea se va urca în fața mea.
  eng-WEBP: It will happen in that day, when Gog comes against the land of Israel,”
    says the Lord GOD, “that my wrath will come up into my nostrils.
  eng-FBV: Now on that day, the day when Gog comes to attack the country of Israel,
    I will become very angry, declares the Lord God.
  nld-1939: Maar zodra Gog tegen de grond van Israël oprukt, spreekt Jahweh, zal Ik
    mijn woede doen briesen,
  nch-BL: '“Pero na, niDios Cati Más Nijpiya Tanahuatili, niquijtohua: Quema tihualas,
    Gog, tihualas para tijtehuis tali Israel, tahuel nicualanis ica ta.'
  vie-1934: 'Chúa Giê-hô-va phán: Sẽ xảy đến trong ngày đó, là ngày Gót sẽ đi đánh
    đất Y-sơ-ra-ên, thì cơn giận của ta sẽ nổi trên lỗ mũi ta.'
  hin-CV: 'उस दिन यह होगा: जब गोग इस्राएल देश पर आक्रमण करेगा, तब मेरा गुस्सा बहुत
    भड़केगा, परम प्रधान याहवेह की घोषणा है.'
  spa-BES: Y sucederá en ese día, cuando Gog se levante contra la tierra de Israel,
    dice el Señor Dios, que mi ira subirá, mi furor y mi celo.
  tdx-tdx: 'Aa amy sa-panamea’ i Goge ty tane Israeley, hoe t’Iehovà Talè: hitroatroake
    ty fiforoforoako.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า แต่​ต่อมาในเวลานั้นเมื่อโกกจะยกมาต่อสู้กับแผ่นดิ​นอ​ิสราเอล
    ความพิโรธของเราจะพลุ่งขึ้นต่อหน้าเรา
  por-BR-2018: Porém será naquele tempo, quando Gogue vier contra a terra de Israel,
    diz o Senhor DEUS, que minha fúria subirá ao meu rosto.
  deu-ELO: Und es wird geschehen an selbigem Tage, an dem Tage, wenn Gog in das Land
    Israel kommt, spricht der Herr, Jehova, da wird mein Grimm in meiner Nase aufsteigen.
  eng-WYC-2018: And it shall be, in that day, in the day of the coming of Gog on the
    land of Israel, saith the Lord God, mine indignation shall ascend in my strong
    vengeance, (And it shall be, on that day, on the day of the coming of Gog against
    the land of Israel, saith the Lord God, my indignation shall ascend in my strong
    vengeance,)
  epo-epo: En tiu tempo, kiam Gog venos sur la teron de Izrael, diras la Sinjoro,
    la Eternulo, leviĝos Mia kolero kaj Mia indigno.
  uig-PIN: Wǝ xu küni, yǝni Gog Israil zeminiƣa ⱪarxi qiⱪⱪan küni xundaⱪ boliduki,
    — dǝydu Rǝb Pǝrwǝrdigar, — ƣǝzipim bilǝn Mening ⱪǝⱨrim ɵrlǝp qiⱪidu.
  beo-beo: Ouligisu Hina Gode da amane sia:sa, “Eso amoga Goge da Isala:ili soge amoma
    doagala:le, golili ahoasea, Na da ougi bagade ba:mu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Taim King Gok i kam pait long graun bilong
    Israel, bai mi belhat nogut tru.
  hau-SA: Ga abin da zai faru a ranar. Sa’ad da Gog ya fāɗa wa ƙasar Isra’ila, fushina
    mai zafi zai ƙuna, in ji Ubangiji Mai Iko Duka.
  uig-LAT: We shu küni, yeni Gog Israil zéminigha qarshi chiqqan küni shundaq boliduki,
    — deydu Reb Perwerdigar, — ghezipim bilen Méning qehrim örlep chiqidu.
  nde-nde: 'Nanku okuzakwenzakala ngalolosuku: Lapho uGogi esehlasela ilizwe lako-Israyeli
    ulaka lwami oluvuthayo luzavuka, kutsho uThixo Wobukhosi.'
  ton-ton: Pea ʻe hoko ʻo pehē foki ʻi he kuonga pe ko ia, ʻe haʻu ʻa Koki ki he fonua
    ʻo ʻIsileli ke tauʻi ia, ʻoku pehē ʻe Sihova ko e ʻOtua, ʻe ʻalu hake foki ʻae
    houhau ʻi hoku fofonga.
  ces-1613: A však stane se v ten den, v den, v kterýž přitáhne Gog na zemi Izraelskou,
    praví Panovník Hospodin, že povstane prchlivost má s hněvem mým,
  eng-WMB: It will happen in that day, when Gog comes against Eretz-Israel,” says
    the Lord GOD, “that my wrath will come up into my nostrils.
  tam-TCV: 'அந்நாளில் நடக்கப்போவது இதுவே: கோகு என்பவன் இஸ்ரயேலைத் தாக்கும்போது, என்
    கடுங்கோபம் எழும்பும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.'
  ceb-ULB: Busa mahitabo kini sa adlaw sa dihang mosulong si Gog sa yuta sa Israel—mao
    kini ang pahayag ni Yahweh nga Ginoo—mosamot ang akong kasuko.
  pol-UBG: Ale w dniu, w którym Gog nadciągnie przeciwko ziemi Izraela, mówi Pan BÓG,
    wzmoże się zapalczywość mego gniewu;
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ جس دن جوج ملکِ اسرائیل پر حملہ کرے گا اُس دن
    مَیں آگ بگولا ہو جاؤں گا۔
  deu-1912: Und es wird geschehen zu der Zeit, wann Gog kommen wird über das Land
    Israel, spricht der Herr HERR, wird heraufziehen mein Zorn in meinem Grimm.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಗೋಗನು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಮೇಲೆ ಬೀಳುವ ದಿನದಲ್ಲಿ
    ನಾನು ಸಿಟ್ಟಿನಿಂದ ಬುಸುಗುಟ್ಟುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Re rran nra cham Gog nge k’ol yu
    Israel, e bay gu damumuw.
  hlt-MCSB: Te khohnin ah tah Gog loh Israel khohmuen a paan khohnin te om ni. He
    tah Boeipa Yahovah kah olphong ni. Ka kosi he ka thintoek ah ni a. phoe eh.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ጎኦጌ ዴራ ዒስራዔኤሌ ዴሮ ዖሊ ዓርቃ ዎዶና ታኣኮ ዼኤፖ ዻጋ ዔቃንዳኔ፤
  twi-ASANTE: Yei ne deɛ ɛbɛsi saa ɛda no. Sɛ Gog to hyɛ Israel asase so a, mʼabufuhyeɛ
    bɛsɔre, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: It will happen in that day, when Gog comes against the land of Israel,”
    says the Lord GOD, “that my wrath will come up into my nostrils.
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Googi Israa7eela bolli woraajjiyo
    wode, ta hanqqoi suullana.
  spa-PDDPT: En aquel tiempo, cuando venga Gog contra la tierra de Israel, dice ʼAdonay
    Yavé, acontecerá que se levantará mi furor y mi ira.
  gun-gun: 'Senhor Nhanderuete aipoe''ive ju: — Ha''e va''e ára Israel yvy re Gogue
    ou ramo aexa uka ete ''rã xepoxya.'
  ilo-ULB: Isu a mapasamakto iti dayta nga aldaw, inton rauten ni Gog ti daga ti Israel—kastoy
    ti pakaammo ti Apo a ni Yahweh—kasla rummuarto iti agongko ti nalaus a pungtotko!
  kpg-kpg: Tagi go Yihowah ga helekai, “I di laangi o Gog dela ga heebagi gi Israel,
    gei Au ga hagawelewele huoloo.
  uig-ARA: ۋە شۇ كۈنى، يەنى گوگ ئىسرائىل زېمىنىغا قارشى چىققان كۈنى شۇنداق بولىدۇكى،
    ــ دەيدۇ رەب پەرۋەردىگار، ــ غەزىپىم بىلەن مېنىڭ قەھرىم ئۆرلەپ چىقىدۇ.
  sus-sus: 'Yi nan fama rabade na lɔxɔɛ: Gogo na din Isirayila ra, n ma xɔnɛ tema
    nɛ alɔ tɛ.'
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “Ni rahn me Kok pahn mahweniong Israel,
    I pahn engiengda kowahlap.
  ksd-ksd: Ma ta nam ra bung ba God na tut ure ra gunan Israel, ra Luluai God i biti,
    kaugu kankan na karangap.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἐν ἡμέρᾳ ᾗ ἂν ἔλθῃ Γὼγ ἐπὶ τὴν γῆν Ἰσραὴλ,
    λέγει Κύριος Κύριος, ἀναβήσεται ὁ θυμός μου,
  ind-AYT: “Akan terjadi pada waktu itu, yaitu ketika Gog datang memerangi tanah Israel,”
    firman Tuhan ALLAH, “bahwa amarah-Ku akan muncul.
  nya-nya: 'Zimene chidzachitika pa tsiku limenelo ndi izi: Gogi akadzathira nkhondo
    dziko la Israeli, mkwiyo wanga woopsa udzayaka. Ndikutero Ine Ambuye Wamphamvuzonse.'
  hrv-hrv: U onaj dan kad Gog navali na zemlju Izraelovu - riječ je Jahve Gospoda
    - gnjev će mi iz nosa planuti.
  mps-mps: “Ena God Genuai Bidi, eno te po obao. Te king Gokgo te Israel dabego tǫba
    aselama, hwįagasobo si, teda eno te Gok dali, te aga dali asali bage dali, augwali
    dali sębę dwai mu yaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Taim King Gok i kam pait long graun bilong
    Israel, bai mi belhat nogut tru.
  dan-1931: Men på hin dag, når Gog overfalder Israels Land, lyder det fra den Herre
    HERREN, vil jeg give min Vrede Luft.
  vie-OVCB: 'Nhưng đây là điều Chúa Hằng Hữu Chí Cao phán: Khi Gót tiến đánh xứ Ít-ra-ên,
    thì cơn giận Ta sẽ sôi sục lên!'
  guj-2017: 'યહોવાહ મારા પ્રભુ કહે છે: તે દિવસે, જ્યારે ગોગ ઇઝરાયલ પર હુમલો કરશે,
    ત્યારે મારા રોષનો ધુમાડો ઊંચે ચઢીને મારા નસકોરામાં પેસશે.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “Ni rahn me Kok pahn mahweniong Israel,
    I pahn engiengda kowahlap.
  por-BRBSL: Acontecerá naquele dia, quando Gog vier contra a terra de Israel”, diz
    o Senhor Yahweh, “que minha ira subirá em minhas narinas”.
  cth-cth: Hote hnin dawkvah, Isarel ram tuk hanelah Gog a tho toteh, ka lungkhueknae
    ka minhmai ka kamnue sak han, telah Bawipa Jehovah ni a dei.
  twi-twi: Eyi ne nea ebesi saa da no. Sɛ Gog tow hyɛ Israel asase so a, mʼabufuwhyew
    bɛsɔre, Otumfo Awurade asɛm ni.
  hlt-hlt: Te khohnin ah tah Gog loh Israel khohmuen a paan khohnin te om ni. He tah
    Boeipa Yahovah kah olphong ni. Ka kosi he ka thintoek ah ni a phoe eh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: Kɔku bo do dìì yiè n nìtìbɛ̀ Isidɑyɛɛribɛ,
    m miɛkɛ bo ò yɛ̀ mɛdiɛ̀.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Atrivim Gok Israelɨn
    nguazim mɨsoghamin dughiamɨn, nan anɨngagharim puvɨra dɨkavigham.'
  dop-dop: Amɑ kʋyɑkʋ ŋku Kɔkɩ kɑ́ kpɑ Ɩsɛɣɛlɩ tɛtʋ tɔɔ tɔ. Mɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɑ́
    huunɑ-ɩ. Mɑɣɑ Tɑcɑɑ Ɩsɔ, mɑ́ yɔɣɔtǝnɑ.
  azb-azb: O gün Qoq İsrail torpağına hücum etdiyi gün qəzəbim alovlanacaq” deyir
    Xudavənd Rəbb.
  eng-DBY: And it shall come to pass in that day, in the day when Gog shall come against
    the land of Israel, saith the Lord Jehovah, [that] my fury shall come up in my
    face;
  hin-2017: जिस दिन इस्राएल के देश पर गोग चढ़ाई करेगा, उसी दिन मेरी जलजलाहट मेरे मुख
    से प्रगट होगी, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Bésub keroog, ba Gog di dalsi ca kaw réewum Israyil, kàddug Boroom bi Aji
    Sax jee, sama xadaru mer ay fettax.
  eng-YLT: And it hath come to pass, in that day, In the day of the coming in of Gog
    against the land of Israel, An affirmation of the Lord Jehovah, Come up doth My
    fury in My face,
  kne-kne: Sin agew ay doy ay gobaten Gog din Israelita et palalo di bonget ko.
  eng-WYC-2017: And it shall be, in that day, in the day of the coming of Gog on the
    land of Israel, saith the Lord God, mine indignation shall ascend [or go up] in
    my strong vengeance,
  eng-WMBB: It will happen in that day, when Gog comes against Eretz-Israel,” says
    the Lord GOD, “that my wrath will come up into my nostrils.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि जिस दिन जूज मुल्के-इसराईल पर हमला करेगा
    उस दिन मैं आग-बगूला हो जाऊँगा।
  rug-rug: '“ ‘Hiera gua si kote ta evaṉa koasa rane asa: Totoso rapatia Qoqi sa popoa
    pa Izireli si kote ta gevuru sa Qua binugoro maṉinina, zama vura gua si Arau Zihova
    sa Baṉara.'
  gaz-gaz: Gaafas waan kanatu taʼa; yeroo Googi biyya Israaʼel miidhutti aariin koo
    ni bobaʼa, jedha Waaqayyo Gooftaan.
  fra-LSG: En ce jour-là, le jour où Gog marchera contre la terre d’Israël, Dit le
    Seigneur, l’Éternel, La fureur me montera dans les narines.
  yal-yal: Na lɔxɔni, Gogo fama nɛn Isirayila yamanan xili ma, n bɔɲɛn yi te, n xɔlɔ
    han! Marigina Alatalaa falan nan na ra.
  haw-1868: A e hiki no keia ia mau la, i ka wa e hele mai ai o Goga e ku e i ka aina
    o ka Iseraela, wahi a Iehova ka Haku, e pii mai no kuu ukiuki i kuu maka.
  arb-NAV: 'وَيَقُولُ السَّيِّدُ الرَّبُّ: فِي ذَلِكَ الْيَوْمِ عِنْدَمَا يَزْحَفُ
    جُوجُ عَلَى أَرْضِ إِسْرَائِيلَ يَحْتَدِمُ غَضَبِي فِي وَجْهِي.'
  ewe-ewe: Nu siae adzɔ gbe ma gbe. Ne Gog ho aʋa ɖe Israelnyigba ŋu la, mado dziku
    helĩhelĩ; Aƒetɔ Yehowae gblɔe.
  eng-LEE: And it shall come to pass at the same time, on the day of Gog's coming
    over the land of Israel, saith the Lord Eternal, that my fury shall be kindled
    in my nose.
  asm-FB: আৰু প্ৰভু যিহোৱাই কৈছে, ‘গোগ, ইস্ৰায়েল দেশৰ বিৰুদ্ধে যোৱা দিনা মোৰ নাকত
    ক্ৰোধাগ্নি উঠিব!’
  sus-A: يِ نَن قَمَ رَبَدٍ نَ لْشْي؛ فٌفٌ نَ دِن عِسِرَيِلَ رَ، ﭑ مَ شْنّ تٍمَ نّ
    عَلْ تّ.
  fra-SBL: En ce jour-là, quand Gog viendra contre le pays d'Israël, dit le Seigneur
    Yahvé, ma colère montera dans mes narines.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא בְּיֹ֨ום בֹּ֥וא גֹוג֙ עַל־אַדְמַ֣ת יִשְׂרָאֵ֔ל
    נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה תַּעֲלֶ֥ה חֲמָתִ֖י בְּאַפִּֽי׃
  kik-kik: 'Ũũ nĩguo gũkaahaana ihinda-inĩ rĩu: Rĩrĩa Gogu agaatharĩkĩra bũrũri wa
    Isiraeli, marakara makwa mahiũ nĩmakarahũrwo, ũguo nĩguo Mwathani Jehova ekuuga.'
  fra-NCL: Et il arrivera en ce jour-là, le jour où Gog entrera dans la terre d’Israël,
    — oracle du Seigneur Yahweh, mon courroux montera à mes narines,
  cek-AK: To na niah loe hae tiah om tih, Gog mah Israel prae to tuk naah, palung
    ka phuihaih to angphong tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Ar Israel-yargi, Gog e-sordamarmala-ubononikoed-ibagi, an bela-bela sae-itogedba
    uludoed. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged.
  uig-CYR: Вә шу күни, йәни Гог Исраил зиминиға қарши чиққан күни шундақ болидуки,
    — дәйду Рәб Пәрвәрдигар, — ғәзивим билән Мениң қәһрим өрләп чиқиду.
  tel-2017: ఆ రోజున, అంటే గోగు ఇశ్రాయేలీయుల దేశం మీదికి రాబోయే రోజున, నా కోపం విపరీతంగా
    మండుతుంది.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: 'Li va vin rive nan jou sila a, lè Gog monte kont peyi Israël”, deklare
    Senyè BONDYE a: “ke gwo chalè mekontantman Mwen va monte nan kòlè Mwen.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Ke len se Gog el ac utyak mweuni Israel, nga
    ac fah arulana kasrkusrak.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא בְּי֨וֹם בּ֥וֹא גוֹג֙ עַל־אַדְמַ֣ת יִשְׂרָאֵ֔ל
    נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה תַּעֲלֶ֥ה חֲמָתִ֖י בְּאַפִּֽי׃
  ibo-ibo: Lee ihe ga-eme nʼụbọchị ahụ. Mgbe Gog busoro ala Izrel agha, ọ ga-esi otu
    a kpalie iwe m dị ọkụ. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara.
  ory-ory: ପୁଣି, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଯେଉଁ ଦିନ ଗୋଗ୍‍ ଇସ୍ରାଏଲ ଦେଶ ବିରୁଦ୍ଧରେ ଆସିବ,
    ସେହି ସମୟରେ ଆମ୍ଭର କୋପ ଆମ୍ଭର ନାସାରନ୍ଧ୍ରକୁ ଉଠିବ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Lon ewe rän, lupwen Kok epwe feito
    o maun ngeni ewe fanü Israel, ai song epwe säsewu.
  rop-rop: Wen yu go blanga teikoba Isreil ai garra jidan brabli wail langa yu,
  ukr-1871: І буде того часу, як наступить Гог на Ізрайлеву землю, говорить Господь
    Бог, запалає гнїв мій аж до лютостї.
  deu-1951: Es soll aber zu jener Zeit, wenn Gog gegen das Land Israel heraufzieht,
    geschehen, spricht Gott, der HERR, daß mir das Zornesfeuer in mein Angesicht steigen
    wird.
  eng-JPS: And it shall come to pass in that day, when Gog shall come against the
    land of Israel, saith the Lord GOD, that My fury shall arise up in My nostrils.
  srp-1865: A kad doðe Gog na zemlju Izrailjevu, govori Gospod Gospod, onda æe se
    podignuti jarost moja u gnjevu mom.
  lug-lug: Naye ku lunaku olwo, Googi bw’alirumba ensi ya Isirayiri, ndiraga obusungu
    bwange, bw’ayogera Mukama Katonda.
  heb-heb: והיה ביום ההוא ביום בוא גוג על אדמת ישראל נאם אדני יהוה תעלה חמתי באפי׃
  ben-IRV: সেই দিন যখন গোগ ইস্রায়েল-দেশের বিরুদ্ধে আসবে, ‘তখন আমার ক্রোধ আমার নাকে
    উঠবে, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦੋਂ ਗੋਗ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੇਗਾ ਤਾਂ ਮੇਰਾ
    ਗੁੱਸਾ ਜ਼ੋਰ ਨਾਲ ਚੜ੍ਹੇਗਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ တွင် ဂေါဂ သည် ဣသရေလ ပြည် ကို
    တိုက်လာ သောကာလ အခါ၊ ငါ သည်ဒေါသ အရှိန် ထ ၍ အမျက် ထွက် လိမ့်မည် ။
  hmo-hmo: Lohiabada Dirava ia gwau, “Unai dina dekenai, Goga ese Israela tano do
    ia tuari henia hamatamaia dinana dekenai, egu badu do ia toreisi.
  urd-urd: और यूँ होगा कि जब जूज इस्राईल की मम्लुकत पर चढ़ाई करेगा तो मेरा क़हर मेरे
    चेहरे से नुमाया होगा, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И будет в тот день, когда Гог придет на землю Израилеву, говорит Господь
    Бог, гнев Мой воспылает в ярости Моей.
  bqc-SIM: Ma Dii Lua ma mɛ̀, gↄↄ bee, tó Gↄgu lɛ̀lɛ Isaili bùsuwa, má fɛlɛ ń
    pↄbↄa ma níuo.
  tcz-CHONGTHU: Ahivangin hiche thaneitah Pakai thusei ahi. Gog in Israel te ahin
    delkhum tengleh kalung satna chu twi souva sou ding ahi.
  mar-mar: म्हणून प्रभू परमेश्वर असे म्हणतो, “जेव्हा गोग इस्राएल देशावर हल्ला करील
    त्या दिवसात असे होईल की माझ्या नाकपुड्या क्रोधाने फुरफुरतील.
  qub-qub: '«Noga Tayta Diosmi në: Israelman Gog yaycuptin fiyupami rabyacurcushäpaj.'
  bqp-bqp: Tɔ̃ɔ tè sɔɔ Gɔgu u koo Isirelibɑn tem wɔri, nɛ Yinni Gusunɔ kon wɛ̃ru wurɑ
    kɑ mɔru.
  hat-hat: 'Seyè sèl Mèt la pale, li di konsa: -Jou Gòg pral anvayi peyi Izrayèl la,
    kòlè m'' ap moute m''.'
  eng-BSB: Now on that day when Gog comes against the land of Israel, declares the
    Lord GOD, My wrath will flare up.
  eng-WEBPB: It will happen in that day, when Gog comes against the land of Israel,”
    says the Lord GOD, “that my wrath will come up into my nostrils.
  kbq-kbq: Hianagi Gogi'ma Israeli vahe'ma ha'ma huzmantenia kna zupa, narimpa ahe'zamo'a
    marerinkeno tusi nasivazigahie huno Ra Anumzana Agra Anumzamo'a hu'na'e.
  nhe-BL: '“Pero na, niDios Tlen Más Nijpiya Tlanahuatili, niquijtohua: Quema tihualas,
    Gog, tihualas para tijtehuis tlali Israel, tlahuel nicualanis ica ta.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi kury. — Tuwihawete Kok uzàmàtyry'ym
    putar Izaew a'e wà nehe. A'e 'ar mehe aikwahy putar ihe nehe.
  eng-DRA: And it shall come to pass in that day, in the day of the coming of Gog
    upon the land of Israel, saith the Lord God, that my indignation shall come up
    in my wrath.
