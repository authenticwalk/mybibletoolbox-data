verse: EZK.038.007
translations:
  mal-C: “ ‘നീയും നിന്നോടൊപ്പമുള്ള എല്ലാ കവർച്ചസംഘവും ഒരുങ്ങി സന്നദ്ധരായിരിക്കുക.
    നീ അവർക്കു നേതൃത്വം വഹിച്ചുകൊൾക.
  deu-TKW: Rüste dich und rüste dir alles zu, du und alle deine Scharen, die sich
    bei dir zusammengeschart haben, und diene ihnen als Panier.
  lin-lin: Milengela malamu mpe bongama, yo elongo na mampinga nyonso oyo esangani
    na yo ! Yo nde okozala mokengeli na bango.
  eng-LSV: Be prepared, indeed, prepare yourself, || You and all your assemblies who
    are assembled to you, || And you have been for a watch for them.
  eng-GNV: Prepare thy selfe, and make thee ready, both thou, and al thy multitude,
    that are assembled vnto thee, and be thou their sauegard.
  eng-WEBSTER: Be thou prepared, and prepare for thyself, thou, and all thy company
    that are assembled to thee, and be thou a guard to them.
  nhw-BL: “ ‘Huajca ximocualtlali huan xiquincualtlali mosoldados huan nochi ininsoldados
    nopa tlalme catli mitzyahualojtoque huan ta xiquinyacana.
  swh-ONEN: “ ‘Jiandae, uwe tayari, wewe na makundi yako yote ya wajeuri yaliyokusanyika
    pamoja nawe, nawe waamrishe.
  bba-bba: U ɡesi win sɔɔru koowo wi kɑ tɔn be bɑ koo nùn swĩi kpɑ u n sɔɔru kpeere.
    Wiyɑ u koo bu kpɑrɑ.
  eng-KJVCPB: Be thou prepared, and prepare for thyself, thou, and all thy company
    that are assembled unto thee, and be thou a guard unto them.
  luo-luo: “ ‘Ikri, in kaachiel gi gigi mag lweny kod jolweny molwori mondo itelnegi
    kudhi e kedo.
  meu-meu: A hegaegae, bona ba heḡaeḡae noho, oi bona emu ai e heboumu oreadia badadia
    iboudiai, bona ba gimadia.
  npi-ULB: तयार हो! आफूलाई र आफूसित भेला भएका तेरा फौजलाई तयार राख्, र तिनीहरूका कमाण्‍डर
    हो ।
  yor-yor: “ ‘Múra sílẹ̀, múra tán, kí ìwọ àti gbogbo ìjọ náà péjọpọ̀ pẹ̀lú rẹ, kí
    o sì pàṣẹ fún wọn.
  pes-OPCB: ای جوج، تو رهبر آنها هستی، پس آماده شو و تدارک جنگ ببین!
  tgl-ULB: Maghanda ka! Oo, ihanda mo ang iyong sarili at tipunin mo ang iyong mga
    pangkat na kasama mo, at maging ang kanilang pinuno.
  hui-hui: Kini Gogo í̠ wai bule manda manda bu habe. Í̠naga ami agali í̠na haru haga
    bu karu tibi nde wai bule manda manda bu helo í̠na ti bayuwa handayaho habe.
  mya-mya: သူ့​အား​မိ​မိ​ကိုယ်​ကို​အ​သင့်​ရှိ​နေ​စေ​ရန် နှင့် မိ​မိ​၏​စစ်​သည်​တပ်​သား​အ​ပေါင်း​တို့
    အား​အ​ဆင်​သင့်​ရှိ​နေ​စေ​ရန်​မှာ​ကြား လော့။-
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་མདུན་དུ་འདུས་པའི་དམག་དཔུང་ཀུན་པོས་སྟ་གོན་ལེགས་པོ་བྱེད་དགོས་ལ།
    ཁྱོད་རང་ཉིད་ཀྱིས་ཀྱང་སྟ་གོན་ལེགས་པོ་བྱས་ནས་ཁྱོད་ནི་དེ་དག་གི་དམག་དཔོན་བྱེད་དགོས།
  sna-sna: “ ‘Gadzirira; iva wakagadzirira, iwe pamwe chete navanhu vazhinji vakaungana
    pauri, iwe uve mukuru wavo.
  spa-BLM: “‘“Prepárate, sí, prepárate tú, y todas tus compañías que se reúnen contigo,
    y sé un guardia para ellos.
  cac-cac: Ac' lista a b'a yed' a yamc'ab' yic oval yed' masanil eb' soldado tzac'
    mandar.
  swh-ULB: Kuwa tayari! Ndio, jiandae na jeshi lako waliokusanyika pamoja na wewe,
    na amiri wao mkuu.
  bel-bel: Рыхтуйся і зьбірайся - ты і ўсе полчышчы твае, што пазьбіраліся да цябе,
    - і будзь ім за правадыра.
  deu-ELBBK: Rüste dich und rüste dir zu, du und alle deine Scharen, die sich zu dir
    versammelt haben, und sei ihr Anführer!
  mbb-OT: “Layun nu endama is keugelingen nu wey is langun he menge sundaru nu ne
    penguluwi nu sikandan.
  mal-2015: ഒരുങ്ങിക്കൊൾക! നീയും നിന്റെ അടുക്കൽ കൂടിയിരിക്കുന്ന നിന്റെ സമൂഹമൊക്കെയും
    ഒരുങ്ങിക്കൊൾവിൻ! നീ അവർക്കു മേധാവി ആയിരിക്ക.
  rmc-rmc: Pripravin tut a av pripravimen tu the ola savore pherdo slugaďa, so pes
    paš tute skidle upre, a av lengro stražcas.
  pes-OPV: پس مستعد شو و تو و تمامی جمعیتت که نزد تو جمع شده‌اند، خویشتن رامهیا سازید
    و تو مستحفظ ایشان باش.
  ron-1924: Прегэтеште-те дар, фий гата, ту ши тоатэ мулцимя адунатэ ын журул тэу!
    Фий кэпетения лор!
  ben-OBCV: “ ‘প্রস্তুত হও, তুমি ও তোমার সমস্ত লোকজন যারা তোমার চারপাশে আছে, নিজেদের
    প্রস্তুত করো, এবং তুমি তাদের সেনাপতি হও।
  som-som: Isdiyaari, oo adiga iyo ciidankaaga kugu soo ururay oo dhammu isdiyaariya,
    oo adigu madax iyaga u noqo.
  lat-VUC: 'Præpara et instrue te, et omnem multitudinem tuam quæ coacervata est ad
    te: et esto eis in præceptum.'
  eng-ASVBT: Be thou prepared, yea, prepare thyself, thou, and all thy companies that
    are assembled unto thee, and be thou a guard unto them.
  ita-1885: Mettiti in ordine, ed apparecchiati, tu, e tutta la tua gente, che si
    è radunata appresso di te; e sii loro per salvaguardia.
  eng-LXXUP: Be thou prepared, prepare thyself, thou, and all thy multitude that is
    assembled with thee, and thou shalt be to me for a guard.
  eng-ULB: Get ready! Yes, prepare yourself and your troops assembled with you, and
    be their commander.
  spa-VBL: “¡Prepárate! Asegúrate de que tú y todo tu ejército contigo estén preparados.
    Tú eres el que está a cargo de ellos.
  fra-_FOB: Sois prêt, prépare-toi, toi et toute la multitude assemblée avec toi;
    sois leur chef.
  mal-mal: ഒരുങ്ങിക്കൊള്ളുക! നീയും നിന്റെ അടുക്കൽ കൂടിയിരിക്കുന്ന നിന്റെ സമൂഹവും എല്ലാം
    ഒരുങ്ങിക്കൊള്ളുവിൻ! നീ അവർക്ക് മേധാവി ആയിരിക്കുക.
  urd-GVR: Chunāṅche musta'id ho jā! Jitne lashkar tere irdgird jamā ho gae haiṅ un
    ke sāth mil kar ḳhūb taiyāriyāṅ kar! Un ke lie pahrādārī kar.
  suz-BL: गे सासीशा बाक्‍को। मिनु गे नु गारशा लडाइ पचा कली जाक्‍शो लडाइ पाइब नेल्‍ल
    आन कली सासीशा बाक्‍पतो। मिनु गे मेको नेल्‍ल आन ठेयब मुर दुम्‍शा, सासीशा बाक्‍को।
  eng-NOY: Be prepared, and prepare for thyself, thou and all thy host that are assembled
    unto thee, and be thou their leader!
  ita-1927: Mettiti in ordine, preparati, tu con tutte le tue moltitudini che s’adunano
    attorno a te, e sii tu per essi colui al quale si ubbidisce.
  ckb-ckb: «”لە سەرپێ بە و خۆت ئامادە بکە، تۆ و هەموو ئاپۆرەی سوپاکەت کە لێت کۆبوونەتەوە،
    ببە سوپاسالاریان.
  eng-BBE: Be ready, make yourself ready, you and all the forces who are with you,
    and be ready for my orders.
  kan-OKCV: “ ‘ನೀನು ಸಿದ್ಧನಾಗಿ ನಿನ್ನ ಸಂಗಡ ಕೂಡಿಬಂದಿರುವ ನಿನ್ನ ಎಲ್ಲಾ ಕೂಟಗಳನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡು
    ನೀನು ಅವರ ಅಧಿಕಾರವನ್ನು ತೆಗೆದುಕೊ.
  tam-2017: நீ ஆயத்தப்படு, உன்னுடன் இருக்கிற உன்னுடைய எல்லாக் கூட்டத்தையும் ஆயத்தப்படுத்து;
    நீ அவர்களுக்குக் காவலனாக இரு.
  spa-RV-1909: Aparéjate, y apercíbete, tú, y toda tu multitud que se ha reunido á
    ti, y séles por guarda.
  ron-BTF: Fii pregătit și pregătește-te pentru tine însuți, tu și toată mulțimea
    ta care este adunată la tine și fii o gardă pentru ei.
  eng-WEBP: “‘“Be prepared, yes, prepare yourself, you, and all your companies who
    are assembled to you, and be a guard to them.
  eng-FBV: Get ready! Make sure you and your whole army with you is prepared. You're
    the one in charge of them.
  nld-1939: Houd u bereid en maak u gereed, gij met heel het leger, dat rond u verenigd
    is; gij moet hun aanvoerder zijn.
  nch-BL: “ ‘Huajca ximocualtali huan xiquincualtali mosoldados huan nochi inisoldados
    nopa talme cati mitzyahualojtoque huan ta xiquinyacana.
  vie-1934: Ngươi khá sẵn sàng; ngươi cùng hết thảy dân chúng nhóm lại xung quanh
    ngươi khá sửa soạn trước. Ngươi hãy làm tướng chúng nó.
  hin-CV: “ ‘तैयार हो जाओ, तैयार रहो, तुम और पूरा उपद्रवी झुंड, जो तुम्हारे पास इकट्‍ठे
    हुए हैं, और उनको अपने अधिकार में ले लो.
  spa-BES: Prepárate, prepárate, tú y todas las fuerzas que están contigo, y prepárate
    para ser tu guarda.
  tdx-tdx: Mañalankàña, le mihentseña, ihe naho o valobohòke nifanontone ama’oo, vaho
    ifeheo!
  tha-KJV: เจ้​าและบรรดากองทัพซึ่งประชุมอยู่กับเจ้า จงเตรียมตัวพร้อมและให้​พร​้อมไว้​เสมอ
    และจงเป็นยามเฝ้าเขาทั้งหลาย
  por-BR-2018: Prepara-te, e apronta-te, tu, e toda as tuas multidões que se juntaram
    a ti, e sê tu guardião delas.
  deu-ELO: Rüste dich und rüste dir zu, du und alle deine Scharen, die sich zu dir
    versammelt haben, und sei ihr Anführer!
  eng-WYC-2018: Make ready, and array thee, and all thy multitude which is gathered
    to thee, and be thou into commandment to them (or and be thou ready to follow
    his commands!).
  epo-epo: Pretigu vin kaj aranĝu vin, vi kaj ĉiuj homamasoj, kiuj kolektiĝis al vi,
    kaj vi estu ilia gvidanto.
  uig-PIN: Ɵzüngni tǝyyarla; sǝn wǝ sanga yiƣilƣan barliⱪ top-top adǝmliring tǝyyarlanƣan
    petida bol; sǝn ularƣa nazarǝtqilik ⱪilisǝn.
  beo-beo: Goge! Dia gegesu liligi amola dadi gagui dunu amo momagema.”
  tpi-OTNT: King Gok, yu mas redi long pait. Na ol dispela soldia yu bosim, ol tu
    i mas redi long pait. Na yu mas lukautim ol gut.
  hau-SA: “ ‘Ka shirya; ka kintsa, kai da dukan jama’arka da suka taru kewaye da kai,
    ka kuma zama mai ba su umarni.
  uig-LAT: Özüngni teyyarla; sen we sanga yighilghan barliq top-top ademliring teyyarlan’ghan
    pétida bol; sen ulargha nazaretchilik qilisen.
  nde-nde: Lunga; zilungisele, wena kanye lamaxuku wonke abuthene emaceleni akho wonke,
    uwalawule.
  ton-ton: Ke ke teuteu pe koe, pea ke teuteu pe maʻau, ʻa koe, mo e kakai kotoa pē
    kuo fakataha mai kiate koe, pea ke leʻohi ʻe koe kiate kinautolu.
  ces-1613: Budiž hotov, a připrav se, ty i všecko shromáždění tvé, těch, kteříž se
    k tobě sebrali, a buď strážcím jejich.
  eng-WMB: “‘“Be prepared, yes, prepare yourself, you, and all your companies who
    are assembled to you, and be a guard to them.
  tam-TCV: “ ‘நீயும் உன்னைச்சூழ இருக்கும் எல்லா கூட்டத்தாரும் தயாராகுங்கள், நீ அவர்களுக்குத்
    தலைமை தாங்க ஆயத்தப்படு.
  ceb-ULB: Pangandam! Oo, andama ang imong kaugalingon ug tigoma ang imong kasundalohan
    uban kanimo, ug ikaw ang ilang pangulo.
  pol-UBG: Przygotuj się i bądź gotowy, ty i twoje wszystkie zastępy, które się zebrały
    u ciebie, i bądź ich stróżem.
  urd-GVU: چنانچہ مستعد ہو جا! جتنے لشکر تیرے ارد گرد جمع ہو گئے ہیں اُن کے ساتھ مل
    کر خوب تیاریاں کر! اُن کے لئے پہرا داری کر۔
  deu-1912: Wohlan, rüste dich wohl, du und alle deine Haufen, so bei dir sind, und
    sei du ihr Hauptmann!
  kan-2017: “‘ಸಿದ್ಧವಾಗಿರು! ನಿನ್ನಲ್ಲಿ ಕೂಡಿಬಂದಿರುವ ಎಲ್ಲಾ ತಂಡಗಳೊಡನೆ ನಿನ್ನನ್ನು ಸಿದ್ಧಮಾಡಿಕೋ;
    ನೀನು ಅವರ ದಂಡ ನಾಯಕನಾಗಿರು.
  yap-yap: Mog ngak nge felfal’eg rogon me non ko yu raba’ i salthaw rok ngar felfal’eged
    rograd u tan lungun.
  hlt-MCSB: Namah ham te cikngae rhoe cikngae saeh. Namah neh na hlangping boeih loh
    nang taengah aka tingtun. Tedae amamih te thongim la poeh bitni.
  mdy-ETH: ዬያሮ ዒዚ ጊኢጊንታንዳጉዲ ኬኤዜ፤ ዒዛኮ ዖላ ዓሶዋ ቢያ ዒዚ ፔ ዴማ ማሂ ዓይሣንዳ ጎይሢ ጊኢጊንቶም ኬኤዜ።
  twi-ASANTE: “ ‘Siesie wo ho, yɛ krado, wo ne nipakuo a wɔaboaboa wɔn ho ano wɔ wo
    nkyɛn nyinaa na yɛ wɔn so hwɛfoɔ.
  eng-WEBU: “‘“Be prepared, yes, prepare yourself, you, and all your companies who
    are assembled to you, and be a guard to them.
  wal-wal: “‘“Neeninne neekko shiiqida asai ubbai giigite; inttena makkite. Yaatada
    neeni eta azaziyaagaa gida.
  spa-PDDPT: Alístate y prepárate, tú y toda tu tropa que se congregó. Sé tú su caudillo.
  gun-gun: — Ha'e nunga rupi Gogue, eiko katu ke. Epu'ã ke nderupivegua kuery ha'e
    javi reve, ha'e vy epena ha'e kuery re.
  ilo-ULB: Agsaganaka! Wen, isaganam ta bagim ken dagiti bunggoymo a kadduam, ket
    agbalinka a panguloda.
  kpg-kpg: Hagianga ina gi mee gi haga togomaalia ina dana llongo dauwa gi lala ono
    mogobuna.
  uig-ARA: ئۆزۈڭنى تەييارلا؛ سەن ۋە ساڭا يىغىلغان بارلىق توپ-توپ ئادەملىرىڭ تەييارلانغان
    پېتىدا بول؛ سەن ئۇلارغا نازارەتچىلىك قىلىسەن.
  sus-sus: «I xa na sɔɔri galie birin yailan a fanyi ra i xa yaamari bun ma.
  pon-2006: Padahkihong en onopada oh ruwese nah sounpei kan.
  ksd-ksd: Una vaninara, maia, una ki na vaninara, avat ma kaum lavur loko na tarai
    nina ava ki varurung, ma una mono bat diat.
  grc-BRENT: Ἑτοιμάσθητι, ἑτοίμασον σεαυτὸν σὺ, καὶ πᾶσα ἡ συναγωγή σου ἡ συνηγμένη
    μετὰ σοῦ, καὶ ἔσῃ μοι εἰς προφυλακήν.
  ind-AYT: “Bersiaplah dan persiapkan dirimu, kamu dan semua sekutumu yang berkumpul
    di sekelilingmu, dan jadilah penjaga bagi mereka.
  nya-nya: “ ‘Konzekani! Mukhaledi okonzeka, iweyo pamodzi ndi gulu lonse la nkhondo
    limene lakusonkhanira. Iweyo udzawatsogolera pokamenya nkhondo.
  hrv-hrv: Dobro se spremi ti i sve mnoštvo što se oko tebe skupilo i stani mu na
    čelo!
  mps-mps: King Gok, nago hwįabo kegaluao. Me nago te tonalubo te ami dabe augwaligo
    me te hwįabo kegalumainao. Tama nago te polalubo bidi pedaliyu, augwali bugagia
    tonaluao.
  tpi-tpi: King Gok, yu mas redi long pait. Na ol dispela soldia yu bosim, ol tu i
    mas redi long pait. Na yu mas lukautim ol gut.
  dan-1931: Rust dig og hold dig rede med hele din Skare, som er samlet om dig, og
    vær mig rede til Tjeneste.
  vie-OVCB: Hãy chuẩn bị; sẵn sàng chiến đấu! Ngươi hãy làm tướng chúng nó.
  guj-2017: તૈયારી કર, હા, તું તથા તારી સાથે એકત્ર થયા છે તેઓને તૈયાર કરીને, તું તેઓનો
    સેનાપતિ થા.
  pon-2006A: Padahkihong en onopada oh ruwese nah sounpei kan.
  por-BRBSL: “““Esteja preparado, sim, prepare-se, você e todas as suas empresas que
    são montadas para você, e seja um guarda para eles.
  cth-cth: Kâhruetcuet, coungkacoe kârakueng lahoi awm, nang nama hoi nang koe kamkhueng
    e tamihunaw hoi ahnimouh karingkung lah awmh.
  twi-twi: “ ‘Siesie wo ho, yɛ krado, wo ne nnipakuw a wɔaboaboa wɔn ho ano wɔ wo
    nkyɛn nyinaa na yɛ wɔn so hwɛfo.
  hlt-hlt: Namah ham te cikngae rhoe cikngae saeh. Namah neh na hlangping boeih loh
    nang taengah aka tingtun. Tedae amamih te thongim la poeh bitni.
  tbz-SIM: Wèe bɑ́ɑ́tí wenwe nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛ̀ɛ̀ ò bonɛ̀ kòò mbɛ̀ ni.
  msy-2020: Atrivim Gok, nɨ mɨdorozim bagh biziba akɨr. Egh mɨdorozir gumazir nɨ ativaziba,
    me uari akuvagh uaghan mɨdorozim bagh uari akɨr. Eghtɨ nɨ deraghvɨra me geghuv.
  dop-dop: Tɑɣɑnɩ nyɑ́ tɩ nɑ nyɑ́ sɔɔlʋ pɩɩ. Nyɑ́ nɑ nyɑ́ sɑmɑɑ tuutuumɑ wei ɩ wɛ
    nyɑ́ wɑɑlɩ tɔ, wɛɛ pɑ nyʋɣʋ tʋ.
  azb-azb: Hazır ol! Ətrafında toplanmış böyük bir qoşunla birgə hazırlaş. Onları
    sən qoruyacaqsan.
  eng-DBY: Be thou prepared, and prepare for thyself thou, and all thine assemblage
    that are assembled unto thee, and be thou a guard unto them.
  hin-2017: “इसलिए तू तैयार हो जा; तू और जितनी भीड़ तेरे पास इकट्ठी हों, तैयार रहना,
    और तू उनका अगुआ बनना।
  wol-KYG: «“Nanga waajala waajal, yaak mboolem sa ndaje mi dajesi fi yaw, nga doon
    seen wattukat.
  eng-YLT: Be prepared, yea, prepare for thee, Thou and all thine assemblies who are
    assembled unto thee, And thou hast been to them for a guard.
  eng-WYC-2017: Make ready, and array thee, and all thy multitude which is gathered
    to thee, and be thou into commandment to them.
  eng-WMBB: “‘“Be prepared, yes, prepare yourself, you, and all your companies who
    are assembled to you, and be a guard to them.
  urd-GVH: चुनाँचे मुस्तैद हो जा! जितने लशकर तेरे इर्दगिर्द जमा हो गए हैं उनके साथ
    मिलकर ख़ूब तैयारियाँ कर! उनके लिए पहरादारी कर।
  rug-rug: Qaqiri, mamu va namanama, agoi meke sari doduru qeto minate pu varigara
    koa goi, mamu turaṉi goi si arini.
  gaz-gaz: “ ‘Qophaaʼi; atii fi waldaan si biratti walitti qabame hundi qophaaʼaa;
    ajajaa isaaniis taʼi.
  fra-LSG: Prépare-toi, tiens-toi prêt, Toi, et toute ta multitude assemblée autour
    de toi! Sois leur chef!
  yal-yal: “ ‘Keli, i yi i yitɔn, ɛ nun gali gbeen naxanye birin i fɔxɔ ra, bayo i
    tan nan dɔxi e birin xun na.
  haw-1868: E makaukau oe, a e hoomakaukau iho ia oe iho, o oe, a me kou poe a pau
    i akoakoa iou la, a e lilo oe i mea kiai no lakou.
  arb-NAV: تَأَهَّبْ وَاسْتَعِدَّ أَنْتَ وَجَمِيعُ الْجُيُوشِ الْمُنْضَمَّةِ إِلَيْكَ،
    لأَنَّكَ أَصْبَحْتَ لَهُمْ قَائِداً،
  ewe-ewe: “Nɔ klalo, nàdzra ɖo, wò kple ameha gã siwo ƒo ƒu ɖe ŋuwò, eye nànɔ wo
    nu.
  eng-LEE: Be thou ready, and prepare thyself, thou, and all thy assemblages that
    are assembled about thee, and be thou a guard unto them.
  asm-FB: তুমি যুগুত হোৱা! নিজকে যুগুত কৰা; তুমি নিজৰ ওচৰত গোট খোৱা দলসমূহে সৈতে যুগুত
    হোৱা, আৰু তুমি তেওঁলোকৰ ৰখীয়া হোৱা।
  sus-A: «عِ شَ نَ سْورِ فَلِيٍ بِرِن يَءِلَن عَ قَنيِ رَ عِ شَ يَامَرِ بُن مَ.
  fra-SBL: '"''''Prépare-toi, oui, prépare-toi, toi et toutes tes troupes qui sont
    rassemblées auprès de toi, et sois un gardien pour elles.'
  hbo-hbo: הִכֹּן֙ וְהָכֵ֣ן לְךָ֔ אַתָּ֕ה וְכָל־קְהָלֶ֖ךָ הַנִּקְהָלִ֣ים עָלֶ֑יךָ
    וְהָיִ֥יתָ לָהֶ֖ם לְמִשְׁמָֽר׃
  kik-kik: “ ‘Wĩthagathage; wĩhaarĩrie, wee mwene hamwe na kĩrĩndĩ kĩrĩa gĩothe gĩgũthiũrũrũkĩirie,
    nawe ũgĩathe.
  fra-NCL: Tiens-toi prêt, fais tes préparatifs, toi et toute la multitude qui s’est
    assemblée autour de toi ; sois leur chef.
  cek-AK: Amsak coek hoiah om ah, nangmah hoi na taengah pakhueng ih kaminawk boih,
    amsak o coek ah loe, nihcae to toep oh.
  cuk-cuk: ” ’Be, degi, bela be-walik-sordamar-bila-onomalad-bukwad, guagwar-bukumala,
    nue-atakmala. Be e-dummadga gue.
  uig-CYR: Өзүңни тәйярла; сән вә саңа жиғилған барлиқ топ-топ адәмлириң тәйярланған
    петида бол; сән уларға назарәтчилик қилисән.
  tel-2017: “నీవు సిద్ధంగా ఉండడమే కాక, నీతో కలిసిన ఈ సమూహమంతటిని సిద్ధపరచి వారికి
    నాయకత్వం వహించు.
  hat-BSA: “‘“Prepare ou e rete prepare, ou menm ak tout twoup ki rasanble antoure
    ou yo. Veye byen sou yo.
  kos-kos: Fahkang nu sel elan akola, ac mwet mweun lal nukewa in akola pac in soano
    sap lal uh.
  hbo-WLC: הִכֹּן֙ וְהָכֵ֣ן לְךָ֔ אַתָּ֕ה וְכָל־קְהָלֶ֖ךָ הַנִּקְהָלִ֣ים עָלֶ֑יךָ
    וְהָיִ֥יתָ לָהֶ֖ם לְמִשְׁמָֽר׃
  ibo-ibo: “ ‘Jikere! Jikere onwe gị, gị onwe gị na usuu ndị agha ahụ nọ gị gburugburu,
    gị Gog, bụrụkwa onyendu ha.
  ory-ory: ତୁମ୍ଭେ ପ୍ରସ୍ତୁତ ହୁଅ, ତୁମ୍ଭେ ଆପଣାକୁ ଓ ତୁମ୍ଭ ନିକଟରେ ଏକତ୍ରିତ ତୁମ୍ଭର ସମସ୍ତ
    ସମାଜକୁ ପ୍ରସ୍ତୁତ କର, ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କର ରକ୍ଷକ ହୁଅ।
  chk-chk: Kopwe tümwünüöch o amolokotä, en me ewe mwicheichen sounfiu mi chufengen
    reöm, kopwe pwal ar souemwen.
  rop-rop: “‘Wal yu, Gog garra meigim yu amimob redi blanga fait na,
  ukr-1871: Увʼоружуйсь і ладься, — ти й усї ватаги твої, що згромадились до тебе,
    й будь їм воєводою.
  deu-1951: So bereite dich nun und rüste dich mit all deinem Volke, welches sich
    zu dir versammelt hat, und sei du ihr Hüter!
  eng-JPS: Be thou prepared, and prepare for thyself, thou, and all thy company that
    are assembled unto thee, and be thou guarded of them.
  srp-1865: Pripravi se i spremi se ti i sve ljudstvo tvoje, što se sabralo kod tebe,
    i budi im stražar.
  lug-lug: “ ‘Weeteeketeeke beera bulindaala ggwe n’ekibinja kyonna ekikwetoolodde;
    obaduumire.
  heb-heb: הכן והכן לך אתה וכל קהלך הנקהלים עליך והיית להם למשמר׃
  ben-IRV: প্রস্তুত হও, নিজেকে প্রস্তুত কর তুমি ও তোমার সেনা তোমার সঙ্গে একত্র হয়েছে
    এবং তাদের রক্ষক হও।
  pan-pan: ਤੂੰ ਤਿਆਰ ਹੋ ਅਤੇ ਆਪਣੀ ਤਿਆਰੀ ਕਰ, ਤੂੰ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਸਭਾ ਜਿਹੜੀ ਤੇਰੇ ਕੋਲ ਇਕੱਠੀ
    ਹੋਈ ਹੈ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਦਾ ਆਗੂ ਬਣ।
  mya-JVB: သင် သည် မိမိ ၌ စုဝေး သောလူ အလုံးအရင်းများ နှင့်တကွကိုယ် ကိုပြင်ဆင် လော့။
    ပြင်ဆင် လျက်နေလော့။ သူ တို့ကို စောင့် လျက်နေလော့။
  hmo-hmo: “Goga e, do oi noho hegaegae, oi bona oi dekenai idia haboua orea badadia
    danu. Oi ese idia ibounai do oi gunalaia, bona tuari totona do umui noho hegaegae.
  urd-urd: तू तैयार हो और अपने लिए तैयारी कर, तू और तेरी तमाम जमा'अत जो तेरे पास जमा'
    हुई है, और तू उनका रहनुमा हो।
  rus-SYN: Готовься и снаряжайся, ты и все полчища твои, собравшиеся к тебе, и будь
    им вождем.
  bqc-SIM: Sↄukɛ maamaa, mpi ń bíla pↄ́ kã̀aanzipiↄ, ní dↄaanɛ́.
  tcz-CHONGTHU: Gotsan um'in, semtup san um'in, nasepai techu galsat dingin kigosan
    koiyin chule ama thupeh pen.
  mar-mar: '“सज्ज व्हा! हो! तुम्ही स्वत: आणि तुम्हास येऊन मिळालेली सैन्य ह्यांनी तयार
    राहा. आणि तू त्यांचा सेनापती हो.'
  qub-qub: « ‹Gamcunaga sumaj camaricuy. Gog, llapanmi gampa munaynillayquicho aywanga.
    Llapan suldärucunapis gamwan caycajcunaga camaricuchunna.
  bqp-bqp: U gesi win sɔɔru koowo wi kɑ tɔn be bɑ koo nùn swĩi kpɑ u n sɔɔru kpeere.
    Wiyɑ u koo bu kpɑrɑ.
  hat-hat: 'Di l'' konsa: Li mèt pare, li mèt pare tout sòlda l'' yo ki sanble bò
    kote l'' pou yo tann lòd mwen yo.'
  eng-BSB: Get ready; prepare yourself, you and all your company gathered around you;
    you will be their guard.
  eng-WEBPB: “‘“Be prepared, yes, prepare yourself, you, and all your companies who
    are assembled to you, and be a guard to them.
  kbq-kbq: Hagi kagra retrotra nehunka, kagranema mani'naza sondia vahe kevukerfa
    zamazeri ante fatgo huge'za ha'ma hu'are tro huza maniho.
  nhe-BL: “ ‘Huajca ximocualtlali huan xiquincualtlali mosoldados huan nochi ininsoldados
    nopa tlaltini tlen mitzyahualojtoque huan ta xiquinyacana.
  gub-BL: — Ezemuàgà'ym nehe, ere izupe nehe. — Emuàgà'ym neremiruze'eg zauxiapekwer
    ne wà nehe no, ere izupe nehe.
  eng-DRA: Prepare and make thyself ready, and all thy multitude that is assembled
    about thee, and be thou commander over them.
