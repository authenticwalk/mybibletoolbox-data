  tbz-SIM: Dɛ yiè dɑ̀mɛ́ɛ̀rì kó siyĩĩ nɛ̀ sinɔɔ nɛ̀ tiwɑnwɑntì nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ nɛ̀
    bɛnìtìbɛ̀ bɛ̀ɛ̀ bo kɛtenkɛ̀ dɛ kɔ̃̀ntì bo ɑɑ́, kɛ̀ yɛtɑ̃rɛ̀ɛ puɔ nkɛ̀ yɛpèrɛ̀ɛ
