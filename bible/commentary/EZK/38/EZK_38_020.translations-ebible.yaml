  ory-ory: ତହିଁରେ ସମୁଦ୍ରର ମତ୍ସ୍ୟଗଣ, ଆକାଶର ପକ୍ଷୀଗଣ ଓ କ୍ଷେତ୍ରର ପଶୁଗଣ ଓ ଭୂଚର ଉରୋଗାମୀ
