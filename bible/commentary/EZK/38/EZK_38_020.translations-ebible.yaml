verse: EZK.038.020
translations:
  mal-C: സമുദ്രത്തിലെ മത്സ്യവും ആകാശത്തിലെ പക്ഷികളും വയലിലെ മൃഗങ്ങളും നിലത്തിഴയുന്ന
    എല്ലാ ജീവികളും ഭൂമുഖത്തുള്ള സകലജനവും എന്റെ സന്നിധിയിൽ വിറയ്ക്കും. മലകൾ മറിഞ്ഞുപോകും
    കടുന്തൂക്കായ സ്ഥലങ്ങൾ ഇടിഞ്ഞുപോകും എല്ലാ മതിലും നിലംപരിചാകും.
  deu-TKW: Da sollen vor mir erbeben die Fische des Meeres und die Vögel unter dem
    Himmel, das Getier des Feldes und alles Gewürm, das auf der Erde kriecht, und
    alle Menschen, die auf dem Erdboden sind; und die Berge sollen einstürzen und
    die Felswände umfallen und alle Mauern zu Boden stürzen.
  lin-lin: Bambisi ya ebale, bandeke ya likolo, banyama ya zamba, bikelamu nyonso
    oyo etambolaka na libumu mpe bato nyonso oyo bazali awa na mabele bakolenga liboso
    na Ngai ; bangomba ekopanzana, mabanga minene ekobukana mpe bamir nyonso ekokweya
    na mabele.
  eng-LSV: And rushed from My presence have fishes of the sea, || And the bird of
    the heavens, || And the beast of the field, || And every creeping thing that is
    creeping on the ground, || And all men who [are] on the face of the ground, ||
    And the mountains have been thrown down, || And the ascents have fallen, || And
    every wall falls to the earth.
  eng-GNV: So that the fishes of the sea, and the foules of the heauen, and the beasts
    of the field and al that moue and creepe vpon the earth, and al ye men that are
    vpon the earth, shall tremble at my presence, and the mountaines shalbe ouerthrowen,
    and the staires shall fall, and euery wall shall fall to the ground.
  eng-WEBSTER: So that the fishes of the sea, and the fowls of the heaven, and the
    beasts of the field, and all creeping animals that creep upon the earth, and all
    the men that are upon the face of the earth, shall shake at my presence, and the
    mountains shall be overturned, and the steep places shall fall, and every wall
    shall fall to the ground.
  nhw-BL: Huan nochi michime catli itztoque ipan hueyi atl, nochi totome, tecuanime,
    cohuame huan masehualme huihuipicase noixpa ica miyac majmajtli. Nochi tepeme
    huelonise, huan teme ipan tepexitl momimilose huan nochi tepamitl huelonise hasta
    tlalchi.
  swh-ONEN: Samaki wa baharini, ndege wa angani, wanyama wa kondeni, kila kiumbe kitambaacho
    ardhini, na watu wote walio juu ya uso wa nchi watatetemeka mbele zangu. Milima
    itapinduka, majabali yatapasuka na kila ukuta utaanguka chini.
  bba-bba: Swɛ̃ɛ kɑ ɡunɔsu koo diiri bɛrum sɔ̃ nɛn wuswɑɑɔ kɑ sere ɡbeeku yɛɛ kɑ yɛɛ
    yi yi rɑ kɑbiri kɑ tɔmbu kpuro. Guunu nu koo wɔruku kpɑ kpenu nu kɑnkirɑ kpɑ ɡbɑ̃rɑnu
    kpuro nu wɔruku.
  eng-KJVCPB: so that the fishes of the sea, and the fowls of the heaven, and the
    beasts of the field, and all creeping things that creep upon the earth, and all
    the men that are upon the face of the earth, shall shake at my presence, and the
    mountains shall be thrown down, and the steep places shall fall, and every wall
    shall fall to the ground.
  luo-luo: Rech manie nam, winy manie kor polo, le manie piny, gimoro amora mamol
    piny e lowo kod ji duto modak e wangʼ piny notetni e nyima. Gode nomukre, kuonde
    modhi malo nonyumre piny kendo ohinga duto nogore piny.
  meu-meu: davara gwarumedia, atai manudia, uda boromadia, tano ai e raumu ḡaudia
    iboudiai, bona tanobada latanai e nohomu taudia iboudiai danu, bae heude-heude
    lau vairagu ai; ororo danu bae heḡiḡi dobi bona haga nadidia bae moru, bona maḡu
    iboudiai na tano ai bae heḡiḡi dobi.
  npi-ULB: तिनीहरू सबै अर्थात् समुद्रका माछाहरू, आकाशका चाराहरू, जमिनका पशुहरू, र
    जमिनका घस्रने सबै प्राणीहरू, र जमिनको सतहमा भएका हरेक मानिस मेरो अगि थरथर काँम्‍नेछन्
    । हरेक पर्खालहरू जमिनमा नढलेसम्म सबै पर्वतहरू तल खसालिनेछन् र चट्टानहरू ढल्नेछन्
    ।
  yor-yor: Ẹja inú Òkun, àwọn ẹyẹ òfúrufú, àwọn ẹranko igbó, àti gbogbo ẹ̀dá tí ó
    ń rìn lórí ilẹ̀ yóò wárìrì fún ìfarahàn mi. A yóò yí òkè gíga po, àwọn bèbè òkúta
    ni àwa yóò fọ́ sí wẹ́wẹ́, gbogbo ògiri ni yóò wó palẹ̀.
  pes-OPCB: و در حضور من تمام حیوانات و انسانها خواهند لرزید. صخره‌ها تکان خواهند
    خورد و حصارها فرو خواهند ریخت.
  tgl-ULB: Manginginig sila sa aking harapan—ang isda sa dagat at ang mga ibon sa
    mga kalangitan, ang mga mababangis na hayop sa mga kaparangan, at ang lahat ng
    mga gumagapang sa kalupaan, at ang bawat tao na nasa ibabaw ng lupain. Guguho
    ang mga bundok at babagsak ang mga matatarik na dalisdis, hanggang ang bawat pader
    ay babagsak sa kalupaan.
  hui-hui: Anidagua biragola ibaha wena bedarubi ega bedarubi nogo tara tara emene
    timbuni bu karubi wali agali dindi bibahendeni karubi i̱ ogonibi kogonaga mogolalu
    durulo haiore holebira. Hari wedaru podai halu dindi ngaruni gaibu baga bialu
    mo ko haiore holebira. Tanonaga wai pabe egeme bu mabu bini hongohe karu podai
    halu dindini haealapaya biai holebira.
  mya-mya: ကမ္ဘာ​မြေ​ပြင်​ပေါ်​တွင်​ရှိ​သ​မျှ​သော လူ၊ ငါး၊ ငှက်​နှင့်​တိ​ရစ္ဆာန်​များ၊
    မြေ​ပေါ်​၌​သွား​လာ လျက်​ရှိ​သော​အ​ခြား​သတ္တ​ဝါ​ကြီး​ငယ် အ​ပေါင်း​တို့​သည် ငါ့​အား​ကြောက်​လန့်​တုန်
    လှုပ်​ကြ​လိမ့်​မည်။ တောင်​တို့​သည်​ပြို​၍ ကျောက်​ဆောင်​တို့​သည်​ကြေ​မွ​ကာ တံ​တိုင်း
    ရှိ​သ​မျှ​တို့​သည်​လဲ​ကျ​ပျက်​စီး​လိမ့်​မည်။-
  bod-N: རྒྱ་མཚོ་ནང་གི་ཉ་དང་། ནམ་མཁའི་བྱ་དང་། ཐང་གི་རི་དྭགས་དང་། ས་ཡི་ལྟོ་འགྲོ་འབུ་སྲིན་སྣ་ཚོགས་དང་།
    ད་དུང་ས་གཞི་སྟེང་གི་མི་ཐམས་ཅད་ངའི་མདུན་དུ་འདར་ཞིང་། རི་རྣམས་བསྙིལ་ནས་བྲག་གཟར་རྣམས་བརྡིབ་ཅིང་།
    རྩིག་པ་ཐམས་ཅད་སར་འགྱེལ་བར་འགྱུར།
  sna-sna: Hove dzegungwa, shiri dzedenga, mhuka dzesango, nezvose zvinokambaira panyika,
    navanhu vose vari pamusoro penyika vachadedera pamberi pangu. Makomo achapidiguka,
    mawere achaondomoka uye rusvingo rumwe norumwe ruchawira pasi.
  spa-BLM: de modo que los peces del mar, las aves del cielo, los animales del campo,
    todos los reptiles que se arrastran sobre la tierra y todos los hombres que están
    sobre la superficie de la tierra se estremecerán ante mi presencia. Entonces los
    montes se derrumbarán, los lugares escarpados caerán, y todo muro se derrumbará.
  cac-cac: Masanil noc' chay d'a yol a' mar, noc' much tz'ec' jen̈en̈oc, noc' caltacte'al
    noc' yed' pax noc' sn̈ervi d'a sat luum, ol ib'xocq'ue noc' smasanil yuj xivelal
    d'a vichan̈. Icha chi' ol aj masanil anima d'a yolyib'an̈q'uinal tic. Ol laj el
    lum vitz c'acapil, ol elta vequeljoc q'uen tenam, ol em lan̈naj smuroaltac chon̈ab'.
  swh-ULB: Watatetemeka mbele yangu-samaki wa baharini na ndege wa angani, wanyama
    wa mashambani, na viumbe watambaao juu ya nchi, na kila mtu aliyeko juu ya uso
    wa nchi. Milima itaangushwa chini majabali yataanguka, hadi kila ukuta utaanguka
    kwenye nchi.
  bel-bel: І затрымцяць ад аблічча Майго рыбы марскія і птушкі нябесныя, і зьвяры
    польныя і ўсе паўзуны, якія поўзаюць па зямлі, і ўсе людзі, якія на ўлоньні зямлі,
    і абваляцца горы і ўпадуць уцёсы, і ўсе сьцены ўпадуць на зямлю.
  deu-ELBBK: Und es werden vor mir beben die Fische des Meeres und die Vögel des Himmels
    und die Tiere des Feldes und alles Gewürm, das sich auf dem Erdboden regt, und
    alle Menschen, die auf der Fläche des Erdbodens sind; und die Berge werden niedergerissen
    werden, und die steilen Höhen werden einstürzen, und jede Mauer wird zu Boden
    fallen.
  mbb-OT: 'Ne zutun is langun he menge etew wey is langun he menge langgam: is ebpemenhipanew,
    is ebpemenlayang, is ebpemenanap, wey is diyà ebpen-ubpà te wahig ebpengerkeren
    te kegkahandek diyà te etuvangan ku. Egkengetempag is menge vuvungan wey menge
    kelendiǥan, wey egkengevengkag is menge verengbeng.'
  mal-2015: അങ്ങനെ സമുദ്രത്തിലെ മത്സ്യവും ആകാശത്തിലെ പറവയും കാട്ടിലെ മൃഗവും നിലത്തിഴയുന്ന
    ഇഴജാതിയൊക്കെയും ഭൂതലത്തിലെ സകലമനുഷ്യരും എന്റെ സന്നിധിയിൽ വിറെക്കും; മലകൾ ഇടിഞ്ഞുപോകും;
    കടുന്തൂക്കങ്ങൾ വീണുപോകും; എല്ലാ മതിലും നിലംപരിചാകും.
  rmc-rmc: O ribi andro moros, o čirikle pro ňebos, o džviri pro maľi, savoro, so
    pes cirdel pal e phuv, the savore manuša pro svetos izdrana daratar anglal mande.
    O verchi visaľona avri, o skali rozperena a o dojekh muros perela tele.
  pes-OPV: و ماهیان دریا و مرغان هوا و حیوانات صحرا و همه حشراتی که بر زمین می‌خزند
    و همه مردمانی که بر روی جهانند به حضور من خواهند لرزید وکوهها سرنگون خواهد شد
    و صخره‌ها خواهدافتاد و جمیع حصارهای زمین منهدم خواهدگردید.
  ron-1924: Пештий мэрий ши пэсэриле черулуй вор тремура де Мине ши фяреле кымпулуй
    ши тоате тырытоареле каре се тырэск пе пэмынт ши тоць оамений каре сунт пе фаца
    пэмынтулуй; мунций се вор рэстурна, переций стынчилор се вор прэбуши ши тоате
    зидуриле вор кэдя ла пэмынт.›
  ben-OBCV: তাতে সমুদ্রের মাছ, আকাশের পাখি, বনের পশু, মাটির উপরের চলমান প্রত্যেকটা
    প্রাণী আর পৃথিবীর সমস্ত লোক আমার সামনে কাঁপতে থাকবে। পাহাড়গুলি উল্টে যাবে, খাঁড়া
    উঁচু পাহাড় টুকরো টুকরো হয়ে পড়বে এবং সব প্রাচীর মাটিতে পড়ে যাবে।
  som-som: oo kalluunka badda, iyo haadda samada, iyo dugaagga duurka, iyo waxyaalaha
    dhulka ku gurguurta oo dhan, iyo dadka dhulka jooga oo dhammuba waxay ka wada
    gariiri doonaan hortayda, oo buuruhu way dumi doonaan, oo meelaha dheerdheeruna
    way wada dhici doonaan, oo derbi kastaana dhulkuu ku soo dhici doonaa.
  lat-VUC: 'et commovebuntur a facie mea pisces maris, et volucres cæli, et bestiæ
    agri, et omne reptile quod movetur super humum, cunctique homines qui sunt super
    faciem terræ: et subvertentur montes, et cadent sepes, et omnis murus corruet
    in terram.'
  eng-ASVBT: so that the fish of the sea, and the birds of the heavens, and the beasts
    of the field, and all creeping things that creep upon the earth, and all the men
    that are upon the face of the earth, shall shake at my presence, and the mountains
    shall be thrown down, and the steep places shall fall, and every wall shall fall
    to the ground.
  ita-1885: E i pesci del mare, e gli uccelli del cielo, e le fiere della campagna,
    ed ogni rettile che va serpendo sopra la terra, ed ogni uomo che è sopra la terra,
    tremeranno per la mia presenza; e i monti saranno diroccati e i balzi caderanno,
    e ogni muro ruinerà a terra.
  eng-LXXUP: and the fish of the sea shall quake at the presence of the Lord, and
    the birds of the sky and the wild beasts of the field, and all the reptiles that
    creep upon the earth, and all the men that are on the face of the earth; and the
    mountains shall be rent, and the valleys shall fall, and every wall on the land
    shall fall.
  eng-ULB: They will shake before me—the fish of the sea and the birds of the skies,
    the beasts of the fields, and all the creatures that crawl on the earth, and every
    person who is on the surface of the land. The mountains will be thrown down and
    the cliffs will fall, until every wall falls to the earth.
  spa-VBL: 'Todo lo que vive en la tierra temblará ante mi presencia: los peces del
    mar, las aves del cielo, los animales salvajes, toda criatura que corre por la
    tierra y todo ser humano. Las montañas serán derribadas, los acantilados se derrumbarán
    y todos los muros serán derribados.'
  fra-_FOB: Les poissons de la mer, les oiseaux des cieux, les bêtes des champs et
    tout reptile qui rampe sur la terre, et tous les hommes qui sont sur la face de
    la terre, trembleront devant moi; les montagnes seront renversées, les rochers
    escarpés tomberont, et toutes les murailles s'écrouleront par terre.
  mal-mal: അങ്ങനെ സമുദ്രത്തിലെ മത്സ്യവും ആകാശത്തിലെ പറവയും കാട്ടിലെ മൃഗവും നിലത്തിഴയുന്ന
    എല്ലാ ഇഴജാതിയും ഭൂതലത്തിലെ സകലമനുഷ്യരും എന്റെ സന്നിധിയിൽ വിറയ്ക്കും; മലകൾ ഇടിഞ്ഞുപോകും;
    കടുന്തൂക്കായ സ്ഥലങ്ങൾ വീണുപോകും; എല്ലാ മതിലും നിലംപരിചാകും.
  urd-GVR: Sab mere sāmne thartharā uṭheṅge, ḳhāh machhliyāṅ hoṅ yā parinde, ḳhāh
    zamīn par chalne aur reṅgne wāle jānwar hoṅ yā insān. Pahāṛ un kī guzargāhoṅ samet
    ḳhāk meṅ milāe jāeṅge, aur har dīwār gir jāegī.
  suz-BL: मेको नाक्‍ती समुन्‍द्र ङा ङांइ, सरीङ ङा चिक्‍ब, रागी ङा जन्‍तु, खपीम ग्रेशा
    गाक्‍ब जन्‍तु नेल्‍ल नु रागी ङा मुर नेल्‍ल आं ङोंइती ख्रिंख्रि पाइनीम। पहाड नेल्‍ल
    ब्रेत्‍नीम, रोंगु नेल्‍ल दोक्‍नीम। मिनु गारो नेल्‍ल गोल्‍नीम।
  eng-NOY: so that the fishes of the sea, and the birds of the heavens, and the beasts
    of the field; and every creeping thing that creepeth upon the ground, and all
    the men that are upon the face of the earth, shall shake at my presence; and the
    mountains shall be thrown down, and the steep places shall fall, and every wall
    shall fall to the ground.
  ita-1927: i pesci del mare, gli uccelli del cielo, le bestie de’ campi, tutti i
    rettili che strisciano sul suolo e tutti gli uomini che sono sulla faccia della
    terra, tremeranno alla mia presenza; i monti saranno rovesciati, le balze crolleranno,
    e tutte le mura cadranno al suolo.
  ckb-ckb: جا ماسی دەریا و باڵندەی ئاسمان و گیانلەبەرانی دەشتودەر و خشۆکەکان کە لەسەر
    زەوی دەخشێن و هەموو ئەو خەڵکەی لەسەر ڕووی زەوین لەبەردەمی من دەلەرزن. چیاکان سەرەوژێر
    دەکرێن، هەڵدێرەکان دەڕووخێن، هەموو شووراکان دەکەونە سەر زەوی.
  eng-BBE: So that the fish of the sea and the birds of heaven and the beasts of the
    field and everything moving on the earth, and all the men who are on the face
    of the earth, will be shaking before me, and the mountains will be overturned
    and the high places will come down, and every wall will come falling down to the
    earth.
  kan-OKCV: ಆಗ ಸಮುದ್ರದ ಮೀನುಗಳು ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಬಯಲಿನ ಮೃಗಗಳು ಮತ್ತು ಭೂಮಿಯ ಮೇಲೆ ಹರಿದಾಡುವ
    ಎಲ್ಲಾ ಜಂತುಗಳು, ಭೂಮಿಯ ಎಲ್ಲಾ ಮನುಷ್ಯರ ಸಂಗಡ ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ನಡುಗುವುವು; ಪರ್ವತಗಳು ಉರುಳಿಹೋಗುವುವು.
    ಝರಿಗಳು ಕವಚಿಕೊಳ್ಳುತ್ತಾ, ಪ್ರತಿಯೊಂದು ಗೋಡೆಯೂ ನೆಲಕ್ಕೆ ಉರುಳುವುದು.
  tam-2017: என்னுடைய பிரசன்னத்தினால் கடலின் மீன்களும், ஆகாயத்துப் பறவைகளும், வெளியின்
    மிருகங்களும், தரையில் ஊருகிற எல்லா பிராணிகளும், தேசமெங்குமுள்ள எல்லா உயிரினங்களும்
    அதிரும்; மலைகள் இடியும்; செங்குத்தானவைகள் விழும்; எல்லா மதில்களும் தரையிலே விழுந்துபோகும்
    என்று என்னுடைய எரிச்சலினாலும் என்னுடைய கோபத்தின் அக்கினியினாலும் நிச்சயமாகச் சொல்லுகிறேன்.
  spa-RV-1909: Que los peces de la mar, y las aves del cielo, y las bestias del campo,
    y toda serpiente que anda arrastrando sobre la tierra, y todos los hombres que
    están sobre la haz de la tierra, temblarán á mi presencia; y se arruinarán los
    montes, y los vallados caerán, y todo muro caerá á tierra.
  ron-BTF: Astfel încât peștii mării și păsările cerului și fiarele câmpului și toate
    târâtoarele care se târăsc pe pământ și toți oamenii care sunt pe fața pământului
    vor tremura la prezența mea și munții vor fi dărâmați și stâncile înalte vor cădea
    și fiecare zid va cădea la pământ.
  eng-WEBP: so that the fish of the sea, the birds of the sky, the animals of the
    field, all creeping things who creep on the earth, and all the men who are on
    the surface of the earth will shake at my presence. Then the mountains will be
    thrown down, the steep places will fall, and every wall will fall to the ground.
  eng-FBV: Everything that lives on the earth will tremble at my presence—the fish
    in the sea, the birds in the sky, the wild animals, every creature that runs upon
    the ground, and every human being. The mountains will be torn down, the cliffs
    will collapse, and every wall will be knocked to the ground.
  nld-1939: Dan zullen voor Mij beven de vissen in de zee, de vogels in de lucht,
    de wilde beesten, al het gedierte dat over de grond kruipt, en alle mensen die
    de oppervlakte der aarde bewonen. Dan zullen de bergen ontzet worden, de rotswanden
    instorten, en alle muren ter aarde vallen.
  nch-BL: Huan nochi michime cati itztoque ipan hueyi at, nochi totome, tecuanime,
    cohuame huan masehualme huihuipicase noixpa ica miyac majmajti. Nochi tepeme huelonise,
    huan teme ipan tepexit momimilose huan nochi tepamit huelonise hasta talchi.
  vie-1934: Trước mặt ta, những cá biển, những chim trời, những loài thú đồng, hết
    thảy những côn trùng bò trên đất, hết thảy những người ở trên mặt đất, sẽ đều
    run rẩy. Những núi đều bị quăng xuống, những vách đá đều đổ xuống, hết thảy những
    tường đều bị sụp xuống đất.
  hin-CV: समुद्र की मछलियां, आकाश के पक्षी, मैदान के पशु, भूमि पर रेंगनेवाले सब जंतु,
    और पृथ्वी पर रहनेवाले सब लोग मेरी उपस्थिति से कांप उठेंगे. पर्वत गिरा दिये जाएंगे,
    सीधी चट्टानें टुकड़े-टुकड़े हो जाएंगी और हर एक दीवार ज़मीन पर गिर जाएगी.
  spa-BES: Para que los peces del mar y las aves del cielo y las bestias del campo
    y todo lo que se mueve en la tierra, y todos los hombres que están sobre la faz
    de la tierra, tiemblen ante mí, y Las montañas serán derribadas y los lugares
    altos bajarán, y todas las murallas caerán a la tierra.
  tdx-tdx: kanao sindre hititititike añatrefako eo ze fiañe an-driak’ ao naho o voron-dikerañeo,
    naho o bibin-kivokeo, naho ze raha milalilaly misitsitse an-tane eo, naho ze kila
    ondaty ambone’ ty tane toy, mbore hihotrake o vohitseo, hihintsañe o tevañeo vaho
    hikoromak’ an-tane eo ze kijoly iaby.
  tha-KJV: ปลาที่ทะเลและนกในอากาศ และสัตว์ป่าทุ่งและบรรดาสัตว์เลื้อยคลานที่คลานอยู่บนแผ่นดิน
    และประชาชนทั้งสิ้​นที​่​อยู่​บนพื้นพิภพจะสั่นสะเทือนต่อหน้าเรา ภู​เขาจะพังทลายลง
    และหน้าผาจะพัง และกำแพงทุกแห่งจะล้มลงที่​ดิน
  por-BR-2018: De tal maneira que diante de mim tremerão os peixes do mar, as aves
    do céu, os animais do campo, todos os répteis andam se arrastrando sobre a terra,
    e todos os seres humanos que estão sobre a face da terra; e os montes serão derrubados,
    os precipícios cairão, e todos os muros cairão por terra.
  deu-ELO: Und es werden vor mir beben die Fische des Meeres und die Vögel des Himmels
    und die Tiere des Feldes und alles Gewürm, das sich auf dem Erdboden regt, und
    alle Menschen, die auf der Fläche des Erdbodens sind; und die Berge werden niedergerissen
    werden, und die steilen Höhen werden einstürzen, und jede Mauer wird zu Boden
    fallen.
  eng-WYC-2018: and fishes of the sea, and beasts of [the] earth, and birds of the
    air, and each creeping beast which is moved on earth, and all men that be on the
    face of [the] earth, shall be moved from my face; and hills shall be under-turned,
    and hedges shall fall down, and each wall shall fall down into the earth. (and
    the fish of the sea, and the beasts of the field, and the birds of the air, and
    each creeping beast that moveth upon the earth, and all the people who be on the
    face of the earth, shall be shaken before me or shall shake, or shall tremble,
    before me; and the hills shall be turned under, and the hedges shall fall down,
    and each wall shall fall down to the ground.)
  epo-epo: kaj ektremos antaŭ Mi la fiŝoj de la maro, la birdoj de la ĉielo, la bestoj
    de la kampo, ĉiuj rampaĵoj, kiuj rampas sur la tero, kaj ĉiuj homoj, kiuj estas
    sur la tero; kaj renversiĝos la montoj, falos la rokkrutaĵoj, kaj ĉiuj muroj falos
    sur la teron.
  uig-PIN: xuning bilǝn dengizdiki beliⱪlar, asmandiki uqar-ⱪanatlar, daladiki ⱨaywanlar,
    yǝr yüzidiki ɵmiligüqi ⱨaywanlar wǝ yǝr yüzidǝ turƣan barliⱪ insanlar Mening yüzüm
    aldida tǝwrinip ketidu; taƣlar ɵrülüp, tik yarlar ƣulap ketidu, barliⱪ tamlar
    yǝrgǝ ɵrülüp qüxidu.
  beo-beo: Menabo huluane amola sio huluane, amola ohe bagade amola fonobahadi, amola
    dunu huluane osobo bagadega esalebe, ilia da Naba:le beda:gia:mu. Goumi da agele
    sa:imu, agolo damui da agele sa:imu amola dobea huluane da mugululi sa:imu.
  tpi-OTNT: '@see-verse:EZK.038.019'
  hau-SA: Kifin teku, tsuntsayen sarari, namun jeji, kowace halitta mai rarrafe da
    kuma dukan mutane a duniya za su yi rawar jiki a gabana. Za a tumɓuke duwatsu,
    a ragargaza tsaunuka, kuma kowane bango zai fāɗi ƙasa.
  uig-LAT: shuning bilen déngizdiki béliqlar, asmandiki uchar-qanatlar, daladiki haywanlar,
    yer yüzidiki ömiligüchi haywanlar we yer yüzide turghan barliq insanlar Méning
    yüzüm aldida tewrinip kétidu; taghlar örülüp, tik yarlar ghulap kétidu, barliq
    tamlar yerge örülüp chüshidu.
  nde-nde: Inhlanzi zasolwandle, izinyoni zasemoyeni, izinyamazana zeganga, zonke
    izidalwa ezihamba phansi, labantu bonke abasemhlabeni kuzathuthumela ngokuba khona
    kwami. Izintaba zizagenqulwa, amawa azabhidlika njalo lemiduli yonke izawela phansi.
  ton-ton: Ko ia ʻe tetetete ai ʻi hoku ʻao ʻae ngaahi ika ʻoe tahi, mo e fanga manupuna
    ʻoe langi, ʻae fanga manu ʻoe vao, mo e meʻa totolo kotoa pē, ʻoku ngaolo ʻi he
    funga ʻo māmani, pea mo e kakai kotoa pē ʻoku ʻi he funga ʻo māmani, pea ʻe holoki
    hifo ʻae ngaahi moʻunga, pea ʻe holo mo e ngaahi potu lilifa, pea ʻe hinga ki
    lalo ki he kelekele ʻae ngaahi ʻā kotoa pē.
  ces-1613: Tak že se pohnou před tváří mou ryby mořské i ptactvo nebeské, a zvěř
    polní i všeliký zeměplaz plazící se po zemi, i všickni lidé, kteříž jsou na svrchku
    země. I rozválejí se hory, a padnou výsosti, i každá zed na zem upadne.
  eng-WMB: so that the fish of the sea, the birds of the sky, the animals of the field,
    all creeping things who creep on the earth, and all the men who are on the surface
    of the earth will shake at my presence. Then the mountains will be thrown down,
    the steep places will fall, and every wall will fall to the ground.
  tam-TCV: கடலின் மீன்களும், ஆகாயத்துப் பறவைகளும், வெளியின் மிருகங்களும், நிலத்தில்
    ஊரும் ஒவ்வொரு பிராணியும், பூமியிலுள்ள எல்லா மக்களும் எனது சமுகத்தில் நடுங்குவார்கள்.
    மலைகள் புரட்டப்படும். செங்குத்தான பாறைகள் நொறுங்கும். ஒவ்வொரு மதிலும் தரையில்
    விழும்.
  ceb-ULB: Mangurog sila sa akong atubangan—ang mga isda sa dagat ug ang mga langgam
    sa kalangitan, ang mapintas nga mga mananap sa kaumahan, ug ang tanang binuhat
    nga nagkamang sa yuta, ug ang matag tawo nga nahimutang ibabaw sa yuta. Matumpag
    ang kabukiran ug ang mga pangpang, hangtod nga mahugno ang matag paril sa kalibotan.
  pol-UBG: I zadrżą przede mną ryby morskie i ptactwo niebieskie, zwierzęta polne
    i wszelkie zwierzęta pełzające po ziemi, a także wszyscy ludzie, którzy są na
    powierzchni ziemi; rozpadną się góry, upadną wysokie wieże i każdy mur runie na
    ziemię.
  urd-GVU: سب میرے سامنے تھرتھرا اُٹھیں گے، خواہ مچھلیاں ہوں یا پرندے، خواہ زمین پر
    چلنے اور رینگنے والے جانور ہوں یا انسان۔ پہاڑ اُن کی گزرگاہوں سمیت خاک میں ملائے
    جائیں گے، اور ہر دیوار گر جائے گی۔
  deu-1912: daß vor meinem Angesicht zittern sollen die Fische im Meer, die Vögel
    unter dem Himmel, die Tiere auf dem Felde und alles, was sich regt und bewegt
    auf dem Lande, und alle Menschen, so auf der Erde sind; und sollen die Berge umgekehrt
    werden und die Felswände und alle Mauern zu Boden fallen.
  kan-2017: ಆಗ ಸಮುದ್ರದ ಮೀನುಗಳು, ಆಕಾಶದ ಪಕ್ಷಿಗಳು, ಕಾಡುಮೃಗಳು ನೆಲದಲ್ಲಿ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳು,
    ಭೂಮಂಡಲದ ಸಕಲ ಮನುಷ್ಯರೂ ನನ್ನೆದುರಿಗೆ ನಡುಗುವವು; ಪರ್ವತಗಳು ಉರುಳಿಹೋಗುವವು, ಝರಿಗಳು ಕವಚಿಗೊಳ್ಳುವವು,
    ಎಲ್ಲಾ ಗೋಡೆಗಳು ನೆಲಸಮವಾಗುವವು.’”
  yap-yap: Urngin e nig nge arche’, nge urngin e gamanman ni tin nib ga’ nge tin nib
    achig, nge urngin e girdi’ u daken e fayleng ni bayi t’on ko marus ngog. Pi burey
    e bayi puth nga but’, bayi muchbu’ e yung i pe’rech, ma gubin e yung i rungrung
    ni bayi m’ing nga but’.
  hlt-MCSB: Tuipuei nga rhoek neh vaan kah vaa khaw, khohmuen mulhing neh diklai ah
    aka colh rhulcai boeih, diklai maelhmai kah hlang boeih khaw ka mikhmuh ah hinghuen
    uh ni. Tlang rhoek te koengloeng uh vetih longpoeng rhoek khaw cungku uh ni. Vongtung
    boeih khaw diklai la cungku ni.
  mdy-ETH: ፔቴ ፔቴ ሞላሢንታ ካፖንታ፥ ፔቴ ፔቴ ካዮ ቦዖንታ ቆልሞንታ ሳዖይዳ ናንጋ ፔቴ ፔቴ ዓሳኣ ታና ዒጊጪሢና ጎጋይቃንዳኔ፤
    ዹካ ዶዓንዳኔ፤ ማጋ ዲኢማዻንዳኔ፤ ካታሞ ኬልቂ ዲርቆና ዲፃኣ ዶዓንዳኔ።
  twi-ASANTE: Ɛpo mu mpataa, ewiem nnomaa, wiram mmoa, abɔdeɛ biara a ɛwea asase soɔ
    ne nnipa a wɔwɔ asase so nyinaa ho bɛpopo wɔ mʼanim. Mmepɔ bɛtutu agu, abotan
    bɛdwiri na afasuo nyinaa abubu agu fam.
  eng-WEBU: so that the fish of the sea, the birds of the sky, the animals of the
    field, all creeping things who creep on the earth, and all the men who are on
    the surface of the earth will shake at my presence. Then the mountains will be
    thrown down, the steep places will fall, and every wall will fall to the ground.
  wal-wal: Abbaa molee, saluwaa kafoi, deriyan de7iya meheenne do7ai, sa7aa bollan
    woxxi qaaxxiya mereta ubbainne sa7an de7iya asai ubbai ta sinttan kokkorana. Dereti
    kunddana; aafotikka woddana; qassi dirssaa gimbbee ubbaikka qolettana.
  spa-PDDPT: de modo que los peces del mar, las aves del cielo, las bestias del campo,
    todo lo que repta sobre la tierra y todos los hombres que están sobre la superficie
    de la tierra, temblarán ante mi Presencia. Las montañas también serán derribadas,
    los cercos de tierra apisonada caerán y todo muro caerá a tierra.
  gun-gun: Ha'e ramia gui xerenonde oryryipa 'rã pira ye'ẽ rupigua, guyra yva regua,
    mymba yvy regua, yvy rupi otyryry va'e, ha'e avakue yvy re ikuai va'e ha'e javi.
    Yvyty ikuai va'e ho'apa 'rã yvy'ã guy katy, itaova ha'ypa 'rã, ha'e tetã kora
    ikuai va'ekue voi ho'apa 'rã yvy py.
  ilo-ULB: Agkintayegto dagitoy iti sangoanak—dagiti ikan iti baybay ken dagiti billit
    kadagiti tangatang, dagiti narungsot nga ayup kadagiti tay-ak, ken dagiti amin
    a sibibiag nga agkarkarayam iti daga, ken amin a tao nga adda iti rabaw ti daga.
    Margaayto dagiti bantay ken dagiti rankis, agingga a marba ti tunggal pader iti
    daga.
  kpg-kpg: Nia iga mono manu mamaangi, mono manu lligi, manu llauehe huogodoo mo digau
    huogodoo ala i henuailala ga polepole i di nadau mmaadagu i di Au. Nia gonduu
    ga monnono gi lala, nia hadugalaa ga mahaahaa ia gi lala, mo nia abaaba huogodoo
    ga meheu gi lala.
  uig-ARA: شۇنىڭ بىلەن دېڭىزدىكى بېلىقلار، ئاسماندىكى ئۇچار-قاناتلار، دالادىكى ھايۋانلار،
    يەر يۈزىدىكى ئۆمىلىگۈچى ھايۋانلار ۋە يەر يۈزىدە تۇرغان بارلىق ئىنسانلار مېنىڭ
    يۈزۈم ئالدىدا تەۋرىنىپ كېتىدۇ؛ تاغلار ئۆرۈلۈپ، تىك يارلار غۇلاپ كېتىدۇ، بارلىق
    تاملار يەرگە ئۆرۈلۈپ چۈشىدۇ.
  sus-sus: Yɛxɛe, xɔnie, wulai subee, bubusee, nun adamadie birin, e gaaxuma nɛ n
    ya ra. Geyae nun tentenyie birama nɛ, banxie xalɛe kana.
  pon-2006: Mwahmw oh menpihr koaros, mahn tikitik oh laud koaros, oh aramas koaros
    me mi nin sampah pahn rerrerki ar masak ie. Nahna kan pahn pwupwudi, paip akan
    pahn mweredi, oh kehl koaros pahn rengkidi.
  ksd-ksd: ma ra umana en ara na ta, ma ra umana beo liuliu, ma ra umana leing ta
    ra pui, ma ra lavur mangana dia kakakao ta ra pia, ma ra tarai par ta ra rakarakan
    a gunagunan, diat a dadadar ure kaugu pinot, ma da vue pukue ra umana luana, ma
    ra umana ar diat a takopo, ma ra umana liplip na vat par diat a bura uro ra pia.
  grc-BRENT: Καὶ σεισθήσονται ἀπὸ προσώπου Κυρίου οἱ ἰχθύες τῆς θαλάσσης, καὶ τὰ πετεινὰ
    τοῦ οὐρανοῦ, καὶ τὰ θηρία τοῦ πεδίου, καὶ πάντα τὰ ἑρπετὰ τὰ ἕρποντα ἐπὶ τῆς γῆς,
    καὶ πάντες οἱ ἄνθρωποι οἱ ἐπὶ προσώπου τῆς γῆς, καὶ ῥαγήσεται τὰ ὄρη, καὶ πεσοῦνται
    αἱ φάραγγες, καὶ πᾶν τεῖχος ἐπὶ τὴν γῆν πεσεῖται.
  ind-AYT: Ikan di laut, burung-burung di langit, binatang-binatang di ladang, dan
    semua hewan merayap yang merayap di atas tanah, dan semua orang yang ada di atas
    permukaan bumi, akan gemetar di hadapan-Ku, dan gunung-gunung juga akan runtuh,
    dan lereng-lereng akan longsor, dan setiap tembok akan runtuh ke tanah.”
  nya-nya: Nsomba za mʼnyanja, mbalame zamumlengalenga, zirombo zakuthengo, cholengedwa
    chilichonse chimene chimakwawa pansi, ndiponso anthu onse okhala pa dziko lapansi,
    adzanjenjemera pamaso panga. Mapiri adzangʼambika, malo okwera kwambiri adzagumuka
    ndipo khoma lililonse lidzagwa pansi.
  hrv-hrv: I trest će se poda mnom ribe morske i ptice nebeske, poljske zvijeri i
    gmazovi što gmižu po zemlji i svi ljudi što žive na njoj. Planine će se razvaliti,
    vrleti popadati i sve se zidine porušiti!
  mps-mps: '@see-verse:EZK.038.019'
  tpi-tpi: '@see-verse:EZK.038.019'
  dan-1931: for mit Åsyn skal Havets Fisk, Himmelens Fugle, Markens vilde Dyr og alt
    kryb på Jorden og alle Mennesker på Jordens Flade skælve, Bjergene skal styrte,
    Klippevæggene falde og hver Mur synke til Jord.
  vie-OVCB: Tất cả loài sinh sống—các loài cá biển, chim trời, thú đồng, và loài bò
