  heb-heb: ורעשו מפני דגי הים ועוף השמים וחית השדה וכל הרמש הרמש על האדמה וכל האדם
    אשר על פני האדמה ונהרסו ההרים ונפלו המדרגות וכל חומה לארץ תפול׃
  ben-IRV: তাতে সমুদ্রের মাছেরা, আকাশের পাখিরা, বনের পশুরা, বুকে হেঁটে চলা প্রাণী
    সব এবং ভূতলের মানুষ সব আমার সামনে কম্পমান হবে, পর্বত সব উৎপাটিত হবে, পর্বতের খাড়া
    অংশ সব পতিত হবে, সমস্ত দেয়াল মাটিতে পড়ে যাবে।
  pan-pan: ਇੱਥੋਂ ਤੱਕ ਕਿ ਸਾਗਰ ਦੀਆਂ ਮੱਛੀਆਂ, ਅਕਾਸ਼ ਦੇ ਪੰਛੀ, ਰੜ ਦੇ ਦਰਿੰਦੇ, ਸਾਰੇ ਘਿੱਸਰਨ
    ਵਾਲੇ ਜਿਹੜੇ ਭੂਮੀ ਤੇ ਘਿੱਸਰਦੇ ਹਨ ਅਤੇ ਸਾਰੇ ਮਨੁੱਖ ਜਿਹੜੇ ਭੂਮੀ ਤੇ ਹਨ, ਮੇਰੇ ਸਾਹਮਣੇ ਥਰ-ਥਰ
    ਕੰਬਣਗੇ ਅਤੇ ਪਰਬਤ ਡੇਗੇ ਜਾਣਗੇ ਅਤੇ ਢਲਾਨਾਂ ਡੇਗੀਆਂ ਜਾਣਗੀਆਂ ਅਤੇ ਹਰੇਕ ਕੰਧ ਧਰਤੀ ਤੇ ਡਿੱਗ
    ਪਏਗੀ।
  mya-JVB: ပင်လယ် ငါး ၊ မိုဃ်း ကောင်းကင်ငှက် ၊ တော တိရစ္ဆာန် နှင့် မြေ ၌ တွား တတ်သောတိရစ္ဆာန်
    ၊ မြေ ပေါ်မှာ ရှိသော လူ အပေါင်း တို့သည် ငါ့ ရှေ့မှာ တုန်လှုပ် ကြ လိမ့်မည်။ တောင်
    တို့သည်ပြို လျက် ၊ အစောက် မြင့်သော အရပ်တို့သည် လဲ လျက် ၊ အလုံးစုံ သောအုတ်ရိုး
    ပြုတ် လျက် ရှိကြလိမ့်မည်။
  hmo-hmo: Davara ena gwarume, ataiai manudia, uda boromadia, tano dekenai idia rau
    noho gaudia ibounai, bona tanobada ena latanai idia noho taudia ibounai danu,
    be egu vairana dekenai do idia heudeheude. Ororo danu do idia bubua, bona edia
    nadi badadia do idia moru diho. Israela dekenai noho magu ibounai be tano dekenai
    do idia moru diho.
  urd-urd: यहाँ तक कि समन्दर की मछलियाँ और आसमान के परिन्दे और मैदान के चरिन्दे, और
    सब कीड़े मकौड़े जो ज़मीन पर रेंगते फिरते हैं और तमाम इंसान जो इस ज़मीन पर हैं,
    मेरे सामने थरथराएँगे और पहाड़ गिर पड़ेंगे और किनारे बैठ जायेंगे और हर एक दीवार
    ज़मीन पर गिर पड़ेगी।
  rus-SYN: И вострепещут от лица Моего рыбы морские и птицы небесные, и звери полевые
    и все пресмыкающееся, ползающее по земле, и все люди, которые на лице земли, и
    обрушатся горы, и упадут утесы, и все стены падут на землю.
  bqc-SIM: Kpↄↄ ń bãↄ ń sɛ̃̀anↄbↄↄ ń pↄ́taa'onkuawaↄ píi ń gbɛ̃́ pↄ́ kú dṹnia
    guuↄ píi aa lualua ma aɛ. Gbɛ̀sĩsĩↄ gboo, yãtɛ̃ↄ kwɛ́, bĩ́iↄ lɛ́lɛ píi.
  tcz-CHONGTHU: Thil hingthei jouse – twikhanglen'a nga ho hihen, van tham jolla leng
    le vacha ho hihen, tolhanga lhale ganhing ho hihen ganhing neucha cha kalphi chetna
    lhaiho hihen, chule leiset chunga mihem jouse – ka angsunga kihot ling soh diu
    ahi. Molsang jouse kihot nem soh a, kol tah ho jong kihot chip soh ding, bang
    ho jong leisetna lhu gam diu ahi.
  mar-mar: त्यावेळी सर्व सजीव भीतीने कापतील. समुद्रातील मासे, हवेत भराऱ्या मारणारे
    पक्षी, रानातील हिंस्र प्राणी आणि जमिनीवर सरपटणारे पक्षी, रानातील हिंस्र प्राणी
    आणि जमिनीवर सरपटणारे सर्व छोटे जीव आणि सर्व माणसे ह्यांच्या भीतीने थरकाप उडेल.
    पर्वत व कडे कोसळतील. प्रत्येक भिंत जमीनदोस्त होईल.”
  qub-qub: Lamarcho caycaj pescäducuna, pärej äbicuna, micucoj animalcuna, culebracunapis
    ñaupächöga sicsicyangami. Chaynömi llapan runacunapis munducho cäga mancharenga.
    Jircacuna juchonga; gagacuna amicar cuchpanga. Llapanmi siudäta curalaraj pergacunapis
    juchucäconga.
  bqp-bqp: Swɛ̃ɛ kɑ gunɔsu koo diiri bɛrum sɔ̃ nɛn wuswɑɑɔ kɑ sere gbeeku yɛɛ kɑ yɛɛ
    yi yi rɑ kɑbiri kɑ tɔmbu kpuro. Guunu nu koo wɔruku kpɑ kpenu nu kɑnkirɑ kpɑ gbɑ̃rɑnu
    kpuro nu wɔruku.
  hat-hat: Pwenson nan lanmè, zwezo nan syèl, bèt nan bwa, bèt k'ap trennen sou vant,
    tout moun ki rete sou latè pral tranble paske y'ap pè m'. Mòn yo pral anfale,
    falèz yo pral vide desann. Tout miray yo pral tonbe atè.
  eng-BSB: The fish of the sea, the birds of the air, the beasts of the field, every
    creature that crawls upon the ground, and all mankind on the face of the earth
    will tremble at My presence. The mountains will be thrown down, the cliffs will
    collapse, and every wall will fall to the ground.
  eng-WEBPB: so that the fish of the sea, the birds of the sky, the animals of the
    field, all creeping things who creep on the earth, and all the men who are on
    the surface of the earth will shake at my presence. Then the mountains will be
    thrown down, the steep places will fall, and every wall will fall to the ground.
  kbq-kbq: Hagi hagerimpima nemaniza nozameramimo'zane, monafima hare'za vanoma nehaza
    namaramimo'zane, maka zagagafamozane, maka zamasaguregati'ma rekrarohe'za vanoma
    nehaza zagamozane, maka ama mopafi vahe'mo'zanena Nagri navuga zamahirahiku hugahaze.
    Ana nehanageno agonaramimo'za ankarise'za eneramisageno, vanoma nehaza kamo'a
    mehi enerisigeno, keginamo'za mopafi fragu vaziramigahaze.
  nhe-BL: Huan nochi michime tlen itztoque ipan hueyi atl, nochi totome, tecuanime,
    cohuame huan tlacame huihuipicase noixpa ica miyac majmajtli. Nochi tepetini huelonise,
    huan tetini ipan tepexitl momimilose huan nochi tepamitl huelonise hasta tlalchi.
  gub-BL: 'Teko paw wà nehe, ma''ea''yr paw wà nehe no, uryryryryz putar ihewi ukyze
    pà wà nehe: pira wà, wiràmiri wà, ma''ea''yr uhua''u ma''e wà, pixika''i ma''e
    wà no, teko ywy nànànar paw wà no. Ywytyruhu ipew putar wà nehe. Itahu uzekazeka
    putar wà nehe no. Pàrirogawtàtà paw u''ar putar wà nehe.'
  eng-DRA: 'So that the fishes of the sea, and the birds of the air, and the beasts
    of the field, and every creeping thing that creepeth upon the ground, and all
    men that are upon the face of the earth, shall be moved at my presence: and the
    mountains shall be thrown down, and the hedges shall fall, and every wall shall
    fall to the ground.'
