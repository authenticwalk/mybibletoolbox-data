  arb-NAV: فَيَرْتَعِشُ مِنْ حَضْرَتِي سَمَكُ الْبَحْرِ وَطُيُورُ السَّمَاءِ وَوُحُوشُ
    الْبَرِّيَّةِ وَجَمِيعُ الْحَيَوَانَاتِ الدَّابَّةِ عَلَى الأَرْضِ، وَكُلُّ النَّاسِ
    الَّذِينَ عَلَى وَجْهِ الْمَسْكُونَةِ، وَتَنْدَكُّ الْجِبَالُ وَتَسْقُطُ الْمَعَاقِلُ
