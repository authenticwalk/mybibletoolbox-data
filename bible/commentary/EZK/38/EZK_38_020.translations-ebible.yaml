  hin-2017: और मेरे दर्शन से समुद्र की मछलियाँ और आकाश के पक्षी, मैदान के पशु और भूमि
    पर जितने जीव-जन्तु रेंगते हैं, और भूमि के ऊपर जितने मनुष्य रहते हैं, सब काँप उठेंगे;
    और पहाड़ गिराए जाएँगे; और चढ़ाइयाँ नाश होंगी, और सब दीवारें गिरकर मिट्टी में मिल
