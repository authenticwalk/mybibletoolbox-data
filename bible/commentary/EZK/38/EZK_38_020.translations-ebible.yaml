  dop-dop: Teŋku tiinɑ nɑ sumɑsɩ nɑ tɑɑlɛ wontu nɑ ɑtɛ kʋtutuutu. Pǝ kpɛnnɑ yǝlɑɑ
    tǝnɑ mpɑ pɑ wɛ tɛtʋ tɔɔ tɔ. Pɑɑ sele mɑ ɩsɛntɑɑ. Pɔ́ɔ́ŋ nɑ kʋkpɑmǝŋ kʋkʋlʋŋ kɑ́
