    megide ndị m.'
  ory-ory: 'ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଆମ୍ଭେ ତୁମ୍ଭକୁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆଣିବା
    ବୋଲି ଯାହାର ବିଷୟରେ ପ୍ରାଚୀନ କାଳରେ ଆପଣା ଦାସଗଣ ଦ୍ୱାରା, ଅର୍ଥାତ୍‍, ଯେଉଁମାନେ ସେହି କାଳରେ
    ଅନେକ ବର୍ଷ ଯାଏ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିଥିଲେ, ଏପରି ଯେ ଇସ୍ରାଏଲ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ,
    ସେମାନଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେ କହିଥିଲୁ, ତୁମ୍ଭେ କି ସେହି ବ୍ୟକ୍ତି?'
  chk-chk: 'Iei alon Kot ewe Samol mi Lapalap: Ifa usun, sap en ätewe üa kapas usun
    me lom ren nei kewe chon angang ekewe soufosun Israel? Lon ena fansoun ra osuni
    lon chomong ier usun ai üpwe emwenuketo pwe kopwe maun ngeni Israel.”'
  rop-rop: Wal YAWEI det boswan God bin tok langa Gog, “Brom longtaim ol main speshalwan
    mesinja bin oldei dalimbat detlot Isreil pipul ai garra jandim enami bambai blanga
    fait langa olabat. En Gog yu na garra jidan det enami blanga detlot Isreil pipul,
    en det dei im kaminap na.
  ukr-1871: 'Так говорить Господь Бог: Хиба ж се не ти, що про него говорив я вже
    давно через слуг моїх, пророків Ізрайлевих, що в ті часи пророкували, що приведу
    тебе на мою землю?'
  deu-1951: 'So spricht Gott, der HERR: Bist du nicht der, von welchem ich vor Zeiten
    geredet habe durch meine Knechte, die Propheten Israels, welche in jenen Tagen
    viele Jahre lang weissagten, daß ich dich wider sie heraufführen werde?'
  eng-JPS: 'Thus saith the Lord GOD: Art thou he of whom I spoke in old time by My
    servants the prophets of Israel, that prophesied in those days for many years,
    that I would bring thee against them?'
  srp-1865: 'Ovako veli Gospod Gospod: nijesi li ti onaj o kom govorih u staro vrijeme
    preko sluga svojih, proroka Izrailjevijeh, koji prorokovaše u ono vrijeme godinama
    da æu te dovesti na njih.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Si mmwe be nayogerako edda nga
    mpita mu baddu bange bannabbi ba Isirayiri, abaawa obunnabbi mu biro ebyo okumala
    ebbanga, nga ŋŋenda kubasindika mubalumbe?
  heb-heb: כה אמר אדני יהוה האתה הוא אשר דברתי בימים קדמונים ביד עבדי נביאי ישראל
    הנבאים בימים ההם שנים להביא אתך עליהם׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, তুমি কি সেই ব্যক্তি, যার বিষয়ে আমি বিগত দিনের
    আমার দাসদের দ্বারা, অর্থাৎ যারা সেই দিনের অনেক বছর ধরে ভাববাণী বলত, সেই ইস্রায়েলীয়
    ভাববাদীদের দ্বারা এই কথা বলতাম যে, আমি তাদের বিরুদ্ধে তোমাকে আনব?
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕੀ ਤੂੰ ਹੀ ਨਹੀਂ ਜਿਹ ਦੇ ਬਾਰੇ ਮੈਂ ਪੁਰਾਣੇ ਸਮੇਂ ਵਿੱਚ
    ਆਪਣੇ ਸੇਵਕਾਂ, ਇਸਰਾਏਲੀ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਜਿਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਕਈ ਸਾਲ ਭਵਿੱਖਬਾਣੀ
    ਕਰ ਕੇ ਆਖਿਆ ਕਿ ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါသည် စစ်ချီ စေမည် ဟု၊ လွန်လေပြီးသောရှေး
    ကာလ ၌ ပရောဖက်ပြု သောငါ ၏ ကျွန် ဣသရေလ ပရောဖက် တို့ အား ငါသည်ဗျာဒိတ် ပေးသောအခါ၊
    သင့် ကိုရည်မှတ်သည်မဟုတ်လော ။
  hmo-hmo: Nega gunadia lalonai egu hesiai taudia, Israela ena peroveta taudia edia
    ududia dekena amo lau herevalaia tauna be oi. Unai lagani gunadia lalonai, idia
    peroveta lau ese oi Goga do lau mailaia, Israela do oi tuari henia totona. Lau,
    Lohiabada Dirava lau hereva vadaeni inai.”
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि क्या में वही नहीं जिसके बारे में मैंने
    पहले ज़माने में अपने ख़िदमत गुज़ार इस्राईली नबियों के ज़रिए'', जिन्होंने उन दिनों
    में सालों साल तक नबुव्वत की फ़रमाया था कि मैं तुझे उन पर चढ़ा लाऊँगा?'
  rus-SYN: 'Так говорит Господь Бог: не ты ли тот самый, о котором Я говорил в древние
    дни чрез рабов Моих, пророков Израилевых, которые пророчествовали в те времена,
    что Я приведу тебя на них?'
  bqc-SIM: Ma Dii Lua ma mɛ̀, ḿmɛ n gbɛ̃́ pↄ́ ma aà yãdà yãa ma zↄ̀blena Isaili
    ãnabiↄnɛ aa ò ũo lò? Gↄↄ bee aa ãnabikɛkɛ̀ a wɛ̃ dasikũ̀, aa mɛ̀ ńyↄ̃ lɛ́lɛmá.
  tcz-CHONGTHU: Hiche hi thaneitah Pakaiyin athudoh chu ahi. Nangma hi phat sottah
    masanga kana houlimpi pachu nahim, Israel themgao ho a konna khonung thu ding
    kiphondoh nachu. Keiman nangma chu kamite douna a kahin puiding nahi tia kasei
    khah em?
  mar-mar: परमेश्वर, माझा प्रभू, पुढील गोष्टी सांगतो, “त्यावेळी, मी पूर्वी जे तुझ्याजवळ
    बोललो होतो, ते लोकांस आठवेल. मी माझ्या सेवकांचा, इस्राएलाच्या संदेष्ट्यांचा उपयोग
    केला हेही त्यांना आठवेल ‘मी तुला त्यांच्याविरुद्ध लढावयास आणिन असे इस्राएलाच्या
    संदेष्ट्यांनी, माझ्यावतीने, पूर्वीच सांगितल्याचे त्यांना स्मरेल.”
  qub-qub: '« ‹Noga Tayta Diosmi në: Gampämi noga nirä unay, Israelcho sirbimaj profëtacunawan
    willacachishpä. Chay wichan paycuna willacuran Israelcunata maganayquipaj noga
    aywachinäpaj cashantami.›'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, Gɔgu wi, u sɑ̃ɑwɑ wìn gɑri nɑ
    derɑ nɛn sɔmɔbu bɑ geruɑ gɑsɔn di Isireliɔ. Nɑ nɛɛ, kon de u nɛn tɔmbu wɔri.
  hat-hat: Se sou ou mwen t'ap pale nan tan lontan lè mwen te sèvi ak pwofèt pèp Izrayèl
    yo, sèvitè m' yo, pou m' te fè yo konnen mwen gen pou m' te voye yon moun vin
    atake yo lè jou a va vini. Se Seyè sèl Mèt la ki di sa.
  eng-BSB: 'This is what the Lord GOD says: Are you the one of whom I have spoken
    in former days through My servants, the prophets of Israel, who in those times
    prophesied for years that I would bring you against them?'
  eng-WEBPB: '“‘The Lord GOD says: “Are you he of whom I spoke in old time by my servants
    the prophets of Israel, who prophesied in those days for years that I would bring
    you against them?'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Koma evu'nea knafima Nagri
    eri'za vahe Israeli kasnampa vahe'mofo zamagipima nanekema antoge'zama huama hu'za,
    henka mago'a kafuma evutesigeno Israeli vahera ha' eme huzmantegahie hu'zama hu'naza
    nepi, ru ne' mani'nane?
  nhe-BL: '“ ‘Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Huejcajquiya
    nicamatqui tlen ta, Gog, ica noisraelita tiocamanalojcahua. Nitlayolmelajqui para
    se tonali na nijchihuasquía xihuala xiquintehuiqui noisraelita tlacajhua.’'
  gub-BL: Ereiko heremimume'u kwer kwehe arer romo ne. Amuze'eg kar heze'eg imume'u
    har Izaew wainuromo har ihe wà. — Amo 'ar mehe nehe, arur putar amo zauxiapekwer
    teko Izaew waàmàtyry'ym kar pà wanupe ihe wà nehe, i'i teko wanupe wà, heze'eg
    imume'u pà wà. Zanezar Tuweharupi Wiko Ma'e uze'eg kwez kury.
  eng-DRA: 'Thus saith the Lord God: Thou then art he, of whom I have spoken in the
    days of old, by my servants the prophets of Israel, who prophesied in the days
    of those times that I would bring thee upon them.'
