    மக்களுக்கு விரோதமாய்க் கொண்டுவருவேன் என்பதாக வருடக்கணக்கில் அவர்கள் இறைவாக்குரைத்தார்களே!
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Dili ba ikaw kadtong akong gihisgotan
