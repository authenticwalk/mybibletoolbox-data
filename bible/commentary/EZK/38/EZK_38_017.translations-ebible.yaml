  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เจ้​าเป็นผู้นั้นหรือผู้​ที่​ในสมั​ยก​่อนเราได้​พู​ดถึงโดยผู้​พยากรณ์​ของอิสราเอลผู้​รับใช้​ของเรา
    ผู้​ซึ่งในสมัยนั้นได้​พยากรณ์​อยู่​หลายปี​ว่า เราจะนำเจ้ามาต่อสู้กับเขา
  por-BR-2018: 'Assim diz o Senhor DEUS: Não és tu aquele de quem eu disse nos tempos
    passados, por meio dos meus servos, os profetas de Israel, que naqueles dias profetizaram
