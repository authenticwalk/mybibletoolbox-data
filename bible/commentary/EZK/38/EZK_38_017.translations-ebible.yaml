verse: EZK.038.017
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കഴിഞ്ഞകാലത്ത് എന്റെ ദാസന്മാരായ
    ഇസ്രായേലിന്റെ പ്രവാചകന്മാരിലൂടെ ഞാൻ നിന്നെക്കുറിച്ചല്ലയോ അരുളിച്ചെയ്തിട്ടുള്ളത്?
    അവർ അന്ന് ഞാൻ നിന്നെ ഇസ്രായേലിനെതിരേ പുറപ്പെടുവിക്കുമെന്ന് അനേകവർഷക്കാലം പ്രവചിച്ചിരുന്നു.'
  deu-TKW: 'So spricht der Herr Jahwe: Bist du es, von dem ich in vergangenen Tagen
    durch meine Knechte, die Propheten Israels, geredet habe, die in jenen Tagen Jahre
    hindurch weissagten, daß ich dich über sie bringen werde?'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Boni, ezali yo te oyo na tina na nani
    nalobelaki na tango ya kala na nzela ya basali na Ngai, basakoli ya Isalaele,
    oyo basakolaki na tango wana, na mibu ebele, ete nakotinda yo mpo ete obundisa
    bato na Ngai ?'
  eng-LSV: 'Thus said Lord YHWH: Are you he of whom I spoke in former days, || By
    the hand of My servants, prophets of Israel, || Who were prophesying [for] years
    in those days, || To bring you in against them?'
  eng-GNV: Thus saith the Lord God, Art not thou he, of whom I haue spoken in olde
    time, by ye hand of my seruants the Prophets of Israel which prophecied in those
    dayes and yeeres, that I woulde bring thee vpon them?
  eng-WEBSTER: Thus saith the Lord GOD; Art thou he of whom I have spoken in old time
    by my servants the prophets of Israel, who prophesied in those days many years,
    that I would bring thee against them?
  nhw-BL: '“ ‘Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Huejcajya nicamanaltic
    tlen ta, Gog, ica noisraelita tlajtol pannextijcahua. Nitlayolmelajqui para se
    tonali na nijchihuasquía xihuala xiquinhuilanaqui noisraelita masehualhua.’'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Je, wewe si yule niliyenena juu
    yako katika siku za zamani kwa kupitia kwa watumishi wangu manabii wa Israeli?
    Wakati ule walitabiri kwa miaka mingi kwamba ningekuleta upigane nao.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, Gɔɡu wi, u sɑ̃ɑwɑ wìn ɡɑri nɑ
    derɑ nɛn sɔmɔbu bɑ ɡeruɑ ɡɑsɔn di Isireliɔ. Nɑ nɛɛ, kon de u nɛn tɔmbu wɔri.
  eng-KJVCPB: Thus saith the Lord God; Art thou he of whom I have spoken in old time
    by my servants the prophets of Israel, which prophesied in those days many years,
    that I would bring thee against them?
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Donge in ema
    ne awuoyo kuomi ndalo mokalo ka atiyo gi jotichna ma jonabi mag Israel? Kindeno
    ne gikoro wach kuom higni mangʼeny nine abiro miyo iked kodgi.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Nega gunadia ai egu hesiai taudia,
    Israel ena peroveta taudia, ududia amo na herevalaia tauna na oi a? Idia na laḡani
    gunadia lalodiai e perovetava oi baina mailaimu idia ituarihenidia totona.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: के तँ त्यही होइनस् जसको बारेमा मैले
    पुराना दिनामा मेरा दास, इस्राएलका अगमवक्ताहरूद्वारा बोलें र मैले तँलाई तिनीहरूका
    विरुद्धमा ल्याउने समयको बारेमा तिनीहरूले आफ्नै समयमा अगमवाणी गरे?'
  yor-yor: '“ ‘Èyí yìí ni Olúwa Olódùmarè wí: Ìwọ ha kọ́ ni mo sọ̀rọ̀ nípa rẹ̀ ní
    ìgbà ìṣáájú láti ẹnu àwọn wòlíì ìránṣẹ́ mi ti Israẹli? Ní ìgbà náà wọ́n sọtẹ́lẹ̀
    fún ọ̀pọ̀lọpọ̀ ọdún pé èmi yóò mú ọ lòdì sí wọn.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «تو همانی که مدتها پیش توسط خدمتگزارانم یعنی انبیای
    اسرائیل در باره‌ات پیشگویی کرده، گفتم که بعد از آنکه سالهای بسیار بگذرد، تو را
    به جنگ قوم خود خواهم آورد.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Hindi ba ikaw ang aking kinausap
    noong mga nakalipas na araw sa pamamagitan ng kamay ng aking mga lingkod, ang
    mga propeta ng Israel na nagpahayag sa kanilang sariling kapanahunan sa loob ng
    maraming taon na dadalhin ko kayo laban sa kanila?'
  hui-hui: Bamba i̱naga biabe biahalu bi mana latagi haga Isaraeleali bu hearume mani
    buleberogonaga mbiwia helo i̱na lamigi bialu lalu, Mani howa i̱na tínaga waitigi
    mbira haru halu ibulebero, laga bialu harugo waitigi ogoni Kini Gogo í̠ kegoni
    manda bialu larugoni. Ani birugola tigua mali dewaoreni biabe ogoni bialu howa
    bi latagi halu hene. Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi
    o ledogoniore, laya lene.
  mya-mya: နောင်​အ​ခါ​၌​ငါ​သည်​ဣ​သ​ရေ​လ​ပြည် ကို​တိုက်​ခိုက်​ရန်​အ​တွက်​လူ​တစ်​ဦး​ကို​စေ
    လွှတ်​မည်​ဟု​လွန်​လေ​ပြီး​သော​အ​ခါ​က ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့်​ငါ​မြွက်​ကြား​ရာ
    ၌​သင့်​ကို​ရည်​စူး​၍​မိန့်​တော်​မူ​ကြောင်း​ဂေါ​ဂ အား​ပြော​ကြား​လော့၊ ထို​အ​ချိန်​က​ပ​ရော
    ဖက်​များ​က ငါ​သည်​သင့်​ကို​သူ​တို့​အား တိုက်​ခိုက်​စေ​မည်​ဟု​နှစ်​ပေါင်း​ကြာ​ရှည်​စွာ
    ဟော​ပြော​ခဲ့​သည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ ကား​ထာ​ဝရ​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ
    သော​စ​ကား​ဖြစ်​၏။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་སྔར་རང་གི་ཞབས་ཕྱི་སྟེ་ཡེས་ར་ཨེལ་གྱི་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་སྨྲས་པའི་མི་དེ་ནི་ཁྱོད་རང་མ་ཡིན་ནམ།
    ལོ་དེ་དག་གི་ནང་དུ། ངས་ཁྱོད་ཁྲིད་འོངས་ཏེ་ཡེས་ར་ཨེལ་ལ་རྒོལ་ངེས་ཡིན་ཞེས་ཁོ་ཚོས་ལུང་བསྟན་པ་དང་།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Ko, hauziwe wandakataura nezvako pamazuva ekare
    navaranda vangu ivo vaprofita vaIsraeri here? Panguva iyoyo vakaprofita kwamakore
    kuti ini ndichakuuyisa kuzovarwisa.'
  spa-BLM: '“‘Dice el Señor Yahvé: “¿Eres tú aquel de quien hablé en tiempos pasados
    por medio de mis siervos los profetas de Israel, que profetizaron en aquellos
    días durante años que te llevaría contra ellos?'
  cac-cac: 'A in Jehová Yajal in sval icha tic: A ach ton tic valnac uuj d''a eb''
    in checab'' d''a peca'', ayic yalannaccanel in lolonel eb'' d''a scal eb'' in
    chon̈ab'' Israel. Najtil yac''nac eb'' yalancan uuj to a in ol ach vic''cot ac''
    oval yed'' eb'' in chon̈ab''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Je, wewe siye yule ambaye niliyeongea naye katika
    siku za zamani kwa mkono wa watumishi wangu, manabii wa Israeli, waliotabiri katika
    mda wao wenyewe kwa miaka niliyowaleta juu yao?'
  bel-bel: 'Так кажа Гасподзь Бог: ці ня ты - той самы, пра якога Я гаварыў у старадаўнія
    дні праз рабоў Маіх, прарокаў Ізраілевых, якія прарочылі ў тыя часы, што Я прывяду
    цябе на іх.'
  deu-ELBBK: 'So spricht der Herr, HERR: Bist du der, von dem ich in vergangenen Tagen
    geredet habe durch meine Knechte, die Propheten Israels, die in jenen Tagen jahrelang
    weissagten, dass ich dich gegen sie heranbringen würde?'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Te nehuna he timpu impahayag
    ku pinaaǥi te ebpemeneuven diyà te Israel he menge suluǥuen ku, he ziyà te huziyan
    he menge andew duen edsurung diyà te Israel. Ne iyan ka ibpesavut ku he edsurung.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ യിസ്രായേലിന്നു
    വിരോധമായി വരുത്തും എന്നു പണ്ടത്തെ കാലത്തു അനേകം സംവത്സരങ്ങളായി പ്രവചിച്ചുപോന്ന
    അവരുടെ പ്രവാചകന്മാരായ എന്റെ ദാസന്മാർമുഖാന്തരം ഞാൻ അന്നു അരുളിച്ചെയ്തതു നിന്നെക്കുറിച്ചല്ലയോ?'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Oda sal tu, pal kaste vakeravas angloda prekal
    mire služobňika, prekal o proroka andral o Izrael. On andre ola dživesa imar but
    berša anglal prorokinenas, hoj tut anava pre lende.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «آیا توآنکس نیستی که در ایام سلف به واسطه بندگانم
    انبیای اسرائیل که در آن ایام درباره سالهای بسیارنبوت نمودند در خصوص تو گفتم که
    تو را برایشان خواهم آورد؟'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ну ешть ту ачела деспре каре ам ворбит
    одиниоарэ, прин робий Мей, пророчий луй Исраел, каре ау пророчит атунч ань де
    зиле кэ те вой адуче ымпотрива лор?'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তুমি কি সেই সেই লোক নও যার বিষয়ে আমি
    আগে আমার দাসদের যারা ইস্রায়েলী ভাববাদীদের মাধ্যমে বলেছি? সেই সময় বছরের পর বছর
    ভাববাদীরা বলেছিল যে, আমি তোমাকে তাদের বিরুদ্ধে আনব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Adigu ma waxaad tahay kii aan waa hore
    addoommadaydii nebiyada reer binu Israa'iil ahaa kaga hadlay, kuwaas oo waayahaas
    sannado badan wax ku sii sheegayay inaan iyaga kugu soo kicin doono?
  lat-VUC: '[Hæc dicit Dominus Deus: Tu ergo ille es, de quo locutus sum in diebus
    antiquis in manu servorum meorum prophetarum Israël, qui prophetaverunt in diebus
    illorum temporum, ut adducerem te super eos.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Art thou he of whom I spake in old time
    by my servants the prophets of Israel, that prophesied in those days for many
    years that I would bring thee against them?'
  ita-1885: 'Così ha detto il Signore Iddio: Non sei tu quello, del quale io parlai
    a'' tempi antichi, per li profeti d''Israele, miei servitori, i quali profetizzarono
    in quei tempi, per molti anni, che io ti farei venir contro a loro?'
  eng-LXXUP: Thus saith the Lord God, to Gog; Thou art he concerning whom I spoke
    in former times, by the hand of my servants the prophets of Israel, in those days
    and years, that I would bring thee up against them.
  eng-ULB: 'The Lord Yahweh says this: Are you not the one of whom I spoke in former
    days by the hand of my servants, the prophets of Israel, who prophesied in their
    own time for years that I would bring you against them?'
  spa-VBL: '“Esto es lo que dice el Señor Dios: ¿No eres tú aquel del que hablé hace
    tiempo por medio de mis siervos, los profetas de Israel? ¿Acaso no profetizaron
    durante años que yo te haría venir y los atacaría?'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: N''est-ce pas de toi que j''ai parlé
    jadis, par le ministère de mes serviteurs les prophètes d''Israël, qui ont prophétisé
    alors pendant des années que je te ferai venir contre eux?'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ യിസ്രായേലിനു
    വിരോധമായി വരുത്തും’ എന്ന് കഴിഞ്ഞകാലത്ത്, അനേകം സംവത്സരങ്ങളായി പ്രവചിച്ചുപോന്ന
    അവരുടെ പ്രവാചകന്മാരായ എന്റെ ദാസന്മാർ മുഖാന്തരം ഞാൻ അന്ന് അരുളിച്ചെയ്തത് നിന്നെക്കുറിച്ചല്ലയോ?'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki tū wuhī hai jis kā zikr maiṅ ne māzī
    meṅ kiyā thā. Kyoṅki māzī meṅ mere ḳhādim yānī Isrāīl ke nabī kāfī sāloṅ se peshgoī
    karte rahe ki maiṅ tujhe Isrāīl ke ḳhilāf bhejūṅgā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “साइ आं गेय पाइब, इस्राएल ङा आं लोव़ पाइबम
    इ पर्बम लोव़ मपामे ङा? मेना मेकोपुकीम शुश बर्स सम्‍म ‘गो इ कली इस्राएली नु लडाइ
    पथ सोइक्‍नुङ’ दे आं लोव़ पाम्‍तेक्‍म” देंत। सेफन्‍याह ३:८
  eng-NOY: 'Thus saith the Lord Jehovah: Art thou not he of whom I spoke in old time
    by my servants, the prophets of Israel, who prophesied in those days and years,
    that I would bring thee against them?'
  ita-1927: 'Così parla il Signore, l’Eterno: Non sei tu quello del quale io parlai
    ai tempi antichi mediante i miei servi, i profeti d’Israele, i quali profetarono
    allora per degli anni che io ti farei venire contro di loro?'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: ئایا تۆ ئەوەی کە لە ڕۆژگاری کۆندا لەسەر
    زمانی بەندەکانم، پێغەمبەرانی ئیسرائیلەوە باسم کردیت؟ ئەوانەی لەو ڕۆژگارانەدا بۆ
    ساڵانێک پێشبینییان کرد، کە من تۆ دەهێنمە سەریان.'
  eng-BBE: 'This is what the Lord has said: You are he of whom I gave them word in
    earlier times by my servants, the prophets of Israel, who in those days went on
    saying, year after year, that I would make you come up against them.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಯಾವನ ವಿಷಯವಾಗಿ ನನ್ನ ಸೇವಕರಾದ
    ಇಸ್ರಾಯೇಲಿನ ಪ್ರವಾದಿಗಳಿಂದ ಪೂರ್ವಕಾಲದಲ್ಲಿ ಮಾತನಾಡಿದೆನೋ ಅವನು ನೀನೇ ಅಲ್ಲವೇ? ನಿನ್ನನ್ನು
    ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಬರಮಾಡುತ್ತೇನೆಂದು ಆ ದಿನಗಳಲ್ಲಿ ಅನೇಕ ವರ್ಷಗಳಿಗೆ ಮುಂಚೆ ಪ್ರವಾದಿಸಿದೆಯಲ್ಲವೇ?'
  tam-2017: உன்னை அவர்களுக்கு விரோதமாக வரச்செய்வேன் என்று ஆரம்ப நாட்களிலே அநேக வருடகாலமாகத்
    தீர்க்கதரிசனம் சொல்லி, இஸ்ரவேலின் தீர்க்கதரிசிகளாகிய என்னுடைய ஊழியக்காரர்களைக்கொண்டு,
    அந்த நாட்களிலே நான் குறித்துச்சொன்னவன் நீ அல்லவோ என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho el Señor Jehová: ¿No eres tú aquél de quien hablé yo
    en tiempos pasados por mis siervos los profetas de Israel, los cuales profetizaron
    en aquellos tiempos que yo te había de traer sobre ellos?'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Ești tu acela despre care am vorbit în vechime
