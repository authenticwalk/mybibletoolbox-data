  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ታኣኮ ዴሮ ዒስራዔኤሌ ዑፃ ኔና ዔኪ ሙካንዳያ ማዔሢ ታ ዓይሎ ማዒ
