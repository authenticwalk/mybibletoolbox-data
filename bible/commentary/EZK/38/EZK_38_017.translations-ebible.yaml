  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie n nɑ́ɑ́mmu kɛ tú: Weè kpɛ́í nkɛ n duɔ́mmɛ̀ kɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì
