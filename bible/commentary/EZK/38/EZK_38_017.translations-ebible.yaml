  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಸೇವಕರಾದ ಇಸ್ರಾಯೇಲಿನ ಪ್ರವಾದಿಗಳು ಪುರಾತನ
