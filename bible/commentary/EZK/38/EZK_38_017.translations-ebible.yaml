  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Githĩ wee tiwe ndaaririe ũhoro waku matukũ-inĩ
    ma mbere, ngĩaria na anabii a Isiraeli, o acio ndungata ciakwa? Ihinda-inĩ rĩu
    nĩmarathire ũhoro mĩaka mĩingĩ, makiuga atĩ nĩngagũtwara ũkamookĩrĩre.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : N’es-tu pas celui dont, j’ai parlé aux
    jours d’autrefois, par l’intermédiaire de mes serviteurs les prophètes d’Israël,
    qui ont prophétisé en ces jours-là, pendant des années, que je te ferais venir
    contre eux ?'
  cek-AK: Angraeng Sithaw mah, Israel nang to misa kang tuksak han, tiah canghnii
    hoi saning paroeai thungah, ka tamna Israel tahmaanawk patohhaih rang hoiah ka
    thuih ih lok loe, Gog nang thuih koehhaih ih na ai maw? tiah thuih.
  cuk-cuk: '”Ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Epenneunni, an begi
    sunmaksagusad, deunni, Israel-Bab-Dummad-gayaburba-barsogmalad-an-maimarba an
    sunmaksagusgu. Wemar, a-ibagangi, degi, birgaba ibmar-guoed iduakwaa sogdigusmalad,
    andi Israel-dulemargi bila-onodagega be-imakoye.'
  uig-CYR: '— Рәб Пәрвәрдигар шундақ дәйду: «Мән қедимки заманларда қуллирим болған
    Исраилдики пәйғәмбәрләр арқилиқ бешарәт қилған бириси сән әмәсму? Улар шу күнләрдә,
    шундақла көп жиллардин бери, Мениң сени хәлқимгә қаршилишишқа чиқиридиғанлиғим
    тоғрилиқ бешарәт бәргән әмәсму?'
  tel-2017: ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే “గతంలో ప్రతి సంవత్సరం నిన్ను వారిమీదికి
    రప్పిస్తానని నా సేవకులైన ప్రవక్తల ద్వారా సెలవిచ్చింది నేనే గదా?
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Èske ou se moun sou sila ke M te pale nan
    ansyen jou yo pa sèvitè Mwen yo, pwofèt Israël yo? Sila ki te pwofetize nan jou
    sa yo pandan anpil ane pou M ta mennen ou kont yo?'
  kos-kos: Kom pa mwet se nga tuh kaskas kac in pacl loeloes somla. Nga tuh fahkak
    nu sin mwet kulansap luk mwet palu lun Israel mu in pacl fal nga ac fah use sie
    mwet in mweuni Israel.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הַֽאַתָּה־ה֨וּא אֲשֶׁר־דִּבַּ֜רְתִּי בְּיָמִ֣ים
    קַדְמוֹנִ֗ים בְּיַד֙ עֲבָדַי֙ נְבִיאֵ֣י יִשְׂרָאֵ֔ל הַֽנִּבְּאִ֛ים בַּיָּמִ֥ים
    הָהֵ֖ם שָׁנִ֑ים לְהָבִ֥יא אֹתְךָ֖ עֲלֵיהֶֽם׃ ס
  ibo-ibo: '“ ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ọ bụ
    gị, bụ onye ahụ m kwuru okwu banyere ya nʼoge gara aga, site nʼọnụ ndị ohu m,
