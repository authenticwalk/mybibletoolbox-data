    gasɨghasɨgham. Ezɨ Gok, nɨ apanir kam, ezɨ dughiar kam izi.’ ”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Kɔkɩ tɔm kɛ mɑ yɔɣɔtɑɣɑ hɑtoo lɔŋtɑɑ. Mɑ
    tǝmlɛ nyǝ́mɑ Ɩsɛɣɛlɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɔɔsɩ kɛ mɑ yɔɣɔtǝnɑɑ. Pɑ kpɑɑlɑ
    pɩɩsɩ pɑɣɑlɛ tɑɑ sɩ, mɑɑ tili nɔɣɔlʋ nɑ ɩ́ yoonɑ pɑ yǝlɑɑ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Məgər sən qədim zamanlarda İsrail peyğəmbərləri
    vasitəsilə haqqında danışdığım adam deyilsən? Bu peyğəmbərlər o zaman səni onların
    üstünə gətirəcəyim barədə illərlə peyğəmbərlik etdi.'
  eng-DBY: 'Thus saith the Lord Jehovah: Art thou not he of whom I have spoken in
    old time through my servants the prophets of Israel, who prophesied in those days,
    for [many] years, that I would bring thee against them?'
  hin-2017: “परमेश्वर यहोवा यह कहता है, क्या तू वही नहीं जिसकी चर्चा मैंने प्राचीनकाल
    में अपने दासों के, अर्थात् इस्राएल के उन भविष्यद्वक्ताओं द्वारा की थी, जो उन दिनों
    में वर्षों तक यह भविष्यद्वाणी करते गए, कि यहोवा गोग से इस्राएलियों पर चढ़ाई कराएगा?
  wol-KYG: '«“Boroom bi Aji Sax ji déy dafa wax ne: Yaw déy, laa doon wax bu yàgg,
    yonenti Israyil, sama jaam ña jottli ko ca yooya jant, ñu biral waxyu ay ati at,
    ne maa lay dal-loo sama kaw ñoñ.'
  eng-YLT: 'Thus said the Lord Jehovah: Art thou he of whom I spake in former days,
    By the hand of My servants, prophets of Israel, Who are prophesying in those days
    — years, To bring thee in against them?'
  kne-kne: Kanan aben din Kangatoan ay Diyos, “Si Gog din inbagbagak ed idi babaen
    sin baak ay mamadto ed Israel. Inmey di pigay tawen ay nangipadtopadtoan da ay
    wadan to di ibaak ay mangobat en daida ay Israelita.
  eng-WYC-2017: The Lord God saith these things, Therefore thou art he of whom I spake
    in eld [or old] days, in the hand of my servants, prophets of Israel, that prophesied
    in the days of those times, that I should bring thee on them.
  eng-WMBB: '“‘The Lord GOD says: “Are you he of whom I spoke in old time by my servants
    the prophets of Israel, who prophesied in those days for years that I would bring
    you against them?'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि तू वही है जिसका ज़िक्र मैंने माज़ी में
    किया था। क्योंकि माज़ी में मेरे ख़ादिम यानी इसराईल के नबी काफ़ी सालों से पेशगोई
    करते रहे कि मैं तुझे इसराईल के ख़िलाफ़ भेजूँगा।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Vea, lopu agoi tu si zama
    nigo Arau koa ri na Qua nabulu sari na poropita pa Izireli pukerane? Pa totoso
    asa si korokorotae si arini koari na soku vuaheni ele hola sapu kote turaṉa mae
    nigo Arau si agoi pude raza ia si pa Izireli, gua.’ ”'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Namni ani bara durii karaa tajaajiltoota
    koo raajonni Israaʼeliin waaʼee isaa dubbadhe sun siʼii mitii? Yeroo sana isaan
    akka ani isaanitti si kaasu bara dheeraaf ni raajan.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Est-ce toi de qui j’ai parlé jadis
    Par mes serviteurs les prophètes d’Israël, Qui ont prophétisé alors, pendant des
    années, Que je t’amènerais contre eux?'
  yal-yal: '“ ‘Marigina Alatala ito nan falaxi, a naxa: N falan ti i tan nan ma fe
    yi Isirayila nabine xɔn waxati danguxine yi ba, n ma walikɛne? Na waxatini, e
    nabiya falane ti nɛn ɲɛɛ wuyaxi bun, fa fala a n na i rasigama nɛn n ma yamaan
    xili ma.'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; O oe anei ka mea nona wau i olelo
    ai i ka wa kahiko, ma kuu mau kauwa na kaula o ka Iseraela, na mea i wanana i
    na makahiki ia manawa e lawe au ia oe e ku e ia lakou?
  arb-NAV: أَلَسْتَ أَنْتَ الَّذِي تَحَدَّثْتُ عَنْهُ فِي الأَيَّامِ الْغَابِرَةِ
    عَلَى أَلْسِنَةِ عَبِيدِي أَنْبِيَاءِ إِسْرَائِيلَ الَّذِينَ تَنَبَّأُوا فِي تِلْكَ
    الأَيَّامِ لِسِنِينَ كَثِيرَةٍ بِأَنِّي سَآتِي بِكَ عَلَيْهِمْ؟
  ewe-ewe: '“Ale Aƒetɔ Yehowa gblɔe nye esi: Menye wòe nye ame si ŋu meƒo nu tsoe
    le ŋkeke siwo va yi me to nye dɔlawo, Israel ƒe nyagblɔɖilawo dzi oa? Le ɣe ma
    ɣi me la, wogblɔ nya ɖi ƒe geɖewo be mana nàtso ɖe wo ŋu.'
  eng-LEE: Thus hath said the Lord Eternal, Art thou [not] he of whom I have spoken
    in ancient days through means of my servants the prophets of Israel, who prophesied
    in those days [many] years, that I would bring thee against them?
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ‘ইস্ৰায়েলৰ বিৰুদ্ধে তোমাক আনিম বুলি আগৰ কালত
    অনেক বছৰ ভাববাণী প্ৰচাৰ কৰা মোৰ দাস ভাববাদীসকলৰ দ্বাৰাই যাৰ বিষয়ে মই কৈছিলোঁ,
    তুমিয়েই সেইজন নোহোৱানে?'
  sus-A: «مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ تّمُي دَنفِشِ ﭑ مَ كٌنيِ نَمِحْنمّ
    عِسِرَيِلَكَيٍ نُ بَرَ عِ شَ قٍ قَلَ، ﭑ عِ شّيمَ عٍ فٍرٍدٍ كِ نَشّ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Es-tu celui dont j''ai parlé autrefois par
    mes serviteurs les prophètes d''Israël, qui ont prophétisé en ces jours-là pendant
    des années que je te ferais venir contre eux ?'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הַֽאַתָּה־ה֨וּא אֲשֶׁר־דִּבַּ֜רְתִּי בְּיָמִ֣ים
