  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ تُو وہی ہے جس کا ذکر مَیں نے ماضی میں کیا تھا۔
    کیونکہ ماضی میں میرے خادم یعنی اسرائیل کے نبی کافی سالوں سے پیش گوئی کرتے رہے
