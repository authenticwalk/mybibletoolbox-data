    dagen profeteerden, dat Ik ú over hen zou doen komen?'
  nch-BL: '“ ‘Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Huejcajquiya nicamanaltic
    ten ta, Gog, ica noisraelita tajtolpanextijcahua. Nitayolmelajqui para se tonali
    na nijchihuasquía xihuala xiquintehuiqui noisraelita masehualhua.’'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Xưa kia ta đã cậy tôi tớ ta, là các tiên
    tri của Y-sơ-ra-ên, trong những thời đó, trải nhiều năm, họ đã nói tiên tri rằng
