  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: तुम ही हो, जिससे मैंने पूर्व के दिनों
    में अपने सेवकों अर्थात् इस्राएल के भविष्यवक्ताओं के द्वारा बात किया. उस समय वे
    सालों तक भविष्यवाणी करते रहे कि मैं तुम्हें उनके विरुद्ध लाऊंगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: Tú eres de quien les he dicho palabra
