verse: EZK.038.019
translations:
  mal-C: അക്കാലത്ത് ഇസ്രായേൽദേശത്ത് ഒരു വലിയ ഭൂകമ്പമുണ്ടാകുമെന്ന് എന്റെ തീക്ഷ്ണതയിലും
    ക്രോധാഗ്നിയിലും ഞാൻ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'In meinem Eifer, im Feuer meines Grolls rede ich es: Wahrlich, an jenem
    Tage soll ein großes Erdbeben über das Land Israel kommen.'
  lin-lin: Na zuwa mpe kanda na Ngai ya makasi, nalobi ete na tango wana, mabele ekoningana
    makasi kati na Isalaele.
  eng-LSV: 'And in My zeal, in the fire of My wrath, || I have spoken: Is there not
    a great rushing on the land of Israel in that day?'
  eng-GNV: 'For in mine indignation and in the fire of my wrath haue I spoken it:
    surely at that time there shalbe a great shaking in the land of Israel,'
  eng-WEBSTER: For in my jealousy and in the fire of my wrath have I spoken, Surely
    in that day there shall be a great shaking in the land of Israel.
  nhw-BL: Nimitzilhuis para temachtli nicualanis miyac. Huan ipan nopa tonali nijchihuas
    ma mojmolini tlahuel chicahuac nopa tlali Israel.
  swh-ONEN: Katika wivu wangu na ghadhabu yangu kali ninasema kuwa wakati ule patakuwepo
    tetemeko kuu katika nchi ya Israeli.
  bba-bba: Nɛnɑ nɑ mɑɑ yeni ɡeruɑ kɑ nisinu kɑ mɔru bɑkɑ. Nɑ nɛɛ, tɔ̃ɔ te, tem mu
    koo yĩiri too too Isireliɔ.
  eng-KJVCPB: For in my jealousy and in the fire of my wrath have I spoken, Surely
    in that day there shall be a great shaking in the land of Israel;
  luo-luo: Awacho ka aramo gi mirimba mager ni anami piny yiengni matek e piny Israel.
  meu-meu: Badina be egu vaḡeḡe ai bona egu badu ḡaraḡara ai na gwaumu, Una dina ai
    Israel tanona baine heude-heude bada;
  npi-ULB: मेरो जोश र मेरो क्रोधको आगोमा, म यो घोषणा गर्छु, कि त्यस दिन इस्राएलमा
    एउटा ठुलो भूकम्प जानेछ ।
  yor-yor: Ní ìtara mi àti ní gbígbóná ìbínú mi, mo tẹnumọ́ ọn pé; ní àsìkò náà ilẹ̀
    mímì tí ó lágbára ní ilẹ̀ Israẹli yóò ṣẹlẹ̀.
  pes-OPCB: من با غیرت و غضب گفته‌ام که در آن روز در اسرائیل زلزلهٔ مهیبی رخ خواهد
    داد.
  tgl-ULB: 'Sapagkat inihayag ko ito sa alab ng aking galit at sa nag-aapoy kong poot:
    tiyak na magkakaroon ng isang napakalakas na lindol sa araw na iyon sa lupain
    ng Israel.'
  hui-hui: I̱naga miniha keba timbuniore howa i̱na bi ogo laro. Horo ogoningi Isaraele
    dindi bibahendeni dumbirumbi bialu dindi ema biai holebira.
  mya-mya: ငါ​၏​အ​မျက်​တော်​မီး​အ​ရှိန်​ကြောင့်​ထို​နေ့​၌ ဣ​သ​ရေ​လ​ပြည်​တွင်​မြေ​င​လျင်​ပြင်း​စွာ
    လှုပ်​လိမ့်​မည်​ဖြစ်​ကြောင်း​ငါ​မိန့်​ဆို​၏။-
  bod-N: ངས་ཞེ་སྡང་དང་ཁོང་ཁྲོའི་ངང་ནས་འདི་སྐད་དུ། ཉིན་དེར་སླེབས་ཚེ་ཡེས་ར་ཨེལ་ལ་ས་འགུལ་ཆེན་པོ་ཞིག་འབྱུང་ཞིང་།
  sna-sna: Pakushingaira kwangu uye nomoto wehasha dzangu, ndinozivisa kuti panguva
    iyoyo pachava nokudengenyeka kukuru munyika yaIsraeri.
  spa-BLM: Porque en mi celo y en el fuego de mi ira he hablado. Ciertamente en ese
    día habrá un gran temblor en la tierra de Israel,
  cac-cac: Yuj val yoval in c'ol chi', ay val nivan quixcab' te ov ol ec' d'a Israel
    chi'.
  swh-ULB: Katika wivu wangu katika hasira ya moto wangu, ninasema kwamba katika siku
    hiyo kutakuwa na tetemeko kubwa la nchi katika nchi ya Israeli.
  bel-bel: 'І ў рэўнасьці Маёй, у агні абурэньня Майго Я сказаў: сапраўды ў той дзень
    адбудзецца вялікае патрасеньне на зямлі Ізраілевай.'
  deu-ELBBK: 'Und in meinem Eifer, im Feuer meines Zorns habe ich geredet: Wahrlich,
    an diesem Tag wird ein großes Beben sein im Land Israel!'
  mbb-OT: Tenged te utew ku kegkepauk, ibpenangdù ku he zutun he timpu edlinug te
    mezesen diyà te tanà he Israel.
  mal-2015: അന്നാളിൽ നിശ്ചയമായിട്ടു യിസ്രായേൽദേശത്തു ഒരു വലിയ ഭൂകമ്പം ഉണ്ടാകും എന്നു
    ഞാൻ എന്റെ തീക്ഷ്ണതയിലും എന്റെ കോപാഗ്നിയിലും അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Andre miri žjarlivosť the andre bari choľi phenav, hoj andre oda džives
    e phuv andro Izrael igen zorales razisaľola.
  pes-OPV: زیرا در غیرت و آتش خشم خود گفته‌ام که هرآینه در آن روز تزلزل عظیمی در زمین
    اسرائیل خواهد شد.
  ron-1924: 'О спун ын ӂелозия ши ын фокул мынией Меле: ‹Ын зиуа ачея, ва фи ун маре
    кутремур ын цара луй Исраел.'
  ben-OBCV: আমার আগ্রহে ও জ্বলন্ত ক্রোধে আমি ঘোষণা করছি যে, সেই সময়ে ইস্রায়েল দেশে
    ভীষণ ভূমিকম্প হবে।
  som-som: Waayo, waxaan ku hadlay masayrkaygii iyo cadhadaydii kululayd, oo hubaal
    wakhtigaas waxaa dalka reer binu Israa'iil jiri doona gariir weyn,
  lat-VUC: 'Et in zelo meo, in igne iræ meæ locutus sum, quia in die illa erit commotio
    magna super terram Israël:'
  eng-ASVBT: For in my jealousy and in the fire of my wrath have I spoken, Surely
    in that day there shall be a great shaking in the land of Israel;
  ita-1885: 'Ed io ho parlato nella mia gelosia, nel fuoco della mia indegnazione:
    Se in quel giorno non vi è un gran tremoto nel paese d''Israele.'
  eng-LXXUP: that my wrath and my jealousy shall arise, I have spoken in the fire
    of mine anger, verily in that day there shall be a great shaking in the land of
    Israel;
  eng-ULB: In my zeal and in the fire of my anger, I declare that on that day there
    will be a great earthquake in the land of Israel.
  spa-VBL: “En mi apasionado y furioso enojo anuncio que en ese momento se producirá
    un violento terremoto en el país de Israel.
  fra-_FOB: 'Je le dis dans ma jalousie, dans l''ardeur de ma colère: oui, en ce jour-là,
    il y aura un grand trouble dans le pays d''Israël.'
  mal-mal: “അന്നാളിൽ നിശ്ചയമായി യിസ്രായേൽ ദേശത്ത് ഒരു വലിയ ഭൂകമ്പം ഉണ്ടാകും’ എന്ന്
    ഞാൻ എന്റെ തീക്ഷ്ണതയിലും എന്റെ കോപാഗ്നിയിലും അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Maiṅ farmātā hūṅ ki us din merī ġhairat aur shadīd qahr yoṅ bhaṛak uṭhegā
    ki yaqīnan Mulk-e-Isrāīl meṅ zabardast zalzalā āegā.
  suz-BL: मेको नाक्‍ती गो आं जोंब बोक्‍शा, गाइश्‍शो चुरशोम इस्राएल रागीम ठेयब ख्रिनु
    कुइब।
  eng-NOY: For in my jealousy, in the fire of my wrath, have I spoken, Surely in that
    day there shall be a great shaking in the land of Israel,
  ita-1927: 'e nella mia gelosia, e nel fuoco della mia ira, io te lo dico, certo,
    in quel giorno, vi sarà un gran commovimento nel paese d’Israele:'
  ckb-ckb: لە ئیرەیی خۆم و لە ئاگری تووڕەییمدا، قسەم کرد کە لەو ڕۆژەدا بوومەلەرزەیێکی
    گەورە لە خاکی ئیسرائیلدا دەبێت.
  eng-BBE: For in the fire of my wrath I have said, Truly, in that day there will
    be a great shaking in the land of Israel;
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ಈ ರೋಷದಲ್ಲಿ ಮತ್ತು ನನ್ನ ಕೋಪದ ಬೆಂಕಿಯಲ್ಲಿ ನಾನು ಮಾತನಾಡುತ್ತೇನೆ.
    ನಿಶ್ಚಯವಾಗಿ ಆ ದಿನದಂದು ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿ ಮಹಾಕಂಪನ ಉಂಟಾಗುವುದು.
  tam-2017: அந்த நாளிலே இஸ்ரவேல் தேசத்திலே பெரிய அதிர்ச்சி உண்டாகி,
  spa-RV-1909: 'Porque he hablado en mi celo, y en el fuego de mi ira: Que en aquel
    tiempo habrá gran temblor sobre la tierra de Israel;'
  ron-BTF: 'Pentru că în gelozia mea și în focul mâniei mele am vorbit: Într-adevăr,
    în acea zi va fi un mare cutremur în țara lui Israel;'
  eng-WEBP: For in my jealousy and in the fire of my wrath I have spoken. Surely in
    that day there will be a great shaking in the land of Israel,
  eng-FBV: In my passionate, furious anger I announce that at that time a violent
    earthquake will hit of the country of Israel.
  nld-1939: 'en in mijn afgunst en mijn hartstochtelijke toorn uitroepen: Ik zal hem!
    Dan zal er een geweldige aardbeving over de grond van Israël komen.'
  nch-BL: Nimitzilhuis para temachti nicualanis miyac. Huan ipan nopa tonali nijchihuas
    ma mojmolini tahuel chicahuac nopa tali Israel.
  vie-1934: 'Ta đang ghen tương, đang giận phừng phừng mà nói rằng: Thật, trong ngày
    đó sẽ có sự rúng động lớn phát ra trong đất Y-sơ-ra-ên.'
  hin-CV: अपने उत्साह और भयंकर कोप में, मैं घोषणा करता हूं कि उस समय इस्राएल देश में
    एक बड़ा भूकंप होगा.
  spa-BES: 'Porque en el fuego de mi ira dije: En verdad, en aquel día habrá un gran
    terremoto en la tierra de Israel;'
  tdx-tdx: Fa ty famarahiako naho fifomboko ty nivolañako, Toe ho fañozokozoñañe jabajaba
    ty an-tane’ Israele ao amy andro zay,
  tha-KJV: เพราะเราขอประกาศด้วยความหวงแหนและด้วยความพิโรธดั่งเพลิงพลุ่งของเราว่า ในวันนั้นจะมีการสั่นสะเทือนใหญ่ยิ่งในแผ่นดิ​นอ​ิสราเอล
  por-BR-2018: Porque falei em meu zelo, no fogo de minha ira, que naquele dia haverá
    grande tremor sobre a terra de Israel;
  deu-ELO: 'Und in meinem Eifer, im Feuer meines Zornes habe ich geredet: Wahrlich,
    an selbigem Tage wird ein großes Beben sein im Lande Israel!'
  eng-WYC-2018: and in my fervor; I spake in the fire of my wrath. For in that day
    shall be (a) great (earth-)moving on the land of Israel; (and in my jealousy;
    I spoke in the fire of my anger. For on that day there shall be a great earthquake
    in the land of Israel;)
  epo-epo: Kaj en Mia fervoro, en la fajro de Mia kolero Mi decidis, ke en tiu tempo
    estos granda tumulto sur la tero de Izrael;
  uig-PIN: Mening Ɵz hǝlⱪimgǝ bolƣan ⱪizƣinliⱪimdin, ƣǝzǝp bilǝn xundaⱪ sɵz ⱪilƣanmǝnki,
    Israil zeminida zor yǝr tǝwrǝx bolidu;
  beo-beo: Na da ougi bagadeba:le, bebeda:nima bagadedafa Isala:ili sogega iasimu.
  tpi-OTNT: Na belhat bilong mi bai i kamap bikpela tru na long taim Gok i pait long
    ol Israel, bai mi yet mi kam long graun bilong Israel, na bai dispela graun i
    guria moa yet. Olsem na olgeta pis na pisin na olgeta abus na olgeta man i stap
    long graun bai i pret na guria nogut tru. Na ol maunten bai i pundaun na ol ples
    nogut bai i bruk. Na olgeta banis bilong ol taun bai i bruk na pundaun.
  hau-SA: Cikin kishina da hasalata mai zafi zan furta cewa a wannan lokaci za a yi
    babbar girgizar ƙasa a ƙasar Isra’ila.
  uig-LAT: Méning Öz xelqimge bolghan qizghinliqimdin, ghezep bilen shundaq söz qilghanmenki,
    Israil zéminida zor yer tewresh bolidu;
  nde-nde: Ngokutshiseka kwami langolaka lwami oluvuthayo ngithi ngalesosikhathi kuzakuba
    lokuzamazama komhlaba okukhulu elizweni lako-Israyeli.
  ton-ton: He kuo u lea ʻi heʻeku fuaʻa, pea mo e kakaha ʻo hoku tuputāmaki, Ko e
    moʻoni ʻe ai ʻae ngalulu fakamanavahē ʻi he fonua ʻo ʻIsileli ʻi he ʻaho ko ia;
  ces-1613: A v rozhorlení svém, v ohni prchlivosti své mluviti budu. Jistě že v ten
    den bude pohnutí veliké v zemi Izraelské,
  eng-WMB: For in my jealousy and in the fire of my wrath I have spoken. Surely in
    that day there will be a great shaking in Eretz-Israel,
  tam-TCV: அக்காலத்தில் இஸ்ரயேல் நாட்டில் ஒரு பெரிய பூமியதிர்ச்சி உண்டாகும் என்பதாக
    எனது வைராக்கியத்திலும், கடுங்கோபத்திலும் நான் அறிவிக்கின்றேன்.
  ceb-ULB: Sa akong nagkalayo nga kapungot, ipahayag ko nianang adlawa nga adunay
    usa ka dakong linog sa yuta sa Israel.
  pol-UBG: 'Powiedziałem bowiem w swojej gorliwości i w ogniu swojego gniewu: Zaprawdę,
    w tym dniu będzie wielkie trzęsienie w ziemi Izraela;'
  urd-GVU: مَیں فرماتا ہوں کہ اُس دن میری غیرت اور شدید قہر یوں بھڑک اُٹھے گا کہ یقیناً
    ملکِ اسرائیل میں زبردست زلزلہ آئے گا۔
  deu-1912: Und ich rede solches in meinem Eifer und im Feuer meines Zorns. Denn zur
    selben Zeit wird großes Zittern sein im Lande Israel,
  kan-2017: ನಾನು ರೋಷದಿಂದ ಮತ್ತು ಕೋಪದಿಂದ ಉರಿಯುತ್ತಾ ಹೀಗೆ ನುಡಿದಿದ್ದೇನೆ, ‘ಆಹಾ, ಆ ದಿನದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲ್ ದೇಶದೊಳಗೆ ಮಹಾಕಂಪನವಾಗುವುದು ಖಂಡಿತ.
  yap-yap: Gu ra gagyelnag u fithik’ guwalngin e damumuw rog ni rofen nem e bay e
    durru’ nib gel u daken e but’ nu Israel.
  hlt-MCSB: Ka thatlainah neh, ka thinpom hmai neh ka thui coeng. Te khohnin ah Israel
    khohmuen he lingluei muep om het mahpawt nim?
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓጮይዳ ዼኤፒ ሳዓ ዓጊፂሢ ማዓንዳሢ ታ ዴሮ ናሽካ ዒኖና ታሚጉዲ ዔዔኤታ ዻጎና ታ ኬኤዛኔ።
  twi-ASANTE: Mʼanem ne mʼabufuhyeɛ mu, mepae mu ka sɛ, saa ɛberɛ no asasewosoɔ kɛseɛ
    bɛba Israel asase so.
  eng-WEBU: For in my jealousy and in the fire of my wrath I have spoken. Surely in
    that day there will be a great shaking in the land of Israel,
  wal-wal: He wode Israa7eela biittan wolqqaama biittaa qaattai hanana; hegaa taani
    ta mishuwaaninne ta eexxiya hanqquwan awaajjais.
  spa-PDDPT: Porque en mi celo y en mi ardiente furor predije que ciertamente en aquel
    tiempo habrá un gran terremoto en la tierra de Israel,
  gun-gun: 'Mba''eta xee nda''evei ete ha''e xepoxya hendy va''e rupi aipoa''e: Ha''e
    va''e ára amboryryipa ''rã Israel yvy jave rupi.'
  ilo-ULB: 'Ta impakaammok daytoy iti kinabara ti ungetko ken umap-apuy a pungtotko:
    awan duadua nga addanto nakaro a ginggened iti dayta nga aldaw iti daga ti Israel.'
  kpg-kpg: Au e hai dagu hagailoo i dogu madagoaa e hagawelewele huoloo, bolo di laangi
    deelaa ga ngalungalua tenua i lodo tenua Israel.
  uig-ARA: مېنىڭ ئۆز خەلقىمگە بولغان قىزغىنلىقىمدىن، غەزەپ بىلەن شۇنداق سۆز قىلغانمەنكى،
    ئىسرائىل زېمىنىدا زور يەر تەۋرەش بولىدۇ؛
  sus-sus: Isirayila bɔxi sɛrɛnma nɛ n ma xɔnɛ xungbe kui.
  pon-2006: I kalohkihda ni karakar en ei engieng me ni rahno e pahn mie rerrer en
    sahpw nan wehin Israel.
  ksd-ksd: 'Maia, ta kaugu niongor ma ra malamalapang i kaugu kankan iau biti: A dovotina
    a ngala na guria na tadav ra gunan Israel ta nam ra bung;'
  grc-BRENT: καὶ ὁ ζῆλός μου· ἐν πυρὶ τῆς ὀργῆς μου ἐλάλησα, εἰ μὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἔσται σεισμὸς μέγας ἐπὶ γῆς Ἰσραήλ·
  ind-AYT: Dalam kecemburuan-Ku dan dalam murka-Ku yang berkobar-kobar, Aku menyatakan
    bahwa pada hari itu, pasti akan ada gempa bumi yang kuat di tanah Israel.
  nya-nya: Chifukwa cha mkwiyo ndi ukali wanga woyakawo Ine ndikunenetsa kuti pa nthawi
    imeneyo padzakhala chivomerezi chachikulu mʼdziko la Israeli.
  hrv-hrv: 'U ljubomori svojoj i u ognju jarosti svoje odlučih: U onaj dan bit će
    silan potres u zemlji Izraelovoj.'
  mps-mps: Tama eno sębę genuai mu pedelaibao, te posolai sia dabo tiwai yaibao.
    Tama Gokgo te Israel dabe dali hwįbode, ena te Israel dabego tǫba asaibao, tama
    te tǫ mali dwai genuai mu yaibao. Tama tialima, tigidali sųgų dabe, me ba dabe,
    me bulu hasa dabe, me bidigo negebo haniani hasa dabe, me te tigidali tǫde bilibo
    gasa nai dabe, me te tigidali tǫde bidibo we bidi dabe, tigidali wi elama, noma
    dwai mu saibao. Tama te bulu du dabe alua paibao. Tama me te sao pado bulu dabe
    te degaibao. Tama te tigidali taun obo dabe hųgia pelama, tama degaibao.
  tpi-tpi: Na belhat bilong mi bai i kamap bikpela tru na long taim Gok i pait long
    ol Israel, bai mi yet mi kam long graun bilong Israel, na bai dispela graun i
    guria moa yet. Olsem na olgeta pis na pisin na olgeta abus na olgeta man i stap
    long graun bai i pret na guria nogut tru. Na ol maunten bai i pundaun na ol ples
    nogut bai i bruk. Na olgeta banis bilong ol taun bai i bruk na pundaun.
  dan-1931: 'I Nidkærhed, i glødende Vrede udtaler jeg det: Sandelig, på hin Dag skal
    et vældigt Jordskælv komme over Israels Land;'
  vie-OVCB: Cơn thịnh nộ Ta bùng cháy, lửa ghen Ta bốc lên phừng phừng, nên Ta hứa
    sẽ có một cơn chấn động lớn tại Ít-ra-ên trong ngày đó.
  guj-2017: મારા રોષમાં તથા મારા ક્રોધાગ્નિમાં હું પ્રતિજ્ઞા કરું છું કે, તે દિવસે
    ઇઝરાયલમાં ભયંકર ધરતીકંપ થશે.
  pon-2006A: I kalohkihda ni karakar en ei engieng me ni rahno e pahn mie rerrer en
    sahpw nan wehin Israel.
  por-BRBSL: Pois no meu ciúme e no fogo da minha ira eu falei”. Certamente naquele
    dia haverá um grande tremor na terra de Israel,
  cth-cth: Ka lungkhuek lahun nah, hote hnin dawk teh, Isarel ram dawk Tâlî pueng
    hoi a no han.
  twi-twi: Mʼanem ne mʼabufuwhyew mu, mepae mu ka se, saa bere no asasewosow kɛse
    bɛba Israel asase so.
  hlt-hlt: Ka thatlainah neh, ka thinpom hmai neh ka thui coeng. Te khohnin ah Israel
    khohmuen he lingluei muep om het mahpawt nim?
  tbz-SIM: Dɛ yiè dɛ̀ bo n yonkɛ, kɛ̀ m miɛkɛɛ ò yɛ̀, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
    Dɛ yiè kunɔɔ̀roo bo dɑ́tínnɛ́ Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ.
  msy-2020: 'Kɨ atarɨva navir kuram ikɨ, nan anɨngagharim avimɨn mɨn na dɨkavtɨ, kɨ
    kamaghɨn mɨkɨm suam: Kɨ mɨkɨmkɨzir ekiam amadaghtɨ, a Israelɨn nguazimɨn otogh
    a ginobaghnobagham.'
  dop-dop: Mɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ kɛ mɑ́ tuukinɑ. Tɛtʋ kɑ́ sele kɑtɑtǝlɑɣɑ kɛ kʋyɑkʋ
    ŋkʋ kʋ tɑɑ.
  azb-azb: “Qısqanclığımla və şiddətli qəzəbimlə deyirəm ki, o gün İsrail torpağında
    böyük bir zəlzələ olacaq.
  eng-DBY: for in my jealousy, in the fire of my wrath have I spoken, Verily in that
    day there shall be a great shaking in the land of Israel;
  hin-2017: मैंने जलजलाहट और क्रोध की आग में कहा कि निःसन्देह उस दिन इस्राएल के देश
    में बड़ा भूकम्प होगा।
  wol-KYG: 'Sama fiiraange ak sama tàngooru xadar laa birale ne: bésub keroog déy,
    suuf dina yëngoo Israyil lool;'
  eng-YLT: 'And in My zeal, in the fire of My wrath, I have spoken: Is there not in
    that day a great rushing on the land of Israel?'
  kne-kne: Gapo sin imon ya palalo ay bonget ko, isapatak ay pawadaek di kaeegyat
    ay yegyeg ed Israel.
  eng-WYC-2017: and in my fervor; I spake in the fire of my wrath. For in that day
    shall be great earth-moving on the land of Israel;
  eng-WMBB: For in my jealousy and in the fire of my wrath I have spoken. Surely in
    that day there will be a great shaking in Eretz-Israel,
  urd-GVH: मैं फ़रमाता हूँ कि उस दिन मेरी ग़ैरत और शदीद क़हर यों भड़क उठेगा कि यक़ीनन
    मुल्के-इसराईल में ज़बरदस्त ज़लज़ला आएगा।
  rug-rug: Pa Qua kinonokono meke tinaṉaziri halalana si zama vura nia Arau sapu koasa
    totoso asa si na niu nomana si kote kamo pa popoa Izireli.
  gaz-gaz: Yeroo sana Israaʼel keessatti sochiin lafaa guddaan isaa akka taʼu, ani
    hinaaffaa fi dheekkamsa koo bobaʼaa sanaan nan dubbadha.
  fra-LSG: Je le déclare, dans ma jalousie et dans le feu de ma colère, En ce jour-là,
    il y aura un grand tumulte Dans le pays d’Israël.
  yal-yal: N fitinaxina a ragidi nɛn n ma xɔlɔ gbeeni, fa fala na lɔxɔni bɔxɔn xuruxurun
    gbeen tima nɛn Isirayila yi.
  haw-1868: 'No ka mea, i ko''u lili ana a me ke ahi o kuu huhu i olelo aku ai au,
    Oiaio, ia la e nui auanei ka haalulu ana ma ka aina o ka Iseraela:'
  arb-NAV: وَفِي خِضَمِّ غَيْرَتِي وَاتِّقَادِ سَخَطِي أَقُولُ إِنَّهُ فِي ذَلِكَ
    الْيَوْمِ تَحْدُثُ هَزَّةٌ عَظِيمَةٌ فِي أَرْضِ إِسْرَائِيلَ،
  ewe-ewe: Le nye ŋuʋaʋã kple dɔmedzoe helĩhelĩ me la, megblɔ be, le ɣe ma ɣi me la,
    anyigbaʋuʋu sesẽ aɖe anɔ Israelnyigba dzi.
  eng-LEE: And in my zealousness, in the fire of my wrath, have I spoken, Surely on
    that day there shall be a great earthquake in the country of Israel;
  asm-FB: কিয়নো মোৰ অন্তৰ্জ্বালাত আৰু ক্ৰোধাগ্নিত মই কৈছোঁ, ইস্ৰায়েল দেশত সেই দিনা
    নিশ্চয়ে মহৎ কম্পন হ’ব যে,
  sus-A: عِسِرَيِلَ بْشِ سّرّنمَ نّ ﭑ مَ شْنّ شُنفبٍ كُي.
  fra-SBL: Car j'ai parlé dans ma jalousie et dans le feu de ma colère. En ce jour-là,
    il y aura une grande secousse dans le pays d'Israël,
  hbo-hbo: וּבְקִנְאָתִ֥י בְאֵשׁ־עֶבְרָתִ֖י דִּבַּ֑רְתִּי אִם־לֹ֣א ׀ בַּיֹּ֣ום הַה֗וּא
    יִֽהְיֶה֙ רַ֣עַשׁ גָּדֹ֔ול עַ֖ל אַדְמַ֥ת יִשְׂרָאֵֽל׃
  kik-kik: Nguuga ndĩ na kĩyo kĩnene na mangʼũrĩ mahiũ ta mwaki atĩ ihinda rĩu nĩgũkagĩa
    gĩthingithia kĩnene kũu bũrũri-inĩ wa Isiraeli.
  fra-NCL: et dans ma jalousie, dans le feu de ma fureur, — je l’ai dit, — il y aura
    en ce jour-là un grand tremblement sur la terre d’Israël.
  cek-AK: To na niah loe Israel prae thungah paroeai tasoehhaih to om tih, tiah uthaih
    hoi hmai baktiah kamngaeh palungphuihaih hoiah ka thuih boeh;
  cuk-cuk: An-sae-itogedgi, an soged, a-ibagine, Israel-yargi negabandur-dummad naguoye.
  uig-CYR: Мениң Өз хәлқимгә болған қизғинлиғимдин, ғәзәп билән шундақ сөз қилғанмәнки,
    Исраил зиминида зор йәр тәврәш болиду;
  tel-2017: “కాబట్టి నేను రోషంతో, మహా రౌద్రంతో ఈ విధంగా ప్రకటించాను, ఇశ్రాయేలీయుల
    దేశంలో గొప్ప భూకంపం కలుగుతుంది.
  hat-BSA: Nan devouman Mwen ak nan chalè kòlè Mwen, Mwen deklare ke nan jou sa a,
    va anverite gen yon gwo tranbleman detè nan peyi Israël.
  kos-kos: Ke folak lun kasrkusrak luk nga fahk lah in len sacn ac fah oasr sie kusrusr
    lulap in facl Israel.
  hbo-WLC: וּבְקִנְאָתִ֥י בְאֵשׁ־עֶבְרָתִ֖י דִּבַּ֑רְתִּי אִם־לֹ֣א ׀ בַּיּ֣וֹם הַה֗וּא
    יִֽהְיֶה֙ רַ֣עַשׁ גָּד֔וֹל עַ֖ל אַדְמַ֥ת יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na esitere m nʼịnụ ọkụ nke obi m, na oke iwe m kwupụta sị, na ala
    ọma jijiji dị ukwuu ga-adị nʼIzrel nʼụbọchị ahụ.
  ory-ory: କାରଣ ଆମ୍ଭେ ଆପଣା ଅନ୍ତର୍ଜ୍ୱାଳା ଓ କୋପାନଳରେ କହିଅଛୁ, ଅବଶ୍ୟ ସେହି ଦିନ ଇସ୍ରାଏଲ
    ଦେଶରେ ମହାକମ୍ପ ହେବ;
  chk-chk: Pun lon ekimongun letipei, pwal lon watten ai lingeringer üa pwärätä, pwe
    lon ewe rän epwe fis eu chech mi fokun lapalap lon ewe fanü Israel.
  rop-rop: en wen mi brabli wail, ai garra meigim det graun sheiksheikbat nomo lilbit
    langa Isreil.
  ukr-1871: 'В ревностї моїй, в палаючій досадї моїй сказав я: Напевно, того часу
    настане велике потрясеннє в землї Ізрайлевій.'
  deu-1951: Und ich sage es in meinem Eifer, im Feuer meines Zornes, daß alsdann im
    Lande Israel ein großes Erdbeben sein wird.
  eng-JPS: 'For in My jealousy and in the fire of My wrath have I spoken: Surely in
    that day there shall be a great shaking in the land of Israel;'
  srp-1865: 'I u revnosti svojoj, u ognju gnjeva svojega govoriæu: doista, tada æe
    biti drhat veliki u zemlji Izrailjevoj.'
  lug-lug: Mu buggya bwange ne mu busungu bwange nnangirira nga njogera nti walibaawo
    musisi ow’amaanyi mu nsi ya Isirayiri;
  heb-heb: ובקנאתי באש עברתי דברתי אם לא ביום ההוא יהיה רעש גדול על אדמת ישראל׃
  ben-IRV: কারণ আমি নিজ রাগের ও ক্রোধে বলেছি, অবশ্য সেই দিন ইস্রায়েল-দেশে মহাকম্প
    হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੀ ਅਣਖ ਅਤੇ ਕਹਿਰ ਦੀ ਅੱਗ ਵਿੱਚ ਬੋਲਿਆ ਹਾਂ, ਕਿ ਜ਼ਰੂਰ ਉਸ ਦਿਨ ਇਸਰਾਏਲ
    ਦੀ ਭੂਮੀ ਤੇ ਵੱਡਾ ਭੂਚਾਲ ਆਵੇਗਾ।
  mya-JVB: အကယ်စင်စစ် ထိုအခါ ဣသရေလ ပြည် ၌ ကြီးစွာ သော လှုပ်ရှား ခြင်းဖြစ် လိမ့်မည်ဟု
    ငါ ၏ဒေါသ မီး လောင် လျက် ငါပြော ပြီ။
  hmo-hmo: 'Badina be egu badu ena siahu dainai, lau ese lau gwauraia inai: Unai dina
    dekenai, Israela tano be do ia mareremarere bada herea.'
  urd-urd: क्यूँकि मैंने अपनी ग़ैरत और आतिशी क़हर में फ़रमाया कि यक़ीनन उस रोज़ इस्राईल
    की सरज़मीन में सख़्त ज़लज़ला आएगा।
  rus-SYN: 'И в ревности Моей, в огне негодования Моего Я сказал: истинно в тот день
    произойдет великое потрясение на земле Израилевой.'
  bqc-SIM: Pↄfɛ̃ pãsĩ ń kyã̀wãao guu ma mɛ̀, tↄↄlɛ lualuaa zↄ̃ↄ aↄ ku Isaili
    bùsuu gↄↄ bee.
  tcz-CHONGTHU: Kathangset nale kalung hanna deu jap jap a chu, hiche niteng chule
    Israel gamsung nasa tah a kaholing ding ahi tin kaki hahsel tai.
  mar-mar: कारण मी आपल्या रागाच्या भरात आवेशाने व आपल्या क्रोधाग्नीने तप्त होऊन बोललो
    आहे. इस्राएल देशामध्ये त्या दिवशी खचित मोठा भूकंप होईल.
  qub-qub: Fiyupa rabyashpämi camacächishaj chay wichan Israelchöga fiyupa timlur
    cananpaj.
  bqp-bqp: Nɛnɑ nɑ mɑɑ yeni geruɑ kɑ nisinu kɑ mɔru bɑkɑ. Nɑ nɛɛ, tɔ̃ɔ te, tem mu
    koo yĩiri too too Isireliɔ.
  hat-hat: M'ap fè gwo kòlè, m'ap move. Mwen sèmante jou sa a, pral gen yon sèl tranblemanntè
    nan peyi Izrayèl la.
  eng-BSB: In My zeal and fiery rage I proclaim that on that day there will be a great
    earthquake in the land of Israel.
  eng-WEBPB: For in my jealousy and in the fire of my wrath I have spoken. Surely
    in that day there will be a great shaking in the land of Israel,
  kbq-kbq: Na'ankure tusi narimpa neheno nasivazi zamo'a tevenefa nehige'na Nagra
    huama huankino, ana knazupa Israeli mopafina tusi eminkrerfa erigahie.
  nhe-BL: Nimitzilhuis para temachtli nicualanis miyac. Huan ipan nopa tonali nijchihuas
    ma mojmolini tlahuel chicahuac nopa tlali Israel.
  gub-BL: Hekwahy haw haku mehe we amume'u ko uzeapo ma'e ràm ihe. A'e 'ar mehe Izaew
    ywy uryryryryzahy putar nehe.
  eng-DRA: 'And I have spoken in my zeal, and in the fire of my anger, that in that
    day there shall be a great commotion upon the land of Israel:'
