verse: EZK.038.022
translations:
  mal-C: പകർച്ചവ്യാധിയും രക്തച്ചൊരിച്ചിലുംകൊണ്ട് ഞാൻ അവനെതിരേ ന്യായവിധി നടത്തും. ഞാൻ
    അവന്റെമേലും അവന്റെ സൈന്യത്തിന്മേലും അവനോടൊപ്പമുള്ള നിരവധി രാഷ്ട്രങ്ങളുടെമേലും
    പെരുമഴയും മഞ്ഞുകട്ടയും എരിയുന്ന ഗന്ധകവും വർഷിപ്പിക്കും.
  deu-TKW: Und ich will mit ihm rechten durch Pest und Blutvergießen, durch hinwegschwemmenden
    Regen und Hagelsteine; Feuer und Schwefel will ich regnen lassen über ihn und
    über seine Kriegerscharen und über viele Völker, die mit ihm sind.
  lin-lin: Nakotindela ye bokono oyo ebomaka mpe nakotangisa makila na ye lokola etumbu ;
    nakotindela mampinga na ye mpe bikolo oyo ekosangana na ye mvula makasi, mvula
    ya mabanga mpe ya moto.
  eng-LSV: And I have judged him with pestilence and with blood, || And an overflowing
    rain and hailstones, || I rain fire and brimstone on him, and on his bands, ||
    And on many peoples who [are] with him.
  eng-GNV: And I will pleade against him with pestilence, and with blood, and I will
    cause to raine vpon him and vpon his bands, and vpon the great people, that are
    with him, a sore raine, and hailestones, fire, and brimstone.
  eng-WEBSTER: And I will plead against him with pestilence and with blood; and I
    will rain upon him, and upon his bands, and upon the many people that are with
    him, an overflowing rain, and great hailstones, fire, and brimstone.
  nhw-BL: Nimitztlatzacuiltis ica cocolistli, ta huan nochi mosoldados huan nochi
    catli anmechpalehuíaj. Nojquiya tlahuel miyac mosoldados miquise ica machete ipan
    tlahuilancayotl. Nijchihuas amopani ma huetzi atl catli tlahuel onpano chicahuac,
    huan huetzis tesihuitl. Huan huetzis tlitl huan azufre.
  swh-ONEN: Nitatekeleza hukumu juu yake kwa tauni na kwa umwagaji wa damu. Nitaifanya
    mvua ya mafuriko kunyesha, mvua ya mawe na moto wa kiberiti juu yake na juu ya
    vikosi vyake na juu ya mataifa mengi walio pamoja naye.
  bba-bba: Kon Gɔɡu wi siri n nùn bɑrɑru kpɛ̃ɛ kpɑ n de bu nùn ɡo bu yɛm yɑri. Kon
    de ɡuru bɑkɑ yu nɛ kɑ kpenu kpɑ dɔ̃ɔ kɑ sɔ̃ɔ bisu yu wi kɑ win tɑbu kowobu wɔri
    kɑ sere tɔn dɑbi te tɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: And I will plead against him with pestilence and with blood; and I will
    rain upon him, and upon his bands, and upon the many people that are with him,
    an overflowing rain, and great hailstones, fire, and brimstone.
  luo-luo: Anangʼadne bura ka kelone masiche kod tho, anakel koth maduongʼ gi pe madongo
    kod kite maliel mach kuome kendo kuom pinje mangʼeny ma jokore.
  meu-meu: Dai-hanai gorerena bona rara ihahebubuna amo baina hahemaoro henia, bona
    medu bada-hereadia bona medu-hetaridia, lahi bona teio na ia bona ena hutuma bona
    baine bamoa besedia loḡora latadiai baina hadiho.
  npi-ULB: तब त्यसलाई म रूढी र रगतले न्‍याय गर्नेछु । अनि त्यो र त्यसका फौज र त्योसँगै
    भएका धेरै जातिहरूमाथि म घनघोर वर्षा र असिना र जलिरहेको गन्धक बर्साउनेछु ।
  yor-yor: Èmi yóò gbé ìdájọ́ mi jáde lórí rẹ̀ pẹ̀lú ìyọnu àti ìtàjẹ̀ sílẹ̀, Èmi yóò
    dá àgbàrá òjò, òkúta yìnyín àti imí-ọjọ́ tí ń jó lé e lórí àti lórí ọ̀wọ́ ogun
    àti lórí ọ̀pọ̀lọpọ̀ orílẹ̀-èdè pẹ̀lú rẹ̀.
  pes-OPCB: من با شمشیر، مرض، طوفانهای سهمگین و سیل‌آسا، تگرگ درشت و آتش و گوگرد با
    تو و با تمام سربازان و هم‌پیمانانت خواهم جنگید.
  tgl-ULB: At hahatulan ko sila sa pamamagitan ng salot, dugo, napakalakas na mga
    ulan, at malalaking yelo ng apoy. Pauulanin ko ng asupre sa kaniya at sa kaniyang
    mga pangkat at sa maraming mga tao na kasama niya.
  hui-hui: I̱na Gogo ibuha warago tara tara ibilalu waibi nde ibila dege bialu ibu
    pani nelo mulenaga ani bulebero. I̱na iba dalu dindiguni heba timbuniore ibilalu
    ege to̱le̱ do kundibiore hariha howa ibira helalu urunime ibubi ibunaga ami agali
    karubi agali dindi taraha howa ibu biamogo bule íbu karubi ti bibahende bo wahai
    holebero.
  mya-mya: ငါ​သည်​ဋ္ဌား​ဘေး၊ အ​နာ​ရော​ဂါ​ဘေး​တို့ အား​ဖြင့်​သူ့​ကို​ဆုံး​မ​မည်။ သူ​နှင့်​တ​ကွ
    သူ​၏​စစ်​သည်​ဗိုလ်​ခြေ​များ၊ အ​ပေါင်း​ပါ လူ​အ​မျိုး​မျိုး​တို့​အ​ပေါ်​သို့​ကန့်​နှင့်​မီး
    အ​ပါ​အ​ဝင်​မိုး​သီး​မိုး​ပေါက်​ကြီး​များ ကို​ပြင်း​ထန်​စွာ​ရွာ​သွန်း​စေ​မည်။-
  bod-N: ཡང་ངས་རིམས་ནད་དང་ཁྲག་གི་སྒོ་ནས་དེ་ལ་ཉེས་ཆད་གཅོད་ཅིང་། ངས་དྲག་ཆར་དང་སེར་བ་ཆེན་པོ་དང་།
    མེ་དང་མུ་ཟི་ནི་དེ་དང་དེའི་དམག་དཔུང་དང་། ད་དུང་དེ་དང་མཉམ་དུ་ཡོད་པའི་མི་རིགས་རྣམས་ཀྱི་སྟེང་དུ་འབབ་བར་བྱ་སྟེ།
  sna-sna: Ndicharanga nedenda nokudeuka kweropa; ndichanayisa mvura zhinji, nechimvuramabwe
    nesafuri inopfuta pamusoro pake napamusoro pamauto ake uye napamusoro pendudzi
    dzaanadzo.
  spa-BLM: Entraré en juicio con él con pestilencia y con sangre. Haré llover sobre
    él, sobre sus hordas y sobre los muchos pueblos que lo acompañan, lluvias torrenciales
    con grandes piedras de granizo, fuego y azufre.
  cac-cac: Ol vac'b'at yaelal, ilya yed' chamel d'a yib'an̈ vin̈. Ol vac'b'at oval
    yaxn̈ab', nivac sacb'at yed' azufre ayoch sc'ac'al d'a yib'an̈ vin̈ yed' soldado
    yed' masanil nación ajun yed' vin̈.
  swh-ULB: Kisha nitamuhukumu kwa tauni na damu; nakufurika mvua na mvua ya mawe na
    kuchoma asidi nitainyeshea chini juu yake na jeshi lake na mataifa mengi yaliyo
    pamoja naye.
  bel-bel: І буду судзіцца зь ім згубнаю пошасьцю і праліцьцём крыві, і вылью на яго
    і на ягоныя палкі і на многія народы, якія зь ім, усепатопны дождж і каменны град,
    агонь і серку;
  deu-ELBBK: Und ich werde Gericht an ihm üben durch die Pest und durch Blut; und
    einen überschwemmenden Regen und Hagelsteine, Feuer und Schwefel werde ich regnen
    lassen auf ihn und auf seine Haufen und auf die vielen Völker, die mit ihm sind.
  mbb-OT: Edsilutan ku sikew wey is menge sundaru nu, wey is menge zuma nu he ebpemuun
    diyà te zuma he menge nasyun. Edsilutan ku sikiyu pinaaǥi te zaru wey ebpeun-unayè
    kew ebpehimhimetayà. Ibpetanè ku is mereǥes he uzan, wey ibpeuzan ku te ǥiyew
    he henduen be te menge vatu, wey egkeregreg he esupri.
  mal-2015: ഞാൻ മഹാമാരികൊണ്ടും രക്തംകൊണ്ടും അവനെ ന്യായംവിധിക്കും; ഞാൻ അവന്റെമേലും
    അവന്റെ പടക്കൂട്ടങ്ങളുടെമേലും അവനോടുകൂടെയുള്ള പല ജാതികളുടെമേലും പെരുമഴയും വലിയ
    ആലിപ്പഴവും തീയും ഗന്ധകവും വർഷിപ്പിക്കും.
  rmc-rmc: Anava pre leste miro sudos prekal o meribnaskro nasvaľiben the prekal o
    murdaripen. Mukava pre leste o zoralo brišind le ľegenca a labarava e jag la siraha
    pre leste the pre leskre slugaďa a the pre ola but narodi, so leha ena.
  pes-OPV: و با وباو خون بر او عقوبت خواهم رسانید. و باران سیال و تگرگ سخت و آتش و
    گوگرد بر او و برافواجش و بر قوم های بسیاری که با وی می‌باشندخواهم بارانید.
  ron-1924: Ыл вой жудека прин чумэ ши сынӂе, принтр-о плоае нэпрасникэ ши прин петре
    де гриндинэ; вой плоуа фок ши пучоасэ песте ел, песте оштиле луй ши песте попоареле
    челе мулте каре вор фи ку ел.
  ben-OBCV: আমি মহামারি ও রক্তপাত দিয়ে তাকে শাস্তি দেব; আমি ভীষণ বৃষ্টি, শিলা ও জ্বলন্ত
    গন্ধক তার উপর, তার সৈন্যদলের উপর ও তার সঙ্গের সমস্ত জাতির উপর ঢেলে দেব।
  som-som: Oo waxaan isaga ku xukumi doonaa belaayo iyo dhiig; oo isaga, iyo guutooyinkiisa,
    iyo dadka badan oo isaga la jiraba waxaan ku soo kor dayn doonaa roob wax qarqinaya,
    iyo roob dhagaxyo waaweyn leh, iyo dab, iyo baaruud.
  lat-VUC: 'Et judicabo eum peste, et sanguine, et imbre vehementi, et lapidibus immensis:
    ignem et sulphur pluam super eum, et super exercitum ejus, et super populos multos
    qui sunt cum eo.'
  eng-ASVBT: And with pestilence and with blood will I enter into judgment with him;
    and I will rain upon him, and upon his hordes, and upon the many peoples that
    are with him, an overflowing shower, and great hailstones, fire, and brimstone.
  ita-1885: E verrò a giudicio con lui con pestilenza, e con sangue; e farò piover
    sopra lui, e sopra le sue schiere, e sopra i molti popoli, che saranno con lui,
    una pioggia strabocchevole, pietre di gragnuola, fuoco, e zolfo.
  eng-LXXUP: And I will judge him with pestilence, and blood, and sweeping rain, and
    hailstones; and I will rain upon him fire and brimstone, and upon all that are
    with him, and upon many nations with him.
  eng-ULB: Then I will judge him by plague and blood; and overflowing rain and hailstones
    and burning sulfur I will rain down upon him and his troops and the many nations
    that are with him.
  spa-VBL: Lo castigaré con enfermedades y derramamiento de sangre. Enviaré tormentas
    de lluvia, granizo, fuego y azufre sobre él y su ejército, y sobre los ejércitos
    de sus numerosos aliados.
  fra-_FOB: Et j'entrerai en jugement avec lui par la peste et par le sang; je ferai
    pleuvoir sur lui, sur ses troupes, et sur les grands peuples qui l'accompagnent,
    une pluie violente, des grêlons, du feu et du soufre.
  mal-mal: ഞാൻ മഹാമാരികൊണ്ടും രക്തംകൊണ്ടും അവനെ ന്യായംവിധിക്കും; ഞാൻ അവന്റെമേലും അവന്റെ
    പടക്കൂട്ടങ്ങളുടെമേലും അവനോടുകൂടിയുള്ള പല ജനതകളുടെമേലും പെരുമഴയും വലിയ ആലിപ്പഴവും
    തീയും ഗന്ധകവും വർഷിപ്പിക്കും.
  urd-GVR: Maiṅ un meṅ mohlak bīmāriyāṅ aur qatl-o-ġhārat phailā kar un kī adālat
    karūṅga. Sāth sāth maiṅ mūslādhār bārish, ole, āg aur gandhak Jūj aur us kī bainul-aqwāmī
    fauj par barsā dūṅgā.
  suz-BL: गो मुर बेक्‍तीक रोइम नु हुश ख्राक्‍श पोक्‍तीकेम मेको कली निसाफ पाइनुङ। गो
    मेको आ लडाइ पाइब आन तार, मेको नु बाक्‍शो जात जात ङा मुर आन हुल तार थम हिंचा ङा
    रेउ, मुप्‍स, मी नु गन्‍धक यिपाइक्‍नुङ।
  eng-NOY: And I will contend against him with pestilence, and with blood; and overflowing
    showers, and great hailstones, fire and brimstone, will I rain upon him and his
    hosts, and the many nations that are with him.
  ita-1927: E verrò in giudizio contro di lui, con la peste e col sangue; e farò piovere
    torrenti di pioggia e grandine, e fuoco e zolfo su lui, sulle sue schiere e sui
    popoli numerosi che saranno con lui.
  ckb-ckb: بە دەرد و خوێن سزای دەدەم، بارانی بە لێشاو و تەرزەی بەردین و ئاگر و گۆگرد
    دەبارێنم، بەسەر خۆی و لەشکرەکەی و ئەو گەلە زۆرەی کە لەگەڵیدان.
  eng-BBE: And I will take up my cause against him with disease and with blood; and
    I will send down on him and on his forces and on the peoples who are with him,
    an overflowing shower and great ice-drops, fire, and burning.
  kan-OKCV: ನಾನು ಅವನೊಂದಿಗೆ ವ್ಯಾಜ್ಯಮಾಡುತ್ತಾ ಅವನನ್ನು ವ್ಯಾಧಿಗೂ ಸಾವಿಗೂ ಗುರಿಮಾಡುವೆನು. ನಾನು
    ಅವನ ಮೇಲೆ ಅವನ ದಂಡುಗಳ ಮೇಲೆ ಮಳೆಯನ್ನು ಸುರಿಸುವೆನು. ಅವನೊಂದಿಗಿರುವ ಅನೇಕ ಜನರ ಮೇಲೆ ಬೆಂಕಿಯನ್ನೂ
    ಗಂಧಕವನ್ನೂ ನುಣುಪಾದ ಕಲ್ಲುಗಳಿಂದ ತುಂಬಿ ಹರಿಯುವಂತಹ ಮಹಾ ಮಳೆಯನ್ನು ಸುರಿಸುವೆನು.
  tam-2017: கொள்ளைநோயினாலும் இரத்தம் சிந்துதலினாலும் நான் அவனுடன் வழக்காடி, அவன்மேலும்
    அவனுடைய படைகளின்மேலும் அவனுடன் இருக்கும் திரளான மக்களின்மேலும் வெள்ளமாக அடிக்கும்
    மழையையும், பெருங்கல்மழையையும், அக்கினியையும், கந்தகத்தையும் பெருகச்செய்வேன்.
  spa-RV-1909: Y yo litigaré con él con pestilencia y con sangre; y haré llover sobre
    él, y sobre sus compañías, y sobre los muchos pueblos que están con él, impetuosa
    lluvia, y piedras de granizo, fuego y azufre.
  ron-BTF: Și voi pleda împotriva lui cu ciumă și cu sânge; și voi ploua peste el
    și peste cetele lui și peste popoarele cele multe care sunt cu el, o ploaie torențială
    și pietre mari de grindină, foc și pucioasă.
  eng-WEBP: I will enter into judgment with him with pestilence and with blood. I
    will rain on him, on his hordes, and on the many peoples who are with him, torrential
    rains with great hailstones, fire, and sulfur.
  eng-FBV: I will punish him with disease and bloodshed. I will send rainstorms, hailstones,
    fire, and sulfur down on him and his army, and on the armies of his many allies.
  nld-1939: Dan zal Ik hem vonnissen met pest en met bloed; plasregens en hagelstenen,
    vuur en zwavel zal Ik op hem en zijn troepen doen regenen, en op de talrijke volken
    die met hem komen.
  nch-BL: Nimitztatzacuiltis ica cocolisti, ta huan nochi mosoldados huan nochi cati
    amechpalehuíaj. Nojquiya tahuel miyac mosoldados miquise ica macheta ipan tatehuilisti.
    Nijchihuas amopani ma huetzi at cati tahuel chicahuac, huan huetzis tesihuit.
    Huan huetzis tit huan azufre.
  vie-1934: Ta sẽ làm sự xét đoán nghịch cùng nó bởi dịch lệ và bởi máu. Ta sẽ khiến
    những trận mưa dầm, mưa đá, lửa và diêm sinh đổ xuống trên nó, trên đạo binh nó,
    và dân đông đi với nó.
  hin-CV: मैं उस पर महामारी लाकर और रक्तपात करने के द्वारा न्याय करूंगा; मैं उस पर,
    उसकी सेना पर और उसके साथ की बहुत सी जातियों पर मूसलाधार बारिश करूंगा और उन पर
    ओला और जलता हुआ गंधक गिराऊंगा.
  spa-BES: Y tomaré mi causa contra él con enfermedad y con sangre; y lo enviaré sobre
    él, sobre sus fuerzas y sobre los pueblos que están con él, una lluvia desbordante
    y grandes gotas de hielo, fuego y azufre.
  tdx-tdx: Hizakako añ’ angorosy naho an-dio, naho hampahavieko ama’e naho amo mpirai-lia’eo
    naho amo valobohòke mindre ama’eo ty orañe mampiòpo, naho ty havandra gada­boñe,
    vaho ty afo amam-ponde.
  tha-KJV: เราจะพิพากษาลงโทษเขาด้วยโรคระบาดและโลหิตตก เราจะให้ฝนตกอย่างน้ำไหลเชี่ยว
