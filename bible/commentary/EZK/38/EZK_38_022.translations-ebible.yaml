    وَكِبْرِيتاً.
  ewe-ewe: Madrɔ̃ ʋɔnui kple dɔvɔ̃ kple ʋukɔkɔɖi. Makɔ tsidzadza, tsikpe kple aŋɔ
    xɔdzo ɖe eya kple eƒe aʋakɔ kple dukɔ geɖe siwo le edzi la dzi.
  eng-LEE: And I will hold judgment over him with pestilence and with blood [-shedding];
    and an overflowing rain, and great hailstones, fire, and sulfur will I let rain
    over him and his armies, and over the many people that are with him.
  asm-FB: 'আৰু মই মহামাৰী আৰু ৰক্তপাতেৰে তেওঁলোকৰ বিচাৰ উচিত দণ্ড দিম: আৰু মই তেওঁলোকৰ,
    তেওঁলোকৰ দলসমূহৰ আৰু তাৰ লগত থকা অনেক জাতিৰ ওপৰত প্লাৱন কৰোঁতা বৰষুণ, মহাশিলাবৃষ্টি,
    অগ্নি, আৰু গন্ধক বৰষাম।'
  sus-A: ﭑ فٌفٌ شُن نَكَنَمَ نّ وُفَنيِ نُن قَشّ تِقٍ رَ. ﭑ تُنّ شْرْشْي، بَلَبَلَنيِ،
    نُن تّ رَفٌرٌ مَ نّ عَ مَ، عَ نُن عَ شَ سْورِ فَلِيٍ مَ كٍلِقٍ دُنِحَ بِرِن مَ.
  fra-SBL: J'entrerai en jugement avec lui par la peste et par le sang. Je ferai pleuvoir
    sur lui, sur ses hordes et sur les nombreux peuples qui sont avec lui, des pluies
    torrentielles avec de grosses grêles, du feu et du soufre.
  hbo-hbo: וְנִשְׁפַּטְתִּ֥י אִתֹּ֖ו בְּדֶ֣בֶר וּבְדָ֑ם וְגֶ֣שֶׁם שֹׁוטֵף֩ וְאַבְנֵ֨י
    אֶלְגָּבִ֜ישׁ אֵ֣שׁ וְגָפְרִ֗ית אַמְטִ֤יר עָלָיו֙ וְעַל־אֲגַפָּ֔יו וְעַל־עַמִּ֥ים
    רַבִּ֖ים אֲשֶׁ֥ר אִתֹּֽו׃
  kik-kik: Nĩngatuĩra Gogu ciira, ndĩmũrehere mũthiro na ũiti wa thakame; nĩngoiria
    mbura nene mũno, ndĩmuurĩrie we mwene na thigari ciake, o na ndũrĩrĩ icio nyingĩ
    irĩ hamwe nake, ndĩmoirĩrie mbura ya mbembe na ũbiriti.
  fra-NCL: J’exercerai mon jugement sur lui par la peste et par le sang ; je ferai
    pleuvoir des torrents de pluie et des pierres de grêle, du feu et du soufre, sur
    lui et sur ses bataillons, et sur les peuples nombreux qui seront avec lui.
  cek-AK: Anih to nathaih kasae, athii palonghaih hoiah lok ka caek han; angmah hoi
    anih ih misatuh kaminawk, angmah hoi nawnto kaom kaminawk nuiah, kho kang zohsak
    han, kalen khotui, qaetui, kaat hmai hoiah kangbaeh qaetui to ka kraksak han.
  cuk-cuk: An Gog bonigan-dummagangi, degi, burgwedgi sabsur-odurdakoed. Gogʼgi, degi,
    e-sordamar-bila-onomaladgi, deginbali, bela dulemar-yar-baid-baidgi-bukwamalad
    eba-nanaidgi, an dii-dummad, dii-akwaga-binnisad, soo, degi, azufre, owioed.
  uig-CYR: Мән ваба кесили вә қан төкүш билән униңға һөкүм чиқирип җазалашқа киришимән;
    Мән униңға, униң қошунлири үстигә, униңға һәмраһ болған нурғун әлләр үстигә дәһшәтлик
    ямғур, зор мөлдүр ташлири, от вә гүнгүрт яғдуримән;
  tel-2017: తెగులు, మరణం పంపి అతని మీదా అతని సైన్యం మీదా అతనితో ఉన్న జనాల మీదా భీకరమైన
    వర్షాన్నీ పెద్ద వడగండ్లనూ అగ్నిగంధకాలనూ కురిపించి అతనితో వాదిస్తాను.
  hat-BSA: Ak ensèk ak maladi, e ak san, Mwen va antre an jijman ak li. Mwen va voye
    lapli sou li ak twoup li yo e sou kantite moun ki vini avèk li yo, yon gwo lapli
    ak gwo wòch lagrèl, ak dife, ak souf.
  kos-kos: Nga ac fah kael ke mas ac aksororye srah. Af na matol ac af yohk kosra,
    oayapa e ac sulphur, ac fah kahki nu facl, ac nu fin un mwet mweun lal ac mutunfacl
    nukewa su welul.
  hbo-WLC: וְנִשְׁפַּטְתִּ֥י אִתּ֖וֹ בְּדֶ֣בֶר וּבְדָ֑ם וְגֶ֣שֶׁם שׁוֹטֵף֩ וְאַבְנֵ֨י
    אֶלְגָּבִ֜ישׁ אֵ֣שׁ וְגָפְרִ֗ית אַמְטִ֤יר עָלָיו֙ וְעַל־אֲגַפָּ֔יו וְעַל־עַמִּ֥ים
    רַבִּ֖ים אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Aga m eji ọrịa na-efe efe na iwusi ọbara kpee ya ikpe. Aga m awụkwasị ya
    na ndị agha ya na ọtụtụ mba dị iche iche ndị ahụ so ya, oke mmiri ozuzo na akụmmiri,
    na nkume ọkụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମହାମାରୀ ଓ ରକ୍ତ ଦ୍ୱାରା ତାହା ବିରୁଦ୍ଧରେ ପ୍ରତିବାଦ କରିବା; ଆଉ, ଆମ୍ଭେ
    ତାହା ଉପରେ ଓ ତାହାର ସୈନ୍ୟଦଳର ଉପରେ ଓ ତାହାର ସଙ୍ଗୀ ଅନେକ ଗୋଷ୍ଠୀର ଉପରେ ପ୍ଲାବନକାରୀ ବୃଷ୍ଟି,
    ବୃହତ ବୃହତ ଶିଳା, ଅଗ୍ନି ଓ ଗନ୍ଧକ ବର୍ଷାଇବା।
  chk-chk: Iwe, üpwe apwüngü Kok ren mätter me nimanau, pwal ren üttomong me ütten
    fau. Üpwe apwüngätiu ekkei me primston won Kok me nöün mwichen sounfiu meinisin,
    pwal won ekewe mwicheichen aramasen chomong mwü mi eti.
  rop-rop: Ai garra panishim yu garram brabli nogudwan siknis en yu garra dai. Ai
    garra jandim bigbala rein en heilston en faiya jis laik rein weya kaman langa
    yu en yu amimob.
  ukr-1871: І буду судитись із ним моровою пошестю й кроворозливом, і пролию на него
    й на ватаги його, та на безлїч народів, що з ним, потопний дощ і камяний гряд,
    огонь і сїрку;
  deu-1951: Ich will ihn richten mit Pest und Blut; Platzregen und Hagelsteine, Feuer
    und Schwefel will ich regnen lassen auf ihn und auf all sein Heer, auf die vielen
    Völker, welche bei ihm sind.
  eng-JPS: And I will plead against him with pestilence and with blood; and I will
    cause to rain upon him, and upon his bands, and upon the many peoples that are
    with him, an overflowing shower, and great hailstones, fire, and brimstone.
  srp-1865: I sudiæu mu pomorom i krvlju; i pustiæu na nj i na èete njegove i na mnoge
    narode, koji budu s njim, silan dažd, kamenje od grada, oganj i sumpor.
  lug-lug: Ndibabonereza ne kawumpuli n’okuyiwa omusaayi, era nditonnyesa amatondo
    ag’enkuba amanene nga mulimu omuzira n’omuliro ku ye, n’eggye lye ne ku mawanga
    amangi agaamwegattako.
  heb-heb: ונשפטתי אתו בדבר ובדם וגשם שוטף ואבני אלגביש אש וגפרית אמטיר עליו ועל אגפיו
    ועל עמים רבים אשר אתו׃
  ben-IRV: আর আমি মহামারী, রক্ত, বৃষ্টির বন্যা এবং আগুনের শিলাবৃষ্টি দিয়ে তার বিচার
    করব। আমি তার ওপরে গন্ধকের বৃষ্টি দেব এবং তার সেনাদল এবং তার সঙ্গী অনেক লোকের ওপরে
    দেব।
  pan-pan: ਮੈਂ ਮਰੀ ਭੇਜ ਕੇ ਅਤੇ ਲਹੂ ਵਗਾ ਕੇ ਉਹ ਦਾ ਨਿਆਂ ਕਰਾਂਗਾ। ਉਹ ਦੇ ਉੱਤੇ, ਉਹ ਦੇ ਲੋਕਾਂ
    ਉੱਤੇ ਅਤੇ ਉਹਨਾਂ ਬਹੁਤ ਸਾਰੇ ਲੋਕਾਂ ਉੱਤੇ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਲ ਹਨ, ਜ਼ੋਰ ਦੀ ਵਰਖਾ, ਵੱਡੇ-ਵੱਡੇ
    ਗੜੇ ਅਤੇ ਅੱਗ ਤੇ ਗੰਧਕ ਵਰ੍ਹਾਵਾਂਗਾ।
  mya-JVB: ငါသည်ကာလနာ ဘေး၊ အသေ သတ်ခြင်းဘေး အားဖြင့် သူ့ ကို ဒဏ် ပေးမည်။ သူ နှင့် သူ၌ပါသောတပ်
    များ၊ အလုံးအရင်း များအပေါ်မှာ လွှမ်းမိုး သောမိုဃ်း ရေ၊ ကြီး သောမိုဃ်းသီး၊ ကန့်
    နှင့်ရောသောမီး မိုဃ်း ကို ရွာစေမည်။
  hmo-hmo: Hanaia gorere dikadia bona tuari dekena amo Goga ena dika davana do lau
    henia. Medu bada herea bona aisi bamona medu, lahi bona salipa be Goga, bona iena
    orea taudia, bona ia idia durua besedia edia latanai do lau siaia diho.
  urd-urd: और मैं वबा भेजकर और खू़ँरेज़ी करके उसे सज़ा दूँगा, और उस पर और उसके लश्करों
    पर और उन बहुत से लोगों पर जो उसके साथ हैं शिद्दत का मेंह और बड़े — बड़े — ओले
    और आग और गन्धक बरसाऊँगा।
  rus-SYN: И буду судиться с ним моровою язвою и кровопролитием, и пролью на него
    и на полки его и на многие народы, которые с ним, всепотопляющий дождь и каменный
    град, огонь и серу;
  bqc-SIM: Má ĩadamá ń gagyão. Má lou bílibili ń lougbɛo ń ĩatɛ̃gbↄ̃ tɛdeo
    kaaàgu ń aà zĩgↄ̃ↄ ń bui dasi pↄ́ kuaànↄↄ.
  tcz-CHONGTHU: Keiman nangma leh nasepai ho natna hise le thisan lonna ka engbol
    ding; keiman gotwi long hoh hoh banga kajuh sah a, gel kalhah sah a, mei le kath
    meika hicheng hi kahin solding ahi.
  mar-mar: आणि मरी व रक्ताने मी त्याजबरोबर वाद मांडीन. त्याजवर, त्यांच्या सैन्यावर
    व त्याच्याबरोबर जे पुष्कळ प्रकारचे लोक असतील त्यांच्यावर पुराचा पाऊस व मोठ्या
    गारा, अग्नी व गंधक ह्यांचा वर्षाव करीन.
  qub-qub: Chay runacunataga achca gueshyawan castigashaj fiyupa ñacar jinan öra wañunanpaj.
    Chaynömi camacächishaj payman, suldäruncunaman, waquin marca runacuna yanapaycajmanpis
    fiyupa löcu tamyantin, runtu tamya, nina rataycaj asufri tamyananpaj.
  bqp-bqp: Kon Gɔgu wi siri n nùn bɑrɑru kpɛ̃ɛ kpɑ n de bu nùn go bu yɛm yɑri. Kon
    de guru bɑkɑ yu nɛ kɑ kpenu kpɑ dɔ̃ɔ kɑ sɔ̃ɔ bisu yu wi kɑ win tɑbu kowobu wɔri
    kɑ sere tɔn dɑbi te tɑ wɑ̃ɑ kɑ wi.
  hat-hat: M'ap pini l', m'ap voye maladi sou li, m'ap mete san l' deyò. Mwen pral
    voye gwo lapli avèk lagrèl, dife ak souf sou li, sou lame li a ak sou tout nasyon
    ki kanpe avè l' yo.
  eng-BSB: I will execute judgment upon him with plague and bloodshed. I will pour
    out torrents of rain, hailstones, fire, and sulfur on him and on his troops and
    on the many nations with him.
  eng-WEBPB: I will enter into judgement with him with pestilence and with blood.
    I will rain on him, on his hordes, and on the many peoples who are with him, torrential
    rains with great hailstones, fire, and sulphur.
  kbq-kbq: Ana nehu'na ruzahu ruzahu kri atresugeno tamazeri haviza nehina, ha' vahe
    huzmantenuge'za eme tamahegahaze. Hagi ana'ma nehanafina komopa ko'ene, amuho
    huno fizo hu'nenia haveraminu ko'mariaza hu'na atresugeno tamagri'ene ru vahetmima
    tamagri'enema mani'naza vahera tamahe frigahie.
  nhe-BL: Nimitztlatzacuiltis ica cocolistli, ta huan nochi mosoldados huan nochi
    tlen inmechpalehuíaj. Nojquiya tlahuel miyac mosoldados miquise ica machete ipan
    tlatehuijcayotl. Nijchihuas imopani ma huetzi atl tlen tlahuel onpano chicahuac,
    huan huetzis tesihuitl. Huan huetzis tlitl huan azufre.
  gub-BL: 'Azepyk putar wanehe nehe, ma''eahy haw imono pà wanupe nehe, wamumàno kar
    pà nehe. Amugyr kar putar ma''e ipuhuz katu ma''e Kok rehe nehe, hemiruze''eg
    wanehe nehe no, imyrypar teko ywy nànànar wanehe nehe no: àmàn, ''y ita romo uzeapo
    ma''e kwer, tata, ywyzu ukaz ma''e.'
  eng-DRA: 'And I will judge him with pestilence, and with blood, and with violent
    rain, and vast hailstones: I will rain fire and brimstone upon him, and upon his
    army, and upon the many nations that are with him.'
