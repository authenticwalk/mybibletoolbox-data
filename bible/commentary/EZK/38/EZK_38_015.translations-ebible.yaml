  bqc-SIM: Ńyↄ̃ bↄ n bùsu gugbãntoo títipiu, mpi ń bui pↄ́ kunnↄ dasidasiↄ, íↄ
    dia sↄ̃́ kpɛ ápii. Á dasi a kɛ zài zĩgↄ̃ waiwaiↄ ũ.
  tcz-CHONGTHU: Nangma nachenna gam sahlang gamkai mun gam latah a konin nasakol chung
    tou galsat miho leh nasepai tamtah hi tih nahung ding ahi.
  mar-mar: तू आपल्या स्थानातून अगदी उत्तरेकडच्या दूरच्या प्रदेशातून मोठ्या सैन्याने,
    त्यातील सर्व घोड्यांवर स्वार होऊन मोठा समुदाय व विशाल सैन्य असे येतील.
  qub-qub: Norte caj-lächo caycaj mas carunninpitami aywanquipaj aypalla suldärucunawan,
    callpayojcunawan, muntädu aywajcunawanpis.
  bqp-bqp: Sɑɑ ye, u koo nɑ sɑɑ win wɑ̃ɑ yerun di sɔ̃ɔ yɛ̃sɑn nɔm geuɔ wi kɑ bwese
    dɑbi dɑbinun tɑbu kowobu be kpuro bɑ n yɔɔwɑ dumin wɔllɔ.
  hat-hat: W'ap kite kote ou ye a, nan pwent nò a, w'ap vini ak yon gwo lame sòlda
    ou ranmase nan mitan anpil nasyon, yo tout moute sou chwal yo.
  eng-BSB: And you will come from your place out of the far north—you and many peoples
    with you, all riding horses—a mighty horde, a huge army.
  eng-WEBPB: You will come from your place out of the uttermost parts of the north,
    you, and many peoples with you, all of them riding on horses, a great company
    and a mighty army.
  kbq-kbq: Hagi kagra afete kumaka'arega noti kazigati, tusi'a sondia vahetamine,
    ru kumatmimpinti vahetamimozane kagri'ene esagenka, tusi'a vahekrerfamozane hanavenentake
    sondia vahetamine hosi afu agumpi maniza egahaze.
  nhe-BL: Huan nimantzi xiquisa tlen campa tiitztoc ipan nopa tlali ica norte huan
    xiquinhualica mohuaya nochi nopa miyac soldados tlen nelía quipiyaj chicahualistli
    huan nochi nopa cahuayojme. Huan xiquintehuiqui noisraelita tlacajhua.
  gub-BL: erehem putar nereko haw kwarahy heixe haw awyze har kutyr har wi nehe. Ererur
    putar neremiruze'eg zauxiapekwer tetea'u upuner ma'e ne wà nehe. Ywy tetea'u rehe
    har romo wanekon putar wà nehe. Kawaru ku'az har romo wanekon putar paw rupi wà
    nehe. Àmàn ywytu inuromo har ur ywytuaiw inuromo a'e. Nezewegatete erezàmàtyry'ym
    heremiaihu Izaew ne wà nehe.
  eng-DRA: And then shalt come out of thy place from the northern parts, thou and
    many people with thee, all of them riding upon horses, a great company and a mighty
    army.
