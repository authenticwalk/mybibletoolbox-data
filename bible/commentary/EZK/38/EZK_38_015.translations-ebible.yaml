verse: EZK.038.015
translations:
  mal-C: നീയും നിന്നോടൊപ്പമുള്ള പല ജനതകളും കുതിരപ്പുറത്തുകയറി ഒരു വിപുല സൈന്യമായി
    വടക്കേ അറ്റത്തുനിന്നു വരും.
  deu-TKW: und von deinem Wohnsitz aus dem äußersten Norden herbeikommen, du und viele
    Völker mit dir, insgesamt auf Rossen reitend, eine große Schar und ein zahlreiches
    Heer,
  lin-lin: Okowuta na bisika na yo, mosika kuna na etuka ya nor, yo mpe bikolo ebele
    elongo na yo ; bango nyonso likolo ya bampunda, bato ebele, mampinga ya basoda
    ebele ya nguya.
  eng-LSV: And you have come in out of your place, || From the sides of the north,
    || You and many peoples with you, || Riding on horses—all of them, || A great
    assembly, and a numerous force.
  eng-GNV: And come from thy place out of the North partes, thou and much people with
    thee? all shall ride vpon horses, euen a great multitude and a mightie armie.
  eng-WEBSTER: 'And thou shalt come from thy place out of the north parts, thou, and
    many people with thee, all of them riding upon horses, a great company, and a
    mighty army:'
  nhw-BL: Huan nimantzi xiquisa tlen campa tiitztoc ipan nopa tlali ica norte huan
    xiquinhualica mohuaya nochi nopa miyac soldados catli nelía quipiyaj chicahualistli
    huan nochi nopa cahuayos. Huan xiquinhuilanaqui noisraelita masehualhua.
  swh-ONEN: Utakuja kutoka kwako huko kaskazini ya mbali, ukiwa pamoja na mataifa
    mengi, wote wakiwa wamepanda farasi, kundi kubwa, jeshi kuu.
  bba-bba: Sɑɑ ye, u koo nɑ sɑɑ win wɑ̃ɑ yerun di sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ wi kɑ bwese
    dɑbi dɑbinun tɑbu kowobu be kpuro bɑ n yɔɔwɑ dumin wɔllɔ.
  eng-KJVCPB: 'And thou shalt come from thy place out of the north parts, thou, and
    many people with thee, all of them riding upon horses, a great company, and a
    mighty army:'
  luo-luo: Ibiro biro ka ia e gwengʼi man tungʼ mar nyandwat, in kaachiel gi pinje
    mangʼeny ma jokori, ka giduto giidho farese, ka gin jolweny kendo maroteke.
  meu-meu: emu gabu, mirigini kahana gabu daudaudia, amo baoma, oi bona bese momo
    oi ida, iboudiai na hosi ai bae gui, hutuma bada-herea, tuari oreana mai goadana.
  npi-ULB: तँ टाढा उत्तरको आफ्‍नो ठाउँबाट ठुलो फौजको साथमा, ती सबै जना घोडाहरूमा सवार
    हुने एउटा ठुलो दल, विशाल फौजसहित आउनेछस् ।
  yor-yor: Ìwọ yóò wá láti ààyè rẹ ní jìnnàjìnnà àríwá, ìwọ àti ọ̀pọ̀lọpọ̀ orílẹ̀-èdè
    pẹ̀lú rẹ, gbogbo wọn yóò sì gun ẹṣin ẹgbẹ́ ńlá, jagunjagun alágbára.
  pes-OPCB: با سپاه عظیم خود از شمال می‌آیی و مثل ابر زمین را می‌پوشانی. این، در آیندهٔ
    دور اتفاق خواهد افتاد. من تو را به جنگ سرزمین خود می‌آورم، ولی بعد در برابر چشمان
    همه قومها تو را از میان برمی‌دارم تا به همهٔ آنها قدوسیت خود را نشان دهم و تا
    آنها بدانند که من خدا هستم.»
  tgl-ULB: Pupunta ka mula sa iyong lugar sa dulong hilaga kasama ang napakalaking
    hukbo, lahat sila ay nakasakay sa mga kabayo, isang napakalaking pulutong, isang
    malaking hukbo?
  hui-hui: Í̠na ami agali dewaore haru halu í̠naga dindi uyurahayagi wahalu tígua
    wai bule ibuleberemi. Ami agali uruni ti dindi tara tara ngaruha howa íbu hene
    karu bibahende nogo hosini biralu í̠ni heba mandagi ibuleberemi.
  mya-mya: '@see-verse:EZK.038.014'
  bod-N: ཁྱོད་ནི་རང་གི་ཡུལ་ཏེ་བྱང་ཕྱོགས་ཀྱི་ས་མཐའ་ནས་མི་རིགས་མང་པོ་དང་མཉམ་དུ་འོང་བ་སྟེ།
    ཐམས་ཅད་རྟ་ལ་ཞོན་ནས་སྟོབས་ཤུགས་ཅན་གྱི་དམག་དཔུང་ཆེན་པོ་ཞིག་ཏུ་འགྱུར་ཞིང་།
  sna-sna: Uchauya uchibva kunzvimbo yako iri kumusoro chaiko, iwe nendudzi zhinji
    dzinewe, vose vakatasva mabhiza, vanhu vazhinji, hondo ine simba.
  spa-BLM: Vendrás de tu lugar, de los confines del norte, tú y muchos pueblos contigo,
    todos ellos montados a caballo, una gran compañía y un poderoso ejército.
  cac-cac: Ol ach cotn̈ej d'a a luum te najat d'a norte, te nivan juntzan̈xo chon̈ab'
    ol cot ed'oc, ayq'ue eb' d'a yib'an̈ chej. Man̈xo b'ischajb'enoc eb' soldado ol
    cot ed'oc.
  swh-ULB: Utakuja kutoka mahali pangu mbali katika kaskazini pamoja na jeshi kubwa,
    wote wakiendesha farasi, kusanyiko kubwa, jeshi kubwa.
  bel-bel: і пойдзеш зь месца твайго ад паўночных межаў, - і ты і многія народы з
    табою, усе, хто сядзіць на конях, зборня вялікая і войска шматлікае.
  deu-ELBBK: Und du wirst von deinem Ort kommen, vom äußersten Norden her, du und
    viele Völker mit dir, auf Pferden reitend allesamt, eine große Schar und ein zahlreiches
    Heer.
  mbb-OT: Ne puun diyà te meziyù he lugar nu ziyà te zizaya, edsurungen nu sikandan,
    duma te mahabet wey mekeǥeǥehem he menge sundaru nu he ebpemen-untud te kudà.
  mal-2015: നീയും നിന്നോടുകൂടെ പലജാതികളും ഒട്ടൊഴിയാതെ കുതിരപ്പുറത്തു കയറി ഒരു മഹാസമൂഹവും
    മഹാസൈന്യവുമായി നിന്റെ ദിക്കിൽനിന്നു, വടക്കെ അറ്റത്തുനിന്നു തന്നേ, വരും.
  rmc-rmc: aveha pal tiro than dži dural pal o severos, tu the but narodi tuha; savoredžene
    avena pro graja, pherdo slugaďa a igen bari armada.
  pes-OPV: و از مکان خویش از اطراف شمال خواهی آمد تو وقوم های بسیار همراه تو که جمیع
    ایشان اسب‌سوار و جمعیتی عظیم و لشکری کثیر می‌باشند،
  ron-1924: ши вей вени дин фундул мязэнопций, ту ши мулте попоаре ку тине, тоць кэлэрь
    пе кай, о маре мулциме ши о путерникэ оштире!
  ben-OBCV: তুমি উত্তর দিকের শেষ সীমা থেকে আসবে, তোমার সঙ্গে থাকবে অনেক জাতির লোকেরা
    যারা ঘোড়ায় চড়ে এক বিরাট দল ও এক শক্তিশালী সৈন্যদল হয়ে আসবে।
  som-som: Markaasaad ka soo kici doontaa meeshaada woqooyi ugu shishaysa adiga iyo
    dad badan oo kula jira, oo kulligood fardo fuushan, oo ah guuto faro badan, iyo
    ciidan xoog leh.
  lat-VUC: 'Et venies de loco tuo a lateribus aquilonis, tu et populi multi tecum,
    ascensores equorum universi: cœtus magnus, et exercitus vehemens.'
  eng-ASVBT: And thou shalt come from thy place out of the uttermost parts of the
    north, thou, and many peoples with thee, all of them riding upon horses, a great
    company and a mighty army;
  ita-1885: E tu verrai dal tuo luogo, dal fondo del Settentrione; tu, e molti popoli
    teco, tutti montati sopra cavalli, gran raunata, e grosso esercito.
  eng-LXXUP: and come out of thy place from the farthest north, and many nations with
    thee? all of them mounted on horses, a great gathering, and a large force?
  eng-ULB: You will come from your place far away in the north with a great army,
    all of them riding on horses, a great company, a large army.
  spa-VBL: Avanzarás desde tu lugar en el lejano norte, tú y tus muchos aliados, todos
    montando a caballo, un gran número de hombres, un ejército masivo.
  fra-_FOB: Et pourtant tu viendras de ton pays, de l'extrême nord, toi et plusieurs
    peuples avec toi, tous gens de cheval, une grande multitude et une puissante armée.
  mal-mal: നീയും നിന്നോടുകൂടെ പല ജനതകളും, മഹാസൈന്യവും, മഹാസമൂഹമായി എല്ലാവരും കുതിരപ്പുറത്തു
    കയറി, നിന്റെ ദിക്കിൽനിന്ന്, വടക്കെ അറ്റത്തുനിന്നു തന്നെ, വരും.
  urd-GVR: aur tū dūr-darāz shimāl ke apne mulk se niklegā. Terī wasī aur tāqatwar
    fauj meṅ muta'addid qaumeṅ shāmil hoṅgī, aur sab ghoṛoṅ par sawār
  suz-BL: ङोन इ बाक्‍तीक उत्तर रागी रे ठेयब हुल, सक्ति पाइश्‍शो लडाइ पाइब नु शुश जात
    ङा मुर शारा ङोइश्‍शा, गो नु जाक्‍नीम।
  eng-NOY: and thou shalt come up from the regions of the North, thou and many nations
    with thee, all of them riding upon horses, a great company, and a mighty host;
  ita-1927: e verrai dal luogo dove stai, dall’estremità del settentrione, tu con
    de’ popoli numerosi teco, tutti quanti a cavallo, una grande moltitudine, un potente
    esercito;
  ckb-ckb: لە شوێنی خۆتەوە لەوپەڕی باکوورەوە دێیت، گەلانێکی زۆرت لەگەڵە، هەموو ئەسپ
    سوارن، ئاپۆرەیەکی خەڵک و لەشکرێکی زۆر.
  eng-BBE: 'And you will come from your place in the inmost parts of the north, you
    and a great number of peoples with you, all of them on horseback, a great force
    and a strong army:'
  kan-OKCV: ನೀನು ಉತ್ತರ ಭಾಗಗಳ ನಿನ್ನ ಸ್ಥಳದಿಂದ ಬರುವೆ. ನೀನೂ ನಿನ್ನ ಸಂಗಡ ಅನೇಕ ಜನರೂ ಕುದುರೆಗಳನ್ನು
    ಹತ್ತಿದವರಾಗಿ ಬಲವಾದ ಸೈನ್ಯವಾಗಿಯೂ ಮಹಾ ದಂಡಾಗಿಯೂ ಬರುವೆ.
  tam-2017: அப்பொழுது நீயும் உன்னுடன் திரளான மக்களும் வடதிசையிலுள்ள உன்னுடைய இடத்திலிருந்து
    வருவீர்கள்; அவர்கள் பெரிய கூட்டமும் திரளான கூட்டமாக இருந்து, எல்லோரும் குதிரைகளின்மேல்
    ஏறுகிறவர்களாக இருப்பார்கள்.
  spa-RV-1909: 'Y vendrás de tu lugar, de las partes del norte, tú y muchos pueblos
    contigo, todos ellos á caballo, grande reunión y poderoso ejército:'
  ron-BTF: Și vei veni din locul tău, din părțile de nord, tu și multe popoare cu
    tine, cu toții călărind pe cai, o mare ceată și o armată puternică;
  eng-WEBP: You will come from your place out of the uttermost parts of the north,
    you, and many peoples with you, all of them riding on horses, a great company
    and a mighty army.
  eng-FBV: You'll advance from your place in the distant north, you and your many
    allies, everyone riding horses, a huge number of men, a massive army.
  nld-1939: 'vertrekt gij van uw woonplaats, uit het hoge noorden, gevolgd door talrijke
    volken, allemaal ruiters: een geweldig leger, een talrijke krijgsmacht.'
  nch-BL: Huan nimantzi xiquisa ten campa tiitztoc ipan nopa tali ica norte huan xiquinhualica
    nochi nopa miyac soldados cati nelía quipiyaj chicahualisti huan nochi nopa cahuayojme.
    Huan xiquintehuiqui noisraelita masehualhua.
  vie-1934: Bấy giờ ngươi sẽ đến từ nơi ngươi, từ phương cực bắc, ngươi và nhiều dân
    ở với ngươi, hết thảy đều cỡi ngựa, người đông nhiều hiệp nên một đạo binh mạnh.
  hin-CV: तुम बहुत दूर उत्तर में अपने स्थान से आओगे, तुम्हारे साथ बहुत सी जाति के
    लोग होंगे, वे सब घोड़ों पर सवार होंगे, अर्थात् एक बड़ा उपद्रवी झुंड, एक शक्तिशाली
    सेना होगी.
  spa-BES: Y vendrás de tu lugar en las partes más alejadas del norte, tú y un gran
    número de personas contigo, todos ellos a caballo, una gran fuerza y un ejército
    fuerte.
  tdx-tdx: Le hitandroake eo irehe boak’ an-toe’o añ’ila avaratse añe, ihe rekets’
    ondaty mitozantozañe, songa miningi-tsoavala, valobohòke jabajaba vaho firimboñan-dahindefon-dra’elahy,
  tha-KJV: เจ้​าจะมาจากที่ของเจ้าซึ่งอยู่ส่วนเหนือที่​สุด ทั้งเจ้าและชนชาติทั้งหลายเป็​นอ​ันมากที่​อยู่​กับเจ้า
    ทุ​กคนขี่ม้าเป็นกองทัพมหึ​มา เป็นกองทัพทรงกำลังยิ่งนัก
  por-BR-2018: Virás, pois, de teu lugar, das regiões do norte, tu e muitos povos
    contigo, todos eles a cavalo, uma grande reunião, e imenso exército;
  deu-ELO: Und du wirst von deinem Orte kommen, vom äußersten Norden her, du und viele
    Völker mit dir, auf Rossen reitend allesamt, eine große Schar und ein zahlreiches
    Heer.
  eng-WYC-2018: and (thou) shalt come from thy place, from the sides of the north,
    thou, and many peoples with thee, all (the) riders of horses, a great company,
    and an huge host (or and a large army);
  epo-epo: Vi venos de via loko, de la nordaj randoj, vi kaj multaj popoloj kun vi,
    ĉiuj rajdante sur ĉevaloj, granda homomulto kaj potenca armeo;
  uig-PIN: Sǝn ɵz jayingdin, yǝni ximalning ǝng qǝt jayidin qiⱪisǝn, sǝn wǝ sanga
    ⱨǝmraⱨ bolƣan nurƣun ǝllǝr, ⱨǝmmisi atliⱪ bolup, top-top adǝmlǝr, qong ⱪoxun bolisǝn.
  beo-beo: dia sogebi gadafa (north) amoga di dadi gagui wa:i bagade (ilia da fifi
    asi gala bagohame amoga misi amola huluane da hosi da:iya fila heda:i) amo oule
    masa.
  tpi-OTNT: Na yu wantaim ol bikpela lain ami bilong yu bai i lusim kantri bilong
    yu long hap not na bai yupela i kam bilong pait long ol. Ol dispela soldia i kam
    long planti kantri, na olgeta bai i sindaun long ol hos na i kam wantaim yu.
  hau-SA: Za ka zo daga wurinka a can arewa, kai da al’ummai masu yawa tare da kai,
    dukansu suna hawan dawakai, jama’a mai yawa, babbar runduna.
  uig-LAT: Sen öz jayingdin, yeni shimalning eng chet jayidin chiqisen, sen we sanga
    hemrah bolghan nurghun eller, hemmisi atliq bolup, top-top ademler, chong qoshun
    bolisen.
  nde-nde: Uzakuza uvela endaweni yakho khatshana le enyakatho, wena kanye lezizwe
    ezinengi ezilawe, zonke zigade amabhiza, ixuku elikhulukazi, ibutho elilamandla.
  ton-ton: 'Pea te ke haʻu mei ho potu ʻi he feituʻu tokelau, ʻa koe, mo e kakai tokolahi
    ʻe fakataha mo koe, ko e kau heka hoosi kotoa pē ʻakinautolu, ko e fuʻu tokolahi
    ʻaupito, pea ko e kau tau mālohi:'
  ces-1613: Kdyžto přitáhnouce z místa svého od stran půlnočních, ty i národové mnozí
    s tebou, sedíce na koních všickni, shromáždění veliké a vojsko znamenité,
  eng-WMB: You will come from your place out of the uttermost parts of the north,
    you, and many peoples with you, all of them riding on horses, a great company
    and a mighty army.
  tam-TCV: உனது இருப்பிடமான வடதிசையின் தொலைவிலிருந்து வருவாய். அநேக நாடுகளும் உன்னோடு
    வருவார்கள். அவர்களெல்லாரும் ஒரு பெருங்கூட்டமாக, வலிமையுள்ள இராணுவமாக குதிரைகள்
    மீது வருவார்கள்.
  ceb-ULB: Moabot ka gikan sa inyong layong dapit sa amihanan uban sa daghang kasundalohan,
    nagsakay silang tanan sa mga kabayo, daghang kaubanan, usa ka panon sa kasundalohan.
  pol-UBG: I przyjdziesz ze swego miejsca z północnych stron, ty i liczne ludy z tobą,
    wszyscy jadący na koniach, wielki zastęp i liczne wojsko;
  urd-GVU: اور تُو دُوردراز شمال کے اپنے ملک سے نکلے گا۔ تیری وسیع اور طاقت ور فوج
    میں متعدد قومیں شامل ہوں گی، اور سب گھوڑوں پر سوار
  deu-1912: So wirst du kommen aus deinem Ort, von den Enden gegen Mitternacht, du
    und großes Volk mit dir, alle zu Rosse, ein großer Haufe und ein mächtiges Heer,
  kan-2017: ನೀನು ನಿನ್ನ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು, ಅಶ್ವಬಲದ ಮಹಾಸೈನ್ಯವಾಗಿ ಗುಂಪು ಕೂಡಿದ ಅನೇಕ ಜನಾಂಗಗಳೊಡನೆ
    ಉತ್ತರದಿಕ್ಕಿನ ಕಟ್ಟಕಡೆಯಿಂದ ಬರುವಿ.
  yap-yap: ngam chuw ko gin ga bay riy ko lel’och nib palog, ni ga be gafaliy barba’
    i salthaw nib gel gelngin u boch e nam nib yo’or, ni yad gubin ni yad bay u daken
    e os.
  hlt-MCSB: Na tlangpuei tlanghlaep lamkah namah hmuen lamloh na pawk vetih na taengah
    pilnam khaw yet ni. Amih boeih tah marhang dongah hlangping tanglue neh tatthai
    boeiping la ngol uh.
