  kan-2017: ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಬಿದ್ದು, ಕಾರ್ಮುಗಿಲಿನಂತೆ ದೇಶವನ್ನು ಮುಚ್ಚಿಬಿಡುವಿ;
