    ndidzakuchite iweyo.
  hrv-hrv: Navalit ćeš na Izraela, narod moj, kao oblak kad pokrije zemlju. U posljednje
    dane dovest ću te na svoju zemlju da me narodi upoznaju, kad na tebi, Gože, njima
    naočigled, pokažem svetost svoju.'
  mps-mps: Te eno dage ena we bidi te Israel we bidi dabe dali hwįgi pomainu tagala
    palaibao. Tama augwaligo dagego te tǫ te pǫgo mesega sabo tiwai ebo augwaligo
    sueibao. King Gok, nosali sogode nago te sę dabe emainogo eno nage hodolaibao,
    te gasa hani dabego sulama, konemainogo, te ena tedali gasagi yai bidiyu, tama
    eno kolesaga te wiegi yai mu elama, tama doloba pai mu dao olama konemainu. Tama
    augwaligo ena bugagia mu koneaibao.
  tpi-tpi: Bai mi salim yupela i go pait long ol manmeri bilong mi, ol Israel. Na
    bai ol i lukim yupela i karamapim graun olsem bikpela klaut. King Gok, mi bai
    kirapim yu long mekim ol dispela samting, bilong ol arapela lain i ken lukim na
    ol i ken save olsem, pasin bilong mi em i gutpela na stretpela olgeta. Na bai
    ol i save gut long mi. Ol dispela samting bai i kamap klostu long las de.
  dan-1931: som en Sky skal du drage op mod mit Folk Israel og oversvømme Landet.
    I de sidste Dage skal det ske; jeg fører dig imod mit Land; og Folkene skal kende
    mig, når jeg for deres Øjne helliger mig på dig, Gog.
  vie-OVCB: ngươi tấn công Ít-ra-ên, dân Ta, và bao trùm trên chúng như mây phủ. Trong
    thời kỳ cuối cùng, Ta sẽ đem ngươi tấn công vào đất Ta để mọi người nhìn thấy,
    và đức thánh khiết của Ta sẽ được bày tỏ qua những điều xảy ra cho ngươi, hỡi
    Gót. Khi ấy mọi dân tộc sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: તું મારા ઇઝરાયલી લોકો ઉપર દેશને ઢાંકી દેનાર વાદળની જેમ ચઢી આવશે. પાછલા
    દિવસોમાં હું તને મારા દેશની વિરુદ્ધ મોકલીશ, ત્યારે ગોગ મારી પવિત્રતા જોશે અને
    પ્રજાઓ મને જાણશે.
  pon-2006A: Ke pahn mahweniong nei aramas Israel rasehng melimel ehu me mwekimwekid
    pohn sahpw. Ni ahnsowo eh pahn leledo, I pahn kadaruhkala pwe ke en mahweniong
    nin limeio pwehn kasalehiong wehi kan ihs ngehi, en kasalehda ei sarawi sang ni
    dahme I kin ketikihong kumwail en wia.
  por-BRBSL: Você enfrentará meu povo Israel como uma nuvem para cobrir a terra. Acontecerá
    nos últimos dias que eu te trarei contra minha terra, para que as nações me conheçam
    quando eu for santificado em ti, Gog, diante de seus olhos”.
  cth-cth: Tâmai ni ram muen a ramuk e patetlah ka tami Isarelnaw taranlahoi na tho
    han, atueng a hnukteng toteh, kaie ram tuk hanelah na ceikhai awh han, Oe! Gog
    ahnimae hmaitung nang dawk thoung sak e lah ao toteh, miphunnaw ni na panue awh
    han.
  twi-twi: Mubetu ateɛ akɔ me nkurɔfo Israelfo so te sɛ omununkum a ɛkata asase no
    so. Nna a ɛbɛba no mu. Gog, mɛma woasɔre atia mʼasase, sɛnea aman no behu me,
    bere a menam wo so bɛda me ho adi sɛ ɔkronkronni wɔ wɔn anim no.
  hlt-hlt: Cingmai loh diklai a thing bangla ka pilnam Israel te na paan ni. Hmailong
    khohnin ah ha thoeng bitni. Nang te ka khohmuen la kam pawk sak daengah ni namtom
    loh kai he m'ming eh. Gog nang lamloh amih mikhmuh ah ka ciim uh pueng ni.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛní kɛ́do n nìtìbɛ̀ Isidɑyɛɛribɛ kɛ́ bɛ̀ dɑ̀tínnɛ́ diwɛtirì
    tɛ̃mɛ̀. Yɛwe sɔnyɛ miɛkɛ nkɛ n yóó duɔ́mmɛ̀ kòo do n nìtìbɛ̀ tenkɛ̀ wenwe Kɔku.
    Nɛ̀ o borɛ̀ ndɛ n yóó bɛnkɛmɛ̀ yɛbotɛ̀ n túmɛ̀ Kuyie nkɛ kpɑ mɛyɛi nkɛ̀ yɛ̀ m
    bɑntɛ́.
  msy-2020: Nɨ nan gumazamiziba Israelian apanim damusɨ izam, mati amozir ekiamɨn
    ghuariar pɨzim me avara. Dughiar abuananam otoghtɨ, kɨ nɨ isɨ uan nguazim mɨsoghsɨ
    nɨ amadagham. O Gok, kɨ kamaghsua, nɨ damighamin arazir kamɨn, kɨ uabɨ isɨ Kantrin
    Igharazibar Gumazamizibar akagham, eghtɨ me na gɨfogh suam, kɨ Godɨn bar zuezim.
  dop-dop: Kɔkɩ kɑ́ kɔɔ nɑ ɩ́ tii mɑ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ nɑ ɩ́ tɑkɩ pɑ tɛtʋ ɩsɩɩ
    ɩsɔŋmʋntʋ. Mpʋ ɩnɩ pɩɩ tɛ nɑ pǝ́ lɑ́ tǝnɑɣɑ wɑɑtʋ. Kɔkɩ kɛ mɑɑ tili nɑ ɩ́ wɑtɩ
    mɑ tɛtʋ. Ɩlɛnɑ piitimnɑɑ nyɩ sɩ mɑɣɑ Ɩsɔ nɑŋŋtʋ. Nti mɑ cɑɑ sɩ mɑ́ hʋlɩ-wɛ nɑ
    Kɔkɩ nɔɣɔ tɔɣɔlɛ.
  azb-azb: Ölkəni bürüyən bir bulud kimi xalqım İsrailin üstünə hücum edəcəksən. Ey
    Qoq, gələcəkdə səni öz ölkəmin üstünə gətirəcəyəm ki, gözləri önündə müqəddəsliyimi
    sənin vasitənlə göstərdiyim zaman millətlər məni tanıya bilsin”.
  eng-DBY: And thou shalt come up against my people Israel as a cloud to cover the
    land — it shall be at the end of days — and I will bring thee against my land,
    that the nations may know me, when I shall be hallowed in thee, O Gog, before
    their eyes.
  hin-2017: जैसे बादल भूमि पर छा जाता है, वैसे ही तू मेरी प्रजा इस्राएल के देश पर
    ऐसे चढ़ाई करेगा। इसलिए हे गोग, अन्त के दिनों में ऐसा ही होगा, कि मैं तुझ से अपने
    देश पर इसलिए चढ़ाई कराऊँगा, कि जब मैं जातियों के देखते तेरे द्वारा अपने को पवित्र
    ठहराऊँ, तब वे मुझे पहचान लेंगे।
  wol-KYG: Yaay songi Israyil, sama ñoñ, mel ni aw niir, muur réew ma. Fan yu mujj
    ya la loolu di am, maa lay yóbbu yaw Gog, ba ca réew ma ma séddoo. Maa lay firndeele
    sama sellnga, ngir xeet yi gis, ba xam maay kan.
  eng-YLT: And thou hast come up against My people Israel, As a cloud to cover the
    land, In the latter end of the days it is, And I have brought thee in against
    My land, In order that the nations may know Me, In My being sanctified in thee
    before their eyes, O Gog.
  kne-kne: Sin doy ay maod-odi ay agew, en kayo gobaten din ipogaw ko ay Israelita.
    Kaman kayon kaeegyat ay pewek ay mandan sin intiro ay ili. Sak-en ay mismo di
    mangiturong en dakayo ta ipailak di kinasantok babaen sin mapasamak en dakayo
    ta say pangammoan di am-in ay nasyon ay sak-en si Diyos.”
  eng-WYC-2017: and thou as a cloud shalt ascend [or go up] [up] on my people Israel,
    that thou cover the earth? Thou shalt be in the last days, and I shall bring thee
    on my land, that my folks know, when I shall be hallowed in thee, thou Gog, before
    the eyes of them.
  eng-WMBB: You will come up against my people Israel as a cloud to cover the land.
    It will happen in the latter days that I will bring you against my land, that
    the nations may know me when I am sanctified in you, Gog, before their eyes.”
  urd-GVH: मेरी क़ौम इसराईल पर धावा बोल देंगे। वह उस पर बादल की तरह छा जाएंगे। ऐ जूज,
    उन आख़िरी दिनों में मैं ख़ुद तुझे अपने मुल्क पर हमला करने दूँगा ताकि दीगर अक़वाम
    मुझे जान लें। क्योंकि जो कुछ मैं उनके देखते देखते तेरे साथ करूँगा उससे मेरा मुक़द्दस
    किरदार उन पर ज़ाहिर हो जाएगा।
  rug-rug: Kote ene halabutu mae si gamu koari na Qua tinoni pa Izireli, guana lei
    sapu opoadumu ia sa popoa. Kei Qoqi, koari na rane pu kote mae si kote turaṉa
    igo Arau si agoi pude mae raza ia sa Qua popoa, pude madi dogoro soti matadia
    sari na butubutu koari tinavete sapu taveti goi sapu na Hopequ si Arau, meke pude
    madi tumae Nau rini.
  gaz-gaz: Ati akkuma duumessa biyya haguuguutti saba koo Israaʼelitti ni kaata. Yaa
    Googi, akka saboonni yommuu ani karaa keetiin fuula isaanii duratti qulqullummaa
    koo argisiisutti na beekaniif, ani bara dhufuuf jiru keessa biyya kootti sin kaasa.
  fra-LSG: Tu t’avanceras contre mon peuple d’Israël, Comme une nuée qui va couvrir
    le pays. Dans la suite des jours, je te ferai marcher contre mon pays, Afin que
    les nations me connaissent, Quand je serai sanctifié par toi sous leurs yeux,
    ô Gog!
  yal-yal: I sa fuma nɛn Isirayila kaane ma, n ma yamana, alo kundaan naxan sama yamanan
    xun ma. Waxati famatɔni, n na i rafama nɛn n ma yamanan xili ma alogo siyane xa
    n kolon, n na n ma sariɲanna mayita i tan xɔn e yɛtagi waxatin naxan yi.’ ”
  haw-1868: A e pii ku e mai oe i kuu poe kanaka Iseraela, e like me ke ao e uhi mai
    ka aina; a e hiki no ia i na la mahope, a e lawe mai au ia oe e ku e i kuu aina,
    i ike mai na lahuikanaka ia'u i ko'u wa e hoanoia'i ma ou la, e Goga, imua o ko
    lakou mau maka.
  arb-NAV: 'وَتَزْحَفُ عَلَى شَعْبِي إِسْرَائِيلَ كَسَحَابَةٍ تُغَطِّي الأَرْضَ، أَنِّي
    فِي الأَيَّامِ الأَخِيرَةِ آتِي بِكَ إِلَى أَرْضِي لِكَيْ تَعْرِفَنِي الشُّعُوبُ
    عِنْدَمَا تَتَجَلَّى قَدَاسَتِي حِينَ أُدَمِّرُكَ يَا جُوجُ أَمَامَ عُيُونِهِمْ.
    هَذَا مَا يَقُولُهُ السَّيِّدُ الرَّبُّ:'
  ewe-ewe: Àlu ɖe nye dukɔ, Israel, dzi abe lilikpo si atsyɔ anyigba la dzi ene. Le
    ŋkeke siwo gbɔna me la, O! Gog, mana nàtso ɖe nye anyigba ŋu, ale be dukɔwo adze
    sim ne mefia ɖokuinye kɔkɔe to dziwò le woƒe ŋkume.
  eng-LEE: And thou wilt come up against my people of Israel, like a cloud to cover
    the land; in the latter days will this be, and I will bring thee over my land,
    in order that the nations may know me, when I am sanctified on thee, before their
    eyes, O Gog.
  asm-FB: তুমি এডোখৰ মেঘৰ দৰে দেশ ঢাকি মোৰ প্ৰজা ইস্ৰায়েলৰ অহিতে উঠি যাবা; হে গোগ,
    মই জাতিবোৰৰ সাক্ষাতে তোমাৰ মাজত পবিত্ৰীকৃত হ’লে জাতিবোৰে মোক জানিবৰ কাৰণে শেষ
    কালত মোৰ দেশৰ বিৰুদ্ধে মই তোমাক লৈ যাম।’
  sus-A: عِ قَمَ نّ ﭑ مَ حَمَ عِسِرَيِلَ شِلِ مَ، عَلْ نُشُي عِقْورْشِ نَشَن دُ سُمَ
    بْشِ شُن نَ. نَ تّمُي ﭑ عِ رَقَمَ نّ ﭑ مَ بْشِ شِلِ مَ، عَلَكٌ دُنِحَ شَ ﭑ مَ
    سّنِيّنيِ كٌلٌن عِ سَابُي رَ.›»
  fra-SBL: Tu monteras contre mon peuple d'Israël comme une nuée qui couvre le pays.
    C'est dans la suite des temps que je te ferai venir contre mon pays, afin que
    les nations me connaissent, quand je serai sanctifié en toi, Gog, sous leurs yeux. »
  hbo-hbo: וְעָלִ֙יתָ֙ עַל־עַמִּ֣י יִשְׂרָאֵ֔ל כֶּֽעָנָ֖ן לְכַסֹּ֣ות הָאָ֑רֶץ בְּאַחֲרִ֨ית
    הַיָּמִ֜ים תִּֽהְיֶ֗ה וַהֲבִאֹותִ֙יךָ֙ עַל־אַרְצִ֔י לְמַעַן֩ דַּ֨עַת הַגֹּויִ֜ם
    אֹתִ֗י בְּהִקָּדְשִׁ֥י בְךָ֛ לְעֵינֵיהֶ֖ם גֹּֽוג׃ ס
  kik-kik: Nĩũgathiĩ na mbere na gũũkĩrĩra andũ akwa a Isiraeli ũtariĩ ta itu rĩhumbĩrĩte
    bũrũri. Matukũ-inĩ marĩa magooka, wee Gogu-rĩ, nĩngagũtwara ũgookĩrĩre bũrũri
    wakwa, nĩguo ndũrĩrĩ ikaamenya rĩrĩa ngeyonania kũhĩtũkĩra harĩwe atĩ ndĩ mũtheru
    maitho-inĩ mao.
  fra-NCL: Et tu monteras contre mon peuple d’Israël ; comme une nuée qui va couvrir
    le pays. Ce sera à la fin des jours que je te ferai venir contre mon pays, afin
    que les nations me connaissent, quand je me sanctifierai en toi à leurs yeux,
    ô Gog.
  cek-AK: tamai mah prae khuk khoep baktih toengah, kai ih kami Israelnawk to na tuh
    tih; hmabang ni nito naah loe, Aw Gog, ka prae tuk hanah nang to kang hoih han,
    nang rang hoiah nihcae hmaa ah ka ciimhaih kam tuengsak naah loe, Sithaw panoek
    ai kaminawk mah kai to panoek o tih, tiah thuih, tiah thuih pae han ang naa.
  cuk-cuk: Ibagan-duku-mosale, an-Israel-dulamargi be bila-onodagoed. Neg-gudure-sigisdaedyobi
    bela Israel-yargi be bukunonikoed. Gog, an-yarse bila-onodagega an be-imakoed,
    adi, dulemar-yar-baid-baidgi-bukwamalad an-wisgumalaga, adi, an-isligwaled bemar-abargi
    wemarga oyolegegar.’
  uig-CYR: Сән йәр йүзини қаплиған булуттәк хәлқим Исраилға қарши чиқисән — бу ахирқи
    заманларда болиду — Мән сени өз зиминимға қаршилишишқа чиқиримән; шундақ қилип
    Мән сән арқилиқ, и Гог, әлләрниң көз алдида Өзүмниң пак-муқәддәс екәнлигимни көрсәткәндә,
    улар Мени тонуйду».
  tel-2017: మేఘం భూమిని కమ్మినట్లు నా ప్రజలైన ఇశ్రాయేలీయుల మీద పడతారు. చివరి రోజుల్లో
    అది జరుగుతుంది. గోగూ, అన్యజనాలు నన్ను తెలుసుకొనేలా నేను నా దేశం మీదికి నిన్ను
    రప్పించి నిన్నుబట్టి వారి ఎదుట నన్ను నేను పరిశుద్ధ పరచుకుంటాను.”
  hat-BSA: Epi ou va vini kont pèp Mwen an, Israël, tankou yon gran nwaj k ap kouvri
    tout tè a. Li va vin rive nan dènye jou ke Mwen va mennen ou vini kont peyi Mwen,
    pou nasyon yo ka konnen Mwen lè M fin sanktifye atravè ou menm, O Gog, devan zye
    yo.”
  kos-kos: Kom ac fah mweuni mwet luk Israel oana sie paka su tuhyak ac kunausak acn
    uh. In pacl fal, nga ac fah lela kom in som mweuni facl sik, tuh mutunfacl nukewa
    in ku in eteyu, ac ma nga oru keim uh ac fah fahkak mutal luk nu selos.
  hbo-WLC: וְעָלִ֙יתָ֙ עַל־עַמִּ֣י יִשְׂרָאֵ֔ל כֶּֽעָנָ֖ן לְכַסּ֣וֹת הָאָ֑רֶץ בְּאַחֲרִ֨ית
    הַיָּמִ֜ים תִּֽהְיֶ֗ה וַהֲבִאוֹתִ֙יךָ֙ עַל־אַרְצִ֔י לְמַעַן֩ דַּ֨עַת הַגּוֹיִ֜ם
    אֹתִ֗י בְּהִקָּדְשִׁ֥י בְךָ֛ לְעֵינֵיהֶ֖ם גּֽוֹג׃ ס
  ibo-ibo: Unu ga-abịa ibuso ndị m Izrel agha, kpuchie ala ha dịka igwe ojii. Nʼụbọchị
    ndị ahụ dị nʼihu, aga m eme ka gị, bụ Gog, bịa buso ala m agha, ka mba niile si
    otu a mata m, mgbe m mere ka ịdị nsọ m pụta ìhè nʼanya ha site nʼihe m ga-eme.’
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଦେଶକୁ ମେଘ ତୁଲ୍ୟ ଆଚ୍ଛାଦନ କରିବା ପାଇଁ ଆମ୍ଭ ଇସ୍ରାଏଲ ଲୋକଙ୍କ ବିରୁଦ୍ଧରେ
    ଆସିବ; ହେ ଗୋଗ୍‍, ଶେଷ କାଳରେ ଏହା ଘଟିବ ଯେ, ଗୋଷ୍ଠୀୟମାନେ ଯେପରି ଆମ୍ଭକୁ ଜାଣିବେ, ଏଥିପାଇଁ
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆମ୍ଭ ଦେଶ ବିରୁଦ୍ଧରେ ଆଣିବା, ସେତେବେଳେ ଆମ୍ଭେ ଗୋଷ୍ଠୀୟମାନଙ୍କ ଦୃଷ୍ଟିରେ
    ତୁମ୍ଭ ମଧ୍ୟରେ ପବିତ୍ରୀକୃତ ହେବା।
  chk-chk: Iwe, kopwe maun ngeni nei aramasen Israel o feitiu wor usun eu mölümöl
    mi tori ewe fanü. Lon kan fansoun repwe feito üpwe tinukela, Kok, pwe kopwe maun
    ngeni fanüei, pwe chon ekewe mwü repwe sileei, lupwen üpwe pwärala womw me fän
    meser pwe üa pin.
  rop-rop: en yu garra majurrumap miselp raidaran langa main pipul olabat en fait
    langa olabat, jis laik wen det rein en klaud im majurrumap miselp raidaran langa
    det kantri. Ai garra larram yu teikoba main kantri Isreil, wulijim ebribodi langa
    ebri kantri garra luk en sabi mi na YAWEI en mi brabli holiwan.’”
  ukr-1871: І двинеш проти мого люду Ізраїля, мов хуртовинна хмара, щоб окрити землю;
    в останні часи станеться воно, — й я приведу тебе на мою землю, щоб народи спізнали
    мене, як покажу мою сьвятость на тобі, Годже, перед їх очами.
  deu-1951: Ja, du wirst wider mein Volk Israel heraufziehen, um wie eine Wolke das
    Land zu bedecken. Solches wird am Ende der Tage geschehen, daß ich dich wider
    mein Land heraufkommen lasse, damit mich die Heiden erkennen sollen, wenn ich
    mich an dir, o Gog, vor ihren Augen als den Heiligen erweisen werde!
  eng-JPS: and thou shalt come up against My people Israel, as a cloud to cover the
    land; it shall be in the end of days, and I will bring thee against My land, that
    the nations may know Me, when I shall be sanctified through thee, O Gog, before
    their eyes.
  srp-1865: I podignuæeš se na moj narod Izrailja kao oblak da pokriješ zemlju; u
    pošljednje vrijeme dovešæu te na zemlju svoju da me poznadu narodi kad se posvetim
    u tebi pred njima, Gože!
  lug-lug: Mulitabaala abantu bange Isirayiri ng’ekire ekibikka ku nsi. Era mu nnaku
    ez’oluvannyuma ndikulinnyisa n’olumba ensi yange, ggwe Googi, amawanga gamanye.
    Era ndyolesa obutukuvu bwange mu maaso gaabwe.
  heb-heb: ועלית על עמי ישראל כענן לכסות הארץ באחרית הימים תהיה והבאותיך על ארצי למען
    דעת הגוים אתי בהקדשי בך לעיניהם גוג׃
  ben-IRV: আর তুমি মেঘের মতো দেশ আচ্ছাদন করার জন্য আমার প্রজা ইস্রায়েলের জন্য আক্রমণ
    করবে; এটা ঘটবে সেই আগত দিনের; আমি তোমাকে আমার দেশের বিরুদ্ধে আনব, যেন জাতিরা আমাকে
    জানতে পারে, যখন গোগ, আমার বিশুদ্ধতা দেখবে।
  pan-pan: ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਤੇ ਚੜ੍ਹਾਈ ਕਰੇਂਗਾ ਅਤੇ ਧਰਤੀ ਨੂੰ ਬੱਦਲ ਵਾਂਗੂੰ ਲੁਕਾ ਲਵੇਂਗਾ,
    ਇਹ ਆਖਰੀ ਦਿਨਾਂ ਵਿੱਚ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਦੇਸ ਤੇ ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ, ਤਾਂ ਜੋ ਕੌਮਾਂ
    ਮੈਨੂੰ ਜਾਣਨ, ਜਦੋਂ ਮੈਂ, ਹੇ ਗੋਗ, ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਤੇਰੇ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ
    ਪਵਿੱਤਰ ਠਹਿਰਾਵਾਂਗਾ।
  mya-JVB: ပြည် ကို မိုဃ်းအုံ့ သကဲ့သို့ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို တက် ၍တိုက်လာမည်။
    နောင် ကာလ တွင် ငါ ၏ပြည် တဘက် ၌ သင့် ကို ငါဆောင် ခဲ့မည်မဟုတ်လော။ အကြောင်းမူကား၊
    အိုဂေါဂ ၊ လူအမျိုးမျိုးတို့ မျက်မှောက် ၌ သင့် အားဖြင့် ငါ သည်ချီးမြှောက် ရာသို့
    ရောက်သောအခါ ၊ သူတို့သည် ငါ့ ကိုသိ ရကြမည်အကြောင်း တည်း။
  hmo-hmo: Umui ese egu bese, Israela taudia, do umui tuari henia, bona Israela tano
    do umui koua, ori koremakorema ese tano ia koua bamona. Goga e, vaira neganai,
    lau ese oi do lau mailaia, egu tano do oi hadikaia, vadaeni bese idauidau ese
    lau do idia diba, bona idia dekenai egu helaga do lau hedinaraia, egu kara oi
    dekena amo do idia itaia neganai.
  urd-urd: तू मेरी उम्मत इस्राईल के सामने को निकलेगा और ज़मीन को बादल की तरह छिपा
    लेगा; यह आख़िरी दिनों में होगा और मैं तुझे अपनी सरज़मीन पर चढ़ा लाऊँगा, ताकि क़ौमें
    मुझे जाने जिस वक़्त मैं ऐ जूज उनकी आँखों के सामने तुझसे अपनी तक़दीस कराऊँ
  rus-SYN: 'И поднимешься на народ Мой, на Израиля, как туча, чтобы покрыть землю:
    это будет в последние дни, и Я приведу тебя на землю Мою, чтобы народы узнали
    Меня, когда Я над тобою, Гог, явлю святость Мою пред глазами их.'
  bqc-SIM: Á mↄ́ lɛ́lɛi ma gbɛ̃́ Isailiↄwa lán lou fɛlɛa pↄ́ ì daguawa. Gↄgu, gↄↄgbɛzãzĩ
    má mↄ́nnↄ, ní lɛ́lɛ ma bùsuwa, kɛ́ bui píi e ma kuaadoakɛ dↄ̃ gↄↄ pↄ́ má
    tↄbↄ n musu ń wáa.
  tcz-CHONGTHU: Chule nangin kami Israelte hin bulu in natin, agamsung chu meiyin
    atom bangin hin tom in nate. Khonung phat sottah jou tengleh mijouse vetdinga
    kamite douna nangma kahin puija nahung niteng chule thilsoh chun kathenna aphondoh
    ding ahi. Vo Gog, hitia chu namtin vaipin keima hi Pakai kahi ti ahin hetdoh dingu
    ahi.
  mar-mar: “तू माझ्या लोकांशी, इस्राएलशी, लढण्यास येशील. तू देशाला व्यापणाऱ्या व प्रचंड
    गर्जना करणाऱ्या ढगाप्रमाणे येशील. शेवटच्या दिवसात माझ्या देशाशी लढावयास मी तुला
    आणिन. मग, गोग, राष्ट्रांना माझे सामर्थ्य कळून येईल. ते मला मान देतील. त्यांना
    कळून चुकेल की मी पवित्र आहे.”
  qub-qub: Nircorga acrashä Israelcunata maganquipaj. Gam Gog, chay partipaga juntacuycunquipaj
    yana pucutaynörämi. Öra chayamuptinnaga camacächishaj acrashä partiman shamunayquipaj.
    Gamwan imanöpis rurachishäta ricar-raj waquin nasyun runacuna musyangapaj noga
    munayniyoj cashäta.
  bqp-bqp: Yen biru u koo sewɑ u nɛn tɔmbu Isirelibɑ seesi kpɑ win tɑbu kowo be, bu
    Isirelibɑ wukiri nge mɛ guru wiru tɑ rɑ tem wukiri. Amɛn biru kon de u nɑ u nɛn
    tem wɔri kpɑ n bwese ni nu tie sɔ̃ɔsi sɑɑ wi, Gɔgun min di mɑ nɛnɑ nɑ sɑ̃ɑ dɛɛro.
  hat-hat: Ou pral tonbe sou pèp Izrayèl mwen an tankou yon van tanpèt k'ap pase sou
    tout peyi a. Lè lè a va rive, m'ap voye ou anvayi peyi mwen an pou m' ka fè lòt
    nasyon yo konnen ki moun mwen ye, pou yo rekonèt se yon Bondye apa mwen ye lè
    y'a wè travay ou menm Gòg, ou pral fè pou mwen an.
  eng-BSB: You will advance against My people Israel like a cloud covering the land.
    It will happen in the latter days, O Gog, that I will bring you against My land,
    so that the nations may know Me when I show Myself holy in you before their eyes.
  eng-WEBPB: You will come up against my people Israel as a cloud to cover the land.
    It will happen in the latter days that I will bring you against my land, that
    the nations may know me when I am sanctified in you, Gog, before their eyes.”
  kbq-kbq: Hagi hamponkino mopama refite vagareankna huta, Israeli vaheni'a hara eme
    huzmantegahaze. Hagi mago'a kna evutenige'na henka'a kavre'na esugenka, Nagri
    mopafi vahera hara eme huzmante'nanke'na, Gogiga kagripi huvazina ruotgema hu'nea
    nagini'a erintesga hanenke'za, ama mopafi vahe'mo'za Nagrikura Ra Anumza manine
    hu'za nage'za antahi'za hugahaze.
  nhe-BL: Huan tiquintehuis notlacajhua queja se hueyi ajacatl. Huan nochi nopa miyac
    soldados tlen tlahuel quipiyaj chicahualistli quitzacuase nopa tlali Israel queja
    elisquía se hueyi mixtli. Pero ya ni ax panos hasta teipa, ipan itlamiya tonali.
    Na nimitzhualicas ipan notlal quema nochi tlacame quitlachilijtose huan nijnextis
    notlatzejtzeloltijcayo iniixpa notlacajhua pampa nimitztzontlamiltis, Gog, ica
    nochi nochicahualis. Quema panos nochi ya ni, niquinnextilis nochi tlali ehuani
    para nitlatzejtzeloltic ipampa tlen nijchihua ica ta.
  gub-BL: Ne'ar ihem mehe nehe, urumuixe kar putar heywy rehe ihe nehe. Nezewe mehe
    teko ywy nànànar paw ukwaw putar herekuwe haw wà nehe. Wexak putar hekatuahy haw
    wà nehe. Ta'e azapo kar putar a'e ma'e newe ihe nehe xe. Wexak putar heremiapo
    wà nehe.
  eng-DRA: 'And thou shalt come upon my people of Israel like a cloud, to cover the
    earth. Thou shalt be in the latter days, and I will bring thee upon my land: that
    the nations may know me, when I shall be sanctified in thee, O Gog, before their
    eyes.'
