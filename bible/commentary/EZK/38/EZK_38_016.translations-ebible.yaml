verse: EZK.038.016
translations:
  mal-C: ദേശത്തെ മറയ്ക്കുന്ന ഒരു മേഘംപോലെ എന്റെ ജനമായ ഇസ്രായേലിന്നെതിരേ നീ വരും. ഗോഗേ,
    അന്ത്യകാലത്ത് ജനതകൾ കാൺകെ നിന്നിലൂടെ ഞാൻ എന്നെത്തന്നെ വിശുദ്ധീകരിക്കുമ്പോൾ അവർ
    എന്നെ അറിയേണ്ടതിന് ഞാൻ നിന്നെ എന്റെ ദേശത്തിന്റെ നേരേ വരുത്തും.
  deu-TKW: und willst gegen mein Volk Israel anrücken wie eine Wetterwolke, um das
    Land zu bedecken? In der letzten Zeit wird es geschehen, daß ich dich gegen mein
    Land heranführe, damit mich die Völker kennenlernen, wenn ich mich vor ihren Augen
    an dir, o Gog, als den heiligen erweise.
  lin-lin: Okoya kobundisa libota na Ngai, Isalaele, ndenge mapata ezipaka mokili.
    Oh Gogi, na mikolo ekoya, nakosala ete obundisa mokili na Ngai mpo ete bikolo
    mosusu eyeba Ngai tango Ngai moko nakomonisa bosantu na Ngai na nzela na yo na
    miso na bango.
  eng-LSV: And you have come up against My people Israel, || As a cloud to cover the
    land, || It is in the latter end of the days, || And I have brought you in against
    My land, || In order that the nations may know Me, || In My being sanctified in
    you before their eyes, O Gog.
  eng-GNV: 'And thou shalt come vp against my people of Israel, as a cloude to couer
    the land: thou shalt be in the latter dayes, and I will bring thee vpon my lande,
    that the heathen may knowe mee, when I shalbe sanctified in thee, O Gog, before
    their eyes.'
  eng-WEBSTER: And thou shalt come against my people of Israel, as a cloud to cover
    the land; it shall be in the latter days, and I will bring thee against my land,
    that the heathen may know me, when I shall be sanctified in thee, O Gog, before
    their eyes.
  nhw-BL: Huan tiquinhuilanas nomasehualhua quen se hueyi ajacatl. Huan nochi nopa
    miyac soldados catli tlahuel quipiyaj chicahualistli quitzacuase nopa tlali Israel
    quen elisquía se hueyi mixtli. Pero ya ni amo panos hasta teipa, ipan itlamiya
    tonali. Na nimitzhualicas ipan notlal quema nochi masehualme quitlachilijtose
    huan nijnextis notlatzejtzeloltijcayo iniixpa nomasehualhua pampa nimitztzontlamiltis,
    Gog, ica nochi nochicahualis. Quema panos nochi ya ni, niquinnextilis nochi tlali
    ehuani para nitlatzejtzeloltic por catli nijchihua ica ta.
  swh-ONEN: Utakuja dhidi ya watu wangu Israeli kama wingu lifunikavyo nchi. Siku
    zijazo, ee Gogu, nitakuleta wewe dhidi ya nchi yangu, ili kwamba mataifa wapate
    kunijua Mimi nitakapojionyesha mtakatifu kwa kukupitia wewe mbele ya macho yao.
  bba-bba: Yen biru u koo sewɑ u nɛn tɔmbu Isirelibɑ seesi kpɑ win tɑbu kowo be, bu
    Isirelibɑ wukiri nɡe mɛ ɡuru wiru tɑ rɑ tem wukiri. Amɛn biru kon de u nɑ u nɛn
    tem wɔri kpɑ n bwese ni nu tie sɔ̃ɔsi sɑɑ wi, Gɔɡun min di mɑ nɛnɑ nɑ sɑ̃ɑ dɛɛro.
  eng-KJVCPB: and thou shalt come up against my people of Israel, as a cloud to cover
    the land; it shall be in the latter days, and I will bring thee against my land,
    that the heathen may know me, when I shall be sanctified in thee, O Gog, before
    their eyes.
  luo-luo: Ibiro muomori ir joga Israel mana ka boche polo moumo piny. E ndalo mabiro,
    yaye Gog, abiro miyo iked gi pinya, mondo eka ogendini mamoko ongʼeya ka ananyisra
    kaka ngʼama ler ka atiyo kodi ka gineno gi wengegi.
  meu-meu: Baoma, egu bese Israel taudia ba daedia, dagadaga ese tano e ḡovaia ahumu
    na heto. Dina gabedia ai, lau ese baina hakaumu mai, egu tano ituari-henina totona;
    bena oiemu amo, Gog e, egu helaḡa na bese idau-idau vairadiai baina hamomokania,
    unu amo idia ese bae dibagu.
  npi-ULB: जमिनलाई बादलले ढाकेझैं तैंले मेरा मानिस अर्थात् इस्राएललाई आक्रमण गर्नेछस्
    । पछिल्ला दिनहरूमा म तँलाई मेरो देशको विरुद्ध ल्याउनेछु, ताकि मैले तँ, गोगद्वारा
    जातिहरूका आँखा अगाडि मलाई पवित्र प्रकट गर्दा तिनीहरूले मलाई जान्‍न सकून् ।
  yor-yor: Ìwọ yóò tẹ̀síwájú ní ìlòdì sí àwọn Israẹli ènìyàn mi gẹ́gẹ́ bí ìkùùkuu
    tí ó bo ilẹ̀. Ni àwọn ọjọ́ tí ń bọ̀, ìwọ Gogu, èmi yóò mú ọ wá ní ìlòdì sí ilẹ̀
    mi, kí àwọn orílẹ̀-èdè lè mọ̀ mi nígbà tí mo bá fi ara hàn ni mímọ́ láti ọ̀dọ̀
    rẹ ní ojú wọn.
  pes-OPCB: '@see-verse:EZK.038.015'
  tgl-ULB: At sasalakayin mo ang mga tao kong Israelita na gaya ng isang ulap na bumabalot
    sa lupain. Mangyayari ito sa mga darating na araw, dadalhin ko kayo laban sa aking
    lupain, upang makilala ako ng mga bansa kapag nakita na ni Gog ang aking kabanalan.
  hui-hui: Tígua i̱naga Isaraele wali agali baba wai bule ibuleberemi. Eberemingi
    tí dewaore hari beraliba aleme dindi bibahendeha ho namulai kamiria ti hondolebira.
    Kini Gogo-o í̠na ani bibelo mo bia holeberogo irane hameigini tara tara dindi
    taraha padarume i̱naga mini tigabi mana bayaleoredane hondowa i̱ kogoniore manda
    bilo ani bulebero. Hamaro bulene horo kaware ngelowa mbirale uruni tagira ibulebira.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​မုန်​တိုင်း​သ​ဖွယ်​စစ်​ဆင်​တိုက်​ခိုက်
    လိမ့်​မည်။ အ​သင်​ဂေါ​ဂ​အ​ချိန်​ကျ​သော အ​ခါ​ငါ​၏​ပြည်​ကို​တိုက်​ခိုက်​စေ​ရန် သင့်
    အား​စေ​လွှတ်​မည်။ ဤ​နည်း​အား​ဖြင့်​ငါ သည်​အ​ဘယ်​သူ​ဖြစ်​ကြောင်း​လူ​မျိုး​တ​ကာ
    တို့​အား​သိ​ရှိ​စေ​လိမ့်​မည်။ သင့်​ကို​ငါ​ပြု စေ​သော​အ​မှု​များ​အား​ဖြင့်​လည်း
    ငါ​၏ သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ​တော်​ကို ပေါ်​လွင်​စေ​လိမ့်​မည်။-
  bod-N: ཡུལ་དེར་སྤྲིན་ནག་འཐིབས་པ་བཞིན་དུ། ཁྱོད་ཡར་འོངས་ཏེ་ངའི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་རྒོལ་བར་འགྱུར།
    ཀྱེ་གཱོག་ལགས། ང་རང་ཁྱོད་བརྒྱུད་དེ་ཁོ་ཚོར་དམ་པར་མངོན་པའི་དུས་སུ་དེ་དག་གིས་བདག་ངོ་ཤེས་པའི་ཆེད་དུ།
    མཐའ་མའི་ཉིན་མོ་དག་ལ་ངས་ཁྱོད་ཁྲིད་འོངས་ནས་ངའི་ཡུལ་ལ་རྒོལ་བར་འཇུག་གོ །
  sna-sna: Uchauya kuzorwa navanhu vangu vaIsraeri segore rinofukidza nyika. Mumazuva
    anouya, iwe Gogi, ndichakuuyisa kuzorwa nenyika yangu, kuitira kuti ndudzi dzigondiziva
    pandinoratidza utsvene hwangu kubudikidza newe pamberi pavo.
  spa-BLM: Subirás contra mi pueblo Israel como una nube para cubrir la tierra. Sucederá
    en los últimos días que te traeré contra mi tierra, para que las naciones me conozcan
    cuando me santifique en ti, Gog, ante sus ojos.”
  cac-cac: Ol ac'an oval yed' in chon̈ab' Israel chi', ol ach och oyan d'a spatictac,
    icha tz'ajem asun d'a yib'an̈ lum luum. Ach Gog, a d'a jun tiempoal chi' ol ach
    vic'cot d'a sat lum in luum chi' yic ol yil juntzan̈xo nación tas ol vutej ach
    in sataneli, icha chi' ol aj yojtacanel eb' to a inn̈ej nivan velc'ochi.
  swh-ULB: Utawashambulia watu wangu Israeli kama wingu lifunikavyo nchi. Katika siku
    za baadaye nitakuleta juu ya nchi yangu, ili mataifa wanijue nitakapojifunua mwenyewe
    kupitia wewe, Gogu, kuwa mtakatifu mbele ya macho yao.
  bel-bel: 'І падымешся на народ Мой, на Ізраіля, як хмара, каб накрыць зямлю: гэта
    будзе ў апошнія дні, і Я прывяду цябе на зямлю Маю, каб народы ўведалі Мяне, калі
    Я над табою, Гог, яўлю сьвятасьць Маю перад іх вачамі.'
  deu-ELBBK: Und du wirst gegen mein Volk Israel heraufziehen wie eine Wolke, um das
    Land zu bedecken. Am Ende der Tage wird es geschehen, dass ich dich heranbringen
    werde gegen mein Land, damit die Nationen mich erkennen, wenn ich mich an dir,
    Gog, vor ihren Augen heilige.
  mbb-OT: Edsurungen nu is menge etew ku he Israilihanen he henduen kew te ǥapun he
    ebpeketambun te tanà. Uya, ibpesurung ku kenikew Gog, is nasyun ku te huziyan
    he timpu. Ne pinaaǥi te ebpeveelan ku kenikew, igkepeehè ku ziyà te menge nasyun
    is kegkewaǥas ku. Ne egketuenan dan he iyan a Nengazen.’ ”
  mal-2015: ദേശത്തെ മറെക്കേണ്ടതിന്നുള്ള ഒരു മേഘംപോലെ നീ എന്റെ ജനമായ യിസ്രായേലിന്റെ
    നേരെ വരും; ഗോഗേ, അന്ത്യകാലത്തു ജാതികൾ കാൺകെ ഞാൻ എന്നെത്തന്നേ നിങ്കൽ വിശുദ്ധീകരിക്കുമ്പോൾ
    അവർ എന്നെ അറിയേണ്ടതിന്നു ഞാൻ നിന്നെ എന്റെ ദേശത്തിന്റെ നേരെ വരുത്തും.
  rmc-rmc: Aveha pre mire manuša pro Izrael sar e chmara, so zaučharel andre e phuv.
    Andro posledna dživesa me tut anava, hoj te džas pre miri phuv vaš oda, hoj man
    o narodi te sprindžaren, sar pre tu, Gogona, anglal lengre jakha sikavava, hoj
    som sveto.
  pes-OPV: و بر قوم من اسرائیل مثل ابری که زمین راپوشاند خواهی برآمد. در ایام بازپسین
    این به وقوع خواهد پیوست که تو را به زمین خودخواهم آورد تا آنکه امت‌ها حینی که
    من خویشتن را در تو‌ای جوج به نظر ایشان تقدیس کرده باشم مرا بشناسند.»
  ron-1924: Вей ынаинта ымпотрива попорулуй Меу Исраел ка ун нор каре ва акопери цара.
    Ын зилеле де апой, те вой адуче ымпотрива цэрий Меле, ка сэ Мэ куноаскэ нямуриле
    кынд вой фи сфинцит ын тине суб окий лор, Гог!»
  ben-OBCV: দেশটা মেঘের মতো করে ঢেকে ফেলবার জন্য তুমি আমার লোক ইস্রায়েলের বিরুদ্ধে
    এগিয়ে আসবে। হে গোগ, ভবিষ্যতে আমি আমার দেশের বিরুদ্ধে তোমাকে আনব, তখন আমি জাতিগণের
    চোখের সামনে তোমার মধ্য দিয়ে নিজেকে পবিত্র বলে দেখাব যেন তারা আমাকে জানতে পারে।
  som-som: Oo waxaad ku soo kici doontaa dadkayga reer binu Israa'iil inaad sida daruur
    oo kale dhulka u qarisid, oo ugu dambaysta waxay noqon doontaa inaan dalkayga
    kugu soo kiciyo, Juujow, si ay quruumuhu ii aqoonsadaan markii dhexdaada quduus
    layga dhigo iyagoo indhaha ku haya.
  lat-VUC: 'Et ascendes super populum meum Israël quasi nubes, ut operias terram.
    In novissimis diebus eris, et adducam te super terram meam: ut sciant gentes me
    cum sanctificatus fuero in te in oculis eorum, o Gog !]'
  eng-ASVBT: 'and thou shalt come up against my people Israel, as a cloud to cover
    the land: it shall come to pass in the latter days, that I will bring thee against
    my land, that the nations may know me, when I shall be sanctified in thee, O Gog,
    before their eyes.'
  ita-1885: E salirai contro al mio popolo Israele, a guisa di nuvola, per coprir
    la terra; tu sarai in su la fine de' giorni, ed io ti farò venir sopra la mia
    terra; acciocchè le genti mi conoscano, quando io mi sarò santificato in te, nel
    cospetto loro, o Gog.
  eng-LXXUP: And thou shalt come up upon my people Israel as a cloud to cover the
    land; it shall come to pass in the last days, that I will bring thee up upon my
    land, that all the nations may know me, when I am sanctified in thee before them.
  eng-ULB: You will attack my people Israel like a cloud that covers the land. In
    the latter days I will bring you against my land, so the nations might know me
    when I show myself through you, Gog, to be holy before their eyes.
  spa-VBL: Atacarás a mi pueblo Israel como una nube que cubre la tierra. Gog, en
    los últimos días te enviaré a atacar mi tierra, para que las naciones me reconozcan
    como santo cuando me revele ante ellas por lo que hago a través de ti.
  fra-_FOB: Tu monteras contre mon peuple d'Israël, pareil à une nuée qui couvre le
    pays. Ce sera dans les derniers jours; je te ferai marcher contre mon pays, afin
    que les nations me connaissent, quand je serai sanctifié par toi sous leurs yeux,
    ô Gog!
  mal-mal: ദേശത്തെ മറയ്ക്കേണ്ടതിനുള്ള ഒരു മേഘംപോലെ നീ എന്റെ ജനമായ യിസ്രായേലിന്റെ നേരെ
    വരും; ഗോഗേ, അന്ത്യകാലത്ത് ജാതികളുടെ കൺമുമ്പിൽ ഞാൻ എന്നെത്തന്നെ നിന്നിൽ വിശുദ്ധീകരിക്കുമ്പോൾ
    അവർ എന്നെ അറിയേണ്ടതിന് ഞാൻ നിന്നെ എന്റെ ദേശത്തിന്റെ നേരെ വരുത്തും”.
  urd-GVR: merī qaum Isrāīl par dhāwā bol deṅge. Wuh us par bādal kī tarah chhā jāeṅge.
    Ai Jūj, un āḳhirī dinoṅ meṅ maiṅ ḳhud tujhe apne mulk par hamlā karne dūṅgā tāki
    dīgar aqwām mujhe jān leṅ. Kyoṅki jo kuchh maiṅ un ke deḳhte deḳhte tere sāth
    karūṅga us se merā muqaddas kirdār un par zāhir ho jāegā.
  suz-BL: गे आं मुर इस्राएली नु लडाइ पचा कली रागी कली सुम्‍ब गोस्‍स खोदेंशो पा जाक्‍नेवे।
    ए गोग, नोले ङा नाक्‍ती गो इ कली आं रागी नु लडाइ पपाइक्‍नुङ। रागी रागी ङा मुरुम
    आं कली तुइक्‍तमेक्‍ल, दे मोदेंशो पाइनुङ। मेको रागी रागी ङा मुर आन ङोंइती गो का
    ला परमप्रभु यावे नङ’ दे कोंइनुङ” देंत।
  eng-NOY: thou shalt come up against my people Israel like a cloud, to cover the
    land; in the latter days it shall come to pass, that I will bring thee against
    my land, that the nations may know me, when I shall be sanctified in regard to
    thee, before their eyes, O Gog!
  ita-1927: 'e salirai contro il mio popolo d’Israele, come una nuvola che sta per
    coprire il paese. Questo avverrà alla fine de’ giorni: io ti condurrò contro il
    mio paese affinché le nazioni mi conoscano, quand’io mi santificherò in te sotto
    gli occhi loro, o Gog!'
  ckb-ckb: وەک هەورێک زەوی داپۆشێت، سەردەکەویتە سەر ئیسرائیلی گەلم. ئەی گۆگ، لە ڕۆژانی
    داهاتوودا، دەتهێنمە سەر خاکەکەم هەتا نەتەوەکان بمناسن، کاتێک لەبەرچاویان لە ڕێگەی
    تۆوە پیرۆزی خۆم دەردەخەم!
  eng-BBE: And you will come up against my people Israel, like a cloud covering the
    land; and it will come about, in the last days, that I will make you come against
    my land, so that the nations may have knowledge of me when I make myself holy
    in you, O Gog, before their eyes.
  kan-OKCV: ನೀನು ದೇಶವನ್ನು ಮುಚ್ಚುವ ಮೇಘದಂತೆ ನನ್ನ ಜನರಾಗಿರುವ ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಅವರ
    ಮೇಲೆ ಬರುವೆ. ಇದು ನಡೆಯುವ ಕೊನೆಯ ದಿವಸಗಳಲ್ಲಿ ಓ ಗೋಗನೇ, ನಾನು ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿನ್ನಲ್ಲಿ
