verse: EZK.038.006
translations:
  mal-C: ഗോമെരും അവന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും വടക്കേ അറ്റത്തുള്ള തോഗർമാഗൃഹവും അവന്റെ
    എല്ലാ സൈന്യവും നിന്നോടൊപ്പമുണ്ടായിരിക്കും.
  deu-TKW: Gomer und alle seine Kriegerhaufen, das Haus Thogarma, der äußerste Norden
    und alle seine Kriegerhaufen - viele Völker sind mit dir!
  lin-lin: Gomeri mpe mampinga na ye nyonso ya basoda ; libota ya Togarima, wuta na
    suka ya etuka ya nor, elongo na mampinga na ye nyonso ya basoda, ebele ya bato
    ya bikolo, bakosangana na yo mpo na kosunga yo.
  eng-LSV: Gomer and all its bands, || The house of Togarmah [from] the sides of the
    north, || And all its bands, many peoples with you,
  eng-GNV: Gomer and all his bands, and the house of Togarmah of the North quarters,
    and al his bands, and much people with thee.
  eng-WEBSTER: 'Gomer, and all his bands; the house of Togarmah of the north quarters,
    and all his bands: and many people with thee.'
  nhw-BL: Nojquiya yase mohuaya nopa soldados catli tlahuel mosisiníaj tlen tlali
    Gomer huan nopa soldados tlen tlali Togarma catli mocahua ica norte. Huan sequinoc
    tlalme nojquiya yase mohuaya.
  swh-ONEN: pia Gomeri pamoja na vikosi vyake vyote, na Beth-Togarma kutoka kaskazini
    ya mbali pamoja na vikosi vyake vyote, mataifa mengi wakiwa pamoja nawe.
  bba-bba: Gomɛɛn tɑbu kowobu kɑ Bɛti Toɡɑɑmɑɡii be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun sɔɔ
    sɔɔ ɡiɑ, be kɑ ben tɑbu kowobu kpuro kɑ sere bwese dɑbi dɑbinun tɔmbu, be kpurowɑ
    bɑ koo nùn swĩi.
  eng-KJVCPB: 'Gomer, and all his bands; the house of Togarmah of the north quarters,
    and all his bands: and many people with thee.'
  luo-luo: kaachiel gi Gomer gi jokedo mage duto, kod Beth Togarma man tungʼ mar nyandwat
    gi jokedo mage duto magin pinje mangʼeny man kodi.
  meu-meu: Gomere mai ena hutuma idoinai ida; Bete-togarama danu mirigini kahana gabu
    daudaudia amo, mai ena hutuma idoinai ida; bese momo na oi ida.
  npi-ULB: गोमर र त्यसका सबै फौज, र उत्तरका टाढा ठाउँहरूबाट बेथ-तोगर्मा, र त्यसका
    सबै फौज । धेरै जना मानिस तँसँग हुनेछन्!
  yor-yor: Gomeri náà pẹ̀lú gbogbo àwọn ọmọ-ogun rẹ̀, àti Beti-Togarma láti jìnnàjìnnà
    àríwá pẹ̀lú gbogbo àwọn ọ̀wọ́ ogun rẹ̀—ọ̀pọ̀lọpọ̀ àwọn orílẹ̀-èdè pẹ̀lú rẹ̀.
  pes-OPCB: تمام لشکر سرزمین جومِر و توجَرمه از شمال، و نیز بسیاری از قومهای دیگر،
    به تو ملحق خواهند شد.
  tgl-ULB: Ang Gomer at ang lahat ng kaniyang mga pangkat, at ang Beth-togarma, mula
    sa malayong bahagi ng hilaga, at ang lahat ng mga pangkat nito! Marami kang mga
    kasamang tao!
  hui-hui: Ani bialu Gome dindinaga ami agali wai hongo howa biaga karubi Bede Togama
    dindi abene uyurahayagi tanonaga ami agali bu karubi í̠ heba dege holebira. Dindi
    tara taranaga ami agalirubi í̠ heba holebira.
  mya-mya: ဂေါ​မာ​ပြည်​မြောက်​ဘက်​တွင်​ရှိ​သော​တော ဂါ​မ​ပြည်​နှင့်​အ​ခြား​တိုင်း​ပြည်​များ​မှ၊
    စစ်​သည်​တပ်​သား​အ​ပေါင်း​တို့​သည်​သူ နှင့်​အ​တူ​လိုက်​ပါ​လာ​ကြ​၏။-
  bod-N: ཡང་གོ་མེར་པ་དང་དེའི་དམག་དཔུང་ཀུན་དང་། བྱང་ཕྱོགས་རྒྱང་རིང་ཡུལ་གྱི་པེད་ཐོ་གར་མཱའི་མི་རིགས་དང་དེའི་དམག་དཔུང་ཐམས་ཅད་དེ་རྒྱལ་ཁབ་མང་པོའི་མི་རྣམས་ཁྱོད་དང་མཉམ་དུ་ཡོད་དོ།
    །
  sna-sna: Gomeriwo namauto ayo ose, neBheti Togarima ichibva kumusoro chaiko namauto
    ayo ose, ndudzi zhinji dzinewe.
  spa-BLM: Gomer y todas sus hordas; la casa de Togarma en los confines del norte,
    y todas sus hordas; incluso muchos pueblos contigo.
  cac-cac: Ay pax masanil eb' soldado aj Gomer yed' eb' aj Bet-togarma, aton eb' ay
    d'a norte yed' pax juntzan̈xo chon̈ab' man̈xo b'ischajb'enoc ayoch ed'oc.
  swh-ULB: Gomeri na jeshi lake lote, na Beth-Togarma, kutoka sehemu za mbali ya kaskazini,
    na jeshi lake lote! Watu wengi wako pamoja nawe!
  bel-bel: Гамэра з усімі ягонымі атрадамі, дом Тагарма, ад паўночных межаў, з усімі
    ягонымі атрадамі, многія народы з табою.
  deu-ELBBK: Gomer und alle seine Haufen, das Haus Togarma im äußersten Norden und
    alle seine Haufen; viele Völker mit dir.
  mbb-OT: ragkes is diyà te Gomer wey Bet Togarma he ziyà te zizaya wey is langun
    he menge sundaru zan. Ebpemuun diyà te mahabet he menge nasyun is eduma kenikew.
  mal-2015: അവന്റെ എല്ലാപടക്കൂട്ടങ്ങളും വടക്കെ അറ്റത്തുള്ള തോഗർമ്മാഗൃഹവും അതിന്റെ
    എല്ലാ പടക്കൂട്ടങ്ങളും എന്നിങ്ങനെ പല ജാതികളെയും നിന്നോടുകൂടെ പുറപ്പെടുമാറാക്കും.
  rmc-rmc: o Gomer peskre pherdo slugaďenca, o Bet-Togarma dural pal o severos savore
    peskre slugaďenca – o armadi andral o but narodi ena tuha.
  pes-OPV: جومر و تمامی افواجش و خاندان توجرمه ازاطراف شمال با تمامی افواجش و قوم
    های بسیارهمراه تو.
  ron-1924: Гомерул ку тоате оштиле луй, цара Тогармей, дин фундул мязэнопций, ку
    тоате оштиле сале, попоаре мулте ымпреунэ ку тине!
  ben-OBCV: আর গোমর ও তার সৈন্যদল, এবং উত্তর দিকের শেষ সীমার বেৎ-তোগর্মের সব সৈন্য—ও
    অনেক জাতি তোমার সঙ্গী হবে।
  som-som: iyo reer Gomer iyo guutooyinkiisii oo dhan, iyo reer Togarmaah oo meelaha
    woqooyi ugu shisheeya deggan iyo guutooyinkiisii oo dhan, xataa dad faro badan
    oo kula jira.
  lat-VUC: Gomer et universa agmina ejus, domus Thogorma, latera aquilonis, et totum
    robur ejus, populique multi tecum.
  eng-ASVBT: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes; even many peoples with thee.
  ita-1885: Gomer, e tutte le sue schiere; la casa di Togarma, dal fondo del Settentrione,
    insieme con tutte le sue schiere; molti popoli teco.
  eng-LXXUP: Gomer, and all belonging to him; the house of Togarmah, from the end
    of the north, and all belonging to him; and many nations with thee.
  eng-ULB: Gomer and all her troops, and Beth Togarmah, from the far parts of the
    north, and all its troops! Many peoples are with you!
  spa-VBL: junto con Gomer y todos sus ejércitos, así como Bet-togarma de los lugares
    distantes del norte con todos sus ejércitos, y muchas otras naciones que se unirán
    a ti.
  fra-_FOB: Gomer et toutes ses troupes, la maison de Togarma à l'extrême nord, avec
    toutes ses troupes, peuples nombreux qui t'accompagnent.
  mal-mal: അവന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും വടക്കെ അറ്റത്തുള്ള തോഗർമ്മാഗൃഹവും അതിന്റെ
    എല്ലാ പടക്കൂട്ടങ്ങളും എന്നിങ്ങനെ പല ജനതകളെയും നിന്നോടുകൂടെ പുറപ്പെടുമാറാക്കും.
  urd-GVR: Jumar aur shimāl ke dūr-darāz ilāqe Bait-tujarmā ke tamām daste bhī sāth
    hoṅge. Ġharz us waqt bahut-sī qaumeṅ tere sāth nikleṅgī.
  suz-BL: गोमेर नु आ लडाइ पाइब नेल्‍ल, उत्तर ङा बेथ-तोगारमाह नु आ लडाइ पाइब नेल्‍ले
    शुश मुरपुकी गे नु बाक्‍शो बाक्‍नीम। इजीकीएल २७:१४
  eng-NOY: Gomer and all his bands, the house of Togarmah from the north quarters,
    and all their hosts, many nations are with thee.
  ita-1927: Gomer e tutte le sue schiere, la casa di Togarma dell’estremità del settentrione
    e tutte le sue schiere, de’ popoli numerosi saranno con te.
  ckb-ckb: هەروەها گۆمەر و هەموو لەشکرەکانی، بێت‌تۆگەرماش لەوپەڕی باکوور بە هەموو
    لەشکرەکەیەوە، گەلانێکی زۆر لەگەڵ تۆدا دەبن.
  eng-BBE: 'Gomer and all her forces; the people of Togarmah in the inmost parts of
    the north, with all his forces: a great number of peoples with you.'
  kan-OKCV: ಗೋಮೆರ್ ಮತ್ತು ಅದರ ಎಲ್ಲಾ ದಳಗಳನ್ನೂ, ಉತ್ತರ ದಿಕ್ಕಿನ ತೋಗರ್ಮದವರನ್ನೂ ಮತ್ತು ಅದರ
    ಎಲ್ಲಾ ದಳಗಳನ್ನೂ, ಹೀಗೆ ನಿನ್ನ ಸಂಗಡವಿರುವ ಅನೇಕ ಜನರನ್ನೂ ನಿನ್ನೊಂದಿಗೆ ಬರಮಾಡುವೆನು.
  tam-2017: கோமரும் அவனுடைய எல்லா படைகளும் வடதிசையிலுள்ள தொகர்மா வம்சத்தாரும் அவர்களுடைய
    எல்லா இராணுவங்களுமாகிய திரளான மக்கள் உன்னுடன் இருப்பார்கள்.
  spa-RV-1909: Gomer, y todas sus compañías; la casa de Togarma, á los lados del norte,
    y todas sus compañías; pueblos muchos contigo.
  ron-BTF: Gomerul și toate cetele lui; casa Togarmei din ținuturile nordului și toate
    cetele sale; și multe popoare cu tine.
  eng-WEBP: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes—even many peoples with you.
  eng-FBV: together with Gomer and all its armies, as well as Beth-togarmah from the
    distant places of the north with all its armies—and many other nations that join
    with you.
  nld-1939: Gómer met al zijn troepen, Bet-Togarma uit het hoge noorden met al zijn
    troepen; talloze volken trekken met u mee.
  nch-BL: Nojquiya yase mohuaya nopa soldados cati tahuel mosisiníaj ten tali Gomer
    huan nopa soldados ten tali Togarma cati mocahua ica norte. Huan sequinoc talme
    nojquiya yase mohuaya.
  vie-1934: Gô-me và hết thảy quân đội nó, nhà Tô-ga-ma ở phía cực bắc với hết thảy
    bè đảng nó, tức là nhiều dân sẽ phụ về ngươi.
  hin-CV: गोमर अपनी पूरी सेना के साथ, दूर उत्तर दिशा से बेथ-तोगरमाह अपनी पूरी सेना
    के साथ—बहुत सारी जातियां तुम्हारे साथ बाहर ले आऊंगा.
  spa-BES: Gomer y todas sus fuerzas; La gente de Bet Togarma en las partes más internas
    del norte, con todas sus fuerzas; un gran número de personas contigo.
  tdx-tdx: I Gomere naho ze hene lian-dahin-defo’e; ty anjomba’ i Togarmà boak’ an-tsietoitane
    avaratse añe naho ze fonga firimboña’e naho ondaty maro mihipok’ ama’oo.
  tha-KJV: โกเมอร์และกองทัพทั้งสิ้นของเขา วงศ์​วานโทการมาห์จากส่วนเหนือสุด พร​้อมกับกองทัพทั้งสิ้นของเขา
    มี​ชนชาติ​ทั้งหลายเป็​นอ​ันมากอยู่กับเจ้า
  por-BR-2018: Gômer, e todas as suas tropas; a casa de Togarma, dos lados do norte,
    e todas as suas tropas; muitos povos contigo.
  deu-ELO: Gomer und alle seine Haufen, das Haus Togarma im äußersten Norden und alle
    seine Haufen; viele Völker mit dir.
  eng-WYC-2018: Gomer, and all the companies of him, the house of Togarmah, the sides
    of the north, and all the host thereof (or and all its army), and many peoples
    be with thee.
  epo-epo: Gomeron kun ĉiuj ĝiaj taĉmentoj, la domon de Togarma, de la nordaj randoj,
    kun ĉiuj ĝiaj taĉmentoj; multaj popoloj estos kun vi.
  uig-PIN: — Gomer wǝ uning barliⱪ top-top adǝmliri, ximalning ǝng ⱪǝridin kǝlgǝn
    Torgamaⱨ jǝmǝti wǝ uning barliⱪ top-top adǝmliri, bu kɵp ǝllǝr sanga ⱨǝmraⱨ bolup
    billǝ bolidu.
  beo-beo: 'Gegesu dunu huluane amo da Goma amola Bede Dogama amo ga (north) sogega
    esalu amoga di amola gilisimusa: misi. Amola fifi asi gala bagohame eno da dima
    gilisili ahoa.'
  tpi-OTNT: Na olgeta soldia bilong kantri Gomer na bilong taun Togarma tu i stap
    wantaim yu. Taun Togarma em dispela longwe ples i stap long hap not tru.
  hau-SA: haka ma Gomer da dukan sojojinsa, da Bet Togarma daga can arewa tare da
    dukan sojojinsa, al’ummai masu yawa tare da kai.
  uig-LAT: — Gomér we uning barliq top-top ademliri, shimalning eng qeridin kelgen
    Torgamah jemeti we uning barliq top-top ademliri, bu köp eller sanga hemrah bolup
    bille bolidu.
  nde-nde: njalo leGomeri lamabutho ayo wonke, kanye leBhethi Thogarima ivela khatshana
    enyakatho lamabutho ayo wonke, izizwe ezinengi ezilawe.
  ton-ton: ‌ʻA Komela, pea mo ʻene ngaahi matatau; ʻae fale ʻo Tokama mei he feituʻu
    tokelau, mo ʻene faʻahitaʻu ʻaʻana; pea mo e kakai tokolahi kuo fakataha mo koe.
  ces-1613: Gomera i všecky houfy jeho, dům Togarmy od stran půlnočních, i všecky
    houfy jeho, národy mnohé s tebou.
  eng-WMB: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes—even many peoples with you.
  tam-TCV: கோமேரும் அதன் எல்லாப் படைகளும், வடக்கே தொலைவிலுள்ள பெத் தொகர்மாவும், அதன்
    எல்லாப் படைகளும் உன்னோடிருக்கும் அநேக தேசத்தாருங்கூட அவர்களோடு வருவார்கள்.
  ceb-ULB: Ang Gomer ug ang tanan niyang kaubanan, ug Bet Togarma, gikan sa lagyong
    bahin sa amihanan, ug ang tanang kaubanan niini! Mag-uban kanimo ang daghang katawhan!
  pol-UBG: Gomer i wszystkie jego oddziały, dom Togarmy z północnych stron i wszystkie
    jego oddziały, liczne narody z tobą.
  urd-GVU: جُمر اور شمال کے دُوردراز علاقے بیت تُجرمہ کے تمام دستے بھی ساتھ ہوں گے۔
    غرض اُس وقت بہت سی قومیں تیرے ساتھ نکلیں گی۔
  deu-1912: dazu Gomer und all sein Heer samt dem Hause Thogarma, so gegen Mitternacht
    liegt, mit all seinem Heer; ja, du führst ein großes Volk mit dir.
  kan-2017: ಉತ್ತರದಿಕ್ಕಿನ ಕಟ್ಟಕಡೆಯಿಂದ ಬಂದ ಗೋಮೆರ್ ಮತ್ತು ಸೈನ್ಯದವರನ್ನೂ, ತೋಗರ್ಮದವರನ್ನು
    ಮತ್ತು ಅನೇಕ ಜನರನ್ನು ನಿನ್ನೊಂದಿಗೆ ಬರಮಾಡುವೆನು.
  yap-yap: Gubin e salthaw ko but’ nu Gomer ngu Beth Togarmah u lel’och a yad mu’un
    ngak, nge ku boch e pumo’on u boch e nam nib yo’or.
  hlt-MCSB: Gomer neh a caembong boeih, tlangpuei tlanghlaep kah Togarmah imkhui neh
    a caembong boeih neh na taengah pilnam khaw muep omuh.
  mdy-ETH: ጎሜሬ ፔኤኮ ዖሎ ዓሶና ቢያ ዎላ፥ ሃኬ ዓኣ ኬዶ ዛሎ ዓጫፓ ቤት-ቶጋርማንታ ዖሎ ዓሶንታ ዒዛና ዎላኬ፤ ዬያጉዲ ሃሣ
    ሜሌ ሚርጌ ዓጪዳፓ ሙኬ ዓሲያኣ ዒዛና ማዒ ሳልፔኔ።
  twi-ASANTE: afei Gomer ne nʼasraafoɔ nyinaa ne Bet-Togarma a wɔfiri atifi fam akyirikyiri
    ne nʼasraafoɔ ne aman bebree bɛka wo ho.
  eng-WEBU: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes—even many peoples with you.
  wal-wal: Qassi Goomerinne a olanchchati ubbai, huuphessa gaxan de7iya Beeti-Togarmminne
    a olanchchati guitee, he cora asati nenaara gidana.
  spa-PDDPT: Gomer y todas sus tropas, la casa de Togarma de los confines del norte,
    con todas sus tropas, y muchos otros pueblos.
  gun-gun: Oje'oi avi 'rã Gômer pygua oxondaro kuery ha'e javi reve, ha'e kuaray ijapu'a'ia
    katy gui jogueru 'rã Togarma pygua oxondaro kuery ha'e javi reve. Heta ete 'rã
    oje'oi nderupive.
  ilo-ULB: Ti Gomer ken dagiti amin a bunggoyna, ken ti Bet Togarma, manipud kadagiti
    adayo a paset iti amianan, ken dagiti amin a bunggoyna! Kaduam dagiti adu a puli
    dagiti tattao!
  kpg-kpg: Digau heebagi huogodoo mai nnenua Gomer mo Beth-Togarmah i baahi ngeia
    gu madalia a mee, mo nia daane mai nia henua e logo ala i golo.
  uig-ARA: ــ گومېر ۋە ئۇنىڭ بارلىق توپ-توپ ئادەملىرى، شىمالنىڭ ئەڭ قەرىدىن كەلگەن
    تورگاماھ جەمەتى ۋە ئۇنىڭ بارلىق توپ-توپ ئادەملىرى، بۇ كۆپ ئەللەر ساڭا ھەمراھ بولۇپ
    بىللە بولىدۇ.
  sus-sus: Gomeri nun a xa sɔɔri gali, Togarama nun a xa sɔɔri gali kelife kɔɔla ma.›»
  pon-2006: Sounpei koaros sang sapwen Komer oh Ped Dokarma ni paliepeng iang ih,
    oh pil sounpei sang wehi teikan.
  ksd-ksd: Gomer ma kana ngala na kor; a tarai Togarma ta ra matana labur aro iat,
    a ngala na kor; mangoro na vuna tarai dia varait ma u.
  grc-BRENT: Γομὲρ, καὶ πάντες οἱ περὶ αὐτὸν, οἶκος τοῦ Θοργαμὰ, ἀπʼ ἐσχάτου Βοῤῥᾶ,
    καὶ πάντες οἱ περὶ αὐτὸν, καὶ ἔθνη πολλὰ μετὰ σοῦ.
  ind-AYT: Orang-orang Gomer dan seluruh pasukannya, Bet-Togarma dari ujung-ujung
    utara bersama seluruh pasukannya — banyak bangsa bersamamu.’”
  nya-nya: Padzakhalanso Gomeri pamodzi ndi ankhondo ake onse ndiponso banja la Togarima
    ndi gulu lake lonse lankhondo lochokera kutali kumpoto. Padzakhaladi mitundu yambiri
    ya anthu pamodzi ndi iwe.
  hrv-hrv: zatim Gomer i sve čete njegove, Bet Togarma s krajnjega sjevera i sve čete
    njezine - silan narod s tobom!
  mps-mps: Tama me te kantri Gomer me taun Togarma ami bidi dabe me nage dali te bidibao.
    Te taun Togarma te u badu not badu digibulu bulu badu mu elalubao.
  tpi-tpi: Na olgeta soldia bilong kantri Gomer na bilong taun Togarma tu i stap wantaim
    yu. Taun Togarma em dispela longwe ples i stap long hap not tru.
  dan-1931: Gomer med alle dets Hobe, Togarmas Hus fra det yderste Nord med alle dets
    Hobe, mange Folkeslag er med.
  vie-OVCB: Gô-me và đội quân của nó cũng liên kết với ngươi, cùng với đội quân của
    Tô-ga-ma từ miền bắc xa xăm, và nhiều đội quân khác nữa.
  guj-2017: ગોમેર તથા તેના સર્વ સૈનિકો, ઉત્તરનો ઘણો દૂરનો ભાગ બેથ તોગાર્મા તથા તેનું
    આખું સૈન્ય! ઘણાં લોકો પણ તારી સાથે છે તે બધાંને હું બહાર કાઢીશ.
  pon-2006A: Sounpei koaros sang sapwen Komer oh Ped Dokarma ni paliepeng iang ih,
    oh pil sounpei sang wehi teikan.
  por-BRBSL: Gomer, e todas as suas hordas; a casa de Togarmah nas partes mais altas
    do norte, e todas as suas hordas - até mesmo muitos povos contigo.
  cth-cth: Gomer hoi a ransahu hahoi Togarmah, imthung hoi atunglae ram a poutnae,
    ransahu pueng hoi nang koe kaawm e tami moikapap hoi a kâbang awh han.
  twi-twi: afei Gomer ne nʼasraafo nyinaa ne Bet-Togarma a wofi atifi fam akyirikyiri
    ne nʼasraafo, aman bebree bɛka wo ho.
  hlt-hlt: Gomer neh a caembong boeih, tlangpuei tlanghlaep kah Togarmah imkhui neh
    a caembong boeih neh na taengah pilnam khaw muep omuh.
  tbz-SIM: Kɔmɛɛ nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ Bɛti-Tokɑmɑɑ, wèè bo kubɑkù yoú nɛ̀ o
    ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ̀ yɛbotɛ̀ pɛ́u ò nɛínɛ̀.
  msy-2020: Ezɨ kantri Gomerɨn mɨdorozir gumaziba ko, kantri Bet Togarman notɨn amadaghan
    itir mɨdorozir gumaziba, me uaghan ia ko iti. Ezɨ ikɨzir igharazir avɨriba uaghan
    ia ko iti.
  dop-dop: Komɛɛ tɛtʋ yoolɑɑ, nɑ Pɛtɩ-Tokɑɑmɑ tɛtʋ nyǝ́mɑ kɛ ilim ntɔɣɔŋ tɔɔ. Pɑɑ
    tǝŋ nyɑ́ wɑɑlɩ, nɑ piitimnɑɑ lɛlɑɑ yǝlɑɑ pɑɣɑlɛ tɔtɔ.
  azb-azb: Qomeri və onun bütün qoşunlarını, ucqar şimaldan Toqarma nəslini və onun
    bütün qoşunlarını, bunlarla birgə bir çox xalqları qovub çıxaracağam.
  eng-DBY: Gomer, and all his bands; the house of Togarmah from the uttermost north,
    and all his bands; — many peoples with thee.
  hin-2017: और गोमेर और उसके सारे दलों को, और उत्तर दिशा के दूर-दूर देशों के तोगर्मा
    के घराने, और उसके सारे दलों को निकालूँगा; तेरे संग बहुत से देशों के लोग होंगे।
  wol-KYG: Gomeer indaale gàngooram gépp, ak Bet Togarma ga ca catal bëj-gànnaar,
    ak gàngooram yépp, ñuy xeet yu takku, ànd ak yaw.
  eng-YLT: Gomer and all its bands, The house of Togarmah of the sides of the north,
    And all its bands, many peoples with thee,
  eng-WYC-2017: Gomer, and all the companies of him, the house of Togarmah, the sides
    of the north, and all the host thereof, and many peoples be with thee.
  eng-WMBB: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes—even many peoples with you.
  urd-GVH: जुमर और शिमाल के दूर-दराज़ इलाक़े बैत-तुजरमा के तमाम दस्ते भी साथ होंगे।
    ग़रज़ उस वक़्त बहुत-सी क़ौमें तेरे साथ निकलेंगी।
  rug-rug: Qoma meke sari nana tie varipera, meke Beti Toqama sapu koa seu la gua
    tu pa kali gede meke sari doduru nana tie varipera, sari butubutu sapu sokudi
    hola si somanadi koa goi.
  gaz-gaz: akkasumas Goomer loltoota ishee hunda wajjin, kaaba fagootii Beet Toogarmaa
    loltoota ishee hunda wajjin, saboota hedduus sitti dabalee nan baasa.
  fra-LSG: Gomer et toutes ses troupes, La maison de Togarma, A l’extrémité du septentrion,
    Et toutes ses troupes, Peuples nombreux qui sont avec toi.
  yal-yal: E nun Gomɛrɛ kaane nun e sofa ganle birin, e nun Beti-Togarama kaane, naxanye
    keli kɔmɛn fɔxɔni, e nun e ganle birin, e nun siya wuyaxine sigama nɛn i fɔxɔ
    ra.’ ”
  haw-1868: O Gomera a me kona mau poe a pau; ka ohana a Togarema, a no na wahi kukulu
    akau, a me kona mau poe a pau; a me na kanaka he nui no me oe.
  arb-NAV: وَأَيْضاً جُومَرُ وَكُلُّ جُيُوشِهِ، وَبَيْتُ تُوجَرْمَةَ مِنْ أَقَاصِي
    الشِّمَالِ مَعَ كُلِّ جَيْشِهِ. جَمِيعُهُمْ جُيُوشٌ غَفِيرَةٌ اجْتَمَعَتْ إِلَيْكَ.
  ewe-ewe: Gomer hã kple eƒe aʋawɔlawo katã kple Bet Togarma tso keke anyiehe ke kple
    eƒe aʋawɔlawo katã, dukɔ geɖewo akpe ɖe ŋuwò.”
  eng-LEE: Gomer and all of its armies; the house of Thogarmah out of the farthest
    north, and all its armies; many people shall be with thee.
  asm-FB: গোমৰ আৰু তাৰ আটাই দলসমূহ, উত্তৰৰ অন্ত ভাগত থকা তোগৰ্মাৰ বংশ আৰু তাৰ আটাই
    দলসমূহ আদি কৰি অনেক অনেক জাতি তোমাৰে সৈতে আছে।
  sus-A: فٌمٍرِ نُن عَ شَ سْورِ فَلِ، تٌفَرَ مَ نُن عَ شَ سْورِ فَلِ كٍلِقٍ كْولَ
    مَ.›»
  fra-SBL: Gomer et toutes ses hordes, la maison de Togarma, à l'extrémité du nord,
    et toutes ses hordes, beaucoup de peuples avec toi.
  hbo-hbo: גֹּ֚מֶר וְכָל־אֲגַפֶּ֔יהָ בֵּ֚ית תֹּֽוגַרְמָ֔ה יַרְכְּתֵ֥י צָפֹ֖ון וְאֶת־כָּל־אֲגַפָּ֑יו
    עַמִּ֥ים רַבִּ֖ים אִתָּֽךְ׃
  kik-kik: o na Gomeri na thigari ciakuo ciothe, o na andũ a Bethi Togarima moimĩte
    kũraya mwena wa gathigathini marĩ na mbũtũ cia ita ciakuo ciothe, o ndũrĩrĩ icio
    nyingĩ irĩ hamwe nawe.
  fra-NCL: Gomer et tous ses bataillons, la maison de Thogorma, des confins du septentrion
    et tous ses bataillons, peuples nombreux, seront avec toi.
  cek-AK: Gomer hoi anih ih misatuh kaminawk, aluek bang angtaeng koek ah kaom Togarmah
    hoi anih ih misatuh kaminawk boih doeh, nang hoi nawnto om o tih.
  cuk-cuk: Gomer e-sorda-bila-onomaladmala danimogoed, deginbali, dikasur-dad-nakwed-argan-sapiledsik
    Bet-Togarma e-sorda-bila-onomaladmala danimarmogoed. Bukidar dulemar-beba-nanaid,
    beba danimaloed.
  uig-CYR: — Гомер вә униң барлиқ топ-топ адәмлири, шималниң әң қәридин кәлгән Торгамаһ
    җәмәти вә униң барлиқ топ-топ адәмлири, бу көп әлләр саңа һәмраһ болуп биллә болиду.
  tel-2017: గోమెరు, అతని సైన్యం, ఉత్తరాన ఉండే తోగర్మా, అతని సైన్యం, ఇంకా అనేకమంది
    జనం నీతో వస్తారు.”
  hat-BSA: Gomer ak tout twoup li yo; Beth-Togarma soti kote ki pi lwen nan nò a avèk
    tout twoup li yo—anpil moun avèk ou.”
  kos-kos: Mwet mweun nukewa lun acn Gomer ac Beth Togarmah layen nu epang elos welul
    pac, wi pac mukul ke mutunfacl puspis saya.
  hbo-WLC: גֹּ֚מֶר וְכָל־אֲגַפֶּ֔יהָ בֵּ֚ית תּֽוֹגַרְמָ֔ה יַרְכְּתֵ֥י צָפ֖וֹן וְאֶת־כָּל־אֲגַפָּ֑יו
    עַמִּ֥ים רַבִּ֖ים אִתָּֽךְ׃
  ibo-ibo: Goma na usuu ndị agha ya niile, na ndị agha Bet Togama ndị si nʼakụkụ ugwu,
    dị ebe dị anya na ọtụtụ ndị mba ọzọ ga-eso gị.
  ory-ory: ଗୋମର ଓ ତାହାର ସମସ୍ତ ଲୋକଦଳ; ଉତ୍ତର ଦିଗର ପ୍ରାନ୍ତସୀମାସ୍ଥିତ ତୋଗର୍ମାର ବଂଶ ଓ ତାହାର
    ସମସ୍ତ ଲୋକଦଳକୁ; ଏହି ପ୍ରକାର ଅନେକ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ତୁମ୍ଭ ସଙ୍ଗେ ଆଣିବା।
  chk-chk: pwal ekewe mwichen sounfiu seni ewe fanü Komer me Pet Tokarma mi nom efengin
    fanüfan. Iwe, aramasen chomong mwü ra etuk.
  rop-rop: en brom Goma en Bethtogama langa nowath. Det amimob blanga yu jidan brabli
    bigismob.
  ukr-1871: Гомера й усю ватагу його, дом Тогармів із ватагами його від північних
    гряниць, і багато инших народів із тобою.
  deu-1951: Gomer samt allen seinen Truppen, das Land Togarma vom äußersten Norden,
    auch mit allen seinen Truppen, viele Völker mit dir!
  eng-JPS: Gomer, and all his bands; the house of Togarmah in the uttermost parts
    of the north, and all his bands; even many peoples with thee.
  srp-1865: Gomera i sve èete njegove, dom Togarmin sa sjevernoga kraja i sve èete
    njegove, mnoge narode s tobom.
  lug-lug: era ne Gomeri n’eggye lye lyonna, n’ennyumba ya Togaluma okuva mu bukiikakkono
    obw’ewala ddala n’eggye lyabwe lyonna, amawanga mangi nga gali wamu nammwe.
  heb-heb: גמר וכל אגפיה בית תוגרמה ירכתי צפון ואת כל אגפיו עמים רבים אתך׃
  ben-IRV: গোমর ও তার সব সৈন্যদল উত্তরদিকে‌র প্রান্তবাসী তোগর্মের কুল ও তার সব সৈন্যদল,
    এই নানা মহাজাতি তোমার সঙ্গী হবে।
  pan-pan: ਗੋਮਰ, ਉਸ ਦੇ ਸਾਰੇ ਲੋਕ ਅਤੇ ਉੱਤਰ ਦੇ ਦੁਰੇਡੇ ਪਾਸਿਆਂ ਦਾ ਤੋਗਰਮਾਹ ਦੇ ਘਰਾਣੇ ਅਤੇ
    ਉਹ ਦੇ ਸਾਰੇ ਲੋਕ ਅਰਥਾਤ ਬਹੁਤ ਸਾਰੇ ਲੋਕੀ ਤੇਰੇ ਨਾਲ।
  mya-JVB: ဂေါမာ နှင့်သူ ၏တပ် များ၊ မြောက် ပြည်သားတောဂါမ အမျိုးနှင့် သူ ၏တပ် များအလုံးအရင်း
    အပေါင်း တို့သည် သင် နှင့်အတူ လိုက်လာကြလိမ့်မည်။
  hmo-hmo: Gomere bona Bete Togarama, mirigini kahana gabu daudau dekena amo, mai
    edia tuari taudia danu, bese momo taudia be oi Goga danu idia noho. Idia ibounai
    do lau veria mai.
  urd-urd: जु़मर और उसका तमाम लश्कर, और उत्तर की दूर अतराफ़ के अहल — ए — तुजरमा और
    उनका तमाम लश्कर, या'नी बहुत से लोग जो तेरे साथ हैं।
  rus-SYN: Гомера со всеми отрядами его, дом Фогарма, от пределов севера, со всеми
    отрядами его, многие народы с тобою.
  bqc-SIM: Gomɛɛ zĩgↄ̃ↄ píi kú we lↄ ń Tↄgaama pↄ́ kú gugbãntoo títiu zĩgↄ̃ↄ.
    Bui dasipiↄ kunnↄ.
  tcz-CHONGTHU: Gomer leh asepaite jousen Beth-Togamah, sahlang gamkai leh adang tamtah
    gam latah tah konna sepaihon jong nahin jop diu ahi.
  mar-mar: त्याचप्रमाणे गोमर आणि त्याचा सेनासमूह, अगदी उत्तरेचा देश तोगार्माचे घराणे
    व त्याचा सेनासमूह, तसेच अनेक लोक तुजसह बाहेर काढीन.
  qub-qub: Gamcunawanmi aywanga Gomerpa, Bet-togarmapa llapan suldäruncuna. Paycunaga
    norte caj-lä fiyupa carupitami caycan. Gamcunawan alli parlacusha carcaycajcunaga
    llapanmi aywanga.
  bqp-bqp: Gomɛɛn tɑbu kowobu kɑ Bɛti Togɑɑmɑgii be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geun sɔɔ
    sɔɔ giɑ, be kɑ ben tɑbu kowobu kpuro kɑ sere bwese dɑbi dɑbinun tɔmbu, be kpurowɑ
    bɑ koo nùn swĩi.
  hat-hat: Tout sòlda peyi Gome yo, tout moun lavil Bèt-Togama ki nan nò nèt la, yo
    kanpe avè ou tou, ansanm ak kantite moun anpil lòt nasyon.
  eng-BSB: as well as Gomer with all its troops, and Beth-togarmah from the far north
    with all its troops—the many nations with you.
  eng-WEBPB: Gomer, and all his hordes; the house of Togarmah in the uttermost parts
    of the north, and all his hordes—even many peoples with you.
  kbq-kbq: anampina Goma'ene sondia vahe'aramine, noti kaziga afete mopa Bet-Togarma
    vahetamine egahazankino rama'a vahe'mo'za kavaririza egahaze.
  nhe-BL: Nojquiya yase mohuaya nopa soldados tlen tlahuel mosisiníaj tlen tlali Gomer
    huan nopa soldados tlen tlali Togarma tlen mocahua ica norte. Huan sequinoc tlaltini
    nojquiya yase mohuaya.
  gub-BL: 'Zauxiapekwer kwarahy heixe haw awyze har kutyr har paw wiko hehe we wà:
    Komer ywy rehe har wà, Mete-Togarimà tawhu pe har wà no. Zauxiapekwer amo ywy
    rehe har tetea''u wiko hehe we wà no.'
  eng-DRA: Gomer, and all his bands, the house of Thogorma, the northern parts and
    all his strength, and many peoples with thee.
