verse: EZK.038.010
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ആ ദിവസത്തിൽ നിന്റെ ഹൃദയത്തിൽ
    ചില ചിന്തകൾ ഉത്ഭവിക്കും; നീ ഒരു ദുരുപായം നിരൂപിക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: Jenes Tags werden dir schlimme Dinge in den
    Sinn kommen, und du wirst böse Pläne schmieden'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Na mokolo wana, makanisi ekobotama
    na motema na yo mpe okosala mabongisi ya mabe.'
  eng-LSV: 'Thus said Lord YHWH: And it has come to pass in that day, || Things come
    up on your heart, || And you have thought an evil thought,'
  eng-GNV: Thus saith the Lord God, Euen at ye same time shall many things come into
    thy minde, and thou shalt thinke euil thoughts.
  eng-WEBSTER: 'Thus saith the Lord GOD; It shall also come to pass, that at the same
    time shall things come into thy mind, and thou shalt think an evil thought:'
  nhw-BL: “ ‘Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para ipan nopa
    tonali, pehuas timonejnehuilis miyac tlamantli catli fiero. Huan tijnequis tijchihuas
    miyac tlamantli catli amo cuali.
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Katika siku ile mawazo yataingia
    moyoni mwako nawe utapanga mipango mibaya.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sɑɑ ye, yɑ̀ n tunumɑ, bwisiku kɔ̃sunu koo nùn
    deemɑ kpɑ u kɔ̃sɑ himbɑ ko.
  eng-KJVCPB: 'Thus saith the Lord God; It shall also come to pass, that at the same
    time shall things come into thy mind, and thou shalt think an evil thought:'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Ka kindeno ochopo
    to inibed gi paro marach.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Una dina ai lalo-hadai haida na lalomu
    ai bae vara, bena kara dikana ta ba laloa hata,'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: त्यो दिन यसो हुनेछ, तेरो हृदयमा योजनाहरू
    बन्‍नेछन्, र तैंले दुष्‍ट युक्तिहरू रच्नेछस् ।’'
  yor-yor: '“ ‘Èyí ni Olúwa Olódùmarè wí: Ní ọjọ́ náà èrò kan yóò wá sọ́kàn rẹ, ìwọ
    yóò sì pète ìlànà búburú.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «در آن هنگام تو نقشه‌های پلیدی در سر خواهی پروراند؛'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: mangyayari ito sa araw na ang mga
    plano ay mabubuo sa inyong mga puso, at gagamit ka ng masasamang pamamaraan.'''
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Gogo í̠hondo bi
    ogo laro. Í̠na ti baba wai bule porengi í̠naga bu mini abaleore heyalu ohalu bulene
    mbira manda manda bulebere.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​ဂေါ​ဂ​အား``ထို အ​ချိန်​ကျ​ရောက်​သော​အ​ခါ​သင်​သည်
    ဆိုး​ညစ်​သော​အ​ကြံ​အ​စည်​တစ်​ခု​ကို ပြု​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་དེར་ཁྱོད་ཀྱི་སེམས་སུ་ལྐོག་ཇུས་འདིང་བར་བསམ་ཞིང་ན་རེ།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Pazuva iro, mwoyo wako uchapindwa nepfungwa
    dzakaipa, uchafunga zano rakaipa.'
  spa-BLM: '“‘El Señor Yahvé dice: “Sucederá en ese día que vendrán cosas a tu mente,
    y concebirás un plan malvado.'
  cac-cac: 'A in Jehová in sval icha tic: Te chuclaj tas ol a na'' a c''ulej d''a
    jun tiempoal chi''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Itakuwa siku hiyo hayo mawazo yataingia moyoni
    mwako, na utatunga njama mbaya.'''
  bel-bel: 'Так кажа Гасподзь Бог: у той дзень прыйдуць табе на сэрца думкі, і ты
    намысьліш ліхі ўчынак'
  deu-ELBBK: 'So spricht der Herr, HERR: Und es wird geschehen an jenem Tag, da werden
    Dinge in deinem Herzen aufsteigen, und du wirst einen bösen Anschlag ersinnen'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ te, “Dutun he timpu ebpelanu
    ka te mezaat.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അന്നാളിൽ നിന്റെ ഹൃദയത്തിൽ
    ചില ആലോചനകൾ തോന്നും;'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Andre oda džives tuke avena pre goďi o gondoľišagi,
    hoj te gondoľines avri o nalačhe plani'
  pes-OPV: 'خداوند یهوه چنین می‌فرماید: «در آن روزچیزها در دل تو خطور خواهد کرد و
    تدبیری زشت خواهی نمود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ын зиуа ачея, мулте гындурь ыць вор вени
    ын минте ши вей урзи планурь реле.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, সেদিন তোমার মনে বিভিন্ন চিন্তা আসবে
    এবং তুমি একটি খারাপ মতলব আঁটবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Wakhtigaas wax baa maankaaga ku soo
    dhici doona, oo waxaad ku fikiri doontaa xeelad shar ah,
  lat-VUC: '[Hæc dicit Dominus Deus: In die illa, ascendent sermones super cor tuum,
    et cogitabis cogitationem pessimam:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: It shall come to pass in that day, that
    things shall come into thy mind, and thou shalt devise an evil device:'
  ita-1885: 'Così ha detto il Signore Iddio: Egli avverrà in quel giorno, che molte
    cose ti saliranno nel cuore, e penserai un malvagio pensiero.'
  eng-LXXUP: Thus saith the Lord God; It shall also come to pass in that day, that
    thoughts shall come up into thy heart, and thou shalt devise evil devices.
  eng-ULB: 'The Lord Yahweh says this: It will happen on that day that plans will
    form in your heart, and you will devise wicked schemes.'''
  spa-VBL: '“Esto es lo que dice el Señor Dios: En ese día empezarás a pensar en cosas
    en tu mente, y se te ocurrirá un plan malvado.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: En ces jours-là, des pensées monteront
    dans ton cœur, et tu formeras de mauvais desseins.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആ നാളിൽ നിന്റെ ഹൃദയത്തിൽ
    ചില ചിന്തകൾ ഉത്ഭവിക്കും;'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki us waqt tere zahan meṅ bure ḳhayālāt
    ubhar āeṅge aur tū sharīr mansūbe bāndhegā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “मेको नाक्‍ती इ थुंम मार मार मिम्‍नेवे। मिनु गे
    थम मरिम्‍शो पचा मिम्‍नेवे।
  eng-NOY: 'Thus saith the Lord Jehovah: At the same time shall thoughts come into
    thy mind, and thou shalt meditate an evil design,'
  ita-1927: 'Così parla il Signore, l’Eterno: In quel giorno, de’ pensieri ti sorgeranno
    in cuore, e concepirai un malvagio disegno.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: لەو ڕۆژەدا شتی خراپ بەبیرتدا دێت و
    پیلان دەگێڕیت.'
  eng-BBE: 'This is what the Lord has said: In that day it will come about that things
    will come into your mind, and you will have thoughts of an evil design:'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಆ ದಿನದಲ್ಲಿ ನಿನ್ನ ಮನಸ್ಸಿಗೆ ಕೆಲವು
    ಆಲೋಚನೆಗಳು ಬರುವುವು ಮತ್ತು ನೀನು ಒಂದು ಕುತಂತ್ರವನ್ನು ಮಾಡುವೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: அந்த நாளிலே பாழாய் கிடந்து
    திரும்பக் குடியேற்றப்பட்ட மக்களுக்கு விரோதமாகவும், மக்களிடத்திலிருந்து சேர்க்கப்பட்டதும்,
    ஆடுகளையும், மாடுகளையும், ஆஸ்திகளையும் சம்பாதித்து, தேசத்தின் நடுவில் குடியிருக்கிறதுமான
    மக்களுக்கு விரோதமாகவும், நீ உன்னுடைய கையைத் திருப்பும்படி,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Y será en aquel día, que subirán palabras
    en tu corazón, y concebirás mal pensamiento;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Se va întâmpla de asemenea, că în același
    timp îți vor veni lucruri în minte și vei gândi un gând rău;'
  eng-WEBP: '“‘The Lord GOD says: “It will happen in that day that things will come
    into your mind, and you will devise an evil plan.'
  eng-FBV: 'This is what the Lord God says: On that day you will start thinking about
    things in your mind, and you will come up with an evil plan.'
  nld-1939: Dit zegt Jahweh, de Heer. Maar dàn zullen er gedachten in uw brein opkomen,
    zult ge laffe plannen beramen,
  nch-BL: “ ‘Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para ipan nopa tonali,
    pehuas timoyolilhuis miyac tamanti cati fiero. Huan tijnequis tijchihuas miyac
    tamanti cati amo cuali.
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Trong những ngày đó, có ý tưởng sẽ dấy lên
    trong trí ngươi, ngươi sẽ định mưu kế hung dữ.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: उस दिन तुम्हारे मन में विचार उठेंगे
    और तुम एक बुरी युक्ति करोगे.'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: En ese día sucederá que las cosas
    vendrán a tu mente, y tendrás pensamientos de un mal designio.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: hifetsa­k’ amy andro zay, te, hionjo-mb’ añ’
    arofo’o ao ty saontsy, hikitrok’ an-tsafiry raty:'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ต่อมาในเวลานั้นจะบังเกิดความคิดในใจของเจ้า
    และเจ้าจะคิดแผนการชั่ว
  por-BR-2018: 'Assim diz o Senhor DEUS: E será naquele dia, que subirão palavras
    em teu coração, e pensarás mau pensamento;'
  deu-ELO: 'So spricht der Herr, Jehova: Und es wird geschehen an jenem Tage, da werden
    Dinge in deinem Herzen aufsteigen, und du wirst einen bösen Anschlag ersinnen
    und sprechen:'
  eng-WYC-2018: The Lord God saith these things, In that day (or On that day), words
    shall ascend [up] on thine heart, and thou shalt think the worst thought;
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: En tiu tempo venos en vian koron
    diversaj deziroj, kaj vi pripensos malbonajn intencojn.'
  uig-PIN: '— Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Xu küni xundaⱪ boliduki, kɵnglünggǝ baxⱪiqǝ
    hiyallar kirip, sǝn rǝzil ⱨiylǝ-nǝyrǝngni oylap qiⱪisǝn;'
  beo-beo: Ouligisudafa Hina Gode da Goge amoma amane sia:sa, “Amo eso doaga:sea,
    di da wadela:i ilegesu muni dawa:mu.
  tpi-OTNT: “‘Mi God, Bikpela, mi tok olsem. Long taim yu go pait long ol, bai bel
    bilong yu i kirap na bai yu mangalim ol samting bilong ol.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa a ranar, tunani zai shiga
    cikin zuciyarka za ka kuma ƙirƙiro muguwar dabara.
  uig-LAT: '— Reb Perwerdigar mundaq deydu: «Shu küni shundaq boliduki, könglüngge
    bashqiche xiyallar kirip, sen rezil hiyle-neyrengni oylap chiqisen;'
  nde-nde: 'Lokhu yikho okutshiwo nguThixo Wobukhosi: Ngalolosuku kuzafika imicabango
    engqondweni yakho njalo uzaceba isu elibi.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua hoko foki ʻo pehē, “ʻI he kuonga pe ko
    ia, ʻe hū ʻae ngaahi meʻa ki ho loto, pea te ke fakakaukau ai ki ha ngāue kovi:'
  ces-1613: 'Takto praví Panovník Hospodin: I stane se v ten den, že vstoupí mnohé
    věci na srdce tvé, a budeš mysliti myšlení zlé.'
  eng-WMB: '“‘The Lord GOD says: “It will happen in that day that things will come
    into your mind, and you will devise an evil plan.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. அப்பொழுது உன் மனதில் எண்ணங்கள் எழும்பும்.
    நீ தீமையான திட்டமொன்றைத் தீட்டுவாய்.
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Mahitabo kini sa adlaw nga mamugna
    ang mga laraw diha sa imong kasingkasing, ug maghandom ka ug daotan kaayo.'''
  pol-UBG: 'Tak mówi Pan BÓG: W tym dniu zrodzą się myśli w twoim sercu i będziesz
    miał złe zamiary;'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اُس وقت تیرے ذہن میں بُرے خیالات اُبھر آئیں
    گے اور تُو شریر منصوبے باندھے گا۔
  deu-1912: 'So spricht der Herr HERR: Zu der Zeit wirst du solches vornehmen und
    wirst Böses im Sinn haben'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಗ ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಆಲೋಚನೆಗಳು ಹುಟ್ಟುವವು
    ಮತ್ತು ನೀನು ಕೆಟ್ಟ ಯೋಚನೆಯನ್ನು ಮಾಡುವಿ.
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang ngak Gog: “Nap’an nrataw
    ko ngiyal’ i n’em ma bay mu tabab i tanomnag e kireb.'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Te khohnin ah tah na thinko ah ol
    ha cuen vetih kopoek thae te na moeh ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ጎኦጌ ዴሮም ሂዚ ጋዓኔ፤ «ዬይ ዎዳ ሄላዛ ማሊሢ ኔኤም ሙካንዳኔ፤ ፑርታ ማሊሢያኣ ማሊ
    ኔ ቱካንዳኔ።
  twi-ASANTE: '“ ‘Yei ne deɛ Otumfoɔ Awurade seɛ: Saa ɛda no, nsusuiɛ bi bɛba wo tirim
    na wobɛdwene nhyehyɛeɛ bɔne bi.'
  eng-WEBU: '“‘The Lord GOD says: “It will happen in that day that things will come
    into your mind, and you will devise an evil plan.'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “He wode qofai ne wozana giddo
    yin, neeni iitabaa halchchana.
  spa-PDDPT: 'ʼAdonay Yavé dice: Aquel día llegarán pensamientos a tu mente, diseñarás
    un plan perverso:'
  gun-gun: '— Po rami ijayvu Senhor Nhanderuete: Ha''e va''e ára ma ndepy''a re remoĩ
    ''rã mba''emo vai rejapo aguã.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: mapasamakto daytoy iti dayta nga aldaw
    a mabukelto dita pusom dagiti panggep, ket agpanggepkanto kadagiti nadangkes a
    banbanag.'''
  kpg-kpg: Aanei nia mee Tagi go Yihowah e helekai ang gi Gog, “I di madagoaa dela
    ga dau mai, gei goe ga daamada ga hagamaanadu dau hai huaidu.
  uig-ARA: 'ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: «شۇ كۈنى شۇنداق بولىدۇكى، كۆڭلۈڭگە باشقىچە
    خىياللار كىرىپ، سەن رەزىل ھىيلە-نەيرەڭنى ئويلاپ چىقىسەن؛'
  sus-sus: '«Marigi Alatala yi nan masenxi, a naxɛ: Na lɔxɔɛ, i natɛ ɲaaxi tongoma
    nɛ.'
  pon-2006: 'Ih met me KAUN-O, Wasa Lapalahpie, mahsanihong Kok: “Ni ahnsowo eh pahn
    leledo, ke pahn tapihada wie lamalamki koasoandi suwed.'
  ksd-ksd: 'Ra Luluai God i biti dari: A nuknuk na arikai ta ra nuknukim ta nam ra
    bung, ma una mal vaninare ra kaina nga nina ba una mur ia;'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, ἀναβήσεται ῥήματα
    ἐπὶ τὴν καρδίαν σου, καὶ λογιῇ λογισμοὺς πονηροὺς,
  ind-AYT: Beginilah firman Tuhan ALLAH, “Pada waktu itu, berbagai hal akan memasuki
    pikiranmu dan kamu akan membuat suatu rencana jahat,
  nya-nya: '“Ine Ambuye Yehova ndikuti: Pa tsiku limenelo mu mtima mwako mudzabwera
    maganizo ofuna kukonzekera kuchita zoyipa.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''U onaj će ti se dan misli rojiti u srcu i
    skovat ćeš zao naum.'
  mps-mps: “E po me pusao, ‘Ena God Genuai Bidi eno te po obao. Gok, te nago augwali
    dali hwįgi pabo sogo da, teda homu hogodama, tama augwaligo nai nai dabe sabo
    homu mu yaibao.
  tpi-tpi: “‘Mi God, Bikpela, mi tok olsem. Long taim yu go pait long ol, bai bel
    bilong yu i kirap na bai yu mangalim ol samting bilong ol.
  dan-1931: 'Så siger den Herre HERREN: På hin Dag skal en Tanke stige op i dit Hjerte,
    og du skal oplægge onde Råd'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Đến ngày đó, những ý tưởng gian
    ác sẽ đến trong trí ngươi, và ngươi sẽ nảy ra một ý đồ độc ác.'
  guj-2017: પ્રભુ યહોવાહ આમ કહે છે; તે સમયે તારા મનમાં કેટલાક વિચારો આવશે અને તું
    દુષ્ટ યોજના યોજીને.’
  pon-2006A: 'Ih met me KAUN-O, Wasa Lapalahpie, mahsanihong Kok: “Ni ahnsowo eh pahn
    leledo, ke pahn tapihada wie lamalamki koasoandi suwed.'
  por-BRBSL: '“''O Senhor Javé diz: “Acontecerá naquele dia que as coisas entrarão
    em sua mente, e você elaborará um plano maligno.'
  cth-cth: Hahoi Bawipa Jehovah ni hettelah a dei, hote hnin dawk teh, nang ni bangpueng
    na pouk vaiteh, kahawihoehe pouknae na tawn vaiteh,
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Saa da no, nsusuwii bi bɛba wo tirim na wubeguan
    nhyehyɛe bɔne bi.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Te khohnin ah tah na thinko ah ol ha
    cuen vetih kopoek thae te na moeh ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i. Dɛ yiè bo tuɔkɛ dìì yiè mɛyɛ̀mmɛ̀ mɑmɛ̀ bo
    ò tɑ kòò totí iyɛntotí yɛiyi.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn Gok mɨgei: Dughiar kam otoghtɨ,
    nɨghnɨzir taba nɨ bativtɨ nɨ arazir kuratabar amusɨ nɨghnɨgh, dar amuamin tuaviba
    buriam.'
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ, kʋyɑkʋ ŋkʋɣʋ hʋwɛɛ pɑɣɑlɛ kɑ́ kɔɔ nyɑ́ lǝmɑɣɑsɛɛ
    tɑɑ. Ɩlɛnɑ ń mɑɣɑsɩ nyɑ́ tɑɑ kɛ́ ɩsɑɣɑtʋ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “O gün ağlına bəzi düşüncələr gələcək, pis niyyətlər
    qurub'
  eng-DBY: 'Thus saith the Lord Jehovah: It shall even come to pass in that day that
    things shall come into thy mind, and thou shalt think an evil thought;'
  hin-2017: “परमेश्वर यहोवा यह कहता है, उस दिन तेरे मन में ऐसी-ऐसी बातें आएँगी कि
    तू एक बुरी युक्ति भी निकालेगा;
  wol-KYG: '«“Boroom bi Aji Sax ji dafa wax ne: Bésub keroog ay xalaat dikkal la,
    nga mébét mébét mu bon,'
  eng-YLT: 'Thus said the Lord Jehovah: And it hath come to pass in that day, Come
    up do things on thy heart, And thou hast thought an evil thought,'
  eng-WYC-2017: The Lord God saith these things, In that day, words shall ascend [or
    go up] on thine heart, and thou shalt think the worst thought;
  eng-WMBB: '“‘The Lord GOD says: “It will happen in that day that things will come
    into your mind, and you will devise an evil plan.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि उस वक़्त तेरे ज़हन में बुरे ख़यालात उभर
    आएँगे और तू शरीर मनसूबे बाँधेगा।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Koasa rane asa si kote kamo
    atu koa goi si kaiqa hiniva meke kote tavetia goi si keke binalabala kaleanana.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Gaafas yaadni sammuu keetti ni dhufa;
    atis hammina ni malatta'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: En ce jour-là, des pensées s’élèveront
    dans ton cœur, Et tu formeras de mauvais desseins.'
  yal-yal: '“ ‘Marigina Alatala ito nan falaxi, a naxa: Na lɔxɔni, miriyane soma nɛn
    i bɔɲɛni, i yi kɔtɛ ɲaxini tɔn.'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; Ia la no e hiki no, a e kupu kekahi
    mau mea maloko o kou naau, a e noonoo no oe i ka manao ino.
  arb-NAV: وَيَحْدُثُ فِي ذَلِكَ الْيَوْمِ أَنَّ أَفْكَارَ سُوءٍ تُرَاوِدُكَ
  ewe-ewe: 'Ale Aƒetɔ Yehowa gblɔe nye esi: “Le ŋkeke ma dzi la, susuwo aɖo ta me
    na wò, eye nàwɔ ɖoɖo vɔ̃ aɖe.”'
  eng-LEE: Thus hath said the Lord Eternal, It will also come to pass, at the same
    time, that things will come into thy mind, and thou wilt entertain an evil device;
  asm-FB: 'প্ৰভু যিহোৱাই এইদৰে কৈছে: ‘সেই দিনা তোমাৰ মনত নানা ভাব উদয় হ’ব আৰু তুমি
    কু-কল্পনা কৰিবা।’'
  sus-A: «مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ نَ لْشْي، عِ نَتّ حَاشِ تٌنفٌمَ
    نّ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « En ce jour-là, des choses te viendront à
    l''esprit et tu concevras un plan diabolique.'
  hbo-hbo: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יַעֲל֤וּ דְבָרִים֙
    עַל־לְבָבֶ֔ךָ וְחָשַׁבְתָּ֖ מַחֲשֶׁ֥בֶת רָעָֽה׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Mũthenya ũcio wee nĩũkagĩa na meciiria,
    nawe nĩũgathugunda ũndũ mũũru.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : En ce jour-là, des pensées s’élèveront
    dans ton cœur, et tu concevras un mauvais dessein.'
  cek-AK: 'Angraeng Sithaw mah, To naah na palung thungah poekhaih to om ueloe, kasae
    poekhaih na tawn tih:'
  cuk-cuk: '”Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘A-ibagine, ibmar-imaked
    be ilemakoed, geb igar-isgana be mesoed.'
  uig-CYR: '— Рәб Пәрвәрдигар мундақ дәйду: «Шу күни шундақ болидуки, көңлүңгә башқичә
    хияллар кирип, сән рәзил һейлә-нәйрәңни ойлап чиқисән;'
  tel-2017: ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే, ఆ కాలంలో నీ మనస్సులో చెడు తలంపులు కలుగుతాయి.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Li va rive nan jou sa a, ke kèk panse va
    vin antre nan lespri ou e ou va anvizaje yon move plan.'
  kos-kos: 'Pa inge kas lun LEUM GOD Fulatlana nu sel Gog: “Ke pacl sac ac tuku, kom
    ac mutawauk in nunkauk sie pwapa koluk.'
  hbo-WLC: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יַעֲל֤וּ דְבָרִים֙
    עַל־לְבָבֶ֔ךָ וְחָשַׁבְתָּ֖ מַחֲשֶׁ֥בֶת רָעָֽה׃
  ibo-ibo: '“ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Nʼụbọchị
    ahụ, echiche ọjọọ ga-abata nʼobi gị, mgbe ị na-atule ọtụtụ ihe dị iche iche nʼobi
    gị.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ସେହି ସମୟରେ ନାନା ବିଷୟ ତୁମ୍ଭ ମନରେ ପଡ଼ିବ ଓ
    ତୁମ୍ଭେ ଗୋଟିଏ ଅନିଷ୍ଟ ସଂକଳ୍ପ କରିବ;
  chk-chk: Iei alon Kot ewe Samol mi Lapalap ngeni Kok, “Lon ena rän kopwe aüfarafarätä
    ekiekin lelukom usun angangen rawangau.
  rop-rop: “‘Wen det dei garra kaman, ai sabi yu, Gog garra jinggabat blanga meigim
    nogudwan plen
  ukr-1871: 'І говорить Господь Бог: Того часу прийдуть тобі на серце мисли й ти задумаєш
    лиху річ.'
  deu-1951: 'So spricht Gott, der HERR: Zu jener Zeit wird dir allerlei in den Sinn
    kommen, und du wirst böse Pläne schmieden.'
  eng-JPS: 'Thus saith the Lord GOD: It shall come to pass in that day, that things
    shall come into thy mind, and thou shalt devise an evil device;'
  srp-1865: 'Ovako veli Gospod Gospod: i tada æe ti doæi u srce stvari, i smišljaæeš
    zle misli.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Ku lunaku olwo ebirowoozo biribajjira
    ne muteesa okukola akabi.
  heb-heb: כה אמר אדני יהוה והיה ביום ההוא יעלו דברים על לבבך וחשבת מחשבת רעה׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, এটা ঘটবে সেই দিনের যা তোমার মনে পড়বে এবং সেই
    দিন নানা বিষয়ে তোমার মনে পড়িবে এবং তুমি দুষ্ট পরিকল্পনা করবে।’
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਉਸ ਸਮੇਂ ਗੱਲਾਂ ਤੇਰੇ ਮਨ ਵਿੱਚ ਆਉਣਗੀਆਂ ਅਤੇ ਤੂੰ ਬੁਰੀ
    ਜੁਗਤੀ ਸੋਚੇਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုအခါ သင်သည် အရာရာတို့ကို အောက်မေ့
    ၍ မကောင်း သော အကြံ ကိုကြံစည် လျက်၊
  hmo-hmo: Lohiabada Dirava ese inai bamona Goga dekenai ma ia gwau, “Unai dina do
    ia ginidae neganai, laloa haida be oi dekenai do idia vara, vadaeni kara dika
    ta do oi palania,
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि उस वक़्त यूँ होगा कि बहुत से ख़याल
    तेरे दिल में आएँगे और तू एक बुरा मंसूबा बाँधेगा;'
  rus-SYN: 'Так говорит Господь Бог: в тот день придут тебе на сердце мысли, и ты
    задумаешь злое предприятие'
  bqc-SIM: Ma Dii Lua ma mɛ̀, gↄↄ bee yã́ a gɛ̃ n sↄ̃u, ní làasoo vãi kɛ,
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei ahi. Hiche phatteng chule nalungsunga
    lung gilou lut intin chule nangin thil gilou tah nahin gon ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, त्या दिवसात असे होईल की, तुझ्या मनात योजना येतील,
    तू वाईट युक्तिचा नवीन मार्ग आखशील.
  qub-qub: '« ‹Noga Tayta Diosmi në: Gog, chay wichanmi gam mana allicunata rurayta
    yarpanquipaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, sɑɑ ye, yɑ̀ n tunumɑ, bwisiku kɔ̃sunu koo nùn
    deemɑ kpɑ u kɔ̃sɑ himbɑ ko.
  hat-hat: 'Men sa Seyè sèl Mèt la voye di Gòg: Lè jou sa a va rive, lespri ou pral
    pran travay, ou pral fè move lide nan tèt ou.'
  eng-BSB: 'This is what the Lord GOD says: On that day, thoughts will arise in your
    mind, and you will devise an evil plan.'
  eng-WEBPB: '“‘The Lord GOD says: “It will happen in that day that things will come
    into your mind, and you will devise an evil plan.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Ana knazupa mago antahintahi
    antahintahika'afina enkenka, kefo avu'avazama hu antahintahirami retro nehunka,
  nhe-BL: “ ‘Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para ipan nopa
    tonali, pehuas timoyolilhuis miyac tlamantli tlen fiero. Huan tijnequis tijchihuas
    miyac tlamantli tlen ax cuali.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko uze'eg tuwihaw Kok pe a'e kury.
    — A'e 'ar ihem mehe nehe, erezypyrog putar iaiw ma'e iapo pà nehe.
  eng-DRA: 'Thus saith the Lord God: In that day projects shall enter into thy heart,
    and thou shalt conceive a mischievous design.'
