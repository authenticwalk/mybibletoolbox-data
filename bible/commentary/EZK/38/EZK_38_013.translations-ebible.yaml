verse: EZK.038.013
translations:
  mal-C: 'ശേബയും ദേദാനും തർശീശിലെ വ്യാപാരികളും അവിടെയുള്ള എല്ലാ ഗ്രാമങ്ങളും നിന്നോടു
    ചോദിക്കുന്നു: “നീ കൊള്ളയിടാനാണോ വന്നത്? വെള്ളിയും സ്വർണവും അപഹരിക്കാനും കന്നുകാലികളെ
    കവർച്ചചെയ്യാനും വളരെ കൊള്ളശേഖരിക്കാനുമോ നിന്റെ കവർച്ചപ്പടയെ ഒരുമിച്ചുകൂട്ടിയത്?”
    എന്നു നീ ചോദിക്കും.’'
  deu-TKW: 'Seba und Dedan und die Krämer von Tarsis und alle ihre Händler sprechen
    zu dir: Kommst du, um beute zu machen? Hast du deine Scharen versammelt, um zu
    plündern, Silber und Gold fortzutragen, Hab und Gut mitzunehmen, um große Beute
    zu machen?'
  lin-lin: 'Bato ya Seba, ya Dedani, bato ya mombongo ya Tarsisi, elongo na bamboka
    na yango nyonso ya mike bakoloba na yo : ‘ Boni, oyei solo mpo na kozwa na makasi
    bomengo ya bitumba ? Boni, osangisi mampinga na yo mpo na kobotola palata mpe
    komema wolo, mpo na kozwa bibwele mpe kobotola biloko to mpo na kozwa biloko ebele ? ’ ›'
  eng-LSV: Sheba, and Dedan, and merchants of Tarshish, || And all its young lions
    say to you, || Are you coming to take spoil? Have you assembled your assembly
    to take prey? To carry away silver and gold? To take away livestock and substance?
    To take a great spoil?
  eng-GNV: Sheba and Dedan, and the marchantes of Tarshish with all the lions thereof
    shall say vnto thee, Art thou come to spoyle the praye? hast thou gathered thy
    multitude to take a booty? to cary away siluer and golde, to take away cattell
    and goods, and to spoyle a great pray?
  eng-WEBSTER: Sheba, and Dedan, and the merchants of Tarshish, with all its young
    lions, shall say to thee, Art thou come to take a spoil? hast thou gathered thy
    company to take a prey? to carry away silver and gold, to take away cattle and
    goods, to take a great spoil?
  nhw-BL: 'Pero nopa masehualme tlen tlali Sabá huan Dedán, huan nochi tlanemacani
    tlen Tarsis, mitzilhuise: ¿Para tlen titlachtequiti huan timoaxcatis nopa plata,
    oro huan tlapiyalme catli quipiyaj huan tiquincahuas san ininmax? ¿Ajqueya ta
    para tijchihuas ya nopa?’'
  swh-ONEN: Sheba na Dedani pamoja na wafanyabiashara wa Tarshishi na vijiji vyake
    vyote watakuambia, “Je, umekuja kuteka mateka? Je, umekusanya makundi yako ya
    wajeuri ili kuchukua nyara mali, kutwaa fedha na dhahabu, kutunyangʼanya mifugo
    na mali na kuteka nyara nyingi zaidi?” ’
  bba-bba: Sɑbɑn tɔmbu kɑ Dedɑniɡibu kɑ Tɑɑsisin tenkubɑ kɑ sere be bɑ wɑ̃ɑ turuku
    mi, bɑ koo nùn bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ u tɔn dɑbi teni mɛnnɑ. U kĩwɑ u tɔmbu
    wɔri u ben yɑ̃nu ɡurɑ? U kĩwɑ u tɔmbun sii ɡeesu kɑ ben wurɑ ɡurɑ? U kĩwɑ u ben
    yɑɑ sɑbenu ǹ kun mɛ ben dukiɑ bɑkɑ ɡurɑ?
  eng-KJVCPB: Sheba, and Dedan, and the merchants of Tarshish, with all the young
    lions thereof, shall say unto thee, Art thou come to take a spoil? hast thou gathered
    thy company to take a prey? to carry away silver and gold, to take away cattle
    and goods, to take a great spoil?
  luo-luo: Sheba gi Dedan kod jo-ohala madongo mag Tarshish kaachiel gi sibuochegi
    madongo biro wachoni niya, “Mit ka isebiro mar ketho gik moko? Isechoko jolweny
    magi mondo iyeki; mondo itingʼ fedha gi dhahabu, kendo ikaw jamni gi gik moko
    idhigo kendo ikaw gik moyaki mathoth?” ’
  meu-meu: Sieba bona Dedan, bona Tarasisi ena hoihoi taudia bona hanuana iboudiai,
    ese bae nanadaimu, baeto, Oi na kohu idadidia totona vada oma a? Emu hutuma vada
    o haheboudia, ba dadi kohudia bae hua lao, silver bona gold bae huadia lao bona
    boromakau bona kohu bae laohaidia, ḡau momo herea bae dadi totona a?
  npi-ULB: शेबा र ददान, र तर्शीशका व्यापारीहरूले आफ्‍ना जवान योद्धाहरूसँगै तँलाई यसो
    भन्‍नेछन्, ‘के तँ लुट्न आएको होस्? के तैंले तेरो फौजलाई लुटको माल, चाँदी र सुन,
    तिनीहरूका गाईवस्तु र सम्पत्ति जफत गर्न र लैजान भेला गराएको होस्?’
  yor-yor: Ṣeba, Dedani àti àwọn oníṣòwò Tarṣiṣi àti gbogbo àwọn ọmọ kìnnìún wọn,
    yóò sọ fún un yín pé, “Ṣé ẹ̀yin wá fún ìkógun? Ṣé ẹ̀yin ti kó àwọn ogun yín jọ
    pọ̀ fún ìkógun, láti kó fàdákà àti wúrà lọ, láti kó ẹran ọ̀sìn àti ẹrú àti láti
    gba ọ̀pọ̀ ìkógun?” ’ ”
  pes-OPCB: '«مردم سبا و دِدان، و تجار تَرشیش به تو خواهند گفت: ”آیا با سپاه خود آمده‌ای
    تا طلا و نقره و اموال ایشان را غارت کنی و حیواناتشان را با خود ببری؟“»'
  tgl-ULB: Ang Sheba at Dedan, at ang mga mangangalakal ng Tarsis kasama ang lahat
    ng kanilang mga batang mandirigma—sasabihin nilang lahat sa iyo, 'Pumunta ka ba
    dito para kunin ang mga nasamsam? Tinipon mo ba ang iyong hukbo upang nakawin
    ang mga bagay na kinuha sa pandarambong, upang magbuhat ng pilak at ginto, upang
    kumuha ng baka at ari-arian, upang kumuha pa ng mas maraming bagay na kinuha sa
    pagdarambong?'
  hui-hui: Tígua dindi ogoni bole eberemingi hameigini maru Seba dindiha padarubi
    Dedana hameigini padarubi Sebena dindiha biyinaya biabe biaga bu karumebi tí eberemigo
    de hondowa tíhondo hale halu lalu, Í̠naga ami agali bu karu mo mogo bialu wai
    bule ibuwa tinaga mbirale ngaru karulai holeberemibe. Ngolo dewa ngarubi siliba
    ngarubi nogo bulumaga bu karubi mbirale maru tara tara ngarubi tígua mo yai holeberemibe.
    Anidagua bulenego bayaleoreda, lolebira.
  mya-mya: ရှေ​ဘ​ပြည်​နှင့်​ဒေ​ဒန်​ပြည်​မှ​ပြည်​သား များ၊ တာ​ရှု​ပြည်​မြို့​များ​မှ​ကုန်​သည်​တို့
    က`သင်​သည် ရွှေ​ငွေ​နှင့်​သိုး၊ နွား၊ ပစ္စည်း​ဥစ္စာ များ​ကို​လု​ယူ​ကာ​တိုက်​ရာ​ပါ​ပစ္စည်း​ရှိ
    သ​မျှ​တို့​ကို​ယူ​ဆောင်​သွား​ရန်​စစ်​သည် ဗိုလ်​ခြေ​တို့​ကို​စု​ရုံး​လာ​ပါ​သ​လော'
    ဟု သင့်​အား​မေး​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཤེ་བཱ་པ་དང་དི་དན་པ། ཐཱར་ཞིས་ཀྱི་ཚོང་པ། ཐཱར་ཞིས་ཀྱི་འགོ་དཔོན་བཅས་ཀྱིས་ཁྱོད་ལ།
    ཁྱོད་ནི་རྒྱུ་ནོར་འཕྲོག་ཏུ་འོངས་པ་ཡིན་ནམ། ཁྱོད་ཀྱིས་དམག་དཔུང་བསྡུས་པ་ནི་དངོས་པོ་རྣམས་འཕྲོག་བཅོམ་བྱེད་པ་དང་།
    གསེར་དངུལ་འཁྱེར་བ། ཕྱུགས་དང་ནོར་རྫས་འཕྲོག་པ། འཕྲོག་བཅོམ་ཆེན་པོ་ཞིག་བྱེད་པའི་ཆེད་དུ་ཡིན་ནམ་ཞེས་འདྲི་བར་འགྱུར་རོ།
    །
  sna-sna: Shebha neDhedhani navashambadziri vokuTashishi nemisha yaro yose vachati
    kwauri, “Wauya kuzopamba here? Waunganidza vanhu kuti vatore zvipfuwo nenhumbi
    uye kuti utore zvakapambwa zvizhinji here?” ’
  spa-BLM: 'Saba, Dedán y los mercaderes de Tarsis, con todos sus leones jóvenes,
    te preguntarán: ‘¿Has venido a tomar el botín? ¿Habéis reunido vuestra compañía
    para tomar la presa, para llevaros la plata y el oro, para llevaros el ganado
    y los bienes, para llevaros un gran botín?’”'
  cac-cac: 'A eb'' aj Sabá, eb'' aj Dedán yed'' eb'' chon̈vajum scot d''a Tarsis,
    ol sc''anb''ej eb'' d''ayach icha tic: ¿Tom tzach javi elc''al? ¿Tom ix a molb''ej
    eb'' a soldado tic tzach javi yed'' eb'' yic tzul ic''anec'' q''uen plata, q''uen
    oro, noc'' molb''etzal noc''? xcham eb'', xchi Jehová, xa chi d''a vin̈.'
  swh-ULB: Sheba na Denani, na wafanya biashara wa Tarshishi pamoja na mahodari wake
    wote watakwambia, 'Je, umekuja kuteka nyara? Je, umewakusanya majeshi yako kuchukua
    mateka, kuchukua fedha na dhahabu, kuchukua mifugo yao na mali na kuwakokota mateka
    wengi sana?'
  bel-bel: 'Сава і Дэдан і купцы Тарсіскія з усімі іхнімі маладымі львамі скажуць
    табе: ты прыйшоў, каб учыніць рабунак, сабраў полчышча тваё, каб набраць здабычы,
    узяць срэбра і золата, адабраць быдла і маёмасьць, захапіць вялікую здабычу?'
  deu-ELBBK: 'Scheba und Dedan und die Kaufleute von Tarsis und alle ihre jungen Löwen
    werden zu dir sagen: Kommst du, um Raub zu rauben? Hast du deine Scharen versammelt,
    um Beute zu erbeuten, um Silber und Gold wegzuführen, Hab und Gut wegzunehmen,
    um einen großen Raub zu rauben?'
  mbb-OT: “Egkaǥi ziyà te kenikew is menge etew ziyà te Sheba wey Dedan, wey is menge
    nigusyanti ziyà te menge inged diyà te Tarshish te, ‘Midtiǥum nu en be is menge
    sundaru nu su para ed-eǥawen en is menge pelata, menge vulawan, menge uyaǥen wey
    menge azen te menge Israilihanen?’ ”
  mal-2015: 'ശെബയും ദെദാനും തർശീശ് വർത്തകന്മാരും അതിലെ സകലബാലസിംഹങ്ങളും നിന്നോടു:
    നീ കൊള്ളയിടുവാനോ വന്നതു? കവർച്ചചെയ്‌വാനും വെള്ളിയും പൊന്നും എടുത്തു കൊണ്ടുപോകുവാനും
    കന്നുകാലികളെയും ധനത്തെയും അപഹരിപ്പാനും ഏറ്റവും വലിയ കൊള്ള നടത്തുവാനും ആകുന്നുവോ
    നീ നിന്റെ സമൂഹത്തെ കൂട്ടിയിരിക്കുന്നതു എന്നു പറയും.'
  rmc-rmc: 'O manuša andral e Šeba the andral o Dedan the o kupci andral o Taršiš
    savore leskre vodcenca tuke phenena: „Avľal kade te čorel? Skidňal tuke upre tiri
    armada, hoj amenge te les amaro rup the somnakaj, hoj amenge te zales o dobitkos
    the o barvaľipen a hoj te dochudes igen bari korisť?“ ‘'
  pes-OPV: 'شبا و ددان و تجار ترشیش و جمیع شیران ژیان ایشان تو را خواهند گفت: آیا
    به جهت گرفتن غارت آمده‌ای؟ و آیا به جهت بردن غنیمت جمعیت خود را جمع کرده‌ای تا
    نقره وطلا برداری و مواشی و اموال را بربایی و غارت عظیمی ببری؟'
  ron-1924: 'Себа ши Дедан, негусторий дин Тарс ши тоць пуий лор де лей ыць вор зиче:
    ‹Вий сэ ей прадэ? Пентру жаф ць-ай адунат оаре мулцимя та, ка сэ ей арӂинт ши
    аур, ка сэ ей турме ши авуций ши сэ фачь о прадэ маре?›»’'
  ben-OBCV: শিবা, দদান এবং তর্শীশ ও তার সব গ্রামের ব্যবসায়ীরা এবং সেখানকার সব যুবসিংহরা
    তোমাকে জিজ্ঞাসা করবে, “তোমরা কি লুটপাট করতে এসেছ? তোমরা কি দলবল জড়ো করেছ সোনা
    ও রুপো, পশুপাল ও জিনিসপত্র নিয়ে যাবার জন্য আর অনেক জিনিস কেড়ে নেবার জন্য?” ’
  som-som: Shebaa, iyo Dedaan, iyo baayacmushtariyaasha Tarshiish, iyo libaaxyadooda
    yaryar oo dhan waxay kugu odhan doonaan, Ma waxaad u timid inaad wax dhacdid?
    Oo guutadaada ma waxaad u soo urursatay inaad wax boobtid, iyo inaad lacag iyo
    dahab iska qaadatid, oo aad xoolo iyo alaab iska kaxaysatid, iyo inaad wax badan
    dhacdid?
  lat-VUC: 'Saba, et Dedan, et negotiatores Tharsis, et omnes leones ejus, dicent
    tibi: Numquid ad sumenda spolia tu venis? ecce ad diripiendam prædam congregasti
    multitudinem tuam, ut tollas argentum et aurum, et auferas supellectilem atque
    substantiam, et diripias manubias infinitas.'
  eng-ASVBT: Sheba, and Dedan, and the merchants of Tarshish, with all the young lions
    thereof, shall say unto thee, Art thou come to take the spoil? hast thou assembled
    thy company to take the prey? to carry away silver and gold, to take away cattle
    and goods, to take great spoil?
  ita-1885: 'Seba, e Dedan, e i mercatanti di Tarsis, e tutti i suoi leoncelli, ti
    diranno: Sei tu venuto per ispogliare spoglie? hai tu fatta la tua raunata per
    predar preda, per portarne via argento ed oro; per rapir bestiame, e facoltà;
    per ispogliar molte spoglie?'
  eng-LXXUP: 'Sheba, and Dedan, and Carthaginian merchants, and all their villages
    shall say to thee, Thou art come for plunder to take a prey, and to get spoils:
    thou hast gathered thy multitude to take silver and gold, to carry off property,
    to take spoils.'
  eng-ULB: Sheba and Dedan, and the traders of Tarshish along with all its young warriors
    will say to you, 'Have you come to plunder? Have you assembled your armies to
    take away spoil, to carry off silver and gold, to take their livestock and property
    and to haul away much plunder?'
  spa-VBL: '“Saba y Dedán y los comerciantes de Tarsis con todos sus fuertes líderes
    preguntará: ‘¿Vas a saquear el lugar? ¿Has reunido a tus ejércitos para robarles,
    para llevarse la plata y el oro, para tomar el ganado y las posesiones, para apoderarte
    de un gran botín?’'
  fra-_FOB: 'Shéba et Dédan, les marchands de Tarsis et tous ses lionceaux, te diront:
    Ne viens-tu pas pour enlever du butin, et n''as-tu pas assemblé ta multitude pour
    faire du pillage, pour emporter de l''argent et de l''or, pour prendre le bétail
    et les biens, pour enlever un grand butin?'
  mal-mal: 'ശെബയും ദെദാനും തർശീശിലെ വ്യാപാരികളും അതിലെ സകലബാലസിംഹങ്ങളും നിന്നോട്:
    ‘നീ കൊള്ളയിടുവാനോ വന്നത്? കവർച്ച ചെയ്യുവാനും വെള്ളിയും പൊന്നും എടുത്തു കൊണ്ടുപോകുവാനും
    കന്നുകാലികളെയും ധനത്തെയും അപഹരിക്കുവാനും ഏറ്റവും വലിയ കൊള്ള നടത്തുവാനും ആകുന്നുവോ
    നീ നിന്റെ സമൂഹത്തെ കൂട്ടിയിരിക്കുന്നത്’ എന്നു പറയും.'
  urd-GVR: Sabā, Dadān aur Tarsīs ke tājir aur buzurg pūchheṅge ki kyā tū ne wāqaī
    apne faujiyoṅ ko lūṭ-mār ke lie ikaṭṭhā kar liyā hai? Kyā tū wāqaī sonā-chāṅdī,
    māl-maweshī aur bāqī bahut-sī daulat chhīnanā chāhtā hai?’
  suz-BL: शेबा नु देदान, टारशीश ङा ग्‍याप्‍ब लेयबपुकी नु मेको आन ठिटा लडाइ पाइब नेल्‍लेम
    इ कली ‘मार, गे रोइक्‍थ जाक्‍शो नवे? मार गे रोइश्‍शो मार मार तचा कली, सुन चांदी
    लाइक्‍चा कली, बी ब्‍यफ, क्‍यारश भेडा नु शुश मार मार रोइक्‍चा कली, जाक्‍नी?’ ”
    देंशो बाक्‍नीम।
  eng-NOY: Sheba, and Dedan, and the merchants of Tarshish, and all the chiefs thereof,
    shall say to thee, “Art thou come to take a spoil? Hast thou gathered thy company
    to divide a prey? to carry away silver and gold, to take away cattle and goods,
    and to divide great spoil?”
  ita-1927: 'Sceba, Dedan, i mercanti di Tarsis e tutti i suoi leoncelli ti diranno:
    Vieni tu per far bottino? Hai tu adunato la tua moltitudine per predare, per portar
    via l’argento e l’oro, per pigliare bestiame e beni, per fare un gran bottino?'
  ckb-ckb: 'شەبا و دیدان و بازرگانەکانی تەرشیش و هەموو بەچکە شێرەکانی پێت دەڵێن: ’ئایا
    بۆ ڕاووڕووت و تاڵانی هاتوویت؟ ئایا ئاپۆرەی سوپاکەتت کۆکردەوە بۆ بردنی زێڕ و زیو،
    بۆ ئەوەی دەست بەسەر ئاژەڵ و کەلوپەلدا بگریت، بۆ ڕاووڕووتێکی گەورە؟‘ “'
  eng-BBE: Sheba, and Dedan and her traders, Tarshish with all her traders, will say
    to you, Have you come to take our goods? have you got your armies together to
    take away our property by force? to take away silver and gold, cattle and goods,
    to go off with great wealth?
  kan-OKCV: ಶೆಬ, ದೆದಾನ್ ಮತ್ತು ತಾರ್ಷೀಷಿನ ವರ್ತಕರು, ಅವಳ ಎಲ್ಲಾ ಹಳ್ಳಿಗಳೊಂದಿಗೆ ಅಲ್ಲಿ ನಿನಗೆ,
    “ನೀನು ಸುಲಿಗೆ ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದು ಬಂದೆಯಾ? ಕೊಳ್ಳೆ ಹೊಡೆಯುವುದಕ್ಕಾಗಿಯೇ ನಿನ್ನ ತಂಡವನ್ನು
    ಕೂಡಿಸಿದೆಯೋ? ಬಂಗಾರ ಮತ್ತು ಬೆಳ್ಳಿಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಪಶುಗಳನ್ನೂ ಸಂಪತ್ತನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಮಹಾ ಸುಲಿಗೆ ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದೋ?” ಎನ್ನುವರು.’
  tam-2017: 'சேபா தேசத்தாரும், தேதான் தேசத்தாரும், தர்ஷீசின் வியாபாரிகளும் அதினுடைய
    பாலசிங்கங்களான அனைவரும் உன்னை நோக்கி: நீ கொள்ளையிட அல்லவோ வருகிறாயென்றும், நீ
    சூறையாடி, வெள்ளியையும் பொன்னையும் ஆஸ்தியையும் எடுத்துக்கொள்ளுகிறதற்கும், ஆடுகளையும்,
    மாடுகளையும் பிடிக்கிறதற்கும், மிகவும் கொள்ளையிடுகிறதற்கும் அல்லவோ உன்னுடைய கூட்டத்தைக்
    கூட்டினாயென்றும் சொல்லுவார்கள்.'
  spa-RV-1909: 'Seba, y Dedán, y los mercaderes de Tarsis, y todos sus leoncillos,
    te dirán: ¿Has venido á arrebatar despojos? ¿has reunido tu multitud para tomar
    presa, para quitar plata y oro, para tomar ganados y posesiones, para tomar grandes
    despojos?'
  ron-BTF: 'Seba și Dedanul și comercianții Tarsisului, cu toți leii lui cei tineri,
    îți vor spune: Ai venit să iei pradă? Ți-ai adunat ceata ca să iei pradă? să duci
    argint și aur, să duci vite și bunuri, să duci o pradă mare?'
  eng-WEBP: Sheba, Dedan, and the merchants of Tarshish, with all its young lions,
    will ask you, ‘Have you come to take the plunder? Have you assembled your company
    to take the prey, to carry away silver and gold, to take away livestock and goods,
    to take great plunder?’”’
  eng-FBV: Sheba and Dedan and the traders from Tarshish with all its strong leaders
    will ask, ‘Are you going to loot the place? Have you gathered your armies to rob
    them, to carry away silver and gold, to take cattle and possessions—to grab a
    great deal of plunder?’
  nld-1939: 'Sjeba en Dedan met hun kooplui, Tarsjisj met zijn handelaren zullen u
    vragen: Gaat ge roof behalen? Hebt ge uw leger verzameld, om buit te maken, om
    goud en zilver weg te nemen, om have en vee te bemachtigen, om een vette buit
    in te palmen?'
  nch-BL: 'Pero nopa masehualme ten tali Sabá huan Dedán, huan nochi tanamacani ten
    Tarsis, mitzilhuise: ¿Para ten titachtequiti huan timoaxcatis nopa plata, oro
    huan tapiyalme cati quipiyaj huan tiquincahuas san inimax? ¿Ajquiya ta para tijchihuas
    ya nopa?’'
  vie-1934: 'Sê-ba và Đê-đan, những con buôn của Ta-rê-si và hết thảy những sư tử
    tơ của nó, sẽ nói cùng ngươi rằng: Có phải ngươi đến đặng bóc lột, ngươi nhóm
    quân đội mình lại đặng cướp của, đặng đem bạc và vàng đi, đặng lấy những súc vật
    và của cải, đặng làm một sự cướp giựt lớn sao?'
  hin-CV: शीबा और देदान के लोग और तरशीश के व्यापारी और इसके सब गांव तुमसे कहेंगे,
    “क्या तुम लूटने आये हो? क्या तुमने अपने उपद्रवी झुंड को लूटने, सोना और चांदी ले
    जाने, पशुओं तथा संपत्ति को ले जाने और लूट के सामान पर कब्जा करने के लिये इकट्ठा
    किया है?” ’
  spa-BES: 'Sabá, y Dedán y sus comerciantes, Tarsis con todos sus comerciantes, te
    dirán: ¿Has venido a tomar nuestros productos? ¿Tienes tus ejércitos juntos para
    quitar nuestra propiedad por la fuerza? ¿Para quitar plata y oro, ganado y bienes,
    para irse con gran riqueza?'
  tdx-tdx: Hañontane azo t’i Seba naho i Dedane naho o mpanao balibali’ i Tarsise,
    rekets’ o ana-donak’ama’eo, Nivotrake eo hitavane vara hao? Nampirimboñe valobohòke
    hitsindroke hao, hitarazo volafoty naho volamena mb’eo, hinday hare naho kilankañe,
    hitavane fikopaham-bey?
  tha-KJV: เชบาและเดดานและบรรดาพ่อค้าแห่งทารชิช และสิงโตหนุ่​มท​ั้งหลายในเมืองนั้นจะกล่าวแก่​เจ้​าว่า
    ‘ท่านมาเพื่อจะชิงข้าวของหรือ ท่านชุ​มนุ​มกองทัพเพื่อจะปล้น เพื่อจะขนเอาเงินและทองไป
    ขนเอาสัตว์และข้าวของไป เพื่อจะชิงของมากมายหรือ’
  por-BR-2018: 'Seba, Dedã, os mercadores de Társis, e todos seus filhotes de leões
    te dirão: Por acaso vens para tomar despojos? Reuniste tua multidão para saquear
    presa, para lavar prata e ouro, para tomar gados e posses, para tomar grandes
    despojos?'
  deu-ELO: 'Scheba und Dedan und die Kaufleute von Tarsis und alle ihre jungen Löwen
    werden zu dir sagen: Kommst du, um Raub zu rauben? Hast du deine Scharen versammelt,
    um Beute zu erbeuten, um Silber und Gold wegzuführen, Hab und Gut wegzunehmen,
    um einen großen Raub zu rauben? -'
  eng-WYC-2018: Sheba, and Dedan, and the merchants of Tarshish, and all the lions
    thereof, shall say to thee, Whether thou comest to take spoils? Lo! to ravish
    prey thou hast gathered thy multitude, (or Behold! thou hast gathered thy multitude
    to rob prey), that thou take away gold and silver, and do away purtenance of household
    and cattle, and that thou ravish preys without number.
  epo-epo: 'Ŝeba kaj Dedan, kaj la komercistoj de Tarŝiŝ, kaj ĉiuj ĝiaj potenculoj
    diros al vi: Ĉu ne por fari rabadon vi venis? ĉu ne por kapti kaptaĵon vi kolektis
    vian homomulton, por forporti arĝenton kaj oron, por preni brutojn kaj havaĵojn,
    por fari grandan rabadon?'
  uig-PIN: 'Xu tapta Xeba, Dedan, Tarxixtiki sodigǝrlǝr barliⱪ yax xirliri bilǝn sǝndin:
    «Sǝn olja elixⱪa kǝldingmu? Sǝn top-top adǝmliringni bulang-talang ⱪiliwelixⱪa
    — altun-kümüxni elip ketixkǝ, mal-dunyani elip ketixkǝ, zor bir oljiƣa erixiwelixⱪa
    yiƣdingmu?» — dǝp soraydu.'
  beo-beo: 'Siba amola Dida:ne soge dunu amola Siba:ini soge bidi lasu dunu da dima
    adole ba:mu, ‘Dia da gegenana liligi lamusa:, dia dadi gagui gilisibala:? Di da
    silifa amola gouli amola liligi amola ohe fofoi amo gegenana laloba, udigili masusa:
    dawa:bela:?’”'
  tpi-OTNT: Long dispela taim ol man bilong kantri Seba na bilong lain Dedan na ol
    bisnisman bilong ol taun bilong kantri Spen, ol bai i lukim yupela i kam na bai
    ol i askim yu olsem, “Ating yu bin bungim ol ami bilong yu bilong pait na kisim
    ol planti gutpela samting bilong ol, a? Na ating bai yupela i kisim planti gol
    na silva, na ol bulmakau na ol arapela samting bilong ol, a? Em i gutpela tumas.”
  hau-SA: Sheba da Dedan da ’yan kasuwar Tarshish da dukan ƙauyukanta za su ce maka,
    “Ka zo ka kwashe ganima ne? Ka tattara jama’arka don ka yi waso, ka kuma kwashe
    azurfa da zinariya, ka kwashe shanu da kayayyaki ka kuma ƙwace ganima mai yawa?” ’
  uig-LAT: 'Shu tapta Shéba, Dédan, Tarshishtiki sodigerler barliq yash shirliri bilen
    sendin: «Sen olja élishqa keldingmu? Sen top-top ademliringni bulang-talang qiliwélishqa
    — altun-kümüshni élip kétishke, mal-dunyani élip kétishke, zor bir oljigha érishiwélishqa
    yighdingmu?» — dep soraydu.'
  nde-nde: IShebha leDedani kanye labathengisi bonke baseThashishi lemizi yalo yonke
    bazakuthi kuwe, “Lande ukuzaphanga na? Uqoqe amaxuku akho ukuba uthumbe, uthathe
    isiliva legolide, uthathe izifuyo kanye lempahla njalo uthumbe impango enengi
    na?” ’
  ton-ton: ‌ʻE pehē mai kiate koe ʻe Sipa, mo Tetani, mo e kau fakatau ʻi Tasisi,
    mo e fanga laione mui kotoa pē ʻoku ʻi ai, ‘Kuo ke haʻu koe ke fai ha vete? Kuo
    ke fakataha hoʻo kakai ke maʻu mālohi ha koloa? Ke fetuku mo ʻave ha siliva mo
    ha koula, ke ʻave ʻae fanga manu mo e koloa, pea ke ʻave mo e meʻa lahi ʻaupito?’”
  ces-1613: 'Sába a Dedan, a kupci mořští, i všecka lvíčata jeho řeknou tobě: K rozebrání-liž
    kořistí ty se béřeš? K rozchvátání-li loupeže shromáždil jsi množství své, abys
    bral stříbro a zlato, abys nabral dobytka i zboží, a nashromáždil loupeže veliké?'
  eng-WMB: Sheba, Dedan, and the merchants of Tarshish, with all its young lions,
    will ask you, ‘Have you come to take the plunder? Have you assembled your company
    to take the prey, to carry away silver and gold, to take away livestock and goods,
    to take great plunder?’”’
  tam-TCV: சேபா, தேதான் நாட்டவர்களும், தர்ஷீஸ் வர்த்தகர்களும், அவர்களுடைய கிராமத்தைச்
    சேர்ந்தவர்களும் உன்னிடம், “நீ சூறையாடவா வந்தாய்? கொள்ளையடிக்கவும், வெள்ளியையும்
    தங்கத்தையும் எடுத்துக்கொள்ளவும், ஆடுமாடுகளையும் பொருட்களையும் கொண்டுபோகவும், பெருங்கொள்ளையை
    அபகரிக்கவுமா இப்பெருங்கூட்டத்தைச் சேர்த்தாய்?” ’ என்பார்கள்.
  ceb-ULB: Moingon kanimo ang Sheba ug Dedan, ug ang mga tigpatigayon sa Tarshis uban
    sa tanan niining batan-ong manggugubat, 'Mianhi ka ba aron sa pagpangilog? Gitigom
    mo ba ang imong kasundalohan aron kuhaon ang mga inilog, aron dad-on ang plata
    ug bulawan, aron kuhaon ang ilang mga binuhing hayop ug kabtangan ug aron kuhaon
    pa ang ubang mga inilog?'
  pol-UBG: 'Szeba, Dedan i kupcy Tarszisz oraz wszystkie jego lwięta zapytają cię:
    Czy przybyłeś, aby zabrać łupy? Czy na zagarnięcie zdobyczy zgromadziłeś swoje
    zastępy, aby zabrać srebro i złoto, zabierać bydło i dobra, aby zgarnąć wielki
    łup?'
  urd-GVU: سبا، ددان اور ترسیس کے تاجر اور بزرگ پوچھیں گے کہ کیا تُو نے واقعی اپنے
    فوجیوں کو لُوٹ مار کے لئے اکٹھا کر لیا ہے؟ کیا تُو واقعی سونا چاندی، مال مویشی
    اور باقی بہت سی دولت چھیننا چاہتا ہے؟‘
  deu-1912: 'Das reiche Arabien, Dedan und die Kaufleute von Tharsis und alle Gewaltigen,
    die daselbst sind, werden dir sagen: Ich meine ja, du seist recht gekommen, zu
    rauben, und hast deine Haufen versammelt, zu plündern, auf daß du wegnimmst Silber
    und Gold und sammelst Vieh und Güter, und großen Raub treibest.'
  kan-2017: ಶೆಬದವರೂ, ದೆದಾನಿನವರೂ, ತಾರ್ಷೀಷಿನ ವರ್ತಕರೂ, ಅದರ ಸಿಂಹಪ್ರಾಯರೆಲ್ಲರೂ ನಿನ್ನನ್ನು
    ನೋಡಿ, ‘ನೀನು ಸೂರೆಮಾಡಲಿಕ್ಕೆ ಬಂದಿಯೋ? ಕೊಳ್ಳೆಹೊಡೆದು ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ದೋಚಿಕೊಂಡು, ಧನ
    ಕನಕ ಮುಂತಾದ ಸೊತ್ತನ್ನು ಅಪಹರಿಸಿ, ಅಪಾರವಾದ ಆಸ್ತಿಯನ್ನು ಸುಲಿದುಕೊಂಡು ಹೋಗಲು ನಿನ್ನ ತಂಡವನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಬಂದೆಯಾ?’” ಎಂದು ಕೇಳುವರು.
  yap-yap: Girdi’ nu Sheba ngu Dedan nge fapi siyobay ko yochi binaw nu Spain e bay
    ra fithed gur ni ngar ga’argad, ‘Kam kunuy e salthaw rom ni ngar chamgad ni fan
    e ngar feked u yargal e chugom? Ere ga be nameag ni ngam fek e silber nge gol,
    nge yuran’ i gamanman nge binaw, mag yan ni kamfek urngin e pin’ey?’”
  hlt-MCSB: Sheba neh Dedan khaw, Tarshish kah aka thenpom neh a sathuengca boeih
    loh nang taengah, 'Nang tah kutbuem buem ham maco na pawk? Maeh la poelyoe ham
    bal maco? Cak neh sui phuei ham, boiva loh ham neh hnopai te kutbuem muep buem
    ham ni na hlangping na tingtun sak,’ a ti uh ni.
  mdy-ETH: ሳኣባንታ ዴዳኔንታ፥ ዬያጉዲ ቴርሴሴ ዓጮኮ ኮርሞ ኮርማ ዓሶንታ ዼጌ ማዔ ዖሎ ዖላ ዓሶንታ ሂዚ ኔና ጋዓኔ፦ ዲዒ
    ዔኮንዶ ባኣዚሮ ኔ ዬዒያ? ቢራንታ ዎርቄንታ ቆልሞንታ ዱማ ዱማ ባኮንታ ጌይፃ ዲዒንታንዳ ዺቦ ባኮ ኔኤም ዔኪ ዴንዳንዳ ሚርጌ
    ዓሲ ኔ ቡኩሲያ?› »
  twi-ASANTE: Seba ne Dedan ne Tarsis adwadifoɔ ne ne nkuraase nyinaa bɛbisa wo sɛ,
    “Woaba sɛ worebɛfom anaa? Woaboa wo dɔm ano sɛ morebɛwia na moasoa dwetɛ ne sikakɔkɔɔ,
    ayɛmmoa ne adwadideɛ akɔ na moafa afodeɛ bebree abranso anaa?” ’
  eng-WEBU: Sheba, Dedan, and the merchants of Tarshish, with all its young lions,
    will ask you, ‘Have you come to take the plunder? Have you assembled your company
    to take the prey, to carry away silver and gold, to take away livestock and goods,
    to take great plunder?’”’
  wal-wal: Yaagin Saaba asai, Dadaana asainne Tarsseesa katamatu zal77anchchati ubbai
    hagaadan yaagana; ‘Neeni bonqqanau yaadii? Neeni ne olanchchata omooduwaa toossanau,
    biraanne worqqaa efiissanau, miizzaanne miishshaa ekkanaunne keehi daro omooduwaa
    oiqqanau shiishshadii?’ yaagana” yaagees’ yaaga.
  spa-PDDPT: 'Sabá, Dedán, los mercaderes de Tarsis y todos sus jefes te preguntarán:
    ¿Llegaste a arrebatar despojos? ¿Reclutaste tu milicia para atrapar botín, para
    robar plata y oro, para tomar ganados y posesiones y tomar grandes despojos?'
  gun-gun: 'Ndevy pe Sabá ha''e Dedã pygua kuery oporandu ''rã okuapy, Társis tetã
    py mba''emo vendea ha''e huvixa mba''emo pe''aaty kuery voi. Ha''e vy aipoe''i
    ''rã okuapy ndevy: “Nhomba''e rei-rei peraa aguã pa peju? Mba''emo peipe''a aguã
    pa nderupivegua kuery remboatypa? Peipe''a ta pa prata ha''e ouro, peraa ta pa
    mymba kuery ha''e mba''e rei-rei? Peipe''apa ete ''rã teve?” he''i ''rã okuapy.'
  ilo-ULB: Ti Seba ken Dedan, ken dagiti agtagtagilako iti Tarsis a kaduada dagiti
    agtutubo a mannakigubatda—ibagadanto amin kenka, 'Immayka kadi tapno agsamsam?
    Inummongmo kadi ti armadam tapno agtakaw, tapno mangitalaw iti pirak ken balitok,
    tapno agala iti baka ken sanikua, tapno agala kadagiti adu a mabalin a masamsam?'
  kpg-kpg: Digau Sheba mo Dedan mo digau huihui goloo mai Spain ga heeu adu gi di goe,
    ‘Goe gu hagadagabuli mai dau llongo dauwa gaa hai gi digaula bolo goe gaa oho,
    gaa kae nia goloo digaula? Goe e hagamaanadu bolo goe gaa kae nia silber mono
    goolo, mono manu mo nadau gowaa, ga hagatanga gaa hana mo au goloo aalaa?’”
  uig-ARA: 'شۇ تاپتا شېبا، دېدان، تارشىشتىكى سودىگەرلەر بارلىق ياش شىرلىرى بىلەن سەندىن:
    «سەن ئولجا ئېلىشقا كەلدىڭمۇ؟ سەن توپ-توپ ئادەملىرىڭنى بۇلاڭ-تالاڭ قىلىۋېلىشقا
    ــ ئالتۇن-كۈمۈشنى ئېلىپ كېتىشكە، مال-دۇنيانى ئېلىپ كېتىشكە، زور بىر ئولجىغا ئېرىشىۋېلىشقا
    يىغدىڭمۇ؟» ــ دەپ سورايدۇ.'
  sus-sus: Seebakae, Dedankae, Tarasisi yulɛe, nun e xa mixie birin i maxɔrinma nɛ,
    ‹I na sigafe naafuli nan tongode? I bara sɔɔri galie xili wo xa muɲɛ belebele
    ti, alɔ xɛɛma, gbeti, xurusee, nun se fanyi gbɛtɛe?›»
  pon-2006: Mehn Sipa oh Dedan oh sounnetinet kan sang Spein pahn idek rehmw, ‘Ke
    kapokonepenehr noumw karis oh mahweniong pwe ke en adihasang oh kulihasang ar
    dipwisou kan? Ke lemeleme ke en kihsang nair silper oh kohl, pelinmen oh sahpw,
    oh wa dipwisou kan kohkohwei?’”
  ksd-ksd: 'Seba ma Dedan, ma ra umana tena kunukul maro Tarsis ma kana umana gunan,
    diat a tir u: Dave, u tar pot vang upi ra magit na ra varpa? U tar varurue laka
    go kaum tarai upi una kap pa ra magit na vurbil? Pi una kap vue ra silva ma ra
    goled, ra umana vavaguai ma ra tabarikik, pi una kap ra ngala na magit na ra varpa?'
  grc-BRENT: Σαββὰ, καὶ Δαιδὰν, καὶ ἔμποροι Καρχηδόνιοι, καὶ πᾶσαι αἱ κῶμαι αὐτῶν
    ἐροῦσί σοι, εἰς προνομὴν τοῦ προνομεῦσαι σὺ ἔρχῃ, καὶ σκυλεῦσαι σκῦλα, συνήγαγες
    συναγωγήν σου λαβεῖν ἀργύριον καὶ χρυσίον, ἀπενέγκασθαι κτῆσιν, τοῦ σκυλεῦσαι
    σκῦλα.
  ind-AYT: “Syeba, Dedan, dan para pedagang Tarsis, beserta seluruh penduduknya akan
    berkata kepadamu, ‘Apakah kamu datang untuk mengambil rampasan? Apakah kamu mengumpulkan
    pasukanmu untuk mengambil jarahan, untuk membawa perak dan emas, untuk merebut
    ternak dan harta benda, untuk memperoleh rampasan yang sangat banyak?’”
  nya-nya: Anthu a ku Seba, a ku Dedani ndiponso amalonda a ku Tarisisi pamodzi ndi
    midzi yake yonse adzakufunsa kuti, ‘Kodi wabwera kudzafunkha? Kodi wasonkhanitsa
    gulu lako la nkhondo kudzalanda chuma, kudzatenga siliva ndi golide, ziweto ndi
    katundu kuti zikhale zofunkha zochuluka?’ ”
  hrv-hrv: 'Šeba, Dedan i trgovci taršiški i svi njihovi lavići pitat će te: ''Zar
    zato dolaziš plijeniti? I zar si radi pljačke toliku gomilu skupio da odneseš
    srebro i zlato, da otmeš stoku i imanje i da se plijena velikoga naplijeniš?'''
  mps-mps: Tama te sogo te kantri Seba me Dedan hani, me te kantri Spen taun bisnis
    bidi dabe augwaligo dage asobo sulama, tama augwaligo dagebolo hanaluyu, te po
    waibao, “Te nago naga ami hauwa sisinama, tama augwali dali hwįnama, augwaligo
    wiegi yai nai dabe hauwa sainogo yai da, agawe? Tama dago homugo dagego gol me
    silva hauwa saibawe, me augwaligo kau kibu, me te meba nai dabe hauwa sainogo
    homu eba, agawe? Te wiegi yai mu dao,” augwaligo te po nagebolo hanalu waibao.’
    Te po king Gokbolo wao,” te po wali.
  tpi-tpi: Long dispela taim ol man bilong kantri Seba na bilong lain Dedan na ol
    bisnisman bilong ol taun bilong kantri Spen, ol bai i lukim yupela i kam na bai
    ol i askim yu olsem, “Ating yu bin bungim ol ami bilong yu bilong pait na kisim
    ol planti gutpela samting bilong ol, a? Na ating bai yupela i kisim planti gol
    na silva, na ol bulmakau na ol arapela samting bilong ol, a? Em i gutpela tumas.”
  dan-1931: 'Sabæerne og Dedanitterne, Tarsis'' Købmænd og alle dets Handelsfolk skal
    sige til dig: “Kommer du for at gøre Bytte, har du samlet din Skare for at røve
    Rov, for at bortføre Sølv og Guld, rane Fæ og Gods og gøre et vældigt Bytte?”'
  vie-OVCB: 'Nhưng Sê-ba, Đê-đan, và các thương gia ở Ta-rê-si sẽ hỏi: ‘Có phải ngươi
    nghĩ đội quân mà ngươi tập hợp có thể chiếm đoạt bạc và vàng không? Lẽ nào ngươi
    nghĩ rằng ngươi có thể lấy các bầy gia súc, tịch thu hàng hóa, và các chiến lợi
    phẩm?’'
  guj-2017: શેબા, દેદાન, તાર્શીશના વેપારીઓ તથા તેઓના જુવાન યોદ્ધાઓ તને પૂછશે, ‘શું
    તું લૂંટ ચલાવવા આવ્યો છે? શું તેં સોનું, ચાંદી, જાનવરો તથા સંપત્તિ લઈ જવાને, ભારે
    લૂંટ કરવાને તારું સૈન્ય એકત્ર કર્યું છે?’”
  pon-2006A: Mehn Sipa oh Dedan oh sounnetinet kan sang Spein pahn idek rehmw, ‘Ke
    kapokonepenehr noumw karis oh mahweniong pwe ke en adihasang oh kulihasang ar
    dipwisou kan? Ke lemeleme ke en kihsang nair silper oh kohl, pelinmen oh sahpw,
    oh wa dipwisou kan kohkohwei?’”
  por-BRBSL: 'Sheba, Dedan e os comerciantes de Tarshish, com todos os seus jovens
    leões, lhe perguntarão: “Você veio para tomar o saque? Você reuniu sua empresa
    para levar a presa, para levar prata e ouro, para levar gado e mercadorias, para
    levar grandes pilhagens?”'
  cth-cth: Sheba hoi Dedan, Tarshish hno kayawtnaw hoi Sendektancanaw ni, nang koevah
    hnopai la hanelah na tho toung maw, hnopainaw lawp hanelah na tamihunaw na pâkhueng
    toe khe. Ngun hoi sui saringhu hoi hnopai moikapap lawp pouh vaiteh, na ka lat
    pouh hane doeh khe, na ti pouh han telah ati.
  twi-twi: Seba ne Dedan ne Tarsis aguadifo ne ne nkuraa nyinaa bebisa wo se, “Woaba
    sɛ worebɛfom ana? Woaboa wo dɔm ano sɛ morebewia na moasoa dwetɛ ne sikakɔkɔɔ,
    nyɛmmoa ne aguade akɔ na moafa asade bebree abran so ana?” ’
  hlt-hlt: Sheba neh Dedan khaw, Tarshish kah aka thenpom neh a sathuengca boeih loh
    nang taengah, 'Nang tah kutbuem buem ham maco na pawk? Maeh la poelyoe ham bal
    maco? Cak neh sui phuei ham, boiva loh ham neh hnopai te kutbuem muep buem ham
    ni na hlangping na tingtun sak,’ a ti uh ni.
  tbz-SIM: 'Sebɑɑ ɛì kɔbɛ nɛ̀ Dedɑnni ɛì kɔbɛ nɛ̀ Tɑdisisi kó bɛpotɑmbɛ̀ bɛ̀ bo nhò
    bèkú kɛ tú: A kɔ̀tɛní nɛ̀ ɑ ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ bo ti pɔntɛmu kɛ́hɛí mɛsɔɔ nnɛ̀ tìmɑ́tì
    pɛ́ítì kɛ́pĩ́mmú ti pe kɛ́fekɛ ti potɑntì kɛ́mɔɔtɛ tikpɑ̀tì pɛ́u yɑ́ɑ̀bɑ?'
  msy-2020: 'Eghtɨ kantri Seba ko kantri Dedanɨn gumazamiziba, ko kantri Spenɨn dagɨaba
    bagha ingarir darazi ko, an mɨdorozir gumazir igiaba bar, me izɨ kamaghɨn nɨ mɨkɨmam:
    Nɨ ti biziba okɨmasa ize. Nɨ ti uan mɨdorozir gumazir avɨriba akuvagh izɨ, egh
    me korogh men bizibagh asɨghasɨgh men silva ko gol ater, men bulmakauba ko men
    bizir aghuir avɨriba inigh mangasa.'
  dop-dop: Sɑpɑɑ nɑ Tetɑŋ pǝ tɛtʋ yǝlɑɑnɑɑ, nɑ Tɑɑsisi tɑɑtǝlɑɑ nɑ pɑ ɑwulumpiyɑ tǝnɑ
    kɑ́ pɔɔsɩ-ŋ tɔm. Pɑɑ pɔɔsɩ-ŋ sɩ wontu kuuu tɔɔ kɛ́ n tɑɣɑnɑ nyɑ́ yoolɑɑ nɑ? N
    kɔmɑ sɩ ń kuuki wʋlɑ nɑ liɣitee nɑ kɑlǝkǝŋ nɑ wɛnɑʋ sɩ, nyɑ́ wontu kukukuutu ɩ
    tɔɔ sɔsɔm nɑ?
  azb-azb: 'Səba, Dedan, Tarşiş tacirləri və bütün kəndlərinin əhalisi sənə deyəcək:
    ‹Qarət üçünmü gəldin? Talan etmək, qızıl-gümüş götürmək, mal-qara və əşya aparmaq,
    bol qənimət ələ keçirmək üçünmü qoşun topladın?›”'
  eng-DBY: Sheba, and Dedan, and the merchants of Tarshish, with all the young lions
    thereof, shall say unto thee, Art thou come to seize a spoil? hast thou gathered
    thine assemblage to take a prey? to carry away silver and gold, to take cattle
    and goods, to seize a great spoil?
  hin-2017: शेबा और ददान के लोग और तर्शीश के व्यापारी अपने देश के सब जवान सिंहों समेत
    तुझ से कहेंगे, ‘क्या तू लूटने को आता है? क्या तूने धन छीनने, सोना-चाँदी उठाने,
    पशु और सम्पत्ति ले जाने, और बड़ी लूट अपना लेने को अपनी भीड़ इकट्ठी की है?’
  wol-KYG: 'Waa Saba ak Dedan ak julay Tarsis, ak mboolem seeni boroom daraja ñoo
    lay wax ne la: ‘Nangu alal a la yékkatee? Sëxëtoo alalu xaree la taxa bàbbi sa
    gàngoor, ngir yóbbu xaalis ak wurus, nangu jur ak alal, ba dajalee ca xare ba
    koom gu takku?’ ”'
  eng-YLT: 'Sheba, and Dedan, and merchants of Tarshish, And all its young lions say
    to thee: To take a spoil art thou come in? To take a prey assembled thine assembly?
    To bear away silver and gold? To take away cattle and substance? To take a great
    spoil?'
  eng-WYC-2017: Sheba, and Dedan, and the merchants of Tarshish, and all the lions
    thereof, shall say to thee, Whether thou comest to take spoils? Lo! to ravish
    prey thou hast gathered thy multitude, that thou take away gold and silver, and
    do away appurtenance of household and cattle, and that thou ravish preys without
    number.
  eng-WMBB: Sheba, Dedan, and the merchants of Tarshish, with all its young lions,
    will ask you, ‘Have you come to take the plunder? Have you assembled your company
    to take the prey, to carry away silver and gold, to take away livestock and goods,
    to take great plunder?’”’
  urd-GVH: सबा, ददान और तरसीस के ताजिर और बुज़ुर्ग पूछेंगे कि क्या तूने वाक़ई अपने
    फ़ौजियों को लूट-मार के लिए इकट्ठा कर लिया है? क्या तू वाक़ई सोना-चाँदी, माल-मवेशी
    और बाक़ी बहुत-सी दौलत छीनना चाहता है?’
  rug-rug: Ari pa Siba meke Dedani meke sari tie holuholu pa Tasisi meke doduru nana
    vasileana hitekedi si kote zama atu guahe koa goi, “Vea, mae si goi pude zalo?
    Turaṉa va soku tie si agoi pude hiko, pude paleke taloa ni soku siliva meke qolo,
    pude vagi pani sari bulumakao na likakalae meke pude zalo va soku, gua?” ’
  gaz-gaz: Shebaa fi Dedaan, daldaltoonni Tarshiishii fi gandoonni ishee hundi akkana
    siin jedhu; “Ati boojiʼuuf dhuftee? Ati saamuuf, meetii fi warqee fudhattee deemuuf,
    horii fi meeshaalee fudhachuuf, boojuu hedduus qabachuuf tuuta kee walitti qabattee?” ’
  fra-LSG: 'Séba et Dedan, les marchands de Tarsis, Et tous leurs lionceaux, te diront:
    Viens-tu pour faire du butin? Est-ce pour piller que tu as rassemblé ta multitude,
    Pour emporter de l’argent et de l’or, Pour prendre des troupeaux et des biens,
    Pour faire un grand butin?'
  yal-yal: Saba nun Dedan nun Tarasisi yulane nun e sofa sɛnbɛmane birin a falama
    nɛn i ma, e naxa, “I faxi yɛngɛ yi se tongoden nin ba? I ya ganla malanxi nafunla
    nan muɲadeyi ba, alogo e xa gbetin nun xɛmaan xali, e yi xuruseene nun nafunla
    tongo, e yi se wuyaxi tongo yɛngɛni?” ’ ”
  haw-1868: O Seba a me Dedana, a me ka poe kalepa o Taresisa, a me kolaila poe liona
    opiopio a pau, ke olelo aku ia oe, Ua hele mai anei oe e lalau i ka waiwai pio?
    Ua houluulu anei oe i kou anaina e lawe i ka waiwai kaili? E lawe aku hoi i ke
    kala a me ke gula, e lawe aku hoi i na holoholona a me na ukana, a e lawe aku
    hoi i ka waiwai pio nui?
  arb-NAV: وَيَسْأَلُكَ أَهْلُ شَبَا وَرُودُسَ وَتُجَّارُ تَرْشِيشَ وَكُلُّ قُرَاهَا؛
    أَقَادِمٌ أَنْتَ لِلاِسْتِيلاءِ عَلَى الأَسْلابِ؟ هَلْ حَشَدْتَ جُيُوشَكَ لِنَهْبِ
    الْغَنَائِمِ وَلِحَمْلِ الْفِضَّةِ وَالذَّهَبِ وَأَخْذِ الْمَاشِيَةِ وَالْمُقْتَنَيَاتِ
    وَلِلسَّلْبِ الْعَظِيمِ؟
  ewe-ewe: Seba kple Dedan kple Tarsis ƒe asitsalawo kple eƒe kɔƒewo me nɔlawo katã
    woagblɔ na wò be, “Ɖe nèva be yeaha mía? Ɖe nèkplɔ wò amewo vɛ be woaha mí, woatsɔ
    klosalo kple sika kple kesinɔnuwo kple afunyinuwo adzoea?”
  eng-LEE: Sheba, and Dedan, and the traders of Tharshish, with all her young lions,
    will say unto thee, Art thou come to plunder the spoil? hast thou gathered thy
    company to carry off the prey? to bear away silver and gold, to take away cattle
    and goods, to plunder a great spoil?
  asm-FB: চিবা, দদান, তৰ্চীচৰ বণিকসকল আৰু তাৰ আটাই ডেকা সিংহবোৰে তোমাক ক’ব, ‘আপুনি
    লুট কৰিবলৈ জানো অহা নাই? বস্তু কাঢ়ি নিবলৈ, সোণ আৰু ৰূপ লৈ যাবলৈ, গৰু, মেৰ-ছাগ
    আদি অধিক লুটদ্ৰব্য লৈ যাবলৈ আপুনি জানো আপোনাৰ দলসমূহক গোটোৱা নাই?’
  sus-A: سٍيبَكَيٍ، دٍدَنكَيٍ، تَرَ سِسِ يُلّيٍ، نُن عٍ شَ مِشِيٍ بِرِن عِ مَشْرِنمَ
    نّ، ‹عِ نَ سِفَقٍ نَاقُلِ نَن تٌنفٌدٍ؟ عِ بَرَ سْورِ فَلِيٍ شِلِ وٌ شَ مُحّ بٍلٍبٍلٍ
    تِ، عَلْ شّيمَ، فبٍتِ، شُرُ سٍيٍ، نُن سٍ قَنيِ فبّتّيٍ؟›»
  fra-SBL: 'Saba, Dedan et les marchands de Tarsis, avec tous ses jeunes lions, te
    demanderont : « Es-tu venu pour prendre le butin ? As-tu rassemblé ta troupe pour
    prendre le butin, pour emporter de l''argent et de l''or, pour emporter du bétail
    et des biens, pour faire un grand pillage ? »'
  hbo-hbo: שְׁבָ֡א וּ֠דְדָן וְסֹחֲרֵ֨י תַרְשִׁ֤ישׁ וְכָל־כְּפִרֶ֙יהָ֙ יֹאמְר֣וּ לְךָ֔
    הֲלִשְׁלֹ֤ל שָׁלָל֙ אַתָּ֣ה בָ֔א הֲלָבֹ֥ז בַּ֖ז הִקְהַ֣לְתָּ קְהָלֶ֑ךָ לָשֵׂ֣את ׀
    כֶּ֣סֶף וְזָהָ֗ב לָקַ֙חַת֙ מִקְנֶ֣ה וְקִנְיָ֔ן לִשְׁלֹ֖ל שָׁלָ֥ל גָּדֹֽול׃ ס
  kik-kik: Andũ a Sheba, na a Dedani, na onjorithia a Tarishishi na matũũra mothe
    makuo magaakũũria atĩrĩ, “Ũũkĩte gũtaha indo? Ũnganĩtie kĩrĩndĩ gĩaku mũũke mũtunyane
    indo, na mũkuue betha na thahabu, na mũkuue mahiũ na indo, o na mũtahe indo nyingĩ
    mũno?” ’
  fra-NCL: 'Saba, Dédan, les trafiquants de Tharsis et tous ses lionceaux te diront :
    « Est-ce pour piller que tu viens ? Est-ce pour faire du butin que tu as assemblé
    tes troupes ; pour emporter de l’argent et de l’or, pour prendre des troupeaux
    et des biens, pour ravir de grandes dépouilles ? »'
  cek-AK: Sheba kaminawk, Dedan kaminawk hoi Tarshish ih hmuenmae zawhhaih sah kaminawk,
    thaom kaipuinawk mah, nang khaeah, Nang loe hmuenmae lomh han ih maw nang zoh?
    Sui hoi sum kanglungnawk, tacongnawk hoi pacah ih moinawk to lak moe, hmuenmae
    lomh han ih maw nang zoh? tiah na naa o tih.
  cuk-cuk: 'Sabáʼginmalad, Dedánʼginmalad, Tarsisʼginmalad-manigi-ibmar-ukmalad, degi,
    Tarsis-e-dummagan-mani-ibgan, wemar bese egisdamaloed: ¿Ibiga be daniki? ¿Bela
    anmar-ibe ibmar-suega be daniki? ¿A-ulale, be bukidar be-sordamar-bila-onomalad
    oatosa? Anmar-ibe mani-suega, or-suega, moli-bebe-nikamalad-suega, degi, ibmar-bamalad-suega,
    ¿be-sordamar be oatosa? ¿Bukidar ibmar-suega be daniki?’'
  uig-CYR: 'Шу тапта Шеба, Дедан, Таршиштики содигәрләр барлиқ яш ширлири билән сәндин:
    «Сән олҗа елишқа кәлдиңму? Сән топ-топ адәмлириңни булаң-талаң қиливелишқа — алтун-күмүчни
    елип кетишкә, мал-дунияни елип кетишкә, зор бир олҗиға еришивелишқа жиғдиңму?»
    — дәп сорайду.'
  tel-2017: సెబావారు, దదానువారు, తర్షీషు వర్తకులు, వారి యోధులందరు నిన్ను చూసి “సొమ్ము
    దోచుకోడానికి వచ్చావా? కొల్లగొట్టడానికీ వెండి బంగారాలు, పశువులు, సరుకులు పట్టుకుపోడానికీ
    సైన్యం సమకూర్చుకుని వచ్చావా?” అని అడుగుతారు.
  hat-BSA: 'Séba, Dedan, komèsan Tarsis yo ak tout ti vil li yo va di ou: ‘Èske ou
    vini pou kaptire piyaj la? Èske ou te rasanble twoup ou yo ou pou sezi piyaj la,
    pou pote ale ajan ak lò, pou pote ale bèt ak anpil byen, pou sezi gwo piyaj la?’”’'
  kos-kos: Mwet Sheba ac Dedan ac mwet kuka ke siti in acn Tarshish elos ac fah siyuk
    sum, ‘Ya kom orani mwet mweun lom ac akola kom in utyak ac pisre ma lun mwet ingo?
    Ya kom ako in eisla gold, silver, kosro natulos, ac ma lalos saya, ac us som?’”
  hbo-WLC: שְׁבָ֡א וּ֠דְדָן וְסֹחֲרֵ֨י תַרְשִׁ֤ישׁ וְכָל־כְּפִרֶ֙יהָ֙ יֹאמְר֣וּ לְךָ֔
    הֲלִשְׁלֹ֤ל שָׁלָל֙ אַתָּ֣ה בָ֔א הֲלָבֹ֥ז בַּ֖ז הִקְהַ֣לְתָּ קְהָלֶ֑ךָ לָשֵׂ֣את
    ׀ כֶּ֣סֶף וְזָהָ֗ב לָקַ֙חַת֙ מִקְנֶ֣ה וְקִנְיָ֔ן לִשְׁלֹ֖ל שָׁלָ֥ל גָּדֽוֹל׃ ס
  ibo-ibo: Ndị Sheba na Dedan, na ndị ahịa Tashish niile, na ụmụ ọdụm ya niile ga-ajụ
    gị, “Ị bịara ịkwata ihe nkwata? Ị chịkọtara usuu ndị agha gị nʼihi ịkwara ihe
    nlụta, na iburu ọlaọcha na ọlaedo, na ịchịrị igwe anụ ụlọ ha, na ngwongwo ha,
    na ịkwakọrọ ihe ha nwere nʼike?” ’
  ory-ory: ଶିବା, ଦଦାନ ଓ ତର୍ଶୀଶର ବଣିକଗଣ, ଆଉ ସେଠାସ୍ଥିତ ସକଳ ଗ୍ରାମ ତୁମ୍ଭକୁ କହିବେ, ‘ତୁମ୍ଭେ
    କି ଲୁଟିବାକୁ ଆସିଅଛ? ତୁମ୍ଭେ କି ଦ୍ରବ୍ୟ ଅପହରଣ କରିବା ପାଇଁ ଆପଣାର ଜନସମାଜ ଏକତ୍ର କରିଅଛ?
    ରୂପା, ସୁନା ବୋହି ନେବାର, ପଶୁ ଓ ଦ୍ରବ୍ୟାଦି ପ୍ରଚୁର ଲୁଟି ନେଇଯିବାର କି ତୁମ୍ଭର ଅଭିପ୍ରାୟ?’
  chk-chk: Chon Sepa me Tetan, pwal ekewe chon amömö seni Tarsis me chon telinimwan
    meinisin repwe aisinuk, ‘Ifa usun, ka feito pwe kopwe liapenala pisek? Ka achufengeni
    noum kewe mwichen sounfiu pwe repwe soläni pisek o uwala silifer me kolt, repwe
    pwal liapenala pwiin man me pisek o feila fän liaper mi chomong?’
  rop-rop: Detlot pipul langa det dubala kantri gulum Shiba en Dedan, en detlot shopmenija
    brom detlot lilwan taun langa Tashish, olabat garra jidan blanga yu frenmob. Olabat
    garra wandim sambala silba en gol en sambala enimul en sambala kantri weya yu
    amimob garra gedimbat brom Isreil.
  ukr-1871: 'Саба й Дедан і крамарі Тарсийські з усїма їх левчуками скажуть тобі:
    Чи се ж прийшов єси, щоб рабувати, — назбірав війська, щоб добувати здобичі, щоб
    нагарбати золота й срібла, зайняти скотину й надбане добро, зажерти як найбільше
    здобичі?'
  deu-1951: 'Alsdann werden Seba und Dedan und die Kaufleute von Tarsis und alle ihre
    jungen Löwen zu dir sagen: Bist du da, um Beute zu machen? Hast du deine Menge
    gesammelt, um zu plündern, um Silber und Gold zu nehmen, um Vieh und Güter wegzuführen
    und großen Raub an dich zu reißen?'
  eng-JPS: 'Sheba, and Dedan, and the merchants of Tarshish, with all the magnates
    thereof, shall say unto thee: Comest thou to take the spoil? hast thou assembled
    thy company to take the prey? to carry away silver and gold, to take away cattle
    and goods, to take great spoil?'
  srp-1865: 'Sava i Dedan i trgovci Tarsiski i svi laviæi njegovi kazaæe ti: jesi
    li došao da plijeniš plijen? jesi li skupio ljudstvo svoje da grabiš grabež? da
    odneseš srebro i zlato, da uzmeš stoku i trg, da naplijeniš mnogo plijena?'
  lug-lug: Seeba ne Dedani n’abasuubuzi ab’e Talusiisi n’ab’ebyalo bye bonna balibabuuza
    nti, “Muzze kunyaga? Mukuŋŋaanyizza ebibinja byammwe mutunyage, mutwale effeeza
    yaffe ne zaabu yaffe, n’ebisolo byaffe n’ebintu byaffe ebirala, mutwale omunyago
    omunene?” ’
  heb-heb: שבא ודדן וסחרי תרשיש וכל כפריה יאמרו לך הלשלל שלל אתה בא הלבז בז הקהלת
    קהלך לשאת כסף וזהב לקחת מקנה וקנין לשלל שלל גדול׃
  ben-IRV: শিবা, দদান ও তর্শীশের বনিকরা এবং সেখানকার সব তরুণ সৈনিকরা তোমাকে বলবে,
    তুমি কি লুট করার জন্য আসলে? লুট করার জন্য, সোনা ও রূপা নিয়ে যাওয়ার জন্য, পশু
    ও সম্পত্তি নিয়ে যাওয়ার জন্য, প্রচুর লুট করার জন্য কি তোমার সেনাদেরকে একত্র করলে?
  pan-pan: ਸ਼ਬਾ, ਦਦਾਨ ਅਤੇ ਤਰਸ਼ੀਸ਼ ਦੇ ਵਪਾਰੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਜੁਆਨ ਸ਼ੇਰ ਤੈਨੂੰ ਆਖਣਗੇ,
    ਕੀ ਤੂੰ ਲੁੱਟਣ ਲਈ ਆਇਆ ਹੈਂ? ਕੀ ਤੂੰ ਆਪਣੀ ਸਭਾ ਦੇਸ ਲਈ ਇਕੱਠੀ ਕੀਤੀ ਹੈ ਕਿ ਮਾਲ ਖੋਹ ਲਵੇਂ?
    ਚਾਂਦੀ ਸੋਨਾ ਲੁੱਟੇਂ, ਡੰਗਰ ਪਸ਼ੂ ਲੈ ਜਾਵੇਂ ਅਤੇ ਲੁੱਟ ਦਾ ਬਹੁਤਾ ਮਾਲ ਪਰਾਪਤ ਕਰੇ?।
  mya-JVB: ရှေဘ ပြည်သား၊ ဒေဒန် ပြည်သား၊ တာရှု ကုန်သည် များ၊ ခြင်္သေ့ ပျိုအပေါင်း တို့ကကိုယ်တော်
    သည်သူ့ဥစ္စာ ကိုလုယူ ခြင်းငှါ လာ သလော ။ သူ့ ဥစ္စာကို ဝေငှ၍ရွှေ ငွေ ကို၎င်း တိရစ္ဆာန်
    များနှင့် ဥစ္စာ များကို၎င်းသိမ်း သွားလျက်၊ များစွာလုယက် ဖျက်ဆီးခြင်းငှါ အပေါင်းအသင်း
    ကို စုဝေး စေပြီ လောဟု မေးမြန်း ကြလိမ့်မည်။
  hmo-hmo: Ma Lohiabada ese Goga ia hamaoroa, ia gwau, “Sieba bona Dedana, bona Tarasisi
    ena hoihoi taudia bona edia hanua ibounai taudia ese oi do idia nanadaia, do idia
    gwau, ‘Oi ese kohu henaoa totona oi mai, a? Oi ese oiemu orea ibounai oi haboua
    vadaeni, kohu bona gau do umui dadia, bona siliva bona golo do umui huaia lao
    totona, a? Boromakau, mamoe bona kohu haida danu do umui dogoatao, bona do umui
    abia lao, a?’ ”
  urd-urd: सबा और ददान और तरसीस के सौदागर और उनके तमाम जवान शेर — ए — बबर तुझ से पूछेंगे,
    'क्या तू ग़ारत करने आया है? क्या तूने अपना ग़ोल इसलिए जमा' किया है कि माल छीन
    ले, और चाँदी सोना लूटे और मवेशी और माल ले जाए और बड़ी ग़नीमत हासिल करे।
  rus-SYN: 'Сава и Дедан и купцы Фарсисские со всеми молодыми львами их скажут тебе:
    “ты пришел, чтобы произвести грабеж, собрал полчище твое, чтобы набрать добычи,
    взять серебро и золото, отнять скот и имущество, захватить большую добычу?”'
  bqc-SIM: 'Seba ń Dedã bùsudeↄ ń Taasisi tagɛnaↄ ń ń kíaↄ onɛ: N mↄ pↄ́ↄ síimá
    yã̀? N bílapi kã̀aa, kɛ́ aa ã́nusu ń vuao ń pↄtuoↄ ń àizɛɛↄ ń pↄzↄ̃ↄↄ
    naaa taò dasidasi yã̀?'
  tcz-CHONGTHU: Ahinlah Sheba leh Dedan chule Tarshish a kivei mihon hing dong uvintin
    Sepai nakhop khom hou hin dangka leh sana chom doh jou nauvin te tia nagel uham?
    Na sepai hou chun agancha hou delmang jouvin tin chule athil hou kilah peh in
    tin chule thil kichom doh chengse kipoh mang inge tia nagellu ham?
  mar-mar: “शबा आणि ददान आणि तार्शीशाचे व्यापारी, त्यांच्याबरोबरचे सर्व तरुण सिंह
    ते सर्व तुम्हास तुला म्हणतील, ‘तू लूट करायला आलास काय? सोने व चांदी, गुरेढोरे
    आणि मालमत्ता, चोरून लुटून नेण्यासाठी, मोठी लूट हस्तगत करण्यासाठी तू आपली सेना
    जमवली आहेस का?”
  qub-qub: 'Sabá, Dedán runacuna, Tarsis nigusyanticuna, waquin nasyun nigusyanticunapis
    tapushunquipaj: «¿Gamcuna suwacojchu shamushcanqui? ¿Suldäruyquicunatapis shuntashcanqui
    ima-aycantapis guechunayquipächu? ¿Guellayta, gorita, uywacunata, waquin ima-aycantapis
    aypallanpa apacunayquipächu shamushcanqui?» ›'
  bqp-bqp: Sɑbɑn tɔmbu kɑ Dedɑnigibu kɑ Tɑɑsisin tenkubɑ kɑ sere be bɑ wɑ̃ɑ turuku
    mi, bɑ koo nùn bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ u tɔn dɑbi teni mɛnnɑ. U kĩwɑ u tɔmbu
    wɔri u ben yɑ̃nu gurɑ? U kĩwɑ u tɔmbun sii geesu kɑ ben wurɑ gurɑ? U kĩwɑ u ben
    yɑɑ sɑbenu ǹ kun mɛ ben dukiɑ bɑkɑ gurɑ?
  hat-hat: 'Moun peyi Cheba ak moun peyi Dedan ansanm ak kòmèsan ki soti nan peyi
    Tasis yo ak lòt peyi nan vwazinaj yo pral mande ou: Eske se pou ou pran tou sa
    moun yo genyen kifè ou vin atake yo la a? Eske se pou piye ou sanble tout lame
    sa a? Eske ou soti pou devalize tou sa yo genyen ki fèt an lò ak an ajan, pou
    ou pran bèt yo ak byen yo, lèfini pou ou bwote tou sa ou pran al lakay ou?'
  eng-BSB: Sheba and Dedan and the merchants of Tarshish with all its villages will
    ask, ‘Have you come to capture the plunder? Have you assembled your hordes to
    carry away loot, to make off with silver and gold, to take cattle and goods, to
    seize great spoil?’
  eng-WEBPB: Sheba, Dedan, and the merchants of Tarshish, with all its young lions,
    will ask you, ‘Have you come to take the plunder? Have you assembled your company
    to take the prey, to carry away silver and gold, to take away livestock and goods,
    to take great plunder?’”’
  kbq-kbq: Hagi Siba kumate vahe'mo'zane, Dedani kumate vahe'mo'zane, zagore'ma keonke'zama
    miza hu'za atre'zama nehaza Tasisi vahe'mo'zane, maka neonse kumazmifima nemaniza
    vahe'mo'zanena amanage hu'za kagrikura hugahaze. Kagra sondia vaheka'aramima zamavarenka
    e'nanana, vahe arohu zamarenka feno zamine, silvane, goline, bulimakao afutamine,
    sipisipi afutamine, maka fenozmia erinaku e'nano? hu'za kantahigegahaze.
  nhe-BL: 'Pero nopa tlacame tlen tlali Sabá huan Dedán, huan nochi tlanamacani tlen
    Tarsis, mitzilhuise: ¿Para tlen titlaxtequiti huan timoaxcatis nopa plata, oro
    huan tlapiyalime tlen quipiyaj huan tiquincahuas san ininma? ¿Ajqueya ta para
    tijchihuas ya nopa?’'
  gub-BL: 'Teko Xama ywy rehe har wà, Nenà ywy rehe har wà no, ma''e me''egar Epàn
    ywy rehe har wà, wanuwihaw wà no, upuranu putar wanehe wà nehe. — Eremono''og
    neremiruze''eg zauxiapekwer ne wà. Aipo erezur putar teko waàmàtyry''ym pà nehe,
    wazuka pà nehe, wama''e heraha pà nehe. — Apyhyk putar wama''e ihe wà nehe: tapi''ak,
    itaxig parat, itazu or, amo ma''e hekuzar katu ma''e, aipo ere iko. — Araha putar
    a''e ma''e paw herekuwe haw pe nehe, aipo ere iko, i''i putar izupe wà nehe.'
  eng-DRA: 'Saba, and Dedan, and the merchants of Tharsis, and all the lions thereof
    shall say to thee: Art thou come to take spoils? behold, thou hast gathered thy
    multitude to take a prey, to take silver, and gold, and to carry away goods and
    substance, and to take rich spoils.'
