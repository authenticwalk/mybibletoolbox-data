verse: EZK.038.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, രോശ്, മേശെക്ക്, തൂബാൽ എന്നിവയുടെ പ്രഭുവായി മാഗോഗ് ദേശത്തിലെ
    ഗോഗിന്റെനേരേ നിന്റെ മുഖംതിരിച്ച് അവനു വിരോധമായി ഇപ്രകാരം പ്രവചിച്ചു പറയുക:'
  deu-TKW: Menschensohn, richte dein Angesicht wider Gog im Lande Magog, den Fürsten
    von Ros, Mesech und Thubal, weissage wider ihn
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya Gogi, ya mokili ya Magogi,
    mokambi ya liboso ya Mesheki mpe ya Tubali ! Sakola na tina ye mpo na kotelemela
    ye !
  eng-LSV: “Son of man, set your face toward Gog, of the land of Magog, chief prince
    of [[or prince of Rosh,]] Meshech and Tubal, and prophesy concerning him,
  eng-GNV: Sonne of man, set thy face against Gog, and against the lande of Magog,
    the chiefe prince of Meshech and Tubal, and prophecie against him,
  eng-WEBSTER: Son of man, set thy face against Gog, the land of Magog, the chief
    prince of Meshech and Tubal, and prophesy against him.
  nhw-BL: “Tlacatl, xitlachiya ica norte campa tlali Magog huan xijcamanalhui Gog
    catli quinnahuatía Mesec huan Tubal huan xiquilhui tlaque ipantis.
  swh-ONEN: “Mwanadamu, kaza uso wako dhidi ya Gogu, katika nchi ya Magogu, mkuu wa
    Roshi, Mesheki na Tubali, tabiri dhidi yake
  bba-bba: tɔnun bii, ɑ mɛɛrio Gɔɡun berɑ ɡiɑ Mɑɡɔɡun temɔ wi, wi u sɑ̃ɑ Mɛsɛki kɑ
    Tubɑlin kpɑro kpɑ ɑ nùn ɡerusi ɑ nɛɛ,
  eng-KJVCPB: Son of man, set thy face against Gog, the land of Magog, the chief prince
    of Meshech and Tubal, and prophesy against him,
  luo-luo: “Wuod dhano, chom wangʼi kuom Gog manie piny Magog, ma en ruoth maduongʼ
    e kind ruodhi mamoko mag Meshek gi Tubal, kor wach kuome
  meu-meu: Taunimanima natuna e, Gog, Magog tanona tauna, Mesek bona Tubal lohiadia
    badana, ba vaira henia bona latanai ba peroveta,
  npi-ULB: “ए मानिसको छोरो, मागोग देशको गोग, मेशेक र तूबलको प्रमुख शासकतिर आफ्नो मुख
    फर्का । अनि त्यसको विरुद्ध अगमवाणी गर् ।
  yor-yor: “Ọmọ ènìyàn, kọ ojú rẹ sí Gogu, ti ilẹ̀ Magogu; olórí ọmọ-aládé, Meṣeki,
    àti Tubali sọtẹ́lẹ̀ ní ìlòdì sí i
  pes-OPCB: «ای پسر انسان، رو به جوج از سرزمین ماجوج، حاکم قوم ماشک و توبال، بایست
    و بر ضد او پیشگویی کن.
  tgl-ULB: “Anak ng tao, iharap mo ang iyong mukha kay Gog, ang lupain ng Magog, ang
    pinuno ng Mesech at Tubal; at magpahayag ka laban sa kaniya!
  hui-hui: Dindiali-o í̠na Magogo dindiha Gogo karia de handa amu habelo hameledo.
    Gogo ibu Mesege dindi Tubala dindilanaga kini timbuni ka. Í̠na Gogo ibu mo ko
    holene nga lalu bi latagi habe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ မာ​ဂေါ​ဂ​ပြည်၊ မေ​ရှက်​နှင့်​တု​ဗ​လ​လူ​မျိုး​တို့​၏​အ​ကြီး​ဆုံး
    ဖြစ်​သော​အုပ်​စိုး​သူ​ဂေါ​ဂ​မင်း​အား​ရှုတ်​ချ​၍၊-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་མ་གཱོག་ཡུལ་གྱི་གཱོག་ཅེས་པ་སྟེ། རའོ་ཤ་དང་མེ་ཤེག ཐུ་བཱལ་བཅས་ཀྱི་འགོ་དཔོན་
    ཕྱོགས་སུ་འཁོར་ནས་དེར་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira chiso chako kuna Gogi, wenyika yeMagogi,
    muchinda mukuru weMesheki neTubhari; uprofite pamusoro pake
  spa-BLM: “Hijo de hombre, pon tu rostro hacia Gog, de la tierra de Magog, el príncipe
    de Rosh, Meshech y Tubal, y profetiza contra él,
  cac-cac: Ach anima, a ticnaic meltzajan̈b'at q'uelan d'a stojolal chon̈ab' Magog.
    Tzalan juntzan̈ in lolonel tic d'a yib'an̈ vin̈aj Gog, sat yajal yaj d'a Mesec
    yed' d'a Tubal.
  swh-ULB: “Mwanadamu, weka uso wako kumwelekea Gogu, nchi ya Magogu, kiongozi mkuu
    wa Mesheki na Tubali; na kutabiri dhidi yake.
  bel-bel: сыне чалавечы! павярні аблічча тваё да Гога ў зямлі Магог, князя Роша,
    Мэшэха і Тувала, і вымаві на яго прароцтва
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen Gog vom Land Magog, den Fürsten
    von Rosch, Mesech und Tubal, und weissage gegen ihn
  mbb-OT: “Sikew is etew, kaǥi ka te ebpekesuǥat diyà te ki Gog he tig-Magog he pengulu
    te Meshec wey Tubal.
  mal-2015: 'മനുഷ്യപുത്രാ, രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ പ്രഭുവായി മാഗോഗ് ദേശത്തിലുള്ള
    ഗോഗിന്റെ നേരെ നീ മുഖംതിരിച്ചു അവനെക്കുറിച്ചു പ്രവചിച്ചു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visar tut le mujeha ke phuv Magog pro kraľis Gog, savo vladňinel
    le narodenge Mešech the Tubal, prorokin pre leste
  pes-OPV: «ای پسر انسان نظر خود را بر جوج که از زمین ماجوج و رئیس روش و ماشک و توبال
    است بدار و بر او نبوت نما.
  ron-1924: „Фиул омулуй, ынтоарче-те ку фаца спре Гог, дин цара луй Магог, спре домнул
    Рошулуй, Мешекулуй ши Тубалулуй, ши пророчеште ымпотрива луй!
  ben-OBCV: “হে মানবসন্তান, তুমি মাগোগ দেশের মেশক ও তূবলের প্রধান শাসনকর্তা গোগের
    দিকে মুখ করে তার বিরুদ্ধে ভবিষ্যদ্‌বাণী করো
  som-som: Wiilka Aadamow, wejigaaga u jeedi Juuj, oo dalka Maajuuj deggan oo ah amiirka
    madaxda u ah Mesheg iyo Tubal, oo isaga wax ka sii sheeg.
  lat-VUC: Fili hominis, pone faciem tuam contra Gog, terram Magog, principem capitis
    Mosoch et Thubal, et vaticinare de eo.
  eng-ASVBT: Son of man, set thy face toward Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  ita-1885: 'Figliuol d''uomo, volgi la tua faccia verso Gog, verso il paese di Magog,
    principe, e capo di Mesec, e di Tubal; e profetizza contro a lui; e di'':'
  eng-LXXUP: Son of man, set thy face against Gog, and the land of Magog, Rhos, prince
    of Meshech and Tubal, and prophesy against him,
  eng-ULB: “Son of man, set your face toward Gog, the land of Magog, the chief prince
    of Meshech and Tubal; and prophesy against him.
  spa-VBL: “Hijo de hombre, mira hacia Gog del país de Magog, el jefe de Mesec y Tubal.
    Profetiza contra él
  fra-_FOB: Fils de l'homme, tourne ta face vers Gog, au pays de Magog, vers le prince
    de Rosh, de Méshec et de Tubal, et prophétise contre lui;
  mal-mal: '“മനുഷ്യപുത്രാ, രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ പ്രഭുവായി, മാഗോഗ് ദേശത്തിലുള്ള
    ഗോഗിന്റെ നേരെ നീ മുഖംതിരിച്ച് അവനെക്കുറിച്ചു പ്രവചിച്ചു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Mulk-e-Mājūj ke hukmrān Jūj kī taraf ruḳh kar jo Masak aur
    Tūbal kā ālā ra'īs hai. Us ke ḳhilāf nabuwwat karke
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, मागोग रागी ङा ठेयब मुर, गोग आ बाक्‍तीक
    लावो। मेशेक नु तूबल ङा सासन पाइब कली आं लोव़ पावो। इजीकीएल ३९:६; इजीकीएल २७:१३;
    इजीकीएल ३२:२६; उत्‍पत्ती १०:२
  eng-NOY: Son of man, set thy face against Gog, of the land of Magog, prince of Resh,
    Meshech, and Tubal, and prophesy against him,
  ita-1927: '“Figliuol d’uomo, volgi la tua faccia verso Gog del paese di Magog, principe
    sovrano di Mescec e di Tubal, e profetizza contro di lui, e di’:'
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووی خۆت لە گۆگ بکە لە خاکی ماگۆگ، ئەو کە سەرۆکی میرانی
    مەشەک و توبالە، پێشبینی لەسەر بکە و
  eng-BBE: Son of man, let your face be turned against Gog, of the land of Magog,
    the ruler of Rosh, Meshech, and Tubal, and be a prophet against him,
  kan-OKCV: “ಓ ಮನುಷ್ಯಪುತ್ರನೇ, ರೋಷ್, ಮೆಷೆಕ್ ಮತ್ತು ತೂಬಲ್‌ನ ಮುಖ್ಯ ರಾಜಕುಮಾರನಾದ ಮಾಗೋಗ್
    ದೇಶದ ಗೋಗನ ಕಡೆಗೆ ನಿನ್ನ ಮುಖವನ್ನು ತಿರುಗಿಸು; ಮತ್ತು ಅವನ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸು.
  tam-2017: மனிதகுமாரனே, மேசேக் தூபால் இனத்தாரின் தலைமையான அதிபதியாகிய மாகோகு தேசத்தானான
    கோகுக்கு எதிராக நீ உன்னுடைய முகத்தைத் திருப்பி, அவனுக்கு விரோதமாகத் தீர்க்கதரிசனம்
    சொல்லி,
  spa-RV-1909: Hijo del hombre, pon tu rostro contra Gog en tierra de Magog, príncipe
    de la cabecera de Mesech y Tubal, y profetiza sobre él,
  ron-BTF: Fiu al omului, îndreaptă-ți fața împotriva lui Gog, țara lui Magog, cel
    dintâi prinț al Meșecului și al Tubalului și profețește împotriva lui,
  eng-WEBP: “Son of man, set your face toward Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  eng-FBV: “Son of man, face towards Gog of the land of Magog, the chief prince of
    Meshech and Tubal. Prophesy against him
  nld-1939: Mensenkind, ge moet uw gelaat richten naar Gog in het land Magog, den
    grootvorst van Mésjek en Toebal. Profeteer tegen hem,
  nch-BL: “Tacat, xitachiya ica norte campa tali Magog huan xijcamanalhui Gog cati
    quinnahuatía Mesec huan Tubal huan xiquilhui taya ipantis.
  vie-1934: Hỡi con người, hãy xây mặt lại cùng Gót ở đất Ma-gốc là vua của Rô-sơ,
    Mê-siếc, và Tu-banh, mà nói tiên tri nghịch cùng người.
  hin-CV: “हे मनुष्य के पुत्र, मागोग देश के गोग की ओर अपना मुंह करो, जो रोश, मेशेख
    और तूबल का मुख्य राजकुमार है; और उसके विरुद्ध भविष्यवाणी करो
  spa-BES: Hijo de hombre, vuelve tu rostro contra Gog, de la tierra de Magog, el
    gobernante de Rosh, Mesec y Tubal, y profetiza contra él.
  tdx-tdx: O ana’ondatio, atrefo ty Goge an-tane’ i Magoge, roandria’ ty rova-bey
    Meseke naho i Tobale vaho itokio
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าของเจ้าต่อสู้โกกแห่งแผ่นดินมาโกก เจ้​าองค์สำคัญของเมเชคและทูบัล
    และจงพยากรณ์​กล​่าวโทษเขา
  por-BR-2018: Filho do homem, dirige teu rosto contra Gogue, da terra de Magogue,
    príncipe-chefe de Meseque e Tubal, e profetiza contra ele.
  deu-ELO: 'Menschensohn, richte dein Angesicht gegen Gog vom Lande Magog, den Fürsten
    von Rosch, Mesech und Tubal, und weissage wider ihn und sprich:'
  eng-WYC-2018: Thou, son of man, set thy face against Gog, and against the land of
    Magog, the prince of the head of Meshech and of Tubal; and prophesy thou of him.
    (Thou, son of man, set thy face toward Gog, the chief leader of Meshech and of
    Tubal, of the land of Magog, or set thy face toward Gog, the prince of Rosh and
    Meshech and Tubal, of the land of Magog; and prophesy thou against him.)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al Gog, en la lando Magog, ĉefa princo
    de Meŝeĥ kaj Tubal, kaj profetu pri li;
  uig-PIN: 'Insan oƣli, yüzüngni Magog zeminidiki Rox, Mǝxǝk wǝ Tubalning ǝmiri Gogⱪa
    ⱪaritip uni ǝyiblǝp bexarǝt berip xundaⱪ degin: —'
  beo-beo: “Dunu egefe! Goge da Misiege fi amola Diubale fi (ela da Ma:igoge soge
    ganodini esala) ilima hina bagade gala. Ema gasa bagade amane mimogoa fofada:ma,
  tpi-OTNT: “Man bilong graun, mi laik bai yu lukluk i go long Gok, bilong graun Magok.
    Gok em i nambawan king bilong kantri Mesek na kantri Tubal. Yu mas tok bai Gok
    i bagarap.
  hau-SA: “Ɗan mutum, ka fuskanci Gog, na ƙasar Magog, babban sarkin Meshek da Tubal;
    ka yi annabci a kansa
  uig-LAT: 'Insan oghli, yüzüngni Magog zéminidiki Rosh, Meshek we Tubalning emiri
    Gogqa qaritip uni eyiblep bésharet bérip shundaq dégin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho bumelane loGogi, owaselizweni
    laseMagogi, inkosana enkulu yaseMesheki kanye laseThubhali; phrofetha kubi ngaye
  ton-ton: “Foha ʻoe tangata, fakahanga ho mata kia Koki, ʻae fonua ko Mekoki, ʻaia
    ʻoku ʻeiki lahi hake ʻia Meseke, pea mo Tupale, pea kikite kiate ia,
  ces-1613: Synu člověčí, obrať tvář svou proti Gogovi, země Magog, knížeti a hlavě
    v Mešech a Tubal, a prorokuj proti němu,
  eng-WMB: “Son of man, set your face toward Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  tam-TCV: “மனுபுத்திரனே, மேசேக், தூபால் என்போரின் பிரதம இளவரசனான கோகு, என்பவனுக்கு
    எதிராக உன் முகத்தைத் திருப்பு. மாகோக் நாட்டைச் சேர்ந்த அவனுக்கு விரோதமாக இறைவாக்கு
    உரை.
  ceb-ULB: “Anak sa tawo, atubang ngadto kang Gog, ang yuta sa Magog, ang pangulong
    prinsipe sa Meshec ug Tubal; ug panagna batok kaniya.
  pol-UBG: Synu człowieczy, zwróć swoją twarz przeciwko Gogowi w ziemi Magog, naczelnemu
    księciu w Meszek i Tubal, i prorokuj przeciw niemu.
  urd-GVU: ”اے آدم زاد، ملکِ ماجوج کے حکمران جوج کی طرف رُخ کر جو مسک اور تُوبل کا
    اعلیٰ رئیس ہے۔ اُس کے خلاف نبوّت کر کے
  deu-1912: Du Menschenkind, wende dich gegen Gog, der im Lande Magog ist und der
    oberste Fürst in Mesech und Thubal, und weissage von ihm
  kan-2017: “ನರಪುತ್ರನೇ, ರೋಷಿನವರನ್ನೂ, ಮೆಷೆಕಿನವರನ್ನೂ, ತೂಬಲಿನವರನ್ನೂ ಆಳುವ ಮಾಗೋಗ್ ದೇಶದ
    ದೊರೆಯಾದ ಗೋಗನ ಕಡೆಗೆ ಮುಖಮಾಡಿ ಅವನಿಗೆ ಈ ಪ್ರವಾದನೆಯನ್ನು ನುಡಿ,
  yap-yap: “Fak e girdi’, mup nga owchen Gog e kireb rok, ni ir e tolang ko gagiyeg
    ko pi nam nu Meshek ngu Tubal u daken e but’ nu Magog. Mu togopluw ngak
  hlt-MCSB: “Hlang capa aw Meshek neh Tubal lu kah khoboei, Magog khohmuen kah Gog
    te na maelhmai khueh thil lamtah anih te tonghma thil lah.
  mdy-ETH: «ዓሲ ናዓሢዮ! ማጎኦጌ ዓጮይዳ ዓኣ ሜሼኬና ቱባሌና ዴሮ ዎይሣያ ማዔ ጎኦጌ ማካያ ማዒ ታ ማሊሢ ኬኤዜ፤
  twi-ASANTE: “Onipa ba, fa wʼani si Gog, a ɛwɔ Magog asase so no so, Mesek ne Tubal
    ɔberempɔn no; hyɛ nkɔm tia no
  eng-WEBU: “Son of man, set your face toward Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  wal-wal: “Laa asa na7au, Maagooga biittan de7iya Googakko, Meshekanne Tubaala asaayyo
    waanna halaqaakko simmada, a bolli hananabaa yoota.
  spa-PDDPT: 'Hijo de hombre, levanta tu rostro hacia Gog en tierra de Magog, jefe
    soberano de Mesec y Tubal, y profetiza contra él:'
  gun-gun: — Ava ra'y, ema'ẽ Magogue pygua huvixa Gogue oĩa katy. Ha'e va'e ma Rôs,
    Meseque ha'e Tubal pygua kuery re opena va'e. Ndeayvu ke hovai,
  ilo-ULB: “Anak ti tao, iturongmo ti rupam kenni Gog, iti daga ti Magog, ti pangulo
    iti Mesec ken Tubal; ken agipadtoka iti maibusor kenkuana!
  kpg-kpg: “Tangada dangada, haga halauwa ina Gog, tagi damana o nia henua go Meshech
    mo Tubal i lodo tenua Magog. Hagahalauwa ina a mee.
  uig-ARA: 'ئىنسان ئوغلى، يۈزۈڭنى ماگوگ زېمىنىدىكى روش، مەشەك ۋە تۇبالنىڭ ئەمىرى گوگقا
    قارىتىپ ئۇنى ئەيىبلەپ بېشارەت بېرىپ شۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, i xa n ma masenyi ti Magogo bɔxi mangɛ Gogo bɛ, naxan Rosi, Meseki,
    nun Tubali taae yamarima.
  pon-2006: “Kowe, nein aramas, keriahla Kok, kaun lapalap en Mesek oh Tupal nan sapwen
    Makok. Keriahla
  ksd-ksd: Natu i ra tutana, una lingan tadav Gog, maro ra gunan Magog, ra luluai
    Ros, Mesek ma Tubal, ma una tata na propet ure,
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Γὼγ, καὶ τὴν γῆν τοῦ Μαγὼγ,
    ἄρχοντα Ῥὼς Μεσὸχ, καὶ Θοβὲλ, καὶ προφήτευσον ἐπʼ αὐτόν.
  ind-AYT: “Anak manusia, arahkanlah wajahmu pada Gog, tanah Magog, raja agung Mesekh
    dan Tubal, dan bernubuatlah melawan dia,
  nya-nya: “Iwe mwana wa munthu, tembenukira kwa Gogi, wa ku dziko la Magogi, amene
    ali kalonga wamkulu wa mzinda wa Mesaki ndi Tubala. Umuyimbe mlandu.
  hrv-hrv: “Sine čovječji, okreni lice ka Gogu, u zemlji Magogu, velikom knezu Mešeka
    i Tubala, prorokuj protiv njega.
  mps-mps: “Tǫde bidi, eno homugo nago te Gokba tonao, te tǫ Magok bidi dao, te
    kantri Mesek me kantri Tubal sigo polalubo king dao. Nago te Gok dolaibao po wao.
  tpi-tpi: “Man bilong graun, mi laik bai yu lukluk i go long Gok, bilong graun Magok.
    Gok em i nambawan king bilong kantri Mesek na kantri Tubal. Yu mas tok bai Gok
    i bagarap.
  dan-1931: Menneskesøn, vend dit Ansigt mod Gog i Magogs Land, Fyrsten over Rosj,
    Mesjek og Tubal, og profeter imod ham
  vie-OVCB: “Hỡi con người, hãy hướng mặt về đất Ma-gót mà nói tiên tri nghịch với
    Gót vua của Mê-siếc và Tu-banh.
  guj-2017: “હે મનુષ્યપુત્ર, માગોગ દેશનો ગોગ, જે મેશેખ તથા તુબાલનો મુખ્ય સરદાર છે
    તેની તરફ તારું મુખ ફેરવ અને તેની વિરુદ્ધ ભવિષ્યવાણી કર.
  pon-2006A: “Kowe, nein aramas, keriahla Kok, kaun lapalap en Mesek oh Tupal nan
    sapwen Makok. Keriahla
  por-BRBSL: “Filho do homem, dirige teu rosto para Gog, da terra de Magog, o príncipe
    de Rosh, Meseque e Tubal, e profetiza contra ele,
  cth-cth: tami capa Magog ram e Rosh hoi Meshek hoi Tubal kahrawikung kacuepounge
    Gog taranlahoi kangdout sin haw, ahni taranlahoi pâpho haw.
  twi-twi: “Onipa ba, fa wʼani si Gog, a ɛwɔ Magog asase so no so, Mesek ne Tubal
    obirɛmpɔn no; hyɛ nkɔm tia no
  hlt-hlt: “Hlang capa aw Meshek neh Tubal lu kah khoboei, Magog khohmuen kah Gog
    te na maelhmai khueh thil lamtah anih te tonghma thil lah.
  tbz-SIM: Onìtì fɔ̃́, wɛ̃ɛ̃tɛ okpɑ̀ɑ̀tì Kɔku wèè bo Mɑkɔku tenkɛ̀ miɛkɛ, weè tu Mɛsɛki
    kɔbɛ nɛ̀ Tubɑɑdi kɔbɛ kóo kpɑ̀ɑ̀tì diɛwè, kóò kpɑnnɛ̀. Nɑ́kɛ́ we m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Atrivim Gok mɨkɨm. Gok, a Magokɨn nguazimɨn
    gumazim. A Mesekɨn kantri ko Tubalɨn kantri, aningɨn atrivir faragha zuim. Nɨ
    ikuvighsɨ a mɨkɨm.
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ nyɑ́ ɩsɛ nɑ wulɑʋ Kɔkɩ wei ɩ tɔkɩ Mɑkɔkɩ tɛtʋ tɔɔ kɛ́
    kɑwulɑɣɑ tɔ ɩ tɔɔ. Tɛlǝsɩ-ɩ mɑ kɑlǝnɑʋ. Ɩnɩ ɩ kɛnɑ Mesɛkɩ nɑ Tupɑɑlɩ pɑ ɑcɑlɛɛ
    nyʋɣʋ tʋ.
  azb-azb: «Ey bəşər oğlu, Maqoq ölkəsindən olan Roşun, Meşekin və Tuvalın rəhbəri
    Qoqa üz tut və onun əleyhinə peyğəmbərlik edib söylə ki,
  eng-DBY: Son of man, set thy face against Gog, the land of Magog, the prince of
    Rosh, Meshech, and Tubal, and prophesy against him,
  hin-2017: “हे मनुष्य के सन्तान, अपना मुँह मागोग देश के गोग की ओर करके, जो रोश, मेशेक
    और तूबल का प्रधान है, उसके विरुद्ध भविष्यद्वाणी कर। (यहे. 39:1)
  wol-KYG: «Yaw nit ki, neel jàkk Gog ma ca réewum Magog, boroom Meseg ak Tubal, te
    nga biral waxyu fi kawam.
  eng-YLT: '''Son of man, set thy face unto Gog, of the land of Magog, prince of Rosh,
    Meshech, and Tubal, and prophesy concerning him,'
  kne-kne: “Sik-a ay anak di ipogaw, waday paipadtok en sik-a ay maikontra en Gog
    ay man-ili ed Magog ay mangituray sin nanasyon ay Mesek ya Tubal.
  eng-WYC-2017: Thou, son of man, set thy face against Gog, and against the land of
    Magog, the prince of the head of Meshech and of Tubal; and prophesy thou of him.
  eng-WMBB: “Son of man, set your face towards Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  urd-GVH: “ऐ आदमज़ाद, मुल्के-माजूज के हुक्मरान जूज की तरफ़ रुख़ कर जो मसक और तूबल
    का आला रईस है। उसके ख़िलाफ़ नबुव्वत करके
  rug-rug: “Tuna na tie, taliri, mamu tia la ia se Qoqi koasa popoa pa Maqoqi, sa
    ṉati koburu tavia pa Meseki meke Tubala; korokorotae la ia si asa,
  gaz-gaz: “Yaa ilma namaa, fuula kee gara Googi, bulchaa hangafticha Meshekii fi
    Tuubaalii kan biyya Maagoogitti garagalfadhu; isaan mormuudhaanis raajii dubbadhuutii
  fra-LSG: Fils de l’homme, tourne ta face vers Gog, au pays de Magog, Vers le prince
    de Rosch, de Méschec et de Tubal, Et prophétise contre lui!
  yal-yal: “Adamadina, i yɛɛ rafindi Manga Gogo Magogo kaan ma, Mesɛki nun Tubali
    manga gbeena, i nabiya falan ti a xili ma.
  haw-1868: E ke keiki a ke kanaka, e hooku e oe i kou maka ia Goga, i ka aina o Magoga,
    i ka moi nui o Meseka a me Tubala, a e wanana ku e ia ia.
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ جُوجٍ، أَرْضِ مَاجُوجَ رَئِيسِ
    رُوشٍ مَاشِكَ وَتُوبَالَ وَتَنَبَّأْ عَلَيْهِ،
  ewe-ewe: “Ame vi, trɔ wò mo ɖe Gog ŋu, ɖe Magognyigba, ame si nye amegã le Mesek
    kple Tubal ŋu, nàgblɔ nya ɖi ɖe eŋu,
  eng-LEE: Son of man, direct thy face against Gog of the land of Magog, the prince
    of Rosh, Meshech and Thubal, and prophesy against him,
  asm-FB: “হে মনুষ্য সন্তান, মাগোগদেশীয়, ৰোচ, মেচেক আৰু তুবলৰ অধিপতি গোগৰ ফাললৈ মুখ
    কৰা; তাৰ বিৰুদ্ধে ভাববাণী প্ৰচাৰ কৰি কোৱা!
  sus-A: «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ مَفٌفٌ بْشِ مَنفّ فٌفٌ بّ، نَشَن رٌ سِ،
    مٍسٍكِ، نُن تُبَلِ تَايٍ يَمَرِ مَ.
  fra-SBL: Fils d'homme, tourne ta face vers Gog, du pays de Magog, prince de Rosh,
    de Meshech et de Tubal, et prophétise contre lui.
  hbo-hbo: בֶּן־אָדָ֗ם שִׂ֤ים פָּנֶ֙יךָ֙ אֶל־גֹּוג֙ אֶ֣רֶץ הַמָּגֹ֔וג נְשִׂ֕יא רֹ֖אשׁ
    מֶ֣שֶׁךְ וְתֻבָ֑ל וְהִנָּבֵ֖א עָלָֽיו׃
  kik-kik: “Mũrũ wa mũndũ, erekeria ũthiũ waku harĩ Gogu wa kũu bũrũri wa Magogu,
    ũcio mũnene wa anene a Mesheki na Tubali; mũrathĩre ũhoro wa kũmũũkĩrĩra,
  fra-NCL: 'Fils de l’homme, tourne ta face vers Gog, au pays de Magog, prince souverain
    de Mosoch et de Thubal, et prophétise sur lui, et dis :'
  cek-AK: kami capa, Meshek hoi Tubal ih angraeng koek ah kaom, Magod prae thung ih,
    Gog khaeah angqoi ah loe, misa haih lok to taphong ah,
  cuk-cuk: “Dule-machi, Gog, Mesec-dulemar-e-dummadga, degi, Tubal-dulemar-e-dummadga,
    Magog-yargi maid. A-dulega ibmar-guoed iduakwaa be soge.
  uig-CYR: 'Инсан оғли, йүзүңни Магог зиминидики Рош, Мәшәк вә Тубалниң әмри Гогқа
    қаритип уни әйипләп бешарәт берип шундақ дегин: —'
  tel-2017: నరపుత్రుడా, మాగోగు దేశపువాడైన గోగు, అంటే, రోషు, మెషెకు, తుబాలు రాజ్యాల
    పాలకుని వైపు తిరిగి అతని గూర్చి ప్రవచించు.
  hat-BSA: “Fis a lòm, mete figi ou vè Gog nan peyi Magog, prens a Rosch la, Méschec,
    ak Tubal e pwofetize kont li.
  kos-kos: “Kom, mwet sukawil moul la, fahk kas in lainul Gog, mwet kol fulat lun
    mutunfacl Meshech ac Tubal in acn Magog. Kaskas lainul
  hbo-WLC: בֶּן־אָדָ֗ם שִׂ֤ים פָּנֶ֙יךָ֙ אֶל־גּוֹג֙ אֶ֣רֶץ הַמָּג֔וֹג נְשִׂ֕יא רֹ֖אשׁ
    מֶ֣שֶׁךְ וְתֻבָ֑ל וְהִנָּבֵ֖א עָלָֽיו׃
  ibo-ibo: “Nwa nke mmadụ, chee ihu nʼala Magog, bukwaa amụma megide Gog, bụ onyeisi
    nke Meshek na Tubal. Buo amụma megide ya,
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଗେଶର, ମେଶକ୍‍ର ଓ ତୁବଲ୍‍ର ଅଧିପତି ମାଗୋଗ୍‍ ଦେଶୀୟ
    ଗୋଗ୍‍ ପ୍ରତି ମୁଖ ରଖି ତାହା ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କୁହ,
  chk-chk: “Nöün aramas, kopwe newenewen ngeni Kok ewe samollapen Ros, Mesek me Tupal
    lon ewe fanü Makok, kopwe pwal osuni usun an epwe feiengau.
  rop-rop: “Isikiyel, yu tok brabli strongbalawei langa det boswan men gulum Gog.
    Im jidan brabli wikitwan langa det dubala kantri gulum Mishek en Tubal en langa
    det bigwan kantri gulum Meigog. Yu dalim im dijan mesij,
  ukr-1871: Сину чоловічий! поверни твій вид проти Гога в Магог-землї, проти князя
    Рошського, Мешехського й Тубалського, й пророкуй проти його,
  deu-1951: Menschensohn, wende dein Angesicht gegen Gog im Lande Magog, den Fürsten
    von Rosch, Mesech und Tubal, und weissage wider ihn.
  eng-JPS: '''Son of man, set thy face toward Gog, of the land of Magog, the chief
    prince of Meshech and Tubal, and prophesy against him,'
  srp-1865: Sine èovjeèji, okreni lice svoje prema Gogu u zemlji Magogu, knezu i glavi
    u Mesehu i Tuvalu, i prorokuj na nj;
  lug-lug: “Omwana w’omuntu tunuuliza amaaso go eri Googi ow’omu nsi ya Magoogi, omulangira
    omukulu owa Meseki ne Tubali, owe obunnabbi gy’ali,
  heb-heb: בן אדם שים פניך אל גוג ארץ המגוג נשיא ראש משך ותבל והנבא עליו׃
  ben-IRV: “হে মানুষ-সন্তান, তুমি রোশের, মেশকের ও তুবলের অধ্যক্ষ মাগোগ দেশীয় গোগের
    দিকে মুখ রাখ ও তার বিরুদ্ধে ভাববাণী বল,
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਗੋਗ ਜਿਹੜਾ ਮਾਗੋਗ ਦੀ ਧਰਤੀ ਦਾ ਹੈ ਅਤੇ ਰੋਸ਼, ਮੇਸ਼ੇਕ ਅਤੇ ਤੂਬਲ
    ਦਾ ਰਾਜਕੁਮਾਰ ਹੈ, ਉਹ ਦੀ ਵੱਲ ਮੂੰਹ ਕਰ ਕੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ ਕਰ।
  mya-JVB: အချင်းလူသား ၊ ရောရှပြည်၊ မေရှက် ပြည်၊ တုဗလ ပြည်ကို အစိုးရ သောမာဂေါဂ ပြည်သား
    ဂေါဂ မင်းတဘက် ၌ မျက်နှာ ထား ၍ ပရောဖက်ပြု လျက်၊
  hmo-hmo: “Tanobada tauna e, Goga, Magoga tano tauna, Meseka bona Tubala besedia
    edia king tauna badana dekenai oiemu matana do oi negea, bona iena latanai do
    oi peroveta,
  urd-urd: कि 'ऐ आदमज़ाद, जूज की तरफ़ जो माजूज की सरज़मीन का है, और रोश और मसक और
    तूबल का फ़रमारवा है, मुतवज्जिह हो और उसके ख़िलाफ़ नबुव्वत कर,
  rus-SYN: сын человеческий! обрати лице твое к Гогу в земле Магог, князю Роша, Мешеха
    и Фувала, и изреки на него пророчество
  bqc-SIM: Gbɛ̃nazĩn nɛ́, wɛbiibii Gↄgu pↄ́ dɛ Mɛsɛki ń Tubali buiↄ kía ũ Magↄgu
    bùsuuwa, ní ãnabikɛkɛ aà yã́ musu.
  tcz-CHONGTHU: Mihem chapa kihei jinlang Megog gam'a Gog, Meshech le Tubal nammite
    chunga vaihom leng chapa lama namai ngat inlang chule amaho dounan gaothu seijin.
  mar-mar: “मानवाच्या मुला, मागोग देशातील, गोग, जो रोश, मेशेख व तुबाल यांचा अधिपती
    याजकडे तोंड कर. आणि त्याच्याविरुध्द भविष्य सांग.
  qub-qub: «Runa, cananga Magog particho caycaj Gogmanna ricäriy. Payga Mesecpawan
    Tubalpa mas mandajninmi.
  bqp-bqp: tɔnun bii, ɑ mɛɛrio Gɔgun berɑ giɑ Mɑgɔgun temɔ wi, wi u sɑ̃ɑ Mɛsɛki kɑ
    Tubɑlin kpɑro kpɑ ɑ nùn gerusi ɑ nɛɛ,
  hat-hat: -Nonm o! Vire tèt ou gade sa Gòg ap fè a. Se li ki pi gwo chèf moun Mechèk
    ak moun Toubal yo nan peyi Magòg. Bay mesaj mwen ba ou sou li a.
  eng-BSB: “Son of man, set your face against Gog of the land of Magog, the chief
    prince of Meshech and Tubal. Prophesy against him
  eng-WEBPB: “Son of man, set your face towards Gog, of the land of Magog, the prince
    of Rosh, Meshech, and Tubal, and prophesy against him,
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Gogu kuma'ma Magogu mopafima me'neno Meseki
    kuma'ene Tubali kumatre'ma ugagota huno kegavama huzanante'nea kumatega kavugosa
    hunte'nenka, havizama hania zamofo kasnampa kea hunto.
  nhe-BL: “Tlacatl, xitlachiya ica norte campa tlali Magog huan xijcamahui Gog tlen
    quinnahuatía Mesec huan Tubal huan xiquilhui tlachque ipantis.
  gub-BL: — Awa ta'yr, Emume'u uzeapo ma'e ràm Kok ikutyr nehe kury. Wiko Mezek wanuwihaw
    upuner wera'u ma'e romo, Tumaw wanuwihaw upuner wera'u ma'e romo a'e. Wiko Makok
    ywy rehe. Eze'eg ikutyr nehe kury.
  eng-DRA: 'Son of man, set thy face against Gog, the land of Magog, the chief prince
    of Mosoch and Thubal: and prophesy of him,'
