verse: EZK.038.005
translations:
  mal-C: പരിചകളും ശിരോകവചങ്ങളും ധരിച്ച പാർസികൾ, കൂശ്യർ, പൂത്യർ എന്നിവരും
  deu-TKW: Paras, Kusch und Put sind mit ihnen, sie alle mit Schild und Helm;
  lin-lin: Basoda ya Persi, ya Kushi mpe ya Puti, ba-oyo nyonso bamemaka banguba ya
    mike mpe balataka bikoti ya bibende, bakosangana na bango ;
  eng-LSV: Persia, Cush, and Phut, with them, || All of them [with] shield and helmet.
  eng-GNV: They of Paras, of Cush, and Phut with the, euen all they that beare shielde
    and helmet.
  eng-WEBSTER: 'Persia, Cush, and Phut with them; all of them with shield and helmet:'
  nhw-BL: Nojquiya nopa soldados tlen tlali Persia, Etiopía huan Libia yase mohuaya
    ica inintepostzajcahua catli ica quimanahuise inintlacayo huan inintepostzontzajca
    para quimanahuise inintzonteco.
  swh-ONEN: Uajemi, Kushi na Putu watakuwa pamoja nao, wote wakiwa na ngao na kofia
    za chuma,
  bba-bba: Pɛɛsibɑ kɑ Etiopiɡibu kɑ Putiɡibu be kpuro bɑ tɛrɛnu kɑ sii furɔ kɔkɔnu
    doke, be kpurowɑ bɑ koo kɑ nùn dɑ.
  eng-KJVCPB: 'Persia, Ethiopia, and Libya with them; all of them with shield and
    helmet:'
  luo-luo: Piny Pasia, gi Kush kod Put bende nobed kodgi, ka giduto gitingʼo kuodi
    kendo girwako ogute mag lweny,
  meu-meu: Parasa bona Kusu bona Put taudia na idia ida; iboudiai na mai edia kesi
    bona auri kwara-gaudia;
  npi-ULB: फारस, कूश र लिबिया तिनीहरूसँगै हुनेछन् । ती सबै जनाले ढाल बोकेका र टोप
    लगाएका हुनेछन् ।
  yor-yor: Persia, Kuṣi àti Puti yóò wà pẹ̀lú wọn, gbogbo wọn yóò wà pẹ̀lú asà àti
    ìṣíborí wọn
  pes-OPCB: پارس، کوش، و فوط هم با تمام سلاحهای خود به تو خواهند پیوست.
  tgl-ULB: Ang Persia, ang Cush, at ang Put ay kasama nila, lahat sila ay may mga
    kalasag at mga helmet!
  hui-hui: Pesiali amirubi Sudanali amirubi Libiali amirubi bibahende tigua ege manda
    karulalu humbiru yu howa í̠ heba mandagi holebira.
  mya-mya: ပါ​ရှ​ပြည်​သား၊ ကု​ရှ​ပြည်​သား​နှင့်​ဖု​တ ပြည်​သား​တို့​သည်​သူ​နှင့်​အ​တူ​လိုက်​ပါ
    လာ​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​ဒိုင်း​လွှား များ​ကို​ကိုင်​ဆောင်​ကာ​သံ​ခ​မောက်​များ
    ကို​ဆောင်း​ထား​ကြ​၏။-
  bod-N: ད་དུང་ཏ་ཟིག་པ་དང་གུ་ཤ་པ། ཕུ༌ཏཱ་པ་བཅས་ཡོད་དེ། མི་རེ་རེའི་ལག་ཏུ་ཕུབ་ཐོགས་ཤིང་མགོ་ལ་རྨོག་ཞྭ་གྱོན་ཡོད་པ་ཡིན།
  sna-sna: Pezhia neEtiopia neRibhiya dzinenge dziripowo, vose vaine nhoo nenguwani
    dzokurwa,
  spa-BLM: Persia, Cus y Put con ellos, todos con escudo y casco;
  cac-cac: A d'a scal eb' chi' ayoch eb' soldado aj Persia, eb' aj Etiopía yed' eb'
    aj Libia. Masanil eb' chi' yed'nac smaclab' jul-lab' eb' yed' pax sq'uen xumpil
    eb'.
  swh-ULB: Persia, Kushi, Uajemi wapo pamoja nao, wote pamoja na ngao na chapeo!
  bel-bel: Персаў, Эфіопаў і Лівійцаў зь імі, усіх з шчытамі і ў шаломах,
  deu-ELBBK: Perser, Äthiopier und Put mit ihnen, allesamt mit Schild und Helm;
  mbb-OT: Eduma ziyà te kandan is menge sundaru ziyà te Persia, Cush, wey Put, he
    zuen dan menge kelasag wey menge hilmit,
  mal-2015: അവരോടുകൂടെ ഒട്ടൊഴിയാതെ പരിചയും തലക്കോരികയും ധരിച്ച പാർസികൾ, കൂശ്യർ, പൂത്യർ,
    ഗോമെരും
  rmc-rmc: E Perzija, o Kuš the o Put ena lenca, savore le šťitenca the le prilbenca;
  pes-OPV: فارس و کوش و فوط با ایشان و جمیع ایشان با سپر و خود،
  ron-1924: ымпреунэ ку ей вой скоате пе чей дин Персия, Етиопия ши Пут, тоць ку скут
    ши койф,
  ben-OBCV: পারস্য, কূশ ও পূট তাদের সঙ্গে থাকবে, তারা সকলে ঢাল ও শিরস্ত্রাণধারী,
  som-som: iyagoo weliba ay la jiraan reer Faaris iyo reer Kuush iyo reer Fuud, oo
    kulligood gaashaan iyo koofiyad bir ah sita,
  lat-VUC: Persæ, Æthiopes, et Libyes cum eis, omnes scutati et galeati.
  eng-ASVBT: Persia, Cush, and Put with them, all of them with shield and helmet;
  ita-1885: E con loro le gente di Persia, di Cus, e di Put, tutti con iscudi, ed
    elmi;
  eng-LXXUP: Persians, and Ethiopians, and Libyans; all with helmets and shields.
  eng-ULB: Persia, Cush, and Libya are with them, all of them with shields and helmets!
  spa-VBL: Se unirán a ellos soldados de Persia, Cus y Put, todos equipados con escudos
    y cascos,
  fra-_FOB: Ceux de Perse, d'Éthiopie, de Put, sont avec eux, portant tous des boucliers
    et des casques;
  mal-mal: അവരോടുകൂടിയുള്ള പരിചയും ശിരസ്ത്രവും ധരിച്ച പാർസികൾ, കൂശ്യർ, പൂത്യർ എന്നിവരും,
    ഗോമെരും
  urd-GVR: Fāras, Ethopiyā aur Libiyā ke mard bhī fauj meṅ shāmil hoṅge. Har ek baṛī
    ḍhāl aur ḳhod se musallah hogā.
  suz-BL: पारसी, एथीयोपीया नु पूत ङा मुरपुकी, मेकोपुकी नु बाक्‍नीम। मिनु मेको नेल्‍लेम
    आन तेक्‍तीक शेश्‍‍शा, लडाइ ङा ताकी गुक्‍शो बाक्‍नीम।
  eng-NOY: Persians, Ethiopians, and Lybians are with them, all of them with shields
    and helmets.
  ita-1927: e con loro Persiani, Etiopi e gente di Put, tutti con scudi ed elmi.
  ckb-ckb: فارس و کوش و پووت، هەریەکە بە قەڵغان و کڵاوی ئاسنینەوە لەگەڵیان دەبن.
  eng-BBE: 'Persia, Cush, and Put with them; all of them with body-cover and metal
    head-dress:'
  kan-OKCV: ಅವರೊಂದಿಗೆ ಪಾರಸಿಯರೂ ಕೂಷ್ಯರೂ ಮತ್ತು ಪೂಟ್ಯರೂ ಇವರೆಲ್ಲರೊಂದಿಗೆ ಗುರಾಣಿ ಮತ್ತು ಶಿರಸ್ತ್ರಾಣಗಳು
    ಇದ್ದವು.
  tam-2017: அவர்களுடன் கூட பெர்சியர்களும், எத்தியோப்பியர்களும், லீபியர்களும் இருப்பார்கள்;
    அவர்களெல்லோரும் கேடகம்பிடித்து, தலைச்சீராவும் அணிந்திருப்பவர்கள்.
  spa-RV-1909: 'Persia, y Etiopía, y Libia con ellos; todos ellos con escudos y almetes:'
  ron-BTF: Persia, Etiopia și Libia cu ei, cu toții cu scut și coif;
  eng-WEBP: Persia, Cush, and Put with them, all of them with shield and helmet;
  eng-FBV: Soldiers from Persia, Cush, and Put will join them, all equipped with shields
    and helmets,
  nld-1939: U zullen volgen Perzië, Ethiopië en Poet, allen met schild en helm;
  nch-BL: Nojquiya nopa soldados ten tali Persia, Etiopía huan Libia yase mohuaya
    ica inintepostzajcahua cati ica quimanahuise inintacayo huan inintepostzontzajca
    para quimanahuise inintzonteco.
  vie-1934: Những lính chiến của Phe-rơ-sơ, Cút, và Phút sẽ ở cùng chúng nó, hết thảy
    đều mang thuẫn và đội mão trụ.
  hin-CV: फारस, कूश और पूट अपनी ढाल लिये और टोप पहने उनके साथ होंगे,
  spa-BES: 'Persia, Etiopía, y Libia con ellos; todos con gran armadura; ellos con
    paves y cascos de metal:'
  tdx-tdx: Hitraok’ am’iareo t’i Parase, i Kose vaho i Pote, songa amam-pikalañe naho
    fañaron-doha.
  tha-KJV: เปอร์เซีย เอธิโอเปีย และพูตอยู่กับเขาด้วย ทุ​กคนมี​โล่​และหมวกเหล็ก
  por-BR-2018: Persas, cuxitas, e os de Pute com eles; todos eles com escudo e capacete;
  deu-ELO: Perser, Äthiopier und Put mit ihnen, allesamt mit Schild und Helm;
  eng-WYC-2018: Persians, Ethiopians, and Libyans with them, all be arrayed with shields
    and helmets.
  epo-epo: Persojn, Etiopojn, kaj Putidojn, ĉiujn kun ŝildoj kaj kaskoj;
  uig-PIN: Pars, Efiopiyǝ wǝ Put, ⱨǝmmisi ⱪalⱪan-dubulƣa bilǝn ⱪorallinidu
  beo-beo: Be Sie dunu amola Sudane dunu amola Libia dunu da gaga:su liligi gaguli
    amola gegesu habuga figisili, di amola gilisili ahoa.
  tpi-OTNT: Bikpela lain soldia bilong planti kantri i stap wantaim yu. Ol soldia
    bilong kantri Persia na Sudan na Libia i stap wantaim yu, na olgeta i putim ol
    hat kapa na karim ol hap plang bilong pait.
  hau-SA: Farisa, Kush da Fut za su kasance tare da su, duka riƙe da garkuwoyi da
    hulunan kwano,
  uig-LAT: Pars, Éfiopiye we Put, hemmisi qalqan-dubulgha bilen qorallinidu
  nde-nde: IPhezhiya, leKhushi kanye lePhuthi bazakuba belabo, bonke belamahawu lezingowane,
  ton-ton: '‌ʻA Peasia, mo ʻItiopea, mo Lipea, fakataha mo kinautolu; ʻoku ʻai kotoa
    pē ʻekinautolu ʻae pā, mo e tatā ki he tau:'
  ces-1613: Perské, Mouřeníny i Putské s nimi, všecky ty s štíty a lebkami,
  eng-WMB: Persia, Cush, and Put with them, all of them with shield and helmet;
  tam-TCV: தலைக்கவசம் அணிந்து கேடயம் பிடித்திருக்கும் பெர்சியரும், எத்தியோப்பியரும்,
    பூத்தியரும் அவர்களோடு வருவார்கள்.
  ceb-ULB: Mouban kanila ang Persia, Cus, ug Libya, silang tanan adunay mga taming
    ug mga helmet!
  pol-UBG: A z nimi Persów, Etiopczyków i Putejczyków, wszystkich uzbrojonych w tarczę
    i hełm;
  urd-GVU: فارس، ایتھوپیا اور لبیا کے مرد بھی فوج میں شامل ہوں گے۔ ہر ایک بڑی ڈھال
    اور خود سے مسلح ہو گا۔
  deu-1912: Du führst mit dir Perser, Mohren und Libyer, die alle Schild und Helm
    führen,
  kan-2017: ಅವರೊಂದಿಗೆ ಪಾರಸಿಯರು, ಕೂಷ್ಯರು, ಪೂಟ್ಯರು ಇವರೆಲ್ಲರೊಂದಿಗೆ ಗುರಾಣಿ ಮತ್ತು ಶಿರಸ್ತ್ರಾಣಗಳು
    ಇದ್ದವು.
  yap-yap: Yu raba’ i salthaw nu Persia, Ethiopia, ngu Libya e yad mu’un ngak, ni
    yad gubin ni bay e shield rorad nge helmet.
  hlt-MCSB: Persia, Kusah neh, Put loh amih taengah a pum la photling neh lumuek a
    mukuh.
  mdy-ETH: ሃሣ ፓርሴፓ ዒቶጲያና ሊቢያናፓ ሙኬ ዓሳ ቢያ ጊቲማ ዓርቂ ቶኦኮይዳኣ ዓጎ ቆኦቦዋ ዓጊ ዒዛ ማኣዳኒ ዒዛና ዎላ ኬስኬኔ።
  twi-ASANTE: Persia, Kus ne Put a wɔn nyinaa kurakura akokyɛm na wɔhyehyɛ wɔn dadeɛ
    kyɛ bɛka wɔn ho,
  eng-WEBU: Persia, Cush, and Put with them, all of them with shield and helmet;
  wal-wal: Parsseppe, Toophphiyaappenne Liibiyaappe yiida asai gonddalliyaa oiqqidi,
    huuphiyan birata qophiyaa wottidi, etaara gidana.
  spa-PDDPT: Persia, Cus y Fut están con ellos, todos con escudos y yelmos,
  gun-gun: Ha'e kuery irũrã oje'oi avi 'rã Pérsia, Etiópia ha'e Pute pygua kuery,
    hu'y jokoa ha'e ngora ratã revegua meme.
  ilo-ULB: Kadduada ti Persia, Cus, ken Put, aminda a nakakalasag ken nakahelmet!
  kpg-kpg: Llongo dauwa mai Persia, Ethiopia mo Libya e madalia a mee, digaula huogodoo
    nadau mee duuli mo nadau goobai dauwa.
  uig-ARA: پارس، ئېفىئوپىيە ۋە پۇت، ھەممىسى قالقان-دۇبۇلغا بىلەن قوراللىنىدۇ
  sus-sus: sɔɔri Perisekae, sɔɔri Kusikae, sɔɔri Putikae, e birin nun e xa wure lefae
    nun e xun makanta see,
  pon-2006: Aramas akan sang Persia, Sudan, oh Lipia iang ih, oh koaros wisik mehn
    sansar oh lisoarop en mahwen.
  ksd-ksd: diat maro Persia, Kus ma Put dia ki varurung; diat par dia kap ra ramravit
    ma ra kere na vinarubu;
  grc-BRENT: Πέρσαι, καὶ Αἰθίοπες, καὶ Λίβυες, πάντες περικεφαλαίαις καὶ πέλταις,
  ind-AYT: Orang-orang Persia, Kush, dan Put bersama mereka, mereka semuanya membawa
    perisai dan topi baja.
  nya-nya: Pamodzi ndi iwowo, padzakhalanso ankhondo a ku Perisiya, ku Kusi, ndi ku
    Puti. Onsewa adzakhala atanyamula zishango ndi kuvala zipewa zankhondo.
  hrv-hrv: S njima je i Perzija, Etiopija i Put - svi sa štitovima i pod kacigama;
  mps-mps: Te kantri hauwago ami bidi geninama nage dali bidiba. Te kantri Persia,
    me kantri Sudan, me Libia ami bidi dabe nage dali te bidibao. Tama augwali sesego
    te hwįabo kapa madi gudiyu, me hwįabo ni nami sabele toliyu yaibao.
  tpi-tpi: Bikpela lain soldia bilong planti kantri i stap wantaim yu. Ol soldia bilong
    kantri Persia na Sudan na Libia i stap wantaim yu, na olgeta i putim ol hat kapa
    na karim ol hap plang bilong pait.
  dan-1931: Persere, Ætiopere og Putæere er med dem, alle med Skjold og Hjelm,
  vie-OVCB: Quân đội Ba Tư, Cút, và Phút đều mang cả khí giới liên minh với ngươi.
  guj-2017: તેઓની સાથે ઇરાન, કૂશ તથા પૂટના માણસો બધા ઢાલ તથા ટોપથી સજ્જ છે.
  pon-2006A: Aramas akan sang Persia, Sudan, oh Lipia iang ih, oh koaros wisik mehn
    sansar oh lisoarop en mahwen.
  por-BRBSL: Pérsia, Cush, e Put com eles, todos eles com escudo e capacete;
  cth-cth: Persia, Ethiopia, Libia hoi abuemlah bahling hoi sumluhuem kaawmnaw hah,
  twi-twi: Persia, Kus ne Put a wɔn nyinaa kurakura nkatabo na wɔhyehyɛ wɔn nnadekyɛw
    bɛka wɔn ho,
  hlt-hlt: Persia, Kusah neh, Put loh amih taengah a pum la photling neh lumuek a
    mukuh.
  tbz-SIM: Pɛrɛsi nɛ̀ Kuusi nɛ̀ Puti kɛ̀ bɛ kɔbɛ bɛ̀ nɛínɛ̀ kɛ tɔ tidɔpììtì, kɛ ókɛ́
    yɛpìkɛ̀.
  msy-2020: Ezɨ Persian kantri ko Itiopian kantri ko Libian kantrin mɨdorozir gumaziba
    bar ia ko iti. Egha me bar oraba ko mɨdorozimɨn dapanir asuaba iti.
  dop-dop: Pɛɛsɩ nɑ Ɩtiyopii nɑ Puti pɑ tɛtʋ yoolɑɑ tǝnɑ. Pɑɑ tɔkɩ kpɑlǝŋ nɑ pɑ́ pɑ́
    yoou kɑhusi nɑ pɑ́ tǝŋ Kɔkɩ.
  azb-azb: Onlarla birgə hamısı qalxan və dəbilqəyə bürünmüş Farsları, Kuşluları,
    Putluları,
  eng-DBY: Persia, Cush, and Phut with them, all of them with shield and helmet;
  hin-2017: और उनके संग फारस, कूश और पूत को, जो सब के सब ढाल लिए और टोप लगाए होंगे;
  wol-KYG: Waa Pers, waa Kuus ak waa Puut ay ànd ak yeen, ñoom ñépp fàggoo pakk ak
    mbaxanam xare.
  eng-YLT: Persia, Cush, and Phut, with them, All of them [with] shield and helmet.
  eng-WYC-2017: Persians, Ethiopians, and Libyans with them, all be arrayed with shields
    and helmets.
  eng-WMBB: Persia, Cush, and Put with them, all of them with shield and helmet;
  urd-GVH: फ़ारस, एथोपिया और लिबिया के मर्द भी फ़ौज में शामिल होंगे। हर एक बड़ी ढाल
    और ख़ोद से मुसल्लह होगा।
  rug-rug: Sari pa Pesia, Itiopia, meke Libia si somanadi koa goi; doduru si sage
    toropae varipera meke tuqe lave.
  gaz-gaz: Faaresi, Itoophiyaa fi Fuuxi kanneen hundi isaanii gaachanaa fi gonfoo
    sibiilaa qabatan isaan wajjin taʼu;
  fra-LSG: Et avec eux ceux de Perse, d’Éthiopie et de Puth, Tous portant le bouclier
    et le casque;
  yal-yal: Perise kaane nun Kusi kaane nun Puti kaane fan sigama nɛn i fɔxɔ ra, yɛ
    masansan wure lefaan nun wure kɔmɔtin naxanye yii.
  haw-1868: 'Na Peresia, na Aitiopa, a me na Libua me lakou, ia lakou a pau ka palekaua
    a me ka mahiole:'
  arb-NAV: وَمِنْ جُمْلَتِهِمْ رِجَالُ فَارِسَ وَكُوشَ وَفُوطَ يَحْمِلُ كُلُّ وَاحِدٍ
    مِجَنّاً وَخُوذَةً،
  ewe-ewe: Persia, Kus kple Put akpe ɖe wo ŋu, wo katã woakpla akpoxɔnuwo, eye woaɖɔ
    gakukuwo,
  eng-LEE: Persia, Cush, and Put [shall be] with them; all of them with shield and
    helmet;
  asm-FB: তেওঁলোকৰ লগত পাৰস্য, কুচ আৰু পূট আছে; তেওঁলোক আটাইবোৰ ঢাল লোৱা, আৰু শিৰোৰক্ষক
    টুপি পিন্ধা।
  sus-A: سْورِ ثٍرِ سٍكَيٍ، سْورِ كُسِكَيٍ، سْورِ ثُتِكَيٍ، عٍ بِرِن نُن عٍ شَ وُرٍ
    لٍقَيٍ نُن عٍ شُن مَكَنتَ سٍيٍ،
  fra-SBL: la Perse, Cush, et Put avec eux, tous avec bouclier et casque ;
  hbo-hbo: פָּרַ֛ס כּ֥וּשׁ וּפ֖וּט אִתָּ֑ם כֻּלָּ֖ם מָגֵ֥ן וְכֹובָֽע׃
  kik-kik: Nao andũ a Perisia, na Kushi, na Putu magaakorwo hamwe nao, othe manyiitĩte
    ngo na magekĩra ngũbia cia kĩgera,
  fra-NCL: Perses, Ethiopiens et Libyens seront avec eux, tous avec le bouclier et
    le casque.
  cek-AK: 'misa angvaenghaih hoi sum lumuek angmuek Persia, Ethiopia hoi Libya kaminawk
    loe nang hoi nawnto om o boih tih:'
  cuk-cuk: Wemarba Persa-dulemar, Etiopía-dulemar, degi, Fut-dulemar danimarmogoed.
    Bela wemar sigu-abgaed nikamalad, degi, bormo-gurgin simalad.
  uig-CYR: Парс, Ефиопийә вә Пут, һәммиси қалқан-дубулға билән қураллиниду
  tel-2017: నీతో కూడ పర్షియా, కూషు, పూతు దేశాల వారినీ డాళ్ళు, శిరస్త్రాణాలు ధరించే
    వారినీ బయలుదేరదీస్తాను.
  hat-BSA: Perse Ethiopie e Put avèk yo, yo tout ak boukliye ak kas;
  kos-kos: Mukul Persia, Sudan, ac Libya elos welul pac, ac elos nukewa utuk mwe loeyuk
    ac susuyang ke susu in mweun.
  hbo-WLC: פָּרַ֛ס כּ֥וּשׁ וּפ֖וּט אִתָּ֑ם כֻּלָּ֖ם מָגֵ֥ן וְכוֹבָֽע׃
  ibo-ibo: Peshịa na Itiopia, na Put, ga-esonyere ha, ha niile ga-ejikwa ọta ha na
    okpu agha ha.
  ory-ory: ସେମାନଙ୍କ ସଙ୍ଗେ ପାରସ୍ୟ, କୂଶ ଓ ପୂଟ୍‍; ସେମାନେ ସମସ୍ତେ ଢାଲ ଓ ଟୋପରଧାରୀ;
  chk-chk: Chon Persia, Kus me Put ra etiir fän ar tittin maun me imwer akkaw,
  rop-rop: Ola ami en soljamob blanga yu kaman brom Pesha, Ithiyopiya en brom Libiya,
  ukr-1871: Персів, Етіопіїв, а з ними й Ливіїв, — всїх із щитами й в шоломах,
  deu-1951: Perser, Äthiopier und Lybier mit ihnen, alle mit Schild und Helm,
  eng-JPS: Persia, Cush, and Put with them, all of them with shield and helmet;
  srp-1865: S njima Persijance, Etiopljane i Puteje, sve sa štitovima i pod šljemovima,
  lug-lug: Obuperusi, ne Kuusi ne Puuti balibeera wamu nabo, bonna nga balina engabo
    n’enkuufiira;
  heb-heb: פרס כוש ופוט אתם כלם מגן וכובע׃
  ben-IRV: পারস্য, কূশ ও পুট তাদের সঙ্গী হবে; এরা সবাই ঢাল ও শিরস্ত্রাণধারী;
  pan-pan: ਉਹਨਾਂ ਦੇ ਨਾਲ ਫ਼ਾਰਸ, ਕੂਸ਼ ਅਤੇ ਪੂਟ ਜਿਹੜੇ ਸਾਰੇ ਦੇ ਸਾਰੇ ਢਾਲ਼ ਤੇ ਲੋਹੇ ਦੇ ਟੋਪ
    ਨਾਲ ਹਨ,
  mya-JVB: အသီးအသီး ဒိုင်း လွှားကိုင်၍ သံခမောက်လုံး ကို ဆောင်းသောပေရသိ ပြည်သား၊ ကုရှ
    ပြည်သား၊ ဖုတ ပြည်သား၊
  hmo-hmo: Parasa bona Etiopia bona Libia taudia be idia danu, bona idia ibounai be
    mai edia kesi bona auri kwara gaudia.
  urd-urd: और उनके साथ फ़ारस और कूश और फूत, जो सब के सब सिपर बरदार और खू़दपोश हैं,
  rus-SYN: Персов, Ефиоплян и Ливийцев с ними, всех со щитами и в шлемах,
  bqc-SIM: Pɛɛsiↄ ń Etiopiↄ ń Libiiↄ kunnↄ, baade ń a sɛ̀ngbaoo ń a mↄ̀ fùao.
  tcz-CHONGTHU: Persia, Ethopia chuleh Libya ho jong agalvon pum piu puma nahin jop
    diu ahi.
  mar-mar: पारस, कूश व पूट हे सर्व त्यांच्या ढाली व शिरस्राणे धारण करून त्यांच्याबरोबर
    आहेत.
  qub-qub: Paycunaga aywanga Persia, Etiopía, Libia runacunawan tacucashami. Chayno
    aywashpan llapanpis carcaycanga fyërru cascunwan, chapacuna escüdunwan.
  bqp-bqp: Pɛɛsibɑ kɑ Etiopigibu kɑ Putigibu be kpuro bɑ tɛrɛnu kɑ sii furɔ kɔkɔnu
    doke, be kpurowɑ bɑ koo kɑ nùn dɑ.
  hat-hat: Moun peyi Pès, moun peyi Letiopi ak moun peyi Pout ap mache avè ou. Yo
    tout gen gwo plak fè pwotèj sou ponyèt yo ak kas fè sou tèt yo.
  eng-BSB: Persia, Cush, and Put will accompany them, all with shields and helmets,
  eng-WEBPB: Persia, Cush, and Put with them, all of them with shield and helmet;
  kbq-kbq: Hagi kagri'enema esaza sondia vahera, Pesia sondia vaheki, Kusi (Itopia)
    sondia vaheki, Puti (Libia) sondia vaheki hu'za hankozmine, aeni fetori antani'neza
    ha'zazmi eri'neza kagrane ne-enage'za,
  nhe-BL: Nojquiya nopa soldados tlen tlali Persia, Etiopía huan Libia yase mohuaya
    ica inintepostzajcahua tlen ica quimanahuise inintlacayo huan inintepostzontzajca
    para quimanahuise inintzonteco.
  gub-BL: 'Zauxiapekwer amo ywy rehe har wiko hehe we wà no: Pezi ywy rehe har wà,
    Exio ywy rehe har wà, Irim ywy rehe har wà. Paw rupi wereko uzeàmimaw wà. Paw
    rupi wereko wàkàg imimaw wà no.'
  eng-DRA: The Persians, Ethiopians, and Libyans with them, all with shields and helmets.
