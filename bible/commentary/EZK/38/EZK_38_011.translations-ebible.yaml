  asm-FB: আৰু তুমি ক’বা, ‘লুট কৰিবলৈ আৰু বস্তু কাঢ়ি আনিবলৈ, বৰ্ত্তমানে বাস কৰা; আৰু
    উচ্ছন্ন ঠাইবোৰৰ অহিতে আৰু জাতিবোৰৰ মাজৰ পৰা গোটোৱা গৰু, ছাগলী, আদি বস্তু অৰ্জ্জা,
    পৃথিৱীৰ মাজ ঠাইত বাস কৰা জাতিৰ অহিতে মোৰ হাত চলাবলৈ,
  sus-A: عِ عَ قَلَمَ نّ، ‹ﭑ سِفَمَ نّ بْشِ شِلِ مَ، تّتّ مُ نَشَن نَبِلِنشِ. نَاكَيٍ
    مُ يَءِلَنشِ فٍرٍ تِقٍ رَ، عٍ بِرِن سَبَتِشِ بْحّسَ كُي. تّتّ مُ نَ عٍ شَ تَايٍ
    رَبِلِنيِ، نَادّ بَلَنشِيٍ مُ نَ عٍ شْنيِ.
  fra-SBL: 'Tu diras : « Je monterai dans le pays des villages sans murs. J''irai
    vers ceux qui sont au repos, qui habitent en sécurité, tous sans murs, sans barres
    ni portes,'
  hbo-hbo: וְאָמַרְתָּ֗ אֶֽעֱלֶה֙ עַל־אֶ֣רֶץ פְּרָזֹ֔ות אָבֹוא֙ הַשֹּׁ֣קְטִ֔ים יֹשְׁבֵ֖י
    לָבֶ֑טַח כֻּלָּ֗ם יֹֽשְׁבִים֙ בְּאֵ֣ין חֹומָ֔ה וּבְרִ֥יחַ וּדְלָתַ֖יִם אֵ֥ין לָהֶֽם׃
  kik-kik: Nawe nĩũkoiga atĩrĩ, “Nĩngũtharĩkĩra bũrũri ũrĩa wa matũũra matarĩ mairigĩre;
    nĩngũhithũkĩra andũ marĩ na thayũ na matarekũũa ũndũ, arĩa othe maikaraga matũũra
    matarĩ mairigĩre, na matarĩ ihingo na mĩgĩĩko.
  fra-NCL: 'Tu diras : Je monterai contre un pays ouvert ; je viendrai vers ces gens
    tranquilles qui habitent en sécurité, qui ont tous des demeures sans murailles,
    qui n’ont ni verrous ni portes.'
  cek-AK: to naah nang mah, Sipae kaom ai avang, sipae takraenghaih kaom ai, khongkha
    doeh kaom ai, mawnhaih katawn ai, kamongah khosah kaminawk khaeah ka caeh moe,
  cuk-cuk: 'Be sogoed: Yar-soggwen dule-bendaked-satedgi an ubogoed. Dulemar-belagwadamalad
    na dobsuli-gudimaladgi an bila-ononaoed. Wemar neggweburmar-galu-matusulid-satedmargi,
    yawagak-satedmargi, degi, esgoro-yawagak-edied-satedmargi bukwamalad.'
  uig-CYR: 'сән: «Мән сепилсиз йеза-кәнтләр җайлашқан зиминға бесип киримән; мән аман-есән
    туруватқан бир хәлиққә йеқинлишимән — уларниң һәммиси сепилсиз, тақақсиз вә дәрвазисиз
    туруватиду», дәйсән, —'
  tel-2017: నువ్వు దురాలోచనతో ఇలా అనుకుంటావు, నేను ప్రాకారాలు, అడ్డగడియలు, ద్వారాలు
    లేని దేశం పైకి వెళ్తాను. విశ్రాంతిగా, నిర్భయంగా నివసించే వారి మీదికి వెళ్తాను.
  hat-BSA: 'Konsa ou va di: ‘Mwen va monte kont peyi a ak vil san miray yo. Mwen va
    ale kont sila ki an repo yo, ki viv ansekirite yo, yo tout k ap viv san miray
    yo, san fè fòje ni pòtay yo,'
  kos-kos: Kom ac sulela in utyak lain sie facl munas, su mwet uh mutana in misla
    ac wangin sensen lalos, pwanang siti selos tiana potyak, ac wangin pac nien wikla
    lalos.
  hbo-WLC: וְאָמַרְתָּ֗ אֶֽעֱלֶה֙ עַל־אֶ֣רֶץ פְּרָז֔וֹת אָבוֹא֙ הַשֹּׁ֣קְטִ֔ים יֹשְׁבֵ֖י
    לָבֶ֑טַח כֻּלָּ֗ם יֹֽשְׁבִים֙ בְּאֵ֣ין חוֹמָ֔ה וּבְרִ֥יחַ וּדְלָתַ֖יִם אֵ֥ין לָהֶֽם׃
  ibo-ibo: Ị ga-asị, “Aga m ebuli megide nʼala na-enweghị mgbidi, aga m awakpo ndị
    nọ nʼudo na-adịghị atụ anya nsogbu ọbụla, ha niile bụ ndị bi nʼebe na-enweghị
    mgbidi, ha enweghịkwa ibo ọnụ ụzọ na mkpọrọ e ji akpọchi ha.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ କହିବ, ଆମ୍ଭେ ପ୍ରାଚୀରହୀନ ଗ୍ରାମ ବିଶିଷ୍ଟ ଦେଶକୁ ଯିବା; ଯେଉଁମାନେ
    ଶାନ୍ତିରେ ଅଛନ୍ତି, ନିରାପଦରେ ଓ ପ୍ରାଚୀରହୀନ ସ୍ଥାନରେ ବାସ କରନ୍ତି ଓ ଯେଉଁମାନଙ୍କର ଅର୍ଗଳ
    କି କବାଟ ନାହିଁ;
  chk-chk: Iwe, kopwe apasa, ‘Üpwe töpworalong lon eu fanü esap tit, üpwe pwal maun
    ngeni aramas mi imweimw fän kinamwe lon ekewe telinimw esap wor tittir me asamalaper
    me lokkur.
  rop-rop: blanga teikoba detlot Isreil pipul, dumaji olabat brabli wikwan en olabat
    trai blanga jidan gudwei langa olabat ronwan kantri en ola pipul reken olabat
    jidan seifwan insaid langa ola taun blanga olabat weya nomo garram wol o geit
    o lok.
  ukr-1871: 'І скажеш собі: Рушу я проти землї, що без мурів, нападу на безжурних
    людей, що живуть безпечно, — вони живуть собі без мурів і нема в їх нї засовів,
    нї дверей, —'
  deu-1951: 'Du wirst sagen: «Ich will hinaufziehen in das offene Land; ich will zu
    denen kommen, welche ruhig und sicher wohnen; sie wohnen ja alle ohne Mauern;
    sie haben weder Riegel noch Tore!»'
  eng-JPS: 'and thou shalt say: I will go up against the land of unwalled villages;
    I will come upon them that are at quiet, that dwell safely, all of them dwelling
    without walls, and having neither bars nor gates;'
  srp-1865: 'I reæi æeš: idem na zemlju gdje su sela, i udariæu na mirni narod koji
    živi bez straha, koji svi žive u mjestima bez zidova i nemaju ni prijevornica
    ni vrata,'
  lug-lug: Muligamba nti, “Ndirumba ensi ey’ebyalo ebitaliiko nkomera, ndirumba eggwanga
    erijjudde emirembe era eriteeteeseteese, bonna nga babeera mu bigango okutali
    nkomera newaakubadde ebyuma eby’amaanyi.
  heb-heb: ואמרת אעלה על ארץ פרזות אבוא השקטים ישבי לבטח כלם ישבים באין חומה ובריח
    ודלתים אין להם׃
  ben-IRV: তারপর তুমি বলবে, ‘আমি সেই খোলা দেশের বিরুদ্ধে যাব, আমি সেই শান্তিযুক্ত
    লোকেদের কাছে যাব, তারা নির্ভয়ে বাস করছে; তারা সবাই দেয়ালহীন জায়গায় বাস করছে
    এবং তাদের কবাট নেই।
  pan-pan: ਤੂੰ ਆਖੇਂਗਾ, ਮੈਂ ਬਿਨ੍ਹਾਂ ਸ਼ਹਿਰ ਪਨਾਹ ਵਾਲੇ ਪਿੰਡਾਂ ਦੇ ਦੇਸ ਉੱਤੇ ਹਮਲਾ ਕਰਾਂਗਾ।
    ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰਾਂਗਾ, ਜਿਹੜੇ ਅਰਾਮ ਤੇ ਬੇਫ਼ਿਕਰੀ ਨਾਲ ਵੱਸਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ
    ਜੋ ਬਿਨਾਂ ਕੰਧਾਂ ਦੇ ਵੱਸਦੇ ਹਨ, ਨਾ ਹੀ ਖਾਈਆਂ ਅਤੇ ਨਾ ਦਰਵਾਜ਼ੇ ਹਨ।
  mya-JVB: ရွာ ဇနပုဒ်များသောပြည် ၊ မြို့ရိုး မ ရှိ၊ တံခါးကျင် နှင့် တံခါး မ ရှိ၊ စိုးရိမ်
    စရာအကြောင်းအလျှင်း မရှိ၊ ငြိမ်ဝပ် သောပြည်သားတို့ရှိရာသို့ ငါချီသွား ၍ ၊
  hmo-hmo: do oi gwau, ‘Lau ese mai edia magu lasi hanuadia edia tano do lau tuari
    henia. Lau ese mai maino danu idia noho taudia, tuari idia laloa lasi taudia do
    lau tuari henia. Badina idia be mai hanua magudia lasi, mai edia magu iduaradia
    lasi, mai edia auri ba loka gaudia lasi.
  urd-urd: और तू कहेगा, कि 'मैं देहात की सरज़मीन पर हमला करूँगा, मैं उन पर हमला करूँगा
    जो राहत — ओ — आराम से बसते हैं; जिनकी न फ़सील है और न अड़बंगे और न फाटक हैं।
  rus-SYN: 'и скажешь: “поднимусь я на землю неогражденную, пойду на беззаботных,
    живущих беспечно,- все они живут без стен, и нет у них ни запоров, ни дверей,-'
  bqc-SIM: ní mɛ ńyↄ̃ gɛ si bùsu pↄ́ kálɛa bĩ́isai guu, ní lɛ́lɛ a gbɛ̃́ pↄ́
    kú dↄdↄa kílikiliↄwa. Aa bĩ́i ge bↄlɛ ge zɛ́kakabↄ gbãae vĩo.
  tcz-CHONGTHU: Nangin seijin natin Israel hi ngatuplou gam abang umlou phaichama
    aum ahi. Keiman amanu douna a kajot suh a lungmong tah a um miho chu kasuh mang
    ding ahi, tin nate.
  mar-mar: मग तू म्हणशील, मी उघड्या देशापर्यंत जाईन; ज्या देशांच्या नगराला तटबंदी
    नाही त्यांच्यावर मी हल्ला करीन. ते लोक सुरक्षित शांतीने राहतात, ते सर्वजण जेथे
    कोठे राहतात तेथे भिंती, अडसर, वेशी नाहीत त्यावर मी चालून जाईन.
  qub-qub: 'Chaymi cayno ninquipaj: «Yaycushaj mana pipis yanapashan nasyunman, allilla
    goyaycaj runacunaman, curaläni, puncuynaj, rancaynaj caycaj siudäcunaman.'
  bqp-bqp: U koo gɔ̃ru doke u nɛɛ, u koo tem gɑm tɔmbu wɔri be bɑ wɑ̃ɑ bɔri yɛndu
    sɔɔ, bèn wusu su ǹ gbɑ̃rɑnu kɑ gɑmbobɑ mɔ.
  hat-hat: Ou pral deside pou ou anvayi yon peyi san defans, kote moun ap viv ak kè
    poze, san bri san kont, kote moun rete nan lavil san miray ranpa, san pòtay ni
    ba fè.
  eng-BSB: You will say, ‘I will go up against a land of unwalled villages; I will
    come against a tranquil people who dwell securely, all of them living without
    walls or bars or gates—
  eng-WEBPB: You will say, ‘I will go up to the land of unwalled villages. I will
    go to those who are at rest, who dwell securely, all of them dwelling without
    walls, and having neither bars nor gates,
  kbq-kbq: kagra amanage hunka hugahane, vihu osu kumatmimpi vahera ha' ome huzmantegahue.
    Zamagra mago zankura zamagesa ontahi, hara omegahie hu'za nehu'za kumazmimofona
    vihu kegina nosu'za, kuma keginamofo kafana hagenonte'za, kahama erigi'za rentrakohu
    zafanena trohu onte'nazankina ha' ome huzmantegahue hunka hugahane.
  nhe-BL: 'Huan tiquijtos: Israel itztoc se tlali tlen ax quimati quejatza momanahuis.
    Itlacajhua itztoque ica paquilistli huan inialtepehua ax moyahualojtoque ica tepamitl.
    Nochi tlapojtoque. Huajca na nijtehuiti huan niquintzontlamiltis nopa tlacame
    tlen itztoque ica temachili.'
  gub-BL: Ereixe putar amo ywy zauxiapekwer hereko 'ymar rehe nehe. Teko a'e pe har
    wiko katu wà. Nukyze kwaw ma'e wi wà. Tawhu a'e pe har naheta kwaw pàrirogawtàtà
    wà. Naheta kwaw zauxiapekwer a'e tawhu wapyro har wà.
  eng-DRA: 'And thou shalt say: I will go up to the land which is without a wall,
    I will come to them that are at rest, and dwell securely: all these dwell without
    a wall, they have no bars nor gates:'
