verse: EZK.038.011
translations:
  mal-C: “മതിൽക്കെട്ടില്ലാത്ത ഗ്രാമങ്ങളുള്ള ദേശത്തെ ഞാൻ ആക്രമിക്കും; മതിലുകൾ ഇല്ലാതെയും
    കവാടങ്ങളും ഓടാമ്പലുകളും കൂടാതെ, സമാധാനത്തോടും യാതൊരു ശങ്കയും കൂടാതെയും ജീവിക്കുന്നവരെത്തന്നെ.
  deu-TKW: 'und sprechen: “Ich will wider einen Bezirk von Bauernhöfen zu Felde ziehen,
    will friedliche Leute überfallen, die da ruhig wohnen; wohnen sie doch alle ohne
    Mauer, haben weder Riegel noch Pforten!”'
  lin-lin: 'Okoloba : ‘ Nakobundisa mikili oyo ebatelama malamu te, nakokende kino
    epai ya bato oyo bavandaka na boboto kati na kimia, bavandaka kati na bingumba
    oyo ezanga bamir, ezanga bikangelo mpe bikuke ;'
  eng-LSV: 'And you have said: I go up over a land of open places, || I go to those
    at rest, dwelling confidently, || All of them are dwelling without walls, || And
    they have no bar and doors—'
  eng-GNV: 'And thou shalt say, I wil go vp to the land that hath no walled towres:
    I will goe to them that are at rest, and dwell in safetie, which dwell all without
    walles, and haue neither barres nor gates,'
  eng-WEBSTER: And thou shalt say, I will go up to the land of unwalled villages;
    I will go to them that are at rest, that dwell safely, all of them dwelling without
    walls, and having neither bars nor gates,
  nhw-BL: 'Huan tiquijtos: Israel itztoc se tlali catli amo quimati quenicatza momanahuis.
    Imasehualhua itztoque ica paquilistli huan inialtepehua amo moyahualojtoque ica
    tepamitl. Nochi tlapojtoque. Huajca na nijhuilanati huan niquintlasosolhuilis
    nopa masehualme catli itztoque ica temachili.'
  swh-ONEN: 'Utasema, “Nitapigana vita na nchi ambayo vijiji vyake havina maboma.
    Nitawashambulia watu wanaoishi kwa amani na wasiotarajia vita: wote wanaishi bila
    maboma na bila malango na makomeo.'
  bba-bba: U koo ɡɔ̃ru doke u nɛɛ, u koo tem ɡɑm tɔmbu wɔri be bɑ wɑ̃ɑ bɔri yɛndu
    sɔɔ, bèn wusu su ǹ ɡbɑ̃rɑnu kɑ ɡɑmbobɑ mɔ.
  eng-KJVCPB: and thou shalt say, I will go up to the land of unwalled villages; I
    will go to them that are at rest, that dwell safely, all of them dwelling without
    walls, and having neither bars nor gates,
  luo-luo: Iniwach niya, “Abiro monjo piny moro ma mier mantie ok ochiel, abiro goyo
    piny ma joma odakie ohero kwe kendo onge gima obadho, ma gin joma odak mak ochielo
    miechgi gi ohinga kendo ma ok lor dhorangeyegi gi thigo kata gi chumbe.
  meu-meu: baoto, Lau ese asi maḡudia hanuadia tanona baina tuari henia; unu asi reḡereḡedia
    e noho namonamomu, edia ruma na asi maḡudia, asi auridia, asi ikoukoudia, taudia
    na baina daedia;
  npi-ULB: तब तैंले यसो भन्‍नेछस्, ‘म त्यो खुला मैदानसम्म जानेछु । सुरक्षित बसिरहेका
    शान्त मानिसहरूकहाँ म जानेछु । त्‍यहाँ तिनीहरू सबै कुनै पर्खाल वा बारहरूबिना नै,
    र मूल ढोकाहरू नभइकन पनि बसिरहेका छन् ।
  yor-yor: Ìwọ yóò wí pé, “Èmi yóò gbé ogun ti ilẹ̀ àwọn tí a kò fi odi yíká, Èmi
    yóò gbé ogun ti àwọn ènìyàn àlàáfíà tí a kò funra sí gbogbo wọn ń gbé ní àìsí
    odi, ní àìsí ẹnu-ọ̀nà òde àti àsígbè-irin.
  pes-OPCB: 'و خواهی گفت: ”اسرائیل سرزمینی بی‌دفاع است و شهرهایش حصار ندارند! به جنگ
    آن می‌روم و این قوم را که در کمال امنیت و اطمینان زندگی می‌کنند، از بین می‌برم!'
  tgl-ULB: At sasabihin mo, 'Pupunta ako sa bukas na lupain; Pupunta ako sa mga taong
    namumuhay nang tahimik at ligtas, silang lahat na naninirahan kung saan walang
    mga pader o mga harang, at kung saan ang lungsod ay walang mga tarangkahan.
  hui-hui: Wali agali uruni ti baba wai bulene mbira nahebe toba howa tiha mo ko holene
    mbira naanda ibulebirabe tobaho karia í̠na wai bule anda polebero, lo mitangi
    bulebere. Tinaga tano ngagoha mbirali ibuligonaga wai pabe bu mabu nabi kagoni
    manda bulebere.
  mya-mya: ခို​ကိုး​ရာ​မဲ့​ဖြစ်​၍​နေ​သော​တိုင်း​ပြည်​တစ် ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​ရန်​စိတ်​ပိုင်း​ဖြတ်
    လိမ့်​မည်။ ထို​ပြည်​မှ​လူ​တို့​သည်​တံ​တိုင်း အ​ကာ​အ​ရံ​မ​ရှိ​သည့်​မြို့​များ​တွင်​အေး
    ချမ်း​စွာ​နေ​ထိုင်​ကြ​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: ང་ཡར་ལྕགས་རི་མེད་པའི་གྲོང་སྡེ་ལ་རྒོལ་བར་འགྲོ་དགོས། ང་འོངས་ནས་ལྷིང་འཇགས་ངང་འཚོ་བའི་མི་ལ་རྒོལ་བར་བྱ།
    དེ་ཐམས་ཅད་བདེ་བར་སྡོད་ཅིང་ལྕགས་རི་མེད་ལ། སྒོ་གཏན་ཡང་མེད་དོ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: Iwe uchati, “Ndichakomba misha isina masvingo; ndicharwisa vanhu vasingafungiri
    vagere zvavo zvakanaka, vose vanogara vasina masvingo uye vasina masuo namazariro.
  spa-BLM: 'Dirás: ‘Subiré a la tierra de las aldeas sin muros. Iré a los que están
    en reposo, a los que habitan con seguridad, a todos los que habitan sin muros,
    y que no tienen ni rejas ni puertas,'
  cac-cac: 'Ol alan icha tic: Ol b''at vac'' oval yed'' juntzan̈ anima, malaj smuroal
    schon̈ab'' eb'' ayochi, malaj spuertail, malaj pax yijchul ayochi, tzalajc''olal
    yaj eb'', malaj b''aj vach'' scolan sb''a eb''.'
  swh-ULB: Kisha utasema, 'nitapanda hata nchi iliyowazi; nitaenda hata kwa watu wapole
    waishio salama, wote wakiishi mahali ambapo hakuna kuta wala makomeo, na mahali
    ambapo hakuna malango ya mji.
  bel-bel: 'і скажаш: падымуся я на зямлю неабгароджаную, пайду на бястурботных, якія
    жывуць у бясьпецы, - усе яны жывуць бязь сьцен, і няма ў іх ні замкоў, ні дзьвярэй,'
  deu-ELBBK: 'und sprechen: Ich will hinaufziehen in das Land der offenen Städte,
    will über die kommen, die in Ruhe sind, in Sicherheit wohnen, die allesamt ohne
    Mauern wohnen und Riegel und Tore nicht haben:'
  mbb-OT: 'Egkaǥi ka te: Edsurung a ziyà te Israel he is menge inged duen wazà berengbenga,
    wazè dan pultahan, wey wazè dan trangka, he is menge meǥinged duen ed-ubpà he
    melinawen wey wazà igkahandek he kezeetan.'
  mal-2015: നീ ഒരു ദുരുപായം നിരൂപിക്കും; മതിലില്ലാത്ത ഗ്രാമങ്ങൾ ഉള്ള ദേശത്തു ഞാൻ ചെല്ലും;
    കൊള്ളയിടേണ്ടതിന്നും കവർച്ച ചെയ്യേണ്ടതിന്നും ശൂന്യമായ്ക്കിടന്നിട്ടു വീണ്ടും നിവാസികളുള്ള
    സ്ഥലങ്ങൾക്കു നേരെയും ജാതികളുടെ ഇടയിൽനിന്നു ശേഖരിക്കപ്പെട്ടും കന്നുകാലികളെയും ധനത്തെയും
    സമ്പാദിച്ചും ഭൂമിയുടെ മദ്ധ്യേ വസിച്ചും ഇരിക്കുന്ന ഒരു ജനത്തിന്റെ നേരെയും കൈ നീട്ടേണ്ടതിന്നും
  rmc-rmc: 'a pheneha: „Džava pre ajsi phuv, so hiňi otkerďi a sava nane muri. Džava
    pre ola nipi, so peske bešen andro smirom a na užaren, hoj pre lende vareko avela
    pro mariben. Savore ola manuša dživen andro fori bi o muri, bi o brani the bi
    o zavori.'
  pes-OPV: 'و خواهی گفت: به زمین بی‌حصار برمی آیم. بر کسانی که به اطمینان وامنیت ساکنند
    می‌آیم که جمیع ایشان بی‌حصارندو پشت بندها و دروازه‌ها ندارند.'
  ron-1924: 'Вей зиче: ‹Мэ вой суи ымпотрива цэрий ачестея дескисе, вой нэвэли песте
    оамений ачештя лиништиць, каре стау фэрэ грижь ын локуинцеле лор, тоць ын локуинце
    фэрэ зидурь ши неавынд нич зэвоаре, нич порць!'
  ben-OBCV: তুমি বলবে, “আমি এমন একটি দেশ আক্রমণ করব যার গ্রামগুলিতে প্রাচীর নেই; আমি
    শান্তিতে এবং সন্দেহ করে না এমন লোকদের আক্রমণ করব—যারা সকলে এমন জায়গায় বাস করে
    যেখানে প্রাচীর, ফটক ও অর্গল নেই।
  som-som: oo waxaad odhan doontaa, Waxaan ku kici doonaa dalka tuulooyinka aan deyrnayn,
    oo waxaan ku kici doonaa kuwa xasilloon, oo ammaanka ku deggan, oo kulligood iska
    deggan iyagoo aan lahayn derbiyo ku deyran iyo qataarro iyo irdo,
  lat-VUC: 'et dices: Ascendam ad terram absque muro: veniam ad quiescentes habitantesque
    secure: hi omnes habitant sine muro; vectes et portæ non sunt eis:'
  eng-ASVBT: and thou shalt say, I will go up to the land of unwalled villages; I
    will go to them that are at rest, that dwell securely, all of them dwelling without
    walls, and having neither bars nor gates;
  ita-1885: 'E dirai: Io salirò contro al paese delle villate; io verrò sopra la gente
    quieta, che abita in sicurtà (eglino abitano tutti in luoghi senza mura, e non
    han nè sbarre, nè porte);'
  eng-LXXUP: And thou shalt say, I will go up to the rejected land; I will come upon
    them that are at ease in tranquility, and dwelling in peace, all inhabiting a
    land in which there is no wall, nor bars, nor have they doors;
  eng-ULB: Then you will say, 'I will go up to the open land; I will go to the quiet
    people living in safety, all of them living where there are no walls or bars,
    and where there are no city gates.
  spa-VBL: 'Te dirás a ti mismo: ‘Voy a atacar un país de pueblos sin defensa, un
    pueblo pacífico que no sospecha de un ataque. Todos viven en pueblos sin muros
    defensivos ni puertas con barrotes.'
  fra-_FOB: 'Tu diras: Je monterai contre ce pays de villes sans murailles; je fondrai
    sur des hommes tranquilles, en sécurité dans leurs demeures, habitant tous des
    villes sans murailles, sans barres, ni portes.'
  mal-mal: നീ ഒരു ദുരുപായം നിരൂപിക്കും; ‘മതിലില്ലാത്ത ഗ്രാമങ്ങൾ ഉള്ള ദേശത്തു ഞാൻ ചെല്ലും;
    കൊള്ളയിടേണ്ടതിനും കവർച്ച ചെയ്യേണ്ടതിനും, ശൂന്യമായിക്കിടന്നശേഷം വീണ്ടും നിവാസികൾ
    ഉള്ളതായ സ്ഥലങ്ങൾക്കു നേരെയും, ജനതകളുടെ ഇടയിൽനിന്ന് ശേഖരിക്കപ്പെട്ട്, കന്നുകാലികളും
    ധനവും സമ്പാദിച്ച്, ഭൂമിയുടെ മദ്ധ്യത്തിൽ വസിച്ചിരിക്കുന്ന ഒരു ജനത്തിന്റെ നേരെയും
    കൈ നീട്ടേണ്ടതിനും
  urd-GVR: Tū kahegā, “Yih mulk khulā hai, aur us ke bāshinde ārām aur sukūn ke sāth
    rah rahe haiṅ. Āo, maiṅ un par hamlā karūṅ, kyoṅki wuh apnī hifāzat nahīṅ kar
    sakte. Na un kī chārdīwārī hai, na darwāzā yā kunḍā.
  suz-BL: मिनु गेम ‘गो गारो महिरशो सहर कली लडाइ तोइ‍नुङ। गो सिक्‍सी पा रिम्‍शो पा
    गारो महिरशो, ठेयब लाप्‍चो मपाइश्‍शो नु आग्‍लो मपाइश्‍शो सहरम बाक्‍ब मुर आन रागी
    कली लडाइ तोइनुङ।
  eng-NOY: and shalt say, “I will go up to the land of unwalled villages; I will go
    to them that are at rest, that dwell securely, all of them dwelling without walls,
    and having neither bars nor gates,
  ita-1927: 'Dirai: Io salirò contro questo paese di villaggi aperti; piomberò su
    questa gente che vive tranquilla ed abita al sicuro, che dimora tutta in luoghi
    senza mura, e non ha né sbarre né porte.'
  ckb-ckb: 'دەڵێیت: ’دەچمە سەر خاکێک کە گوندەکانی بێ شووران؛ هێرش بۆ سەر خەڵکێکی ئاشتیخواز
    و ئاسوودە دەبەم، هەموو بەبێ شوورا نیشتەجێن، نە دەروازە و نە شمشیرەیان هەیە.'
  eng-BBE: 'And you will say, I will go up to the land of small unwalled towns; I
    will go to those who are quiet, living, all of them, without fear of danger, without
    walls or locks or doors:'
  kan-OKCV: ನೀವು ಹೇಳುವಿರಿ, “ಗೋಡೆಯಿಲ್ಲದ ಹಳ್ಳಿಗಳಿಲ್ಲದ ದೇಶದ ಮೇಲೆ ನಾನು ಆಕ್ರಮಣ ಮಾಡುತ್ತೇನೆ.
    ಪೌಳಿಗೋಡೆಗಳಿಲ್ಲದೆ ಇಲ್ಲವೆ ಬಾಗಿಲುಗಳು ಅಗುಳಿಗಳು ಇಲ್ಲದೆ ಅವರು ಶಾಂತಿಯುತ ಮತ್ತು ನಿರ್ಭಯವಾಗಿ
    ವಾಸಿಸುವವರ ಮೇಲೆ ದಾಳಿಮಾಡುತ್ತೇನೆ.
  tam-2017: உன்னுடைய இருதயத்தில் யோசனைகள் எழும்ப, நீ பொல்லாத நினைவை நினைத்து,
  spa-RV-1909: 'Y dirás: Subiré contra tierra de aldeas, iré á gentes reposadas, y
    que habitan confiadamente: todos ellos habitan sin muros, no tienen cerrojos ni
    puertas:'
  ron-BTF: 'Și vei spune: mă voi urca la țara cu sate neîmprejmuite; voi merge la
    cei care au odihnă, care locuiesc în siguranță, cu toții locuind fără ziduri și
    neavând nici zăvoare nici porți,'
  eng-WEBP: You will say, ‘I will go up to the land of unwalled villages. I will go
    to those who are at rest, who dwell securely, all of them dwelling without walls,
    and having neither bars nor gates,
  eng-FBV: You tell yourself, ‘I'm going to attack a country of undefended villages,
    a peaceful people who don't suspect an attack. They all live in towns without
    defensive walls or barred gates.
  nld-1939: 'en denken: Laat ik oprukken tegen een land van dorpen, een vredelievend
    volk overvallen, dat zich veilig waant en niet achter muren woont, dat geen grendels
    of deuren kent.'
  nch-BL: 'Huan tiquijtos: Israel itztoc se tali cati amo quimati quenicatza momanahuis.
    Imasehualhua itztoque ica paquilisti huan inialtepehua amo moyahualojtoque ica
    tepamit. Nochi tapojtoque. Huajca na nijtehuiti huan niquintasosolhuilis nopa
    masehualme cati itztoque ica temachili.'
  vie-1934: 'Ngươi sẽ nói rằng: Ta sẽ đi đến đất có làng không có thành quách, ta
    sẽ đến cùng những dân yên lặng, an ổn, hết thảy ở trong những nơi không có tường,
    không then và không cửa.'
  hin-CV: तुम कहोगे, “मैं बिना दीवार वाले गांवों के एक देश पर आक्रमण करूंगा; मैं उन
    पर आक्रमण करूंगा, जो शांतिपूर्वक और निडर रहते हैं—उनमें से सब बिना किसी दीवार
    और बिना द्वार और बल्लियों के निवास कर रहे हैं.
  spa-BES: 'Y dirás: Subiré a la tierra de pueblos pequeños y aislados; Iré a aquellos
    que están tranquilos, vivos, todos ellos, sin miedo al peligro, sin paredes, cerraduras
    o puertas:'
  tdx-tdx: 'hanao ty hoe: Hionjoñe mb’amy tane aman-tanañe tsy aman-kijoliy iraho;
    haname o mitofao, o miaiñañoleñañeo, o songa mimoneñe tsy mifahetseo, tsy misika­dañe
    tsy aman-dalambey,'
  tha-KJV: และจะกล่าวว่า ‘เราจะยกกองทัพไปยังแผ่นดิ​นที​่ชนบทไม่​มี​กำแพงล้​อม เราจะโจมตีประชาชนที่สงบซึ่งอาศัยอยู่​อย่างปลอดภัย
    ทุ​กคนอาศัยอยู่โดยไม่​มี​กำแพง ไม่มี​ดาล ไม่มี​ประตู​’
