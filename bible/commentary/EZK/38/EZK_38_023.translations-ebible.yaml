verse: EZK.038.023
translations:
  mal-C: ഇങ്ങനെ ഞാൻ എന്റെ മഹത്ത്വവും വിശുദ്ധിയും വെളിപ്പെടുത്തും. അനേകം രാഷ്ട്രങ്ങൾക്ക്
    ഞാൻ എന്നെത്തന്നെ വെളിപ്പെടുത്തും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’
  deu-TKW: Und ich will mich groß und heilig erweisen und mich kund machen vor den
    Augen vieler Völker, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: Na nzela wana, nakomonisa monene mpe bosantu na Ngai, mpe nakosala ete
    bato ya bikolo ebele bayeba Ngai ; boye bakoyeba solo ete Ngai, nazali Yawe. ›
  eng-LSV: And I have magnified Myself, and sanctified Myself, || And I have been
    known before the eyes of many nations, || And they have known that I [am] YHWH!”
  eng-GNV: Thus will I be magnified, and sanctified, and knowen in the eyes of many
    nations, and they shall knowe, that I am the Lord.
  eng-WEBSTER: Thus will I magnify myself, and sanctify myself; and I will be known
    in the eyes of many nations, and they shall know that I am the LORD.
  nhw-BL: Huan quej nopa nijnextis iniixpa miyac tlalme para nelía nihueyi huan nitlatzejtzeloltic.
    Huan nochi tlali ipan tlaltipactli quimatise catli nijchijtoc huan quimachilise
    para na niininTECO israelitame.
  swh-ONEN: Nami hivyo ndivyo nitakavyoonyesha ukuu wangu na utakatifu wangu, nami
    nitajijulisha mbele ya macho ya mataifa mengi. Ndipo watakapojua kuwa Mimi ndimi
    Bwana.’
  bba-bba: Nɡe mɛyɑ kon kɑ bwese dɑbinu sɔ̃ɔsi mɑ nɑ kpɑ̃ nɑ mɑɑ sɑ̃ɑ dɛɛro kpɑ nu
    ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: Thus will I magnify myself, and sanctify myself; and I will be known
    in the eyes of many nations, and they shall know that I am the Lord.
  luo-luo: Kendo kuom timo kamano ananyis duongʼna gi lerna, kendo anami angʼera e
    nyim ogendini mathoth. Eka giningʼe ni An e Jehova Nyasaye.’
  meu-meu: Unu amo egu herea-dae bona egu helaḡa baina hahedinaraidia, bona bese momo
    vairadiai sibogu baina hahedinarai. Bena idia bae diba lau na Iehova.
  npi-ULB: म आफ्नो महान्‌ता र आफ्‍नो पवित्रता देखाउनेछु र धेरै जातिहरूका दृष्‍टिमा
    म आफैंलाई चिनाउनेछु, र म नै परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन् ।’”
  yor-yor: Nítorí náà, Èmi yóò fi títóbi mi àti ìjẹ́-mímọ́ mi hàn, Èmi yóò sì fi ara
    mi hàn ní ojú ọ̀pọ̀lọpọ̀ orílẹ̀-èdè. Nígbà náà ni wọn yóò mọ̀ pé, Èmi ni Olúwa.’
  pes-OPCB: به این طریق عظمت و قدوسیت خویش را به همهٔ قومهای جهان نشان خواهم داد و
    آنها خواهند دانست که من یهوه هستم.»
  tgl-ULB: Sapagkat ipapakita ko ang aking kadakilaan at ang aking kabanalan at ipakikilala
    ko ang aking sarili sa mga mata ng maraming bansa, at malalaman nila na ako si
    Yahweh!”'
  hui-hui: I̱na ogonidagua berogome hameigini tara tara dindi taraha karu bibahende
    i̱ni tinaga hongo haihe howa mini tigabi mana bayaleore biaga kogo mo walia holebero.
    Ani berogola tigua i̱ni Anduane Homogo henene ogobiore henedalo manda bulebira,
    lene.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ငါ​သည်​ကြီး​မြတ်​၍​သန့် ရှင်း​မြင့်​မြတ်​တော်​မူ​ကြောင်း​လူ​မျိုး​တ​ကာ
    တို့​အား​ငါ​ပြ​မည်။ ငါ​သည်​ထာ​ဝရ​ဘု​ရား ဖြစ်​တော်​မူ​သည်​ကို​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རང་ཉིད་ཆེན་པོ་དང་དམ་པར་མངོན་ཞིང་། མི་རིགས་མང་པོའི་མདུན་དུ་རང་ཉིད་མངོན་པར་འགྱུར་ལ།
    དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Nokudaro ndicharatidza ukuru hwangu noutsvene hwangu, uye ndichazvizivisa
    pamberi pendudzi zhinji. Ipapo vachaziva kuti ndini Jehovha.’
  spa-BLM: Me engrandeceré y me santificaré, y me daré a conocer a los ojos de muchas
    naciones. Entonces sabrán que yo soy Yahvé”.
  cac-cac: Icha chi' ol aj in ch'oxanel snivanil velc'och d'a yichan̈ juntzan̈xo nación,
    icha chi' ol aj yojtacanel eb' to a in ton Jehová in, a inn̈ej Dios in, xchi Jehová.
  swh-ULB: Kwa kuwa nitaonyesha ukuu wangu na utakatifu wangu na nitafanya kujulikana
    mimi mwenyewe katiaka macho ya mataifa mengi, na watajua kwamba mimi ni Yahwe.”
  bel-bel: І пакажу Маю веліч і сьвятасьць Маю і яўлю Сябе перад вачыма многіх гарадоў,
    - і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Und ich werde mich groß und heilig erweisen und werde mich offenbaren
    vor den Augen vieler Nationen. Und sie werden wissen, dass ich der HERR bin.
  mbb-OT: Pinaaǥi kayi is kebpaahaa ku ziyà te langun he menge nasyun te kegkemekeǥeǥehem
    ku wey kegkewaǥas. Ne egketuenan dan he iyan a Nengazen.”
  mal-2015: ഇങ്ങനെ ഞാൻ എന്നെത്തന്നേ മഹത്വീകരിക്കയും എന്നെത്തന്നേ വിശുദ്ധീകരിക്കയും
    പല ജാതികളും കാൺകെ എന്നെത്തന്നേ വെളിപ്പെടുത്തുകയും ഞാൻ യഹോവ എന്നു അവർ അറികയും ചെയ്യും.
  rmc-rmc: Avke lenge sikavava, savo som baro a sveto a dava man te prindžarel but
    narodenge. Akor sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: و خویشتن را در نظر امت های بسیار معظم و قدوس و معروف خواهم نمود وخواهند
    دانست که من یهوه هستم.
  ron-1924: Ымь вой арэта астфел мэримя ши сфинцения, Мэ вой фаче куноскут ынаинтя
    мулцимий нямурилор ши вор шти кэ Еу сунт Домнул.»’
  ben-OBCV: আর আমি আমার মহত্ত্ব ও পবিত্রতা প্রকাশ করব, আর আমি অনেক জাতির সামনে নিজের
    পরিচয় দেব। তখন তারা জানবে যে, আমিই সদাপ্রভু।’
  som-som: Oo anigu sidaasaan isu weynayn doonaa, oo aan quduus isaga dhigi doonaa,
    oo aan quruumo badan is-aqoonsiin doonaa, oo waxay ogaan doonaan inaan anigu Rabbiga
    ahay.
  lat-VUC: 'Et magnificabor, et sanctificabor, et notus ero in oculis multarum gentium:
    et scient quia ego Dominus.]'
  eng-ASVBT: And I will magnify myself, and sanctify myself, and I will make myself
    known in the eyes of many nations; and they shall know that I am Jehovah.
  ita-1885: Ed io mi magnificherò, e mi santificherò, e sarò conosciuto nel cospetto
    di molte genti; e conosceranno che io sono il Signore.
  eng-LXXUP: And I will be magnified, and sanctified, and glorified; and I will be
    known in the presence of many nations, and they shall know that I am the Lord.
  eng-ULB: For I will show my greatness and my holiness and I will make myself known
    in the eyes of the many nations, and they will know that I am Yahweh.'”
  spa-VBL: Demostraré mi verdadero poder y santidad, revelándome a muchas naciones.
    Entonces reconocerán que yo soy el Señor”.
  fra-_FOB: Et je me glorifierai, et je me sanctifierai, et je me ferai connaître
    aux yeux de nations nombreuses, et elles sauront que je suis l'Éternel.
  mal-mal: ഇങ്ങനെ ഞാൻ സ്വയം മഹത്ത്വീകരിക്കുകയും സ്വയം വിശുദ്ധീകരിക്കുകയും പല ജനതകളുടെയും
    കൺമുമ്പിൽ എന്നെത്തന്നെ വെളിപ്പെടുത്തുകയും ചെയ്യുമ്പോൾ ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Yoṅ maiṅ apnā azīm aur muqaddas kirdār muta'addid qaumoṅ par zāhir karūṅga,
    un ke deḳhte deḳhte apne āp kā izhār karūṅga. Tab wuh jān leṅgī ki maiṅ hī Rab
    hūṅ.’
  suz-BL: मोपा गो आं ठेयब दुम्‍तीक नु गो आं बाक्‍शो परमप्रभु बाक्‍नुङ, दे कोंइनुङमी।
    मिनु शुश रागी ङा मुर आन ङोंइती आं कली तुइक्‍पांइसीनुङ। मेना मेकोपुकीम गोन परमप्रभु
    यावे नङ, दे तुइक्‍नीम” देंत।
  eng-NOY: Thus will I show myself in my greatness and glory, and make myself known
    before the eyes of many nations, and they shall know that I am Jehovah.
  ita-1927: Così mi magnificherò e mi santificherò e mi farò conoscere agli occhi
    di molte nazioni, ed esse sapranno che io sono l’Eterno.
  ckb-ckb: بەم شێوەیە گەورەیی و پیرۆزیم دەردەخەم، لەلای زۆربەی نەتەوەکان خۆم دەناسێنم،
    ئەو کاتە دەزانن کە من یەزدانم.“
  eng-BBE: And I will make my name great and make myself holy, and I will make myself
    clear to a number of nations; and they will be certain that I am the Lord.
  kan-OKCV: ಹೀಗೆ ನಾನು ನನ್ನ ಮಹಿಮೆಯನ್ನು ತೋರ್ಪಡಿಸಿ, ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಂಡು, ಬಹು ಜನಾಂಗಗಳು
    ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಅವುಗಳ ಕಣ್ಣೆದುರಿಗೆ ವ್ಯಕ್ತವಾಗುವೆನು.’
  tam-2017: இப்படியாக நான் அநேக தேசங்களின் கண்களுக்கு முன்பாக என்னுடைய மகத்துவத்தையும்
    என்னுடைய பரிசுத்தத்தையும் விளங்கச்செய்து, காண்பிப்பேன்; அப்பொழுது நான் யெகோவா
    என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y seré engrandecido y santificado, y seré conocido en ojos de muchas
    gentes; y sabrán que yo soy Jehová.
  ron-BTF: Astfel mă voi preamări și mă voi sfinți; și voi fi cunoscut în ochii multor
    națiuni și vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will magnify myself and sanctify myself, and I will make myself known
    in the eyes of many nations. Then they will know that I am the LORD.”’
  eng-FBV: I will demonstrate my true power and holiness, revealing myself to many
    nations. Then they will acknowledge that I am the Lord.”
  nld-1939: Zo zal Ik mijn grootheid en heiligheid tonen, en Mij openbaren voor de
    ogen van vele volken. Zo zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: Huan quej nopa nijnextis iniixpa miyac talme para nelía nihueyi huan nitatzejtzeloltic.
    Huan nochi tali ipan taltipacti quimatise cati nijchijtoc huan quimachilise para
    na niininTECO israelitame.
  vie-1934: Aáy vậy, ta sẽ làm sáng danh ta, sẽ tỏ mình ra thánh, và sẽ được nhận
    biết trước mắt nhiều dân tộc. Chúng nó sẽ biết rằng ta là Đức Giê-hô-va.
  hin-CV: और इस प्रकार मैं अपनी महानता और अपनी पवित्रता दिखाऊंगा, और मैं बहुत सी जाति
    के लोगों की दृष्टि में अपने आपको प्रगट करूंगा. तब वे जानेंगे कि मैं याहवेह हूं.’
  spa-BES: Y seré engrandecido y santificado, y me mostraré a varias naciones; y sabrán
    que yo soy Dios.
  tdx-tdx: Le honjoñen-dRaho naho havaheñe naho ho rendrem-pihainom-pifeheañe maro,
    vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: ดังนั้นเราจะสำแดงความยิ่งใหญ่ของเราและชำระตัวของเราให้​บริสุทธิ์ และเราจะเป็​นที​่​รู้​จักท่ามกลางสายตาของประชาชาติ​เป็นอันมาก
    แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Assim me engrandecerei e me santificarei, e serei conhecido em olhos
    de muitas nações; e saberão que eu sou o SENHOR.
  deu-ELO: Und ich werde mich groß und heilig erweisen, und werde mich kundtun vor
    den Augen vieler Nationen. Und sie werden wissen, daß ich Jehova bin.
  eng-WYC-2018: And I shall be magnified, and shall be hallowed, and I shall be known
    before the eyes of many folks; and they shall know, that I am the Lord.
  epo-epo: Kaj Mi montros Mian grandecon kaj sanktecon, kaj Mi konatigos Min antaŭ
    la okuloj de multaj popoloj; kaj ili ekscios, ke Mi estas la Eternulo.
  uig-PIN: Mǝn Ɵzümni uluƣlap, Ɵzümni pak-muⱪǝddǝs dǝp kɵrsitimǝn; wǝ nurƣun ǝllǝrning
    kɵz aldida namayan bolimǝn, ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu».
  beo-beo: Na da amane hamosea, Na da fifi asi gala huluane Na da gasa bagade amola
    hadigidafa, amo ilima olelema. Amasea, ilia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Long dispela pasin bai mi soim olgeta lain manmeri olsem, mi gat bikpela
    strong na pasin bilong mi i gutpela na stretpela olgeta. Na bai ol i save tru
    long mi. Na bai ol i save gut olsem, mi yet mi Bikpela.”
  hau-SA: Ta haka zan nuna girmana da kuma tsarkina, zan sanar da kaina a gaban al’ummai
    masu yawa. Sa’an nan za su san cewa ni ne Ubangiji.’
  uig-LAT: Men Özümni ulughlap, Özümni pak-muqeddes dep körsitimen; we nurghun ellerning
    köz aldida namayan bolimen, ular Méning Perwerdigar ikenlikimni tonup yétidu».
  nde-nde: Ngalokho ngizabonakalisa ubukhulu bami lobungcwele bami, njalo ngizakwenza
    ngazakale phambi kwezizwe ezinengi. Lapho-ke bazakwazi ukuthi mina nginguThixo.’ ”
  ton-ton: ‌ʻE pehē ʻa ʻeku fakaongoongoleleiʻi au ʻeau pe, mo hoku fakamāʻoniʻoniʻi;
    pea ʻe ʻiloʻi au ʻe he mata ʻoe ngaahi puleʻanga lahi, pea te nau ʻilo ko Sihova
    au.”
  ces-1613: A tak zveleben, a posvěcen, a v známost uveden budu před očima národů
    mnohých, a zvědí, že já jsem Hospodin.
  eng-WMB: I will magnify myself and sanctify myself, and I will make myself known
    in the eyes of many nations. Then they will know that I am the LORD.”’
  tam-TCV: இவ்விதமாய் அநேக நாடுகளின் கண்களுக்கு முன்பாக என் மகத்துவத்தையும், பரிசுத்தத்தையும்
    நான் காண்பிப்பேன். அப்பொழுது அவர்கள் நானே யெகோவா என்பதை அறிந்துகொள்வார்கள் என்றார்.’
  ceb-ULB: Kay ipakita ko ang akong pagkabantogan ug ang akong pagkabalaan ug himoon
    kung inila ang akong kaugalingon sa mga mata sa daghang kanasoran, ug masayod
    sila nga ako si Yahweh.'''
  pol-UBG: Okażę się wielki i święty i dam się poznać na oczach wielu narodów, i poznają,
    że ja jestem PANEM.
  urd-GVU: یوں مَیں اپنا عظیم اور مُقدّس کردار متعدد قوموں پر ظاہر کروں گا، اُن کے
    دیکھتے دیکھتے اپنے آپ کا اظہار کروں گا۔ تب وہ جان لیں گی کہ مَیں ہی رب ہوں۔‘
  deu-1912: Also will ich denn herrlich, heilig und bekannt werden vor vielen Heiden,
    daß sie erfahren sollen, daß ich der HERR bin.
  kan-2017: ಹೀಗೆ ನಾನು ನನ್ನ ಮಹಿಮೆಯನ್ನು ತೋರ್ಪಡಿಸಿ, ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಂಡು, ಅನೇಕ
    ಜನಾಂಗಗಳು ನಾನೇ ಯೆಹೋವನು ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಅವುಗಳ ಕಣ್ಣೆದುರಿಗೆ ವ್ಯಕ್ತವಾಗುವೆನು.”
  yap-yap: Irera’ rogon ni bay gu dag ngak urngin e nam ni gag e bgel gelngig ma gub
    thothup. Ma aram e bay ra nanged ni Gag fare SOMOL.”
  hlt-MCSB: Ka pantai tih ka ciim uh phoeiah namtom boeiping mikhmuh ah ka phoe vaengah
    kai he BOEIPA la a ming uh ni.
