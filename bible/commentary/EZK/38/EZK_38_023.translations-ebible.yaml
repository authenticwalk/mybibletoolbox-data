    in the eyes of many nations. Then they will know that I am the LORD.”’
  kbq-kbq: E'inahu avu'ava'za hu'na Nagrani'a hihamuni'ane Nagrani'a ruotge navu'nava'enena
    ama mopafi vahe zamavurera eriama hugahue. E'ina hanuge'za Nagrikura Ra Anumza
    mani'ne hu'za keza antahi'za hugahaze.
  nhe-BL: Huan queja nopa nijnextis iniixpa miyac tlaltini para nelía nihueyi huan
    nitlatzejtzeloltic. Huan nochi tlali ipan tlaltepactli quimatise tlen nijchijtoc
    huan quimachilise para na niininTECO israelitame.
  gub-BL: A'e ma'e iapo mehe aexak kar putar hepuner haw hekatuahy haw teko ywy nànànar
    wanupe nehe. Ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And I will be magnified, and I will be sanctified: and I will be known
    in the eyes of many nations: and they shall know that I am the Lord.'
