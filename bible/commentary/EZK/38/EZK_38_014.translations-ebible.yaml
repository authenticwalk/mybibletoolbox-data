    wisguosuli?'
  uig-CYR: 'Шуңа бешарәт бәргин, и инсан оғли, Гогқа шундақ дегин: — Рәб Пәрвәрдигар
    шундақ дәйду: — Мениң хәлқим Исраил аман-есән болидиған күнини, сән билип йәтмәмсән?'
  tel-2017: “కాబట్టి నరపుత్రుడా, గోగును గూర్చి ఇలా ప్రవచించు, ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే,
    నా ప్రజలైన ఇశ్రాయేలీయులు నిర్భయంగా జీవించే సమయం కనిపెట్టావు కదా?
  hat-BSA: '“Pou sa, pwofetize, fis a lòm e di a Gog: ‘Konsa pale Senyè BONDYE a:
    “Nan jou ke pèp Mwen an ap viv ansekirite a, èske ou p ap konnen sa?'
  kos-kos: Ouinge LEUM GOD Fulatlana El supweyu in tuh fahk nu sel Gog, “Inge, ke
    mwet luk mwet Israel elos muta in misla, kom in mukuiyak,
  hbo-WLC: לָכֵן֙ הִנָּבֵ֣א בֶן־אָדָ֔ם וְאָמַרְתָּ֣ לְג֔וֹג כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י
    יְהוִ֑ה הֲל֣וֹא ׀ בַּיּ֣וֹם הַה֗וּא בְּשֶׁ֨בֶת עַמִּ֧י יִשְׂרָאֵ֛ל לָבֶ֖טַח תֵּדָֽע׃
  ibo-ibo: '“Nʼihi ya, nwa nke mmadụ, buo amụma sị Gog, ‘Otu a ka Onye kachasị ihe
    niile elu, bụ Onyenwe anyị kwuru: Nʼụbọchị ahụ mgbe ndị m bụ Izrel na-ebi nʼudo
    nʼala ha, ọ bụ na ị gaghị ahụta ya?'
  ory-ory: 'ଏଥିପାଇଁ ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି ଗୋଗ୍‍କୁ କୁହ,
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ସେହି ଦିନ ଯେତେବେଳେ ଆମ୍ଭ ଇସ୍ରାଏଲର ଲୋକମାନେ ନିରାପଦରେ
    ବାସ କରିବେ, ସେତେବେଳେ ତୁମ୍ଭେ କି ତାହା ଜାଣିବ ନାହିଁ?'
  chk-chk: 'Iei mine, nöün aramas, kopwe osuni o üreni Kok pwe iei aloi ngang Kot
    ewe Samol mi Lapalap: Lon ena fansoun, lupwen nei aramasen Israel ra nonom fän
    kinamwe, kopwe ütä'
  rop-rop: “‘Wal mi na YAWEI det boswan God sabi wen yu Gog garra luk detlot Isreil
    pipul jidanbat gudbalawei,
  ukr-1871: 'Тим же то пророкуй, сину чоловічий і промов до Гога: Так говорить Господь
    Бог: Чи так воно? того часу, як люд мій Ізраїль розживеться безжурно, ти про те
    дізнаєшся,'
  deu-1951: 'Darum weissage, Menschensohn, und sprich zu Gog: So spricht Gott, der
    HERR: Wirst du nicht, sobald du vernimmst, daß mein Volk Israel sicher wohnt,'
  eng-JPS: 'Therefore, son of man, prophesy, and say unto Gog: Thus saith the Lord
    GOD: In that day when My people Israel dwelleth safely, shalt thou not know it?'
  srp-1865: 'Zato prorokuj, sine èovjeèji, i reci Gogu: ovako veli Gospod Gospod:
    u ono vrijeme, kad æe moj narod Izrailj živjeti bez straha, neæeš li znati?'
  lug-lug: “Noolwekyo omwana w’omuntu kyonoova owa obunnabbi, n’ogamba Googi nti,
    ‘Bw’ati bw’ayogera Mukama Katonda nti, Ku lunaku olwo abantu bange Isirayiri bwe
    baliba ng’abatudde mirembe, temulikiraba?
  heb-heb: לכן הנבא בן אדם ואמרת לגוג כה אמר אדני יהוה הלוא ביום ההוא בשבת עמי ישראל
    לבטח תדע׃
  ben-IRV: অতএব, হে মানুষের সন্তান, তুমি ভাববাণী বল, গোগকে বল, প্রভু সদাপ্রভু এই কথা
    বলেন, সেই দিন যখন আমার প্রজা ইস্রায়েল নির্ভয়ে বাস করবে, তখন তুমি কি তাদের শেখাবে
    না?
  pan-pan: ਇਸ ਲਈ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਗੋਗ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ
    ਆਖਦਾ ਹੈ, ਜਦੋਂ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨਿਸ਼ਚਿੰਤ ਵੱਸੇਗੀ, ਕੀ ਤੂੰ ਨਾ ਜਾਣੇਂਗਾ?
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ ပရောဖက်ပြု ၍ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို
    ဂေါဂ အား ဆင့်ဆို ရမည်မှာ၊ ငါ ၏လူ ဣသရေလ အမျိုးသားတို့သည် ငြိမ်ဝပ် စွာနေ သောအခါ
    သင်သည်သိ ၍၊
  hmo-hmo: 'Lohiabada ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e, Goga
    do oi hamaoroa, lau, Lohiabada Dirava ese inai bamona hereva ia dekenai lau gwauraia
    inai: Egu bese Israela taudia be idia noho namonamo neganai, oi ese do oi toreisi.'
  urd-urd: '''इसलिए, ऐ आदमज़ाद, नबुव्वत कर और जूज से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता
    है: कि जब मेरी उम्मत इस्राईल, अम्न से बसेगी क्या तुझे ख़बर न होगी।'
  rus-SYN: 'Посему изреки пророчество, сын человеческий, и скажи Гогу: так говорит
    Господь Бог: не так ли? в тот день, когда народ Мой Израиль будет жить безопасно,
    ты узнаешь это;'
  bqc-SIM: A yã́i tò gbɛ̃nazĩn nɛ́, ãnabikɛkɛ, ní o Gↄguɛ ma Dii Lua ma mɛ̀,
    gↄↄ bee, tó ma gbɛ̃́ Isailiↄ kálɛa dↄdↄa, ↄ̃ ńyↄ̃ dazɛuo lò?
  tcz-CHONGTHU: Hiti ahijeh chun, Mihem Chapa! Gog dounan gaothu seijin. Thaneitah
    Pakaija kon hiche thuhi seipeh in. kamite agamsung uva lungmonga achen teng uleh
    nang leh nang nahung kitho doh ding ahi.
  mar-mar: म्हणून हे मानवाच्या मुला, गोगाला भविष्य सांग, “प्रभू परमेश्वर असे म्हणतो,
    ‘त्या दिवसात जेव्हा माझे इस्राएल लोक सुरक्षीत राहतील, तेव्हा तुला हे कळणार नाही
    का?
  qub-qub: '«Runa, chaymi cananga nogapa jutëcho Gogta willar cayno ninqui: ‹Tayta
    Diosmi cayno nin: Acrashä Israelcuna alli tiyacurcaycashan wichan paycunata maganayquipaj
    aywanquipaj ¿au?'
  bqp-bqp: Wunɛ tɔnun bii, ɑ Gɔgu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ Yinni Gusunɔ nɑ gerumɔ.
    Nɑ nɛɛ, dɔmɑ te nɛn tɔmbu Isirelibɑ bɑ koo sinɑ bɔri yɛndu sɔɔ, u ko n yɛ̃.
  hat-hat: 'Se poutèt sa, nonm o, bay mesaj mwen an! Ale di Gòg konsa men sa mwen
    menm Seyè sèl Mèt la voye di li: Koulye a pèp Izrayèl la, pèp mwen an, ap viv
    ak kè poze san ankenn danje, se lè sa a wava bay kò ou mouvman.'
  eng-BSB: 'Therefore prophesy, son of man, and tell Gog that this is what the Lord
    GOD says: On that day when My people Israel are dwelling securely, will you not
    take notice of this?'
  eng-WEBPB: '“Therefore, son of man, prophesy, and tell Gog, ‘The Lord GOD says:
    “In that day when my people Israel dwells securely, will you not know it?'
  kbq-kbq: E'ina hu'negu vahe'mofo mofavre Izikieliga, Gogina amanage hunka kasnampa
    kea hunto, Ra Anumzana Agra Anumzamo'a amanage hie, Israeli vahe'nimozama zamagu'ma
    vazi nonkumapima ko'ma mani'nazana kagra onke'nampi?
  nhe-BL: '“Huajca ama, tlacatl, xijcamahui Gog huan xiquilhui tlachque ipantis. Xiquilhui
    para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Ipan nopa
    tonal quema noisraelita tlacajhua itztose ipan tlasehuilistli ipan inintlal, ta
    tijmatis huan nimantzi ximocualtlali.'
  gub-BL: A'e rupi Zanezar Tuweharupi Wiko Ma'e hemuze'eg kar uwer rehe tuwihawete
    Kok pe a'e. Emume'u ko heze'eg izupe nehe, i'i ihewe. — A'e 'ar mehe nehe, heremiaihu
    Izaew waneko katu mehe nehe,
  eng-DRA: 'Therefore, thou son of man, prophesy and say to Cog: Thus saith the Lord
    God: Shalt thou not know, in that day, when my people of Israel shall dwell securely?'
