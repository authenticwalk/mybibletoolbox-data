verse: EZK.038.014
translations:
  mal-C: '“അതിനാൽ മനുഷ്യപുത്രാ, നീ പ്രവചിച്ച് ഗോഗിനോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ആ ദിവസത്തിൽ എന്റെ ജനമായ ഇസ്രായേൽ സുരക്ഷിതരായി ജീവിക്കുമ്പോൾ
    അതു നിന്റെ ശ്രദ്ധയിൽപ്പെടുകയില്ലേ?'
  deu-TKW: 'Darum weissage, Menschensohn, und sprich zu Gog: So spricht der Herr Jahwe:
    Wie? Zu einer Zeit, wo mein Volk Israel wieder sicher wohnt, willst du aufbrechen'
  lin-lin: 'Yango wana, mwana na moto, sakola ! Loba na Gogi : ‹ Tala liloba oyo Nkolo
    Yawe alobi : Na mokolo wana, tango bato na Ngai, Isalaele, bakovanda na kimia,
    boni, okoyeba yango te ?'
  eng-LSV: 'Therefore, prophesy, son of man, and you have said to Gog, Thus said Lord
    YHWH: In that day, in the dwelling of My people Israel safely, || Do you not know?'
  eng-GNV: Therefore, sonne of man, prophecie, and saye vnto Gog, Thus sayeth the
    Lord God, In that day when my people of Israel dwelleth safe, shalt thou not knowe
    it?
  eng-WEBSTER: Therefore, son of man, prophesy and say to Gog, Thus saith the Lord
    GOD; In that day when my people of Israel dwelleth safely, shalt thou not know
    it ?
  nhw-BL: '“Huajca ama, tlacatl, xijcamanalhui Gog huan xiquilhui tlaque ipantis.
    Xiquilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Ipan nopa tonal quema noisraelita masehualhua itztose ipan tlasehuilistli ipan
    inintlal, ta tijmatis huan nimantzi ximocualtlali.'
  swh-ONEN: '“Kwa hiyo, mwanadamu, tabiri na umwambie Gogu: ‘Hili ndilo Bwana Mwenyezi
    asemalo: Katika siku ile, watu wangu Israeli watakapokuwa wanaishi salama, Je,
    wewe mwenyewe hutalijua hilo?'
  bba-bba: Wunɛ tɔnun bii, ɑ Gɔɡu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ Yinni Gusunɔ nɑ ɡerumɔ.
    Nɑ nɛɛ, dɔmɑ te nɛn tɔmbu Isirelibɑ bɑ koo sinɑ bɔri yɛndu sɔɔ, u ko n yɛ̃.
  eng-KJVCPB: Therefore, son of man, prophesy and say unto Gog, Thus saith the Lord
    God; In that day when my people of Israel dwelleth safely, shalt thou not know
    it?
  luo-luo: '“Kuom mano, wuod dhano, kor wach ni Gog niya: Ma e gima Jehova Nyasaye
    Manyalo Gik Moko Duto wacho: Odiechiengno, ka joga ma jo-Israel odak gi kwe, donge
    mano dibedie maberni?'
  meu-meu: 'Taunabunai, taunimanima natuna e, ba peroveta, Gog ba hamaoroa, baoto,
    Ḡaubada Iehova na ini e gwau tomamu: Una dina ai egu bese Israel e noho namonamomu
    negana ai, oi na ba tore isi,'
  npi-ULB: 'यसकारण, ए मानिसको छोरो , अगमवाणी गर् र गोगलाई यसो भन्, ‘परमप्रभु परमेश्‍वर
    यसो भन्‍नुहुन्छ: त्यो दिन, जब मेरा मानिसहरू सुरक्षित बसेका हुन्‍छन्, के तैंले
    तिनीहरूका बारेमा जान्‍नेछैनस्?'
  yor-yor: '“Nítorí náà, ọmọ ènìyàn, sọtẹ́lẹ̀ kí ó sì sọ fún Gogu: ‘Èyí yìí ni Olúwa
    Olódùmarè wí: Ní ọjọ́ náà, nígbà tí àwọn ènìyàn mi Israẹli ń gbé ní àìléwu, ìwọ
    kì yóò ha ṣe àkíyèsí rẹ̀?'
  pes-OPCB: 'خداوند یهوه به جوج می‌فرماید: «زمانی که قوم من در سرزمین خود در امنیت
    زندگی کنند، تو برمی‌خیزی و'
  tgl-ULB: 'Kaya magpahayag ka, anak ng tao, at sabihin mo kay Gog, ''Ito ang sinasabi
    ng Panginoong Yahweh: Sa araw na iyon, kapag ang mga tao kong Israelita ay namumuhay
    nang matiwasay, hindi mo kaya malalaman ang tungkol sa kanila?'
  hui-hui: Ai dindiali-o í̠na Kini Gogohondo i̱naga bi ogodagua lamibelo hameledo.
    Kini Gogo í̠na bi ogo hale ha. Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱naga Isaraele wali agali ti tininaga dindiore ngagoria bayale kangi í̠na ogodaua
    manda bulebere.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့ အား​ဂေါ​ဂ​ထံ​သို့​စေ​လွှတ်​တော်​မူ​၍``ငါ​၏
    လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အေး​ချမ်း​စွာ​နေ​ထိုင်​လျက်​ရှိ​စဉ် သင်​သည်
    မိ​မိ​နေ​ထိုင်​ရာ​မြောက်​မျက်​နှာ​စွန်း​မှ​ချီ လာ​လိမ့်​မည်။ လူ​မျိုး​တ​ကာ​ပါ​ဝင်​၍​အင်
    အား​ကြီး​မား​သော​မြင်း​စီး​သူ​ရဲ​တပ် အ​လုံး​အ​ရင်း​နှင့်​ချီ​တက်​ကာ၊-
  bod-N: དེ་བས། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་གཱོག་ལ་འདི་ལྟར་ལུང་སྟོན་ཅིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ངའི་འབངས་མི་ཡེས་ར་ཨེལ་བདེ་བར་སྡོད་པའི་ཉིན་དེ་སླེབས་ཚེ་ཁྱོད་ཀྱིས་གཟབ་གཟབ་མི་བྱའམ།
  sna-sna: '“Naizvozvo, mwanakomana womunhu, profita uti kuna Gogi, ‘Zvanzi naIshe
    Jehovha: pazuva iro, vanhu vangu vaIsraeri vava kugara zvakanaka, haungazvioni
    here?'
  spa-BLM: '“Por tanto, hijo de hombre, profetiza y dile a Gog: “El Señor Yahvé dice:
    “En aquel día en que mi pueblo Israel habite con seguridad, ¿no lo sabrás tú?'
  cac-cac: 'Yuj chi'' ach anima, al d''a vin̈aj Gog chi'' to a in Jehová Yajal in
    sval icha tic: Ayic te tzalajc''olalxo yaj in chon̈ab'' Israel, ol a naanq''ue
    ac''an oval chi'' yed'' eb''.'
  swh-ULB: 'Kwa hiyo tabiri, mwanadamu, na mwambie Gogu, ''Bwana Yahwe asema hivi:
    Katika siku hiyo, wakati watu wangu Israeli watakapoishi salama, je, hutajifunza
    kuhusu wao?'
  bel-bel: 'Таму вымаві прароцтва, сыне чалавечы, і скажы Гогу: так кажа Гасподзь
    Бог: ці ж не? таго дня, калі народ Мой Ізраіль будзе жыць у бясьпецы, ты ўведаеш
    гэта;'
  deu-ELBBK: 'Darum, weissage, Menschensohn, und sprich zu Gog: So spricht der Herr,
    HERR: Wirst du es an jenem Tag nicht wissen, wenn mein Volk Israel in Sicherheit
    wohnt?'
  mbb-OT: “Umbe, sikew is etew, keǥiyi nu si Gog he siak, is Nengazen he MEGBEVAYÀ,
    migkaǥi a te, ‘Emun ebpengungubpaan en he melinawen is menge etew ku he Israilihanen,
    ne egketuenan nu heini.
  mal-2015: 'ആകയാൽ മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു ഗോഗിനോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ജനമായ യിസ്രായേൽ നിർഭയമായി വസിക്കുന്ന അന്നാളിൽ
    നീ അതു അറികയില്ലയോ?'
  rmc-rmc: 'Vašoda, manušeja, prorokin a phen le Gogoske: ‚Kada phenel o RAJ, o Adonaj:
    Andre oda džives, sar mire manuša o Izrael bešena andro smirom, dikheha oda,'
  pes-OPV: '«بنابراین‌ای پسر انسان نبوت نموده، جوج را بگو که خداوند یهوه چنین می‌فرماید:
    در آن روز حینی که قوم من اسرائیل به امنیت ساکن باشند آیا تو نخواهی فهمید؟'
  ron-1924: 'Де ачея, пророчеште, фиул омулуй, ши спуне луй Гог: ‘Аша ворбеште Домнул
    Думнезеу: «Да, ын зиуа кынд попорул Меу Исраел ва трэи ын линиште, вей порни дин
    цара та'
  ben-OBCV: “অতএব, হে মানবসন্তান, ভবিষ্যদ্‌বাণী করো এবং গোগকে বলো, ‘সার্বভৌম সদাপ্রভু
    এই কথা বলেন, সেদিন যখন আমার লোক ইস্রায়েল নিরাপদে বাস করবে তখন তুমি খেয়াল করবে
    না?
  som-som: Sidaas daraaddeed Wiilka Aadamow, wax sii sheeg, oo waxaad Juuj ku tidhaahdaa,
    Sayidka Rabbiga ahu wuxuu leeyahay, Markii dadkayga reer binu Israa'iil ay wakhtigaas
    si ammaan ah ku degganaadaan, sow taas ogaan maysid?
  lat-VUC: 'Propterea vaticinare, fili hominis, et dices ad Gog: Hæc dicit Dominus
    Deus: Numquid non in die illo, cum habitaverit populus meus Israël confidenter,
    scies?'
  eng-ASVBT: 'Therefore, son of man, prophesy, and say unto Gog, Thus saith the Lord
    Jehovah: In that day when my people Israel dwelleth securely, shalt thou not know
    it?'
  ita-1885: 'Perciò, figliuol d''uomo, profetizza, e di'' a Gog: Così ha detto il
    Signore Iddio: In quel giorno, quando il mio popolo Israele abiterà in sicurtà,
    nol saprai tu?'
  eng-LXXUP: Therefore prophesy, son of man, and say to Gog, Thus saith the Lord;
    Wilt thou not arise in that day, when my people Israel are dwelling securely,
  eng-ULB: 'Therefore prophesy, son of man, and say to Gog, ''The Lord Yahweh says
    this: On that day, when my people Israel are living securely, will you not learn
    about them?'
  spa-VBL: '“Así que profetiza, hijo de hombre, y dile a Gog que esto es lo que dice
    el Señor Dios: El día que ataques, ¿no te darás cuenta de que mi pueblo Israel
    está desprevenido?'
  fra-_FOB: 'C''est pourquoi, fils de l''homme, prophétise, et dis à Gog: Ainsi a
    dit le Seigneur, l''Éternel: Ne sauras-tu pas en ce jour-là qu''Israël, mon peuple,
    habite en sécurité?'
  mal-mal: 'ആകയാൽ മനുഷ്യപുത്രാ, നീ പ്രവചിച്ച് ഗോഗിനോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ ജനമായ യിസ്രായേൽ നിർഭയമായി വസിക്കുന്ന ആ നാളിൽ,
    നീ അത് അറിയുകയില്ലയോ?'
  urd-GVR: Ai ādamzād, nabuwwat karke Jūj ko batā, ‘Rab Qādir-e-mutlaq farmātā hai
    ki us waqt tujhe patā chalegā ki merī qaum Isrāīl sukūn se zindagī guzār rahī
    hai,
  suz-BL: मोपतीके “ए मुर, गोग कली आं लोव़ पावो। मेको कली ‘परमप्रभु, परमप्रभु यावेमी
    इ कली आं मुर इस्राएली मारेइ मदुम्‍थु रिम्‍शो पा बाक्‍मानु, गे मेक मलाइनेवे?
  eng-NOY: 'Therefore prophesy, son of man, and say to Gog, Thus saith the Lord Jehovah:
    In that day when my people Israel dwelleth securely, thou shalt observe it,'
  ita-1927: 'Perciò, figliuol d’uomo, profetizza, e di’ a Gog: Così parla il Signore,
    l’Eterno: in quel giorno, quando il mio popolo d’Israele dimorerà al sicuro, tu
    lo saprai;'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەبەر ئەوە پێشبینی بکە و بە گۆگ بڵێ: ”یەزدانی باڵادەست
    ئەمە دەفەرموێت: لەو ڕۆژەدا، کاتێک ئیسرائیلی گەلم بە ئاسوودەیی نیشتەجێن، ئایا ئاگات
    لێ نییە؟'
  eng-BBE: 'For this cause, son of man, be a prophet and say to Gog, These are the
    words of the Lord: In that day, when my people Israel are living without fear
    of danger, will you not be moved against them?'
  kan-OKCV: “ಆದ್ದರಿಂದ ಮನುಷ್ಯಪುತ್ರನೇ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ಗೋಗಿಗೆ
    ಪ್ರವಾದಿಸಿ ಹೇಳು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರು ಸುಖವಾಗಿ ವಾಸಿಸುವರೋ ಆ ದಿನದಲ್ಲಿ ಅದು ನಿನಗೆ ತಿಳಿಯುವುದಿಲ್ಲವೋ
  tam-2017: ஆகையால் மனிதகுமாரனே, நீ தீர்க்கதரிசனம் சொல்லி, கோகை நோக்கிச் சொல்லவேண்டியது
    என்னவென்றால்; யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; என்னுடைய மக்களாகிய இஸ்ரவேல் சுகமாகக்
    குடியிருக்கிற அக்காலத்திலே நீ அதை அறிவாய் அல்லவோ?
  spa-RV-1909: 'Por tanto profetiza, hijo del hombre, y di á Gog: Así ha dicho el
    Señor Jehová: En aquel tiempo, cuando mi pueblo Israel habitará seguramente, ¿no
    lo sabrás tú?'
  ron-BTF: 'De aceea, fiu al omului, profețește și spune lui Gog: Astfel spune Domnul
    DUMNEZEU: În acea zi când poporul meu Israel locuiește în siguranță, nu vei ști
    tu aceasta?'
  eng-WEBP: '“Therefore, son of man, prophesy, and tell Gog, ‘The Lord GOD says: “In
    that day when my people Israel dwells securely, will you not know it?'
  eng-FBV: 'So prophesy, son of man, and tell Gog that this is what the Lord God says:
    On the day you attack aren''t you going to notice that my people Israel are unsuspecting?'
  nld-1939: 'Daarom, mensenkind, moet ge tegen Gog profeteren en zeggen: Zo spreekt
    Jahweh, de Heer! Is het niet zo? Juist wanneer mijn volk Israël zich veilig waant,
    komt gij aanrukken,'
  nch-BL: '“Huajca ama, tacat, xijcamanalhui Gog huan xiquilhui taya ipantis. Xiquilhui
    para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Ipan nopa
    tonali quema noisraelita masehualhua itztose ipan tasehuilisti ipan inintal, ta
    tijmatis huan nimantzi ximocualtali.'
  vie-1934: 'Vậy nên, hỡi con người, hãy nói tiên tri và bảo Gót rằng: Chúa Giê-hô-va
    phán như vầy: Trong ngày đó, khi dân Y-sơ-ra-ên của ta ở yên ổn, ngươi há chẳng
    phải sẽ biết sao?'
  hin-CV: '“इसलिये हे मनुष्य के पुत्र, भविष्यवाणी करके गोग से कहो: ‘परम प्रधान याहवेह
    का यह कहना है: उस समय, जब मेरे इस्राएली लोग सुरक्षित रह रहे होंगे, तब क्या तुम्हारा
    ध्यान इस पर नहीं जाएगा?'
  spa-BES: 'Por esta causa, hijo de hombre, profetiza y di a Gog: Estas son las palabras
    del Señor Dios: En ese día, cuando mi pueblo Israel esté viviendo sin temor al
    peligro, ¿no serás movido contra ellos?'
  tdx-tdx: 'Aa le mitokia, ry ana’ ondatio, taroño amy Goge ty hoe: Inao ty nafè’
    Iehovà Talè: Amy andro hiaiñañoleña’ ondatiko Israeleoy; tsy ho fohi’o hao?'
  tha-KJV: เพราะฉะนั้น บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์และกล่าวกับโกกว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    ในวันนั้นเมื่​ออ​ิสราเอลประชาชนของเราอาศัยอยู่อย่างปลอดภัยแล้ว เจ้​าจะมิ​ได้​รู้​หรือ
  por-BR-2018: 'Portanto profetiza, ó filho do homem, e dize a Gogue: Assim diz o
    Senhor DEUS: Por acaso naquele dia, quando meu povo Israel habitar em segurança,
    tu não o reconhecerás?'
  deu-ELO: 'Darum, weissage, Menschensohn, und sprich zu Gog: So spricht der Herr,
    Jehova: Wirst du es an jenem Tage nicht wissen, wenn mein Volk Israel in Sicherheit
    wohnt?'
  eng-WYC-2018: Therefore prophesy thou, son of man; and thou shalt say to Gog, The
    Lord God saith these things, Whether not in that day, when my people Israel shall
    dwell trustily, thou shalt know; (And so prophesy thou, son of man; and thou shalt
    say to Gog, The Lord God saith these things, On that day, when my people Israel
    shall live in trust, thou shalt know about it;)
  epo-epo: 'Tial profetu, ho filo de homo, kaj diru al Gog: Tiele diras la Sinjoro,
    la Eternulo: Ĉu vi ne scias pri tiu tempo, kiam Mia popolo Izrael devas loĝi sendanĝere?'
  uig-PIN: 'Xunga bexarǝt bǝrgin, i insan oƣli, Gogⱪa xundaⱪ degin: — Rǝb Pǝrwǝrdigar
    xundaⱪ dǝydu: — Mening hǝlⱪim Israil aman-esǝn bolidiƣan künini, sǝn bilip yǝtmǝmsǝn?'
  beo-beo: 'Amaiba:le, Ouligisudafa Hina Gode da na Gogema Ea sia: adola masa:ne asunasi.
