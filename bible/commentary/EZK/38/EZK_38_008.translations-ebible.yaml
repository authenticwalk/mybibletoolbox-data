verse: EZK.038.008
translations:
  mal-C: വളരെനാൾ കഴിഞ്ഞിട്ട് നീ സന്ദർശിക്കപ്പെടും. വാളിൽനിന്ന് രക്ഷപ്പെട്ടതും അനേകം
    രാജ്യങ്ങളിൽനിന്ന് ഇസ്രായേൽ പർവതങ്ങളിലേക്ക് ഒരുമിച്ചു ചേർക്കപ്പെട്ടതും ദീർഘകാലം
    ശൂന്യമായിക്കിടന്നതുമായ ഒരു രാജ്യത്തെ ഭാവികാലത്ത് നീ ആക്രമിക്കും. രാജ്യങ്ങളിൽനിന്ന്
    പുറപ്പെടുവിച്ചു കൊണ്ടുവരപ്പെട്ടവരാണ് അവർ. ഇപ്പോൾ അവരെല്ലാം സുരക്ഷിതരായി ജീവിക്കുന്നു.
  deu-TKW: Nach geraumer Zeit wirst du beordert werden, in spätkünftigen Jahren wirst
    du in ein Land kommen, das dem Schwerte wieder abgewonnen ward, zu einem Volke,
    das aus vielen Völkern auf den Bergen Israels, die immer verödet lagen, gesammelt
    ist; ja aus den Völkern wurde es herausgeführt, und alle wohnen nun in Sicherheit.
  lin-lin: Na mikolo ekoya, okobengama mpo na kobunda ; na mibu oyo ekoya, okokende
    kobundisa mokili oyo bavandi na yango, sima na bango kobika na mopanga, basangisaki
    bango kati na bikolo ebele, na likolo ya bangomba ya Isalaele, oyo ekufa mpe etikala
    lisusu na bato te wuta kala. Bakobima wuta na bikolo mosusu mpe bakovanda na kimia.
  eng-LSV: After many days you are appointed, || In the latter end of the years you
    come into a land brought back from sword—Gathered out of many peoples, || On mountains
    of Israel, || That have been for a continuous ruin, || And it has been brought
    out from the peoples, || And all of them have dwelt safely.
  eng-GNV: 'After many dayes thou shalt bee visited: for in the latter yeres thou
    shalt come into the land, that hath bene destroyed with the sworde, and is gathered
    out of many people vpon the mountaines of Israel, which haue long lien waste:
    yet they haue bene brought out of the people, and they shall dwell all safe.'
  eng-WEBSTER: 'After many days thou shalt be visited: in the latter years thou shalt
    come into the land that is brought back from the sword, and is gathered out of
    many people, against the mountains of Israel, which have been always waste: but
    it is brought forth out of the nations, and they shall all dwell in safety.'
  nhw-BL: Huan quema panos miyac xihuitl, nimitznahuatis para xijhuilana tlali Israel
    catli nochipa mopantiyaya ipan tlahuilancayotl, pero ama ya eltoc ica cuali. Tiquinhuilanas
    nopa masehualme catli mosemantoyaj ipan miyac tlalme campa hueli, pero ama sempa
    mosansejcotilijtoque ipan inintlal huan itztoque ica paquilistli. Huan tiquinhuilanas
    ipan nopa tepeme tlen tlali Israel.
  swh-ONEN: Baada ya siku nyingi utaitwa vitani. Katika miaka ijayo, utaivamia nchi
    ile ambayo imepona kutoka vita, ambayo watu wake walikusanywa kutoka mataifa mengi
    kuja katika milima ya Israeli, ambayo kwa muda mrefu ilikuwa imeachwa ukiwa. Wameletwa
    kutoka mataifa na sasa wote wanaishi katika hali ya salama.
  bba-bba: Amɛn biru kon de u ko ben wiruɡii, kpɑ u Isirelibɑ wɔri be bɑ kisirɑ tɑbun
    di. N deemɑ bɑ rɑɑ yɑrinɛwɑ tem tukumɔ mɑ bɑ seemɑ tem kpuron di mi bɑ rɑɑ wɑ̃ɑ.
    Bɑ wurɑmɑ bɑ mɛnnɑ Isirelibɑn ɡuunɔ ni bɑ rɑɑ deri n tɛ. Mɑ bɑ sinɑ mi kɑ bɔri
    yɛndu.
  eng-KJVCPB: 'After many days thou shalt be visited: in the latter years thou shalt
    come into the land that is brought back from the sword, and is gathered out of
    many people, against the mountains of Israel, which have been always waste: but
    it is brought forth out of the nations, and they shall dwell safely all of them.'
  luo-luo: Bangʼ ndalo mangʼeny ibiro dwar ni imanri gi gigi mag lweny. E higni mabiro
    ibiro monjo piny moro ma ji osebedo kodakie gi kwe maonge lweny, ma en piny ma
    joge nochoki oter e gode mag Israel kogol e pinje mathoth ma yande chon okethi
    modongʼ nono. Ne ogolgi e dier ogendini kendo koro gidak gi kwe giduto.
  meu-meu: Dina hoho muridiai bae haheboumui; bena laḡani gabedia ai tuari ena hahedika
    amo vada e hanamoa lou tanona, bese loḡora bogaragidia amo taunimanima na Israel
    ororodia ai vada e haboudia tanona, vada e vahu loulou tanona, na umui ese do
    ba tuari henia. Ena taunimanima na bese idau-idau bogaragidia amo e hakaudia lasi,
    bona harihari idia iboudiai na e noho namonamomu.
  npi-ULB: धेरै दिनपछि तँलाई बोलाइनेछ, र धेरै वर्षपछि तँ त्यो देशमा जानेछस् जुन तरवारद्वारा
    प्राप्‍त भएको हो र जुन धेरै समयसम्म भग्‍नावशेष भएको इस्राएलका पहाडहरूमा धेरै जातिहरूद्वारा
    पुनः खडा भएको हो । तर त्यस देशका मानिसहरूलाई जातिहरूबाट बाहिर निकालेर ल्‍याइनेछ,
    र तिनीहरू सबै जना सुरक्षसाथ बस्‍नेछन् ।
  yor-yor: Lẹ́yìn ọ̀pọ̀lọpọ̀ ọjọ́, àwa yóò bẹ̀ ọ wò; ní ọdún ìkẹyìn ìwọ yóò dó ti
    ilẹ̀ tí a ti gbà padà lọ́wọ́ idà, tí àwọn ènìyàn wọn kórajọ pọ̀ láti ọ̀pọ̀ orílẹ̀-èdè
    sí àwọn òkè gíga ti Israẹli, tí ó ti di ahoro fún ìgbà pípẹ́. A ti mú wọn jáde
    láti ọ̀dọ̀ àwọn orílẹ̀-èdè, nísinsin yìí gbogbo wọn ń gbé ní àìléwu.
  pes-OPCB: «پس از یک مدت طولانی از تو خواسته خواهد شد که نیروهای خود را بسیج کنی.
    تو به سرزمین اسرائیل حمله خواهی کرد، سرزمینی که مردم آن از اسارت سرزمینهای مختلف
    بازگشته و در سرزمین خود در امنیت ساکن شده‌اند؛
  tgl-ULB: Tatawagin ka pagkalipas ng maraming araw, at pagkatapos ng ilang mga taon,
    pupunta ka sa isang lupain na nakabangon mula sa espada at tinipon mula sa mga
    maraming tao, tinipon pabalik sa mga bundok ng Israel sa patuloy na pagbagsak.
    Ngunit ang mga taong naninirahan sa lupain ay ilalabas sa mga tao, at mamumuhay
    silang lahat nang ligtas!
  hui-hui: Mali dewaore howa wai bu pole mo mogo bule manda manda bu habe. Mali dewaore
    pedagola dindi mbira bamba mo ko ho winigo ai áyu tinaga tano lone mo tiga bialu
    biadai buwa waitigiru gi holene ereba halu dungulo kago ti baba wai bu pobelo
    pu lolebero. Wali agali uruni ti dindi taraha garabaya pu henego áyu i̱na ti lone
    haru dai binigo ai Isaraele dindi hari bare bare ngaruha daibu heledogoni.
  mya-mya: နှစ်​ပေါင်း​အ​တော်​ကြာ​သော​အ​ခါ​ငါ​သည် သူ့​အား​လက်​နက်​များ​ပြင်​ဆင်​လျက်
    တိုင်း ပြည်​တစ်​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​စေ​မည်။ ထို​ပြည်​တွင်​လူ​တို့​သည်​မိ​မိ​တို့​အား​အ​တိုင်း
    တိုင်း​အ​ပြည်​ပြည်​မှ ငါ​ပြန်​လည်​စု​သိမ်း ခေါ်​ဆောင်​လာ​ချိန်​မှ​အ​စ​ပြု​၍ စစ်​မက်
    အန္တ​ရာယ်​အ​တွက်​စိုး​ရိမ်​ပူ​ပန်​မှု​မ​ရှိ​ဘဲ နေ​ထိုင်​လျက်​ရှိ​၏။ ဂေါ​ဂ​မင်း​သည်​ဣ​သ
    ရေ​လ​တောင်​တို့​အား​ချင်း​နင်း​ဝင်​ရောက် တိုက်​ခိုက်​လိမ့်​မည်။ ထို​တောင်​တို့​သည်​အ​ချိန်
    ကြာ​မြင့်​စွာ​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ် ဖြစ်​၍​နေ​ခဲ့​သော်​လည်း ယ​ခု​အ​ခါ​လူ အ​ပေါင်း​တို့​ထံ​မှ​ထုတ်​ဆောင်​၍​ငြိမ်း
    ချမ်း​စွာ​နေ​ထိုင်​ရာ​ဖြစ်​၏။-
  bod-N: ཉིན་མང་པོ་འགོར་རྗེས་ཁྱོད་ནི་གཡུལ་སར་མངགས་ཏེ། མ་འོངས་པའི་ལོ་ཟླའི་ནང་དུ་ཁྱོད་ཀྱིས་རལ་གྲི་ལས་ཐར་ཞིང་ཡུལ་ཁམས་སོ་སོ་ནས་ཕྱིར་བླངས་པའི་ཡུལ་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་ཡུན་རིང་པོར་ས་སྟོང་དུ་ལུས་པའི་རི་ལ་འཐབ་ངེས་ཡིན། ཡིན་ནའང་རྒྱལ་ཁབ་སོ་སོ་ནས་བསྡུས་འོངས་པ་ཐམས་ཅད་དེའི་སྟེང་དུ་བདེ་བར་གནས་པའོ།
    །
  sna-sna: Shure kwamazuva mazhinji iwe uchadanidzira hondo. Pamakore anotevera, iwe
    uchakomba nyika yakabva muhondo, ina vanhu vakaunganidzwa kubva kundudzi zhinji
    kumakomo aIsraeri, akanga ava dongo kwenguva huru. Vakabudiswa kubva kundudzi,
    zvino vose vachagara zvakanaka.
  spa-BLM: Después de muchos días serás visitado. En los últimos años vendrás a la
    tierra que ha sido devuelta de la espada, que ha sido reunida de entre muchos
    pueblos, en los montes de Israel, que han sido un continuo despojo; pero ha sido
    sacada de entre los pueblos, y todos ellos habitarán con seguridad.
  cac-cac: Ayic nivanxo tiempo toxo ix eq'ui, ol a naanchaan̈ to ol ac' oval yed'
    chon̈ab' Israel, aton jun chon̈ab' najtil cannac tz'inan yuj oval. Palta a d'a
    jun tiempoal chi' meltzajnacxo eb' anima sacleminac yajcanb'at d'a juntzan̈xo
    nación, cajanxo eb' d'a sluum chi' d'a junc'olal.
  swh-ULB: Utaitwa baada ya siku nyingi, na baada ya miaka michache utaenda kwenye
    nchi iliyofunikwa kutoka upanga na ambayo iliyokusanywa kutoka watu wengi, iliyowkusanya
    kuwarudisha milima ya Israeli ambayo imeendelea kuangamizwa. Lakini watu wa nchi
    watatolewa na kabila za watu, na wataishi salama, wote!
  bel-bel: Праз многа дзён ты спатрэбішся; у апошнія гады ты прыйдзеш у зямлю, збаўленую
    ад меча, сабраную з многіх гарадоў, на горы Ізраілевыя, якія былі ў пастаянным
    запусьценьні, але цяпер жыхары яе будуць вернуты з народаў і ўсе яны будуць жыць
    у бясьпецы.
  deu-ELBBK: 'Nach vielen Tagen sollst du heimgesucht werden: Am Ende der Jahre sollst
    du in das Land kommen, das vom Schwert wiederhergestellt, das aus vielen Völkern
    gesammelt ist, auf die Berge Israels, die beständig verödet waren; und es ist
    herausgeführt aus den Völkern, und sie wohnen in Sicherheit allesamt.'
  mbb-OT: Dutun te ebpekeuma he menge andew ebmenduan ku sikiyu te kedsurung te Israel,
    he nekeenew en puun te kegkezeeti zuen he midtiǥum is menge meǥinged duen diyà
    te menge vuvungan te Israel he nehimu he mekevulungbulung seled te neuǥet he timpu.
    Nekelikù en is menge meǥinged kayi puun te menge nasyun ne melinawen en is ked-ubpè
    dan.
  mal-2015: ഏറിയനാൾ കഴിഞ്ഞിട്ടു നീ സന്ദർശിക്കപ്പെടും; വാളിന്നു ഒഴിഞ്ഞുപോന്നതും പല
    ജാതികളിൽനിന്നും ശേഖരിക്കപ്പെട്ടതുമായ ഒരു രാജ്യത്തിലേക്കു നീ ഒടുക്കം വന്നുചേരും;
    നിരന്തരശൂന്യമായി കിടന്നിരുന്ന യിസ്രായേൽപർവ്വതങ്ങളിൽ തന്നേ; എന്നാൽ അവർ ജാതികളുടെ
    ഇടയിൽനിന്നു വന്നു എല്ലാവരും നിർഭയമായി വസിക്കും.
  rmc-rmc: Pal o but dživesa aveha vičimen pro mariben; andro posledna berša džaha
    pre odi phuv, savi pregeľa le maribnaha a sas pale upreačhaďi; džaha pro manuša,
    so sas skidle andral o but phuva pro verchi le Izraeloskre, save sas but berša
    zamukle. Ola manuša sas ande pale andre kadi phuv andral o aver narodi a akana
    peske dživen andro smirom.
  pes-OPV: بعد ازروزهای بسیار از تو تفقد خواهد شد. و درسالهای آخر به زمینی که از شمشیر
    استرداد شده است، خواهی آمد که آن از میان قوم های بسیار برکوههای اسرائیل که به
    خرابه دایمی تسلیم شده بود، جمع شده است و آن از میان قوم‌ها بیرون آورده شده و تمامی
    اهلش به امنیت ساکن می‌باشند.
  ron-1924: Дупэ мулте зиле, вей фи ын фрунтя лор; ын время де апой, вей мерӂе ымпотрива
    цэрий, ай кэрей локуиторь, скэпаць де сабие, вор фи стрыншь динтре май мулте попоаре
    пе мунций луй Исраел, каре мултэ време фусесерэ пустий, дар, фиинд скошь дин мижлокул
    попоарелор, вор фи лиништиць ын локуинцеле лор.
  ben-OBCV: অনেক দিনের পর তোমাকে যুদ্ধের জন্য ডাকা হবে। ভবিষ্যতে তুমি এমন একটি দেশ
    আক্রমণ করবে যে দেশ যুদ্ধ থেকে রেহাই পেয়েছে, যার লোকেরা অনেক জাতির মধ্য থেকে ইস্রায়েলের
    পাহাড়গুলিও জড়ো হবে, যে জায়গা অনেক দিন ধরে জনশূন্য ছিল। তাদের জাতিগণের মধ্যে
    থেকে বের করে আনা হয়েছে, এবং এখন তারা সকলে নিরাপদে বাস করছে।
  som-som: Oo wakhti dheer dabadeed ayaa lagu soo booqan doonaa, oo sannadaha dambe
    waxaad iman doontaa dalkii seefta laga soo celiyey, oo dadyow badan laga soo dhex
    ururiyey oo buuraha reer binu Israa'iil ku dul yaal, kaasoo weligiisba cidla burbursan
    ahaan jiray, laakiinse iyagaa quruumaha laga soo dhex bixiyey, oo kulligoodna
    si ammaan ah ayay ku degganaan doonaan.
  lat-VUC: 'Post dies multos visitaberis: in novissimo annorum venies ad terram quæ
    reversa est a gladio, et congregata est de populis multis ad montes Israël, qui
    fuerunt deserti jugiter: hæc de populis educta est, et habitabunt in ea confidenter
    universi.'
  eng-ASVBT: 'After many days thou shalt be visited: in the latter years thou shalt
    come into the land that is brought back from the sword, that is gathered out of
    many peoples, upon the mountains of Israel, which have been a continual waste;
    but it is brought forth out of the peoples, and they shall dwell securely, all
    of them.'
  ita-1885: Tu sarai visitato dopo molti giorni; in su la fin degli anni tu verrai
    nel paese del popolo riscosso dalla spada, e raccolto da molti popoli, ne' monti
    d'Israele, i quali erano stati ridotti in deserto perpetuo; allora che il popolo
    di quel paese, essendo stato ritratto d'infra i popoli, abiterà tutto in sicurtà.
  eng-LXXUP: 'He shall be prepared after many days, and he shall come at the end of
    years, and shall come to a land that is brought back from the sword, when the
    people are gathered from many nations against the land of Israel, which was entirely
    desolate: and he is come forth out of the nations, and they shall all dwell securely.'
  eng-ULB: You will be called after many days, and after some years you will go to
    a land that has recovered from the sword and that has been gathered from many
    peoples, gathered back to the mountains of Israel that had been a continuous ruin.
    But the land's people will be brought out of the peoples, and they will live in
    safety, all of them!
  spa-VBL: Mucho tiempo después serás llamado a la batalla. En los últimos años invadirás
    un país que se ha recuperado de la guerra. Su pueblo habrá sido reunido de muchas
    naciones a las montañas de Israel, que habían sido abandonadas durante mucho tiempo.
    Habrán sido traídos de vuelta de las naciones, y estarán todos viviendo en seguridad.
  fra-_FOB: Après beaucoup de jours, tu seras sommé; dans la suite des années tu viendras
    en un pays délivré de l'épée et rassemblé d'entre plusieurs peuples, sur les montagnes
    d'Israël, longtemps désertes; maintenant tous ramenés d'entre les nations, ils
    y habitent en sécurité.
  mal-mal: ഏറിയനാൾ കഴിഞ്ഞിട്ട് നീ സന്ദർശിക്കപ്പെടും; വാളിൽനിന്ന് രക്ഷപെട്ടതും, പല
    ജനതകളിൽനിന്ന് ശേഖരിക്കപ്പെട്ടതുമായ ഒരു രാജ്യത്തിലേക്ക് നീ അവസാനം വന്നുചേരും; നിരന്തരശൂന്യമായി
    കിടന്നിരുന്ന യിസ്രായേൽ പർവ്വതങ്ങളിൽ തന്നെ; എന്നാൽ അവർ ജനതകളുടെ ഇടയിൽനിന്ന് വന്ന്
    എല്ലാവരും നിർഭയമായി വസിക്കും.
  urd-GVR: Muta'addid dinoṅ ke bād tujhe Mulk-e-Isrāīl par hamlā karne ke lie bulāyā
    jāegā jise abhī jang se chhuṭkārā milā hogā aur jis ke jilāwatan dīgar bahut-sī
    qaumoṅ meṅ se wāpas ā gae hoṅge. Go Isrāīl kā pahāṛī ilāqā baṛī der se barbād
    huā hogā, lekin us waqt us ke bāshinde jilāwatanī se wāpas ā kar amn-o-amān se
    us meṅ baseṅge.
  suz-BL: शुश नाक्‍त नोले लडाइ पचा कली इन कली ब्रेत्‍नीम। गेपुकीम लडाइम श्‍येत्‍थ
    दुम्‍शा लेंशा सेल्‍शो रागी कली लडाइ तोइनीनी। मेको मुर शुश रागी रे खुप्‍शा, इस्राएल
    ङा पहाडम चाक्‍शो बाक्‍नीम। मेकेर शुश बर्स रे मुर मबाक्‍म। मेकोपुकी रागी रागी रे
    चाक्‍शो बाक्‍तेक्‍म। मिनु मुल मेको नेल्‍ल मारेइ मदुम्‍थु रिम्‍शो पा बाक्‍शो बाक्‍नीम।
  eng-NOY: After many days shalt thou be appointed over them. In the latter years
    shalt thou come into a land that is brought back from the sword, gathered out
    of many nations upon the mountains of Israel, which had been long desolate; but
    it is brought forth out of the nations, and they shall dwell securely, all of
    them.
  ita-1927: Dopo molti giorni tu riceverai l’ordine; negli ultimi anni verrai contro
    il paese sottratto alla spada, contro la nazione raccolta di fra molti popoli
    sui monti d’Israele, che sono stati per tanto tempo deserti; ma, tratta fuori
    di fra i popoli, essa abiterà tutta quanta al sicuro.
  ckb-ckb: لەدوای ڕۆژانێکی زۆر بۆ جەنگ بانگ دەکرێیت، لە ساڵانی داهاتوودا هێرش دەبەیتە
    سەر ئەو خاکەی کە لەدوای جەنگ ئاوەدان بووەتەوە، خاکێک کە گەلەکەی لە چەند نەتەوەیەکی
    زۆر کۆکرانەوە، بۆ ئەوەی هەموو بە ئارامی لە چیاکانی ئیسرائیلدا نیشتەجێ بن، کە ماوەیەکی
    دوورودرێژ وێرانە بوون.
  eng-BBE: 'After a long time you will get your orders: in the last years you will
    come into the land which has been given back from the sword, which has been got
    together out of a great number of peoples, on the mountains of Israel which have
    ever been a waste: but it has been taken out from the peoples and they will be
    living, all of them, without fear of danger.'
  kan-OKCV: ಬಹಳ ದಿವಸಗಳಾದ ಮೇಲೆ ನಾನು ನಿನ್ನನ್ನು ಕರೆಯುವೆನು; ನೀನು ಯುದ್ಧದಿಂದ ಉಳಿದುಕೊಂಡ ದೇಶಕ್ಕೂ,
    ಯಾವಾಗಲೂ ಹಾಳಾಗಿದ್ದ ಇಸ್ರಾಯೇಲ್ ಪರ್ವತಗಳ ಮೇಲೆಯೂ, ಜನಾಂಗಗಳಿಂದ ಒಟ್ಟುಗೂಡಿ ಭದ್ರವಾಗಿ ವಾಸಿಸುವವರ
    ವಿರೋಧವಾಗಿ ವರ್ಷಗಳ ಅಂತ್ಯದಲ್ಲಿ ಬರುವೆ.
  tam-2017: அநேக நாட்களுக்குப் பிற்பாடு நீ விசாரிக்கப்படுவாய்; வாளுக்கு விளக்கி, பற்பல
    மக்களிலிருந்து சேர்த்துக்கொள்ளப்பட்டு வந்தவர்களின் தேசத்தில் கடைசி வருடங்களிலே
    வருவாய்; நெடுநாட்கள் பாழாய் கிடந்து, பிற்பாடு இனத்தவர்களிலிருந்து கொண்டுவரப்பட்டவர்கள்
    எல்லோரும் சுகத்துடன் குடியிருக்கும் இஸ்ரவேலின் மலைகளுக்கு விரோதமாக வருவாய்; அவர்கள்
    எல்லோரும் பயப்படாமல் குடியிருக்கும்போது,
  spa-RV-1909: 'De aquí á muchos días serás tú visitado: al cabo de años vendrás á
    la tierra salvada de la espada, recogida de muchos pueblos, á los montes de Israel,
    que siempre fueron para asolamiento: mas fué sacada de las naciones, y todos ellos
    morarán confiadamente.'
  ron-BTF: După multe zile vei fi cercetat; în anii de pe urmă vei intra în țara care
    este adusă înapoi de la sabie și este adunată dintre multe popoare, împotriva
    munților lui Israel care au fost întotdeauna de risipă; dar este scoasă dintre
    popoare și ei toți vor locui în siguranță.
  eng-WEBP: After many days you will be visited. In the latter years you will come
    into the land that is brought back from the sword, that is gathered out of many
    peoples, on the mountains of Israel, which have been a continual waste; but it
    is brought out of the peoples and they will dwell securely, all of them.
  eng-FBV: A long time later you will be called to battle. In the final years you
    will invade a country that has recovered from war. Its people will have been gathered
    from many nations to the mountains of Israel, which had been abandoned for a long
    time. They had been brought back from the nations, and were all living in safety.
  nld-1939: Na lange tijd zult ge een bevel ontvangen, en op het einde der jaren zult
    ge oprukken tegen een land, dat op het zwaard werd teruggewonnen, dat uit vele
    volken bijeen is gebracht op Israëls bergen, die een blijvende ruïne geleken,
    dat van de volken is weggetrokken, en zich helemaal veilig waant.
  nch-BL: Huan quema panos miyac xihuit, nimitznahuatis para xijtehui tali Israel
    cati nochipa mopantiyaya ipan tatehuilisti, pero ama ya eltoc ica cuali. Tiquintehuis
    nopa masehualme cati mosemantoyaj ipan miyac talme campa hueli, pero ama sempa
    mosejcotilijtoque ipan inintal huan itztoque ica paquilisti. Huan tiquintehuis
    ipan nopa tepeme ten tali Israel.
  vie-1934: Sau nhiều ngày, ngươi sẽ lãnh mạng ra đi; trong những năm sau rốt ngươi
    sẽ đến trong một đất là đất đã được giải cứu khỏi gươm và nhóm lại từ giữa nhiều
    dân tộc; ngươi sẽ đến trên núi Y-sơ-ra-ên, là nơi đổ nát đã lâu, nhưng nó đã được
    đem về từ giữa các dân, và chúng nó hết thảy sẽ ở yên.
  hin-CV: बहुत दिनों के बाद तुम्हें बुलाया जाएगा. आनेवाले सालों में तुम एक देश पर
    आक्रमण करोगे, जो युद्ध के मार से उभर चुका होगा, जिसके लोग बहुत सी जनताओं से आकर
    इस्राएल के उन पर्वतों पर इकट्‍ठे हुए होंगे, जो बहुत समय से उजाड़ पड़ा था. उन्हें
    बहुत सी जातियों से बाहर लाया गया था, और अब वे सब सुरक्षा में निवास करते हैं.
  spa-BES: Después de un largo tiempo recibirás tus órdenes; en los últimos años llegarás
    a la tierra que ha sido salvada de la espada, que se ha reunido un gran número
    de personas, en las montañas de Israel, que siempre ha sido un desierto; pero
    han sido sacado de las naciones donde vivían y habitan todos, sin temor al peligro.
  tdx-tdx: Ie modo ty andro maro le ho tilihen-drehe hitoroñe amy figadoñan-taoñey,
    haname i tane nivotsoreñe amy fibaraiy, o hinoloholo amo kilakila’ ndatioo, mb’
    am-bohibohi’ Israele mb’eo, ie nainai’e niratraratra; f’ie nakareñe amo fifelehañe
    maroo vaho songa miaiñ’ añoleñañe.
  tha-KJV: เมื่อล่วงไปหลายวันแล้วเจ้าจะต้องถูกเรี​ยกตัว ในปีหลังๆเจ้าจะยกเข้าไปต่อสู้กับแผ่นดินซึ่งได้คืนมาจากดาบ
    เป็นแผ่นดิ​นที​่ประชาชนรวบรวมกันมาจากชนชาติหลายชาติ​อยู่​ที่​บนภูเขาอิสราเอล ซึ่งได้เคยเป็​นที​่ทิ้งร้างอยู่​เนืองนิตย์
    ประชาชนของแผ่นดินนั้นออกมาจากชนชาติ​อื่นๆ บัดนี้​อาศัยอยู่อย่างปลอดภัยแล้​วท​ั้งสิ้น
  por-BR-2018: Depois de muitos dias serás tu visitado; ao fim de anos virás à terra
    que foi restaurada da espada, ajuntada de muitos povos, aos montes de Israel,
    que sempre serviram de assolação; mas aquele povo foi trazido das nações, e todos
    eles habitarão em segurança.
  deu-ELO: 'Nach vielen Tagen sollst du heimgesucht werden: Am Ende der Jahre sollst
    du in das Land kommen, das vom Schwerte wiederhergestellt, das aus vielen Völkern
    gesammelt ist, auf die Berge Israels, welche beständig verödet waren; und es ist
    herausgeführt aus den Völkern, und sie wohnen in Sicherheit allesamt.'
  eng-WYC-2018: After many days thou shalt be visited; in the last of years thou shalt
    come to the land, that [is] turned again from sword, and was gathered of many
    peoples, to the hills of Israel, that were desert full oft; this was led out of
    peoples, and all men dwelled trustily therein. (And after many days thou shalt
    be called; in the latter years thou shalt enter into the land, that is brought
    back, or restored, from the sword, whose people were gathered from many peoples,
    back to the hills of Israel, that were deserted for so long; they were led out
    from the peoples, and all the people shall live there in trust.)
  epo-epo: Post longa tempo vi estos elvokita; en la lastaj jaroj vi venos en la landon
    liberigitan el glavo, al la popolo, kolektita el inter multaj gentoj, sur la montojn
    de Izrael, kiuj ĉiam estis dezertaj, al la popolo, kiu estos elkondukita el inter
    la gentoj kaj nun tuta loĝas ekster danĝero.
  uig-PIN: Kɵp künlǝrdin keyin sǝn jǝnggǝ qaⱪirilisǝn; sǝn ahirⱪi yillarda ⱪiliqtin
    ⱪutⱪuzulƣan, kɵp ǝllǝrdin yiƣilƣan hǝlⱪning zeminiƣa, yǝni uzundin beri wǝyran
    ⱪelinip kǝlgǝn Israil taƣliriƣa ⱨujum ⱪilisǝn; uning hǝlⱪi ǝllǝrdin yiƣilƣan bolup,
    ularning ⱨǝmmisi aman-esǝn turiweridu;
  beo-beo: 'Ode bagohame gidigilalu, Na da e soge afae amo doagala:ma:ne sia:mu. Amo
    soge fi da musa: fifi asi gala bagohame amoga afagogole, Na da ili amoga fisili
    masa:ne, ilia sogega bu oule misi. Amola amo ganodini ili gegesu amoga hame beda:iwane,
    hahawane esalu. E da Isala:ili goumi (amo da ode bagohame wadela:lesili, dunu
    hamedene dialebe ba:i, be wali dunu da gaga:iwane esala) amo doagala:mu.'
  tpi-OTNT: Yu mas wet planti yia pastaim, na klostu long las de bai mi salim yu i
    go pait long wanpela kantri i bagarap i stap longpela taim, tasol nau ol manmeri
    i stretim pinis ol samting bilong dispela kantri na ol i sindaun gut. Ol dispela
    manmeri i bin i stap kalabus long ol arapela kantri, tasol mi bin bringim ol i
    kam bek na nau olgeta i stap gut long ples maunten bilong Israel.
  hau-SA: Bayan kwanaki masu yawa za a kira ka. A shekaru masu zuwa za ka kai hari
    a ƙasar da ta farfaɗo daga yaƙi, wadda aka tattara mutanenta daga al’ummai masu
    yawa zuwa duwatsun Isra’ila, dā kango ne sosai. An fitar da su daga al’ummai,
    yanzu kuwa dukansu suna zama lafiya.
  uig-LAT: Köp künlerdin kéyin sen jengge chaqirilisen; sen axirqi yillarda qilichtin
    qutquzulghan, köp ellerdin yighilghan xelqning zéminigha, yeni uzundin béri weyran
    qélinip kelgen Israil taghlirigha hujum qilisen; uning xelqi ellerdin yighilghan
    bolup, ularning hemmisi aman-ésen turiwéridu;
  nde-nde: Emva kwensuku ezinengi uzabizelwa empini. Eminyakeni ezayo uzahlasela ilizwe
    eselisindile empini, elilabantu balo ababuthwa ezizweni ezinengi basiwa ezintabeni
    zako-Israyeli ezaziphundlekile okwesikhathi eside. Babekhutshiwe ezizweni, khathesi
    bonke bahlezi ekuvikelekeni.
  ton-ton: '¶ Hili ʻae ngaahi ʻaho lahi ʻe fai ʻae ʻaʻahi kiate koe: te ke toe hoko
    mai ʻi he ngaahi taʻu fakamui, ki he fonua kuo fakamoʻui mai mei he heletā, pea
    ʻe tānaki koe mei he ngaahi kakai tokolahi, ki he ngaahi moʻunga ʻo ʻIsileli,
    ʻaia naʻe lala ʻo fuoloa: ʻio, ʻe ʻomi ia mei he ngaahi puleʻanga, pea te nau
    nofo malu kotoa pē ʻakinautolu.'
  ces-1613: Po mnohých dnech navštíven budeš, v potomních letech přitáhneš na lid
    vysvobozený od meče, a shromážděný z národů mnohých na hory Izraelské, kteréž
    byly pustinou ustavičně, když oni z národů jsouce vyvedeni, budou bydliti bezpečně
    všickni.
  eng-WMB: After many days you will be visited. In the latter years you will come
    into the land that is brought back from the sword, that is gathered out of many
    peoples, on the mountains of Israel, which have been a continual waste; but it
    is brought out of the peoples and they will dwell securely, all of them.
  tam-TCV: அநேக நாட்களுக்குப்பின் நீ போருக்கு அழைக்கப்படுவாய். வரும் வருடங்களில்,
    போர்த் தாக்கத்திலிருந்து மீட்கப்பட்டிருக்கும் இஸ்ரயேல் நாட்டின்மேல் நீ படையெடுப்பாய்.
    அந்த நாட்டின் மக்கள் பல நாடுகளிலுமிருந்து ஒன்றுசேர்க்கப்பட்டு, நெடுங்காலமாய்ப்
    பாழடைந்துகிடந்த இஸ்ரயேலரின் மலைகளுக்குக் கொண்டுவரப்பட்டவர்கள். அவர்கள் எல்லோரும்
    பல நாடுகளிலிருந்தும் கொண்டுவரப்பட்டு இப்பொழுது பாதுகாப்பாக வாழ்கிறார்கள்.
  ceb-ULB: Pagatawgan ka human sa daghang mga adlaw, ug human sa pipila ka mga tuig
    moadto ka sa yuta nga nakabawi gikan sa espada ug nagtigom gikan sa daghang katawhan,
    nagtigom ug balik ngadto sa kabukiran sa Israel nga nagpadayon sa pagkaawaaw.
    Apan ipabalik ang yuta sa katawhan, ug magpuyo sila nga luwas, silang tanan!
  pol-UBG: Po wielu dniach zostaniesz nawiedzony, przy końcu lat przybędziesz do ziemi
    uwolnionej od miecza, której lud został zebrany spośród wielu narodów, na góry
    Izraela, które były długo spustoszeniem, a będąc wyprowadzeni spośród narodów,
    oni wszyscy zamieszkają bezpiecznie.
  urd-GVU: متعدد دنوں کے بعد تجھے ملکِ اسرائیل پر حملہ کرنے کے لئے بُلایا جائے گا
    جسے ابھی جنگ سے چھٹکارا ملا ہو گا اور جس کے جلاوطن دیگر بہت سی قوموں میں سے واپس
    آ گئے ہوں گے۔ گو اسرائیل کا پہاڑی علاقہ بڑی دیر سے برباد ہوا ہو گا، لیکن اُس وقت
    اُس کے باشندے جلاوطنی سے واپس آ کر امن و امان سے اُس میں بسیں گے۔
  deu-1912: Nach langer Zeit sollst du heimgesucht werden. Zur letzten Zeit wirst
    du kommen in das Land, das vom Schwert wiedergebracht und aus vielen Völkern zusammengekommen
    ist, nämlich auf die Berge Israels, welche lange Zeit wüst gewesen sind; und nun
    ist es ausgeführt aus den Völkern, und wohnen alle sicher.
  kan-2017: ಬಹಳ ದಿನಗಳಾದ ಮೇಲೆ ನಾನು ನಿನ್ನನ್ನು ಕರೆಯುತ್ತೇನೆ; ಕೆಲವು ವರ್ಷಗಳ ನಂತರ ಖಡ್ಗದಿಂದ
    ಉಳಿದುಕೊಂಡ ದೇಶಕ್ಕೂ, ಯಾವಾಗಲೂ ಹಾಳಾಗಿದ್ದ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆಯೂ, ಜನಾಂಗಗಳೊಳಗಿಂದ
    ಕೂಡಿಸಲ್ಪಟ್ಟು ಎಲ್ಲರೂ ಭದ್ರವಾಗಿ ವಾಸಿಸುವವರ ಬಳಿಗೆ ನೀನು ಬರುವಿ.
  yap-yap: Tomuren boch e duw ma bay gol’oeg ni nge cham ngab binaw ni aram e gin
    kan kunuy e girdi’ ni kan fulweg u boch e nam ngay ni yad be par ni dariy loren
    e mael rorad. Bayi cham ko pi burey nu Israel, ni kan pag nike n’uw nap’an ni
    dakriy ban’en riy, machane aram e gin bay gubin e girdi’ riy ni yad be par u fithik’
    e gapas.
  hlt-MCSB: A tue a sen phoeiah na cawh ngawn ni. Hmailong kum ah tah cunghang lamkah
    aka mael loh khohmuen la na pawk ni. Pilnam lamloh Israel tlang la pawk tingtun
    uh ni. Te ah te imrhong bangla puet om uh cakhaw pilnam lamloh a khuen tih ngaikhuek
    la boeih kho a sak uh.
  mdy-ETH: ጊኢጊንታኒ ዒዛ ኮይሳሢ ዻካ ዎዴኮ ጊንፃፓ ዖሎና ባይቂ ጉሪ ቤሲ ማዔ ዒስራዔኤሌ ሳዖ ጌሊ ዓርቃንዳጉዲ ታ ዒዛ ዓይሣንዳሢሮኬ፤
    ሚርጌ ዎዴ ዒዛ ጉሪ ባዔ ቤሲ ማዒ ናንጌኔ፤ ዒዞኮ ዴራ ዔያታ ናንጋ ዓጫፓ ማዔኔ፤ ሃሢ ዒስራዔኤሌ ዓሳ ፔ ዓጮይዳ ዓኣ ዹኮ
    ዑፃ ኮሺ ናንጋኔ።
  twi-ASANTE: Nna bebree akyi no, wobɛtwe atuo. Mfeɛ bi akyi no wobɛko afa asase bi
    a wafiri ɔko mu afirie na wɔaboaboa ɛso nnipa afiri amanaman so aba Israel mmepɔ
    a ada mpan akyɛre no so. Wɔde wɔn fifiri amanaman no mu, na seesei wɔn nyinaa
    te asomdwoeɛ mu.
  eng-WEBU: After many days you will be visited. In the latter years you will come
    into the land that is brought back from the sword, that is gathered out of many
    peoples, on the mountains of Israel, which have been a continual waste; but it
    is brought out of the peoples and they will dwell securely, all of them.
  wal-wal: Daro wodiyaappe guyyiyan, neeni koyettana; sinttappe yaana laittatun neeni
    daro wodiyaa baisa gididi de7ida biittaa, olaappe shemppida biittaa, an de7iya
    asai daro kawotettatuppe Israa7eela deretukko shiiqido biittaa woraajjana. Eti
    daro kawotettatuppe shiiqidaageetanne ubbaikka ha77i saruwan de7iyaageeta.
  spa-PDDPT: Después de muchos días recibirás órdenes. Al fin de los años vendrás
    a la tierra salvada de la espada, a gente recogida de muchos pueblos, a las montañas
    de Israel que fueron una desolación. Pero fue sacada de las naciones y todos viven
    confiadamente.
  gun-gun: Mba'eta hare ma rire roenoĩ 'rã. Ma'etỹa opaa py ma reo 'rã peteĩ yvy kyxe
    gui ndokyjeaveia katy. Ha'e va'e kuery ma yvy regua ikuaiague gui ono'õmba 'rã
    jogueruvy Israel regua yvyty hare ma ivaipa va'ekue áry. Ha'e kuery ma yvy regua
    kuery mbyte gui oipe'aa heruvy rire ikuai porãmba ju 'rã mba'eve gui okyje rei
    e'ỹ re.
  ilo-ULB: Maayabankanto kalpasan iti adu nga al-aldaw, ken kalpasan iti sumagmamano
    a tawen ket mapankanto iti daga a nakalasat manipud iti kampilan ken naummong
    manipud iti adu a puli dagiti tattao, naummong kadagiti bantay ti Israel a nagtultuloy
    a nadadael. Ngem mairruarto dagiti tattao ti daga kadagiti adu a puli dagiti tattao,
    ket agbiagdanto a natalged, aminda!
  kpg-kpg: I muli nia ngadau e logo, gei Au ga haganoho a mee gi heebagi gi tenua
    dela ono daangada ne laha mai gi muli mai nia henua e logo, gaa noho i di aumaalia,
    hagalee e hagalliga i tauwa. Mee ga heebagi gi nia gonduu o Israel, ala guu hai
    di anga henua i di madagoaa looloo gu deai digau e noho ai. Gei dolomeenei deenei
    di gowaa dela e noho ai nia daangada i di aumaalia.
  uig-ARA: كۆپ كۈنلەردىن كېيىن سەن جەڭگە چاقىرىلىسەن؛ سەن ئاخىرقى يىللاردا قىلىچتىن
    قۇتقۇزۇلغان، كۆپ ئەللەردىن يىغىلغان خەلقنىڭ زېمىنىغا، يەنى ئۇزۇندىن بېرى ۋەيران
    قېلىنىپ كەلگەن ئىسرائىل تاغلىرىغا ھۇجۇم قىلىسەن؛ ئۇنىڭ خەلقى ئەللەردىن يىغىلغان
    بولۇپ، ئۇلارنىڭ ھەممىسى ئامان-ئېسەن تۇرىۋېرىدۇ؛
  sus-sus: Tɛmui xɔnkuye na dangi, n i xilima nɛ gere tife ra. I fama nɛ sigade bɔxi
    nde ma naxan bara gere raba, e xanin konyiya kui ɲamanɛ ma, e fa gbilen e xɔnyi,
    e sabati bɔɲɛsa kui Isirayila geyae fari.
  pon-2006: Mwurin sounpar tohto I pahn koasoanediong ih en mahweniong sahpw ehu me
    towe kan kapwurupwurdohsang nan wehi tohto oh koukousoan ie ni ar sohte perki
    mahwen. E pahn mahweniong nahna kan en Israel, me tehnlahr oh solahr towe ahnsou
    reirei, ahpw met aramas akan koukousoan ie ni onepek mwahu.
  ksd-ksd: Ba na par mangoro na bung, da oro pa u; ta ra umana kilala namur boko una
    tut ure ra gunan nina di ga kamare vue ma di ga tar vatut mule, a tarai nina di
    ga kap varurue diat kan ra umana vuna tarai, ma dia ki ta ra gunan na lualuana
    Israel, nina i ga kapakapana; ma go a tarai nina di ga kap varurue diat papa mamaina
    limlivuan ta ra umana vuna tarai dia ki bulu tana.
  grc-BRENT: Ἀφʼ ἡμερῶν πλειόνων ἑτοιμασθήσεται, καὶ ἐπʼ ἐσχάτου ἐτῶν ἐλεύσεται, καὶ
    ἥξει εἰς τὴν γῆν τὴν ἀπεστραμμένην ἀπὸ μαχαίρας, συνηγμένων ἀπὸ ἐθνῶν πολλῶν ἐπὶ
    γῆν Ἰσραὴλ, ἣ ἐγενήθη ἔρημος διʼ ὅλου· καὶ οὗτος ἐξ ἐθνῶν ἐξελήλυθε, καὶ κατοικήσουσιν
    ἐπʼ εἰρήνης ἅπαντες.
  ind-AYT: Setelah beberapa waktu lamanya, kamu akan diberi perintah. Pada tahun-tahun
    berikutnya, kamu akan pergi ke negeri yang dipulihkan dari pedang, yang penduduknya
    dikumpulkan dari banyak bangsa ke gunung-gunung Israel, yang telah menjadi reruntuhan
    terus-menerus, tetapi penduduknya dibawa keluar dari bangsa-bangsa itu, dan mereka
    semua akan hidup dengan aman.
  nya-nya: Pakapita masiku ambiri ndidzakuyitana. Zaka zikubwerazi ndidzakulowetsa
    mʼdziko limene lapulumuka ku nkhondo. Anthu ake anasonkhanitsidwa kuchokera ku
    mitundu ya anthu ambiri nʼkukakhazikika pa mapiri a Israeli amene kwa nthawi yayitali
    anali ngati chipululu. Anthu onsewa tsopano akukhala mwa mtendere.
  hrv-hrv: 'Poslije mnogo dana dobit ćeš zapovijed; poslije mnogo godina navalit ćeš
    na zemlju, izbavljenu od mača i skupljenu iz mojih naroda, na gore Izraelove,
    nekoć zadugo puste: otkako ih izvedoh iz naroda, svi spokojno žive.'
  mps-mps: Nago kibu be hauwa tonaluyu bolo yao. Te Israel hani eno augwali polobadu
    te haniani gasa tǫ kantri dabeba sela sąwai dao. Tama augwali tede kalabus te
    kibu be hauwa bididubadi, te augwa page bulu tǫ te dwai dolai elaluai dao. Tiali
    toli, eno augwali ma odasa aselama, tama augwali Israel bulude elalubo bulu du
    dabede bugagia te bidibao. Te we bidi augwaligo te augwa kantride nai dabe tigidali
    bugagia dodolama, tama augwali bugagia dulalubao. Tama te nosali kibu be hauwa
    silama, tama eno nage te kantriba hwįgi pomainu tagala palaibao.
  tpi-tpi: Yu mas wet planti yia pastaim, na klostu long las de bai mi salim yu i
    go pait long wanpela kantri i bagarap i stap longpela taim, tasol nau ol manmeri
    i stretim pinis ol samting bilong dispela kantri na ol i sindaun gut. Ol dispela
    manmeri i bin i stap kalabus long ol arapela kantri, tasol mi bin bringim ol i
    kam bek na nau olgeta i stap gut long ples maunten bilong Israel.
  dan-1931: Lang Tid herefter skal der komme Bud efter dig; ved Årenes Fjende skal
    du overfalde et Land, som atter er unddraget Sværdet, et Folk, som fra mange Folkeslag
    er sanket sammen på Israels Bjerge, der stadig lå øde hen, et Folk, som er ført
    bort fra Folkeslagene og nu bor trygt til Hobe.
  vie-OVCB: Sau nhiều ngày ngươi sẽ được lệnh chiến đấu. Đến những năm cuối cùng,
    ngươi sẽ tấn công vào vùng đất Ít-ra-ên, đất nước đang hưởng thái bình thịnh vượng
    sau khi dân chúng từ nhiều nước trở về những đồi núi của Ít-ra-ên.
  guj-2017: લાંબા સમય પછી તને યાદ કરવામાં આવશે, ઘણાં વર્ષો પછી તું તલવારથી બચી ગયેલા
    તથા ઘણી પ્રજાઓમાંથી ભેગા થયેલા લોકોના દેશમાં, એટલે ઇઝરાયલના ઉજ્જડ પડેલા પર્વતો
    પર આવશે. પણ દેશના લોકોને વિદેશીઓમાંથી બહાર કાઢી લાવેલા છે, તેઓ નિર્ભય રહેશે!
  pon-2006A: Mwurin sounpar tohto I pahn koasoanediong ih en mahweniong sahpw ehu
    me towe kan kapwurupwurdohsang nan wehi tohto oh koukousoan ie ni ar sohte perki
    mahwen. E pahn mahweniong nahna kan en Israel, me tehnlahr oh solahr towe ahnsou
    reirei, ahpw met aramas akan koukousoan ie ni onepek mwahu.
  por-BRBSL: Depois de muitos dias, você será visitado. Nos últimos anos vocês entrarão
    na terra que é trazida da espada, que é recolhida de muitos povos, nas montanhas
    de Israel, que têm sido um desperdício contínuo; mas ela é trazida dos povos e
    eles viverão em segurança, todos eles.
  cth-cth: Hnin moi a loum hnukkhu, nang teh uknae kâ na tawn han, tahloi dawk hoi
    na hlout vaiteh, miphunnaw thung hoi rasa e khoca moikasawlah kingdi lah kaawm
    e, Isarel monnaw lathueng, bout a tâcokhai e khocanaw ao awhnae koe, hma lae tueng
    dawk nang ni na tuk han. Hote khocanaw teh, miphunnaw thung dawk hoi tâcokhai
    e lah ao teh ram pueng karoumcalah ao toteh,
  twi-twi: Nna bebree akyi no, wobɛtwe atuo. Mfe bi akyi no wobɛko afa asase bi a
    wafi ɔko mu afi na wɔaboaboa so nnipa afi amanaman so aba Israel mmepɔw a ada
    mpan akyɛ no so. Wɔde wɔn fi amanaman no mu, na mprempren wɔn nyinaa te asomdwoe
    mu.
  hlt-hlt: A tue a sen phoeiah na cawh ngawn ni. Hmailong kum ah tah cunghang lamkah
    aka mael loh khohmuen la na pawk ni. Pilnam lamloh Israel tlang la pawk tingtun
    uh ni. Te ah te imrhong bangla puet om uh cakhaw pilnam lamloh a khuen tih ngaikhuek
    la boeih kho a sak uh.
  tbz-SIM: Dɛ kó yɛwe bo tuɔkɛ dìì mɔ̀nnì n yóó wɛ̃tɛ kɛ́ dɑ tɔ̃mmu kɑ̀ɑ kɔtɛ kɛ́
    do dihɛì n nìtìbɛ̀ do bo dì, kɛ̀ dikpɑ̀nnìi bɛ̀ cíɛ, kɛ̀ bɛ̀ɛ tɑɑ́ ibotí tɛì miɛkɛ
    kɛ̀ bɛ kó kɛtenkɛ̀ɛ dɔúnko yɛmɔ̀rɛ̀ mɑyɛ̀ miɛkɛ, di mmɔ̀nnì kɛ̀ bɛ̀ɛ konní kɛ́kɑri
    bɑ̀mmùù. Dɛ̀ bo yíɛ́ yɛbie mmɑyɛ̀ miɛkɛ kɛ̀ n dɑ tɔ̃mmu bɛ̀ɛ̀ yentɛ́nɛ̀ mudoò
    bɛ tenkɛ̀, Isidɑyɛɛribɛ tɑ̃rɛ̀ yɛ̀ɛ̀ do dɔúnko kɛ́nɑɑ́ ntidobontì. Nɛ̀ bɛ̀ yɑ̀tɛnɛ̀
    dìì yiè ibotí tɛì kɛ konní, bɛ̀ bo kɛ̀ dɛ̀ bɛ̀ nɑɑtimu, tìmɑtì í bɛ̀ kɔɔ́nnɛ̀.
  msy-2020: Nɨ dughiar ruarimɨn mɨzuam mangɨtɨ, gɨn dughiar abuananamɨn kɨ nɨn diagh
    nɨ amadaghtɨ, nɨ kantri Israel bagh mangam. Kantrin kam bar fomɨra mɨdorozimɨn
    aven ikuvigha dughiar ruarimɨn gumazamiziba puvatɨzir danganimɨn mɨn iti. Ezɨ
    kɨ an gumazamiziba kantrin igharazibar tongɨn me akuvagha me inigha uamategha
    men nguazimɨn izezɨ, me datɨrɨghɨn navir amɨrizimɨn uan nguazir mɨghsɨabar iti.
    Gɨn izamin dughiam otoghtɨ, nɨ mangɨ kantrin kam mɨsogham.
  dop-dop: Pǝ wɛɛ pɩɩ kɔɔ, ɩlɛnɑ kʋyɑkʋ nɑkʋlɩ mɑ́ tʋ-ŋ kʋtʋtʋtʋ. N kɑ́ polo nɑ ń
    wɑtɩ tɛtʋ nti tǝ yǝlɑɑ fitɑ yoou, nɑ pɑ́ lɩɩ piitimnɑɑ pɑɣɑlɛ tɑɑ, nɑ pɑ́ koti
    Ɩsɛɣɛlɩ pɔ́ɔ́ŋ wei pɩɩ kpiisɑ hɑtoo lɔŋ, nɑ pǝ́ yele-ɩ kpɛtɛ tɔ ɩ tɔɔ. Yǝlɑɑ mpɑ
    ɩnɩ pɑɑ lǝsɩ ḿpʋ́ɣʋ́ piitimnɑɑ lɛlɑɑ tɑɑ tɔ, pɑɑ cɑɣɑnɑ pɑ tǝɣɩ tǝkpɑtɑɑ.
  azb-azb: Uzun müddət sonra döyüşə çağırılacaqsan. Gələcək illərdə qılıncdan qurtulub
    rahatlanan ölkəyə hücum edəcəksən. O ölkənin sakinləri çoxlu xalq içindən İsrail
    dağlarına toplanmışdı. Bu dağlar həmişə xarabalıq idi, ancaq indi sakinləri xalqlar
    arasından geri qaytarılacaq və hamısı asayiş içində yaşayacaq.
  eng-DBY: 'After many days shalt thou be visited; at the end of years thou shalt
    come into the land brought back from the sword [and] gathered out of many peoples,
    upon the mountains of Israel which have been a perpetual waste: but it is brought
    forth out from the peoples, and they shall all of them be dwelling in safety.'
  hin-2017: बहुत दिनों के बीतने पर तेरी सुधि ली जाएगी; और अन्त के वर्षों में तू उस
    देश में आएगा, जो तलवार के वश से छूटा हुआ होगा, और जिसके निवासी बहुत सी जातियों
    में से इकट्ठे होंगे; अर्थात् तू इस्राएल के पहाड़ों पर आएगा जो निरन्तर उजाड़ रहे
    हैं; परन्तु वे देश-देश के लोगों के वश से छुड़ाए जाकर सब के सब निडर रहेंगे।
  wol-KYG: Feek lu yàgg dees na la woo. Bu ay at jàlle ba jeex, yaay songi am réew
    mu nit ña rëcc saamar, ba jóge ci ay xeeti xeet, dajeji ca kaw tundi Israyil ya
    yàggoona wéet. Ñooñoo seppikoo ci xeeti àddina yi, ñoom ñépp dëkksi fa ci biir
    xel mu dal.
  eng-YLT: After many days thou art appointed, In the latter end of the years thou
    comest in unto a land brought back from sword, [A people] gathered out of many
    peoples, Upon mountains of Israel, That have been for a perpetual waste, And it
    from the peoples hath been brought out, And dwelt safely have all of them.
  eng-WYC-2017: After many days thou shalt be visited; in the last of years thou shalt
    come to the land, that [is] turned again from sword, and was gathered of many
    peoples, to the hills of Israel, that were desert full oft; this was led out of
    peoples, and all men dwelled trustily therein.
  eng-WMBB: After many days you will be visited. In the latter years you will come
    into the land that is brought back from the sword, that is gathered out of many
    peoples, on the mountains of Israel, which have been a continual waste; but it
    is brought out of the peoples and they will dwell securely, all of them.
  urd-GVH: मुतअद्दिद दिनों के बाद तुझे मुल्के-इसराईल पर हमला करने के लिए बुलाया जाएगा
    जिसे अभी जंग से छुटकारा मिला होगा और जिसके जिलावतन दीगर बहुत-सी क़ौमों में से
    वापस आ गए होंगे। गो इसराईल का पहाड़ी इलाक़ा बड़ी देर से बरबाद हुआ होगा, लेकिन
    उस वक़्त उसके बाशिंदे जिलावतनी से वापस आकर अमनो-अमान से उसमें बसेंगे।
  rug-rug: Koari na rane pu korapa mae si kote ta tioko si gamu pude varipera. Pa
    vuaheni mae hiroi si kote rapatia gamu si keke popoa sapu tiqe magogoso nana koari
    na vinaripera. Sari nana tinoni si ta varigara vagidi koari na soku butubutu meke
    pule la koari na toqere pa Izireli sapu ele seunae koa ivulu. Ta turaṉa vuradi
    koari na butubutu si arini, meke kamahire doduru arini si korapa koa vata bulebulei
    dia.
  gaz-gaz: Guyyaa hedduu booddee ati lolaaf ni waamamta. Waggoota fuula duraa keessa
    ati biyyattii lola irraa dandamatte, kan namoonni ishee saboota baayʼee keessaa
    tulluuwwan Israaʼel irratti walitti qabaman, kan bara dheeraaf ontee turte sana
    ni weerarta Isaan saboota keessaa baafamaniiru; amma hundi isaanii nagaadhaan
    jiraatu.
  fra-LSG: Après bien des jours, tu seras à leur tête; Dans la suite des années, tu
    marcheras contre le pays Dont les habitants, échappés à l’épée, Auront été rassemblés
    d’entre plusieurs peuples Sur les montagnes d’Israël longtemps désertes; Retirés
    du milieu des peuples, Ils seront tous en sécurité dans leurs demeures.
  yal-yal: Lɔxɔna nde, n na a ragidima i ma nɛn ɲɛɛ wuyaxi dangu xanbini, i siga na
    yamanan xili ma naxan muxuye futuxuluxi silanfanna bun ma, naxanye kelixi yamana
    wuyaxi yi, e sa e malan Isirayila geyane fari naxanye bata yi lu rabeɲinxi xabu
    waxati xunkuye. E birin bata keli siyane yɛ, e yi lu dɔxi bɔɲɛ xunbenli.
  haw-1868: 'A hala na la he nui no, e hoonohoia oe iluna: a i na makahiki hope, e
    komo oe i ka aina i hoihoiia mai mai ka pahikaua mai, i houluuluia mai waena mai
    o na lahuikanaka i ku e i na mauna o ka Iseraela i neoneo mau; aka, ua laweia
    mai mai ko na aina mai, a e noho maluhia lakou a pau.'
  arb-NAV: إِذْ بَعْدَ أَيَّامٍ كَثِيرَةٍ تُسْتَدْعَى لِلْقِتَالِ، فَتُقْبِلُ فِي
    السِّنِينَ الأَخِيرَةِ إِلَى الأَرْضِ النَّاجِيَةِ مِنَ السَّيْفِ الَّتِي تَمَّ
    جَمْعُ أَهْلِهَا مِنْ بَيْنِ شُعُوبٍ كَثِيرَةٍ، فَأَقَامُوا مُطْمَئِنِّينَ عَلَى
    جِبَالِ إِسْرَائِيلَ الَّتِي كَانَتْ دَائِماً مُقْفِرَةً فِي نَظَرِ الَّذِينَ
    لُمَّ شَتَاتُهُمْ مِنْ بَيْنِ الأُمَمِ،
  ewe-ewe: Le ŋkeke geɖewo megbe la, woabia tso asiwò be, nàbla akpa hena aʋawɔwɔ.
    Le ƒe siwo gbɔna me la, àho aʋa ɖe anyigba aɖe si vo tso aʋawɔwɔ me la ŋu, woƒo
    eƒe amewo nu ƒu tso dukɔ geɖewo me ɖe Israel ƒe to siwo nye gbegbe ɣeyiɣi didi
    aɖe la dzi. Woɖe wo tso dukɔwo me, eye azɔ la, wo katã wole dedie.
  eng-LEE: 'After many days shalt thou be ordered forward; in the end of years shalt
    thou come into the land that is recovering from the sword, and is gathered together
    out of many people, against the mountains of Israel, which have been ruined for
    a very long time: [to a people] that are brought forth out of the nations, and
    that now dwell in safety, all of them.'
  asm-FB: বহুদিনৰ পাছত তোমাৰ সৈন্য সমূহ গোটোৱা হ’ব; তৰোৱালৰ মুখৰ পৰা ৰক্ষা পোৱা, অনেক
    জাতি সমূহৰ পৰা গোটোৱা লোকসকলৰ দেশলৈ, বহুকালৰ পৰা উচ্ছন্ন হোৱা ইস্ৰায়েলৰ পৰ্ব্বতবোৰলৈ
    বচৰবোৰৰ শেষ ভাগত তুমি যাত্ৰা কৰিবা; কিন্তু সেই দেশৰ লোকসকলক জাতিবোৰৰ মাজৰ পৰা
    উলিওৱা হ’ল আৰু তেওঁলোক আটায়ে নিৰাপদে বাস কৰিছে!
  sus-A: تّمُي شْنكُيٍ نَ دَنفِ، ﭑ عِ شِلِمَ نّ فٍرٍ تِقٍ رَ. عِ قَمَ نّ سِفَدٍ بْشِ
    ندٍ مَ نَشَن بَرَ فٍرٍ رَبَ، عٍ شَنِن كٌنيِيَ كُي حَمَنّ مَ، عٍ قَ فبِلٍن عٍ شْنيِ،
    عٍ سَبَتِ بْحّسَ كُي عِسِرَيِلَ فٍيَيٍ قَرِ.
  fra-SBL: Après bien des jours, vous serez visités. Dans la suite des temps, tu entreras
    dans le pays qu'on ramène de l'épée, qu'on recueille d'un grand nombre de peuples,
    sur les montagnes d'Israël, qui ont été un désert continuel ; mais on le retire
    des peuples et ils habiteront en sécurité, tous.
  hbo-hbo: מִיָּמִ֣ים רַבִּים֮ תִּפָּקֵד֒ בְּאַחֲרִ֨ית הַשָּׁנִ֜ים תָּבֹ֣וא ׀ אֶל־אֶ֣רֶץ ׀
    מְשֹׁובֶ֣בֶת מֵחֶ֗רֶב מְקֻבֶּ֙צֶת֙ מֵעַמִּ֣ים רַבִּ֔ים עַ֚ל הָרֵ֣י יִשְׂרָאֵ֔ל
    אֲשֶׁר־הָי֥וּ לְחָרְבָּ֖ה תָּמִ֑יד וְהִיא֙ מֵעַמִּ֣ים הוּצָ֔אָה וְיָשְׁב֥וּ לָבֶ֖טַח
    כֻּלָּֽם׃
  kik-kik: Thuutha wa matukũ maingĩ, nĩmũgetwo mũthiĩ ita-inĩ. Mĩaka-inĩ ya thuutha
    nĩmũgatharĩkĩra bũrũri ũgaakorwo ũhonoketio kuuma mbaara-inĩ, ũrĩa andũ aguo maacookanĩrĩirio
    kuuma ndũrĩrĩ-inĩ nyingĩ magĩtwarwo irĩma-inĩ icio cia bũrũri wa Isiraeli, kũrĩa
    gũtũũrĩte gũkirĩte ihooru. Acio marutĩtwo ndũrĩrĩ-inĩ icio, na rĩu acio othe maikaraga
    na thayũ.
  fra-NCL: Au bout de beaucoup de jours tu seras visité ; à la fin des années tu viendras
    contre la nation soustraite à l’épée, rassemblée d’entre beaucoup de peuples sur
    les montagnes d’Israël, qui ont été longtemps désertes, la nation ramenée du milieu
    des peuples, et qui habite toute entière en sécurité.
  cek-AK: Ni paroeai laemh pacoengah nang khaeah kang paqaih han; saning nazetto maw
    akra pacoengah, saning paroeai kapong sut, Israel maenawk nui ih, paroeai kaminawk
    thung hoiah qoih ih kaminawk amkhuenghaih ahmuen, sumsen hoi loih kaminawk ih
    prae thungah misatuk hanah na kun tih; nihcae loe prae kaminawk salak hoiah hoih
    ih kami ah oh o, nihcae loe misa monghaih hoiah khosah o tih.
  cuk-cuk: Ibagan-danikoedgi ibmar-soggwen-imaked bega uklegoed. Birgamar-bukidar-nasad-sorbali,
    yar-soggwen bila-onolesad-sorba e-neg gannar nugus-bukwadgi be ubononikoed. We-ibe,
    birgaba e-negmar bibichis-bukwa gusadid. E-dulemardi neggwebur-baid-baidsik mimiles
    gusbalidid. Ar andi we-dulemar gannar Israel-yalagangi obukunonikid. Dulemar-yar-baid-baidgi-bukwamalad-abargi
    onolesmalad, emigindi, dobsuli gudimalad.
  uig-CYR: Көп күнләрдин кейин сән җәңгә чақирилисән; сән ахирқи жилларда қиличтин
    қутқузулған, көп әлләрдин жиғилған хәлиқниң зиминиға, йәни узундин бери вәйран
    қелинип кәлгән Исраил тағлириға һуҗум қилисән; униң хәлқи әлләрдин жиғилған болуп,
    уларниң һәммиси аман-есән туривериду;
  tel-2017: చాల రోజుల తరువాత నీకు పిలుపు వస్తుంది. వివిధ జనాల్లో చెదరిపోయి, కొన్ని
    సంవత్సరాల తరవాత ఖడ్గం నుండి తప్పించుకుని, ఎప్పుడూ పాడై ఉండే ఇశ్రాయేలీయుల పర్వతాల
    మీద నివసించడానికి మళ్ళీ సమకూడిన ప్రజల దగ్గరికి, అంటే వివిధ జనాల్లోనుండి తిరిగి
    వచ్చి నిర్భయంగా నివసించే వారి దగ్గరికి నీవు వెళ్తావు.
  hat-BSA: Apre anpil jou, ou va vizite. Nan dènye ane yo, ou va vin antre nan teren
    ki vin restore soti anba nepe a. Moun ki rasanble va soti anpil nasyon pou rive
    sou mòn Israël yo. Yon kote ki te devni san vale, va soti nan men nasyon yo, e
    la, y ap viv ansekirite, yo tout.
  kos-kos: Tukun yac puspis, nga ac fah sap nu sel elan utyak ac mweuni sie facl su
    mwet we tukeni folokinyukme liki mutunfacl puspis, ac elos muta ac tia sensen
    ke mweun. El ac fah utyak ac eisla fineol lun Israel su sikiyukla ac pisala ke
    pacl na loes, tusruktu inge mwet we elos muta in misla.
  hbo-WLC: מִיָּמִ֣ים רַבִּים֮ תִּפָּקֵד֒ בְּאַחֲרִ֨ית הַשָּׁנִ֜ים תָּב֣וֹא ׀ אֶל־אֶ֣רֶץ
    ׀ מְשׁוֹבֶ֣בֶת מֵחֶ֗רֶב מְקֻבֶּ֙צֶת֙ מֵעַמִּ֣ים רַבִּ֔ים עַ֚ל הָרֵ֣י יִשְׂרָאֵ֔ל
    אֲשֶׁר־הָי֥וּ לְחָרְבָּ֖ה תָּמִ֑יד וְהִיא֙ מֵעַמִּ֣ים הוּצָ֔אָה וְיָשְׁב֥וּ לָבֶ֖טַח
    כֻּלָּֽם׃
  ibo-ibo: Mgbe ọtụtụ ụbọchị gasịrị, a ga-akpọlite gị ibu agha. Nʼogologo oge dị nʼihu,
    ị ga-ebuso ala ahụ agha bụ ala ahụ na-enwetaghachi onwe ya site na mbibi nke ibu
    agha; ala ahụ e si na mba dị iche iche chịkọtaa ndị bi nʼime ya, mee ka ha birikwa
    nʼugwu niile nke Izrel ahụ naara atọgbọ nʼefu. E bulatara ha site na mba dị iche
    iche, ma ugbu a, ha anọrọla nʼudo.
  ory-ory: ଅନେକ ଦିନ ଉତ୍ତାରେ ତୁମ୍ଭର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରାଯିବ; ଶେଷ ବର୍ଷମାନର ମଧ୍ୟରେ ତୁମ୍ଭେ,
    ଖଡ୍ଗରୁ ପୁନରାନୀତ, ଅନେକ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ସଂଗୃହୀତ ଦେଶକୁ, ଇସ୍ରାଏଲର ଚିର ଉତ୍ସନ୍ନ ପର୍ବତ
    ସକଳକୁ ଆସିବ; ମାତ୍ର ତାହା ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ବାହାରେ ଆନୀତ ହୋଇଅଛି, ଆଉ ସେମାନେ, ସେମାନଙ୍କର
    ସମସ୍ତେ ନିରାପଦରେ ବାସ କରିବେ।
  chk-chk: Iwe, mürin chomong rän kopwe antere fän om pisekin maun. Nge lon ekewe
    ier repwe feito kopwe feila o maun ngeni eu fanü a ngas seni maun o ütäsefäl.
    Iwe, chon ei fanü ra chufengen seni chomong mwü o liwinto won ekewe chukun Israel,
    ra tala o pön fansoun langatam. Ekei aramas meinisin ra liwinto seni ekewe mwü
    o nonom fän kinamwe.
  rop-rop: dumaji nomo longtaim na ai garra dalim yu blanga go en teikoba Isreil,
    det kantri weya deibin bitsimap langa det taim wen deibin faitfaitbat. Imbin jidan
    wulijim deset kantri fo longtaim na, bat im pipul olabat bin kambek brom najalot
    kantri weya deibin oldei jidanbat. Detlot Isreil pipul bin jidan gudwei na langa
    detlot bigwan hil langa olabat ronwan kantri.
  ukr-1871: По довгому часї тебе запотребують; ув останні роки прийдеш у землю, визволену
    спід меча, до збору з многих народів, на гори Ізрайлеві, що довгі часи були спустошені,
    тепер же їх осадники будуть виведені зміж народів і всї жити муть безбеч.
  deu-1951: Nach langer Zeit sollst du aufgeboten werden; zur letzten Zeit wirst du
    in ein Land kommen, das dem Schwert entronnen und aus vielen Völkern wieder gesammelt
    worden ist, auf die Berge Israels, welche beständig verödet waren; es ward aber
    aus den Völkern ausgeführt, und sie wohnen nun alle in Sicherheit.
  eng-JPS: After many days thou shalt be mustered for service, in the latter years
    thou shalt come against the land that is brought back from the sword, that is
    gathered out of many peoples, against the mountains of Israel, which have been
    a continual waste; but it is brought forth out of the peoples, and they dwell
    safely all of them.
  srp-1865: Poslije mnogo vremena biæeš pohoðen, i pošljednjih godina doæi æeš u zemlju
    izbavljenu od maèa i sabranu iz mnogih naroda, u gore Izrailjeve, koje bjehu jednako
    puste, a oni æe izvedeni iz naroda svi živjeti bez straha.
  lug-lug: Oluvannyuma olw’ennaku ennyingi mulikuŋŋaanyizibwa era mu myaka egy’oluvannyuma
    mulirumba ensi eyaakava mu lutalo, ensi abantu mwe baakuŋŋanyizibwa okuva mu mawanga
    amangi ku nsozi za Isirayiri ezalekebwawo. Abantu baayo baggyibwa mu mawanga,
    kaakano bonna batudde mirembe.
  heb-heb: מימים רבים תפקד באחרית השנים תבוא אל ארץ משובבת מחרב מקבצת מעמים רבים על
    הרי ישראל אשר היו לחרבה תמיד והיא מעמים הוצאה וישבו לבטח כלם׃
  ben-IRV: অনেক দিন পরে তোমাকে ডাকা হবে এবং কিছু বছর পরে তুমি দেশে যাবে যা তরোয়াল
    থেকে পুনঃপ্রাপ্ত হয়েছে এবং অনেক জাতি থেকে সংগৃহীত লোকদের কাছে, ইস্রায়েলের পর্বতে
    আনবে যা ক্রমাগত ধ্বংস হয়েছে সেখানে জড়ো করবে। তারা সবাই নিরাপদে বাস করবে!।
  pan-pan: ਬਹੁਤ ਦਿਨਾਂ ਬਾਅਦ ਤੂੰ ਵੇਖਿਆ ਜਾਵੇਂਗਾ ਅਤੇ ਆਖਰੀ ਸਾਲ ਵਿੱਚ ਉਸ ਭੂਮੀ ਤੇ ਜਿਹੜੀ ਤਲਵਾਰ
    ਤੋਂ ਛੁਡਾਈ ਗਈ ਹੈ, ਜਿੱਥੇ ਬਹੁਤ ਲੋਕ ਇਕੱਠੇ ਕੀਤੇ ਗਏ ਹਨ, ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਤੇ ਜਿਹੜੇ ਪੁਰਾਣੇ
    ਸਮੇਂ ਤੋਂ ਉਜਾੜ ਸਨ ਅਤੇ ਉਹ ਲੋਕਾਂ ਵਿੱਚੋਂ ਬਾਹਰ ਲਿਆਂਦੀ ਗਈ ਅਤੇ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਨਿਸ਼ਚਿੰਤ
    ਹੋ ਕੇ ਵੱਸਣਗੇ।
  mya-JVB: ကြာမြင့် စွာ ကာလ လွန် ပြီးမှသင်သည် အုပ်ချုပ်ရသောအခွင့်ရှိလိမ့်မည်။ ထား
    ဘေးနှင့်လွတ် ၍ လူ အမျိုးမျိုး ထဲက နှုတ် သောပြည်သား၊ ကြာမြင့် စွာ ဆိတ်ညံ လျက်နေသော
    ဣသရေလ တောင် တို့အပေါ်သို့ ၊ တဖန်ဆောင်ခဲ့သော ပြည်သား တို့ရှိရာသို့ နောင် ကာလ ၌
    သင်သည်စစ်ချီ ၍လာ လိမ့်မည်။ ထိုပြည်သားတို့သည် လူ အမျိုးမျိုးထဲက နှုတ်ဆောင် သောသူဖြစ်၍၊
    တပြည်လုံး ငြိမ်ဝပ် လျက်ရှိနေ သောအခါ ၊
  hmo-hmo: Dina momo murinai lau ese umui do lau boiria hebou. Lagani momo murinai
    lau ese oi Goga do lau oda henia, tano ta do oi tuari henia. Inai tano be nega
    daudau mai anina lasi ia noho, to ena dika dekena amo idia hanamoa lou vadaeni.
    Inai tano noho taudia be guna bese idauidau momo edia huanai mai maino danu idia
    noho dainai tuari ena mamina idia diba lasi. Edia tano korikori Israela dekenai
    idia giroa lou vadaeni, bona hari idia be mai maino danu idia noho.
  urd-urd: और बहुत दिनों के बाद तू याद किया जाएगा, और आख़िरी बरसों में उस सरज़मीन
    पर जो तलवार के ग़ल्बे से छुड़ाई गई है और जिसके लोग बहुत सी क़ौमों के बीच से जमा'
    किए गए हैं, इस्राईल के पहाड़ों पर जो पहले से वीरान थे, चढ़ आएगा; लेकिन वह तमाम
    क़ौम से आज़ाद है, और वह सब के सब अमन — ओ — अमान से सुकूनत करेंगे।
  rus-SYN: После многих дней ты понадобишься; в последние годы ты придешь в землю,
    избавленную от меча, собранную из многих народов, на горы Израилевы, которые были
    в постоянном запустении, но теперь жители ее будут возвращены из народов, и все
    они будут жить безопасно.
  bqc-SIM: Wɛ̃̀ dasi gbɛa má yã́kpalɛkɛnnↄ. Gↄↄgbɛzãzĩ ńyↄ̃ si Isaili bùsuu.
    Bùsupideↄ bↄ̀ zĩ̀ yã́u, aa bↄ̀ buiↄ guu dasi, aa kã̀aa ń bùsu gbɛ̀sĩsĩde
    pↄ́ gↄ̃̀ za zi wáiwai guu. Ma ń bↄ́lɛ buiↄ guu, ↄ̃ aa ku dↄdↄa ḿpii.
  tcz-CHONGTHU: Phat sottah jou nung tua hi nangma galdou dinga nakikou ding ahitai.
    Khonung phat sottah jou leh nangin Israel gamsung nahin bokhum suh ding ahi. Gal
    kichai nunga gam tamtah'a kon hung kile kit Israel molsang chunga lungmong tah
    le kipah tah chengho chunga gal nahin sat ding ahi.
  mar-mar: पुष्कळ दिवसानंतर तुम्हास बोलविण्यात येईल. जो देश तलवारीपासून घेतलेला आहे
    व पुष्कळ राष्ट्रांतील लोकांपासून मिळवलेला आहे, त्यामध्ये इस्राएलाचे पर्वत सर्वदा
    ओसाड होत असत त्यावर तू शेवटल्या वर्षामध्ये येशील; तथापि तो देश लोकांतून काढून
    घेतलेला आहे आणि ते सर्व निर्भय राहतील
  qub-qub: Cananpita achca watataga nishayquipaj guërracho ushacashan nasyunman pillyaj
    yaycunayquipaj. Chaypäga chay nasyun runacuna pillyashanpita gasacashanami caycangapaj.
    Paycunaga intërupami machicar aywacusha casha, imaycamapis illgächisha cananpaj.
    Chay örapämi ichanga mayna cutimur shuntacashana carcaycanga Israel jircacunacho.
    Chay öra paycunaga llapan nasyunpita cutimushana carcaycanga. Alli mana yarpachacuypana
    tiyarcaycangapis.
  bqp-bqp: Amɛn biru kon de u ko ben wirugii, kpɑ u Isirelibɑ wɔri be bɑ kisirɑ tɑbun
    di. N deemɑ bɑ rɑɑ yɑrinɛwɑ tem tukumɔ mɑ bɑ seemɑ tem kpuron di mi bɑ rɑɑ wɑ̃ɑ.
    Bɑ wurɑmɑ bɑ mɛnnɑ Isirelibɑn guunɔ ni bɑ rɑɑ deri n tɛ. Mɑ bɑ sinɑ mi kɑ bɔri
    yɛndu.
  hat-hat: Apre kèk tan m'ap ba li lòd pou l' al anvayi yon peyi kote moun ki te rive
    chape nan lagè yo te tounen soti nan peyi kote yo te depòte yo. Wi, li pral anvayi
    mòn peyi Izrayèl yo ki te rete pandan lontan tankou yon dezè. Men, moun peyi Izrayèl
    yo soti nan mitan moun lòt nasyon yo. Koulye a y'ap viv lakay yo ak kè poze, san
    ankenn danje.
  eng-BSB: After a long time you will be summoned. In the latter years you will enter
    a land that has recovered from war, whose people were gathered from many nations
    to the mountains of Israel, which had long been desolate. They had been brought
    out from the nations, and all now dwell securely.
  eng-WEBPB: After many days you will be visited. In the latter years you will come
    into the land that is brought back from the sword, that is gathered out of many
    peoples, on the mountains of Israel, which have been a continual waste; but it
    is brought out of the peoples and they will dwell securely, all of them.
  kbq-kbq: Hagi rama'a knama evutenige'na henkama esia kafufina hugantane'na vunka,
    hapinti'ma kumazmi'ma eri haviza hazage'za ru mopafima umani emanima hu'nazaregati'ma
    ete e'za kumazmi'ma emeri so'ema hu'za Israeli mopafima me'nea agonaramimpima
    mani fru'ma hu'za knare'ma hu'za mani'naza vahe'ene hara eme huzmantegahane.
  nhe-BL: Huan quema panos miyac xihuitl, nimitznahuatis para xijtehui tlali Israel
    tlen nochipa mopantiyaya ipan tlatehuijcayotl, pero ama ya eltoc ica cuali. Tiquintehuis
    nopa tlacame tlen mosemantoyaj ipan miyac tlaltini campa hueli, pero ama sampa
    mosejcotilijtoque ipan inintlal huan itztoque ica paquilistli. Huan tiquintehuis
    ipan nopa tepetini tlen tlali Israel.
  gub-BL: Kwehe mehe zauxiapekwer umuaiw ywytyruhu amo ywy rehe har a'e wà. Kwehe
    teko nuiko kwaw a'e pe wà. Na'e teko amo ywy rehe har umumaw kwarahy tetea'u zeàmàtyry'ymawhu
    wi ukyze 'ym pà a'e ywy rehe wà. Ta'e aruzewyr kar a'e teko ywy tetea'u wanuwi
    ihe wà. A'e 'ar henataromo nukyze kwaw wà. Na'e kwarahy tetea'u pawire amuixe
    kar putar a'e tuwihaw a'e ywy rehe wemiaihu zauxiapekwer wanupi ihe nehe. Wixe
    putar ywytyruhu Izaew rehe har rehe nehe.
  eng-DRA: 'After many days thou shalt be visited: at the end of years thou shalt
    come to the land that is returned from the sword, and is gathered out of many
    nations, to the mountains of Israel which have been continually waste: but it
    hath been brought forth out of the nations, and they shall all of them dwell securely
    in it.'
