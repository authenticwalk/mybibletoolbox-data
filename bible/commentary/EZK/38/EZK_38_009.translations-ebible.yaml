verse: EZK.038.009
translations:
  mal-C: നീയും നിന്റെ എല്ലാ സൈന്യങ്ങളും നിന്നോടൊപ്പമുള്ള വിവിധ ജനതകളും ഒരു കൊടുങ്കാറ്റുപോലെ
    കയറിവന്ന് മേഘംപോലെ ദേശത്തെ മൂടും.
  deu-TKW: 'Da wirst du dann anrücken wie ein Unwetter, wirst wie eine Wetterwolke
    herankommen, wirst zuletzt die ganze Erde bedecken: du und alle deine Kriegerscharen
    und viele Völker mit dir.'
  lin-lin: Yo mpe mampinga na yo nyonso, elongo na bikolo ebele oyo esanganaki na
    yo, bokomata mpe bokopusana lokola mopepe makasi, lokola lipata oyo ezipi mokili.
  eng-LSV: And you have gone up—you come in as desolation, || You are as a cloud to
    cover the land, || You and all your bands, and many peoples with you.
  eng-GNV: Thou shalt ascende and come vp like a tempest, and shalt be like a cloude
    to couer the land, both thou, and all thy bandes, and many people with thee.
  eng-WEBSTER: Thou shalt ascend and come like a storm, thou shalt be like a cloud
    to cover the land, thou, and all thy bands, and many people with thee.
  nhw-BL: Quena, ta tihualas ica nochi nopa miyac soldados catli itztoque mohuaya
    tlen sequinoc tlalme, soldados catli tlahuel mosisiníaj. Huan nochi amojuanti
    anhualase quen se hueyi ajacatl huan anquiixtzacuase nopa tlali quen se mixtli.
  swh-ONEN: Wewe na vikosi vyako vyote na mataifa mengi yaliyo pamoja nawe mtapanda
    juu, mtawazoa kama tufani na kuifunika nchi kama wingu.
  bba-bba: Adɑmɑ wi kɑ win tɔn be bɑ nùn swĩi bɑ koo tem mɛ wukiriwɑ nɡe woo bɔkɔ
    ǹ kun mɛ nɡe ɡuru wiru.
  eng-KJVCPB: Thou shalt ascend and come like a storm, thou shalt be like a cloud
    to cover the land, thou, and all thy bands, and many people with thee.
  luo-luo: In kaachiel gi jokedo magi duto kod pinje mathoth ma jokori duto biro dhi
    malo, ka gidudo ka koth maduongʼ madwa chue; inichal gi bor polo moimo piny.
  meu-meu: A ba orea isi, baola, lai gubana na heto, dagadaga ese tano bema ḡovaia
    ahu na heto, oi bona emu hutuma idoinai bona bese momo oi ida.
  npi-ULB: यसैले जसरी आँधी माथि जान्‍छ त्‍यसरी तँ जानेछस् । तँ, तेरा सबै फौज, तँसँग
    भएका धेरै जना सिपाही त्यस देशलाई ढाक्‍ने बादलझैं हुनेछन् ।
  yor-yor: Ìwọ àti ọ̀wọ́ ogun rẹ àti ọ̀pọ̀ orílẹ̀-èdè pẹ̀lú rẹ yóò gòkè, ẹ̀yin yóò
    tẹ̀síwájú bí ìjì; ìwọ yóò dàbí ìkùùkuu tí ó bo ilẹ̀ mọ́lẹ̀.
  pes-OPCB: ولی تو و تمام هم‌پیمانانت سپاهی بزرگ تشکیل خواهید داد و مثل طوفانی سهمگین
    بر آنها فرود خواهید آمد و مانند ابری سرزمین اسرائیل را خواهید پوشاند.»
  tgl-ULB: Kaya sasalakay ka na gaya ng pagdating ng isang bagyo; magiging katulad
    ka ng isang ulap na babalot sa lupain, ikaw at ang lahat ng iyong mga pangkat,
    lahat ng napakaraming kawal na kasama mo.
  hui-hui: Kini Gogo í̠nibi í̠naga ami agali bu karubi ami agali maru dindi taraha
    howa haru íbu hene karubi tígua wali agali tinaga dindi dai bu karu baba wai bule
    poleberemi. Ani poramingi tí dewaore howa iba dalu timbuni puyabu heba ibagadagua
    ibalu dindi bibahende karulai halu ginu hagua aleme tinaga dindi ngago bibahende
    bu dambi hai holeberemi.
  mya-mya: သူ​နှင့်​စစ်​သည်​ဗိုလ်​ခြေ​တို့​သည်​လည်း​ကောင်း၊ သူ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​သည့်​လူ​မျိုး​တ​ကာ
    တို့​သည်​လည်း​ကောင်း၊ ထို​ပြည်​ကို​မုန်​တိုင်း သ​ဖွယ်​တိုက်​ခိုက်​ကာ​မိုး​တိမ်​သ​ဖွယ်​လွှမ်း​မိုး
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་དམག་དཔུང་ཀུན་པོ་ཁྱོད་དང་མཉམ་དུ་ཡོད་པའི་མི་རིགས་མང་པོ་དང་བཅས་རླུང་འཚུབ་བཞིན་ཡར་འོངས་ནས་སྤྲིན་ནག་བཞིན་ས་སྟེང་འགེབ་པར་འགྱུར་རོ།
    །
  sna-sna: Iwe namauto ako ose nendudzi zhinji dzinewe muchakwira, muchienda sedutu;
    muchaita segore rinofukidza nyika.
  spa-BLM: Ascenderás. Vendrás como una tormenta. Serás como una nube que cubrirá
    la tierra, tú y todas tus hordas, y muchos pueblos contigo”.
  cac-cac: Icha val junoc q'uic' asun ol aj a c'och d'a jun chon̈ab' chi' yed' juntzan̈xo
    nación ayoch ed'oc. Ol ach c'och yed' masanil eb' a soldado man̈xo b'ischajb'enoc,
    icha val junoc nivan yaxn̈ab'.
  swh-ULB: Hivyo utapanda juu kama tufani iendavyo; utakuwa kama wingu lililofunika
    nchi, wewe na jeshi lako lote, maaskari wako wote pamoja na wewe.
  bel-bel: І падымешся як бура, пойдзеш як хмара, каб накрыць зямлю, - і ты і ўсе
    полчышчы твае і многія народы з табою.
  deu-ELBBK: Und du sollst heraufziehen, wie ein Sturm herankommen, sollst wie eine
    Wolke sein, um das Land zu bedecken, du und alle deine Haufen und viele Völker
    mit dir.
  mbb-OT: Sikew wey is menge sundaru nu, wey is menge zuma nu he ebpuun diyà te menge
    nasyun, edsurung kew ziyà te Israel he henduen be te vagyu, ne edliǥuyan niw heini
    he iring kew te ǥapun he edtambun kayi.”
  mal-2015: നീ മഴക്കോൾപോലെ കയറിവരും; നീയും നിന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും നിന്നോടുകൂടെയുള്ള
    പല ജാതികളും മേഘംപോലെ ദേശത്തെ മൂടും.
  rmc-rmc: Aveha sar e burka, sar e chmara, so učharela andre e phuv, tu the savore
    tire slugaďa; ena tuha but narodi.
  pes-OPV: اما تو بر آن خواهی برآمد و مثل بادشدید داخل آن خواهی شد و مانند ابرها زمین
    راخواهی پوشانید. تو و جمیع افواجت و قوم های بسیار که همراه تو می‌باشند.»
  ron-1924: Яр ту те вей суи, вей ынаинта ка о фуртунэ, вей фи ка ун нор негру каре
    ва акопери цара, ту ку тоате оштиле тале ши мулте попоаре ку тине.»
  ben-OBCV: তুমি ও তোমার সব সৈন্যেরা এবং তোমার সঙ্গের অনেক জাতি সেই দেশ আক্রমণ করতে
    ঝড়ের মতো এগিয়ে যাবে; তোমরা মেঘের মতো করে দেশটাকে ঢেকে ফেলবে।
  som-som: Adigu waad soo kici doontaa oo waxaad u iman doontaa sida duufaan oo kale,
    oo waxaad ahaan doontaa sida daruur dalka qarisa, adiga iyo guutooyinkaaga oo
    dhan, iyo dad faro badan oo kula jiraba.
  lat-VUC: 'Ascendens autem quasi tempestas venies, et quasi nubes, ut operias terram:
    tu et omnia agmina tua, et populi multi tecum.]'
  eng-ASVBT: And thou shalt ascend, thou shalt come like a storm, thou shalt be like
    a cloud to cover the land, thou, and all thy hordes, and many peoples with thee.
  ita-1885: E salirai, e verrai a guisa di ruinosa tempesta; tu sarai a giusa di nuvola,
    da coprir la terra; tu, e tutte le tue schiere, e molti popoli teco.
  eng-LXXUP: And thou shalt go up as rain, and shalt arrive as a cloud to cover the
    land, and there shall be thou, and all that are about thee, and many nations with
    thee.
  eng-ULB: So you will go up as a storm goes; you will be like a cloud covering the
    land, you and all your troops, all the many soldiers with you.
  spa-VBL: Tú y todo tu ejército, y los ejércitos de muchas naciones contigo, avanzarán
    como una tormenta que llega, como una nube que cubre la tierra.
  fra-_FOB: Tu t'avanceras, et tu viendras comme l'ouragan; comme une nuée tu couvriras
    le pays, toi, toutes tes troupes et les nombreux peuples qui sont avec toi.
  mal-mal: നീ മഴക്കോൾപോലെ കയറിവരും; നീയും നിന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും നിന്നോടുകൂടെയുള്ള
    പല ജനതകളും മേഘംപോലെ ദേശത്തെ മൂടും”.
  urd-GVR: Tab tū tūfān kī tarah āge baṛhegā, tere daste bādal kī tarah pūre mulk
    par chhā jāeṅge. Tere sāth bahut-sī qaumeṅ hoṅgī.
  suz-BL: गे फश गिवार खोदेंशो पा बारचा माल्‍नेवे। गे गोस्‍स खोदेंशो पा मेको रागी कली
    सुम्‍चा माल्‍नेवे। गे नु इ लडाइ पाइब नेल्‍ल नु गे नु बाक्‍ब नेल्‍लेम मोदेंशो पचा
    माल्‍नीनी’ देनो” देंत।
  eng-NOY: Thou shalt go up like a storm, thou shalt come like a cloud, to cover the
    land, thou and all thy bands, and many nations with thee.
  ita-1927: Tu salirai, verrai come un uragano; sarai come una nuvola che sta per
    coprire il paese, tu con tutte le tue schiere e coi popoli numerosi che son teco.
  ckb-ckb: تۆش خۆت و لەشکرەکانت و گەلانێکی زۆر کە لەگەڵ تۆن سەردەکەون، وەک گەردەلوول
    بەرەو پێش دەچیت، دێیت و وەک هەورێک زەوی دادەپۆشیت.
  eng-BBE: And you will go up, you will come like a storm, you will be like a cloud
    covering the land, you and all your forces, and a great number of peoples with
    you.
  kan-OKCV: ನೀನು ಮೇಲೇರಿ ಬಿರುಗಾಳಿಯಂತೆ ಬರುವೆ. ನೀನೂ ನಿನ್ನ ಎಲ್ಲಾ ದಂಡುಗಳೂ ಅನೇಕ ಜನರಸಹಿತವಾಗಿ
    ಮೇಘದಂತೆ ದೇಶವನ್ನು ಮುಚ್ಚುವಿರಿ.
  tam-2017: பெருங்காற்றைப்போல் எழும்பி வருவாய்; நீயும் உன்னுடைய எல்லா படைகளும் உன்னுடன்
    இருக்கும் திரளான மக்களும் கார்மேகம்போல் தேசத்தை மூடுவீர்கள்.
  spa-RV-1909: Y subirás tú, vendrás como tempestad; como nublado para cubrir la tierra
    serás tú, y todas tus compañías, y muchos pueblos contigo.
  ron-BTF: Te vei urca și vei veni ca o furtună, vei fi ca un nor pentru a acoperi
    țara, tu și toate cetele tale și multe popoare cu tine.
  eng-WEBP: You will ascend. You will come like a storm. You will be like a cloud
    to cover the land, you and all your hordes, and many peoples with you.”
  eng-FBV: You and your whole army, and the armies of many nations with you, will
    advance like an incoming storm, like a cloud that covers the land.
  nld-1939: Als een onweer komt gij opzetten, als de donderwolk nadert gij; ge komt,
    om het land te bedekken, gij met al de troepen en de talloze volken, die met u
    meetrekken.
  nch-BL: Quena, ta tihualas ica nochi nopa miyac soldados cati itztoque mohuaya ten
    sequinoc talme, soldados cati tahuel mosisiníaj. Huan nochi amojuanti anhualase
    quej se hueyi ajacat huan anquiixtzacuase nopa tali quej se mixti.
  vie-1934: Ngươi sẽ sấn tới, sẽ đến như gió bão, như một đám mây trùng cả đất, ngươi,
    mọi đạo binh ngươi, và nhiều dân tộc với ngươi.
  hin-CV: तुम और तुम्हारी सारी सेना और तुम्हारे साथ बहुत सी जनता आंधी की तरह आगे बढ़ती
    हुई आगे जाएगी; तुम उस बादल की तरह होंगे, जो देश के ऊपर छा जाता है.
  spa-BES: Y subirás, vendrás como una tormenta, serás como una nube que cubre la
    tierra, tú y todas tus fuerzas, y un gran número de personas contigo.
  tdx-tdx: Hionjom-beo hoe tio-bey irehe hanahake rahoñe manaroñe i taney, ihe naho
    ze hene firimboña’o naho o valobohòke mihipok’ ama’oo.
  tha-KJV: เจ้​าจะรุกออกไป มาเหมือนพายุ เจ้​าจะเป็นเหมือนเมฆคลุมแผ่นดิน ทั้งเจ้าและกองทัพทั้งสิ้นของเจ้าและชนชาติทั้งหลายเป็​นอ​ันมากที่​อยู่​กับเจ้า
  por-BR-2018: Então tu subirás, virás como uma tempestade devastadora; serás como
    nuvem para cobrir a terra, tu, todas as tuas tropas, e muitos povos contigo.
  deu-ELO: Und du sollst heraufziehen, wie ein Sturm herankommen, sollst wie eine
    Wolke sein, um das Land zu bedecken, du und alle deine Haufen und viele Völker
    mit dir.
  eng-WYC-2018: Forsooth thou shalt ascend, and shalt come as a tempest, and as a
    cloud, for to cover the land, thou, and all thy companies, and many peoples with
    thee. (And thou shalt ascend, and shalt come like a tempest, and like a cloud,
    and shalt cover the land, yea, thou, and all thy companies, and many peoples with
    thee.)
  epo-epo: Kaj vi leviĝos, kaj venos kiel ventego; vi estos kiel nubego, kiu volas
    kovri la teron, vi kaj ĉiuj viaj taĉmentoj kaj la multaj popoloj kun vi.
  uig-PIN: sǝn, barliⱪ top adǝmliring wǝ sanga ⱨǝmraⱨ bolƣan nurƣun ǝllǝr bilǝn billǝ
    alƣa besip, boran-qapⱪundǝk kelisǝn; sǝn yǝr yüzini ⱪapliƣan buluttǝk bolisǝn».
  beo-beo: E amola ea dadi gagui dunu amola fifi asi gala bagohame ema madelale da
    isu agoane doagala:le, soge huluane mobi agoane dedebomu.”
  tpi-OTNT: Na taim mi salim yu wantaim ol ami bilong yu na ol soldia bilong ol arapela
    kantri i go pait long ol dispela manmeri, bai yupela i kamap long ol olsem bikpela
    win na ren na bai yupela i karamapim graun bilong ol, olsem bikpela klaut.
  hau-SA: Kai da dukan sojojinka da kuma al’ummai masu yawa da suke tare da kai za
    ku haura, kuna cin gaba kamar hadari; za ku zama kamar girgijen da yake rufewa
    ƙasa.
  uig-LAT: sen, barliq top ademliring we sanga hemrah bolghan nurghun eller bilen
    bille algha bésip, boran-chapqundek kélisen; sen yer yüzini qaplighan buluttek
    bolisen».
  nde-nde: Wena lamabutho akho wonke kanye lezizwe ezinengi ezilawe lizakuya khonale,
    liqhubeka njengesiphepho; lizakuba njengeyezi lisibekele ilizwe.
  ton-ton: Te ke ʻalu hake, pea hoko mai ʻo hangē ko e taufa matangi, pea te ke hangē
    ko e ʻao ke ʻufiʻufi ʻae fonua, ʻa koe, mo hoʻo ngaahi matatau, mo e kakai tokolahi
    ʻe fakataha mo koe.”
  ces-1613: V tom přitáhneš a přijdeš jako bouře, budeš jako oblak přikrývající zemi,
    ty i všickni houfové tvoji, i národové mnozí s tebou.
  eng-WMB: You will ascend. You will come like a storm. You will be like a cloud to
    cover the land, you and all your hordes, and many peoples with you.”
  tam-TCV: நீயும், உனது எல்லாப் படைகளும், உன்னோடிருக்கும் அநேக நாடுகளும் அவர்களை எதிர்த்து
    ஒரு புயலைப்போல் முன்னேறுவீர்கள். நீங்கள் கார்மேகம்போல் அந்த நாட்டை மூடுவீர்கள்.
  ceb-ULB: Busa motungas kamo sama sa bagyo; mahisama kamo sa usa ka panganod nga
    motabon sa yuta, ikaw ug ang tanan nimong mga kauban, ang tanang kasundalohan
    nga uban kanimo.
  pol-UBG: Wyruszysz i nadciągniesz jak burza, będziesz jak chmura okrywająca ziemię,
    ty i wszystkie twoje zastępy oraz liczne ludy z tobą.
  urd-GVU: تب تُو طوفان کی طرح آگے بڑھے گا، تیرے دستے بادل کی طرح پورے ملک پر چھا
    جائیں گے۔ تیرے ساتھ بہت سی قومیں ہوں گی۔
  deu-1912: Du wirst heraufziehen und daherkommen mit großem Ungestüm; und wirst sein
    wie eine Wolke, das Land zu bedecken, du und all dein Heer und das große Volk
    mit dir.
  kan-2017: ನೀನು ಮೇಲೇರಿ ಬಿರುಗಾಳಿಯಂತೆ ಹೊರಟು ಬರುವೆ. ನಿನ್ನ ಎಲ್ಲಾ ದಂಡುಗಳೂ ಅನೇಕ ಜನರ ಸಹಿತವಾಗಿ
    ಕಾರ್ಮುಗಿಲಿನಂತೆ ದೇಶವನ್ನು ಮುಚ್ಚಿಬಿಡುವುದು.’”
  yap-yap: Ir nge salthaw rok nge boch e nam nib yo’or ni yad mu’un ngak e bay ra
    chamgad ni bod bangi yoko’ ngar upnguyed fare binaw ni bod bang i manileng.”
  hlt-MCSB: Khohli rhamrhael bangla na cet vetih khohmuen te thing ham cingmai bangla
    na pawk ni. Te vaengah namah khaw na caembong boeih neh na taengkah pilnam hlangping
    neh na om ni.
