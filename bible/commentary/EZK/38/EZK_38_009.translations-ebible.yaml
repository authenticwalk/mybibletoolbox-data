  qub-qub: Yaycur chayanquipaj yana pucutaynöpis nasyun intëruta juntajpämi. Nasyunmanga
    intëruman juntaycärinquipaj löcu tamyano llapan suldäruyquicunawan, llapan nasyunpita
    yanapäshunayquipaj aywäshishoj runacunawan.
  bqp-bqp: Adɑmɑ wi kɑ win tɔn be bɑ nùn swĩi bɑ koo tem mɛ wukiriwɑ nge woo bɔkɔ
    ǹ kun mɛ nge guru wiru.
  hat-hat: L'a moute vin atake yo ansanm ak tout lame li ak tout kantite moun lòt
    nasyon ki avè l' yo. L'ap tankou yon van tanpèt. L'ap kouvri tout peyi a tankou
    yon gwo nwaj.
  eng-BSB: You and all your troops, and many peoples with you will go up, advancing
    like a thunderstorm; you will be like a cloud covering the land.
  eng-WEBPB: You will ascend. You will come like a storm. You will be like a cloud
    to cover the land, you and all your hordes, and many peoples with you.”
  kbq-kbq: Hagi kagrane maka sondia vaheka'ane, ru moparegati sondia vahe'mo'zanena
    ununko'ma atiaza huta hatera marerigahaze. Rama'a vahe vugahazankino, hampomo
    kino runtrako hiaza huta tusi'a sondia vahetamine mopa ante hananeta marerigahaze.
  nhe-BL: Quena, ta tihualas ica nochi nopa miyac soldados tlen itztoque mohuaya tlen
    sequinoc tlaltini, soldados tlen tlahuel mosisiníaj. Huan nochi imojuanti inhualase
    queja se hueyi ajacatl huan inquiixtzacuase nopa tlali queja se mixtli.
  gub-BL: A'e a'e, hemiruze'eg a'e wà no, teko amo ywy rehe har tetea'u hehe we har
    a'e wà no, ur putar ikutyr àmànuhu ywytuaiw inuromo har ài wà nehe. Upyk putar
    ywy ywàkun ài wà nehe no.
  eng-DRA: And thou shalt go up and come like a storm, and like a cloud to cover the
    land, thou and all thy bands and many people with thee.
