verse: EZK.028.015
translations:
  mal-C: നിന്നെ സൃഷ്ടിച്ച ദിവസംമുതൽ നിന്നിൽ ദുഷ്ടത കണ്ടെത്തുംവരെ നിന്റെ നടപ്പിൽ നീ
    നിഷ്കളങ്കനായിരുന്നു.
  deu-TKW: Ohne Fehl warst du in deinem Wandel von dem Tag an, da du geschaffen wardst,
    bis Verfehlung an dir erfunden wurde.
  lin-lin: Etamboli na yo ezalaki ata na pamela moko te wuta mokolo oyo okelama kino
    tango mabe emonanaki kati na yo.
  eng-LSV: You [were] perfect in your ways, || From [the] day of your being created,
    || Until perversity was found in you.
  eng-GNV: Thou wast perfite in thy wayes from the day that thou wast created, till
    iniquitie was found in thee.
  eng-WEBSTER: Thou wast perfect in thy ways from the day that thou wast created,
    till iniquity was found in thee.
  nhw-BL: “ ‘Tijchijqui catli senquistoc xitlahuac noixpa tlen quema nimitzchijchijqui
    hasta nopa tonali quema mopanti tlajtlacoli ipan ta.
  swh-ONEN: Ulikuwa mnyofu katika njia zako tangu siku ile ya kuumbwa kwako, hadi
    uovu ulipoonekana ndani yako.
  bba-bba: Sɑɑ mìn di bɑ nùn tɑkɑ kuɑ, win dɑɑ yɑ wɑ̃wɑ sere n kɑ ɡirɑri tɔ̃ɔ te bɑ
    dɑɑ kɔ̃sɑ ɡɑɑ wɑ wi sɔɔ.
  eng-KJVCPB: Thou wast perfect in thy ways from the day that thou wast created, till
    iniquity was found in thee.
  cpy-cpy: Tekatsi pikinakaashitya, kameethari pikanta owakira rowetsikaetakimi Roojatzi
    pikaariperotantanakari.
  luo-luo: Yoreni duto ne ler maonge ketho kata achiel chakre chiengʼ mane ochweyie,
    nyaka chop chiengʼ mane oyudie ketho kuomi.
  meu-meu: Oi na asi emu kerere, emu dala iboudiai lalodiai, e karamu dinana amo ela
    bona kara havara na lalomu ai e vara.
  npi-ULB: तेरो सृष्‍ट गरिएको दिनदेखि तँमा अन्‍याय फेला नपरेसम्‍म, तेरो चालमा तँ दोषरहित
    थिइस्‌ ।
  yor-yor: Ìwọ pé ní ọ̀nà rẹ, láti ọjọ́ tí a ti dá ọ, títí a fi rí àìṣedéédéé ní inú
    rẹ.
  pes-OPCB: «از روزی که آفریده شدی در تمام کارهایت کامل و بی‌نقص بودی تا اینکه شرارت
    در تو راه یافت.
  tgl-ULB: Mayroon kang karangalan sa iyong mga pamamaraan mula sa araw na ikaw ay
    nilikha hanggang sa nakita sa iyo ang kawalan ng katarungan.
  hui-hui: I̱na í̠ dindi ogoria pigane helarungi í̠ bayale ko mbira í̠ha nawiore helaru.
    Ani helewagola mani i̱naga deni howa mana ko dewaore bialu hari.
  mya-mya: သင်​မွေး​ဖွား​ချိန်​မှ​အ​စ​ပြု​၍​ဒု​စ​ရိုက် ကို​စ​တင်​ပြု​ကျင့်​ချိန်​အ​ထိ
    သင်​၏​အ​ပြု အ​မူ​များ​သည်​အ​ဘယ်​သို့​မျှ​အ​ပြစ်​ဆို စ​ရာ​မ​ရှိ။-
  bod-N: ཁྱོད་རང་བཀོད་པའི་ཉིན་མོ་ནས་བཟུང་ཁྱོད་ཀྱི་ནང་དུ་སྡིག་པ་མ་བྱུང་བར་དུ། ཁྱོད་ཀྱི་སྤྱོད་པ་ཐམས་ཅད་ལ་སྐྱོན་བརྗོད་རྒྱུ་ཅི་ཡང་མེད་དེ།
  sna-sna: Wakanga usina chaungapomerwa panzira dzako, kubva pazuva rawakasikwa kusvikira
    kuipa pakwazowanikwa mauri.
  spa-BLM: Fuiste perfecto en tus caminos desde el día en que fuiste creado, hasta
    que la injusticia se encontró en ti.
  cac-cac: Te vach' a b'eyb'al yictax d'a jun c'ual ix ach b'oi, masanto ix checlaj
    chucal d'ayach.
  swh-ULB: Ulikuwa mwadilifu kwenye njia zako kutoka siku ulipoumbwa hadi uovu ulipoonekana
    ndani yako.
  bel-bel: Ты беззаганны быў на шляхах тваіх з дня твайго стварэньня, пакуль не знайшлося
    ў табе пахібы.
  deu-ELBBK: Vollkommen warst du in deinen Wegen von dem Tag an, als du geschaffen
    wurdest, bis Unrecht an dir gefunden wurde.
  mbb-OT: Wazà igkesawey kenikew puun te andew te kedlimbaǥa kenikew taman te mibaal
    ka te mezaat.
  mal-2015: നിന്നെ സൃഷ്ടിച്ച നാൾമുതൽ നിങ്കൽ നീതികേടു കണ്ടതുവരെ നീ നടപ്പിൽ നഷ്കളങ്കനായിരുന്നു.
  rmc-rmc: Ole dživesestar, sar salas stvorimen, na sas andre tiro dživipen ňisavi
    chiba dži akor, medik pes andre tu na arakhľa o nalačhipen.
  pes-OPV: از روزی که آفریده شدی تاوقتی که بی‌انصافی در تو یافت شد به رفتار خودکامل
    بودی.
  ron-1924: Ай фост фэрэ приханэ ын кэиле тале, дин зиуа кынд ай фост фэкут пынэ ын
    зиуа кынд с-а гэсит нелеӂюиря ын тине.
  ben-OBCV: তোমার সৃষ্টির দিন থেকে তোমার চালচলনে তুমি নির্দোষ ছিলে যতক্ষণ না তোমার
    মধ্যে মন্দতা পাওয়া গেল।
  som-som: Maalintii lagu abuuray iyo ilaa markii xaqdarro lagaa helay jidadkaagaad
    kaamil ku ahayd.
  lat-VUC: perfectus in viis tuis a die conditionis tuæ, donec inventa est iniquitas
    in te.
  eng-ASVBT: Thou wast perfect in thy ways from the day that thou wast created, till
    unrighteousness was found in thee.
  ita-1885: Tu sei stato compiuto nelle tue faccende, dal giorno che tu fosti creato,
    finchè si è trovata iniquità in te.
  eng-LXXUP: Thou wast faultless in thy days, from the day that thou wast created,
    until iniquity was found in thee.
  eng-ULB: You had integrity in your ways from the day you were created until injustice
    was found within you.
  spa-VBL: Fuiste inocente en todo lo que hiciste desde el día en que fuiste creado
    hasta que se descubrió que hacías el mal.
  fra-_FOB: Tu fus intègre dans tes voies depuis le jour où tu fus créé, jusqu'à ce
    que l'iniquité ait été trouvée en toi.
  mal-mal: നിന്നെ സൃഷ്ടിച്ച നാൾമുതൽ നിന്നിൽ നീതികേട് കണ്ടതുവരെ നീ നടപ്പിൽ നിഷ്കളങ്കനായിരുന്നു.
  lit-lit: Tu buvai nepriekaištingas savo keliuose nuo pat savo sukūrimo dienos, iki
    buvo atrasta tavyje blogis.
  urd-GVR: Jis din tujhe ḳhalaq kiyā gayā terā chāl-chalan be'ilzām thā, lekin ab
    tujh meṅ nāinsāfī pāī gaī hai.
  suz-BL: गे सेल्‍चा पुंइसे नाक्‍त रे दोस मताइब बाक्‍ते। तन्‍न नोले मरिम्‍शो पाइब
    दुम्‍शो, बाक्‍ते।
  eng-NOY: Thou wast prosperous in thy ways from the day that thou wast born Until
    iniquity was found in thee.
  ita-1927: Tu fosti perfetto nelle tue vie dal giorno che fosti creato, perché non
    si trovò in te la perversità.
  ckb-ckb: تۆ لە کردەوەکانت تەواو بوویت، لە ڕۆژی بەدیهێنانتەوە هەتا ئەو ڕۆژەی خراپەت
    تێدا بەدیکرا.
  eng-BBE: There has been no evil in your ways from the day when you were made, till
    sin was seen in you.
  kan-OKCV: ನಿನ್ನ ಸೃಷ್ಟಿಯ ದಿನದಿಂದ ನಿನ್ನಲ್ಲಿ ಅಪರಾಧವು ಸಿಕ್ಕುವ ತನಕ ನಿನ್ನ ನಡತೆಯು ನಿರ್ದೋಷವಾಗಿ
    ಕಾಣುತ್ತಿತ್ತು.
  tam-2017: நீ உருவாக்கப்பட்ட நாள் முதல் உன்னில் அநியாயம் கண்டுபிடிக்கப்பட்டதுவரை,
    உன்னுடைய வழிகளில் குறையில்லாமல் இருந்தாய்.
  spa-RV-1909: Perfecto eras en todos tus caminos desde el día que fuiste criado,
    hasta que se halló en ti maldad.
  ron-BTF: Tu erai desăvârșit în căile tale din ziua când ai fost creat, până când
    nelegiuire a fost găsită în tine.
  eng-WEBP: You were perfect in your ways from the day that you were created, until
    unrighteousness was found in you.
  eng-FBV: You were innocent in everything you did from the day you were created until
    you were found to be doing evil.
  nld-1939: Ge waart onberispelijk sinds de dag uwer schepping, Totdat ge op onrecht
    werdt betrapt,
  nch-BL: “ ‘Tijchijqui cati senquisa xitahuac noixpa ten quema nimitzchijchijqui
    hasta nopa tonali quema mopanti tajtacoli ipan ta.
  vie-1934: Đường lối ngươi trọn vẹn từ ngày ngươi được dựng nên, cho đến lúc thấy
    sự gian ác trong ngươi.
  hin-CV: अपनी सृष्टि के दिन से ही तुम अपने आचार व्यवहार में निर्दोष थे, जब तक कि
    तुममें दुष्टता न पायी गई.
  spa-BES: No hubo maldad en tus caminos desde el día en que fuiste hecho, hasta que
    el pecado fue visto en ti.
  tdx-tdx: Nitalango an-tsata’o iaby boak’ ami’ty andro nañoreñañ’ azo, ampara’ te
    nitendrek’ ama’o ty hakeo.
  tha-KJV: เจ้​าก็ปราศจากตำหนิในวิธีการทั้งหลายของเจ้า ตั้งแต่​วันที่​เจ้​าได้​ถู​กสร้างขึ้นมาจนพบความชั่วช้าในตัวเจ้า
  por-BR-2018: Íntegro eras em teus caminhos, desde o dia em que foste criado, até
    que se achou maldade em ti.
  deu-ELO: Vollkommen warst du in deinen Wegen von dem Tage an, da du geschaffen worden,
    bis Unrecht an dir gefunden wurde.
  eng-WYC-2018: perfect in thy ways from the day of thy making, till wickedness was
    found in thee.
  epo-epo: Vi estis perfekta en via konduto de post la tago de via kreiĝo, ĝis troviĝis
    en vi malbonago.
  uig-PIN: Sǝn yaritilƣan kündin beri, sǝndǝ ⱪǝbiⱨlik pǝyda bolƣuqǝ, yolliringda mukǝmmǝl
    bolup kǝlgǝniding.
  beo-beo: Di da dia hahamoi eso amogainini moloidafa hou hamosu. Be di da bu wadela:i
    hou muni hamosu.
  tpi-OTNT: Long taim mi mekim yu i kamap long graun, pasin bilong yu i nambawan tru,
    na yu no gat asua long wanpela samting. Tasol bihain yu mekim pasin nogut na yu
    gat asua long ai bilong mi.
  hau-SA: Ka kasance marar laifi cikin dukan hanyoyinka daga ranar da aka halicce
    ka sai da aka sami mugunta a cikinka.
  uig-LAT: Sen yaritilghan kündin béri, sende qebihlik peyda bolghuche, yolliringda
    mukemmel bolup kelgeniding.
  nde-nde: Wawungelasici ezindleleni zakho kusukela ngosuku owadalwa ngalo ububi baze
    bafunyanwa kuwe.
  ton-ton: Naʻa ke haohaoa ʻi ho hala mei ho fanauʻi ʻo aʻu ki he ʻaho naʻe ʻilo ai
    ʻiate koe ʻae angahala.
  ces-1613: Byl jsi dokonalý na cestách svých, hned jakžs se narodil, až se našla
    nepravost při tobě.
  eng-WMB: You were perfect in your ways from the day that you were created, until
    unrighteousness was found in you.
  tam-TCV: நீ உண்டாக்கப்பட்ட நாள் தொடங்கி, கொடுமை உன்னில் காணப்படுமட்டும் உன்னுடைய
    வழிகளில் நீ குற்றமற்றிருந்தாய்.
  ceb-ULB: Maligdong ka sa imong mga pamaagi gikan sa adlaw sa pag-umol kanimo hangtod
    nga nakaplagan diha kanimo ang dili pagkamakiangayon.
  pol-UBG: Byłeś doskonały w swoich drogach od dnia, kiedy zostałeś stworzony, aż
    znalazła się w tobie nieprawość.
  urd-GVU: جس دن تجھے خلق کیا گیا تیرا چال چلن بےالزام تھا، لیکن اب تجھ میں ناانصافی
    پائی گئی ہے۔
  deu-1912: Du warst ohne Tadel in deinem Tun von dem Tage an, da du geschaffen wurdest,
    bis sich deine Missetat gefunden hat.
  kan-2017: ನಿನ್ನ ಸೃಷ್ಟಿಯ ದಿನದಿಂದ ನಿನ್ನಲ್ಲಿ ಅಪರಾಧವು ಸಿಕ್ಕುವ ತನಕ ನಿನ್ನ ನಡತೆಯು ನಿರ್ದೋಷವಾಗಿ
    ಕಾಣುತ್ತಿತ್ತು.
  yap-yap: Gafarig rom e bfel’ ko ngiyal’ ni ba’aram nni sunmegem nge yan i mus ko
    ngiyal’ ni mu tababnag e kireb.
  hlt-MCSB: Nang kan suen khohnin lamloh na khuikah dumlai a phoe hil pataeng na longpuei
    ah na cuemthuek.
  mdy-ETH: ኔኤኒ ማዢንቴ ኬላፓ ዓርቃዖ ፑርቱሞ ማዺፆ ዓርቄ ዎዶ ሄላንዳኣና ናንጎይዳ ኔኤኮ ፓጬ ባኣዚ ባኣሴ፤
  twi-ASANTE: Na anka wʼakwan ho nni asɛm ɛfiri ɛda a wɔbɔɔ woɔ no kɔsii sɛ wɔhunuu
    amumuyɛ wɔ wo mu.
  eng-WEBU: You were perfect in your ways from the day that you were created, until
    unrighteousness was found in you.
  wal-wal: “‘“Neeni merettido gallassaappe doommada, iitabai ne bolli beettido gallassai
    gakkanaashin, boree bainnan de7adasa.
  spa-PDDPT: Perfecto eras en todos tus caminos desde el día cuando fuiste creado
    hasta cuando se halló en ti injusticia.
  gun-gun: Nemoingoa ára guive ha'evea ramigua meme rejapo va'ekue, ndere teko vai
    ajou peve.
  ilo-ULB: Napudnoka kadagiti wagasmo manipud iti aldaw a naparsuaka agingga a rinugiam
    ti nagbasol.
  kpg-kpg: Goe nogo haihai nia mee humalia huogodoo mai i di laangi dela ne hai goe
    gaa dae mai loo gi doo hai di mee huaidu.
  uig-ARA: سەن يارىتىلغان كۈندىن بېرى، سەندە قەبىھلىك پەيدا بولغۇچە، يوللىرىڭدا مۇكەممەل
    بولۇپ كەلگەنىدىڭ.
  sus-sus: I nu sɛniyɛn kabi i daa lɔxɔɛ, kɔnɔ tinxintareya bara i suxu.
  pon-2006: Komwi kin wiewia mwahu sang ni rahn me komwi kepikipikdao lao komwi tepida
    wia me suwed.
  ksd-ksd: Papa nam ra bung di ga vaki u tana u ga ti boina kakit, ma i ga damana
    tuk tar di ga na tadav ra varpiam piram.
  grc-BRENT: Ἐγενήθης σὺ ἄμωμος ἐν ταῖς ἡμέραις σου, ἀφʼ ἧς ἡμέρας σὺ ἐκτίσθης ἕως
    εὑρέθη τὰ ἀδικήματα ἐν σοί.
  ind-AYT: Kamu tidak bercacat dalam segala jalanmu sejak hari kamu diciptakan, hingga
    kesalahan ditemukan di dalammu.
  nya-nya: Makhalidwe ako anali abwino kuyambira pamene unalengedwa mpaka nthawi imene
    unayamba kuchita zoyipa.
  hrv-hrv: Savršen bješe na putima svojim od dana svojega rođenja dok ti se u srcu
    ne zače opačina.
  mps-mps: Te eno nage tǫde pedelemainu yali sogo da, nago kolesaga te dwagi yai
    mu yali, tama nago nai mede me geda mubeo. Tiali goli, nago nosali dwai kolesaga
    elama, tama nago eno gedude sęgę elaluali.
  tpi-tpi: Long taim mi mekim yu i kamap long graun, pasin bilong yu i nambawan tru,
    na yu no gat asua long wanpela samting. Tasol bihain yu mekim pasin nogut na yu
    gat asua long ai bilong mi.
  dan-1931: Fuldkommen var du i din Færd, fra den Dag du skabtes, indtil der fandtes
    Brøde hos dig.
  vie-OVCB: Từ khi được sáng tạo, ngươi làm việc gì cũng toàn hảo cả, cho đến ngày
    điều ác bị phát giác trong lòng ngươi.
  guj-2017: તારી ઉત્પતિના દિવસથી તારામાં દુષ્ટતા માલૂમ પડી ત્યાં સુધી તારું આચરણ નિષ્કલંક
    હતું.
  pon-2006A: Komwi kin wiewia mwahu sang ni rahn me komwi kepikipikdao lao komwi tepida
    wia me suwed.
  por-BRBSL: Você foi perfeito em seus caminhos desde o dia em que foi criado, até
    que a iniqüidade seja encontrada em você.
  cth-cth: Na khe hnin hoi na yonnae a kamnue hnin totouh, na sak e pueng dawk na
    kuep e lah na o,
  twi-twi: Na anka wʼakwan ho nni asɛm efi da a wɔbɔɔ wo no kosii sɛ wohuu amumɔyɛ
    wɔ wo mu.
  hlt-hlt: Nang kan suen khohnin lamloh na khuikah dumlai a phoe hil pataeng na longpuei
    ah na cuemthuek.
  tbz-SIM: Kòo borimɛ nwenni nɛ̀ nh ò dɔ̀ɔ̀ dìì yiè, kɛ́ntɔ kɛ́tuɔkɛnní mɛyɛi nhò
    tɑ dìì yiè.
  msy-2020: Kɨ nɨn ingarizɨ, nɨ otozir dughiamɨn, nɨn araziba bar dera. Egha iza datɨrɨkɨn,
    nɨ arazir kurabagh amua nan damazimɨn osɨmtɨzim iti.
  dop-dop: Hɑtoo wɑɑtʋ wei pɑ lʋlɑ-ŋ tɔɣɔ nyɑ́ tɔntɛ wɛ teu. Hɑlǝnɑ kʋyɑkʋ ŋku pǝ
    kulɑ nyɑ́ ɩsɑɣɑtʋ tɔɔ tɔ.
  azb-azb: Yaradıldığın gündən Səndə pislik tapılana qədər Yollarında qüsursuz idin.
  eng-DBY: Thou wast perfect in thy ways, from the day that thou wast created, till
    unrighteousness was found in thee.
  hin-2017: जिस दिन से तू सिरजा गया, और जिस दिन तक तुझ में कुटिलता न पाई गई, उस समय
    तक तू अपनी सारी चाल चलन में निर्दोष रहा।
  wol-KYG: Ba ñu la sàkkee, nga dale mat ci say jëfin, ba keroog njubadi di feeñ ci
    yaw.
  eng-YLT: Perfect [art] thou in thy ways, From the day of thy being produced, Till
    perversity hath been found in thee.
  eng-WYC-2017: perfect in thy ways from the day of thy making, till wickedness was
    found in thee.
  eng-WMBB: You were perfect in your ways from the day that you were created, until
    unrighteousness was found in you.
  urd-GVH: जिस दिन तुझे ख़लक़ किया गया तेरा चाल-चलन बेइलज़ाम था, लेकिन अब तुझमें नाइनसाफ़ी
    पाई गई है।
  rug-rug: Loke tinazutumu si goi pa doduru mua tinavete podalae koasa rane sapu ta
    tavete si agoi kamo totoso sapu ta dogoro sa kinaleana koa goi.
  gaz-gaz: Ati gaafa uumamtee jalqabdee hamma gaafa hamminni si keessatti argameetti
    jireenyi kee hirʼina hin qabu ture.
  fra-LSG: Tu as été intègre dans tes voies, Depuis le jour où tu fus créé Jusqu’à
    celui où l’iniquité a été trouvée chez toi.
  yal-yal: Fɛ mi yi i sigati kiin na xabu i da lɔxɔni han tinxintareyaan yi so i yi.
  haw-1868: Ua hemolele no oe i kou mau aoao mai kou la i hanaia'i, a loaa ka hewa
    iloko ou.
  arb-NAV: كُنْتَ كَامِلاً فِي طُرُقِكَ مُنْذُ يَوْمَ خُلِقْتَ إِلَى أَنْ وُجِدَ فِيكَ
    إِثْمٌ.
  ewe-ewe: Vodada aɖeke menɔ wò zɔzɔme ŋu tso gbe si gbe wowɔ wò va se ɖe esime wokpɔ
    ŋutasesẽ le mewò o.
  eng-LEE: Perfect wast thou in thy ways from the day that thou wast created, till
    wickedness was found in thee.
  asm-FB: তোমাত অন্যায় পোৱা নোযোৱালৈকে তুমি সৃষ্ট হোৱা দিনৰ পৰাই তোমাৰ আচাৰ-ব্যৱহাৰত
    সিদ্ধ আছিলা।
  sus-A: عِ نُ سّنِيّن كَبِ عِ دَا لْشْي، كْنْ تِنشِنتَرٍيَ بَرَ عِ سُشُ.
  fra-SBL: Tu as été parfait dans tes voies dès le jour où tu as été créé, jusqu'à
    ce que l'iniquité soit trouvée en vous.
  hbo-hbo: תָּמִ֤ים אַתָּה֙ בִּדְרָכֶ֔יךָ מִיֹּ֖ום הִבָּֽרְאָ֑ךְ עַד־נִמְצָ֥א עַוְלָ֖תָה
    בָּֽךְ׃
  kik-kik: Ndwarĩ na ũcuuke mĩthiĩre-inĩ yaku, kuuma mũthenya ũrĩa wombirwo, nginya
    rĩrĩa waganu wonekire thĩinĩ waku.
  fra-NCL: Tu fus parfait dans tes voies depuis le jour où tu fus créé, jusqu’à ce
    que l’iniquité se trouva en toi.
  cek-AK: Na tapenhaih ni hoi kamtong na sakpazaehaih amtueng ai karoek to, na caehhaih
    loklamnawk boih ah coek koi om ai.
  cuk-cuk: Be-obinnilesad-iba-akale, geb isgued be-ulubgi-nai daklenonikidse, be-daedi
    innikigwadbiinad.
  uig-CYR: Сән яритилған күндин бери, сәндә қәбиһлик пәйда болғичә, йоллириңда мукәммәл
    болуп кәлгән едиң.
  tel-2017: నిన్ను సృష్టించిన రోజునుంచి నీలో పాపం కనిపించే వరకూ నీ ప్రవర్తన లోపం లేకుండా
    ఉంది.
  hat-BSA: Ou te san fot nan tout chemen ou yo depi jou ou te kreye a, jis rive nan
    lè inikite te vin twouve nan ou a.
  kos-kos: Ouiya lom tuh suwosna oe ke len se ma orekla kom, nwe ke pacl se kom mutawauk
    in oru ma koluk.
  hbo-WLC: תָּמִ֤ים אַתָּה֙ בִּדְרָכֶ֔יךָ מִיּ֖וֹם הִבָּֽרְאָ֑ךְ עַד־נִמְצָ֥א עַוְלָ֖תָה
    בָּֽךְ׃
  ibo-ibo: Ị bụ onye na-enweghị ịta ụta nʼụzọ gị niile site nʼụbọchị e kere gị, tutu
    ruo mgbe a hụrụ ajọ omume nʼime gị.
  ory-ory: ତୁମ୍ଭ ମଧ୍ୟରେ ଅଧର୍ମ ଦେଖାଯିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଆପଣା ସୃଷ୍ଟି ଦିନଠାରୁ ଆପଣା ଆଚରଣରେ
    ସିଦ୍ଧ ଥିଲ।
  chk-chk: Ka wesewesen pwüng lon om föför seni ewe rän Kot a föruk tori ewe rän ka
    föföringau lon.
  rop-rop: “Yubin brabli trubala men brom det taim na wen yubin bon, bat bambai na
    yubin stat dumbat nogudbala ting.
  ukr-1871: Без хиби були поступки твої з того часу, як тебе сотворено, аж докіль
    не знайшлось у тобі беззаконностї.
  deu-1951: Du warst vollkommen in deinen Wegen von dem Tage deiner Erschaffung an,
    bis Missetat in dir gefunden wurde.
  eng-JPS: Thou wast perfect in thy ways from the day that thou wast created, till
    unrighteousness was found in thee.
  srp-1865: Savršen bješe na putovima svojim od dana kad se rodi dokle se ne naðe
    bezakonje na tebi.
  lug-lug: Tewaliiko kya kunenyezebwa kyonna okuva ku lunaku lwe watondebwa, okutuusa
    obutali butuukirivu bwe bwalabika mu ggwe.
  heb-heb: תמים אתה בדרכיך מיום הבראך עד נמצא עולתה בך׃
  ben-IRV: তোমার সৃষ্টি দিন থেকে তুমি নিজের ব্যবহারে সিদ্ধ ছিলে; শেষে তোমার মধ্যে
    অন্যায় পাওয়া গেল।
  pan-pan: ਤੂੰ ਆਪਣੇ ਜਨਮ ਦੇ ਦਿਨ ਤੋਂ ਆਪਣੇ ਮਾਰਗਾਂ ਵਿੱਚ ਪੂਰਾ ਸੀ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਤੇਰੇ ਵਿੱਚ
    ਬੇਇਨਸਾਫੀ ਪਾਈ ਗਈ।
  mya-JVB: ဘွား သောနေ့ မှစ၍ သင့် အပြစ် ထင်ရှား သောနေ့ တိုင်အောင် ၊ ပြု လေရာရာ၌ စုံလင်
    လျက်ရှိ၏။
  hmo-hmo: Oiemu vara dinana dekena amo, oi be mai emu kerere lasi, oiemu dala ibounai
    lalonai, ia lao bona oiemu kara dika, be oiemu lalona dekenai ia vara hedinarai.
  urd-urd: तू अपनी पैदाइश ही के रोज़ से अपनी राह — ओ — रस्म में कामिल था, जब तक कि
    तुझ में नारास्ती न पाई गई।
  rus-SYN: Ты совершен был в путях твоих со дня сотворения твоего, доколе не нашлось
    в тебе беззакония.
  bqc-SIM: Zaa wà n kɛ ń tàae vĩ n yãkɛauo, e gↄↄ pↄ́ wà dↄ̀ↄsaikɛ èma.
  tcz-CHONGTHU: Nama nakisem doh nikho a pat in nabol jouse ah nolnabei nahi. Themmona
    nachunga akimu doh nikho gei chun
  mar-mar: मी तुला निर्मिले, त्या दिवसापासून तुझ्यामध्ये अन्याय सापडेपर्यंत तू आपल्या
    मार्गात परिपूर्ण होतास.
  qub-qub: Camasha cashayqui junajpita-pacha ima rurashayquicunapis allillami caran.
    Ichanga mana allita ruraytana gallaycurayqui.
  bqp-bqp: Sɑɑ mìn di bɑ nùn tɑkɑ kuɑ, win dɑɑ yɑ wɑ̃wɑ sere n kɑ girɑri tɔ̃ɔ te bɑ
    dɑɑ kɔ̃sɑ gɑɑ wɑ wi sɔɔ.
  hat-hat: Depi jou Bondye kreye ou la, ou pa t' fè anyen pou yo te fè ou repwòch,
    jouk jou ou konmanse fè sa ki mal.
  eng-BSB: From the day you were created you were blameless in your ways— until wickedness
    was found in you.
  eng-WEBPB: You were perfect in your ways from the day that you were created, until
    unrighteousness was found in you.
  kbq-kbq: Ese'ma tro'ma hugante'noregatira mago hazenkeka'a omne ne' mani'nane. E'ina
    hunka hazenkeka'a omane ne' maninka neankeno, kefo avu'ava zamo'a kagripintira
    efore hu'ne.
  nhe-BL: “ ‘Tijchijqui tlen senquistoc xitlahuac noixpa tlen quema nimitzchijchijqui
    hasta nopa tonali quema mopanti tlajtlacoli ipan ta.
  gub-BL: Neapo awer 'ar mehe arer we ereiko ikatu ma'e iapo har romo. Na'e amo 'ar
    mehe erezypyrog ikatu 'ym ma'e iapo pà.
  eng-DRA: Thou wast perfect in thy ways from the day of thy creation, until iniquity
    was found in thee.
