    ಯೆಹೋವನು’ ಎಂದು ಅವರಿಗೆ ತಿಳಿದು ಬರುವುದು.
  yap-yap: Bay gu pag e liliy nga dakenam mu gu gagiyegnag nge yan e racha’ ni lul’
