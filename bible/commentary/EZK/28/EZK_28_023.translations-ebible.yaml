verse: EZK.028.023
translations:
  mal-C: ഞാൻ അതിൽ ഒരു പകർച്ചവ്യാധി വരുത്തി അതിന്റെ തെരുവീഥികളിലൂടെ രക്തം ഒഴുക്കും.
    എല്ലാ ഭാഗത്തുനിന്നും നിനക്കെതിരേ വരുന്ന വാളിനാൽ നിഹതന്മാരായവർ നിന്റെ മധ്യേ വീഴും.
    അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Und ich werde Pest in sie senden und Blutvergießen in ihre Straßen, und
    es sollen Erschlagene in ihrer Mitte dahinsinken durch das Schwert, das ringsum
    wider sie tobt, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: Nakotindela yango bokono oyo ebomaka, nakotangisa makila na babalabala
    na yango ; mopanga ekolongwa na bangambo nyonso mpo na koboma bato na yango, mpe
    bato ebele bakokufa. Boye, bakoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: And I have sent pestilence into her, || And blood into her out-places,
    || The wounded has been judged in her midst, || By the sword on her all around,
    || And they have known that I [am] YHWH.
  eng-GNV: 'For I wil send into her pestilence, and blood into her streetes, and the
    slaine shall fall in the middes of her: the enemie shall come against her with
    the sword on euery side, and they shall know that I am the Lord.'
  eng-WEBSTER: For I will send into her pestilence, and blood into her streets; and
    the wounded shall be judged in the midst of her by the sword upon her on every
    side; and they shall know that I am the LORD.
  nhw-BL: “ ‘Nimechtitlanilis se cocolistli catli tlahuel tlamahua huan temictía.
    Huan miyac soldados anmechhuilanase huan quitoyahuase miyac amoeso ipan calles.
    Nopa soldados hualase tlen nochi lados huan anmechmictise amojuanti catli anitztoque
    nopona. Huan huajca anquimachilise para na, niDIOS.
  swh-ONEN: Nitapeleka tauni ndani yake na kufanya damu itiririke katika barabara
    zake. Waliochinjwa wataanguka ndani yake, kwa upanga dhidi yake kila upande. Ndipo
    watakapojua kwamba Mimi ndimi Bwana.
  bba-bba: Kon de bɑrɑnu nu ye wɔri. Kon de bu tɔmbu ɡo yen swɛɛ sɔɔ. Tɔmbɑ koo wɔruku
    bu ɡbisuku tɑɑ bi bɑ koo ye wɔrimɑ beri berikɑn din sɔ̃. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ
    mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: For I will send into her pestilence, and blood into her streets; and
    the wounded shall be judged in the midst of her by the sword upon her on every
    side; and they shall know that I am the Lord.
  luo-luo: Abiro oro tuoche malandore kuome, kendo abiro miyo remo mol e wangʼ yorene
    mag dala. Joma onegi biro podho e iye ka ligangla olwore koni gi koni. Eka giningʼe
    ni An e Jehova Nyasaye.
  meu-meu: Badina be dai-hanai gorerena na ia lalonai baina siaia, bona rara danu,
    ia ariarana lalodiai; bena bae aladia mase taudia na ia bogaraginai bae hekida
    bou, e haheḡeḡea daemu daredia amo; bena idia na bae diba lau na Iehova.
  npi-ULB: तँभित्र एउटा रूढी पठाउने, र त्‍यसका गल्‍लीहरूमा रगत म बगाउनेछु । मारिनेहरू
    तेरो बिचमा ढल्‍नेछन् । जब चारैतिरबाट तेरो विरुद्धमा तरवारले आउनेछन्‌, तब म नै
    परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन्‌ ।
  yor-yor: Èmi yóò sì rán àjàkálẹ̀-ààrùn sínú rẹ, èmi yóò sì mú kí ẹ̀jẹ̀ sàn ní ìgboro
    rẹ, ẹni ti á pa yóò ṣubú ní àárín rẹ, pẹ̀lú idà lára rẹ ní gbogbo ẹ̀gbẹ́, nígbà
    náà wọn yóò mọ̀ wí pé èmi ni Olúwa.
  pes-OPCB: امراض مسری بر تو می‌فرستم و سربازان دشمن از هر طرف به تو حمله کرده، ساکنان
    تو را از دم شمشیر خواهند گذراند و خون در کوچه‌هایت جاری خواهد شد. آنگاه خواهی
    دانست که من یهوه هستم.
  tgl-ULB: Magpapadala ako ng salot sa iyo at dugo sa inyong mga lansangan at ang
    mga pinaslang ay babagsak sa kalagitnaan mo. Kapag dumating ang espada laban sa
    iyo mula sa lahat ng dako, dito mo malalaman na ako si Yahweh!
  hui-hui: I̱nime warago ko timbuniore tara tararu tí kamiruha ibilolebero. Ani bialu
    tínaga waitigi bibahende ibai helarogo tigua Saidono baba wai bialu wali agali
    dewaore bo wahai holebira. Ani biragola bo wahenerunaga darama tanoha harigani
    iba poradagua pialu holebira. Ani berogo hondowa Saidono wali agali tígua i̱niore
    Anduane Homogoore henedane hondoleberemi, laya lalu lamibe, lene.
  mya-mya: ငါ​သည်​သင်​၏​ထံ​သို့​ကပ်​ရော​ဂါ​များ​ကို စေ​လွှတ်​မည်။ သင်​၏​လမ်း​များ​တွင်​သွေး​ချောင်း
    စီး​စေ​မည်။ သင်​သည်​ဝိုင်း​ရံ​တိုက်​ခိုက်​ခြင်း ကို​ခံ​ရ​၍ သင်​၏​လူ​တို့​သည်​သေ​ကြေ
    ပျက်​စီး​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သင်
    သိ​ရှိ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཚི་ཏུན་གྱི་ནང་དུ་རིམས་ནད་གཏོང་སྟེ། དེའི་ལམ་སྲང་རྣམས་སུ་ཁྲག་བཞུར་བར་བྱའོ།
    །རལ་གྲིས་ཕྱོགས་ཀུན་ནས་དེ་ལ་རྒོལ་ཞིང་། གསོད་གཅོད་ཐེབས་པའི་མི་རྣམས་གྲོང་ཁྱེར་ནང་དུ་འགྱེལ་བར་བྱས་ན་མི་ཡིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichatuma denda pamusoro paro ndigoita kuti ropa riyerere munzira dzaro.
    Vakaurayiwa vachawa mariri, nomunondo uchirirwisa kumativi ose. Ipapo vachaziva
    kuti ndini Jehovha.
  spa-BLM: Porque enviaré a ella la peste, y sangre en sus calles. Los heridos caerán
    dentro de ella, con la espada sobre ella en cada lado. Entonces sabrán que yo
    soy Yahvé.
  cac-cac: Ol vac'cot ilya d'a yib'an̈, ol b'ey chic' d'a yoltac scalleal. Masanil
    eb' cajan d'ay ol chamoc. Yalxon̈ej b'aj ol cot q'uen espada ol xicancham eb'.
    Icha val chi' ol aj yojtacanel eb' aj Sidón chi' to a in ton Jehová in svutej
    icha chi'.
  swh-ULB: Nitapeleka tauni juu yako na tazama mitaa yako, na walioua wataanguka kati
    yako. Wakati upanga utakapokuja juu yao kutoka pande zote, kisha mtajua kwamba
    mimi ni Yahwe.
  bel-bel: і пашлю на яго згубную пошасьць і праліцьцё крыві на вуліцы яго, і ўпадуць
    сярод яго забітыя мечам, які пажырацьме яго адусюль; і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Und ich werde die Pest hinein senden und Blut auf seine Straßen; und
    Erschlagene werden in seiner Mitte fallen durch das Schwert, das ringsum gegen
    dasselbe sein wird. Und sie werden wissen, dass ich der HERR bin. –
  mbb-OT: Ebpeeǥiyan ku sikew te limas he tenged dutun edalem is lengesa ziyà te menge
    zalan nu, utew mahabet is ebpematey he menge meǥinged diyà te kenikew. Ne zutun
    egketuenan dan he iyan a Nengazen.
  mal-2015: ഞാൻ അതിൽ മഹാമാരിയും അതിന്റെ വീഥികളിൽ രക്തവും അയക്കും; ചുറ്റിലും നിന്നു
    അതിന്റെ നേരെ വരുന്ന വാൾകൊണ്ടു നിഹതന്മാരായവർ അതിന്റെ നടുവിൽ വീഴും; ഞാൻ യഹോവ എന്നു
    അവർ അറിയും.
  rmc-rmc: Bičhavava pre leste o meribnaskro nasvaľiben; o rat ela pre leskre uľici.
    O murdarde perena maškar o foros le šabľendar, so pre leste avena pal savore seri.
    Akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و وبا در او و خون در کوچه هایش خواهم فرستاد. و مجروحان به شمشیری که ازهر
    طرف بر او می‌آید در میانش خواهند افتاد. پس خواهند دانست که من یهوه هستم.
  ron-1924: Вой тримите чума ын ел, вой фаче сэ кургэ сынӂеле пе улицеле луй; вор
    кэдя морций ын мижлокул луй, учишь де сабия каре ва вени дин тоате пэрциле сэ-й
    ловяскэ, ши вор шти астфел кэ Еу сунт Домнул.
  ben-OBCV: আমি তোমার মধ্যে মহামারি পাঠাব এবং তোমার রাস্তায় রক্ত বহাব। চারিদিক থেকে
    তরোয়ালের আক্রমণের ফলে, আহত লোকেরা তার মধ্যে পতিত হবে। তখন তোমরা জানবে যে আমিই
    সদাপ্রভু।
  som-som: Belaayo iyo dhiig baan jidadkeeda ku soo dayn doonaa, oo kuwa dhaawaca
    ahna dhexdeedaa lagu xukumi doonaa iyadoo seefu dhinac kastaba kaga taagan tahay,
    oo markaasay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et immittam ei pestilentiam, et sanguinem in plateis ejus: et corruent
    interfecti in medio ejus gladio per circuitum, et scient quia ego Dominus.'
  eng-ASVBT: For I will send pestilence into her, and blood into her streets; and
    the wounded shall fall in the midst of her, with the sword upon her on every side;
    and they shall know that I am Jehovah.
  ita-1885: E manderò in lei la pestilenza, e il sangue nelle sue strade; e gli uccisi
    caderanno in mezzo di essa, per la spada, che sarà sopra lei d'ogn'intorno; e
    si conoscerà che io sono il Signore.
  eng-LXXUP: Blood and death shall be in thy streets; and men wounded with swords
    shall fall in thee and on every side of thee; and they shall know that I am the
    Lord.
  eng-ULB: I will send out a plague in you and blood in your streets, and the slain
    will fall in your midst. When the sword comes against you from all around, then
    you will know that I am Yahweh.
  spa-VBL: Voy a enviar una enfermedad para que la azote, y haré que la gente muera
    en sus calles. Los que sean asesinados caerán dentro de la ciudad mientras el
    enemigo ataca con espadas por todos lados. Entonces sabrán que yo soy el Señor.
  fra-_FOB: J'enverrai la peste dans son sein, le sang dans ses rues; les blessés
    à mort tomberont au milieu d'elle, par l'épée qui la frappera de toute part, et
    ils sauront que je suis l'Éternel.
  mal-mal: ഞാൻ അതിൽ പകർച്ചവ്യാധിയും അതിന്റെ വീഥികളിൽ രക്തവും അയയ്ക്കും; എല്ലാഭാഗത്തുനിന്നും
    അതിന്റെ നേരെ വരുന്ന വാൾകൊണ്ടു നിഹതന്മാരായവർ അതിന്റെ നടുവിൽ വീഴും; ഞാൻ യഹോവ എന്ന്
    അവർ അറിയും.
  urd-GVR: Maiṅ us meṅ mohlak wabā phailā kar us kī galiyoṅ meṅ ḳhūn bahā dūṅgā. Use
    chāroṅ taraf se talwār gher legī to us meṅ phaṅse hue log halāk ho jāeṅge. Tab
    wuh jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: गो मेको आ आगाम मुर बेक्‍तीक रोइ का सोइक्‍नुङ। मिनु मेको आ लां मेर हुश शाइक्‍पाइक्‍नुङ।
    मेको आन दाते ङा मुर तेइ तेइ तरवारम साइक्‍चा पुंइसीनीम। मिनु मेकोपुकीम ‘गोन परमप्रभु
    यावे नङ’ दे तुइक्‍नीम।
  eng-NOY: I will send upon her pestilence, and blood into her streets, and the wounded
    shall fall in the midst of her by the sword which is against her on every side;
    and they shall know that I am Jehovah.
  ita-1927: Io manderò contro di lei la peste, e ci sarà del sangue nelle sue strade;
    e in mezzo ad essa cadranno gli uccisi dalla spada, che piomberà su lei da tutte
    le parti; e si conoscerà che io sono l’Eterno.
  ckb-ckb: دەرد دەنێرمە سەری و خوێن بەناو کۆڵانەکانیدا دەڕوات. لە هەموو لایەکەوە شمشێر
    دێتە سەری و لەناوەڕاستیدا کوژراوەکان دەکەون، کە لە هەموو لایەکەوە دێتە سەری، ئیتر
    ئەوان دەزانن کە من یەزدانم.
  eng-BBE: And I will send on her disease and blood in her streets; and the wounded
    will be falling in the middle of her, and the sword will be against her on every
    side; and they will be certain that I am the Lord.
  kan-OKCV: ನಾನು ಅದರಲ್ಲಿ ವ್ಯಾಧಿಯನ್ನೂ ಅದರ ಚೌಕಗಳಲ್ಲಿ ಸಂಹಾರವನ್ನೂ ಉಂಟುಮಾಡುವೆನು, ಖಡ್ಗವು
    ಸುತ್ತುಮುತ್ತಲು ಅದರ ಮೇಲೆ ಬೀಸುತ್ತಿರುವಾಗ ಪ್ರಜೆಗಳು ಅದರ ನಡುವೆ ಹತರಾಗಿ ಬೀಳುವರು, ಆಗ ನಾನೇ
    ಯೆಹೋವ ದೇವರು ಎಂದು ಅವರಿಗೆ ತಿಳಿದುಬರುವುದು.
  tam-2017: நான் அதிலே கொள்ளைநோயையும், அதின் வீதிகளில் இரத்தத்தையும் வரச்செய்வேன்;
    அதற்கு விரோதமாகச் சுற்றிலும் வந்த வாளினால் காயம்பட்டவர்கள் அதின் நடுவிலே வெட்டப்பட்டு
    விழுவார்கள்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y enviaré á ella pestilencia y sangre en sus plazas; y caerán muertos
    en medio de ella, con espada contra ella alrededor; y sabrán que yo soy Jehová.
  ron-BTF: Fiindcă voi trimite ciumă în el și sânge pe străzile lui; și răniții vor
    cădea în mijlocul lui prin sabia care va fi asupra lui de fiecare parte; și ei
    vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: For I will send pestilence into her, and blood into her streets. The wounded
    will fall within her, with the sword on her on every side. Then they will know
    that I am the LORD.
  eng-FBV: I'm going to send a disease to plague her, and have people killed in her
    streets. Those who are killed will fall inside the city as the enemy attacks with
    swords from every side. Then they will know that I am the Lord.
  nld-1939: Pest stuur Ik op haar af, en bloed op haar straten. Binnen haar midden
    zullen verslagenen vallen, als het zwaard aan alle kanten tegen haar woedt. Zo
    zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: “ ‘Nimechtitanilis se cocolisti cati tahuel tamahua huan temictía. Huan
    miyac soldados amechtehuise huan quitoyahuase miyac amoeso ipan calles. Nopa soldados
    hualase ten nochi lados huan amechmictise amojuanti cati anitztoque nopona. Huan
    huajca anquimachilise para na, niDIOS.
  vie-1934: Ta sẽ sai ôn dịch đến giữa nó, và sẽ có máu trong các đường phố nó. Những
    kẻ bị thương sẽ ngã xuống giữa nó, vì gươm sẽ đổ trên nó tư bề; và chúng nó sẽ
    biết rằng ta là Đức Giê-hô-va.
  hin-CV: मैं तुम्हारे बीच महामारी फैलाऊंगा और तुम्हारी गलियों में खून बहाऊंगा. चारों
    तरफ से तुम्हारे विरुद्ध तलवार चलेगी, और मारे गये लोग तुम्हारे ही बीच गिरेंगे.
    तब तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: Y enviaré su enfermedad y sangre a sus calles; y los heridos caerán en
    medio de ella, y la espada estará contra ella por todos lados; y sabrán que yo
    soy el Señor.
  tdx-tdx: Hañitrifako angorosy naho lio amo lala’eo naho hitsingoritritse añivo’e
    ao o fereo, ty asam-pibara miarikoboñe aze, vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: เพราะเราจะส่งโรคระบาดเข้ามาในเมืองนั้น และส่งโลหิตเข้ามาในถนนของเมืองนั้น
    คนที​่​ถู​กบาดเจ็บจะล้มลงท่ามกลางเมืองนั้น ล้มลงด้วยดาบที่​อยู่​รอบเมืองนั้นทุ​กด​้าน
    แล​้วเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Pois enviarei a ela pestilência e sangue em suas ruas; e mortos cairão
