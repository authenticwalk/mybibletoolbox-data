  tam-TCV: நான் அவள்மீது கொள்ளைநோயை அனுப்பி, அவளுடைய வீதிகளில் இரத்தத்தை ஓடப்பண்ணுவேன்.
    ஒவ்வொரு திசையிலுமிருந்து அவளுக்கெதிராக வரும் வாளினால் கொல்லப்படுவோர், அவள் மத்தியில்
