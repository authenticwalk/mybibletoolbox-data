  kan-2017: ‘ನಾನು ಅದರಲ್ಲಿ ವ್ಯಾಧಿಯನ್ನೂ, ಅದರ ಚೌಕಗಳಲ್ಲಿ ಸಂಹಾರವನ್ನೂ ಉಂಟು ಮಾಡುವೆನು, ಖಡ್ಗವು
