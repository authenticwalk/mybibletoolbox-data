  mdy-ETH: ታኣኮ ዱማ ዱማ ዎዻ ባኮ ዒንሢ ዑፃ ታኣኒ ዔኪ ዬዓንዳኔ፤ ዒንሢኮ ጎይፃ ጎይፃ ሱጉሢ ሾኦታንዳጉዲ ታኣኒ ማሃንዳኔ፤
