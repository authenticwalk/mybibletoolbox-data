    Lord.'
  asm-FB: কিয়নো মই তাৰ মাজলৈ মহামাৰী আৰু তাৰ আলিবোৰত ৰক্তপাত কৰিবলৈ মানুহ পঠিয়াম।
    আৰু যেতিয়া চাৰিওফালৰ পৰা তোমাৰ বিৰুদ্ধে তৰোৱালৰ দ্বাৰাই হত হোৱা লোক পতিত হ’ব,
    তেতিয়া মই যে যিহোৱা, সেই বিষয়ে তোমালোকে জানিবা!
  sus-A: ﭑ وُفَنيِ رَدِنمَ نّ وٌ مَ، مِشِ فبٍفبٍ شَ قَشَ تَا كُي. ﭑ سَنتِدّفّمَ رَوَلِمَ
    نّ وٌ شِلِ مَ، مِشِ فبٍفبٍ شَ سْنتْ يِرٍ بِرِن. نَ كُي مِشِيٍ عَ كٌلٌنمَ نّ عَ
    ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: Car je vais envoyer la peste en elle, et du sang dans ses rues. Les blessés
    tomberont en elle, avec l'épée sur elle de tous les côtés. Alors ils sauront que
    je suis Yahvé.
  hbo-hbo: וְשִׁלַּחְתִּי־בָ֞הּ דֶּ֤בֶר וָדָם֙ בְּח֣וּצֹותֶ֔יהָ וְנִפְלַ֤ל חָלָל֙
    בְּתֹוכָ֔הּ בְּחֶ֥רֶב עָלֶ֖יהָ מִסָּבִ֑יב וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Nĩngarĩrehithĩria mũthiro, na ndũme thakame ĩtherere njĩra-inĩ ciarĩo.
    Arĩa oorage nĩmakaagũa thĩinĩ warĩo, naruo rũhiũ rwa njora rũrĩũkĩrĩre mĩena yothe.
    Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: J’enverrai contre elle la peste, et il y aura du sang dans ses rues ; il
    tombera au milieu d’elle des victimes de l’épée qui la frappera de toutes parts ;
    et l’on saura que je suis Yahweh.
  cek-AK: Anih khaeah nathaih kasae ka tacawtsak moe, loklamnawk ah athii ka longsak
    han; A thungah ahmaa caa kaminawk to amtim o ueloe, ahmuen kruekah sumsen hoi
    hum to om tih; to naah nihcae mah Kai loe Angraeng ni, tiah panoek o tih.
  cuk-cuk: ” ’Uelleged-dummad an begi barmidagoed, be-igarba ablis suurmakmai guoed.
    Es-suidgi girgulenanaid-ulale, be-igarba dulemar-nailikgusmalad burgwemai gumaloed.
    Degidbali, wisgumaloed, ani an Bab-Jehová gue.
  uig-CYR: Мән уларға вабани әвитип, рәстә-кочилирида қан аққузимән; Униңға қарши
    чиққан қиличниң һәр әтрапида болғанлиғидин оттурисида өлтүрүлгәнләр жиқилиду;
    Шуниң билән улар Мениң Пәрвәрдигар екәнлигимни тонуп йетиду;
  tel-2017: నేను ఘోరమైన అంటురోగాన్ని మీ మధ్య పంపిస్తాను. మీ వీధుల్లో రక్తపాతం జరుగుతుంది.
    అన్ని వైపుల నుంచి నీ మీద కత్తి దూస్తారు. అప్పుడు నేనే యెహోవానని మీరు తెలుసుకుంటారు.
  hat-BSA: Paske Mwen va voye epidemi ak bèt pou ravaje chan l. San ap koule nan ri
    li yo. Sila ki blese yo va tonbe nan mitan li, e nepe va antoure l tout kote.
    Konsa, yo va konnen ke Mwen se SENYÈ a.
  kos-kos: Nga fah supwaot mas upa nu fom, ac oru tuh srah in soror inkanek lom. Un
    mwet mweun ac fah tuku liki acn nukewa, ac onela mwet lom. Na kom fah etu lah
    nga pa LEUM GOD.”
  hbo-WLC: וְשִׁלַּחְתִּי־בָ֞הּ דֶּ֤בֶר וָדָם֙ בְּח֣וּצוֹתֶ֔יהָ וְנִפְלַ֤ל חָלָל֙
    בְּתוֹכָ֔הּ בְּחֶ֥רֶב עָלֶ֖יהָ מִסָּבִ֑יב וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Aga m ezite ajọ ọrịa na-efe efe, nke ga-emegide ya, meekwa ka ọbara jupụta
    nʼokporoụzọ ya niile. Ndị e gburu egbu ga-ada nʼime ya, site na mma agha nke ga-abịakwasị
    ya nʼakụkụ niile. Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe anyị.
  ory-ory: କାରଣ ଆମ୍ଭେ ନଗର ମଧ୍ୟକୁ ମହାମାରୀ ଓ ତାହାର ସମସ୍ତ ଛକକୁ ରକ୍ତ ପଠାଇବା; ପୁଣି, ତାହାର
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଖଡ୍ଗ ଦ୍ୱାରା ଆହତ ଲୋକମାନେ ତାହା ମଧ୍ୟରେ ପତିତ ହେବେ; ତହିଁରେ ଆମ୍ଭେ ଯେ
    ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ଲୋକମାନେ ଜାଣିବେ।
  chk-chk: Pun üpwe awarato mätter womw, nge cha epwe pupula won alom. Iwe, noum aramas
    repwe ninnila me lukalapom ren chokewe mi maun ngonuk seni ekis meinisin. Mürin
    kopwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: Ai garra jandim brabli nogudwan siknis blanga binijimap yumob, en ai garra
    jandim ola enami blanga teikoba langa yumob en majurrumap miselp raidaran langa
    yumob. En yumob garra ol gitkil en ol detlot najalot pipul garra sabi mi na YAWEI.’
    Lagijat na YAWEI bin tok langa detlot pipul blanga Saidan.
  ukr-1871: І пошлю морову пошесть на його й кроворозлив на його улицї, і попадають
    посеред його побиті мечем, що пожерати ме його з усїх боків; і зрозуміють, що
    я — Господь.
  deu-1951: Denn ich will Pest und Blutvergießen auf ihre Gassen schicken, und es
    sollen Erschlagene in ihrer Mitte fallen durchs Schwert, das von allen Seiten
    über sie kommt, und so sollen sie erfahren, daß ich der HERR bin.
  eng-JPS: For I will send into her pestilence and blood in her streets; and the wounded
    shall fall in the midst of her by the sword upon her on every side; and they shall
    know that I am the LORD.
  srp-1865: I poslaæu pomor u nj, i krv na ulice njegove, i pobijeni æe padati usred
    njega od maèa, koji æe navaliti na njih sa svijeh strana, i poznaæe da sam ja
    Gospod.
  lug-lug: Ndiweereza kawumpuli ku ye, era ndikulukusa omusaayi mu nguudo ze. Abafu
    baligwa wakati mu ye, ekitala kimulumbe enjuuyi zonna. Olwo balimanya nga nze
    Mukama.
  heb-heb: ושלחתי בה דבר ודם בחוצותיה ונפלל חלל בתוכה בחרב עליה מסביב וידעו כי אני
    יהוה׃
  ben-IRV: আমি তার মধ্যে মহামারী ও তার রাস্তাগুলোতে রক্ত পাঠাব এবং আহত লোকেরা তার
    মধ্যে পতিত হবে, কারণ তরোয়াল চারিদিকে তার বিরুদ্ধে হবে, তাতে তারা জানবে যে আমিই
    সদাপ্রভু।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਵਿੱਚ ਬਵਾ ਭੇਜਾਂਗਾ, ਅਤੇ ਉਹ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਲਹੂ ਅਤੇ ਵੱਢੇ ਹੋਏ ਲੋਕ
    ਉਸ ਵਿੱਚ ਉਸ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗਣਗੇ, ਜੋ ਚਾਰੇ ਪਾਸਿਓਂ ਉਸ ਉੱਤੇ ਚੱਲੇਗੀ, ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ
    ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင့်အပေါ်သို့ ကာလနာ ဘေးကို၎င်း၊ သင်၏ လမ်း တို့၌ ထား ဘေးကို၎င်း ငါစေလွှတ်
    ၍၊ ပတ်လည် ၌ တိုက်သော ထား ဖြင့်သူရဲတို့သည် သင့်အလယ် ၌ လဲ ၍ သေ ကြသောအခါ၊ ငါ သည်
    ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်။
  hmo-hmo: Badina hanaia gorere dikana, be Sidono lalonai do lau siaia, bona rara
    danu oiemu hanua edia lalonai do lau bubua, tuari dainai. Kahana kahana ibounai
    dekena amo tuari taudia ese, Sidono do idia tuari henia, vadaeni Sidono taudia
    be tuari taudia ese do idia alaia mase. Unai neganai Sidono taudia do idia diba
    lau be Lohiabada.’ ”
  urd-urd: मैं उसमें वबा भेजूँगा, और उसकी गलियों में खू़ँरेज़ी करूँगा, और मक़्तूल
    उसके बीच उस तलवार से जो चारों तरफ़ से उस पर चलेगी गिरेंगे, और वह मा'लूम करेंगे
    कि मैं ख़ुदावन्द हूँ।
  rus-SYN: и пошлю на него моровую язву и кровопролитие на улицы его, и падут среди
    него убитые мечом, пожирающим его отовсюду; и узнают, что Я Господь.
  bqc-SIM: Má gagyã zĩwàɛ, au i bàalɛ aà zɛaↄu. Wa liaaàzi, wi zĩkaaànↄ,
    gbɛ̃́ↄ i kwɛ aà guu gɛↄ ũ, aai dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman nadouna natna hise kahin lhalut peh a chule nalamlen a nathisan
    jah ding, hiche bullu nachu muntin a konna hung ding ahin, chuleh name jouse nakulpi
    sunga kisatchap ding ahi. Hiteng chule mijousen keima hi Pakai kahi ti ahet diu
    ahi.
  mar-mar: मी तिच्यात मरी पाठवीन आणि तिच्या रस्त्यात रक्त पाठवीन आणि तलवार तुमच्याविरुध्द
    सर्व बाजूंनी येईल तेव्हा घायाळ झालेले तुम्हामध्ये पडतील मग त्यांना समजेल की, मी
    प्रभू परमेश्वर आहे.
  qub-qub: Gammanga tucuy-niraj gueshyatami chayachimushaj. Intëru cälliquicunachömi
    yawar mashtaranga. Wacpita caypita yaycur sabliwan cuchuypa wañuchiptinmi gamcho
    tiyaycajcunaga wañonga. Chaura noga Tayta Dios cashä musyacangami.
  bqp-bqp: Kon de bɑrɑnu nu ye wɔri. Kon de bu tɔmbu go yen swɛɛ sɔɔ. Tɔmbɑ koo wɔruku
    bu gbisuku tɑɑ bi bɑ koo ye wɔrimɑ beri berikɑn din sɔ̃. Sɑɑ ye sɔɔrɑ bɑ koo giɑ
    mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Mwen pral voye maladi sou yo. San moun pral koule nan tout lari. Lènmi
    ap soti toupatou vin atake yo. Moun pral mouri nan lavil la. Lè sa a, y'a konnen
    se mwen menm ki Seyè a.
  eng-BSB: I will send a plague against her and shed blood in her streets; the slain
    will fall within her, while the sword is against her on every side. Then they
    will know that I am the LORD.
  eng-WEBPB: For I will send pestilence into her, and blood into her streets. The
    wounded will fall within her, with the sword on her on every side. Then they will
    know that I am the LORD.
  kbq-kbq: Nagra kefo kria atresugeno eme zamazeri haviza nehanige'na, ha vahe huzmantanena
    maka kazigati hara eme huzmante'za zamahesageno, koramo'a kumazmifina avitegahie.
    E'ina hanuge'za Nagrikura Ra Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: “ ‘Nimechtitlanilis se cocolistli tlen tlahuel tlamahua huan temictía. Huan
    miyac soldados inmechtehuise huan quitoyahuase miyac imoeso ipan calles. Nopa
    soldados hualase tlen nochi lados huan inmechmictise imojuanti tlen initztoque
    nopano. Huan huajca inquimachilise para na, niDIOS.
  gub-BL: Amono kar putar ma'eahy haw newe nehe. Amuyryk kar putar teko wanuwykwer
    pe nepupe har rupi ihe nehe no. Zauxiapekwer umàmàn putar neiwyr neàmàtyry'ym
    pà wà nehe. Uzuka putar nepupe har paw wà nehe no. Nezewe mehe erekwaw putar Tupàn
    Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And I will send into her pestilence, and blood in her streets: and they
    shall fall being slain by the sword on all sides in the midst thereof: and they
    shall know that I am the Lord.'
