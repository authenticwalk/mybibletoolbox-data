  dop-dop: Mɑɑ tʋ-mɛɣɛ kʋtɔŋ nɑ cɑlǝm kpe mǝ hɑpɛɛ tɔɔ. Lɑɣɑlɛɛ kɑ́ lɩɩnɑ ɩcɑtɛ hɔɣɔlǝŋ
