verse: EZK.028.026
translations:
  mal-C: അവർ അവിടെ സുരക്ഷിതരായി താമസിച്ച് വീടുകളും മുന്തിരിത്തോപ്പുകളും ഉണ്ടാക്കും.
    അവരോട് വിദ്വേഷം വെച്ചുപുലർത്തിയ അവരുടെ എല്ലാ അയൽക്കാർക്കും ഞാൻ ശിക്ഷാവിധി നൽകുമ്പോൾ
    അവർ നിർഭയരായി വസിക്കും. അപ്പോൾ ഞാൻ അവരുടെ ദൈവമായ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”
  deu-TKW: Und sie werden sicher darin wohnen und werden Häuser bauen und Weinberge
    anpflanzen und werden sicher wohnen, während ich Gerichte vollstrecke an allen,
    die sie verächtlich behandelt haben, rings um sie her, damit sie erkennen, daß
    ich, Jahwe, ihr Gott bin.
  lin-lin: Bakovanda kuna na kimia, bakotonga bandako mpe bakosala bilanga ya vino ;
    bakovanda kuna na kimia tango nakopesa etumbu na bikolo nyonso ya bapaya oyo bazingelaki
    bango mpe bazalaki kotiola bango. Bongo bakoyeba solo ete Ngai, nazali Yawe, Nzambe
    na bango. › »
  eng-LSV: And they have dwelt confidently on it, || And built houses, and planted
    vineyards, || And dwelt confidently—in My doing judgments, || On all those despising
    them all around, || And they have known that I [am] their God YHWH!”
  eng-GNV: 'And they shall dwell safely therein, and shall builde houses, and plant
    vineyards: yea, they shall dwell safely, when I haue executed iudgements vpon
    al round about them that despise them, and they shall knowe that I am the Lord
    their God.'
  eng-WEBSTER: And they shall dwell safely therein, and shall build houses, and plant
    vineyards; yes, they shall dwell with confidence, when I have executed judgments
    upon all those that despise them around them; and they shall know that I am the
    LORD their God.
  nhw-BL: Huan nomasehualhua itztose ipan tlali Israel ica temachili. Huan quichijchihuase
    ininchajchaj, huan quitocase xocomecatl huan quipiyase tlasehuilistli nopona,
    pampa ya niquintlatzacuiltijtos nochi masehualme ipan nopa tlalme catli mopantíaj
    nechca huan quincualancaitayayaj. Huan nochi quimachilise para na, niDios huan
    niininTECO.”
  swh-ONEN: Wataishi humo kwa salama na watajenga nyumba na kupanda mashamba ya mizabibu,
    wataishi kwa salama nitakapowaadhibu majirani zao wote ambao waliwafanyia uovu.
    Ndipo watakapojua kwamba Mimi ndimi Bwana, Mungu wao.’ ”
  bba-bba: Bɑ koo sinɑ bɔri yɛndu sɔɔ. Bɑ koo diɑ bɑni kpɑ bu resɛmbɑ duure. Bɑ ko
    n wɑ̃ɑ bɔri yɛndu sɔɔ domi kon be bɑ kɑ bu sikerenɛ bɑ bu ɡɛmɑ siri n sɛɛyɑsiɑ.
    Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  eng-KJVCPB: And they shall dwell safely therein, and shall build houses, and plant
    vineyards; yea, they shall dwell with confidence, when I have executed judgments
    upon all those that despise them round about them; and they shall know that I
    am the Lord their God.
  luo-luo: Ginidag kanyo gi kwe kendo giniger udi kendo ginipidh mzabibu e puothegi;
    ginidag gi kwe ka akumo pinje molworogi duto mane jarogi. Eka giningʼe ni An e
    Jehova Nyasaye ma Nyasachgi.’ ”
  meu-meu: Una tano lalonai bae noho namonamo; ruma bae haginidia bona vine imeadia
    bae hado. Lau ese dekedia taudia, vada e dadaraidia taudia, iboudiai baina hahemaoro
    henidia negana ai, idia na bae noho namonamo. Bena idia bae diba lau na Iehova,
    edia Dirava.
  npi-ULB: त्‍यसपछि तिनीहरू त्‍यसभित्र सुरक्षित रहनेछन्, र मन्‍दिरहरू बनाउनेछन्‌,
    दाखबारी लगाउनेछन्‌ । अनि तिनीहरूलाई घृणा गर्ने वरिपरिका सबैलाई मेले न्‍याय गर्दा,
    तिनीहरू त्‍यहाँ सुरक्षित रहनेछन्‌ । तब तिनीहरूले म नै परमप्रभु तिनीहरूका परमेश्‍वर
    हुँ भनी जान्‍नेछन्‌' ।”
  yor-yor: Wọn yóò sì máa gbé ní inú rẹ̀ ní àìléwu, wọn yóò sì kọ́lé, wọn yóò sì gbin
    ọgbà àjàrà; nítòótọ́ wọn yóò wà ní ìbàlẹ̀ àyà, nígbà tí èmi bá ti mú ìdájọ́ mi
    ṣẹ̀ sí ara àwọn tí ń ṣátá wọn ní gbogbo àyíká wọn. Nígbà náà ni wọn yóò mọ̀ pé,
    Èmi ni Olúwa Ọlọ́run wọn.’ ”
  pes-OPCB: قوم من با صلح و امنیت در سرزمین خود ساکن می‌شوند، برای خود خانه‌ها می‌سازند
    و تاکستانها غرس می‌کنند. وقتی همهٔ قومهای همسایه را به سبب رفتار توهین‌آمیزشان
    با قوم اسرائیل تنبیه کنم، آنگاه خواهند دانست که من یهوه خدای قوم اسرائیل هستم.»
  tgl-ULB: At sila ay mamuhay ng matiwasay roon at magtatayo sila ng mga bahay, magtanim
    ng mga ubasan at mamuhay sila ng matiwasay kapag isakatuparan ko ang kahatulan
    sa lahat ng namumuhi sa kanila mula sa iba't-ibang dako; upang malaman nila na
    ako si Yahweh ang Diyos nila!”'
  hui-hui: Ani howa tinaga anda bialu tinaga gerebi maburu hangalu ti bayaleore helo
    helolebero. Ani kagola tinaga waitigi abale Isaraele wali agali ti mo ko halu
    haga bu hayaruni pani mialu ti minu bolebero. Anidagua berogola Isaraele wali
    agali tigua i̱ni Anduane Homogoore tinaga Ngode Datagaliwabe henedalo manda bu
    holebira, lalu Anduane Homogohanda lene.
  mya-mya: သူ​တို့​သည်​ထို​အ​ရပ်​တွင်​ဘေး​မဲ့​လုံ​ခြုံ​စွာ နေ​ရ​ကြ​လိမ့်​မည်။ အိမ်​များ​ကို​ဆောက်​၍
    စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​စိုက်​ပျိုး​ကြ​လိမ့်​မည်။ သူ​တို့​အား​မ​ထီ​မဲ့​မြင်​ပြု​ခဲ့​သူ​အိမ်​နီး
    ချင်း​အ​ပေါင်း​တို့​အား​ငါ​ဒဏ်​ပေး​သော အ​ခါ​ဘေး​မဲ့​လုံ​ခြုံ​လိမ့်​မည်။ ဣ​သ​ရေ​လ
    ပြည်​သည်​ဘေး​ကင်း​၍​နေ​လိမ့်​မည်။ ထို အ​ခါ​ငါ​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    သူ တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་ལ་སྡང་བའི་ཕྱོགས་བཞིའི་མི་ཀུན་ལ་ཉེས་ཆད་བཅད་རྗེས་དེ་དག་བདེ་བར་གནས་ཤིང་།
    ཁྱིམ་གཞི་དང་རྒུན་འབྲུམ་ར་བ་བཙུགས་ནས། དེ་དག་བདེ་བར་གནས་པ་དང་། དེ་ནས་ཁོ་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་སྟེ་ཁོ་ཚོའི་དཀོན་མཆོག་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vachagaramo norugare uye vachavaka dzimba nokusima minda yemizambiringa;
    vachagara norugare pandicharanga vavakidzani vavo vose vanovagodora. Ipapo vachaziva
    kuti ndini Jehovha Mwari wavo.’ ”
  spa-BLM: Habitarán en ella con seguridad. Sí, construirán casas, plantarán viñedos
    y habitarán con seguridad cuando yo haya ejecutado juicios sobre todos los que
    los rodean y los han tratado con desprecio. Entonces sabrán que yo soy Yahvé,
    su Dios”.
  cac-cac: Man̈xalaj tas ol ic'an eb' ta', junc'olalxon̈ej ol aj scajnaj eb'. Ol sb'oq'ue
    spat eb', ol yavan yuva eb'. A in ol vac'och yaelal d'a yib'an̈ juntzan̈ nación
    ix ixtan eb'. Icha chi' ol aj yojtacanel eb' to a in ton Jehová sDiosal in eb',
    xchi Jehová.
  swh-ULB: Kisha wataishi salama ndani yake na kujenga nyumba, kulima mizabibu, na
    kuishi salama wakati nitakapo zitekeleza hukumu juu ya wote wale ambao sasa wanawadharau
    kutoka sehemu zote; basi watajua yakwamba mimi ni Yahwe Mungu wao!”'
  bel-bel: тады яны будуць жыць на ёй ў бясьпецы і пабудуюць дамы, і насадзяць вінаграднікі
    і жыцьмуць у бясьпецы, бо Я ўчыню суд над усімі зласьліўцамі іхнімі і вакол іх,
    і ўведаюць, што Я - Гасподзь Бог іхні.
  deu-ELBBK: Und sie werden in Sicherheit darin wohnen und Häuser bauen und Weinberge
    pflanzen; und sie werden in Sicherheit wohnen, wenn ich Gerichte geübt habe an
    allen, die sie verachteten aus ihrer Umgebung. Und sie werden wissen, dass ich
    der HERR, ihr Gott, bin.
  mbb-OT: Ebpekeubpè dan dutun he melinawen. Ebangun sikandan te menge valey wey ebpemula
    te menge paras. Wazè en edsamuk kandan emun edsilutan ku en is menge etew ziyà
    te langun he menge avey zan he nasyun he mid-undaunda kandan. Ne egketuenan dan
    he iyan a Nengazen he Megbevayè dan.”
  mal-2015: അവർ അതിൽ നിർഭയമായി വസിക്കും; അതെ, അവർ വീടുകളെ പണിതു മുന്തിരിത്തോട്ടങ്ങളെ
    ഉണ്ടാക്കും; അവരുടെ ചുറ്റുമുള്ളവരായി അവരെ നിന്ദിക്കുന്ന ഏവരിലും ഞാൻ ന്യായവിധികളെ
    നടത്തുമ്പോൾ അവർ നിർഭയമായി വസിക്കും; ഞാൻ അവരുടെ ദൈവമായ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Dživena peske ode andro smirom, ačhavena peske o khera a sadzinena o viňici.
    Dživena peske andro smirom, sar anava o trestos pre savore lengre susedi, so len
    dikhenas tele. Akor sprindžarena, hoj me som o RAJ, lengro Del.“
  pes-OPV: و در آن به امنیت ساکن شده، خانه‌ها بنا خواهند نمود و تاکستانها غرس خواهند
    ساخت. و چون بر جمیع مجاوران ایشان که ایشان را حقیر می‌شمارند داوری کرده باشم،
    آنگاه به امنیت ساکن شده، خواهند دانست که من یهوه خدای ایشان می‌باشم.»
  ron-1924: Вор локуи лиништиць ын еа, вор зиди касе ши вор сэди вий; да, вор локуи
    лиништиць ын еа кынд Ымь вой ымплини жудекэциле ымпотрива тутурор челор че-й ынконжоарэ
    ши-й диспрецуеск. Ши вор шти кэ Еу сунт Домнул Думнезеул лор.’”
  ben-OBCV: তারা সেখানে নিরাপদে বাস করবে এবং ঘরবাড়ি বানাবে ও আঙুর ক্ষেত করবে; তাদের
    বিদ্বেষী প্রতিবেশী সকল জাতিদের যখন আমি শাস্তি দেব তখন তারা নিরাপদে বাস করবে। তখন
    তারা জানবে যে আমিই তাদের ঈশ্বর সদাপ্রভু।’ ”
  som-som: Oo halkaasay ammaan ku dhex degganaan doonaan, oo guryo bay dhisan doonaan,
    oo beero canab ah bay beeran doonaan, oo weliba ammaan bay ku degganaan doonaan,
    markaan kuwa hareerahooda ku wareegsan oo iyaga quudhsada oo dhan xukummo ku soo
    dejiyo, oo markaasay ogaan doonaan inaan anigu ahay Rabbiga Ilaahooda ah.
  lat-VUC: 'et habitabunt in ea securi, et ædificabunt domos, et plantabunt vineas,
    et habitabunt confidenter, cum fecero judicia in omnibus qui adversantur eis per
    circuitum: et scient quia ego Dominus Deus eorum.]'
  eng-ASVBT: And they shall dwell securely therein; yea, they shall build houses,
    and plant vineyards, and shall dwell securely, when I have executed judgments
    upon all those that do them despite round about them; and they shall know that
    I am Jehovah their God.
  ita-1885: Ed abiteranno in esso in sicurtà, ed edificheranno case, e pianteranno
    vigne, ed abiteranno sicuramente, dopo che io avrò eseguiti i miei giudicii sopra
    tutti quelli che li hanno rubati d'ogn'intorno; e conosceranno che io sono il
    Signore Iddio loro.
  eng-LXXUP: Yea, they shall dwell upon it safely, and they shall build houses, and
    plant vineyards, and dwell securely, when I shall execute judgment on all that
    have dishonored them, even on those that are round about them; and they shall
    know that I am the Lord their God, and the God of their fathers.
  eng-ULB: Then they will live securely within her and build houses, plant vineyards,
    and live securely when I execute justice on all the ones who now despise them
    from all around; so they will know that I am Yahweh their God!'”
  spa-VBL: Allí vivirán con seguridad, construyendo casas y plantando viñedos. Vivirán
    allí con seguridad cuando yo castigue a todos los que los rodean y los tratan
    con desprecio. Entonces sabrán que yo soy el Señor, su Dios”.
  fra-_FOB: Et ils habiteront leur pays que j'ai donné à mon serviteur Jacob. Ils
    y habiteront en sécurité; ils bâtiront des maisons et planteront des vignes; ils
    demeureront en sécurité, quand j'aurai exercé des jugements contre ceux qui les
    méprisent à l'entour; et ils sauront que je suis l'Éternel leur Dieu.
  mal-mal: അവർ അതിൽ നിർഭയമായി വസിക്കും; അതെ, അവർ വീടുകൾ പണിത് മുന്തിരിത്തോട്ടങ്ങൾ
    ഉണ്ടാക്കും; അവരെ നിന്ദിക്കുന്ന അവരുടെ ചുറ്റുമുള്ള എല്ലാവരിലും ഞാൻ ന്യായവിധി നടത്തുമ്പോൾ
    അവർ നിർഭയമായി വസിക്കും; ഞാൻ അവരുടെ ദൈവമായ യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Wuh hifāzat se us meṅ rah kar ghar tāmīr kareṅge aur angūr ke bāġh lagāeṅge.
    Lekin jo paṛosī unheṅ haqīr jānte the un kī maiṅ adālat karūṅga. Tab wuh jān leṅge
    ki maiṅ Rab un kā Ḳhudā hūṅ.”
  suz-BL: मेकोपुकी मेकेर मारेइ मदुम्‍थु बाक्‍नीम। मेकोपुकीम खिं सेल्‍नीम। मिनु अङगुर
    ख्रुम्‍नीम। मिनु गो मेको आन कली तशा, ग्रांग्रा दीब नेल्‍ल आन कली सजाइ गेनुङमी।
    गो मेको आन नेक्‍था बाक्‍ब मेको आन कली मदाक्‍ब आन कली निसाफ पङानु, मेकोपुकी रिम्‍शो
    पा बाक्‍नीम। मिनु मेकोपुकीम ‘गोन परमप्रभु यावे, आन परमप्रभु नङ’ दे तुइक्‍नीम”
    देंत।
  eng-NOY: They shall dwell therein securely, and shall build houses, and plant vineyards,
    yea, they shall dwell securely when I have executed judgments on all that despised
    them round about; and they shall know that I am Jehovah, their God.
  ita-1927: vi abiteranno al sicuro; edificheranno case e pianteranno vigne; abiteranno
    al sicuro, quand’io avrò eseguito i miei giudizi su tutti quelli che li circondano
    e li disprezzano; e conosceranno che io sono l’Eterno, il loro Dio”.
  ckb-ckb: ئینجا بە ئاسوودەیی تێیدا نیشتەجێ دەبن و خانوو بنیاد دەنێن و ڕەز دەچێنن.
    کاتێک سزای هەموو ئەوانە دەدەم کە لە دەوروبەریان سووکایەتییان پێ کردن، بە ئاسوودەیی
    نیشتەجێ دەبن. ئیتر ئەوان دەزانن کە من یەزدانم، خودای ئەوانم.“»
  eng-BBE: And they will be safe there, building houses and planting vine-gardens
    and living without fear; when I have sent my punishments on all those who put
    shame on them round about them; and they will be certain that I am the Lord their
    God.
  kan-OKCV: ಅವರು ನಿರ್ಭಯವಾಗಿ ಅಲ್ಲಿ ವಾಸಿಸುವರು. ಮನೆಗಳನ್ನು ಕಟ್ಟುವರು; ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು
    ನೆಡುವರು. ಹೌದು, ಅವರ ಸುತ್ತಲೂ ಅವರನ್ನು ಅಸಡ್ಡೆ ಮಾಡಿದವರೆಲ್ಲರ ಮೇಲೆ ನಾನು ನ್ಯಾಯ ತೀರಿಸಿದ
