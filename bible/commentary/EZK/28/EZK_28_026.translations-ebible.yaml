    Bwe ndibonereza baliraanwa baabwe bonna abaabayisa obubi, bo baliba batudde mirembe.
    Olwo balimanya nga nze Mukama Katonda waabwe.’ ”
  heb-heb: וישבו עליה לבטח ובנו בתים ונטעו כרמים וישבו לבטח בעשותי שפטים בכל השאטים
    אתם מסביבותם וידעו כי אני יהוה אלהיהם׃
  ben-IRV: তারা নির্ভয়ে সেখানে বাস করবে; হ্যাঁ তারা বাড়ি তৈরী করবে এবং নির্ভয়ে
    বাস করবে; কারণ তখন আমি তাদের অবজ্ঞাকারী চারিদিকের সব লোককে বিচার নিষ্পন্ন করব;
    তাতে তারা জানবে যে আমিই তাদের ঈশ্বর সদাপ্রভু’।”
  pan-pan: ਉਹ ਉਸ ਵਿੱਚ ਸੁਰੱਖਿਅਤ ਵੱਸਣਗੇ ਸਗੋਂ ਘਰ ਪਾਉਣਗੇ, ਅੰਗੂਰ ਦੇ ਬਾਗ਼ ਲਾਉਣਗੇ ਅਤੇ ਅਰਾਮ
    ਨਾਲ ਵੱਸਣਗੇ। ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਜੋ ਆਲੇ-ਦੁਆਲੇ ਤੋਂ ਉਹਨਾਂ ਨੂੰ ਤੁੱਛ ਸਮਝਦੇ ਸਨ,
    ਨਿਆਂ ਕਰਾਂਗਾ, ਤਾਂ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: ထိုပြည် ၌ စိုးရိမ် စရာမရှိ။ အိမ် ဆောက် ခြင်း၊ စပျစ် ဥယျာဉ်စိုက် ခြင်းအမှုကိုပြု၍
    နေ ကြလိမ့်မည်။ သူ တို့ ပတ်လည် ၌ နေ၍မထီမဲ့မြင်ပြု သောသူအပေါင်း တို့ကို ငါ သည် အပြစ်ဒဏ်
    စီရင် သောနောက် သူတို့သည် စိုးရိမ် စရာမရှိဘဲနေ ၍၊ ငါ သည် သူ တို့၏ ဘုရားသခင် ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Idia be unai tano dekenai do idia noho namonamo. Ruma do idia haginia,
    bona vain umadia do idia hadoa. Israela tano kahirakahira idia noho bese taudia,
    idia ese Israela taudia idia negea taudia, ibounai edia dika davana do lau henia
    murinai, Israela taudia be do idia noho namonamo. Unai neganai do idia diba lau
    be Lohiabada, edia Dirava.”
  urd-urd: और वह उसमें अम्न से सकूनत करेंगे, बल्कि मकान बनाएँगे और अंगूरिस्तान लगाएँगे
    और अम्न से सकूनत करेंगे; जब मैं उन सब को जो चारों तरफ़ से उनकी हिक़ारत करते थे,
    सज़ा दूँगा तो वह जानेंगे के मैं ख़ुदावन्द उनका ख़ुदा हूँ।
  rus-SYN: тогда они будут жить на ней безопасно, и построят домы, и насадят виноградники,
    и будут жить в безопасности, потому что Я произведу суд над всеми зложелателями
    их вокруг них, и узнают, что Я Господь Бог их.
  bqc-SIM: Tó ma yã́kpalɛkɛ̀ ń bui pↄ́ liaańzi aa sakàńgupiↄ, Isailiↄ iↄ ku
    bùsupi guu dↄdↄa, aai kpɛdↄdↄu, aai vɛ̃ɛbuↄ kɛu, aai dↄ̃ kɛ́ mámɛmaa Dii ń
    Lua.
  tcz-CHONGTHU: Amaho Israel gamsunga bitsel in chengun tin in kisah untin, chule
    lengpi thei akiphu dingu ahi. Chuleh keiman aheng akom uva cheng nam ho amaho
    musit tah a anabol jeng theiho ka engbol tengle amahon keima hi a Pakai a Pathen
    u kahi ahet diu ahi.
  mar-mar: मग ते त्या भूमीवर सुरक्षितपणे राहतील आणि ते घरे बांधतील व द्राक्षमळे लावतील.
    त्यांचा तिरस्कार करणाऱ्या सभोवतालच्या राष्ट्रांना मी शिक्षा करीन. मग ते निर्भयपणे
    राहतील. म्हणून त्यांना समजेल की, मी परमेश्वर त्यांचा देव आहे.”
  qub-qub: Chaychöga allillanami goyangapaj. Wasicunata jatarachenga. Übascunata lantapaconga.
    Nogami castigashäpaj Israelcunata manacajman churaj bisïnun nasyun runacunataga.
    Chauraga Israelcunapa noga Tayta Diosnin cashä musyacangami.› »
  bqp-bqp: Bɑ koo sinɑ bɔri yɛndu sɔɔ. Bɑ koo diɑ bɑni kpɑ bu resɛmbɑ duure. Bɑ ko
    n wɑ̃ɑ bɔri yɛndu sɔɔ domi kon be bɑ kɑ bu sikerenɛ bɑ bu gɛmɑ siri n sɛɛyɑsiɑ.
    Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  hat-hat: Yo pral viv nan peyi a san danje, san malè. Yo pral bati kay, y'ap plante
    jaden rezen. M'ap pini tout nasyon ki rete toupre yo epi ki pa vle wè yo. Pèp
    Izrayèl la menm ap viv san danje, san malè. Lè sa a, y'a konnen se mwen menm,
    Seyè a, ki Bondye yo a.
  eng-BSB: And there they will dwell securely, build houses, and plant vineyards.
    They will dwell securely when I execute judgments against all those around them
    who treat them with contempt. Then they will know that I am the LORD their God.’”
  eng-WEBPB: They will dwell in it securely. Yes, they will build houses, plant vineyards,
    and will dwell securely when I have executed judgements on all those around them
    who have treated them with contempt. Then they will know that I am the LORD their
    God.”’”
  kbq-kbq: Hagi Israeli vahe'mo'za ana mopafina knare hu'za manine'za, nona kiza nemaniza
    waini hoza ante'za negahaze. Hagi ruga'a kumatmimpima nemaniza vahe'mo'zama Israeli
    vahe'ma hu havizama hunezmantaza vahetmina knaza nezamisuge'za, zamagra knare
    hu'za manigahaze. E'ina hanuge'za Israeli vahe'mo'za Nagrikura Ra Anumza mani'ne
    hu'za ke'za antahi'za hugahaze.
  nhe-BL: Huan notlacajhua itztose ipan tlali Israel ica temachili. Huan quichijchihuase
    ininchajchaj, huan quitocase xocomecatl huan quipiyase tlasehuilistli nopano,
    pampa ya niquintlatzacuiltijtos nochi tlacame ipan nopa tlaltini tlen mopantíaj
    nechca huan quincocoliyayaj. Huan nochi quimachilise para na, niDios huan niininTECO.”
  gub-BL: Wiko katu putar a'e pe wà nehe. Uzapo putar wàpuz wà nehe. Utym putar uwà
    'yw wà nehe no. Azepyk putar waiwyr har nànàn ihe nehe, aze wiko Izaew wanerekoaiw
    arer romo wà nehe. Ni amo nuzapo kwaw ikatu 'ym ma'e Izaew wanupe wà nehe. Nezewe
    mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e Izaew wazar romo herekuwe haw wà nehe.
  eng-DRA: 'And they shall dwell therein secure, and they shall build houses, and
    shall plant vineyards, and shall dwell with confidence, when I shall have executed
    judgments upon all that are their enemies round about: and they shall know that
    I am the Lord their God.'
