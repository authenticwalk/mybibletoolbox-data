verse: EZK.028.013
translations:
  mal-C: നീ ദൈവത്തിന്റെ തോട്ടമായ ഏദെനിൽ ആയിരുന്നു; ചെമന്നരത്നം, പീതരത്നം, വജ്രം, പുഷ്യരാഗം,
    ഗോമേദകം, സൂര്യകാന്തം, നീലക്കല്ല്, മാണിക്യം, മരതകം എന്നിങ്ങനെയുള്ള എല്ലാ വിശിഷ്ടരത്നങ്ങളാലും
    നീ അലങ്കരിക്കപ്പെട്ടിരിക്കുന്നു. നിന്നെ നിർമിച്ചനാളിൽത്തന്നെ അവയെല്ലാം ഒരുക്കപ്പെട്ടിരുന്നു
    നിന്റെ ആഭരണങ്ങളും അലങ്കാരവസ്തുക്കളും സ്വർണനിർമിതവുമായിരുന്നു.
  deu-TKW: 'In Eden, dem Gottesgarten, warst du; lauter Edelsteine waren deine Decke:
    Carneol, Topas, Jaspis, Chrysolit, Schoham, Onyx, Saphir, Karfunkel, Smaragd,
    und aus Gold waren deine Einfassungen und Verzierungen gearbeitet; am Tage, da
    du geschaffen wardst, wurden sie bereitet.'
  lin-lin: 'Ozalaki kati na Edeni, elanga ya Nzambe ; mabanga ya talo ya lolenge nyonso
    ezalaki kokomisa yo kitoko : ribi, topaze, diama, emerode, krizolite, onikisi,
    jasipe, safiri ; bambunda na yo ya mike mpe baflite na yo ezalaki ya wolo, babongisaki
    yango mpo na mokolo oyo bakela yo.'
  eng-LSV: You have been in Eden, the garden of God, || Every precious stone [was]
    your covering, || Ruby, topaz, and diamond, beryl, onyx, and jasper, || Sapphire,
    emerald, and carbuncle, and gold, || The workmanship of your tambourines and of
    your pipes, || In you in the day of your being produced, have been created;
  eng-GNV: 'Thou hast ben in Eden the garden of God: euery precious stone was in thy
    garment, the rubie, the topaze and the diamonde, the chrysolite, the onix, and
    the iasper, the saphir, emeraude, and the carbuncle and golde: the woorkemanship
    of thy timbrels, and of thy pipes was prepared in thee in the day that thou wast
    created.'
  eng-WEBSTER: 'Thou hast been in Eden the garden of God; every precious stone was
    thy covering, the sardius, topaz, and the diamond, the beryl, the onyx, and the
    jasper, the sapphire, the emerald, and the carbuncle, and gold: the workmanship
    of thy tabrets and of thy pipes was prepared in thee in the day that thou wast
    created.'
  nhw-BL: Tiitztoya ipan Edén, ixochimil Toteco Dios. Nochi moyoyo eliyaya tlayectlalili
    ica nopa piltetzitzi catli más pajpatiyo huan más yejyectzitzi quen cornerina,
    topacio, jaspe, crisólito, berilo, ónice, zafiro, carbunclo huan esmeralda. Huan
    nochi tlacualtlalili nelyejyectzi huan quitlatzquiltijtoque ipan itencuayo tlen
    oro. Nojquiya mitzmacaque nopa tambores huan flautas catli quisencajque para ta
    hasta ipan nopa tonali quema nimitzchijchijqui.
  swh-ONEN: 'Ulikuwa ndani ya Edeni, bustani ya Mungu; kila kito cha thamani kilikupamba:
    akiki nyekundu, yakuti manjano na zumaridi, krisolitho, shohamu na yaspi, yakuti
    samawi, almasi na zabarajadi. Kuwekwa kwa hayo mapambo na kushikizwa kwake kulifanywa
    kwa dhahabu; siku ile ulipoumbwa yaliandaliwa tayari.'
  bba-bba: U rɑɑ wɑ̃ɑwɑ Edɛniɔ, Yinni Gusunɔn ɡbɑɑrɔ. Mɑ bɑ nùn kpee ɡobiɡii bwese
    bwesekɑ dokeye ni nu nɔni swɑ̃ɑru mɔ kɑ dɔm buuru kɑ diɡi kɑ wuru beku kɑ swɑ̃ɑru
    kɑ booɡu kɑ swɑ̃ɑru kɑ sere mɑɑ wuru beku kɑ wurɑ. Mɑ bɑ nùn ɡɑ̃ɑsu kɑ ɡuunu soowɑmmɛ
    ni bɑ kɑ wurɑ. Mɑ bɑ nùn ɡɑ̃ɑsu kɑ ɡuunu soowɑmmɛ ni bɑ sɔɔru kuɑ win mɑrubun
    tɔ̃run sɔ̃.
  eng-KJVCPB: 'Thou hast been in Eden the garden of God; every precious stone was
    thy covering, the sardius, topaz, and the diamond, the beryl, the onyx, and the
    jasper, the sapphire, the emerald, and the carbuncle, and gold: the workmanship
    of thy tabrets and of thy pipes was prepared in thee in the day that thou wast
    created.'
  cpy-cpy: Pinampiwitakawo pankirentsimashiki Edén-ki, rashitakaawitakimiri Tajorentsi,
    Osheki owaneenkataka okantakaawo kantawaeyitachari mapiki poreryaari. Pithatanitari
    ooro rowetsikaetakimiri owakira pañaanaki.
  luo-luo: 'Ne idak e Eden, e puoth Nyasaye; ne irwakori gi kite mopogore opogore
    ma nengogi tek kaka: rubi, gi topaz, gi emerald, gi krisolit, gi oniks kod jaspa,
    gi safir, gi tarkus kod beril. Gigi duto ne owir manyilni gi dhahabu kendo ne
    olosnigi e kinde mane ochweyie.'
  meu-meu: 'Oi na Eden, Dirava ena imea, lalonai o nohova; herahela nadidia idau-idau
    iboudiai ese e ḡovamu: sadio, topasio, iaspi, krusolito, berulio, onuku, sapairo,
    barekete, samarago; iseisedia na gold amo e kara, o koro ḡaudia danu na gold.
    Oi e karamu dinana lalonai idia na e kara hata.'
  npi-ULB: 'परमेश्‍वरको बगैंचा अदनमा तँ थिइस्‌ । हरेक बहुमूल्‍य पत्‍थरले तँ सिंगारिएको
    थिइस्‌: मानिक, पुष्‍पराज, पन्‍ना, पीतमणि, आनिक्‍स, बिल्‍लौर, नीर, फिरोजा र बेरूजले
    तँ आभूषित थिइस्‌ । तेरा साज-सज्‍जा र प्रदर्शन सुनले बनेका थिए । तेरो सृष्‍टि भएको
    दिनमा नै ती तयार पारिएका थिए ।'
  yor-yor: Ìwọ ti wà ní Edeni, ọgbà Ọlọ́run; onírúurú òkúta oníyebíye ni ìbora rẹ;
    sardiu, topasi àti diamọndi, berili, óníkìsì, àti jasperi, safire, emeradi, turikuose,
    àti karbunkili, àti wúrà, ìpilẹ̀ṣẹ̀ rẹ àti àwọn òkè rẹ ní a dà, láti ara wúrà,
    ní ọjọ́ tí á dá ọ ní a pèsè wọn.
  pes-OPCB: و در عدن که باغ خدا بود، قرار داشتی. خود را با انواع سنگهای گرانبها از
    قبیل عقیق سرخ، یاقوت زرد، الماس، زبرجد، جزع، یشم، یاقوت کبود، یاقوت سرخ و زمرد
    تزیین می‌کردی. زیورهای تو همه از طلا بود. تمام اینها در آن روزی که به وجود آمدی
    به تو داده شد.
  tgl-ULB: 'Ikaw ay nasa Eden, ang hardin ng Diyos! Bumabalot sa iyo ang bawat mahahalagang
    bato: carnelian, krisolait, at onise! Topaz, at diyamanteng nagniningning, at
    jasper! Safiro, esmeralda at berilo! Sa ginto nakahulma ang mga batong ito para
    sa iyo! Inihanda nila ang mga ito upang ipasuot sa iyo sa araw na ikaw ay lilikhain!'
  hui-hui: Í̠ Ngode Datagaliwabenaga Idene mabu ale bayale biagoha harigoni. Ani bialu
    í̠naga yári bayale ege to̱le̱ tara yolo timbunime miaga mini ngoloru ngibingabu
    lo helaga bini wiaru mo karulo hari. Ege to̱le̱ uruni mini lubiru tobasaru daimonoru
    beriliru kanelianaru yasabaru sabaearu emeralaru ganederu ege to̱le̱ uruni bibahende
    í̠ dindini nahengi i̱na í̠naga mo manda manda bu wiru.
  mya-mya: ဘု​ရား​သခင်​၏​ဥ​ယျာဉ်​တော်​ဧ​ဒင်​၌​စံ​ပယ် လျက်၊ ပတ္တမြား၊ စိန်၊ ဥ​ဿ​ဖ​ရား၊
    မျက်​ရွဲ၊ ကြောင်၊ န​ဂါး​သွဲ့၊ နီ​လာ၊ မြ၊ ဂေါ်​မုတ်​အ​စ​ရှိ​သော ကျောက်​မျက်​ရ​တ​နာ​အ​မျိုး​မျိုး​တို့​ကို
    ဝတ်​စား​ဆင်​ယင်​ရ​၏။ သင်​၏​ဝတ်​စား​တန် ဆာ​များ​သည်​ရွှေ​ဖြင့်​ပြီး​၏။ ထို​ဝတ်​စား
    တန်​ဆာ​တို့​ကို​သင်​မွေး​ဖွား​သည့်​နေ့​၌​ပင် လျှင်​သင်​၏​အ​တွက်​ပြု​လုပ်​ခဲ့​၏။-
  bod-N: སྔར་ཁྱོད་རང་དཀོན་མཆོག་གི་ཨེ་དེན་ལྡུམ་རར་ཡོད་དུས། པད་མ་རཱ་ག་དང་སྤྲིན་རྡོ།
    རྡོ་རྗེ་ཕ་ལམ། བཻཌཱུརྱ་ལྗང་སེར། གཟི། གཡང་ཊི་སྔོན་པོ། ཨིནྡྲ་ནཱི་ལ། གཡུ། མ་རྒད་བཅས་རིན་པོ་ཆེ་སྣ་ཚོགས་ནི་ཁྱོད་ཀྱི་གྱོན་གོས་ཡིན་ལ།
    རིན་པོ་ཆེ་དེ་དག་ནི་གསེར་གྱི་འབུར་ཀོང་ལ་བཏབ་པ་དང་། དེ་ཐམས་ཅད་ནི་ཁྱོད་རང་བཀོད་པའི་ཉིན་མོར་གྲ་སྒྲིག་ཚགས་སུ་ཆུད་པའོ།
    །
  sna-sna: 'Wakanga uri muEdheni, bindu raMwari; wakashongedzwa namatombo ose anokosha
    anoti: rubhi, tapazi neemeradhi, krisorite, onikisi, jasipa, safuri, turikoise
    nebheriri. Urongwa nezvitsigiro zvako zvakanga zvakagadzirwa negoridhe; zvakagadzirwa
    pazuva rokusikwa kwako.'
  spa-BLM: 'Estuviste en el Edén, el jardín de Dios. Todas las piedras preciosas te
    adornaban: rubí, topacio, esmeralda, crisolita, ónix, jaspe, zafiro, turquesa
    y berilo. Orfebrería de panderetas y de tuberías estaba en ti. Se prepararon en
    el día en que fuisteis creados.'
  cac-cac: 'A d''a Edén, d''a jun avb''en yic Dios, ata'' ach eq''ui. Elvanub'' yaj
    q''uen q''ueen man̈xo jantacoc svach''il yilji: Aton q''uen rubí, q''uen crisólito,
    q''uen jade, q''uen topacio, q''uen cornalina, q''uen jaspe, q''uen zafiro, q''uen
    granate yed'' q''uen esmeralda. A q''uen syamnub''al q''uen chi'' nab''a oro,
    b''ob''il yic tz''och yopisio uj d''a jun c''ual ayic ix ach b''oi.'
  swh-ULB: 'Ulikuwa katika Edeni, bustani ya Mungu. Kila jiwe la thamani lilikufunika:
    akiki, yakuti manjano, almasi, zabarajadi, shohamu, yaspi, yakuti samawi, zumaridi,
    baharamani, na dhahabu. Ilikuwa siku uliyokuwa umeiumba ambayo walikuwa wameiandaa.'
  bel-bel: Ты быў у Эдэме, у садзе Божым; твая вопратка была ўпрыгожана рознымі каштоўнымі
    камянямі; рубін, тапаз і алмаз, хрызаліт, анікс, ясьпіс, сапфір, карбункул і смарагд
    і золата, усё па-майстэрску пасаджанае ў цябе ў гнязьдзечках і нанізанае на цябе,
    прыгатавана было ў дзень твайго стварэньня.
  deu-ELBBK: 'du warst in Eden, dem Garten Gottes; allerlei Edelgestein war deine
    Decke: Sardis, Topas und Diamant, Chrysolith, Onyx und Jaspis, Saphir, Karfunkel
    und Smaragd und Gold. Das Kunstwerk deiner Tamburine und deiner Pfeifen war bei
    dir; an dem Tag, da du geschaffen wurdest, wurden sie bereitet.'
  mbb-OT: 'Diyè ke zengan te Eden, he pemuleey te Megbevayà. Mideyzeyanan ka te nekedseselekawà
    he kelasi te mahalen he menge vatu: rubi, tupasyu, ismiralda, krisulitu, uniks,
    haspi, sapiru, turkisu, wey biril. Mideyzeyanan ka zaan te vulawan he in-andam
    en dutun te andew te kedlimbaǥa kenikew.'
  mal-2015: നീ ദൈവത്തിന്റെ തോട്ടമായ ഏദെനിൽ ആയിരുന്നു; താമ്രമണി, പീതരത്നം, വജ്രം, പുഷ്പരാഗം,
    ഗോമേദകം, സൂര്യകാന്തം, നീലക്കല്ലു, മാണിക്യം, മരതകം മുതലായ സകലരത്നങ്ങളും നിന്നെ
    മൂടിയിരുന്നു; നിന്നെ തീർത്തനാളിൽ നിന്നിൽ ഉള്ള തടങ്ങളുടെയും കൂടുകളുടെയും പണി പൊന്നുകൊണ്ടുള്ളതായിരുന്നു.
  rmc-rmc: 'Salas andre zahrada le Devleskri, andro Eden. Savore vzacna bara tut šukaľarenas:
    o rubinos, o topasos, o diamantos, o chrizolitos, o onixos, o jaspisos, o zafiris,
    o malachitos the o smaragdos. Kala bara sas šukares zathode andro somnakaj a pripravimen
    prekal tu pre oda džives, sar salas stvorimen.'
  pes-OPV: در عدن در باغ خدا بودی و هر گونه سنگ گرانبها از عقیق احمر و یاقوت اصفر
    و عقیق سفید و زبرجد و جزع و یشب و یاقوت کبود و بهرمان و زمرد پوشش تو بود. و صنعت
    دفها ونایهایت در تو از طلا بود که در روز خلقت تو آنهامهیا شده بود.
  ron-1924: 'Стэтяй ын Еден, грэдина луй Думнезеу, ши ерай акоперит ку тот фелул де
    петре скумпе: ку сардоникс, ку топаз, ку диамант, ку крисолит, ку оникс, ку яспис,
    ку сафир, ку рубин, ку смаралд ши ку аур; тимпанеле ши флаутеле ерау ын служба
    та, прегэтите пентру зиуа кынд ай фост фэкут.'
  ben-OBCV: 'তুমি ঈশ্বরের বাগান এদনে ছিলে; প্রত্যেক মূল্যবান পাথরে তুমি সজ্জিত ছিলে:
    পোখরাজ, পীতমণি, হীরা, বৈদূর্যমণি, গোমেদ, সূর্যকান্তমণি, নীলকান্তমণি, ফিরোজা ও
    পান্না। তোমার অলংকার এবং কারুকার্য সোনা দিয়ে তৈরি করা হয়েছিল; তুমি যেদিন সৃষ্টি
    হয়েছিলে সেইদিন এগুলি তৈরি করা হয়েছিল।'
  som-som: Waxaad joogi jirtay Ceeden oo ahayd beertii Ilaah, oo waxaad huwatay dhagax
    kasta oo qaali ah, kuwaasoo ahaa sardiyos, iyo tobasiyos, iyo dheemman, iyo berullos,
    iyo onika, iyo yasbid, iyo safayr, iyo sumurud, iyo mid birqaya, oo dafafkaaga
    iyo biibiilayaashaada shuqulkoodu wuu kula jiray. Maalintii lagu abuuray waa laguu
    diyaariyey.
  lat-VUC: 'In deliciis paradisi Dei fuisti: omnis lapis pretiosus operimentum tuum,
    sardius, topazius, et jaspis, chrysolithus, et onyx, et beryllus, sapphirus, et
    carbunculus, et smaragdus: aurum, opus decoris tui: et foramina tua, in die qua
    conditus es, præparata sunt.'
  eng-ASVBT: 'Thou wast in Eden, the garden of God; every precious stone was thy covering,
    the sardius, the topaz, and the diamond, the beryl, the onyx, and the jasper,
    the sapphire, the emerald, and the carbuncle, and gold: the workmanship of thy
    tabrets and of thy pipes was in thee; in the day that thou wast created they were
    prepared.'
  ita-1885: Tu eri in Eden, giardin di Dio; tu eri coperto di pietre preziose, di
    rubini, di topazi, di diamanti, di grisoliti, di pietre onichine, di diaspri,
    di zaffiri, di smeraldi, e di carbonchi, e di oro; l'arte de' tuoi tamburi, e
    de' tuoi flauti era appo te; quella fu ordinata nel giorno che tu fosti creato.
  eng-LXXUP: 'Thou wast in the delight of the paradise of God; thou hast bound upon
    thee every precious stone, the sardius, and topaz, and emerald, and carbuncle,
    and sapphire, and jasper, and silver, and gold, and ligure, and agate, and amethyst,
    and chrysolite, and beryl, and onyx: and thou hast filled thy treasures and thy
    stores in thee with gold.'
  eng-ULB: 'You were in Eden, the garden of God. Every precious stone covered you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Your settings and mountings were made from gold. It was on the day you were created
    that they were prepared.'
  spa-VBL: 'Estabas en el Edén, el jardín de Dios. Llevabas toda clase de piedras
    preciosas: cornalina, topacio y amatista; berilo, ónice y jaspe; lapislázuli,
    turquesa y esmeralda. Fueron colocados en monturas y engastes de oro, con un trabajo
    artesanal, y fueron hechos el día en que fuiste creado.'
  fra-_FOB: Tu te trouvais dans l'Éden, le jardin de Dieu; tu étais couvert de pierres
    précieuses de toutes sortes, la sardoine, la topaze, la calcédoine, le chrysolithe,
    l'onyx, le jaspe, le saphir, l'escarboucle, l'émeraude et l'or. Les tambours et
    les flûtes étaient à ton service, préparés pour le jour où tu fus créé.
  mal-mal: നീ ദൈവത്തിന്റെ തോട്ടമായ ഏദെനിൽ ആയിരുന്നു; താമ്രമണി, പീതരത്നം, വജ്രം, പുഷ്പരാഗം,
    ഗോമേദകം, സൂര്യകാന്തം, നീലക്കല്ല്, മാണിക്യം, മരതകം മുതലായ സകലരത്നങ്ങളും നിന്നെ
    മൂടിയിരുന്നു; നിന്നെ നിർമ്മിച്ചനാളിൽ നിന്റെ തംബുരുവിന്റെയും പുല്ലാംകുഴലിന്റെയും
    പണി പൊന്നുകൊണ്ടുള്ളതായിരുന്നു.
  lit-lit: 'Tu buvai Edene, Dievo sode. Visokie brangakmeniai apklojo tave: sardis,
    topazas, ir deimantas; berilis, oniksas, ir jaspis; safyras, smaragdas, ir raudonasis
    granatas; taip pat auksas, tavo būgnelių ir tavo dūdelių meistriškumas, buvo tavyje.
    Jie buvo paruošti tą dieną, kai buvai sukurtas.'
  urd-GVR: Allāh ke Bāġh-e-Adan meṅ rah kar tū har qism ke jawāhar se sajā huā thā.
    Lāl, zabarjad, hajrul-qamar, pukhrāj, aqīq-e-ahmar aur yashab, sang-e-lājaward,
    fīrozā aur zumurrad sab tujhe ārāstā karte the. Sab kuchh sone ke kām se mazīd
    ḳhūbsūrat banāyā gayā thā. Jis din tujhe ḳhalaq kiyā gayā usī din yih chīzeṅ tere
    lie taiyār huīṅ.
  suz-BL: गे परमप्रभु आ रू एदेनम खोदेंशो बाक्‍ते। गे हीराम ग्‍योम्‍सीशो बाक्‍ते। लल
    मानीक, हाव पुश्‍‍पराज, बुश नु नीलो पन्‍ना, पीतमनी, लल रङ ङा ओनीक्‍स, नीलो बि‍लौरा,
    बुश नीर, लल फिरोजा नु गिगी बेरूज माइश्‍शो हीराम ग्‍योम्‍सीशो बाक्‍ते। मिनु मेको
    हीरा ग्‍याइक्‍तीके नु आप्‍तीके सुन के बाक्‍तेक्‍म। गे दुमे नाक्‍तीन मेको नेल्‍ल
    ठीक पशो बाक्‍तेक्‍म। प्रस्‍थान २८:१७-२०; इजीकीएल ३१:८-९; उत्‍पत्ती २:८
  eng-NOY: In Eden, the garden of God, thou didst dwell; Every precious stone was
    thy covering, The ruby, the topaz, and the diamond, The chrysolite, the onyx,
    and the jasper, The sapphire, the carbuncle, and the emerald, and gold. The workmanship
    of thy jewel-holes was within thee; On the day when thou wast born were they prepared.
  ita-1927: 'eri in Eden il giardino di Dio; eri coperto d’ogni sorta di pietre preziose:
    rubini, topazi, diamanti, crisoliti, onici, diaspri, zaffiri, carbonchi, smeraldi,
    oro; tamburi e flauti erano al tuo servizio, preparati il giorno che fosti creato.'
  ckb-ckb: 'لە عەدەنی بەهەشتی خودا بوویت، هەموو بەردێکی گرانبەها تۆی دەڕازاندەوە:
    یاقووت، یاقووتی زەرد، زمروود، زەبەرجەد، بەردی عاشقبەند، یەشب، یاقووتی شین، بەردە
    پیرۆزە و زمروودی سەوز. چواردەوری بەردە گرانبەهاکەت بە زێڕ نەخشێنرا بوو، لە ڕۆژی
    بەدیهێنانت ئامادە کران.'
  eng-BBE: 'You were in Eden, the garden of God; every stone of great price was your
    clothing, the sardius, the topaz, and the diamond, the beryl, the onyx, and the
    jasper, the emerald and the carbuncle: your store-houses were full of gold, and
    things of great price were in you; in the day when you were made they were got
    ready.'
  kan-OKCV: ದೇವರ ತೋಟವಾದ ಏದೆನಿನಲ್ಲಿ ನೀನಿದ್ದೆ. ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ, ಪಚ್ಚೆ, ಪೀತರತ್ನ, ವಜ್ರ,
    ವೈಡೂರ್ಯ, ನೀಲ ಗೋಮೇಧಿಕ, ಕೆಂಪು, ಸ್ಪಟಿಕ ಚಿನ್ನ ಈ ಅಮೂಲ್ಯವಾದವುಗಳಿಂದ ಭೂಷಿತವಾಗಿದ್ದೆ. ನಿನ್ನಲ್ಲಿದ್ದ
    ದಮ್ಮಡಿಗಳೂ ಕೊಳಲುಗಳೂ ಇವುಗಳ ಕೆಲಸವು ನಿನ್ನಲ್ಲಿದ್ದು ನಿನ್ನ ಸೃಷ್ಟಿಯ ದಿನದಲ್ಲಿ ಸಿದ್ಧವಾದವು.
  tam-2017: நீ தேவனுடைய தோட்டமாகிய ஏதேனில் இருந்தவன்; பத்மராகம், புஷ்பராகம், வைரம்,
    படிகப்பச்சை, கோமேதகம், யஸ்பி, இந்திரநீலம், மரகதம், மாணிக்கம் முதலான எல்லாவித இரத்தினங்களும்
    பொன்னும் உன்னை மூடிக்கொண்டிருக்கிறது; நீ உருவாக்கப்பட்ட நாளில் உன்னுடைய மேளவாத்தியங்களும்
    உன்னுடைய நாதசுரங்களும் உன்னிடத்தில் ஆயத்தப்பட்டிருந்தது.
  spa-RV-1909: 'En Edén, en el huerto de Dios estuviste: toda piedra preciosa fué
    tu vestidura; el sardio, topacio, diamante, crisólito, onique, y berilo, el zafiro,
    carbunclo, y esmeralda, y oro, los primores de tus tamboriles y pífanos estuvieron
    apercibidos para ti en el día de tu creación.'
  ron-BTF: 'Tu erai în Eden grădina lui Dumnezeu; fiecare piatră prețioasă era acoperitoarea
    ta: sardonixul, topazul și diamantul, berilul, onixul și iaspisul, safirul, smaraldul
    și rubinul și aurul; măiestria tamburinelor tale și a fluierelor tale era pregătită
    în tine în ziua când ai fost creat.'
  eng-WEBP: 'You were in Eden, the garden of God. Every precious stone adorned you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Gold work of tambourines and of pipes was in you. They were prepared in the day
    that you were created.'
  eng-FBV: 'You were there in Eden, God''s garden. You wore all kinds of precious
    stones: carnelian, topaz, and amethyst; beryl, onyx, and jasper; lapis lazuli,
    turquoise, and emerald. They were placed in gold mountings and settings using
    skilled craftsmanship, and were made on the day when you were created.'
  nld-1939: Gij bevondt u in Eden, de godentuin; Uw gewaad was met allerlei kostbare
    stenen bezet. Robijn, topaas, jaspis, chrysoliet, Onyx, jaspis, saffier, karbonkel,
    In goud gevat en gekast, Werden u opgezet op de dag uwer schepping.
  nch-BL: Tiitztoya ipan Edén, ixochimil Toteco Dios. Nochi moyoyo eliyaya tayectalili
    ica nopa piltetzitzi cati más pajpatiyo huan más yejyectzitzi quej cornerina,
    topacio, jaspe, crisólito, berilo, ónice, zafiro, carbunclo huan esmeralda. Huan
    nochi tacualtalili nelyejyectzi huan quitatzquiltijtoque ipan itencuayo ten oro.
    Nojquiya mitzmacaque nopa tambores huan flautas cati quisencajque para ta hasta
    ipan nopa tonali quema nimitzchijchijqui.
  vie-1934: Ngươi vốn ở trong Ê-đen, là vườn của Đức Chúa Trời. Ngươi đã có đầy mình
    mọi thứ ngọc báu, là ngọc mã não, ngọc vàng lợt, ngọc kim cương, ngọc thủy thương,
    ngọc sắc biếc, ngọc bích, ngọc sắc chàm, ngọc sắc xanh, ngọc thông hành, cùng
    vàng nữa. Nghề làm ra trống cơm ống sáo thuộc về ngươi; từ ngày ngươi mới được
    dựng nên đã sắm sẵn rồi.
  hin-CV: 'तुम परमेश्वर के बगीचा, एदेन में थे; हर बहुमूल्य रत्न तुम्हें सजाता था:
    माणिक्य, हीरा और पन्‍ना, पुखराज, गोमेदक और मणि, नीलम, फ़िरोजा और मरकत. तुम्हारे
    बैठने की जगह और सवारी की वस्तु सोने के बने हुए थे; जिस दिन तुम्हारी सृष्टि की
    गई, उसी दिन ये तैयार किए गये.'
  spa-BES: Estuviste en el Edén, el jardín de Dios; Cada piedra de gran precio era
    tu vestimenta, el sardio, el topacio y el diamante, el berilo, el ónice y el jaspe,
    la esmeralda y el carbunclo, y el oro; la obra de tus tamboriles fueron preparados
    para ti en él día que fuiste creado.
  tdx-tdx: Te Edene, golobon’Añahare ao irehe, nisikine ze hene vatosoa; ty odeme,
    ty pit’dà, ty diamondra, ty tarsise, ty sohame, ty iasefè, ty safira, ty nòfeke,
    ty barekate; vaho nitseneañe ama’o am-bolamena an-tsata’ ty mandolina naho ty
    soly, amy andro nañoreñañe azoy.
  tha-KJV: เจ้​าเคยอยู่ในเอเดน พระอุทยานของพระเจ้า เพชรพลอยทุกอย่างเป็นเสื้อของเจ้า
    คือทั​บท​ิม บุษราคัม เพชร พลอยเขียว พลอยสี​น้ำข้าว และหยก ไพทูรย์ มรกต พลอยสีแดงเข้มและทองคำ
    ความเชี่ยวชาญแห่งรำมะนาและปี่ของเจ้าได้จัดเตรียมไว้ในวั​นที​่สร้างเจ้าขึ้นมา
  por-BR-2018: Estiveste no Éden, o jardim de Deus; toda pedra preciosa era tua cobertura;
    sárdio, topázio, diamante, turquesa, ônix, jaspe, safira, carbúnculo, e esmeralda;
    e de ouro era a obra de tuas molduras e de teus engastes em ti; no dia em que
    foste criado estavam preparados.
  deu-ELO: 'du warst in Eden, dem Garten Gottes; allerlei Edelgestein war deine Decke:
    Sardis, Topas und Diamant, Chrysolith, Onyx und Jaspis, Saphir, Karfunkel und
    Smaragd und Gold. Das Kunstwerk deiner Tamburine und deiner Pfeifen war bei dir;
    an dem Tage, da du geschaffen wurdest, wurden sie bereitet.'
  eng-WYC-2018: were in the delights of paradise of God. Each precious stone was thy
    covering, sardius, topaz, and jasper, chrysolyte, and onyx, and beryl, sapphire,
    and carbuncle, and smaragdus; also gold was the work of thy fairness, and thine
    holes were made ready, in the day in which thou were made. (were in Eden, the
    Garden of God. Each precious stone was thy covering, yea, sardius, and topaz,
    and jasper, chrysolyte, and onyx, and beryl, sapphire, and carbuncle, and emerald;
    and gold was the work of thy beauty, and thy ornaments were prepared, on the day
    in which thou were made, or were created.)
  epo-epo: 'Vi estis en Eden, la ĝardeno de Dio; ĉiaspecaj multekostaj ŝtonoj vin
    kovris: rubeno, topazo, diamanto, sukceno, berilo, jaspiso, safiro, smeraldo,
    ametisto, kaj oro estis la ornamo de viaj tamburinoj kaj flutoj; ĉio estis preta
    en la tago de via kreiĝo.'
  uig-PIN: Sǝn Erǝm baƣqisi, yǝni Hudaning baƣqisida bolƣansǝn; Ⱨǝrbir ⱪimmǝtlik taxlar,
    yǝni ⱪizil yaⱪut, seriⱪ gɵⱨǝr wǝ almas, beril yaⱪut, aⱪ ⱨeⱪiⱪ, anartax, kɵk yaⱪut,
    zumrǝt wǝ kɵk ⱪaxtax sanga yɵgǝk bolƣan; Yaⱪut kɵzliring wǝ nǝⱪⱪaxliring altun
    iqigǝ yasalƣan; Sǝn yaritilƣan kününgdǝ ular tǝyyarlanƣanidi.
  beo-beo: 'Di da Gode Ea ifabi amo Idini soge ganodini esalu. Di da igi ida:iwane
    gala gaga:si amo (lubi amola daimode, douba:se, belole, ganiliane, ya:seba, sa:faia,
    emelalede amola ganedi). Di da nina: hamoi liligi gouliga hamoi galu. Na da amo
    liligi dia hahamoi eso amoga digili i.'
  tpi-OTNT: I olsem yu bin i stap long gaden Iden, dispela gutpela gaden bilong God.
    Na yu bin bilas long olkain ston i dia tumas ol i bin pasim long liklik bilas
    gol. Ol dispela ston i olsem, rubi na topas na daimon na beril na kanilian na
    jaspa na sapaia na emeral na ganet. Dispela olgeta samting mi redim bilong yu
    long taim mi mekim yu i kamap long graun.
  hau-SA: Ka kasance a Eden, a lambun Allah; aka yi maka ado da kowane dutse mai daraja,
    yakutu, tofaz, da zumurrudu, kirisolit, onis da yasfa, saffaya, turkuwoyis da
    beril. Tsare-tsare da shirye-shiryenka an yi su da zinariya ne; a ranar da aka
    halicce ka an shirya su.
  uig-LAT: Sen Érem baghchisi, yeni Xudaning baghchisida bolghansen; Herbir qimmetlik
    tashlar, yeni qizil yaqut, sériq göher we almas, béril yaqut, aq héqiq, anartash,
    kök yaqut, zumret we kök qashtash sanga yögek bolghan; Yaqut közliring we neqqashliring
    altun ichige yasalghan; Sen yaritilghan kününgde ular teyyarlan’ghanidi.
  nde-nde: 'Wawuse-Edeni isivande sikaNkulunkulu; waceca ngawo wonke amatshe aligugu:
    irubhi, lethophazi le-emeralidi, ikhrisolithe, i-onikisi lejaspa, isafire, ithukhwayizi
    lebherili. Izibonakaliso zakho lezisekelo kwakwenziwe ngegolide; kwalungiswa ngosuku
    owadalwa ngalo.'
  ton-ton: 'Kuo ke ʻi ʻIteni ko e ngoue ʻae ʻOtua naʻe ʻuʻufi ʻaki koe ʻae maka koloa
    kotoa pē, ʻae satiose, mo e topasi, mo e taiamoni, mo e pelili, mo e onikisi,
    mo e sasipa, mo e safaia, mo e ʻemalata, mo e kaponika, pea mo e koula: ʻi he
    ʻaho naʻe fanauʻi ai koe, naʻe teuteu ʻae teunga ʻo hoʻo ngaahi meʻatatangi mo
    hoʻo ngaahi meʻaifi ʻiate koe.'
  ces-1613: V Eden, zahradě Boží, byl jsi, všelijaké drahé kamení přikrývalo tě, sardius,
    topazius, jaspis, tarsis, onychin, beryl, zafir, karbunkulus a smaragd i zlato;
    nástrojové bubnů tvých a píšťal tvých v tobě, hned jakžs se narodil, připraveni
    jsou.
  eng-WMB: 'You were in Eden, the garden of God. Every precious stone adorned you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Gold work of tambourines and of pipes was in you. They were prepared in the day
    that you were created.'
  tam-TCV: இறைவனின் தோட்டமாகிய ஏதேனில் நீ இருந்தாய். சிவப்பு இரத்தினம், புஷ்பராகம்,
    வைரம், பளிங்கு, கோமேதகம், யஸ்பி, இந்திரநீலம், மரகதம், மாணிக்கம் ஆகிய அத்தனை விலைமதிப்புள்ள
    கற்களும் உன்னை அலங்கரித்தன. இவை எல்லாம் தங்க வேலைப்பாட்டுடன் அமைந்திருந்தன. நீ
    உண்டாக்கப்பட்ட நாளிலேயே அவை ஆயத்தம் செய்யப்பட்டிருந்தன.
  ceb-ULB: 'Anaa ka sa Eden, ang tanaman sa Dios. Naputos ka sa nagkadaiyang bililhon
    nga bato: rubi, topasio, emerald, krisolito, onix, haspe, safiro, turquiso ug
    berilo. Hinimo gikan sa bulawan ang imong mga butanganan. Naandam na kini sa adlaw
    sa pag-umol kanimo'
  pol-UBG: 'Byłeś w Edenie, ogrodzie Bożym; twoim nakryciem był wszelki drogi kamień:
    karneol, topaz i jaspis, chryzolit, onyks i beryl, szafir, karbunkuł i szmaragd
    oraz złoto. Wykonanie twoich bębenków i fletów zostało przygotowane w dniu, kiedy
    zostałeś stworzony.'
  urd-GVU: اللہ کے باغِ عدن میں رہ کر تُو ہر قسم کے جواہر سے سجا ہوا تھا۔ لعل، زبرجد،
    حجر القمر پکھراج، عقیقِ احمر اور یشب، سنگِ لاجورد، فیروزہ اور زمرد سب تجھے آراستہ
    کرتے تھے۔ سب کچھ سونے کے کام سے مزید خوب صورت بنایا گیا تھا۔ جس دن تجھے خلق کیا
    گیا اُسی دن یہ چیزیں تیرے لئے تیار ہوئیں۔
  deu-1912: 'Du bist im Lustgarten Gottes und mit allerlei Edelsteinen geschmückt:
    mit Sarder, Topas, Demant, Türkis, Onyx, Jaspis, Saphir, Amethyst, Smaragd und
    Gold. Am Tage, da du geschaffen wurdest, mußten da bereitet sein bei dir deine
    Pauken und Pfeifen.'
  kan-2017: ದೇವರ ಉದ್ಯಾನವನವಾದ ಏದೆನಿನಲ್ಲಿ ನೀನಿದ್ದೆ; ಮಾಣಿಕ್ಯ, ಪುಷ್ಯರಾಗ, ಪಚ್ಚೆ, ಪೀತರತ್ನ,
    ವಜ್ರ, ವೈಡೂರ್ಯ, ನೀಲ ಗೋಮೇಧಿಕ, ಕೆಂಪು ಸ್ಫಟಿಕ, ಚಿನ್ನ ಈ ಅಮೂಲ್ಯ ರತ್ನಗಳಿಂದ ಭೂಷಿತವಾಗಿದ್ದೆ.
    ನಿನ್ನಲ್ಲಿರುವ ಈ ರತ್ನಗಳು ನಿನ್ನ ಸೃಷ್ಟಿಯ ದಿನದಲ್ಲಿ ಸಿದ್ಧವಾದವು.
  yap-yap: 'Ku’um par u Eden, ni fare gi milay’ rok Got, ni um nunuw ko urngin mit
    e churwa’ nib totolang puluwon: Rubies nge diamonds; topaz, beryl, carnelian,
    nge jasper; sapphires, emeralds, nge garnets. Immoy e nunuw rom ni go’ gol. Nni
    ngongliy ni fanam fa rofen nni sunmiyem.'
  hlt-MCSB: Pathen kah dum Eden ah tah lung vang cungkuem te na thoeicamnah tih lungling
    vaya, lungmik, timsuih, oitha, maihae, minhum khocillung neh tamkuei, na kamrhing
    neh na rhotak toembael sui hnopai neh nang n'suen khohnin ah ni na khuiah a tawn
    uh.
  mdy-ETH: ኔኤኒ ፆኦሲኮ ዔቦ ቱኮ ጎዦ ማዔ ዔዴኔይዳ ናንጋኔ፤ ዒኢካ ፔቴ ፔቴ ሚዛጶ ሹጮ ጌይፃ፦ ሴርዲዮኔ፥ ዓልማዛ፥ ቢሪሌ፥
    ሜሬጊዴ፥ ዒያስጲዴ፥ ሴንፔሬንታ ቤሉሬ ጌይንታ ሚዛጶ ሹጮና ሚዛጲሶና ዎርቄ ማኣዖ ኔ ማይንታኔ፤ ኔኤኒ ማዢንቴ ኬላፓ ዓርቃዖ
    ዬይ ቢያ ኔኤኮ ዓኣኔ።
  twi-ASANTE: 'Na anka wowɔ Eden Onyankopɔn turo no mu. Wɔde abohemaa nyinaa siesie
    wo: bogyanamboɔ, akarateboɔ ne bɔwerɛboɔ sikabereɛboɔ, apopobibirieboɔ ne ahwehwɛboɔ,
    aboɔdemmoɔ, nsrammaboɔ ne ahahammonoboɔ. Wɔde sika kɔkɔɔ na ayɛ wʼahyehyɛdeɛ,
    wɔsiesiee ne nyinaa ɛda a wɔbɔɔ woɔ.'
  eng-WEBU: 'You were in Eden, the garden of God. Every precious stone adorned you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Gold work of tambourines and of pipes was in you. They were prepared in the day
    that you were created.'
  wal-wal: Neeni Edenen, Xoossaa gannatiyan kase de7adasa; sarddiyoone, tophaaziyoone,
    almmaaze, biralle, maragide, yasphphiide, sampperenne baluura geetettiya al77o
    shuchchan alleeqettada, lo77o worqqa alleequwaa kase maayadasa; neeni merettido
    gallassi hagee ubbai neeyyo giigiis.
  spa-PDDPT: 'Estuviste en Edén, el huerto de ʼElohim. Tu ropa era de toda piedra
    preciosa: de rubí, topacio, jaspe, crisólito, berilo, ónice, zafiro, diamante,
    esmeralda y oro. Los primores de tus panderos y flautas estuvieron preparados
    para ti el día de tu creación.'
  gun-gun: 'Nhanderuete pegua yvotyty Éden py ae reiko va''ekue. Ita iporãve va''e
    anho ndejee remoĩ va''ekue: sárdio, topázio, diamante, berilo, ônix, jaspe, safira,
    carbúnculo ha''e esmeralda. Ndejeguaarã ma ouro gui ojapoa. Nemoingoa ára guive
    ma voi ha''e nunga ojapoa ndevy.'
  ilo-ULB: 'Addaka idi idiay Eden, ti minuyongan ti Dios! Nagarwatka iti amin a kita
    ti napateg a bato: karnelia, chrysolite, ken onix! Topasio, malachite, ken jaspe!
    Zafiro, esmeralda, ken berilo! Balitok dagiti nakaikargaan dagitoy a batbato!
    Naisagana dagitoy iti aldaw ti pannakaparsuam tapno isuotmo dagitoy!'
  kpg-kpg: 'Goe guu noho i Eden, di hadagee a God, goe gu ulu nia hagadilinga mee
    e logo: nia hadu hagalabagau go nia ‘ruby’, ‘diamond’, ‘topaz’, ‘beryl’, ‘onyx’,
    ‘jasper’, ‘sapphire’, ‘emerald’, mono hadu ‘garnet’. Goe guu hai doo hau goolo
    dela ne hai go digaula adu gi di goe i di laangi dela ne hai goe.'
  uig-ARA: سەن ئېرەم باغچىسى، يەنى خۇدانىڭ باغچىسىدا بولغانسەن؛ ھەربىر قىممەتلىك تاشلار،
    يەنى قىزىل ياقۇت، سېرىق گۆھەر ۋە ئالماس، بېرىل ياقۇت، ئاق ھېقىق، ئانارتاش، كۆك
    ياقۇت، زۇمرەت ۋە كۆك قاشتاش ساڭا يۆگەك بولغان؛ ياقۇت كۆزلىرىڭ ۋە نەققاشلىرىڭ ئالتۇن
    ئىچىگە ياسالغان؛ سەن يارىتىلغان كۈنۈڭدە ئۇلار تەييارلانغانىدى.
  sus-sus: 'A nu luxi nɛ alɔ i sabatixi Ala xa yire fanyi nan kui naxan xili Eden
    bɔxi. Gɛmɛ tofanyi naxee sare gbo e nu na i yi ra. E xili nu falama: sariduwani,
    topasi, diyaman, kirosolite, onixi, yasape, safiri, esikaribukulu, nun emerode.
    Nee nu saxi xɛɛma raxunmasee nan tagi, e findi xurundɛ, bɛlɛxɛrasoe, nun kɔnmagoree
    ra. Ala na nan birin rafalaxi i bɛ i daa tɛmui.'
  pon-2006: 'Komwi kin ketiket nan Ihden, sapwellimen Koht mwetuwel, oh kin kapwatki
    soangen kapwat kaselel koaros: rupi, daimon, topas, peril, karnelian, oh sasper;
    sapair, emerald, oh karned kan. Komwi pil sapwellimaniki kapwat kohl. Mehn kapwat
    pwukat wiawidahng komwi ni rahn me komwi kapikipikda.'
  ksd-ksd: U ga ki aro Eden ta ra uma kai God, ma di ga vamong u ma ra lavur mangana
    vat dia ngatngat, a sardia, a topas, a kristal, a beril, a onik, a iasper, a sapir,
    a emeraled, a karbukel, ma ra goled i ga vake diat. Ta ra bung di ga vaki u,
  grc-BRENT: καὶ στέφανος κάλλους ἐν τῇ τρυφῇ τοῦ παραδείσου τοῦ Θεοῦ ἐγενήθης· πᾶντα
    λίθον χρηστὸν ἐνδέδεσαι, σάρδιον καὶ τοπάζιον, καὶ σμάραγδον καὶ ἄνθρακα, καὶ
    σάπφειρον καὶ ἴασπιν, καὶ ἀργύριον καὶ χρυσίον, καὶ λιγύριον καὶ ἀχάτην, καὶ ἀμέθυστον
    καὶ χρυσόλιθον, καὶ βηρύλλιον καὶ ὀνύχιον, καὶ χρυσίου ἐνέπλήσας τοὺς θησαυρούς
    σου καὶ τὰς ἀποθήκας σου ἐν σοί.
  ind-AYT: 'Kamu ada di Eden, taman Allah. Segala batu berharga menjadi penutupmu:
    batu delima, batu topas, dan batu berlian, beril, batu oniks; yasper, batu permata
    nilam, batu zamrud, dan malakit; dan kerajinan emas menjadi tempat tatahan dan
    ukiranmu. semua itu dipersiapkan pada hari kamu diciptakan.'
  nya-nya: 'Iwe unkakhala ngati mu Edeni, munda wa Mulungu. Miyala yokongola ya mitundu
    yonse: rubi, topazi ndi dayimondi, kirisoliti, onikisi, yasipa, safiro, kalineliyoni
    ndi berili ndiwo inali zofunda zako. Ndipo zoyikamo miyalayo zinali zagolide.
    Anakupangira zonsezi pa tsiku limene unalengedwa.'
  hrv-hrv: U Edenu, vrtu Božjem, ti življaše, resio te dragulj svaki, sard, topaz
    i dijamant, krizolit, oniks i jaspis, safir, smaragd i zlato. Načinjeni bjehu
    bubnjevi i frule, na dan ti rođenja bjehu pripravljeni.
  mps-mps: Te nage te Iden gide bidai bidi tiwai ąǫ yai dao, te Godigo wiegi yai
    gi. Tama nage te wiegi yai sawi yai masigigo au yai dao, te augwaligo te masigi
    daganabo nai dabe te golgo nigai. Te masigi dabe e dao, rubi, me topas, me daimon,
    me beril, me kanilian, me jaspa, me sapaia, me emeral, me ganet dao. Te nai dabe
    tigidali eno dodolagalali, te nage eno te tǫde pedalobode somainogo eyu.
  tpi-tpi: I olsem yu bin i stap long gaden Iden, dispela gutpela gaden bilong God.
    Na yu bin bilas long olkain ston i dia tumas ol i bin pasim long liklik bilas
    gol. Ol dispela ston i olsem, rubi na topas na daimon na beril na kanilian na
    jaspa na sapaia na emeral na ganet. Dispela olgeta samting mi redim bilong yu
    long taim mi mekim yu i kamap long graun.
  dan-1931: I Eden, Guds Have, var du; alle Slags Ædelsten var din Klædning, Karneol,
    Topas, Jaspis, Krysolit, Sjoham, Onyks, Safir, Rubin, Smaragd og Guld var på dig
    i indfattet og indlagt Arbejde; det var til Rede, den Dag du skabtes.
  vie-OVCB: Ngươi vốn ở trong Ê-đen, là vườn của Đức Chúa Trời. Ngươi được trang sức
    bằng đủ thứ ngọc quý— hồng mã não, hoàng ngọc, kim cương, lục ngọc thạch, bạch
    ngọc, vân ngọc, lam ngọc, bích ngọc, và ngọc lục bảo— tất cả công trình mỹ thuật
    tuyệt đẹp này dành cho ngươi và đều cẩn trên vàng ròng. Chúng được ban cho ngươi
    trong ngày ngươi được sáng tạo.
  guj-2017: તું ઈશ્વરના એદન બગીચામાં હતો, તું બધી જાતનાં મૂલ્યવાન રત્નો, હીરા, માણેક,
    પોખરાજ, નીલમણિ, પીરોજ, ગોમેદ, યાસપિસ, લીલમણિ તથા અગ્નિમણિથી આભૂષિત હતો. તારાં
    આભૂષણો સોનાનાં હતાં. તારા જન્મ દિવસે તારે માટે બનાવવામાં આવ્યાં હતાં.
  pon-2006A: 'Komwi kin ketiket nan Ihden, sapwellimen Koht mwetuwel, oh kin kapwatki
    soangen kapwat kaselel koaros: rupi, daimon, topas, peril, karnelian, oh sasper;
    sapair, emerald, oh karned kan. Komwi pil sapwellimaniki kapwat kohl. Mehn kapwat
    pwukat wiawidahng komwi ni rahn me komwi kapikipikda.'
  por-BRBSL: 'Você estava no Éden, o jardim de Deus. Cada pedra preciosa o enfeitou:
    rubi, topázio, esmeralda, crisólito, ônix, jaspe, safira, turquesa e berilo. Trabalho
    em ouro dos tamborins e de tubos estava em você. Eles foram preparados no dia
    em que você foi criado.'
  cth-cth: Eden hmuen takha dawk na o toe, na i dawk talung aphu kaawm e aphunphun
    hoi na kamthoup. Sardis, topaz, diamon, beril, onyx, jasper, saphir, sarakdin,
    karbokul, phunphun hoi, sui hoi sak e cecak, vovit, naw haiyah na khe tahma vah
    nang hane sut rakueng e lah ao toe.
  twi-twi: 'Na anka wowɔ Eden Onyankopɔn turo no mu. Wɔde abohemaa nyinaa siesie wo:
    bogyanambo, akraatebo ne bɔwerɛbo sikabereɛbo, apopobibiribo ne ahwehwɛbo, hoabo,
    nsrammabo ne ahabammono bo; wɔde sika kɔkɔɔ na ayɛ wʼahyehyɛde, wosiesiee ne nyinaa
    da a wɔbɔɔ wo.'
  hlt-hlt: Pathen kah dum Eden ah tah lung vang cungkuem te na thoeicamnah tih lungling
    vaya, lungmik, timsuih, oitha, maihae, minhum khocillung neh tamkuei, na kamrhing
    neh na rhotak toembael sui hnopai neh nang n'suen khohnin ah ni na khuiah a tawn
    uh.
  tbz-SIM: kɛ́mbo n kó kupúú Edɛnni miɛkɛ, yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛbotí yɛbotí kó kuduotí
    fitɛ́ dì, kɛ̀ dìi ndò nyɛfùɔ̀kɛ̀, kɛ̀ ditɛrì dò mmukompóó, kɛ̀ ditɛrì dò ndoii
    kɛ dò ntɛwéìtɛ̀, nɛ̀ dìì dò ntitookɑ̃ti nɛ̀ dìì dò nkupecɛ̃nkónkù nɛ̀ dìì dò ntɛsɑ̃nwũɔ̃tɛ̀
    nɛ̀ dìì dò ntiwɛtì, nɛ̀ dìì dò nfɛtònfɛ̀ nɛ̀ dìì dò ntinɔ́bɛ́ntì nɛ̀ mɛsɔɔ, kɛ
    sɑ̃rì mɛsɔɔ nkó tisɑ̃tì bɛ̀ dɔ̀ɔ̀ tì bɛ̀ ò dɔ̀ɔ̀ dìì yiè.
  msy-2020: Nɨ mati Idenɨn azenimɨn iti, kar Godɨn azenir aghuim. Egha nɨ dagɨar guar
    avɨrir igharagha garir bar pɨn koziba uabɨn kurti. Me golɨn diriba inigha dagɨabar
    suizir golɨn kurkazibar ingari. Dagɨar kabar kara, rubi, topas, daimon, beril,
    kanilian, jaspa, sapaia, emeral koma ganet. Nɨ nguazimɨn otozir dughiamɨn, kɨ
    nɨ bagha dagɨar kaba bar dar ingari.
  dop-dop: Ɩsɔ tɑɑlɛ Ɩteni tɑɑ kɛ́ Tiii wulɑʋ nyɑ́ n kɑ wɛɛ. N kɑ suuwɑ liɣitee pɛɛ
    ɑnɩ ɑ tǝnɑ kɛ́. Ɩsɩɩ kʋsɛɛmlɛ cʋntʋ nyǝntɛ nɑ kɑsɑsɑŋɑ tiŋ toŋ nyǝŋ nyǝntɛ nɑ
    ɑtɔntɔɔtɛ nyǝntɛ nɑ kʋkpɛɛtǝlɛ nɑ pooku nyǝntɛ nɑ nte tǝ wɛ pooku tǝlɛ tɔ nɑ pooku
    kɑɑluulɑ nyǝntɛ, nɑ tiŋ ɑtɔntɔɔtɛ nyǝntɛ. N tʋkɑɣɑ kɑcɔkɑ wontu nti pɑ lɑpǝnɑ
    wʋlɑ tɔ. Kʋyɑkʋ ŋku pǝ ŋmɑ-ŋ tɔ kʋ tɔɔ kɛ́ pɑ tɑɣɑnɑ-tɩ.
  azb-azb: Sən Allahın bağçası olan Eden bağında idin. Cürbəcür qiymətli daşlarla
    – Yaqut, topaz, almaz, Sarı yaqut, damarlı əqiq, yəşəm daşı, Göy yaqut, firuzə
    və zümrüdlə bəzənmişdin. Qaxma və oyma işlərin qızıldan idi. Bunlar yaradıldığın
    gün hazırlanmışdı.
  eng-DBY: 'thou wast in Eden, the garden of God. Every precious stone was thy covering:
    the sardius, the topaz, and the diamond, the chrysolite, the onyx, and the jasper,
    the sapphire, the carbuncle, and the emerald, and gold. The workmanship of thy
    tambours and of thy pipes was in thee: in the day that thou wast created were
    they prepared.'
  hin-2017: तू परमेश्वर की अदन नामक बारी में था; तेरे पास आभूषण, माणिक्य, पुखराज,
    हीरा, फीरोजा, सुलैमानी मणि, यशब, नीलमणि, मरकत, और लाल सब भाँति के मणि और सोने
    के पहरावे थे; तेरे डफ और बाँसुलियाँ तुझी में बनाई गई थीं; जिस दिन तू सिरजा गया
    था; उस दिन वे भी तैयार की गई थीं। (प्रका. 2:7)
  wol-KYG: Yaa nga woon biir Àjjana, toolub Yàlla ba, ràngoo lépp luy gànjari per,
    sarduwan ak topaas ak jamaa ak kirsolit ak onigsë ak jàspë ak safiir ak emëródd
    ak eskarbukal. Fegukaay yaak wewukaay ya di wurus, te bés ba ñu la sàkkee, fekk
    na ñu waajal yooyu.
  eng-YLT: In Eden, the garden of God, thou hast been, Every precious stone thy covering,
    Ruby, topaz, and diamond, beryl, onyx, and jasper, Sapphire, emerald, and carbuncle,
    and gold, The workmanship of thy tabrets, and of thy pipes, In thee in the day
    of thy being produced, have been prepared.
  eng-WYC-2017: were in the delights of paradise of God. Each precious stone was thy
    covering, sardius, topaz, and jasper, chrysolyte, and onyx, and beryl, sapphire,
    and carbuncle, and smaragdus; also gold was the work of thy fairness, and thine
    holes were made ready, in the day in which thou were made.
  eng-WMBB: 'You were in Eden, the garden of God. Every precious stone adorned you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Gold work of tambourines and of pipes was in you. They were prepared in the day
    that you were created.'
  urd-GVH: अल्लाह के बाग़े-अदन में रहकर तू हर क़िस्म के जवाहर से सजा हुआ था। लाल,
    ज़बरजद, हजरुल-क़मर, पुखराज, अक़ीक़े-अहमर और यशब, संगे-लाजवर्द, फ़ीरोज़ा और ज़ुमुर्रद
    सब तुझे आरास्ता करते थे। सब कुछ सोने के काम से मज़ीद ख़ूबसूरत बनाया गया था। जिस
    दिन तुझे ख़लक़ किया गया उसी दिन यह चीज़ें तेरे लिए तैयार हुईं।
  rug-rug: 'Koamu pa Idini si agoi, pa inuma te Tamasa; doduru patu arilaedi si va
    sari igo si agoi: patu rubi, topazi, meke na patu emerolo, kirisolaiti, onikisi,
    meke zasipa, sapaea, turakoisi, meke beriolo. Sari mua vinasari si ta tavete tugo
    pa qolo; va nama ni rini koasa rane sapu ta kuri si agoi.'
  gaz-gaz: 'Ati iddoo biqiltuu Waaqaa, Eeden keessa turte; dhagaawwan gati jabeeyyiin
    hundi si bareechu; isaanis: lula diimaa, tophaaziyoon, almaazii fi maragdi, kirisooliixoos,
    sardooniksii fi yaasphiidi, sanpeer, baluurii fi biiralee. Diranni keetii fi faayni
    kee warqee irraa tolfaman; isaanis guyyaa ati uumamte qopheeffaman.'
  fra-LSG: Tu étais en Éden, le jardin de Dieu; Tu étais couvert de toute espèce de
    pierres précieuses, De sardoine, de topaze, de diamant, De chrysolithe, d’onyx,
    de jaspe, De saphir, d’escarboucle, d’émeraude, et d’or; Tes tambourins et tes
    flûtes étaient à ton service, Préparés pour le jour où tu fus créé.
  yal-yal: 'I yi Eden nakɔɔn nin, Alaa nakɔna. Gɛmɛ faɲin sifan birin yi i rayabuxi:
    saridon gɛmɛn nun topasi gɛmɛn nun dayimu gɛmɛn nun kirisoliti gɛmɛn nun onixi
    gɛmɛn nun yasipi gɛmɛn nun safiri gɛmɛn nun esikaribukili gɛmɛn nun emerodi gɛmɛna.
    I yi maxidixi xɛmane ra naxanye radaxa i xa xabu i da lɔxɔni.'
  haw-1868: 'Maloko aku la oe i Edena ka mahinaai a ke Akua; o na pohaku maemae a
    pau oia ka mea uhi ia oe, o ka saredio, ke topasa, a me ke daimana, ka berila,
    ka onika, a me ka iasepa, ka sapeira, a me ka emerala, ka bareka, a me ke gula:
    o ka hana ana o kau mau pahu kani, a me kau mau mea hookiokio, ua hoomakaukauia
    ia iloko ou i kou la i hanau ai.'
  arb-NAV: 'كُنْتَ فِي جَنَّةِ اللهِ عَدْنٍ، حِجَابُكَ كُلُّ حَجَرٍ كَرِيمٍ: عَقِيقٌ
    أَحْمَرُ وَيَاقُوتٌ أَصْفَرُ وَعَقِيقٌ أَبْيَضُ وَزَبَرْجَدٌ وَجَزْعٌ وَيَشْبٌ
    وَيَاقُوتٌ أَزْرَقُ وَبَهْرَمَانُ وَزُمُرُّدٌ وَذَهَبٌ. صَاغُوا مِنْهُ بُيُوتَ
    حِجَارَتِكَ الْكَرِيمَةِ وَتَرْصِيعَاتِكَ يَوْمَ خُلِقْتَ.'
  ewe-ewe: Ènɔ Eden, Mawu ƒe abɔ la me, kpe xɔasi ɖe sia ɖe ɖo atsyɔ̃ na wò, Kanelian,
    krisolit kple emerald, topaz, oniks kple yaspa, lapis lazuli, tɔkuɔs kple beril.
    Sikae wotsɔ ɖo to na wò, eye eya kee wotsɔ ɖo atsyɔ̃ na wò le gbe si gbe wowɔ
    wò.
  eng-LEE: In 'Eden the garden of God didst thou abide; every precious stone was thy
    covering, the sardius, the topaz, and the diamond, the chrysolite, the onyx, and
    the jasper, the sapphire, the emerald, and the carbuncle, and gold; thy tabrets
    and thy flutes of artificial workmanship were prepared in thee on the day thou
    wast created.
  asm-FB: 'ঈশ্বৰৰ বাৰী এদনত, তুমি আছিলা! সকলো বহুমূল্য পাথৰ তোমাৰ আৱৰণ আছিল: চুনী,
    পীতমণি, হীৰা, বৈদূৰ্য্য মণি, গোমেদক, সূৰ্যকান্ত, নীলকান্ত, পদ্মৰাগ আৰু মৰকত! আৰু
    সোণেৰে তোমাৰ খঞ্জৰী আৰু বাঁহীৰ বাদ্য তোমাৰ মাজত আছিল! তুমি সৃষ্টি হোৱা দিনাই,
    সেইবোৰ তুমি আৱৰণ কৰিবলৈ তোমাৰ বাবে যুগুত কৰা হৈছিল!'
  sus-A: عَ نُ لُشِ نّ عَلْ عِ سَبَتِشِ عَلَ شَ يِرٍ قَنيِ نَن كُي نَشَن شِلِ عٍدٍن
    بْشِ. فّمّ تٌقَنيِ نَشٍيٍ سَرٍ فبٌ عٍ نُ نَ عِ يِ رَ. عٍ شِلِ نُ قَلَمَ؛ سَرِدُوَنِ،
    تٌثَسِ، دِيَمَن، كِرٌ سٌلِتٍ، عٌنِشِ، يَسَثٍ، سَقِرِ، عٍسِكَرِبُكُلُ، نُن عٍمٍرٌدٍ.
    نٍيٍ نُ سَشِ شّيمَ رَشُنمَسٍيٍ نَن تَفِ، عٍ قِندِ شُرُندّ، بّلّشّرَ سٌي، نُن كْنمَفٌرٍيٍ
    رَ. عَلَ نَ نَن بِرِن رَقَلَشِ عِ بّ عِ دَا تّمُي.
  fra-SBL: 'Vous étiez en Eden, le jardin de Dieu. Toutes les pierres précieuses t''ont
    orné : rubis, topaze, émeraude, chrysolite, onyx, jaspe, saphir, turquoise, et
    béryl. Travail de l''or sur les tambourins et de tuyaux était en vous. Ils ont
    été préparés le jour où vous avez été créé.'
  hbo-hbo: בְּעֵ֨דֶן גַּן־אֱלֹהִ֜ים הָיִ֗יתָ כָּל־אֶ֨בֶן יְקָרָ֤ה מְסֻכָתֶ֙ךָ֙ אֹ֣דֶם
    פִּטְדָ֞ה וְיָהֲלֹ֗ם תַּרְשִׁ֥ישׁ שֹׁ֙הַם֙ וְיָ֣שְׁפֵ֔ה סַפִּ֣יר נֹ֔פֶךְ וּבָרְקַ֖ת
    וְזָהָ֑ב מְלֶ֨אכֶת תֻּפֶּ֤יךָ וּנְקָבֶ֙יךָ֙ בָּ֔ךְ בְּיֹ֥ום הִבָּרַאֲךָ֖ כֹּונָֽנוּ׃
  kik-kik: 'Wee watũũrĩte Edeni, mũgũnda wa Ngai; wagemetio na kahiga gothe ka goro
    ta: wakiki ĩrĩa ndune, na yakuti ĩrĩa ya rangi wa ngoikoni, na arimathi, na thumarati
    ĩrĩa theru, na onigithi, na njathibi, na yakuti ĩrĩa ya rangi wa bururu, na thumarati
    ĩrĩa nduru, na baregethu. Magemio maku maathondeketwo na thahabu; mũthenya ũrĩa
    wee wombirwo noguo maahaarĩirio.'
  fra-NCL: Tu étais en Eden, dans un jardin de Dieu ; tu étais couvert de pierres
    précieuses, sardoine, topaze et diamant, chrysolithe, onyx et jaspe, saphir, escarboucle,
    émeraude et or ; tu avais à ton service des tambourins et des fifres, préparés
    le jour où tu fus créé.
  cek-AK: Sithaw ih Eden takha ah na oh moe, atho kana thlung sardius, topaz, diamond,
    beryl, onyx, jasper, sapphire, emerald, turquoise, suinawk hoiah nam thoep; nang
    to sak na niah nang hanah satuem hoi tamoinawk to paroep coek boeh.
  cuk-cuk: 'Bab-Dummad-nainu-Edénʼye-nugadgi, be galagwensuli-akwamar uniryeerdaklemalad,
    a yeerdaklemalad-nai gudii gusanad: Akwa-Cornerinaʼye-nugad, akwa-Topacioʼye-nugad,
    akwa-arad-Jaspeʼye-nugad, akwa-Crisólitoʼye-nugad, akwa-Beriloʼye-nugad, akwa-Óniceʼye-nugad,
    akwa-Zafiroʼye-nugad, akwa-Carbuncloʼye-nugad, akwa-Esmeraldaʼye-nugad, degine,
    ormar. We-akwa-nuegan-nai be aibirdii gusanad. Be-dukargi-nagued, be-sakwagi-nagued,
    degi, be-uaduki-nagued bela orgi soblesadbiid. Be-obinnilesad-akale, we-ormar
    bega guagwar-dakles bukwa gusad.'
  uig-CYR: Сән Ерәм бағчиси, йәни Худаниң бағчисида болғансән; Һәр бир қиммәтлик ташлар,
    йәни қизил яқут, сериқ гөһәр вә алмас, берил яқут, ақ һеқиқ, анарташ, көк яқут,
    зумрәт вә көк қашташ саңа йөгәк болған; Яқут көзлириң вә нәққашлириң алтун ичигә
    ясалған; Сән яритилған күнүңдә улар тәйярланған еди.
  tel-2017: దేవుని తోట, ఏదెనులో నువ్వున్నావు! అన్ని రకాల ప్రశస్త రత్నాలు నీకు అలంకాంరంగా
    ఉండేవి. మాణిక్యం, గోమేధికం, సూర్యకాంతమణి, కెంపు, సులిమాని రాయి, మరకతం, నీలం, పద్మరాగం,
    మాణిక్యం, బంగారంలో పొదిగిన ఆభరణాలు నువ్వు అలంకరించుకున్నావు. నిన్ను సృజించిన రోజే
    అవి నీకు తయారయ్యాయి.
  hat-BSA: 'Ou te nan Éden, jaden Bondye a. Tout pyè presye yo te sèvi pou kouvri
    ou: Ribi, topaz, dyaman; krizolit, oniks, ak jasp, Safi, malachi, emwòd, epi lò.
    Baz kalite travay pou tout prezantasyon te nan ou. Nan jou ou te kreye a, yo te
    prepare.'
  kos-kos: 'Kom tuh muta in acn Eden, ima lun God, ac wulu kain eot saok nukewa: ruby,
    diamond, topaz, beryl, carnelian, jasper, sapphire, emerald, ac garnet. Oasr mwe
    walwal gold pac lom. Ma inge tuh akoeyuk nu sum ke len se na ma nga orekomla.'
  hbo-WLC: בְּעֵ֨דֶן גַּן־אֱלֹהִ֜ים הָיִ֗יתָ כָּל־אֶ֨בֶן יְקָרָ֤ה מְסֻכָתֶ֙ךָ֙ אֹ֣דֶם
    פִּטְדָ֞ה וְיָהֲלֹ֗ם תַּרְשִׁ֥ישׁ שֹׁ֙הַם֙ וְיָ֣שְׁפֵ֔ה סַפִּ֣יר נֹ֔פֶךְ וּבָרְקַ֖ת
    וְזָהָ֑ב מְלֶ֨אכֶת תֻּפֶּ֤יךָ וּנְקָבֶ֙יךָ֙ בָּ֔ךְ בְּי֥וֹם הִבָּרַאֲךָ֖ כּוֹנָֽנוּ׃
  ibo-ibo: Ị nọ nʼIden, nʼubi Chineke a gbara ogige. Nʼebe ahụ ka e ji nkume dị oke
    ọnụahịa ndị a chọọ gị mma, rubi, na topaazi, na emeralụdụ, na krisolaịt, na ọniks,
    na jaspa, na safaia, na tọkwọisi, na beril. A rụnyere nkume ndị a niile nʼime
    ọlaedo. Ọ bụkwa nʼụbọchị ahụ e kere gị ka e doziri ha.
  ory-ory: ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ୟାନ ଏଦନରେ ଥିଲ; ଚୁଣୀ, ପୀତମଣି ଓ ହୀରକ, ବୈଦୁର୍ଯ୍ୟମଣି,
    ଗୋମେଦକ ଓ ସୂର୍ଯ୍ୟକାନ୍ତ, ନୀଳକାନ୍ତ, ପଦ୍ମରାଗ ଓ ମରକତ ଆଦି ଯାବତୀୟ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତର ଓ
    ସୁବର୍ଣ୍ଣ ତୁମ୍ଭର ଆଚ୍ଛାଦନ ଥିଲା; ତୁମ୍ଭର ତବଲ ଓ ବଂଶୀର ଶିଳ୍ପକାର୍ଯ୍ୟ ତୁମ୍ଭ ମଧ୍ୟରେ ଥିଲା;
    ତୁମ୍ଭେ ସୃଷ୍ଟ ହେବା ଦିନ ସେହି ସବୁ ପ୍ରସ୍ତୁତ ହୋଇଥିଲା।
  chk-chk: Ka nom lon Eten ewe tanipin Kot. Ka fout ngeni sokopaten fau aüchea iter
    karnelian, topas, jaspis, kirisolait, peril, oniks, safaia, karpungkel me emeralt.
    Mi wor om fout seni kolt, ra för fän itom lon ewe rän Kot a föruk.
  rop-rop: '@see-verse:EZK.028.012'
  ukr-1871: 'Був єси печаттю звершенностї, повнотою мудростї, вінцем краси. У Едемі,
    Божому садї, пробував єси. Блискуче дороге каміннє окрашувало твою одежу: карнеоль,
    топаз, яспис, хризолит, оникс, сапфир, рубин, смарагд і золото, — усе те штучно
    осаджено в гнїздочках і нанизано, та й наготовлено тобі, скоро на сьвіт родився.'
  deu-1951: In Eden, im Garten Gottes, warst du; mit allerlei Edelsteinen, mit Sardis,
    Topas, Diamant, Chrysolith, Onyx, Jaspis, Saphir, Rubin, Smaragd warst du bedeckt,
    und aus Gold waren deine Einfassungen und Verzierungen an dir gearbeitet; am Tage
    deiner Erschaffung wurden sie bereitet.
  eng-JPS: thou wast in Eden the garden of God; every precious stone was thy covering,
    the carnelian, the topaz, and the emerald, the beryl, the onyx, and the jasper,
    the sapphire, the carbuncle, and the smaragd, and gold; the workmanship of thy
    settings and of thy sockets was in thee, in the day that thou wast created they
    were prepared.
  srp-1865: 'Bio si u Edemu vrtu Božjem; pokrivalo te je svako drago kamenje: sarad,
    topaz, dijamanat, hrisolit, onih, jaspid, safir, karbunkul, smaragad i zlato;
    onaj dan kad si se rodio naèinjeni ti biše bubnji tvoji i svirale.'
  lug-lug: Wali mu Adeni, ennimiro ya Katonda; buli jjinja ery’omuwendo nga likubikako,
    sadio, topazi, alimasi, berulo, onuku, yasipero, safiro, ejjinja erya nnawandagala.
    Okuteekebwateekebwa kwo n’ebikunyweza byakolebwa mu zaabu. Era ku lunaku lwe watondebwa,
    byategekebwa.
  heb-heb: בעדן גן אלהים היית כל אבן יקרה מסכתך אדם פטדה ויהלם תרשיש שהם וישפה ספיר
    נפך וברקת וזהב מלאכת תפיך ונקביך בך ביום הבראך כוננו׃
  ben-IRV: তুমি ঈশ্বরের উদ্যান এদনে ছিল; সব ধরনের বহুমূল্য পাথর, চূনি, পীতমণি, হীরক,
    বৈদুর্য্যমণি, গোমেদ, সূর্য্যকান্ত, নীলকান্ত, হরিণমণি ও মরকত এবং সোনা তোমার আচ্ছাদন
    ছিল, তোমার ঢাকের ও বাঁশীর কারুকাজ তোমার মধ্যে ছিল; তোমার সৃষ্টিদিনে এ সব তৈরী
    হয়েছিল।
  pan-pan: ਤੂੰ ਅਦਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਾਗ਼ ਵਿੱਚ ਸੀ, ਹਰੇਕ ਵੱਡਮੁੱਲਾ ਪੱਥਰ ਤੇਰੇ ਢੱਕਣ ਲਈ
    ਸੀ, ਜਿਵੇਂ ਲਾਲ ਅਕੀਕ, ਸੁਨਹਿਲਾ ਅਤੇ ਦੂਧਿਯਾ ਬਿਲੌਰ, ਬੈਰੂਜ, ਸੁਲੇਮਾਨੀ ਅਤੇ ਯਸ਼ਬ, ਨੀਲਮ,
    ਪੰਨਾ ਅਤੇ ਜ਼ਬਰਜਦ ਅਤੇ ਸੋਨਾ। ਤੇਰੇ ਤਮੂਰੇ ਅਤੇ ਤੇਰੀਆਂ ਬੰਸਰੀਆਂ ਦੀ ਕਾਰੀਗਰੀ ਤੇਰੇ ਵਿੱਚ ਸੀ,
    ਤੇਰੇ ਉਤਪਤ ਕੀਤੇ ਜਾਣ ਦੇ ਦਿਨ ਤੋਂ ਉਹ ਤਿਆਰ ਕੀਤੀਆਂ ਗਈਆਂ।
  mya-JVB: ဧဒင် အရပ်၊ ဘုရားသခင် ၏ ဥယျာဉ် တော်၌ နေ ပြီ။ သင်၏ခေါင်းပေါ်မှာကျောက်နီ ၊
    ဥဿဖရား ၊ စိန် ၊ မျက်ရွဲ ၊ ကြောင် ၊ နဂါးသွဲ့ ၊ နီလာ ၊ မြ ၊ ပတ္တမြား အစရှိသော ကျောက်
    မြတ် အမျိုးမျိုး တို့ကို ဆောင် လေ၏။ ရွှေ ဖြင့် လုပ် သော ပတ်သာ ၊ ပုလွေ တို့သည်လည်း၊
    သင် ဘွား သောနေ့ ၌ ပင် သင့် အဘို့ ပြင်ဆင် လျက်ရှိကြ၏။
  hmo-hmo: Oi be Eden dekenai oi noho, Dirava ena uma gabuna be unai. Herahera nadidia
    idauidau ibounai oiemu dabua dekenai oi atoa, sadio, topasio, iasipa, krusolito,
    berulio, onuku, sapairo, barekete, bona samarago. Oiemu herahera haida danu be
    golo dekena amo idia karaia, oiemu vara dinana dekenai inai gau namodia, be oi
    totona idia karaia hegaegae.
  urd-urd: तू अदन में बाग़ — ए — ख़ुदा में रहा करता था, हर एक क़ीमती पत्थर तेरी पोशिश
    के लिए था; मसलन याकू़त — ए — सुर्ख़ और पुखराज और इल्मास और फ़िरोज़ा और संग — ए
    — सुलेमानी और ज़बरजद और नीलम और जुमर्रद और गौहर — ए — शबचराग़ और सोने से, तुझ
    में ख़ातिमसाज़ी और नगीनाबन्दी की सन'अत तेरी पैदाइश ही के रोज़ से जारी रही।
  rus-SYN: Ты находился в Едеме, в саду Божием; твои одежды были украшены всякими
    драгоценными камнями; рубин, топаз и алмаз, хризолит, оникс, яспис, сапфир, карбункул
    и изумруд и золото, все, искусно усаженное у тебя в гнездышках и нанизанное на
    тебе, приготовлено было в день сотворения твоего.
  bqc-SIM: 'Ń kú ma swalu guu Edɛni, gbɛ̀ bɛɛɛde píi dɛ n pↄnanzi ũ: Lubii, topaza,
    ɛmɛlodi, kisoliti, onisi, diamaa, safii, tiikↄazi ń yasepeo. Vua wà gbɛ̀ bɛɛɛdepiↄ
    kũ̀kũò zãblebↄↄ ũ. Gↄↄ doũ zĩ wà n kɛ ń pↄ́piↄ.'
  tcz-CHONGTHU: Pathen honsung Eden hon a chu uma nahin, naponsil chu song mantam
    jat jouse kijep hoibe nahin, Carnelian san songmantam, eng dang songmantam kang,
    beryl song engdum, onyx song, jasper song eng, sonval dum, songmantam engdum,
    chuleh emerald hiche thil hoitah a kisemho jouse hi nang ding gonsa kikoija chule
    sana hoipen pen a chu kijem nahi. Nakisem doh nikho a chu hiche ho jouse hi nakipea
    ahi.
  mar-mar: देवाची बाग एदेनमध्ये तू होतास. प्रत्येक मौल्यवान खड्यांनी तू आच्छादलेला
    होतास. अलाक, पुष्कराज, हिरे, लसणा, गोमेद, यास्फे, नीलमणी, पाचू, माणिक, सोने अशी
    सर्व प्रकारची जवाहीर तुझ्या अंगभर होती, तुला निर्माण केले त्याच दिवशी तुला घालण्यासाठी
    ते तयार केले होते.
  qub-qub: 'Edén wertachömi caycarayqui. Röpayquipis caycaran tucuy-niraj achicyaj
    rumicunawan burdashami. Chay achicyaj rumicunapa jutenga caynömi caran: Rubí,
    crisólito, jade, topacio, cornalina, jaspe, zafiro, granate, esmeralda. Aläjayquicuna,
    arëtiquicuna gorillapita caran. Chaycunaga gam yurishayquipita-pacha camarishanami
    caycaran.'
  bqp-bqp: U rɑɑ wɑ̃ɑwɑ Edɛniɔ, Yinni Gusunɔn gbɑɑrɔ. Mɑ bɑ nùn kpee gobigii bwese
    bwesekɑ dokeye ni nu nɔni swɑ̃ɑru mɔ kɑ dɔm buuru kɑ digi kɑ wuru beku kɑ swɑ̃ɑru
    kɑ boogu kɑ swɑ̃ɑru kɑ sere mɑɑ wuru beku kɑ wurɑ. Mɑ bɑ nùn gɑ̃ɑsu kɑ guunu soowɑmmɛ
    ni bɑ kɑ wurɑ. Mɑ bɑ nùn gɑ̃ɑsu kɑ guunu soowɑmmɛ ni bɑ sɔɔru kuɑ win mɑrubun
    tɔ̃run sɔ̃.
  hat-hat: 'Ou t''ap viv nan jaden Edenn lan, jaden Bondye a. Ou te mete tout kalite
    bèl pyè koute chè sou ou: ribi, topaz, dyaman, krizolit, oniks, jasp, safi, malachi,
    emwòd. Tout bèl bijou ki te sou ou te fèt an lò. Se jou Bondye t''ap kreye ou
    la li te fè pare yo pou ou.'
  eng-BSB: 'You were in Eden, the garden of God. Every kind of precious stone adorned
    you: ruby, topaz, and diamond, beryl, onyx, and jasper, sapphire, turquoise, and
    emerald. Your mountings and settings were crafted in gold, prepared on the day
    of your creation.'
  eng-WEBPB: 'You were in Eden, the garden of God. Every precious stone adorned you:
    ruby, topaz, emerald, chrysolite, onyx, jasper, sapphire, turquoise, and beryl.
    Gold work of tambourines and of pipes was in you. They were prepared in the day
    that you were created.'
  kbq-kbq: Kagra Anumza ne'mofo hozafi Ideni mani'nankeno, zago'amo'ma marerirfa haveramina
    rubi havema, topasi havema, Daimonima, berili havema, oniksi havema, jaspa havema,
    lapis lazuri havema, emereli havema, tekusi havenu'ene huno kukena hugante'neane.
    Hagi ana haveramina golinuti eri anovaziteno kagri'ma kazeri fore'ma nehuno'a
    kavasesea hugante'ne.
  nhe-BL: Tiitztoya ipan Edén, ixochimil Toteco Dios. Nochi moyoyo eliyaya tlayectlalili
    ica nopa piltetzitzi tlen más pajpatiyo huan más yejyectzitzi queja cornerina,
    topacio, jaspe, crisólito, berilo, ónice, zafiro, carbunclo huan esmeralda. Huan
    nochi tlacualtlalili nelyejyectzi huan quitlatzquiltijtoque ipan itencuayo tlen
    oro. Nojquiya mitzmacaque nopa tambores huan flautas tlen quisencajque para ta
    hasta ipan nopa tonali quema nimitzchijchijqui.
  gub-BL: 'Ereiko zepe En Tupàn ima''etymaw pupe. Erezemupuràg ita hekuzar katu ma''e
    tetea''u pupe: humi, niàmàn, topaz, meriw, onik, zaz, xapir, emeraw, karanaz.
    Neapo haw ''ar mehe erereko ita hekuzar katu ma''e ne. Amo uma''ema''e or a''e
    nemupuràgaw iapo pà newe wà.'
  eng-DRA: 'Thou wast in the pleasures of the paradise of God: every precious stone
    teas thy covering: the sardius, the topaz, and the jasper, the chrysolite, and
    the onyx, and the beryl, the sapphire, and the carbuncle, and the emerald: gold
    the work of thy beauty: and thy pipes were prepared in the day that thou wast
    created.'
