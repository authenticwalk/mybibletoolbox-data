verse: EZK.028.014
translations:
  mal-C: നീ അഭിഷിക്തനും സംരക്ഷകനുമായ കെരൂബ് ആയിരുന്നു; കാരണം, അതായിരുന്നു നിന്റെ നിയോഗം.
    നീ ദൈവത്തിന്റെ വിശുദ്ധപർവതത്തിൽ ആയിരുന്നു; നീ ആഗ്നേയരഥങ്ങളുടെ മധ്യേ സഞ്ചരിച്ചുപോന്നു.
  deu-TKW: Zum schirmenden Kerub hatte ich dich bestellt; auf dem heiligen Götterberge
    warst du, mitten unter feurigen Steinen wandeltest du umher.
  lin-lin: Napakolaki yo mafuta mpo ete ozala Sheribe oyo abatelaka, oyo mapapu na
    ye efungwama ; pamba te Ngai nde natiaki yo na ngomba ya bule ya Nzambe ; ozalaki
    wana, ozalaki kotambola na kati-kati ya mabanga oyo ezalaki kongenga lokola moto.
  eng-LSV: And I established you as the anointed, covering cherub, || You have been
    in [the] holy mountain of God, || You have walked up and down in [the] midst of
    [the] stones of fire.
  eng-GNV: 'Thou art the anointed Cherub, that couereth, and I haue set thee in honour:
    thou wast vpon the holy mountaine of God: thou hast walked in the middes of the
    stones of fire.'
  eng-WEBSTER: 'Thou art the anointed cherub that covereth; and I have set thee so
    : thou wast upon the holy mountain of God; thou hast walked up and down in the
    midst of the stones of fire.'
  nhw-BL: Na nimitztlapejpeni huan nimitztequitlali tielis nopa hueyi querubín tequihua
    catli tlamocuitlahuía ininhuaya inijuanti catli más nonechca. Nimitztlali ipan
    ilhuicac ipan nopa tepetl catli tlatzejtzeloltic huan quipiya nosiya na. Tinejnenqui
    tlatlajco nopa teme [28:14 O sitlalime.] catli cahuanij quen tlitl.
  swh-ONEN: Ulitiwa mafuta kuwa kerubi mlinzi, kwa kuwa hivyo ndivyo nilivyokuweka
    wakfu. Ulikuwa kwenye mlima mtakatifu wa Mungu; ulitembea katikati ya vito vya
    moto.
  bba-bba: U rɑɑ sɑ̃ɑwɑ nɡe wɔllun kɔ̃so mɑ u kɑsɑ dɛrie. Mɑ nɑ derɑ u wɑ̃ɑ nɛn ɡuu
    dɛɛrɑrɔ u sĩimɔ kpee ni nu bɑllimɔn wɔllɔ.
  eng-KJVCPB: 'Thou art the anointed cherub that covereth; and I have set thee so:
    thou wast upon the holy mountain of God; thou hast walked up and down in the midst
    of the stones of fire.'
  cpy-cpy: eenitatsi aayitatsiri, paamaawentyaari, pijeekaki ochempiki itajorentsitakaakiri
    Tajorentsi. Panashiwaetzi jempe ipiyotapaa ompokiro.
  luo-luo: Ne owiri kaka malaika ma jarit miluongo ni kerubi, nikech mano e gima ne
    achanoni, mondo ibedi. Ne idak e got maler mar Nyasaye; kendo ne iwuotho e kind
    kite maliet ka mach.
  meu-meu: Kerubi ta na horoa, oi igimamu kerubina ai bainela, oi na Dirava ena ororo
    helaḡana ai amu nadidia padapadadia amo o raka.
  npi-ULB: मानिसहरूका सुरक्षा गर्न मैले तँलाई करूबलाई झैं अभिषेक गरेर मैले तँलाई परमेश्‍वरको
    पवित्र डाँडामा राखें । अग्‍निमय पत्‍थरहरूका बिचमा तँ थिइस्‌, जहाँ तँ हिंड्‍थिस्
    ।
  yor-yor: A fi àmì òróró yàn ọ́ gẹ́gẹ́ bí olùtọ́jú kérúbù, torí èyí ni mo fi yàn
    ọ́. Ìwọ wà lórí òkè mímọ́ Ọlọ́run; ìwọ rìn ni àárín òkúta a mú bí iná.
  pes-OPCB: تو را به عنوان فرشتهٔ نگهبان انتخاب کردم. تو در کوه مقدّس من بودی و در
    میان سنگهای درخشان راه می‌رفتی.
  tgl-ULB: Inilagay kita sa banal na bundok ng Diyos gaya ng kerubin na itinalaga
    ko upang magbantay sa sangkatauhan! Nasa gitna ka ng mga kumikinang na mga bato
    kung saan ka naglakad.
  hui-hui: Kini-o i̱na í̠ dahuliyali mamage haga haradagua helowa í̠na i̱naga hari
    loma bia hene wiagoria pu howa ege to̱le̱ ngiringarale tara tara wiagoria ibagabu
    harigoni.
  mya-mya: ငါ​သည်​သင့်​ကို​အ​စောင့်​ကောင်း​ကင်​တ​မန် တစ်​ပါး​အ​ဖြစ်​ဘိ​သိက်​ပေး​၏။
    သင်​သည် ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​တောင်​တော် ပေါ်​တွင်​နေ​၍ အ​ရောင်​လက်​သော​ကျောက်
    မျက်​ရ​တ​နာ​များ​အ​လယ်​တွင်​သွား​လာ ရ​၏။-
  bod-N: ཁྱོད་ནི་བཞུགས་ཁྲི་སྲུང་མཁན་དང་སྣུམ་གྱིས་བྱུགས་པའི་ཀེ་རུབ་ཡིན་ཞིང་། དཀོན་མཆོག་གི་རི་དམ་པར་ངས་ཁྱོད་བསྐོས་པས།
    ཁྱོད་ནི་འོད་ཟེར་མེ་བཞིན་འཕྲོ་བའི་རིན་པོ་ཆེའི་དབུས་སུ་སྐྱོད་པ་དང་།
  sna-sna: Wakazodzwa sekerubhi rinorinda, nokuti ndiko kugadza kwandakakuita. Wakanga
    uri pamusoro pegomo dzvene raMwari; wakanga uchifamba pakati pamabwe omoto.
  spa-BLM: Tú eras el querubín ungido que cubre. Entonces, te instalé en el monte
    sagrado de Dios. Has caminado arriba y abajo en medio de las piedras de fuego.
  cac-cac: Ach querube, a in ix vac' opisio och a tan̈vej jun tzalan to vic yaji,
    a in ach vac'q'ue ta'. D'a scaltac q'uen q'ueen copopi yilji ix ach b'eyeq'ui.
  swh-ULB: Nimekuweka juu ya mlima mtakatifu wa Mungu kama kerubi nimekutia mafuta
    kwa ajili ya kumlinda mwanadamu. Ulikuwa kati ya mawe ya moto ulipozunguka.
  bel-bel: Ты быў памазаны херувім, каб асяняць, і Я паставіў цябе на тое; ты быў
    на сьвятой гары Божай, хадзіў сярод агнявых камянёў.
  deu-ELBBK: Du warst ein schirmender, gesalbter Cherub, und ich hatte dich dazu gemacht;
    du warst auf Gottes heiligem Berg, du wandeltest inmitten feuriger Steine.
  mbb-OT: Pinilì ku sikew he kirubin he mid-urdinahan ku he perevantey te segradu
    he vuntud ku. Midhipanew ka ziyà te pid-elangan te ed-ilak-ilak he menge vatu.
  mal-2015: നീ ചിറകു വിടർത്തു മറെക്കുന്ന കെരൂബ് ആകുന്നു; ഞാൻ നിന്നെ വിശുദ്ധദേവപർവ്വതത്തിൽ
    ഇരുത്തിയിരുന്നു; നീ അഗ്നിമയരഥങ്ങളുടെ മദ്ധ്യേ സഞ്ചരിച്ചുപോന്നു.
  rmc-rmc: Kerďom tutar cherubos, so hino pomazimen te stražinel; salas pro sveto
    verchos le Devleskro, phirehas maškar o jagale bara.
  pes-OPV: تو کروبی مسح شده سایه‌گستربودی. و تو را نصب نمودم تا بر کوه مقدس خدابوده
    باشی. و در میان سنگهای آتشین می‌خرامیدی.
  ron-1924: Ерай ун херувим окротитор, ку арипиле ынтинсе; те пусесем пе мунтеле чел
    сфынт ал луй Думнезеу ши умблай прин мижлокул петрелор скынтеетоаре.
  ben-OBCV: রক্ষাকারী করূব হিসেবে তোমাকে অভিষেক করা হয়েছিল, কারণ সেইভাবেই আমি তোমাকে
    অভিষিক্ত করেছিলাম। তুমি ঈশ্বরের পবিত্র পাহাড়ে ছিলে; তুমি অগ্নিময় পাথরের মধ্যে
    দিয়ে হাঁটাচলা করতে।
  som-som: Waxaad ahayd keruubkii subkanaa ee wax dabooli jiray, oo aniga ayaa saas
    kaa dhigay si aad buurta quduuska ah ee Ilaah u joogtid. Oo waxaad hor iyo dib
    ugu dhex socon jirtay dhagaxyo dab ah.
  lat-VUC: 'Tu cherub extentus, et protegens, et posui te in monte sancto Dei: in
    medio lapidum ignitorum ambulasti,'
  eng-ASVBT: 'Thou wast the anointed cherub that covereth: and I set thee, so that
    thou wast upon the holy mountain of God; thou hast walked up and down in the midst
    of the stones of fire.'
  ita-1885: Tu eri un cherubino unto, protettore; ed io ti avea stabilito; tu eri
    nel monte santo di Dio, tu camminavi in mezzo alle pietre di fuoco.
  eng-LXXUP: 'From the day that thou wast created thou wast with the cherub: I set
    thee on the holy mount of God; thou wast in the midst of the stones of fire.'
  eng-ULB: I placed you on the holy mountain of God as the cherub I anointed to guard
    mankind. You were in the midst of the fiery stones where you walked about.
  spa-VBL: Te di la posición de querubín guardián y te ungí. Vivías en el monte santo
    de Dios y caminabas entre las piedras de fuego.
  fra-_FOB: Je t'avais établi comme chérubin protecteur, aux ailes déployées; tu étais
    sur la sainte montagne de Dieu; tu marchais au milieu des pierres de feu.
  mal-mal: നീ ചിറകുവിടർത്തി മറയ്ക്കുന്ന കെരൂബ് ആകുന്നു; ഞാൻ നിന്നെ വിശുദ്ധദേവപർവ്വതത്തിൽ
    ഇരുത്തിയിരുന്നു; നീ അഗ്നിമയരഥങ്ങളുടെ മദ്ധ്യത്തിൽ സഞ്ചരിച്ചുപോന്നു.
  lit-lit: Tu esi pateptas kerubas, kuris dengia, taip aš tave paskyriau. Tu buvai
    šventajame Dievo kalne, vaikštinėjai tarp ugningų akmenų.
  urd-GVR: Maiṅ ne tujhe Allāh ke muqaddas pahāṛ par khaṛā kiyā thā. Wahāṅ tū karūbī
    farishte kī haisiyat se apne par phailāe pahrādārī kartā thā, wahāṅ tū jalte hue
    pattharoṅ ke darmiyān hī ghūmtā-phirtā rahā.
  suz-BL: गो तेल लुक्‍शो करूब इ कली खाल पाइब सेल्‍ता। गे आं डांडाम बाक्‍शो नवे। गे
    मी ब्रशो फुल्‍लु आन दातेम गाक्‍बाक्‍ते।
  eng-NOY: Thou wast an outspread, covering cherub; I set thee upon the holy mountain
    of God; Thou didst walk in the midst of the stones of fire.
  ita-1927: Eri un cherubino dalle ali distese, un protettore. Io t’avevo stabilito,
    tu stavi sul monte santo di Dio, camminavi in mezzo a pietre di fuoco.
  ckb-ckb: تۆ کەڕوبی دەستنیشانکراو بوویت بۆ پاسەوانی، ئەم ئەرکەم بە تۆ سپاردبوو. تۆ
    لەسەر کێوی پیرۆزی خودا بوویت، بەناو بەردە ئاگرینەکاندا هاتوچۆت دەکرد.
  eng-BBE: I gave you your place with the winged one; I put you on the mountain of
    God; you went up and down among the stones of fire.
  kan-OKCV: ನೀನು ರಕ್ಷಕ ಕೆರೂಬಿಯಾಗಿ ಅಭಿಷೇಕಹೊಂದಿದೆ. ನಾನೇ ನಿನ್ನನ್ನು ನೇಮಿಸಿದ್ದೇನೆ. ನೀನು
    ದೇವರ ಪರಿಶುದ್ಧ ಪರ್ವತದ ಮೇಲೆ ಇದ್ದೆ; ನೀನು ಉರಿಯುತ್ತಿರುವ ಕಲ್ಲುಗಳ ನಡುವೆ ನಡೆದೆ.
  tam-2017: நீ காப்பாற்றுகிறதற்காக அபிஷேகம்செய்யப்பட்ட கேருப்; தேவனுடைய பரிசுத்த பர்வதத்தில்
    உன்னை வைத்தேன்; நெருப்புபோன்ற கற்களின் நடுவே உலாவினாய்.
  spa-RV-1909: 'Tú, querubín grande, cubridor: y yo te puse; en el santo monte de
    Dios estuviste; en medio de piedras de fuego has andado.'
  ron-BTF: Tu ești heruvimul uns care acoperă; și eu te-am pus astfel; erai pe muntele
    cel sfânt al lui Dumnezeu; ai umblat în sus și în jos prin mijlocul pietrelor
    de foc.
  eng-WEBP: You were the anointed cherub who covers. Then I set you up on the holy
    mountain of God. You have walked up and down in the middle of the stones of fire.
  eng-FBV: I gave you the position of guardian cherub, and I anointed you. You lived
    on God's holy mountain and you walked among the stones of fire.
  nld-1939: Een cherub met uitgespreide vleugels Had Ik u tot schutse gegeven; Ge
    waart op de heilige godenberg, En wandelde tussen vurige stenen.
  nch-BL: Na nimitztapejpeni huan nimitztequitali tielis nopa hueyi querubín cati
    tamocuitahuía inihuaya inijuanti cati más nonechca. Nimitztali ipan ilhuicac ipan
    nopa tepet cati tatzejtzeloltic huan quipiya nosiya na. Tinejnenqui tatajco nopa
    teme cati cahuanij quej tit.
  vie-1934: Ngươi là một chê-ru-bin được xức dầu đang che phủ; ta đã lập ngươi lên
    trên hòn núi thánh của Đức Chúa Trời; ngươi đã đi dạo giữa các hòn ngọc sáng như
    lửa.
  hin-CV: एक अभिभावक करूब के रूप में तुम्हारा राजतिलक हुआ था, इसी काम हेतु मैंने तुम्हें
    नियुक्त किया था. तुम परमेश्वर के पवित्र पर्वत पर थे; तुम प्रज्वलित पत्थरों के
    बीच चलते फिरते थे.
  spa-BES: Te di tu lugar de querubín protector; Te puse en el monte de Dios; Ivas
    y venías entre las piedras de fuego.
  tdx-tdx: Nimpanàkon-drehe ry kerobe norizañey, Izaho ty nampijadoñ’ azo tamy vohi-masin’
    Añaharey; nihelohelo amo vato milebalebao.
  tha-KJV: เจ้​าเป็นเครูบผู้​พิทักษ์​ที่​ได้​เจ​ิมตั้งไว้ เราได้ตั้งเจ้าไว้ เจ้​าเคยอยู่บนภูเขาบริ​สุทธิ​์​แห่​งพระเจ้า
    และเจ้าเคยเดินอยู่ท่ามกลางศิลาเพลิง
  por-BR-2018: Tu eras querubim ungido, cobridor; e eu te estabeleci, no santo monte
    de Deus estavas; no meio de pedras de fogo tu andavas.
  deu-ELO: Du warst ein schirmender, gesalbter Cherub, und ich hatte dich dazu gemacht;
    du warst auf Gottes heiligem Berge, du wandeltest inmitten feuriger Steine.
  eng-WYC-2018: Thou were(with a) cherub held forth, and covering; and I setted thee
    in the holy hill of God. In the midst of stones set afire thou wentest, (Thou
    were with a mighty cherub who protected thee, and I put thee on the holy hill
    of God. Thou wentest in the midst of stones set afire,)
  epo-epo: Vi estas kerubo, kiu sin etendas kaj protektas; kaj Mi metis vin sur la
    sanktan monton de Dio, kie vi iradis inter fajraj ŝtonoj.
  uig-PIN: Sǝn bolsang mǝsiⱨlǝngǝn muⱨapizǝtqi kerub idingsǝn, Qünki Mǝn seni xundaⱪ
    bekitkǝnidim; Sǝn Hudaning muⱪǝddǝs teƣida bolƣansǝn; Sǝn otluⱪ taxlar arisida
    yürǝtting;
  beo-beo: Na da a:igele (amoga dunu da beda:i), di sosodo ouligima:ne, amogawi leloma:ne
    asunasi. Di da Na hadigi goumia esalu, nenema:gi igi ida:iwane dialebe amo ganodini
    golili ahoasu.
  tpi-OTNT: King, mi bin makim yu olsem wanpela ensel bilong was, na yu sanap na opim
    wing bilong yu i stap. Na yu bin i stap long maunten bilong mi na wokabaut namel
    long ol naispela ston i lait moa yet.
  hau-SA: An shafe ka kamar kerub mai tsaro, gama haka na naɗa ka. Kana a tsattsarkan
    dutsen Allah; ka yi tafiya a tsakiyar duwatsun wuta.
  uig-LAT: Sen bolsang mesihlen’gen muhapizetchi kérub idingsen, Chünki Men séni shundaq
    békitkenidim; Sen Xudaning muqeddes téghida bolghansen; Sen otluq tashlar arisida
    yüretting;
  nde-nde: Wagcotshwa njengekherubhi elondlayo, ngoba ngakumisela lokho. Wawuphezu
    kwentaba engcwele kaNkulunkulu; wahamba phakathi kwamatshe avutha umlilo.
  ton-ton: '‌ʻOku ke hangē koe ko e Selupi ʻoku fakamalumalu mei ʻolunga; kuo u ʻai
    koe ʻeau ke ke pehē: naʻa ke ʻi he moʻunga tapu ʻoe ʻOtua; kuo ke feʻaluʻaki ʻi
    he lotolotonga ʻoe ngaahi maka afi.'
  ces-1613: Ty jsi cherubem od pomazání. Jakž jsem tě za ochránce představil, na hoře
    svaté Boží jsi byl, u prostřed kamení ohnivého ustavičně jsi chodil.
  eng-WMB: You were the anointed cherub who covers. Then I set you up on the holy
    mountain of God. You have walked up and down in the middle of the stones of fire.
  tam-TCV: நீ காவல்செய்யும் கேருபீனாக அபிஷேகம் செய்யப்பட்டாய். ஏனெனில் அப்படியே நான்
    உன்னை நியமித்தேன். இறைவனின் பரிசுத்த மலையில் நீ இருந்தாய். நெருப்புக்கனல் வீசும்
    கற்களிடையே நீ நடந்தாய்.
  ceb-ULB: Gipahiluna ko ikaw diha sa balaang bukid sa Dios ingon nga anghel nga akong
    gituboy sa pagbantay sa katawhan. Anaa ka taliwala sa nagdilaab nga mga bato nga
    imong ginalakwan.
  pol-UBG: Ty jesteś namaszczonym cherubinem nakrywającym; ja cię ustanowiłem. Byłeś
    na świętej górze Boga, przechadzałeś się wśród kamieni ognistych.
  urd-GVU: مَیں نے تجھے اللہ کے مُقدّس پہاڑ پر کھڑا کیا تھا۔ وہاں تُو کروبی فرشتے
    کی حیثیت سے اپنے پَر پھیلائے پہرا داری کرتا تھا، وہاں تُو جلتے ہوئے پتھروں کے
    درمیان ہی گھومتا پھرتا رہا۔
  deu-1912: Du bist wie ein Cherub, der sich weit ausbreitet und decket; und ich habe
    dich auf den heiligen Berg Gottes gesetzt, daß du unter den feurigen Steinen wandelst.
  kan-2017: “‘ನೀನು ರೆಕ್ಕೆತೆರೆದು ನೆರಳು ನೀಡುವ ಕೆರೂಬಿಯಾಗಿದ್ದೆ; ನಾನು ನಿನ್ನನ್ನು ದೇವರ ಪರಿಶುದ್ಧ
    ಪರ್ವತದಲ್ಲಿ ನೆಲೆಗೊಳಿಸಿದೆನು; ನೀನು ಅಮೂಲ್ಯ ರತ್ನಗಳ ಕೆಂಡದ ಮಧ್ಯದಲ್ಲಿ ವಿಹಾರ ಮಾಡುತ್ತಿದ್ದೆ.
  yap-yap: Gu tay ba engel nib kandugwen ni nge matanagiyem. Um par u daken e burey
    rog nib thothup mu’um man u fithik’ e malang nib galgal ra’en nib totolang puluwon.
  hlt-MCSB: Nang tah koelhnah aka thingthung cherubim ni. Te dongah ni Pathen kah
    cimcaihnah tlang ah nang kang khueh. Hmai lungto lakli ah khaw na om tih na pongpa
    coeng.
  mdy-ETH: ኔና ታኣኒ ዓዳ ካፒፆ ካፓ ኪሩቤ ማሂ ዶኦሪ ዒኢካ ጌሤኔ፤ ታኣኮ ኔኤኒ ዱማዼ ዹኮይዳ ናንጋኔ፤ ሚርጌና ሚዛጲ ማዔ
    ሹጮ ባኣካ ኔ ሃንታኔ።
  twi-ASANTE: Wɔsraa wo ngo sɛ ɔhwɛfoɔ Kerub, ɛfiri sɛ saa na mehyɛɛ woɔ. Na wowɔ
    Onyankopɔn bepɔ kronkron no so; wonantee ogya aboɔ mu.
  eng-WEBU: You were the anointed cherub who covers. Then I set you up on the holy
    mountain of God. You have walked up and down in the middle of the stones of fire.
  wal-wal: Taani nena naagiya kiruube oottada sunttaas; yaatada nena tiyaas. Ta geeshsha
    deriyaa bollan neeni de7adasa; qassi tamaadan phooliya al77o shuchchatu giddon
    simerettadasa.
  spa-PDDPT: Tú fuiste el querubín ungido, protector. Yo te puse allí en la Santa
    Montaña de ʼElohim. Te paseabas en medio de las piedras de fuego.
  gun-gun: Ndee ma anjo ipepo va'e nhoarõarã roiporavo va'ekue, ha'e rami aguã rami
    ae romoĩ. Ha'e ramo Nderuete pegua yvyty iky'a e'ỹ va'e rupi reiko va'ekue, itaendy
    ikuaia rupi.
  ilo-ULB: Insaadka iti nasantoan a bantay ti Dios kas iti kerubin a pinulotak a mangbantay
    iti sangkataoan! Addaka idi iti nagtetengngaan dagiti rumimatrimat a batbato a
    nagnaam.
  kpg-kpg: Gei Au ne dugu dagu dangada di langi maaloo dangihi e loloohi goe. Goe
    guu noho i hongo dagu gonduu dabuaahia gei e heehee i mehanga nia hadu madamada
    hagalabagau huoloo.
  uig-ARA: سەن بولساڭ مەسىھلەنگەن مۇھاپىزەتچى كېرۇب ئىدىڭسەن، چۈنكى مەن سېنى شۇنداق
    بېكىتكەنىدىم؛ سەن خۇدانىڭ مۇقەددەس تېغىدا بولغانسەن؛ سەن ئوتلۇق تاشلار ئارىسىدا
    يۈرەتتىڭ؛
  sus-sus: N to i ti mangɛ ra, n malekɛ sɛnbɛ so i yi ra. I nu ɲɛrɛma tɛ nan tagi
    n ma geya fari.
  pon-2006: I ketikihdi tohnleng kamasepwehk men wasao pwehn sinsilei komwi. Komwi
    kousoan pohn ei nahna sarawio oh kin ketiketseli nanpwungen kisin takai kesempwal
    lingan akan.
  ksd-ksd: iau ga tul tar u pi una ki varurung ma ra umana angelo ta ra luana i gomgom
    kai God, ma u ga vanavana livuan ta ra umana lapap na vat nina dia ga rarao.
  grc-BRENT: Ἀφʼ ἧς ἡμέρας ἐκτίσθης σὺ μετὰ τοῦ χερούβ, ἔθηκά σε ἐν ὄρει ἁγίῳ Θεοῦ,
    ἐγενήθης ἐν μέσῳ λίθων πυρίνων.
  ind-AYT: Kamu adalah kerub penjaga yang diurapi, demikianlah Aku telah menempatkanmu.
    Kamu ada di gunung kudus Allah; dan kamu berjalan di tengah-tengah batu-batu berapi.
  nya-nya: Ndinayika kerubi kuti azikulondera. Unkakhala pa phiri langa lopatulika,
    ndipo unkayendayenda pakati pa miyala ya moto.
  hrv-hrv: 'Postavih te kao raskriljena keruba zaštitnika: bio si na svetoj gori Božjoj,
    hodio si posred ognjena kamenja.'
  mps-mps: King, eno nage tonalubo ensel bidi tiwai sa muai dao, tama nage dolaluyu,
    tama naga bogo dinigalu dolaluai dao. Tama nage eno bulu dude bidiyu, tama nage
    sawi yai udula pai masigi tomode bilai dao.
  tpi-tpi: King, mi bin makim yu olsem wanpela ensel bilong was, na yu sanap na opim
    wing bilong yu i stap. Na yu bin i stap long maunten bilong mi na wokabaut namel
    long ol naispela ston i lait moa yet.
  dan-1931: Du var en salvet, skærmende Kerub; jeg gjorde dig dertil; på det hellige
    Gudebjerg var du; du vandrede imellem Guds Sønner.
  vie-OVCB: Ta bổ nhiệm và xức dầu ngươi làm thiên sứ hộ vệ. Ngươi được tự do ra vào
    núi thánh của Đức Chúa Trời và đi lại giữa các viên ngọc tinh ròng như lửa.
  guj-2017: તું રક્ષણ કરનાર અભિષિક્ત કરુબ હતો; મેં તને ઈશ્વરના પવિત્ર પર્વત પર સ્થાપ્યો
    હતો. અગ્નિના ચળકતા પથ્થરો પર ચાલતો હતો.
  pon-2006A: I ketikihdi tohnleng kamasepwehk men wasao pwehn sinsilei komwi. Komwi
    kousoan pohn ei nahna sarawio oh kin ketiketseli nanpwungen kisin takai kesempwal
    lingan akan.
  por-BRBSL: Você foi o querubim ungido que cobre. Então eu vos montei na montanha
    sagrada de Deus. Você andou para cima e para baixo no meio das pedras de fogo.
  cth-cth: Nang teh na karingkung cherubim hoi satui awi e lah na o. Cathut e mon
    kathoung dawkvah na o sak. hmaito hoi kâvan e talung phukaawm koe na kâhlai.
  twi-twi: Wɔsraa wo ngo sɛ ɔhwɛfo kerub, efisɛ saa na mehyɛɛ wo. Na wowɔ Onyankopɔn
    bepɔw kronkron no so; wonantew ogya abo mu.
  hlt-hlt: Nang tah koelhnah aka thingthung cherubim ni. Te dongah ni Pathen kah cimcaihnah
    tlang ah nang kang khueh. Hmai lungto lakli ah khaw na om tih na pongpa coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ n Kuyie ndɔ̀: A tú n yɛ̃ n do ò dɔ̀ɔ̀ kòò n tú oĩ́nkɛ̀mbɑ̀rì
    nwe kɛ pĩ̀ntɛ o fɛ̀tì kɛ́mbo n tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀, kɛ centì yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀
    cɔ̀ú nyihɑ̃ɑ̃pɛ́m̀pɛ́rí yɛ miɛkɛ.'
  msy-2020: Kɨ kagh enselɨn bar gavgavim, isa nɨ geghuvasav anetɨ. Nɨ nan mɨghsɨamɨn
    ikia dagɨar aghuir taghtazir kabagh isɨn arui.
  dop-dop: 'Ɩsɔ sɩ: Mɑɑ sɩɩ-ŋ kɛ́ ɩsɩɩ ɩsɔtɑɑ tɑŋlʋ wei ɩ tee kɔkɔ nɑ ɩ́ kɛ́ kentulu
    tɔ. Mɑ pʋɣʋ nɑŋŋ nyǝŋkʋ tɔɔ kɛ́ n kɑ wɛɛ. Nɑ n tɔŋ pɛɛ wenɑ ɑ mʋɣɩ kɔkɔ tɔ ɑ tɔɔ.'
  azb-azb: Sən məsh edilmiş, qoruyucu bir keruv idin. Səni bunun üçün qoymuşdum. Allahın
    müqəddəs dağının üstündə idin, Odlu daşlar arasında gəzirdin.
  eng-DBY: 'Thou wast the anointed covering cherub, and I had set thee [so]: thou
    wast upon the holy mountain of God; thou didst walk up and down in the midst of
    stones of fire.'
  hin-2017: तू सुरक्षा करनेवाला अभिषिक्त करूब था, मैंने तुझे ऐसा ठहराया कि तू परमेश्वर
    के पवित्र पर्वत पर रहता था; तू आग सरीखे चमकनेवाले मणियों के बीच चलता फिरता था।
  wol-KYG: Yaa doon malaakam serub mu ne ràññ, di aare, ma tabb la fa kaw tundu Yàlla
    wu sell wa, ngay daagoo digg doj yuy tàkk.
  eng-YLT: Thou [art] an anointed cherub who is covering, And I have set thee in the
    holy mount, God thou hast been, In the midst of stones of fire thou hast walked
    up and down.
  eng-WYC-2017: Thou were with a cherub held forth, and covering; and I setted thee
    in the holy hill of God. In the midst of stones set afire thou wentest,
  eng-WMBB: You were the anointed cherub who covers. Then I set you up on the holy
    mountain of God. You have walked up and down in the middle of the stones of fire.
  urd-GVH: मैंने तुझे अल्लाह के मुक़द्दस पहाड़ पर खड़ा किया था। वहाँ तू करूबी फ़रिश्ते
    की हैसियत से अपने पर फैलाए पहरादारी करता था, वहाँ तू जलते हुए पत्थरों के दरमियान
    ही घुमता-फिरता रहा।
  rug-rug: Ta vizatamu si agoi pude na mateana kopu, gua ke va madi igo Arau. Koamu
    pa toqere hopena te Tamasa; meke ene si goi koari na patu sapu ṉedala guana nika.
  gaz-gaz: Ati Kiirubii waa eegu taatee dibamte; anis kanumaafan si muude. Ati tulluu
    Waaqaa qulqullicha sana irra jiraatte; dhagaawwan ibiddaa gidduus deddeebite.
  fra-LSG: Tu étais un chérubin protecteur, aux ailes déployées; Je t’avais placé
    et tu étais sur la sainte montagne de Dieu; Tu marchais au milieu des pierres
    étincelantes.
  yal-yal: I yi luxi nɛn alo kantan ti malekan naxan gabutɛye yi yifulunxi. N na i
    ti nɛn Alaa geya sariɲanxin fari, i yi mɛnna nin, i masiga tima gɛmɛ tɛɛ wolonne
    tagi.
  haw-1868: 'O oe no ke keruba e hohola ana a e uhi ana: ua hoonoho iho au ia oe maluna
    o ka mauna hoano o ke Akua; mawaenakonu hoi o na pohaku ahi i holoholo ai oe.'
  arb-NAV: وَمَسَحْتُكَ لِتَكُونَ الْكَرُوبِيمَ الْمُظَلِّلَ وَأَقَمْتُكَ عَلَى جَبَلِ
    اللهِ الْمُقَدَّسِ، وَتَمَشَّيْتَ بَيْنَ حِجَارَةِ النَّارِ.
  ewe-ewe: Wosi ami na wò abe kerubi, amedzikpɔla ene, elabena nenemae meɖo wòe. Ènɔ
    Mawu ƒe to kɔkɔe la dzi, eye nèzɔ le dzokpewo dome.
  eng-LEE: Thou wast a cherub with outspread covering [wings]; and I had set thee
    upon the holy mountain of God [as] thou wast; in the midst of the stones of fire
    didst thou wander.
  asm-FB: মই তোমাক ঈশ্বৰৰ পবিত্ৰ পৰ্ব্বতত স্থাপন কৰিছিলোঁ আৰু অভিষিক্ত কৰা কৰূবৰ দৰে
    তুমি ঢাকি ধৰোঁতা আছিলা! তুমি জুইৰ নিচিনা চক্‌মকীয়া পাথৰবোৰৰ মাজত অহা-যোৱা কৰিছিলা।
  sus-A: ﭑ تٌ عِ تِ مَنفّ رَ، ﭑ مَلٍكّ سّنبّ سٌ عِ يِ رَ. عِ نُ حّرّ مَ تّ نَن تَفِ
    ﭑ مَ فٍيَ قَرِ.
  fra-SBL: Tu étais le chérubin oint qui couvre. Puis je t'ai installé sur la montagne
    sainte de Dieu. Vous avez marché de long en large au milieu des pierres de feu.
  hbo-hbo: אַ֨תְּ־כְּר֔וּב מִמְשַׁ֖ח הַסֹּוכֵ֑ךְ וּנְתַתִּ֗יךָ בְּהַ֨ר קֹ֤דֶשׁ אֱלֹהִים֙
    הָיִ֔יתָ בְּתֹ֥וךְ אַבְנֵי־אֵ֖שׁ הִתְהַלָּֽכְתָּ׃
  kik-kik: Waitĩrĩirio maguta ũtuĩke ta kerubi mũgitanĩri, na nĩkĩo ndaakwamũrire.
    Wee warĩ kĩrĩma-igũrũ kĩrĩa gĩtheru kĩa Ngai; waceeragĩra mahiga-inĩ ma mwaki.
  fra-NCL: Tu étais le chérubin oint pour protéger ; je t’avais placé sur la sainte
    montagne de Dieu ; tu y étais ; tu marchais au milieu des pierres de feu.
  cek-AK: Nang loe khenzawnkung situi hoi pazut ih cherub ah na oh pongah, to tiah
    kang ohsak; Sithaw mae kaciim nuiah na oh moe, hmai kangqong thlung salakah ahnuk
    ahma nam kaeh.
  cuk-cuk: Baliwitur-querubinʼga an be-nug-imaksad, Emar-bendakedga be gwisgusad.
    Bab-Dummad-yar-islidikidgi an be-ogwichisad. A-yargi be gudii gusanad, soo-akwamar-birgi
    be nanadii gusanad.
  uig-CYR: Сән болсаң мәсиһләнгән муһапизәтчи керуб едиңсән, Чүнки Мән сени шундақ
    бекиткән едим; Сән Худаниң муқәддәс теғида болғансән; Сән отлуқ ташлар арисида
    жүрәттиң;
  tel-2017: అభిషేకం పొందిన కెరూబులా నేను నిన్ను నియమించాను. దేవుని పర్వతం మీద నువ్వున్నావు.
    నిప్పుకణికల వంటి రాళ్ల మధ్య నువ్వు నడిచేవాడివి.
  hat-BSA: Ou te cheriben onksyone ki kouvri a e Mwen te plase ou la. Ou te sou mòn
    sen Bondye a. Ou te mache nan mitan a pyè dife yo.
  kos-kos: Nga filiya sie lipufan na aksangeng ingo in taran kom. Kom tuh muta fineol
    mutal sik, ac fufahsryesr inmasrlon wek saromrom.
  hbo-WLC: אַ֨תְּ־כְּר֔וּב מִמְשַׁ֖ח הַסּוֹכֵ֑ךְ וּנְתַתִּ֗יךָ בְּהַ֨ר קֹ֤דֶשׁ אֱלֹהִים֙
    הָיִ֔יתָ בְּת֥וֹךְ אַבְנֵי־אֵ֖שׁ הִתְהַלָּֽכְתָּ׃
  ibo-ibo: Ahọpụtara m gị mee gị ka ị bụrụ cherub, ọrụ ahụ e doro gị iche ịrụ. Ọ bụ
    nʼugwu nsọ Chineke ka ị na-anọ, na-ejegharịkwa nʼetiti nkume ndị ahụ na-acha ọkụ.
  ory-ory: ତୁମ୍ଭେ ଆଚ୍ଛାଦନକାରୀ ଅଭିଷିକ୍ତ କିରୂବ ଥିଲ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ସ୍ଥାପନ କଲୁ,
    ତହିଁରେ ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ପର୍ବତ ଉପରେ ଥିଲ; ତୁମ୍ଭେ ଅଗ୍ନିମୟ ପ୍ରସ୍ତରସକଳର ମଧ୍ୟରେ
    ଗମନାଗମନ କଲ।
  chk-chk: Ka kepit pwe kopwe eman kerop chon tümwün, pun üa awisok ngeni. Ka nom
    won ewe chukun Kot mi pin o fetal lein fau mi meriweriw.
  rop-rop: Aibin pikimat wanbala gudbala einjul blanga lukaftumbat yu haus langa main
    seikridwan hil, weya yubin oldei wokwokbat langa detlot purdiwan ston weya bin
    oldei laitlaitbat wulijim faiya.
  ukr-1871: Тебе помазав я, щоб, наче херувим, розпростерав охоронні крила; тебе поставив
    я наче на сьвятій горі Божій, і ти ходив серед огнистого каміння.
  deu-1951: Du warst ein Gesalbter, ein schützender Cherub; ich habe dich gesetzt
    auf den heiligen Berg Gottes, und du wandeltest mitten unter den feurigen Steinen.
  eng-JPS: Thou wast the far-covering cherub; and I set thee, so that thou wast upon
    the holy mountain of God; thou hast walked up and down in the midst of stones
    of fire.
  srp-1865: Ti si bio heruvim, pomazan da zaklanjaš; i ja te postavih; ti bješe na
    svetoj gori Božijoj, hoðaše posred kamenja ognjenoga.
  lug-lug: Wali kerubi omukuumi eyafukibwako amafuta, nakwawula lwa nsonga eyo. Wabeeranga
    ku lusozi olutukuvu olwa Katonda, n’otambulira wakati mu mayinja ag’omuliro.
  heb-heb: את כרוב ממשח הסוכך ונתתיך בהר קדש אלהים היית בתוך אבני אש התהלכת׃
  ben-IRV: তুমি অভিষিক্ত আচ্ছাদক করূব ছিলে, আমি তোমাকে স্থাপন করেছিলাম, তুমি ঈশ্বরের
    পবিত্র পর্বতে ছিলে; তুমি আগুনের পাথরগুলির মধ্যে দিয়ে যেতে।
  pan-pan: ਤੂੰ ਮਸਹ ਕੀਤਾ ਹੋਇਆ ਕਰੂਬੀ ਸੀ, ਜਿਹੜਾ ਢੱਕਦਾ ਸੀ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ
    ਪਰਬਤ ਉੱਤੇ ਰੱਖਿਆ, ਤੂੰ ਉੱਥੇ ਅੱਗ ਵਾਲੇ ਪੱਥਰਾਂ ਵਿੱਚ ਤੁਰਦਾ ਫਿਰਦਾ ਸੀ।
  mya-JVB: သင် သည် ဖြန့် ၍ လွှမ်းမိုး သော ခေရုဗိမ် ဖြစ်လျက်၊ ငါ့အခွင့်နှင့် ဘုရားသခင်
    ၏ သန့်ရှင်း သော တောင် ပေါ်မှာ နေရာ ကျ၍ မီး တောက်သော ကျောက် တို့ တွင် သွား လာရ၏။
  hmo-hmo: Kerubi aneru latana, gimaia aneru unai, be lau ese oi lau halaoa. Unai
    dagi totona oi lau abia hidi. Oi be Dirava ena ororo helagana dekenai oi noho,
    bona oi be herahera nadi edia diaridiari ena huanai oi raka.
  urd-urd: तू मम्सूह करूबी था जो साया। अफ़गन था, और मैंने तुझे ख़ुदा के कोह — ए —
    मुक़द्दस पर क़ायम किया; तू वहाँ आतिशी पत्थरों के बीच चलता फिरता था।
  rus-SYN: Ты был помазанным херувимом, чтобы осенять, и Я поставил тебя на то; ты
    был на святой горе Божией, ходил среди огнистых камней.
  bqc-SIM: Ń dɛ malaika gã̀sĩade pↄ́ má dìlɛ àↄ ku ma kúkĩi ũ. Ń kú ma
    gbɛ̀sĩsĩ pↄ́ a kua adoa musu, n táa'ò gbɛ̀ bɛɛɛde tɛkɛaↄ guu.
  tcz-CHONGTHU: Keimann nangma hi thahatah a vantil ho vetup dingin kangap detna thao
    kanu nahije. Nangman Pathen molsang theng chunga chele theina naneija chuleh mei
    song lah jenga chu navah lelen ahi.
  mar-mar: मी तुला देवाच्या पर्वतावर एक अभिषिक्त करुब म्हणून मानवजातीच्या रक्षणासाठी
    ठेवले. तू अग्नीप्रमाणे धगधगणाऱ्या पाषाणांतून इकडेतिकडे चालत होतास.
  qub-qub: Juc querubín anjiltami churarä gamta täpashunayquipaj. Acrashä rispitädu
    jircachömi caycarayqui. Achicyaycachaycaj rumicunapa chaupinchömi purej canqui.
  bqp-bqp: U rɑɑ sɑ̃ɑwɑ nge wɔllun kɔ̃so mɑ u kɑsɑ dɛrie. Mɑ nɑ derɑ u wɑ̃ɑ nɛn guu
    dɛɛrɑrɔ u sĩimɔ kpee ni nu bɑllimɔn wɔllɔ.
  hat-hat: Mwen mete yon zanj cheriben avè ou pou pwoteje ou. Se sou mòn ki apa pou
    mwen an ou te rete. Ou mache nan mitan gwo dife.
  eng-BSB: You were anointed as a guardian cherub, for I had ordained you. You were
    on the holy mountain of God; you walked among the fiery stones.
  eng-WEBPB: You were the anointed cherub who covers. Then I set you up on the holy
    mountain of God. You have walked up and down in the middle of the stones of fire.
  kbq-kbq: Kagrira huhampri kantogenka Anumzamofo ruotge agonare mani'nenka, kageko'na
    rutarenka kegava hu'nanane. Ana hu'nenka amuho huno tefizo hu'nea haveramimofo
    amu'nompi vano hu'nane.
  nhe-BL: Na nimitztlapejpeni huan nimitztequitlali tielis nopa hueyi querubín elhuicac
    ejquetl tlen tlamocuitlahuía ininhuaya yajuanti tlen más nonechca. Nimitztlali
    ipan elhuicac ipan nopa tepetl tlen tlatzejtzeloltic huan quipiya nosiya na. Tinejnenqui
    tlatlajco nopa tetini [28:14 O sitlalime.] tlen tlahuij queja tlitl.
  gub-BL: Urumuigo kar herekuwe haw pe har purupyro katu har upepozaz ma'e zàwenugar
    romo. Ereiko heywytyr ikatuahy ma'e rehe. Ereata ita hekuzar katu ma'e heny katu
    ma'e inuinuromo.
  eng-DRA: Thou a cherub stretched out, and protecting, and I set thee in the holy
    mountain of God, thou hast walked in the midst of the stones of fire.
