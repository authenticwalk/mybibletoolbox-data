  arb-NAV: '«يَا ابْنَ آدَمَ، انْدُبْ مَلِكَ صُورَ بِمَرْثَاةٍ وَقُلْ لَهُ هَذَا مَا
    يُعْلِنُهُ السَّيِّدُ الرَّبُّ: كُنْتَ خَاتِمَ الْكَمَالِ، مُفْعَماً بِالْحِكْمَةِ
