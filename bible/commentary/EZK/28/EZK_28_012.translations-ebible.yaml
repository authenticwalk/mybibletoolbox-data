  tbz-SIM: 'Onìtì fɔ̃́! Kuɔ́ ndikúdɑbònnì Tiiri ɛì kóo kpɑ̀ɑ̀tì kpɛ́í nkɛ dɔ̀: Mí
    ndi Yiɛ̀ nKuyie n tú: Weè do pɛ̃ɛ̃tɛ́ bɛtɔbɛ̀ bɛmɔu kuwenniku kɛ́nciì mɛsɑ̀ɑ̀,
