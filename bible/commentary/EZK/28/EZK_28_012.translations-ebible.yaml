    de blibo.'
  eng-LEE: Son of man, take up a lamentation concerning the king of Tyre, and say
    unto him, Thus hath said the Lord Eternal, Thou wast complete in outline, full
    of wisdom, and perfect in beauty.
  asm-FB: '“হে মনুষ্য সন্তান, তুমি তূৰৰ ৰজাৰ বিষয়ে বিলাপ কৰা আৰু তেওঁক কোৱা, ‘প্ৰভু
    যিহোৱাই এই কথা কৈছে: তুমি সৰ্ব্ব গুণৰ সমষ্টি, পূৰ্ণজ্ঞানী আৰু পৰমসুন্দৰ আছিলা!'
  sus-A: «عَدَ مَدِ، سُننُن سُوكِ ندٍ بَ تِرٍ مَنفّ بّ، عَ قَلَقٍ رَ، ‹عِ مَرِفِ عَلَتَلَ
    يِ نَن مَسٍنشِ؛ عِ نُ كَمَلِشِ شَشِلِمَيَ نُن تٌقَنيِ نَن نَ.
  fra-SBL: '« Fils d''homme, élève une complainte sur le roi de Tyr, et dis-lui :
    ''Le Seigneur Yahvé dit'' : « Tu étais le sceau de la pleine mesure, plein de
    sagesse, et d''une beauté parfaite.'
  hbo-hbo: בֶּן־אָדָ֕ם שָׂ֥א קִינָ֖ה עַל־מֶ֣לֶךְ צֹ֑ור וְאָמַ֣רְתָּ לֹּ֗ו כֹּ֤ה אָמַר֙
    אֲדֹנָ֣י יְהוִ֔ה אַתָּה֙ חֹותֵ֣ם תָּכְנִ֔ית מָלֵ֥א חָכְמָ֖ה וּכְלִ֥יל יֹֽפִי׃
  kik-kik: '“Mũrũ wa mũndũ, ambĩrĩria macakaya makoniĩ mũthamaki wa Turo, ũmwĩre atĩrĩ:
    ‘Mwathani Jehova ekuuga ũũ: “ ‘Wee warĩ kĩonereria kĩa ũkinyanĩru, ũkaiyũrwo nĩ
    ũũgĩ, na ũgathakara o biũ.'
  fra-NCL: 'et dis-lui : Ainsi parle le Seigneur Yahweh : Tu étais le sceau de la
    perfection, plein de sagesse et parfait en beauté.'
  cek-AK: kami capa, Tura siangpahrang hanah qahhaih laa to sah ah loe, anih khaeah,
    Angraeng Sithaw mah, Nang loe koephaih tacik ah na oh, palunghahaih hoi na koi
    moe, kranghoihaih hoiah na koep.
  cuk-cuk: '“Dule-machi, Tiro-e-reyga wile-itoged-namaklegedgi be namake, ega be soge,
    Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: ‘Innikigwad-e-wilubga be guenad, nue-binsaed-nikadae
    be guenad, yeerdaklege be guenad.'
  uig-CYR: 'И инсан оғли, Турниң падишаси тоғрилиқ авазиңни көтирип бу мәрсийәни ағзиңға
    елип униңға мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: — «Сән, камаләтниң җәвһири
    болған, Даналиққа толған, гөзәлликтә камаләткә йәткән едиң;'
  tel-2017: “నరపుత్రుడా, తూరు రాజును గురించి శోకగీతం ఎత్తి ఇలా చెప్పు, యెహోవా ప్రభువు
    చెప్పేదేమిటంటే, ఒకప్పుడు నువ్వు పరిపూర్ణంగా గొప్ప తెలివితేటలతో అందాల రాశిలా ఉండే
    వాడివి.
  hat-BSA: '“Fis a lòm, reprann lamantasyon sou wa Tyr la e di l: ‘Konsa pale Senyè
    BONDYE a: “Ou te genyen so pèfeksyon an, plen sajès e pafè an bèlte.'
  kos-kos: '“Mwet sukawil, kom in asor ke ongoiya se ma ac sikyak nu sin tokosra lun
    siti Tyre. Fahkang nu sel kas ma nga, LEUM GOD Fulatlana, fahk inge: Meet kom
    tuh sie mwe srikasrak ke moul suwohs. Kom tuh arulana lalmwetmet ac oasku!'
  hbo-WLC: בֶּן־אָדָ֕ם שָׂ֥א קִינָ֖ה עַל־מֶ֣לֶךְ צ֑וֹר וְאָמַ֣רְתָּ לּ֗וֹ כֹּ֤ה אָמַר֙
    אֲדֹנָ֣י יְהוִ֔ה אַתָּה֙ חוֹתֵ֣ם תָּכְנִ֔ית מָלֵ֥א חָכְמָ֖ה וּכְלִ֥יל יֹֽפִי׃
  ibo-ibo: “Nwa nke mmadụ, bulie abụ akwa banyere eze Taịa ma gwa ya, ‘Ihe a ka Onye
    kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “ ‘Gị onwe gị bụ akara izuoke, ị
    jupụtara na amamihe na ịma mma.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ସୋରର ରାଜା ବିଷୟରେ ବିଳାପ କର ଓ ତାହାକୁ କୁହ, ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି। ତୁମ୍ଭେ ଜ୍ଞାନରେ ପୂର୍ଣ୍ଣ ଓ ସୌନ୍ଦର୍ଯ୍ୟରେ ସିଦ୍ଧ, ଉଭୟର ମୁଦ୍ରାଙ୍କ
    କରୁଅଛ।
  chk-chk: '“Nöün aramas, kopwe chietä echö kölün kechü usun feiengauen ewe kingen
    Tirus. Iwe, kopwe üreni, pwe iei aloi ngang Kot ewe Samol mi Lapalap: Me lom en
    eman aramas mi wesewesen mürina, ka pwal uren tipachem o wesewesen mwänöch.'
  rop-rop: “Isikiyel yu garra krai soribalawei blanga det king brom Taya en yu garra
    dalim im wanim mi toktokbat. “Wen yubin bon ol detlot purdiwan ston en gol bin
    jidan redibala blanga yu. Yubin brabli gudbala men basdam en yubin luk brabli
    purdiwan men en yubin sabi detmatj du. Yubin oldei jidanbat langa det gadin gulum
    Idin en yubin oldei werrimonbat loda purdiwan ston.
  ukr-1871: 'Сину чоловічий! заплач-заголоси над Тирським царем і промов до його:
    Так говорить Господь Бог:'
  deu-1951: 'Menschensohn, stimme ein Klagelied an über den König zu Tyrus und sprich
    zu ihm: So spricht Gott, der HERR: O du Siegel der Vollendung, voller Weisheit
    und vollkommener Schönheit!'
  eng-JPS: '''Son of man, take up a lamentation for the king of Tyre, and say unto
    him: Thus saith the Lord GOD: Thou seal most accurate, full of wisdom, and perfect
    in beauty,'
  srp-1865: 'Sine èovjeèji, narièi za carem Tirskim, i reci mu: ovako veli Gospod
    Gospod: ti si peèat savršenstva, pun si mudrosti, i sasvijem si lijep.'
  lug-lug: “Omwana w’omuntu kungubagira kabaka w’e Ttuulo, omutegeeze nti, Bw’ati
    bw’ayogera Mukama Katonda nti, “ ‘Ggwe wali ekyokulabirako ekituukiridde ng’ojjudde
    amagezi era nga watuukirira mu bulungi.
  heb-heb: בן אדם שא קינה על מלך צור ואמרת לו כה אמר אדני יהוה אתה חותם תכנית מלא
    חכמה וכליל יפי׃
  ben-IRV: হে মানুষের-সন্তান, তুমি সোরের রাজার জন্য বিলাপ কর ও তাকে বল, প্রভু সদাপ্রভু
    এই কথা বলেন, ‘তুমি পরিপূর্ণতার আদর্শ, সম্পূর্ণ জ্ঞান এবং নিখুঁত সৌন্দর্য্য!
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਸੂਰ ਦੇ ਰਾਜੇ ਤੇ ਵੈਣ ਪਾ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਉੱਤਮਤਾਈ ਦੀ ਮੋਹਰ ਹੈਂ, ਬੁੱਧੀ ਨਾਲ ਭਰਪੂਰ ਤੇ ਸੁੰਦਰਤਾ ਵਿੱਚ ਸੰਪੂਰਨ ਹੈਂ।
  mya-JVB: အချင်းလူသား ၊ တုရု ရှင်ဘုရင် အတွက် မြည်တမ်း သော စကားကို မြွက်၍၊ အရှင် ထာဝရဘုရား
    ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊ သင် သည် ထူးဆန်း သော တံဆိပ် ဖြစ်၏။ ပညာ နှင့်ပြည့်စုံ
    ၍ တင့်တယ် ခြင်းအသရေလည်းစုံလင် လျက်ရှိ၏။
  hmo-hmo: '“Tanobada tauna e, Turo ena king dainai lalohisihisi ane ta do oi abia,
    bona ia do oi hamaoroa, do oi gwau, ‘Lohiabada Dirava ese inai bamona ia hereva,
    ia gwau: “ ‘Turo ena king e, guna oi be namo herea bona goeva momokani, aonega
    dekenai oi honu, bona oiemu hairaina be ta ese ia hereaia lasi.'
  urd-urd: 'कि ''ऐआदमज़ाद, सूर के बादशाह पर यह नोहा कर और उससे कह, ख़ुदावन्द ख़ुदा
    यूँ फ़रमाता है: कि तू ख़ातिम — उल — कमाल ''अक़्ल से मा''मूर और हुस्न में कामिल
    है।'
  rus-SYN: 'сын человеческий! плачь о царе Тирском и скажи ему: так говорит Господь
    Бог: ты печать совершенства, полнота мудрости и венец красоты.'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, wɛ̃nalɛɛ bee da ń Tii kíao, ní mɛɛ̀ ma Dii Lua ma mɛ̀:
    Gbɛ̃́ wásawasa sãasain n ũ, n ↄ̃nↄ pɛ̀ɛma, n kɛfɛnkɛ lɛ́so.'
  tcz-CHONGTHU: Mihem chapa Tyre lengpa dingin hiche thi lhahna la hi sahpeh in. Thaneitah
    Pakai thusei hiche hi seipeh in. Nangma chihna dimset leh hoi chungnung a chamkim
    tah a kisem nahi.
  mar-mar: “मानवाच्या मुला, सोरेच्या राजाविषयी ओरडून विलाप कर आणि त्यास सांग, प्रभू
    परमेश्वर असे म्हणतो, तू परीपूर्णतेची प्रतीकृतीच आहेस, तू ज्ञानपूर्ण आणि सुंदरतेत
    परिपूर्ण आहेस.
  qub-qub: '«Runa, gamga Tiropa rayninpaj llaquicushpayqui, runa wañuycho cantanata
    cantashpayqui cayno ninqui: ‹Tayta Diosmi cayno nin: « ‹Gamga alli cuyayllapämi
    carayqui waquincuna ricacunanpaj. Gamga fiyupa yachajmi, cuyayllapämi carayqui.'
  bqp-bqp: tɔnun bii, ɑ mɑɑ gɔɔ swĩiyɔ Tirin sunɔn sɔ̃. A nùn sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ
    nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, wee u rɑɑ sɑ̃ɑ wi u yibɑn yĩreru bwisi sɔɔ
    kɑ burɑm sɔɔ.
  hat-hat: '-Nonm o! Ou pral plenn sò k''ap tann wa peyi Tir la. Di li: Men mesaj
    Seyè sèl Mèt la voye ba ou: Te gen yon lè se ou ki te pi bon. Tout moun t''ap
    gade sou ou. Ou te gen bon konprann. Ou te yon bèl bagay nan je tout moun.'
  eng-BSB: '“Son of man, take up a lament for the king of Tyre and tell him that this
    is what the Lord GOD says: ‘You were the seal of perfection, full of wisdom and
    perfect in beauty.'
  eng-WEBPB: '“Son of man, take up a lamentation over the king of Tyre, and tell him,
    ‘The Lord GOD says: “You were the seal of full measure, full of wisdom, and perfect
    in beauty.'
  kbq-kbq: Vahe'mofo mofavre Izikeliga, Tairi kumate kini ne'mofona amanage hunka
    zavi zagamera hunto. Ra Anumzana Agra Anumzamo'a amanage hie, kagra knare hunka
    mago zanka'amo'a haviza osigeno knare antahizamo'a kagripina avitegeno, konararika'amo'a
    marerifa' ne' mani'nane.
  nhe-BL: '“Tlacatl, xihuica se mijcahuicatl para nopa tlanahuatijquetl tlen altepetl
    Tiro huan xiquilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Ta tieliyaya tlen más senquistoc tijpixqui tlalnamiquilistli huan tieliyaya yejyectzi
    tlen nochi sequinoc.'
  gub-BL: Awa ta'yr, Emuzàg zegar haw purumuzemumikahy kar ma'e nehe, Xir pe har wanuwihawete
    imàno àwàm rehe nehe. — Nezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko newe, ere
    izupe nehe. — Ereiko ikatuahy ma'e romo izypy mehe. Erekwaw katu ma'e. Erezemuryparypar
    katu purehe.
  eng-DRA: 'And say to him: Thus saith the Lord God: Thou wast the seal of resemblance,
    full of wisdom, and perfect in beauty.'
