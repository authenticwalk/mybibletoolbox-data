  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ತೂರಿನ ಅರಸನ ವಿಷಯದಲ್ಲಿ ಶೋಕ ಗೀತೆಯನ್ನು ಹಾಡು, ಅವನಿಗೆ ಹೀಗೆ
