  dop-dop: Yʋlʋ nyɑ́, mɑ kɑwǝyɑɣɑ kɛ Tiii wulɑʋ tɔm. Tʋ-ɩ yontu sɩ, Ɩsɔ lǝmɑɣɑsɛɛ
    sɔsɔɔnɑ kɑ yelɑɑ kɛ́ nɑ ń wɛɛ wei yǝlɑɑ kɛɛkǝnɑ ɩ tǝmɑ teu sɔsɔɔm tɑɑ nɑ ɩ kɑcɔkɑ
