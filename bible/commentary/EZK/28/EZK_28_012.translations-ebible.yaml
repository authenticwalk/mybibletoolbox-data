verse: EZK.028.012
translations:
  mal-C: '“മനുഷ്യപുത്രാ, സോർരാജാവിനെക്കുറിച്ച് ഒരു വിലാപഗീതം പാടി അവനോട് പറയുക: ‘യഹോവയായ
    കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നീ പരിപൂർണതയുടെ മാതൃകയായിരുന്നു, ജ്ഞാനസമ്പൂർണനും
    തികഞ്ഞ സൗന്ദര്യം ഉള്ളവനുംതന്നെ.'
  deu-TKW: 'Menschensohn, stimme ein Klagelied an über den König von Tyrus und sprich
    zu ihm: So spricht der Herr Jahwe: du warst ein Gebilde eines Siegelrings und
    die vollendete Schönheit.'
  lin-lin: '« Mwana na moto, tinda nzembo ya mawa na tina na mokonzi ya Tiri ! Loba
    na ye : ‹ Tala liloba oyo Nkolo Yawe alobi : Ozalaki ndakisa mpo na komona nyonso
    oyo ezali ya kokoka, otondaki na bwanya, mpe ozalaki kitoko koleka.'
  eng-LSV: '“Son of man, lift up a lamentation for the king of Tyre, || And you have
    said to him, Thus said Lord YHWH: You are sealing up a measurement, || Full of
    wisdom, and perfect in beauty.'
  eng-GNV: Sonne of man, take vp a lamentation vpon the King of Tyrus, and say vnto
    him, Thus sayeth the Lord God, Thou sealest vp the summe, and art full of wisedome
    and perfite in beautie.
  eng-WEBSTER: Son of man, take up a lamentation upon the king of Tyre, and say to
    him, Thus saith the Lord GOD; Thou sealest up the sum, full of wisdom, and perfect
    in beauty.
  nhw-BL: '“Tlacatl, xihuica se mijcahuicatl para nopa tlanahuatijquetl tlen altepetl
    Tiro huan xiquilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Ta tieliyaya catli más senquistoc tijpixqui tlalnamiquilistli huan tieliyaya
    yejyectzi tlen nochi sequinoc.'
  swh-ONEN: '“Mwanadamu, mfanyie maombolezo mfalme wa Tiro, nawe umwambie: ‘Hili ndilo
    Bwana Mwenyezi asemalo: “ ‘Ulikuwa kipeo cha ukamilifu, ukiwa umejaa hekima na
    mkamilifu katika uzuri.'
  bba-bba: tɔnun bii, ɑ mɑɑ ɡɔɔ swĩiyɔ Tirin sunɔn sɔ̃. A nùn sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ
    nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, wee u rɑɑ sɑ̃ɑ wi u yibɑn yĩreru bwisi sɔɔ
    kɑ burɑm sɔɔ.
  eng-KJVCPB: Son of man, take up a lamentation upon the king of Tyrus, and say unto
    him, Thus saith the Lord God; Thou sealest up the sum, full of wisdom, and perfect
    in beauty.
  cpy-cpy: '“Atziri pini eeroka, iroka omampahaantsi pomampaakotyaari pinkatharitatsiri
    nampitsiki Tiro, pikanteri: Iroka iñaane Tajorentsi, ikantzi: Owanaana pikameethawitaka
    eeroka, yotani pikanta, owaneenkaki pikanta.'
  luo-luo: '“Wuod dhano, chwog wend ywak kuom ruodh Turo kiwachone ni: ‘Ma e gima
    Jehova Nyasaye Manyalo Gik Moko Duto Wacho: “ ‘Ne in ranyisi maber ni ji, ne ipongʼ
    gi rieko kendo ne iber neno.'
  meu-meu: 'Taunimanima natuna e, Turo pavapavana latanai ba rohe ahu. Ba hereva henia,
    baoto, Ḡaubada Iehova na ini e gwau tomamu: Oi na o ḡoeva-dae vaitani, aonega
    ai o honumu, oi hairaimu na herea dae.'
  npi-ULB: '“ए मानिसको छोरो, टुरोसका राजाको निम्‍ति विलाप गर्, र त्‍यसलाई भन्‌: ''परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्‍छः तँ सिद्धताको नमूना, अनि बुद्धिले पूर्ण र सुन्‍दरमा
    सिद्ध थिइस् ।'
  yor-yor: '“Ọmọ ènìyàn, pohùnréré ẹkún sórí ọba Tire kí ó sì sọ fún un pé: ‘Èyí yìí
    ni ohun tí Olúwa Olódùmarè wí: “ ‘Ìwọ jẹ́ àpẹẹrẹ ìjẹ́pípé náà, o kún fún ọgbọ́n,
    o sì pé ní ẹwà.'
  pes-OPCB: '«ای پسر انسان، برای پادشاه صور گریه کن. به او بگو که خداوند یهوه می‌فرماید:
    تو مظهر کمال حکمت و زیبایی بودی'
  tgl-ULB: '“Anak ng tao, lakasan mo ang pagtangis para sa hari ng Tiro at sabihin
    sa kaniya, ''Ito ang sinabi ng Panginoong Yahweh: Ikaw ang halimbawa ng walang
    kapintasan, punong-puno ng karunungan at walang kapintasan na kagandahan!'
  hui-hui: Dindiali-o í̠na Taianaga kini kagonaga dugu bialu ibuhondo bi ogodagua
    lamibe. Taianaga kini-o Anduane Homogo Bibahende Haru Haame Ho Haga kagome bi
    ogo í̠hondo larago hale habe. Ala í̠ agali tigabi bayaleore wali agali maru bolangua
    hene mbira harigoni. Í̠naga mandabi timbuniore bu howa í̠ agali bayaleore mbira
    harigoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ တု​ရု​ဘု​ရင် တွေ့​ကြုံ​ရ​မည့်​ကံ​ကြမ္မာ​အ​တွက်​ဝမ်း​နည်း
    ပူ​ဆွေး​လော့။ ငါ​အ​ရှင်​ဘု​ရား​အ​ဘယ်​သို့ မိန့်​တော်​မူ​သည်​ကို​သူ့​အား​ဆင့်​ဆို​ရ​မည်
    မှာ​သင်​သည်​အ​ခါ​တစ်​ပါး​က​ခြောက်​ပြစ် ကင်း​စံ​တင်​ထိုက်​သူ​ဖြစ်​ခဲ့​ဖူး​၏။ သင်​သည်
    အ​လွန်​ပ​ညာ​ရှိ​၍​အ​ဆင်း​လှ​သူ​ဖြစ်​ခဲ့ ပါ​သည်​တ​ကား။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཐཱར་གྱི་རྒྱལ་པོའི་ཆེད་དུ་སྐྱོ་གླུ་ཞིག་རྩོམས་ཤིག་དང་།
    དེ་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ནི་ཆ་ཡོངས་སུ་རྫོགས་པའི་མིག་དཔེ་ཡིན་ཞིང་།
    ཀུན་ནས་ཤེས་རབ་ལྡན་པ་དང་། ཁྱོན་ནས་ཡིད་དུ་འོང་བ་ཡིན།
  sna-sna: '“Mwanakomana womunhu, chemera mambo weTire ugoti kwaari, ‘Zvanzi naIshe
    Jehovha: “ ‘Wakanga uri muenzaniso wokukwana, uzere nouchenjeri wakakwana parunako.'
  spa-BLM: '“Hijo de hombre, levanta un lamento sobre el rey de Tiro, y dile: ‘El
    Señor Yahvé dice: “Fuiste el sello de la medida completa, lleno de sabiduría,
    y perfecta en belleza.'
  cac-cac: 'Ach anima, b''itej junoc b''it yic chamel yuj vin̈ sreyal Tiro, tzalan
    icha tic: Icha val tic yalan Jehová Yajal: A achn̈ej te vach'' ix aj a b''oi,
    te jelan a pensar, te vach'' pax ilji.'
  swh-ULB: '“Mwanadamu, inua maombolezo kwa ajili ya mfalme wa Tiro na umwambie, ''Bwana
    Yahwe asema hivi: Uliumbwa mkamilifu, umejaa hekima na ukamilifu wa hekima.'
  bel-bel: 'сыне чалавечы! плач па цары Тырскім і скажы яму: так кажа Гасподзь Бог:
    ты пячатка дасканаласьці, паўната мудрасьці і вянок прыгажосьці.'
  deu-ELBBK: 'Menschensohn, erhebe ein Klagelied über den König von Tyrus und sprich
    zu ihm: so spricht der Herr, HERR: Der du das Bild der Vollendung warst, voll
    von Weisheit und vollkommen an Schönheit,'
  mbb-OT: '“Sikew is etew, kanta ka te kentahan te kedlelawi te hadì te Tyre. Keǥiyi
    nu sikandin he iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te: Dengan petug-iringan
    ka te wazè din kurang. Metau ka wey utew mekempet.'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ സോർരാജാവിനെക്കുറിച്ചു ഒരു വിലാപം തുടങ്ങി അവനോടു പറയേണ്ടതു:
    യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു! നീ മാതൃകാ മുദ്രയാകുന്നു; നീ ജ്ഞാനസമ്പൂർണ്ണനും
    സൗന്ദര്യസമ്പൂർണ്ണനും തന്നേ.'
  rmc-rmc: '„Manušeja, giľav žaľatar o halgatovos pal o kraľis andral o Tir a phen
    leske: ‚Kada phenel o RAJ, o Adonaj: Salas nekdokonaleder savorendar, igen goďaver
    a dokonalo andro šukariben.'
  pes-OPV: '«ای پسر انسان برای پادشاه صور مرثیه بخوان و وی را بگو خداوند یهوه چنین
    می‌فرماید: توخاتم کمال و مملو حکمت و کامل جمال هستی.'
  ron-1924: '„Фиул омулуй, фэ ун кынтек де жале асупра ымпэратулуй Тирулуй ши спуне-й:
    ‘Аша ворбеште Домнул Думнезеу: «Ажунсесешь ла чя май ыналтэ десэвыршире, ерай
    плин де ынцелепчуне ши десэвыршит ын фрумусеце.'
  ben-OBCV: “হে মানবসন্তান, সোরের রাজার জন্য তুমি বিলাপ করে বলো, ‘সার্বভৌম সদাপ্রভু
    এই কথা বলেন, “ ‘তুমি ছিলে নিখুঁতের মুদ্রাংক, জ্ঞানে পূর্ণ এবং সৌন্দর্যে নিখুঁত।
  som-som: Wiilka Aadamow, boqorka Turos baroor u qaad, oo waxaad isaga ku tidhaahdaa,
    Sayidka Rabbiga ahu wuxuu leeyahay, Adigu waxaad ahayd dhammaystirkii kaamilnimada,
    oo waxaa kaa buuxday xigmad, quruxdaaduna kaamil bay ahayd.
  lat-VUC: 'et dices ei: [Hæc dicit Dominus Deus: Tu signaculum similitudinis, plenus
    sapientia, et perfectus decore.'
  eng-ASVBT: 'Son of man, take up a lamentation over the king of Tyre, and say unto
    him, Thus saith the Lord Jehovah: Thou sealest up the sum, full of wisdom, and
    perfect in beauty.'
  ita-1885: 'Figliuol d''uomo, prendi a far lamento sopra il re di Tiro, e digli:
    Così ha detto il Signore Iddio: Tu eri al sommo, pieno di sapienza e perfetto
    in bellezza.'
  eng-LXXUP: Son of man, take up a lamentation for the prince of Tyre, and say to
    him, Thus saith the Lord God; Thou art a seal of resemblance, and crown of beauty.
  eng-ULB: '“Son of man, lift up a lament for the king of Tyre and say to him, ''The
    Lord Yahweh says this: You were the model of perfection, full of wisdom and perfect
    in beauty.'
  spa-VBL: '“Hijo de hombre, canta un canto fúnebre para el rey de Tiro y dile que
    esto es lo que dice el Señor Dios: Una vez fuiste completo y perfecto, lleno de
    sabiduría e impecable en belleza.'
  fra-_FOB: 'Fils de l''homme, prononce une complainte sur le roi de Tyr, et dis-
    lui: Ainsi a dit le Seigneur, l''Éternel: Tu étais le couronnement de l''édifice,
    plein de sagesse, parfait en beauté;'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ സോർരാജാവിനെക്കുറിച്ച് ഒരു വിലാപം തുടങ്ങി അവനോട് പറയേണ്ടത്:
    യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു! ‘നീ പരിപൂർണ്ണതയുടെ മുദ്രയാകുന്നു;
    നീ ജ്ഞാനസമ്പൂർണ്ണനും സൗന്ദര്യസമ്പൂർണ്ണനും തന്നെ.'
  lit-lit: '„Žmogaus sūnau, užtrauk raudą apie Tyro karalių ir jam sakyk: „Taip sako
    Viešpats DIEVAS: Tu antspauduotas etalonas, pilnas išminties ir tobulai gražus.'
  urd-GVR: “Ai ādamzād, Sūr ke bādshāh par mātamī gīt gā kar us se kah, ‘Rab Qādir-e-mutlaq
    farmātā hai ki tujh par kāmiliyat kā ṭhappā thā. Tū hikmat se bharpūr thā, terā
    husn kamāl kā thā.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, टायर ङा पिप आ पर्बम रोंका पावो। मिनु
    मेको कली परमप्रभु, परमप्रभु यावेमी इ कली ‘गे रिम्‍शो पा थोक्‍शो छाप खोदेंशो बाक्‍ते।
    मिनु रुप्‍तीक थुंम ब्रीशो नु थम दारशो बाक्‍ते। इजीकीएल २७:२
  eng-NOY: Son of man, take up a lamentation upon the king of Tyre, and say to him,
    Thus saith the Lord Jehovah:—Thou wast a finished signet, Full of wisdom and perfect
    in beauty;
  ita-1927: '“Figliuol d’uomo, pronunzia una lamentazione sul re di Tiro, e digli:
    Così parla il Signore, l’Eterno: Tu mettevi il suggello alla perfezione, eri pieno
    di saviezza, di una bellezza perfetta;'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، بۆ پاشای سور بلاوێنەوە و پێی بڵێ: ”یەزدانی باڵادەست ئەمە
    دەفەرموێت: «”تۆ نموونەی تەواوەتی بوویت، پڕ لە دانایی و جوانی تەواو بوویت.'
  eng-BBE: 'Son of man, make a song of grief for the king of Tyre, and say to him,
    This is what the Lord has said: You are all-wise and completely beautiful;'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಟೈರಿನ ಅರಸನ ವಿಷಯದಲ್ಲಿ ಶೋಕಗೀತೆಯನ್ನೆತ್ತಿ ಅವನಿಗೆ ಹೀಗೆ ಹೇಳು,
    ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನೀನು ಸರ್ವಸುಲಕ್ಷಣ ಶಿರೋಮಣಿ. ಸಂಪೂರ್ಣಜ್ಞಾನಿ,
    ಪರಿಪೂರ್ಣ ಸುಂದರವಾದ ನೀನು ಲೆಕ್ಕವನ್ನು ಮುದ್ರಿಸುತ್ತೀ.'
  tam-2017: 'மனிதகுமாரனே, நீ தீரு ராஜாவைக்குறித்துப் புலம்பி, அவனை நோக்கி: யெகோவாகிய
    ஆண்டவர் சொல்லுகிறது என்னவென்றால், நீ கடவுளின் சாயலில் செய்யப்பட்ட முத்திரை மோதிரம்;
    நீ ஞானத்தால் நிறைந்தவன்; பூரண அழகுள்ளவன்.'
  spa-RV-1909: 'Hijo del hombre, levanta endechas sobre el rey de Tiro, y dile: Así
    ha dicho el Señor Jehová: Tú echas el sello á la proporción, lleno de sabiduría,
    y acabado de hermosura.'
  ron-BTF: 'Fiu al omului, înalță o plângere asupra împăratului Tirului și spune-i:
    Astfel spune Domnul DUMNEZEU: Tu sigilezi măsura desăvârșirii, plin de înțelepciune
    și desăvârșit în frumusețe.'
  eng-WEBP: '“Son of man, take up a lamentation over the king of Tyre, and tell him,
    ‘The Lord GOD says: “You were the seal of full measure, full of wisdom, and perfect
    in beauty.'
  eng-FBV: '“Son of man, sing a funeral song for the king of Tyre and tell him this
    is what the Lord God says: Once you were complete and perfect, full of wisdom
    and flawless in beauty.'
  nld-1939: 'Mensenkind, ge moet over den koning van Tyrus een klaaglied aanheffen,
    en hem zeggen: Zo spreekt Jahweh, de Heer! Gij waart de keur der schepping, Van
    wijsheid vervuld, van volmaakte schoonheid.'
  nch-BL: '“Tacat, xihuica se mijcahuicat para nopa tanahuatijquet ten altepet Tiro
    huan xiquilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    ‘Ta tieliyaya cati más senquisa tijpiyayaya talnamiquilisti huan tieliyaya yejyectzi
    ten nochi sequinoc.'
  vie-1934: 'Hỡi con người, hãy làm một bài ca thương về vua Ty-rơ và nói cùng người
    rằng: Chúa Giê-hô-va phán như vầy: Ngươi gồm đủ tất cả, đầy sự khôn ngoan, tốt
    đẹp trọn vẹn.'
  hin-CV: '“हे मनुष्य के पुत्र, सोर के राजा के बारे में एक विलापगीत लो और उससे कहो:
    ‘परम प्रधान याहवेह का यह कहना है: “ ‘तुम बुद्धि से भरे हुए और सुंदरता में उत्तम,
    निर्दोषता के मुहर थे.'
  spa-BES: 'Hijo del hombre, canta un canto de luto al rey de Tiro, y dile: Esto es
    lo que el Señor ha dicho: Tú eres sabio y completamente hermoso;'
  tdx-tdx: 'O ana’ondatio, añonjono bekom-pandalàñe ty mpanjaka’ i Tsorey ami’ty hoe:
    Hoe t’Iehovà Talè: Nivolim-pitombon-kafoniran-drehe, nilifo-kilala, vaho niginok’
    an-katsomerentserañe.'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงเปล่งเสียงบทคร่ำครวญเพื่อกษั​ตริ​ย์เมืองไทระ และจงกล่าวแก่ท่านว่า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เจ้​าเป็นตราแห่งความสมบู​รณ​์​แบบ เต็​มด​้วยสติ​ปัญญา
