  hin-2017: '“हे मनुष्य के सन्तान, सोर के राजा के विषय में विलाप का गीत बनाकर उससे
    कह, परमेश्वर यहोवा यह कहता है: तू तो उत्तम से भी उत्तम है; तू बुद्धि से भरपूर
