  tam-TCV: “மனுபுத்திரனே, நீ தீருவின் அரசனைக் குறித்துப் புலம்பிச் சொல்லவேண்டியதாவது,
    ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. “ ‘நீ ஞானத்தால் நிறைந்து, அழகில் முழுநிறைவுபெற்று,
