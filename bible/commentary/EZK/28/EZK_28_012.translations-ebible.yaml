  urd-GVH: “ऐ आदमज़ाद, सूर के बादशाह पर मातमी गीत गाकर उससे कह, ‘रब क़ादिरे-मुतलक़
    फ़रमाता है कि तुझ पर कामिलियत का ठप्पा था। तू हिकमत से भरपूर था, तेरा हुस्न कमाल
