verse: EZK.028.003
translations:
  mal-C: നീ ദാനീയേലിനെക്കാളും ജ്ഞാനിയോ? ഒരു രഹസ്യവും നിനക്കു മറഞ്ഞിരിക്കുന്നില്ലേ?
  deu-TKW: ja, du warst weiser als Daniel, nichts Heimliches war dir zu dunkel.
  lin-lin: Boni, okanisi ete ozali na bwanya koleka Daniele ? Okanisi ete oyebi mabombami
    nyonso ?
  eng-LSV: Behold, you [are] wiser than Daniel, || No hidden thing have they concealed
    from you.
  eng-GNV: 'Behold, thou art wiser then Daniel: there is no secrete, that they can
    hide from thee.'
  eng-WEBSTER: 'Behold, thou art wiser than Daniel; there is no secret that they can
    hide from thee:'
  nhw-BL: ¿Atlac titlalnamiqui más que Daniel? ¿Atlac tijmati nochi tlamantli catli
    eltoc ichtacatzi?
  swh-ONEN: Je, wewe una hekima kuliko Danieli? Je, hakuna siri iliyofichika kwako?
  bba-bba: U tɑmɑɑ u Dɑniɛli bwisi kere mɑ ɑsiri ɡɑɑ kun nùn berue.
  eng-KJVCPB: 'behold, thou art wiser than Daniel; there is no secret that they can
    hide from thee:'
  cpy-cpy: ¿Poshiyakaatzi pawijakiri okaatzi riyotanitari Daniel? ¿Tzimatsima nomanimotzimiri
    kaari piyotzi?
  luo-luo: Koso chunyi wuondi ni iriek moloyo Daniel? Iparo ni onge gima opondoni?
  meu-meu: (Momokani, emu aonega ese Daniel ena aonega na e hereaiamu, ḡau hehunina
    ta na emu ai se hehunimu;
  npi-ULB: तँ आफैलाई दानिएलभन्‍दा पनि बुद्धिमान्‌ होस् र कुनै गुप्‍त कुराले तँलाई
    छक्‍क पार्दैन भनी सम्झन्छस् ।
  yor-yor: Ìwọ gbọ́n ju Daniẹli lọ bí? Ṣé kò sí àṣírí kan tí ó pamọ́ fún ọ?
  pes-OPCB: '@see-verse:EZK.028.002'
  tgl-ULB: iniisip mo na mas matalino ka kaysa kay Daniel, at walang lihim na nakamamangha
    sa iyo!
  hui-hui: Í̠nime manda bu handalu keria í̠naga mini gigabi ngego Danielenaga wu henego
    bolangua halu timbuniore wu howa mbirale wia do hene ngaru manda biaihe kobe tobaho
    kegoni.
  mya-mya: မိ​မိ​ကိုယ်​ကို​ဒံ​ယေ​လ​ထက်​ပင်​ပ​ညာ​ရှိ သည်​ဟူ​၍ မိ​မိ​ထံ​မှ​အ​ဘယ်​အ​ရာ​မျှ
    လျှို့​ဝှက်​မ​ထား​နိုင်​ဟူ​၍​ထင်​မှတ်​၏။-
  bod-N: ལྟོས་དང་། ཁྱོད་ནི་དཱ་ནེ་ཨེལ་ལས་ཀྱང་ལྷག་པར་མཁས་པས། ཁྱོད་ལ་སྦ་ཐུབ་པའི་གསང་བ་གང་ཡང་མེད།
  sna-sna: Wakachenjera kukunda Dhanieri here? Hauna chakavanzika chausingazivi here?
  spa-BLM: he aquí que tú eres más sabio que Daniel. No hay ningún secreto que se
    le oculte.
  cac-cac: ¿Tocval ec'b'al a jelanil d'a yichan̈ vin̈aj Daniel? ¿Tocval malaj junoc
    tas c'ub'eltac d'ayach?
  swh-ULB: unafikiri kwamba unahekima kuliko Danieli, na kwamba hakuna siri ikushangazayo!
  bel-bel: і вось, ты мудрэйшы за Данііла, няма таямніцы, схаванай ад цябе;
  deu-ELBBK: Siehe, du bist weiser als Daniel, nichts Verborgenes ist dunkel für dich.
  mbb-OT: Egkeisip nu he edhuna ke pa he metau ki Daniel, ne wazà id-eles he kenè
    nu egketuenan.
  mal-2015: നീ ദൈവഭാവം നടിച്ചതുകൊണ്ടു - നീ ദാനീയേലിലും ജ്ഞാനിയല്ലോ; നീ അറിയാതവണ്ണം
    മറെച്ചുവെക്കാകുന്ന ഒരു രഹസ്യവുമില്ല;
  rmc-rmc: Gondoľines tuke, hoj sal goďavereder sar o Daniel a ňič nane anglal tu
    zagarudo.
  pes-OPV: اینک تو از دانیال حکیم تر هستی و هیچ سری از تو مخفی نیست؟
  ron-1924: Ятэ кэ ешть май ынцелепт декыт Даниел, ничо тайнэ ну есте аскунсэ де тине;
  ben-OBCV: তুমি কি দানিয়েলের থেকেও জ্ঞানী? তোমার কাছে কি কোনও গুপ্ত বিষয় লুকানো
    হয়নি?
  som-som: Bal eeg, adigu xataa Daanyeel waad ka sii xigmad badan tahay, oo wax qarsoodi
    ah oo lagaa qarin karaana innaba ma jiraan.
  lat-VUC: 'ecce sapientior es tu Daniele: omne secretum non est absconditum a te:'
  eng-ASVBT: behold, thou art wiser than Daniel; there is no secret that is hidden
    from thee;
  ita-1885: ecco, tu sei più savio che Daniele; niun segreto ti è nascosto;
  eng-LXXUP: art thou wiser than Daniel? or have not the wise instructed thee with
    their knowledge?
  eng-ULB: you think that you are wiser than Daniel, and that no secret amazes you!
  spa-VBL: ¡Incluso te crees más sabio que Daniel y no hay secreto que se te oculte!
  fra-_FOB: Certes, tu es plus sage que Daniel, aucun mystère n'est obscur pour toi;
  mal-mal: നീ ദൈവഭാവം നടിച്ചതുകൊണ്ട് - നീ ദാനീയേലിലും ജ്ഞാനിയോ? നീ അറിയാത്തവിധം മറച്ചുവയ്ക്കാകുന്ന
    ഒരു രഹസ്യവുമില്ലയോ?
  urd-GVR: Beshak tū apne āp ko Dānyāl se kahīṅ zyādā dānishmand samajh kar kahtā
    hai ki koī bhī bhed mujh se poshīdā nahīṅ rahtā.
  suz-BL: गे दानीएल क्‍येङा यो जोक्‍ब तुइक्‍ब बाक्‍नेवे। मारेइ ख्रुइक्‍तीक लोव़ इ
    रे मख्रुंइसी‍शो बाक्‍ब। इजीकीएल १४:१४; दानीएल १:१७
  eng-NOY: behold, thou art wiser than Daniel; there is no secret which can be hidden
    from thee;
  ita-1927: Ecco, tu sei più savio di Daniele, nessun mistero è oscuro per te;
  ckb-ckb: ئایا تۆ لە دانیال داناتری؟ هیچ نهێنییەک لێت ناشاردرێتەوە؟
  eng-BBE: 'See, you are wiser than Daniel; there is no secret which is deeper than
    your knowledge:'
  kan-OKCV: ನೀನು ದಾನಿಯೇಲನಿಗಿಂತ ಜ್ಞಾನಿಯಾಗಿರುವೆಯಾ? ನಿಮ್ಮಿಂದ ಮರೆಮಾಡಲು ಯಾವುದೇ ರಹಸ್ಯವಿಲ್ಲ.
  tam-2017: இதோ, தானியேலைவிட நீ ஞானவான்; இரகசியமானதொன்றும் உனக்கு மறைபொருள் அல்ல.
  spa-RV-1909: He aquí que tú eres más sabio que Daniel; no hay secreto que te sea
    oculto;
  ron-BTF: Iată, tu ești mai înțelept decât Daniel; nu este nicio taină pe care ei
    să o poată ascunde de tine;
  eng-WEBP: behold, you are wiser than Daniel. There is no secret that is hidden from
    you.
  eng-FBV: You even think you're wiser than Daniel and there's no secret that's hidden
    from you!
  nld-1939: Wijzer dan Daniël te wezen, Zodat geen geheim u verborgen blijft.
  nch-BL: ¿Huelis timoilhuía titalnamiqui más que Daniel? ¿Huelis timoilhuía tijmati
    nochi tamanti cati eltoc ixtacatzi?
  vie-1934: Nầy, ngươi khôn hơn Đa-ni-ên; chẳng có sự mầu nhiệm nào giấu kín khỏi
    ngươi!
  hin-CV: क्या तुम दानिएल से ज्यादा बुद्धिमान हो? क्या तुमसे कोई भी गुप्‍त बात छिपी
    नहीं है?
  spa-BES: Mira, eres más sabio que Daniel; No hay secreto que te sea oculto.
  tdx-tdx: toe mahihitse te amy Daniele irehe; tsy eo ty bisibisike hahafietaha’ iareo
    ama’o;
  tha-KJV: ดู​เถิด เจ้​าฉลาดกว่าดาเนียลจริง ไม่มี​ความลับอันใดที่ซ่อนให้พ้นเจ้าได้
  por-BR-2018: (Eis que tu és mais sábio que Daniel; não há segredo algum que possa
    se esconder de ti;
  deu-ELO: siehe, du bist weiser als Daniel, nichts Verborgenes ist dunkel für dich;
  eng-WYC-2018: lo! thou art wiser than Daniel, each private is not hid from thee;
    (behold! art thou wiser than Daniel? is no secret hid from thee?)
  epo-epo: kvazaŭ vi estus pli saĝa ol Daniel kaj nenio estus kaŝita antaŭ vi;
  uig-PIN: Mana, sǝn Daniyaldin danasǝn; Ⱨeqⱪandaⱪ sir sǝndin yoxurun ǝmǝs;
  beo-beo: Di da dia asigi dawa:su da Da:niele ea asigi dawa:su baligisa, amo dia
    dawa:sa. Di da dunu huluane ilia wamolegei hou ba:sa, amo disu dawa:lala.
  tpi-OTNT: Yu ting gutpela tingting bilong yu i winim tingting bilong Danel, na yu
    inap save long olgeta tok hait.
  hau-SA: Ka fi Daniyel hikima ne? Ba asirin da yake ɓoye a gare ka?
  uig-LAT: Mana, sen Daniyaldin danasen; Héchqandaq sir sendin yoshurun emes;
  nde-nde: Kambe uhlakaniphile kuloDanyeli na? Akulamfihlo esithekileyo kuwe na?
  ton-ton: 'Vakai, ʻoku ke poto hake ʻia Taniela; ʻoku ʻikai ha meʻa lilo te nau faʻa
    fufū meiate koe:'
  ces-1613: Aj hle, moudřejší jsi nad Daniele, žádná věc tajná není před tebou ukrytá;
  eng-WMB: behold, you are wiser than Daniel. There is no secret that is hidden from
    you.
  tam-TCV: தானியேலைவிட நீ அறிவாளியோ? உனக்கு மறைவான இரகசியம் இல்லையோ?
  ceb-ULB: naghunahuna ka nga mas maalamon ka kang Daniel, ug walay mga tinago nga
    dili nimo masabtan!
  pol-UBG: Oto jesteś mądrzejszy od Daniela, żadna tajemnica nie jest zakryta przed
    tobą;
  urd-GVU: بےشک تُو اپنے آپ کو دانیال سے کہیں زیادہ دانش مند سمجھ کر کہتا ہے کہ کوئی
    بھی بھید مجھ سے پوشیدہ نہیں رہتا۔
  deu-1912: siehe, du hältst dich für klüger denn Daniel, daß dir nichts verborgen
    sei
  kan-2017: “ಇಗೋ, ನೀನು ದಾನಿಯೇಲನಿಗಿಂತಲೂ ಜ್ಞಾನಿಯಾಗಿರುವೆಯಾ; ನಿನಗೆ ರಹಸ್ಯವಾದುದು ಯಾವುದೇ
    ಇದ್ದರು ನಿನಗೆ ಮರೆಯಾಗಿರುವುದಿಲ್ಲ?
  yap-yap: Leam rom e gab llowan’ ngak Danel, ndariy ban’en nrayag i mithag rom.
  hlt-MCSB: Daniel lakah Daniel la na cueih ta te. A kael boeih khaw nang ham a hmuep
    moenih ko te.
  mdy-ETH: ኔኤኒ ዳኣኔሌይዳፓ ባሼ ዔራ ማዔያ፥ ሃሣ ፔቴታዖ ዔኤቢ ዓኣሺንቲ ዓታ ባኣዚ ኔኤፓ ባኣያ ማሂ ኔ ኔና ማላ?
  twi-ASANTE: Wonim nyansa sene Daniel anaa? Wonim kokoamsɛm biara anaa?
  eng-WEBU: behold, you are wiser than Daniel. There is no secret that is hidden from
    you.
  wal-wal: Neeni Daaneelappekka aadhdhida eranchchee? Ai xuurikka neeppe geemmennee?
  spa-PDDPT: ciertamente eres más sabio que Daniel, y ningún misterio te es oculto.
  gun-gun: Tá, Daniel gui renhemo'aranduve, reikuaa e'ỹ va'e jipoi merami.
  ilo-ULB: ipagpagarupmo a nasirsiribka ngem ni Daniel, ken ipagpagarupmo nga awan
    palimed a mangpasiddaaw kenka!
  kpg-kpg: Goe e hagamaanadu bolo goe koia e kabemee i Danel, dela deai dahi mee dee gidee
    bolo gaa ngala i di goe ai.
  uig-ARA: مانا، سەن دانىيالدىن داناسەن؛ ھېچقانداق سىر سەندىن يوشۇرۇن ئەمەس؛
  sus-sus: I ɲɔxɔ a ma a i xaxili fan dangi Annabi Daniyɛli gbe ra? I gundo fe birin
    kolon?
  pon-2006: Komw kupwukupwure me komwi kupwurokong sang Danel, me sohte mehkot rir
    kak rirsang komwi.
  ksd-ksd: u kabinana ta mumur ma Daniel; pa ta magit i pidik tam;
  grc-BRENT: Μὴ σοφώτερος εἶ σὺ τοῦ Δανιήλ; ἢ σοφοὶ οὐκ ἐπαίδευσάν σε τῇ ἐπιστήμῃ
    αὐτῶν;
  ind-AYT: Lihatlah, kamu lebih bijaksana daripada Daniel, dan tidak ada rahasia yang
    tersembunyi darimu.
  nya-nya: Taona, ndiwedi wanzeru kupambana Danieli. Ndipo palibe chinsinsi chobisika
    kwa iwe.
  hrv-hrv: Bješe, eto, od Daniela mudriji, nijedna ti tajna ne bje skrivena!
  mps-mps: Awe, nago homugo nago wiegi yai homugo Danelgo wiegi yai homu kolesaga
    edelai da homu te ebao. Tama nago homugo tigidali geme dualali po dabe nago koneaiba
    homu te ebao.
  tpi-tpi: Yu ting gutpela tingting bilong yu i winim tingting bilong Danel, na yu
    inap save long olgeta tok hait.
  dan-1931: se, du er visere end Daniel, ingen Vismand måler sig med dig;
  vie-OVCB: Ngươi cho rằng mình khôn ngoan hơn Đa-ni-ên và ngươi biết hết các huyền
    nhiệm.
  guj-2017: તું એમ માને છે કે તું દાનિયેલ કરતાં જ્ઞાની છે. તને આશ્ચર્ય પમાડે એવું
    કશું અજાણ્યું નથી.
  pon-2006A: Komw kupwukupwure me komwi kupwurokong sang Danel, me sohte mehkot rir
    kak rirsang komwi.
  por-BRBSL: eis que você é mais sábio que Daniel. Não há nenhum segredo que esteja
    escondido de você.
  cth-cth: Thaihaw Daniel hlak na lunganghnawn, nang koe lawk hro thai kawi lah awm
    hoeh.
  twi-twi: Wunim nyansa sen Daniel ana? Wunim kokoamsɛm biara ana?
  hlt-hlt: Daniel lakah Daniel la na cueih ta te. A kael boeih khaw nang ham a hmuep
    moenih ko te.
  tbz-SIM: Kòo yɛ̀mmɛ̀ dò nhò ciìnɛ̀ Dɑnniyɛɛri kɛ yɛ̃́ disɔ̀rì kpɛti timɔu.
  msy-2020: Nɨ ghaze, nɨn fofozim bar ekevegha, Danielɨn fofozim gafira, eghtɨ bizitam
    nɨn modoghan kogham.
  dop-dop: Tiii wulɑʋ, ń hʋʋkɩ sɩ, n kǝlɑ Tɑniyɛɛlɩ kɛ́.
  azb-azb: Bax sən Danieldən daha müdriksən, Heç kəs öz sirrini səndən gizlədə bilməz.
  eng-DBY: behold, thou art wiser than Daniel! nothing secret is obscure for thee;
  hin-2017: तू दानिय्येल से अधिक बुद्धिमान तो है; कोई भेद तुझ से छिपा न होगा;
  wol-KYG: Xëy na yaa sut Dañeel am xel, du genn kumpa gu la ump!
  eng-YLT: Lo, thou [art] wiser than Daniel, No hidden thing have they concealed from
    thee.
  eng-WYC-2017: lo! thou art wiser than Daniel, each private is not hid from thee;
  eng-WMBB: behold, you are wiser than Daniel. There is no secret that is hidden from
    you.
  urd-GVH: बेशक तू अपने आपको दानियाल से कहीं ज़्यादा दानिशमंद समझकर कहता है कि कोई
    भी भेद मुझसे पोशीदा नहीं रहता।
  rug-rug: Vegua, gilagilana hola nia goi se Daniela? Loke ginilagilana tomedi si
    boka paere koa goi?
  gaz-gaz: Ati Daaniʼel caalaa ogeessaa? Icciitiin tokko iyyuu si jalaa hin dhokatuu?
  fra-LSG: Voici, tu es plus sage que Daniel, Rien de secret n’est caché pour toi;
  yal-yal: I fe kolon Daniyɛli xa ba? Wundo fe yo mi luxunxi i tan ma ba?
  haw-1868: Aia hoi, ua oi aku kou akamai mamua o ke akamai o Daniela; aole hiki ia
    lakou ke huna ia oe i kekahi mea huna.
  arb-NAV: هَا أَنْتَ أَحْكَمُ مِنْ دَانِيالَ وَلا يَخْفَى عَلَيْكَ سِرٌّ.
  ewe-ewe: Ɖe nènya nu wu Daniel mahã?
  eng-LEE: Behold, thou wast wiser than Daniel; no secret was obscure to thee;
  asm-FB: তুমি নিজকে দানিয়েলতকৈ জ্ঞানী বুলি ভাবিছা, আৰু তোমাক আচৰিত কৰিব পৰা কোনো
    গুপুত কথা নাই!
  sus-A: عِ حْشْ عَ مَ عَ عِ شَشِلِ قَن دَنفِ عَننَبِ دَنِيّلِ فبٍ رَ؟ عِ فُندٌ قٍ
    بِرِن كٌلٌن؟
  fra-SBL: Voici, vous êtes plus sage que Daniel. Il n'y a aucun secret qui vous est
    caché.
  hbo-hbo: הִנֵּ֥ה חָכָ֛ם אַתָּ֖ה *מִדָּנִאֵל (מִדָּֽנִיאֵ֑ל) כָּל־סָת֖וּם לֹ֥א עֲמָמֽוּךָ׃
  kik-kik: Wee-rĩ, ũkĩrĩ mũũgĩ gũkĩra Danieli? Anga gũtirĩ hitho ũngĩhithwo?
  fra-NCL: — Voici que tu es plus sage que Daniel ; rien de secret ne t’est caché ;
  cek-AK: khenah, nang loe Daniel pongah palung na ha kue maw? Hmuennawk boih ka panoek
    tiah na poek maw?
  cuk-cuk: ¿Ar Danielʼba bur be binsaed-ibedsi? ¿Ar ibmar-dukuar-mamaid be bela wissi?
  uig-CYR: Мана, сән Даниялдин данасән; Һеч қандақ сир сәндин йошурун әмәс;
  tel-2017: నువ్వు దానియేలు కంటే తెలివి గలవాడివనీ తెలియనిదంటూ నీకేదీ లేదనీ అనుకుంటున్నావు!
  hat-BSA: gade byen, ou pi saj ke Daniel. Nanpwen sekrè ki twò difisil pou ou.
  kos-kos: Kom nunku mu kom lalmwetmet lukel Danel, ac wangin ma lukma ku in wikinyukla
    nu sum.
  hbo-WLC: הִנֵּ֥ה חָכָ֛ם אַתָּ֖ה מדנאל כָּל־סָת֖וּם לֹ֥א עֲמָמֽוּךָ׃
  ibo-ibo: Ị maara ihe karịa Daniel? Ọ bụ na o nweghị ihe e zoro ezo nʼebe ị nọ?
  ory-ory: 'ଦେଖ, ତୁମ୍ଭେ ଦାନିୟେଲ ଅପେକ୍ଷା ଜ୍ଞାନୀ; କୌଣସି ନିଗୂଢ଼ କଥା ଲୋକମାନେ ତୁମ୍ଭଠାରୁ
    ଗୋପନ କରି ନ ପାରନ୍ତି:'
  chk-chk: Mwa met, ka tipachem seni Taniel. Ifa usun, esap wor och mi monomon a monola
    senuk?
  rop-rop: Yu reken yu brabli klebawan wulijim Denyul en yu sabi ebrijing.
  ukr-1871: Так, ти маєш себе за мудрійшого над самого Даниїла, й нїяка тайна не закрита
    перед тобою;
  deu-1951: siehe, du warst weiser als Daniel, nichts Heimliches war dir verborgen;
  eng-JPS: Behold, thou art wiser than Daniel! there is no secret that they can hide
    from thee!
  srp-1865: Eto mudriji si od Danila, nikaka tajna nije sakrivena od tebe;
  lug-lug: Oli mugezi okusinga Danyeri? Tewali kyama kikukwekeddwa?
  heb-heb: הנה חכם אתה מדנאל כל סתום לא עממוך׃
  ben-IRV: দেখ, তুমি দানিয়েলের থেকেও জ্ঞানী, কোনো নিগূড় কথা তোমার কাছে আশ্চর্য্য
    নয়;
  pan-pan: ਵੇਖ, ਤੂੰ ਦਾਨੀਏਲ ਤੋਂ ਸਿਆਣਾ ਹੈਂ, ਅਜਿਹਾ ਕੋਈ ਭੇਤ ਨਹੀਂ, ਜੋ ਤੇਰੇ ਕੋਲੋਂ ਲੁਕਿਆ
    ਹੋਵੇ!
  mya-JVB: သင် သည် ဒံယေလ ထက် သာ၍ပညာရှိ ပါသည် တကား။ သင် မ သိရအောင် သူတပါးဝှက်ထား နိုင်သော
    အရာ တစုံတခု မျှမ ရှိ။
  hmo-hmo: Oi laloa danu oiemu aonega ese Daniela ena aonega ia hereaia noho, bona
    oi laloa hunia gauna ta be oi dekena amo ia hunia diba lasi.
  urd-urd: देख, तू दानीएल से ज़्यादा 'अक़्लमन्द है, ऐसा कोई राज़ नहीं जो तुझ से छिपा
    हो।
  rus-SYN: вот, ты премудрее Даниила, нет тайны, сокрытой от тебя;
  bqc-SIM: N ↄ̃nↄ kà Daniɛliwaa? Asiiyãe ulɛanɛoa?
  tcz-CHONGTHU: Nangma Daniel sangin chingjo in nakigel in chule namanga konna hetmo
    akiselguh imacha aumpoi tin nagelle.’
  mar-mar: तू स्वत:ला दानीएलापेक्षा बुद्धिमान समजतोस आणि कोणतेही रहस्य तुला आश्चर्यचकित
    करीत नाही.
  qub-qub: ¿Gamga Danielpita mas musyaj yachajchuraj canqui? ¿Sasa tantiyana cajtapis
    llapantachuraj musyanqui?
  bqp-bqp: U tɑmɑɑ u Dɑniɛli bwisi kere mɑ ɑsiri gɑɑ kun nùn berue.
  hat-hat: Ou met nan tèt ou ou gen plis konprann pase Danèl. Pa gen sekrè ki kache
    pou ou.
  eng-BSB: Behold, you are wiser than Daniel; no secret is hidden from you!
  eng-WEBPB: behold, you are wiser than Daniel. There is no secret that is hidden
    from you.
  kbq-kbq: Kagrama kagesama antahi'nana, Danielina agaterena knare antahi'zana eri'nena,
    maka oku'ama me'nea zana antahi'noe hunka nehane.
  nhe-BL: ¿Huelis titlalnamiqui más que Daniel? ¿Huelis tijmati nochi tlamantli tlen
    eltoc ixtacatzi?
  gub-BL: — Akwaw wera'u ma'e Nanew wi ihe, ere iko. — Ni amo nupuner kwaw ma'e ihewi
    imimaw rehe wà, ere iko.
  eng-DRA: 'Behold thou art wiser than Daniel: no secret is hid from thee.'
