verse: EZK.028.008
translations:
  mal-C: അവർ നിന്നെ കുഴിയിലേക്കു തള്ളിയിടും, സമുദ്രമധ്യേയുള്ള നിന്റെ മരണം ഭയാനകമായ
    ഒന്നായിരിക്കും.
  deu-TKW: In die Grube werden sie dich hinabstoßen und du wirst den Tod eines Erschlagenen
    sterben inmitten des Meers.
  lin-lin: Bakokitisa yo kino na libulu, mpe okokufa kufa ya somo kati na bibale minene.
  eng-LSV: They bring you down to destruction, || You die by the deaths of the wounded,
    in the heart of the seas.
  eng-GNV: They shall cast thee downe to the pit, and thou shalt die the death of
    them, that are slaine in the middes of the sea.
  eng-WEBSTER: They shall bring thee down to the pit, and thou shalt die the deaths
    of them that are slain in the midst of the seas.
  nhw-BL: Inijuanti mitzmictise huan tiyas ipan nopa ostotl catli tlahuel huejcatla
    quen sequinoc catli miquij tlatlajco hueyi atl.
  swh-ONEN: Watakushusha chini shimoni, nawe utakufa kifo cha kikatili katika moyo
    wa bahari.
  bba-bba: Bɑ koo nùn surewɑ ɡɔribun wɑ̃ɑ yerɔ, kpɑ u ɡbi nim wɔ̃kun suunu sɔɔ nɡe
    wi bɑ sɔkurɑ.
  eng-KJVCPB: They shall bring thee down to the pit, and thou shalt die the deaths
    of them that are slain in the midst of the seas.
  cpy-cpy: Rookaetemi inthomoyaaki, eerowa pikamita niyankyaaki inkaare.
  luo-luo: Gibiro negi gi nek marach mi giboli e bur matut, kendo ibiro tho tho marach,
    e chuny nam.
  meu-meu: Idia ese guri ai bae dorimu dobi, e aladiamu taudia edia mase ai ba mase,
    davara bogaragidiai.
  npi-ULB: तिनीहरूले तँलाई तल खाडलमा पुर्‍याउनेछन्, र समुद्रको बिचमा मर्नेहरूझैं तेरो
    मृत्‍यु हुनेछ ।
  yor-yor: Wọn yóò mú ọ sọ̀kalẹ̀ wá sínú ihò, ìwọ yóò sì kú ikú gbígbóná, àwọn tí
    a pa ní àárín Òkun.
  pes-OPCB: آنها تو را به قعر جهنم می‌فرستند و تو در قلب دریا خواهی مرد.
  tgl-ULB: Dadalhin ka nila sa hukay at ang kamatayan mo ay kamatayan ng mga namatay
    sa ilalim ng mga dagat!
  hui-hui: Ani bialu í̠ni mo ko howa í̠ninaga dindi iba solowara dege dombeneha ngegoria
    homolebere. Ani homalu í̠ni homenerunaga dindi humbirini andaha pu holebere.
  mya-mya: သင့်​ကို​လည်း​တွင်း​ထဲ​သို့​ဆွဲ​ချ​၍ ရေ​သင်္ချိုင်း တွင်​အ​သက်​ဆုံး​ရှုံး​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་ས་དོང་དུ་གཡུགས་ཏེ། ཁྱོད་བསད་ནས་རྒྱ་མཚོའི་དབུས་སུ་འཆི་བར་འགྱུར།
  sna-sna: Vachakuburutsira kugomba, uye uchafa rufu runorwadza pakati pomwoyo wamakungwa.
  spa-BLM: Te llevarán a la fosa. Morirás la muerte de los que son asesinados en el
    corazón de los mares.
  cac-cac: Ato d'a yoltac xab' olan ol ach b'atcanoc. Ob'iltac ol aj a cham d'a sjulal
    yich a' mar.
  swh-ULB: Watakupeleka chini hata kwenye shimo, na utakufa kifo cha waliokufa katika
    Bahari.
  bel-bel: зьвядуць цябе ў магілу, і памрэш у сэрцы мораў сьмерцю забітых.
  deu-ELBBK: In die Grube werden sie dich hinabstürzen, und du wirst des Todes eines
    Erschlagenen sterben im Herzen der Meere.
  mbb-OT: Mesakit he kemetayen is ibpatey nu, ne edlenezen ke zan diyà te kinezeleman
    te zaǥat.
  mal-2015: അവർ നിന്നെ കുഴിയിൽ ഇറങ്ങുമാറാക്കും; നീ സമുദ്രമദ്ധ്യേ നിഹതന്മാരെപ്പോലെ
    മരിക്കും.
  rmc-rmc: Čhivena tut andro hrobos a mereha avke sar ola, kas predemen maškar o moros.
  pes-OPV: و تو را به هاویه فرود آورند. پس به مرگ آنانی که در میان دریا کشته شوند
    خواهی مرد.
  ron-1924: Те вор арунка ын гроапэ ши вей мури ка чей че кад стрэпуншь де ловитурь
    ын мижлокул мэрилор.
  ben-OBCV: তারা তোমাকে কুয়োতে নামাবে, এবং তুমি সমুদ্রের গভীরে এক ভয়ংকর মৃত্যু ভোগ
    করবে।
  som-som: Yamayskay kugu ridi doonaan, oo waxaad u dhiman doontaa sida dhimashadii
    kuwii badaha dhexdooda lagu laayay oo kale.
  lat-VUC: 'Interficient, et detrahent te: et morieris in interitu occisorum in corde
    maris.'
  eng-ASVBT: They shall bring thee down to the pit; and thou shalt die the death of
    them that are slain, in the heart of the seas.
  ita-1885: ti faranno scender nella fossa, e tu morrai delle morti degli uccisi,
    nel cuor del mare.
  eng-LXXUP: and they shall bring down thy beauty to destruction. And they shall bring
    thee down; and thou shalt die the death of the slain in the heart of the sea.
  eng-ULB: They will send you down to the pit, and you will die the death of those
    who die in the heart of the seas.
  spa-VBL: Te arrastrarán a la tumba. Morirás horriblemente en el mar.
  fra-_FOB: Ils te précipiteront dans la fosse, et tu mourras, comme meurent les blessés
    à mort, au milieu des mers.
  mal-mal: അവർ നിന്നെ കുഴിയിൽ ഇറങ്ങുമാറാക്കും; നീ സമുദ്രമദ്ധ്യത്തിൽ നിഹതന്മാരെപ്പോലെ
    മരിക്കും.
  urd-GVR: Wuh tujhe Pātāl meṅ utāreṅgī. Samundar ke bīch meṅ hī tujhe mār ḍālā jāegā.
  suz-BL: मेकोपुकीम इ कली तुरसुम चाक्‍दीत्‍नीम। मिनु गे समुन्‍द्र आ दातेम हिंचा ङा
    दुम्‍शा बेक्‍नेवे। इजीकीएल २६:२०
  eng-NOY: They shall bring thee down to the pit, and thou shalt die the death of
    the slain, in the midst of the seas.
  ita-1927: ti trarranno giù nella fossa, e tu morrai della morte di quelli che sono
    trafitti nei cuori de’ mari.
  ckb-ckb: لەناو جەرگەی دەریاکان بە مردنی خوێناوی دەمریت، شۆڕت دەکەنەوە ناو جیهانی
    مردووان.
  eng-BBE: They will send you down to the underworld, and your death will be the death
    of those who are put to the sword in the heart of the seas.
  kan-OKCV: ನಿನ್ನನ್ನು ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಿಬಿಡುವರು. ಸಮುದ್ರಗಳ ಮಧ್ಯದಲ್ಲಿ ಭಯಂಕರವಾದ ಮರಣದ ಹಾಗೆ
    ನೀನು ಸಾಯುವೆ.
  tam-2017: உன்னைக் குழியிலே விழத்தள்ளுவார்கள்; நீ கடலின் நடுவே கொலை செய்யப்பட்டு
    மரணமடைகிறவர்கள்போல் மரணமடைவாய்.
  spa-RV-1909: A la huesa te harán descender, y morirás de las muertes de los que
    mueren en medio de los mares.
  ron-BTF: Ei te vor coborî în groapă și vei muri de moartea celor care sunt uciși
    în mijlocul mărilor.
  eng-WEBP: They will bring you down to the pit. You will die the death of those who
    are slain in the heart of the seas.
  eng-FBV: They will drag you down into the grave. You will die horribly out there
    in the sea.
  nld-1939: 'In de groeve werpen ze u neer, In volle zee zult ge worden verslagen
    en sterven. Zult ge dan nog roepen: Ik ben god!'
  nch-BL: Inijuanti mitzmictise huan tiyas ipan nopa ostot cati tahuel huejcata quej
    sequinoc cati miquij tatajco hueyi at.
  vie-1934: Chúng nó sẽ xô ngươi xuống hầm hố và ngươi sẽ chết trong lòng biển, như
    người bị giết.
  hin-CV: वे तुम्हें नीचे गड्ढे में ले आएंगे, और समुद्र के बीच तुम्हारी एक हिंसात्मक
    मृत्यु होगी.
  spa-BES: Te enviarán al inframundo, y tu muerte será la muerte de los que son llevados
    a la espada en el corazón de los mares.
  tdx-tdx: Hagado’ iareo mb’an- tsikeokeok’ ao irehe, hihomak’ ami’ty fivetraha’ o
    zinamañe an-teñateñan-driakeo.
  tha-KJV: เขาทั้งหลายจะดันเจ้าลงไปที่ในปากแดนคนตาย และเจ้าจะตายอย่างคนที่​ถู​กฆ่าในท้องทะเล
  por-BR-2018: À cova te farão descer, e morrerás da morte dos que morrem no meio
    dos mares.
  deu-ELO: In die Grube werden sie dich hinabstürzen, und du wirst des Todes eines
    Erschlagenen sterben im Herzen der Meere.
  eng-WYC-2018: They shall slay, and draw down thee (into the pit), (or They shall
    kill thee, and draw thee down into the pit); and thou shalt die by the death of
    uncircumcised men, in the heart of the sea.
  epo-epo: En pereon ili puŝos vin, kaj vi mortos en la mezo de la maro per morto
    de buĉitoj.
  uig-PIN: Ular seni ⱨangƣa qüxüridu; Xuning bilǝn sǝn dengiz-okyanlarning ⱪoynida
    ɵltürülgǝnlǝrning ɵlümidǝ ɵlisǝn.
  beo-beo: Ilia da di medole legele, hano wayabo bagadega sanasimu.
  tpi-OTNT: Na ol bai i bagarapim yu nogut tru na kilim yu i dai long ples bilong
    yu, namel long solwara, na bai yu go daun long ples bilong ol man i dai pinis.
  hau-SA: Za su jefar da kai cikin rami, za ka kuwa yi muguwar mutuwa a tsakiyar tekuna.
  uig-LAT: Ular séni hanggha chüshüridu; Shuning bilen sen déngiz-okyanlarning qoynida
    öltürülgenlerning ölümide ölisen.
  nde-nde: Zizakwehlisela phansi egodini, njalo uzakufa kabuhlungu enzikini yezilwandle.
  ton-ton: Te nau fakahifo koe ki lalo ki he luo, pea te ke mate ʻi he mateʻanga ʻonautolu
    ʻoku mate tāmateʻi ʻi loto tahi.
  ces-1613: Do jámy spustí tě, a umřeš smrtí hroznou u prostřed moře.
  eng-WMB: They will bring you down to the pit. You will die the death of those who
    are slain in the heart of the seas.
  tam-TCV: அவர்கள் உன்னைக் குழியிலே தள்ளுவார்கள். நீ கடல்களின் நடுவே ஒரு அவலமான சாவுக்கு
    உள்ளாவாய்!
  ceb-ULB: Ihulog kamo nila ngadto sa bung-aw, mamatay kamo sama sa kamatayon niadtong
    namatay didto sa kasingkasing sa kadagatan.
  pol-UBG: Strącą cię do dołu i umrzesz srogą śmiercią w sercu mórz.
  urd-GVU: وہ تجھے پاتال میں اُتاریں گی۔ سمندر کے بیچ میں ہی تجھے مار ڈالا جائے گا۔
  deu-1912: Sie sollen dich hinunter in die Grube stoßen, daß du mitten auf dem Meer
    stirbst wie die Erschlagenen.
  kan-2017: “ನಿನ್ನನ್ನು ಪಾತಾಳಕ್ಕೆ ತಳ್ಳಿಬಿಡುವರು; ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿ ಹತರಾದವರ ಹಾಗೆ ನೀನು
    ಸಾಯುವಿ.
  yap-yap: Bay ra li’ed gur ngamum’ miyad tharbegem nga maday nike mang low rom.
  hlt-MCSB: Vaam khuila nang n'suntlak sak uh vetih tuipuei tuilung ah rhok dongkah
    dueknah neh na duek ni.
  mdy-ETH: ኔና ዔያታ ሄሊንቱዋ ዖዶዞ ዔቶይዳ ዓጋንዳኔ፤ ዳልጎ ባዞ ሳዛ ፑርታ ሃይቢ ኔ ሃይቃንዳኔ።
  twi-ASANTE: Wɔde wo bɛto amena no mu, na wobɛwu owu yaaya wɔ ɛpo mfimfini.
  eng-WEBU: They will bring you down to the pit. You will die the death of those who
    are slain in the heart of the seas.
  wal-wal: Nena eti woridi, abbaa ciimman olana.
  spa-PDDPT: Te harán descender al sepulcro. Morirás con la muerte de los traspasados
    en medio de los mares.
  gun-gun: Ha'e rami vy ha'e kuery ndereity 'rã yvykua py, ha'e ramo reiko vai 'rã
    ye'ẽ mbyte py ojukapy rami.
  ilo-ULB: Ipandakanto iti abut, ket mataykanto a kas iti ipapatay dagiti natay iti
    tengnga dagiti baybay!
  kpg-kpg: Digaula ga daaligi goe, gaa hudu goe gi lodo di moana.
  uig-ARA: ئۇلار سېنى ھاڭغا چۈشۈرىدۇ؛ شۇنىڭ بىلەن سەن دېڭىز-ئوكيانلارنىڭ قوينىدا ئۆلتۈرۈلگەنلەرنىڭ
    ئۆلۈمىدە ئۆلىسەن.
  sus-sus: E i madulama nɛ baa ma, i fa faxɛ xɔrɔxɔɛ sɔtɔ, i goro aligiyama.
  pon-2006: Re pahn kemeikomwihla oh keseikomwilahng nansed.
  ksd-ksd: Diat a vue tar u ta ra tung na minat, ma una virua da diat dia virua ta
    ra bala na ta.
  grc-BRENT: καὶ καταβιβάσουσί σε, καὶ ἀποθανῇ θανάτῳ τραυματιῶν ἐν καρδίᾳ θαλάσσης.
  ind-AYT: Mereka akan mencampakkanmu ke lubang kubur, dan kamu akan mati terbunuh
    di tengah-tengah lautan.
  nya-nya: Iwo adzakuponyera ku dzenje ndipo udzafa imfa yoopsa mʼnyanja yozama.
  hrv-hrv: bacit će te u jamu da umreš nasilnijom smrću od onih što umiru na pučini
    morskoj!
  mps-mps: Tama augwaligo nage dolama, mu tagalama, tama nage naga bulude elama muaibao,
    te tamu ąį tomode. Tama nage aiyaba isai bidigo buluba aiyaba dulaibao.
  tpi-tpi: Na ol bai i bagarapim yu nogut tru na kilim yu i dai long ples bilong yu,
    namel long solwara, na bai yu go daun long ples bilong ol man i dai pinis.
  dan-1931: De skal styrte dig i Graven, og du skal dø de ihjelslagnes Død i Havets
    Dyb.
  vie-OVCB: Chúng sẽ đẩy ngươi xuống hố thẳm và ngươi sẽ chết dưới lòng biển, bị đâm
    nhiều thương tích.
  guj-2017: તેઓ તને ખાડામાં નાખશે, સમુદ્રમાં કતલ થયેલાઓના જેમ મોત પામશે.
  pon-2006A: Re pahn kemeikomwihla oh keseikomwilahng nansed.
  por-BRBSL: Eles o levarão para o poço. Você morrerá a morte daqueles que são mortos
    no coração dos mares.
  cth-cth: Ka dungpoung e tangkom thung na pabo awh vaiteh, talî lungui e ro patetlah
    na due han.
  twi-twi: Wɔde wo bɛto amoa no mu, na wubewu owu yaayaw wɔ ɛpo mfimfini.
  hlt-hlt: Vaam khuila nang n'suntlak sak uh vetih tuipuei tuilung ah rhok dongkah
    dueknah neh na duek ni.
  tbz-SIM: Ò yóó kúmu! Ò mɛ nyóó kú mutòntònkũṹ mmu dɑ̀mɛ́ɛ̀rì miɛkɛ.
  msy-2020: Me bar nɨ gasɨghasigh ongarir torimra nɨ mɨsueghtɨ nɨ aremegh, Gumazamizir
    Oveaghuezibar Nguibamɨn magɨram.
  dop-dop: Mʋsʋŋ sǝm kɛ n kɑ́ sɩ teŋku hɛkʋ tɑɑ. Pɑɑ tisi-ŋ pǝlɑɑʋ tɑɑ.
  azb-azb: Səni məzara endirəcəklər. Sən dənizlərin qoynunda Dəhşətli bir ölümlə məhv
    olacaqsan.
  eng-DBY: They shall bring thee down to the pit, and thou shalt die the deaths of
    those that are slain in the heart of the seas.
  hin-2017: वे तुझे कब्र में उतारेंगे, और तू समुद्र के बीच के मारे हुओं की रीति पर
    मर जाएगा।
  wol-KYG: Pax lañu lay tàbbal, nga deeyi xolu géej deewug ku ñu bóom.
  eng-YLT: To destruction they bring thee down, Thou diest by the deaths of the wounded,
    in the heart of the seas.
  eng-WYC-2017: They shall slay, and draw down thee into the pit; and thou shalt die
    by the death of uncircumcised men, in the heart of the sea.
  eng-WMBB: They will bring you down to the pit. You will die the death of those who
    are slain in the heart of the seas.
  urd-GVH: वह तुझे पाताल में उतारेंगी। समुंदर के बीच में ही तुझे मार डाला जाएगा।
  rug-rug: Kote turaṉa gore la nigo rini pa minate, meke kote mate va kaleana panigo
    pa korapa bulona sa kolo bogusu.
  gaz-gaz: Isaan boolla keessa si buusu; atis garaa galaanaa keessatti duʼa hamaa
    duuta.
  fra-LSG: Ils te précipiteront dans la fosse, Et tu mourras comme ceux qui tombent
    percés de coups, Au milieu des mers.
  yal-yal: E i radinma nɛn gaburun na, i yi faxa xɔlɛni fɔxɔ igen tagini.
  haw-1868: E lawe lakou ia oe ilalo i ka lua, a e make oe i ka make ana o ka poe
    i pepehiia iwaena o na kai.
  arb-NAV: يَطْرَحُونَكَ إِلَى الْهَاوِيَةِ فَتَمُوتُ مَوْتَ الْقَتْلَى فِي أَعْمَاقِ
    الْبِحَارِ.
  ewe-ewe: Woatutu wò ade aʋlime, eye àku ku veve aɖe le atsiaƒuwo titina.
  eng-LEE: Down to the grave will they cast thee, and thou shalt die the deaths of
    the slain in the heart of the seas.
  asm-FB: তেওঁলোকে তোমাক গাতলৈ নমাই পঠিয়াব আৰু তোমাৰ সাগৰৰ মাজ ঠাইত হত হোৱা লোকৰ
    দৰে মৃত্যু হ’ব!
  sus-A: عٍ عِ مَدُلَمَ نّ بَا مَ، عِ قَ قَشّ شْرْشْي سْتْ، عِ فٌرٌ عَلِفِيَمَ.
  fra-SBL: Ils te feront descendre dans la fosse. Vous mourrez de la mort de ceux
    qui sont tués. au cœur des mers.
  hbo-hbo: לַשַּׁ֖חַת יֹֽורִד֑וּךָ וָמַ֛תָּה מְמֹותֵ֥י חָלָ֖ל בְּלֵ֥ב יַמִּֽים׃
  kik-kik: Nĩmagagũikũrũkia magũkinyie irima-inĩ, na nĩũgaakua gĩkuũ kĩa ũhinya kũu
    gatagatĩ ka iria.
  fra-NCL: Ils te feront descendre dans la fosse, et tu mourras de la mort de ceux
    qui sont tués, au sein des mers.
  cek-AK: Nihcae mah tangqom thungah na pakhrah o ueloe, tuipui um li ah kadueh kami
    baktiah na dueh tih, tiah thuih.
  cuk-cuk: Napa-yaba be-balimetemaloed, muu-billigine, sabsur be burgoed.
  uig-CYR: Улар сени һаңға чүшүриду; Шуниң билән сән деңиз-океанларниң қойнида өлтүрүлгәнләрниң
    өлүмидә өлисән.
  tel-2017: వాళ్ళు నిన్ను నీ సమాధిలో పడేస్తారు. సముద్రాల్లో మునిగి చచ్చేవాళ్ళలాగా
    నువ్వు చస్తావు.
  hat-BSA: Yo va mennen ou desann nan twou fòs la, e ou va mouri lanmò a sila ki touye
    nan kè lanmè yo.
  kos-kos: Elos ac fah unikomi ac siskomla nu inkof uh, su pa ingan kulyuk lom uh.
  hbo-WLC: לַשַּׁ֖חַת יֽוֹרִד֑וּךָ וָמַ֛תָּה מְמוֹתֵ֥י חָלָ֖ל בְּלֵ֥ב יַמִּֽים׃
  ibo-ibo: Ha ga-eme ka ị rịdaruo nʼolulu nke ala mmụọ. Ị ga-anwụ ọnwụ ike nʼetiti
    oke osimiri niile.
  ory-ory: ସେମାନେ ତୁମ୍ଭକୁ ଗର୍ତ୍ତକୁ ଓହ୍ଲାଇ ଆଣିବେ ଓ ତୁମ୍ଭେ ସମୁଦ୍ରମାନଙ୍କର ମଧ୍ୟସ୍ଥାନରେ
    ହତ ଲୋକମାନଙ୍କ ମୃତ୍ୟୁୁ ତୁଲ୍ୟ ମୃତ୍ୟୁୁଭୋଗ କରିବ।
  chk-chk: Iwe, repwe niik o aturukolong lon eu peias mi lölö.
  rop-rop: En dei garra dum brabli krulbala ting langa yu, en dei garra kilim yu ded,
    en tjakidawei yu langa det solwoda.
  ukr-1871: Вони струтять тебе в яму, й згинеш ти в морі смертю повбиваних.
  deu-1951: In die Grube werden sie dich hinabstoßen, daß du den Tod eines Erschlagenen
    sterbest mitten im Meere.
  eng-JPS: They shall bring thee down to the pit; and thou shalt die the deaths of
    them that are slain, in the heart of the seas.
  srp-1865: Svaliæe te u jamu, i umrijeæeš usred mora smræu pobijenijeh.
  lug-lug: Balikusuula mu bunnya n’ofiira eyo okufa okubi wakati mu gayanja.
  heb-heb: לשחת יורדוך ומתה ממותי חלל בלב ימים׃
  ben-IRV: তারা তোমাকে গর্তে নামাবে; তুমি সমুদ্রদের মাঝখানে নিহত লোকেদের মতো মরবে।
  pan-pan: ਉਹ ਤੈਨੂੰ ਪਤਾਲ ਵਿੱਚ ਥੱਲੇ ਉਤਾਰ ਦੇਣਗੇ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਦੀ ਮੌਤ ਮਰੇਂਗਾ, ਜਿਹੜੇ ਸਾਗਰ
    ਦੇ ਵਿਚਕਾਰ ਵੱਢੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သင့် ကို မြေတွင်း ထဲသို့ နှိမ့်ချ ၍ ၊ ပင်လယ် အလယ် ၌ ဆုံးရှုံးသောသူကဲ့သို့သင့်အသက်
    သည် ဆုံးရှုံးရ လိမ့်မည်။
  hmo-hmo: Idia ese oi do idia alaia mase, bona davara ena lalonai oi do idia doria,
    do oi diho ore momokani.
  urd-urd: वह तुझे पाताल में उतारेंगे और तू उनकी मौत मरेगा जो समन्दर के बीच में क़त्ल
    होते हैं।
  rus-SYN: низведут тебя в могилу, и умрешь в сердце морей смертью убитых.
  bqc-SIM: Aa n kpa bɛdau, n gaa aↄ pãsĩ ísia guo.
  tcz-CHONGTHU: Amahon kokhuh sunga nahin puilhah uva chuleh twikhanglen alailunga
    chemjama kisatna maha tamtah pu a nathi den ding ahi.
  mar-mar: ते तुला खाचेत पाठवतील आणि तू समुद्राच्या हृदयामध्ये मरण पावलेल्या वधलेल्यांच्या
    मरणाने मरशील.
  qub-qub: Ruri uchcumanmi gaycurishunquipaj. Lamarpa mas jundunninchömi rätu wañurinquipaj.
  bqp-bqp: Bɑ koo nùn surewɑ gɔribun wɑ̃ɑ yerɔ, kpɑ u gbi nim wɔ̃kun suunu sɔɔ nge
    wi bɑ sɔkurɑ.
  hat-hat: Yo pral touye ou. Ou pral mouri neye nan mitan lanmè.
  eng-BSB: They will bring you down to the Pit, and you will die a violent death in
    the heart of the seas.
  eng-WEBPB: They will bring you down to the pit. You will die the death of those
    who are slain in the heart of the seas.
  kbq-kbq: Hagi ha' vahe'mo'za kahe'za kerigampi ome katresagenka, hageri amu'nompi
    fri haviza hugahane.
  nhe-BL: Yajuanti mitzmictise huan tiyas ipan nopa ostotl tlen tlahuel huejcatla
    queja sequinoc tlen miquij tlatlajco hueyi atl.
  gub-BL: Nezuka putar netym àwàm yryhu pupe har pe nemono kar pà wà nehe.
  eng-DRA: 'They shall kill thee, and bring thee down: and thou shalt die the death
    of them that are slain in the heart of the sea.'
