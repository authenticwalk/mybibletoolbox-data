verse: EZK.028.024
translations:
  mal-C: “ ‘ഇസ്രായേൽജനത്തിന് ഇനിയൊരിക്കലും വേദനിപ്പിക്കുന്ന പറക്കാരയും മൂർച്ചയുള്ള
    മുള്ളുകളുമായി വിദ്വേഷം വെച്ചുപുലർത്തുന്ന അയൽക്കാർ ഉണ്ടാകുകയില്ല. ഞാൻ യഹോവയായ കർത്താവ്
    ആകുന്നു എന്ന് അപ്പോൾ അവർ അറിയും.
  deu-TKW: Für das Haus Israel aber wird es fortan keinen quälenden Dorn oder schmerzenden
    Stachel mehr geben unter allen, die rings um sie her sind, die sie verächtlich
    behandelten, damit sie erkennen, daß ich der Herr Jahwe bin.
  lin-lin: Bato ya bikolo ya mayele mabe, oyo bazali lokola basende mpe banzube, bakozingela
    lisusu bana ya Isalaele te ; boye, bakoyeba solo ete Ngai, nazali Nkolo Yawe.
  eng-LSV: And there is no more pricking brier and paining thorn || For the house
    of Israel, || Of all around them—despising them, || And they have known that I
    [am] Lord YHWH.
  eng-GNV: And they shalbe no more a pricking thorne vnto the house of Israel, nor
    any grieuous thorne of all that are round about them, and despised them, and they
    shall knowe that I am the Lord God.
  eng-WEBSTER: And there shall be no more a pricking brier to the house of Israel,
    nor any grieving thorn of all that are around them, that despised them; and they
    shall know that I am the Lord GOD.
  nhw-BL: “ ‘Huan quej nopa amojuanti huan nopa sequinoc tlalme ehuani catli anmopantíaj
    nechca tlali Israel ayacmo huelis anquincualancaitase israelitame huan anquinhuetzquilise.
    Ayacmo huelis anquincocose quen huitztli catli tlatoctzitzi quincuasoj o quinhuahuatzohuaj.
    Huan huajca anquimachilise para na, niDIOS.’
  swh-ONEN: “ ‘Nyumba ya Israeli hawatakuwa tena na majirani wenye nia ya kuwadhuru
    wanaoumiza kama michongoma na miiba mikali. Ndipo watakapojua kwamba Mimi ndimi
    Bwana Mwenyezi.
  bba-bba: Bwese ni nu Isirelibɑ sikerenɛ nu bu ɡɛmɑ nu ǹ ko n mɑɑ sɑ̃ɑ nɡe sɑ̃ku
    ni nu bu mɛɛrɑ mɔ̀ nu ɡɛ̃ɛkumɔ. Sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And there shall be no more a pricking brier unto the house of Israel,
    nor any grieving thorn of all that are round about them, that despised them; and
    they shall know that I am the Lord God.
  luo-luo: “ ‘Jo-Israel ok nochak obedi gi jobutgi machalo kuth pedo machwopo malit
    kata machalo kudho mabith. Eka giningʼe ni An e Jehova Nyasaye Manyalo Gik Moko
    Duto.
  meu-meu: A Israel besena taudia na ava ḡiniḡinina ta eiava au ḡiniḡinina ta ese
    basine hahisidia, idia dekedia taudia, vada e dadaraidia taudia, iboudiai bogaragidiai.
    Bena idia bae diba lau na Ḡaubada Iehova.
  npi-ULB: तब इस्राएलका घरानालाई, त्‍यसका मानिसहरूलाई घृणा गर्न त्‍यसका वरिपरि कसैबाट
    पनि दुःख दिने सिउँडी र तीखा काँढाहरू फेरि कहिल्‍यै हुनेछैनन्‌ । यसरी तिनीहरूले
    म नै परमप्रभु परमेश्‍वर हुँ भनी जान्‍नेछन्‌ ।
  yor-yor: “ ‘Kì yóò sì ṣí ẹ̀gún tí ń gun ni ní ilẹ̀ Israẹli mọ́, tàbí ẹ̀gún bíbani
    nínú jẹ́ ti gbogbo àwọn tí wọn wà ní àyíká wọn, tí wọ́n sì ń fi ojú yẹpẹrẹ wò
    wọ́n, nígbà náà ni wọn yóò mọ́ wí pé èmi ni Olúwa Olódùmarè.
  pes-OPCB: تو و سایر همسایگان اسرائیل، دیگر مثل خار، قوم اسرائیل را زخمی نخواهید
    کرد، هر چند که قبلاً آنها را خوار شمردید و با ایشان بدرفتاری کردید.
  tgl-ULB: Pagkatapos noon ay wala ng dawag na nakakasalubsob at mga tinik na nagpapahirap
    sa sambahayan ng Israel sa alin man sa nakapalibot sa kaniya na nanlalait sa kaniyang
    mga tao, kaya malalaman nila na ako ang Panginoong Yahweh!'
  hui-hui: Anduane Homogo i̱na bi laabo halu ogodagua laro. Isaraele wali agalinaga
    waitigi bu karuni ti igibu ani ale howa wali agali kenda poradagua biaga bu ka.
    Anigo mani lone ani nabulebira. Horo ogoningi Isaraele wali agalibi waitigi bu
    karubi ti bibahendeme i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱niore
    henene henedane hondolebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား​မ​ထီ​မဲ့​မြင်​ပြု​သော​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး
    တို့​သည် နောက်​တစ်​ဖန်​နာ​ကျင်​စွာ​စူး​သော​ငြောင့် သ​ဖွယ်​မ​ဖြစ်​ရ။ ငါ​သည်​အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​ကို​သူ​တို့​သိ​ရှိ ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཕྱོགས་བཞིའི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་སྡང་བའི་མི་ཐམས་ཅད་ནི། ཁོ་ཚོའི་ཕྱོགས་སུ་མི་ལ་འཛེར་བའི་ཚེར་མ་དང་།
    མི་སྡུག་ལ་སྦྱོར་བའི་གཟེ་མ་ར་མགོ་མི་བྱའོ། །དེ་ནས་མི་ཡིས་བདག་ནི་གཙོ་བོ་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ།
    །
  sna-sna: “ ‘Vanhu veIsraeri havachazovizve navavakidzani vanovagodora vachivarwadzisa
    sorukato runopinza. Ipapo vachaziva kuti ndini Ishe Jehovha.
  spa-BLM: “‘“Ya no habrá zarza que pinche a la casa de Israel, ni espina que hiera
    a los que la rodean y la desprecian. Entonces sabrán que yo soy el Señor Yahvé”.
  cac-cac: A juntzan̈ nación d'a slac'anil Israel, icha yaj te' q'uiix yaji. Syab'
    syail Israel chi' yuj b'aj schacjiel yuj juntzan̈ nación chi', palta a ticnaic
    man̈xa b'aq'uin̈ ol yab' syail Israel chi', icha chi' ol aj yojtacajeli to a inn̈ej
    Dios Yajal in, xchi Jehová, xa chi.
  swh-ULB: Kisha hakutakuwa na mtemba uchomao na maumivu ya miba kwa ajili ya nyumba
    ya Israeli kutoka wale wote waliomzunguka wanaowadharau watu wake, hivyo watajua
    kwamba mimi ni Bwana Yahwe!'
  bel-bel: І ня будзе ён больш дому Ізраілеваму калючым цернем і болепрычынным ваўчком,
    больш за ўсіх суседзяў зласьлівым да яго, і ўведаюць, што Я - Гасподзь Бог.
  deu-ELBBK: Und für das Haus Israel soll es nicht mehr einen stechenden Dorn und
    einen schmerzenden Stachel geben von allen um sie her, die sie verachteten. Und
    sie werden wissen, dass ich der Herr, HERR, bin.
  mbb-OT: “Dutun he timpu wazè en menge etew ziyà te menge nasyun he siringan te Israel
    he edsudì te menge Israilihanen he ebpekepesakit kandan he iring te medidis menge
    zuǥi. Ne egketuenan dan dutun he iyan a Nengazen he MEGBEVAYÀ.”
  mal-2015: യിസ്രായേൽഗൃഹത്തെ നിന്ദിച്ചവരായി അവരുടെ ചുറ്റുമുള്ള എല്ലാവരിലുംനിന്നു കുത്തുന്ന
    പറക്കാരയും നോവിക്കുന്ന മുള്ളും ഇനി അവർക്കുണ്ടാകയില്ല; ഞാൻ യഹോവയായ കർത്താവു എന്നു
    അവർ അറിയും.
  rmc-rmc: Imar na ela le Izrael o nalačhe susedi, so džubinen sar o špicovata trňi
    a dukhaven sar o koľaka. Akor sprindžarena, hoj me som o RAJ, o Adonaj.“
  pes-OPV: و باردیگر برای خاندان اسرائیل از جمیع مجاوران ایشان که ایشان را خوار می‌شمارند،
    خاری خلنده و شوک رنج آورنده نخواهند بود. پس خواهند دانست که من خداوند یهوه می‌باشم.»
  ron-1924: Атунч, ел ну ва май фи пентру каса луй Исраел ун спин каре ынцяпэ, ун
    мэрэчине адукэтор де дурерь принтре тоць чей че-л ынконжоарэ ши-л диспрецуеск.
    Ши вор шти астфел кэ Еу сунт Домнул Думнезеу.»’
  ben-OBCV: “ ‘ইস্রায়েল কুলের জন্য ব্যথা দেওয়া কোনও কাঁটাগাছ এবং সূচালো কাঁটার মতো
    বিদ্বেষী প্রতিবেশী আর থাকবে না। তখন তারা জানবে যে আমিই সদাপ্রভু।
  som-som: Oo mar dambe ma ay jiri doonaan yamaarug reer binu Israa'iil muda, amase
    qodax iyaga xanuujisa oo ka mid ah kuwa hareerahooda ku wareegsan oo iyaga quudhsaday
    oo dhan; oo waxay ogaan doonaan inaan anigu ahay Sayidka Rabbiga ah.
  lat-VUC: 'Et non erit ultra domui Israël offendiculum amaritudinis, et spina dolorem
    inferens undique per circuitum eorum qui adversantur eis: et scient quia ego Dominus
    Deus.'
  eng-ASVBT: And there shall be no more a pricking brier unto the house of Israel,
    nor a hurting thorn of any that are round about them, that did despite unto them;
    and they shall know that I am the Lord Jehovah.
  ita-1885: Ed essa non sarà più alla casa d'Israele uno stecco pungente, nè una spina
    dolorosa, più che tutti gli altri lor vicini, che li rubano; e si conoscerà che
    io sono il Signore Iddio.
  eng-LXXUP: And there shall no more be in the house of Israel a thorn of bitterness
    and a pricking briar proceeding from them that are round about them, who dishonored
    them; and they shall know that I am the Lord.
  eng-ULB: Then there will no longer be pricking briars and painful thorns for the
    house of Israel from all those around her who despise her people, so they will
    know that I am the Lord Yahweh!'
  spa-VBL: El pueblo de Israel ya no tendrá que soportar a esta gente que es una espina
    en su costado, zarzas dolorosas y espinas afiladas que tratan a Israel con desprecio.
    Entonces sabrán que yo soy el Señor Dios.
  fra-_FOB: Et elle ne sera plus pour la maison d'Israël une ronce piquante, ni une
    épine qui blesse, parmi ceux qui l'entourent et la méprisent; et ils sauront que
    je suis le Seigneur, l'Éternel.
  mal-mal: യിസ്രായേൽഗൃഹത്തെ നിന്ദിച്ചവരായി അവരുടെ ചുറ്റുമുള്ള എല്ലാവരിലും നിന്ന് കുത്തുന്ന
    മുൾച്ചെടിയും നോവിക്കുന്ന മുള്ളും ഇനി അവർക്കുണ്ടാകുകയില്ല; ഞാൻ യഹോവയായ കർത്താവ്
    എന്ന് അവർ അറിയും”.
  urd-GVR: Is waqt Isrāīl ke paṛosī use haqīr jānte haiṅ. Ab tak wuh use chubhne wāle
    ḳhār aur zaḳhmī karne wāle kāṅṭe haiṅ. Lekin āindā aisā nahīṅ hogā. Tab wuh jān
    leṅge ki maiṅ Rab Qādir-e-mutlaq hūṅ.
  suz-BL: इस्राएल आ खिं ङा मुर नु मेको आन नेक्‍था ङा मुर आन दातेमी मुल श्‍येत गेब
    मुर मुल मबाक्‍नीम। मेकोपुकीम ‘गोन परमप्रभु, परमप्रभु यावे नङ’ दे तुइक्‍नीम” देंशो
    बाक्‍ब।
  eng-NOY: And there shall be no more to the house of Israel a pricking brier, or
    a grieving thorn of all that are round about them, that despised them; and they
    shall know that I am the Lord Jehovah.
  ita-1927: E non ci sarà più per la casa d’Israele né spina maligna né rovo irritante
    fra tutti i suoi vicini che la disprezzano; e si conoscerà che io sono il Signore,
    l’Eterno.
  ckb-ckb: «”لەمەودوا ئەو گەلانەی کە لە دەوروبەری بنەماڵەی ئیسرائیلن، ئەوانەی سووکایەتییان
    پێ دەکەن بۆیان نابنە چقڵی چەقیو و دڕکی بە ئازار. ئیتر ئەوان دەزانن کە من یەزدانی
    باڵادەستم.
  eng-BBE: And there will no longer be a plant with sharp points wounding the children
    of Israel, or a thorn troubling them among any who are round about them, who put
    shame on them; and they will be certain that I am the Lord.
  kan-OKCV: “ ‘ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಚುಚ್ಚುವ ಮುಳ್ಳು ಇನ್ನಿರದು, ಹೀನೈಸುವ ನೆರೆಹೊರೆಯವರೆಂಬ
    ಮುಳ್ಳಿನ ಬಾಧೆ ಇನ್ನಾಗದು. ನಾನೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.
  tam-2017: இஸ்ரவேல் மக்களை இகழ்ந்த அவர்களுடைய சுற்றுப்புறத்தாராகிய அனைவரிலும், இனிக்
    குத்துகிற முள்ளும் வலியுண்டாக்குகிற நெரிஞ்சிலும் அவர்களுக்கு இருக்காது; அப்பொழுது
    நான் யெகோவாகிய ஆண்டவரென்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y nunca más será á la casa de Israel espino que le punce, ni espanto
    que le dé dolor, en todos los alrededores de los que los menosprecian; y sabrán
    que yo soy Jehová.
  ron-BTF: Și nu va mai fi niciun spin înțepător pentru casa lui Israel, nici vreun
    mărăcine apăsător dintre toți cei care sunt în jurul lor, care îi disprețuiau;
    și ei vor cunoaște că eu sunt Domnul DUMNEZEU.
  eng-WEBP: “‘“There will no longer be a pricking brier to the house of Israel, nor
    a hurting thorn of any that are around them that scorned them. Then they will
    know that I am the Lord GOD.”
  eng-FBV: The people of Israel will no longer have to put up with these people who
    are thorns in their side, painful brambles and sharp thorns who treat Israel with
    contempt. Then they will know that I am the Lord God.
  nld-1939: Dan zal er voor het huis van Israël geen pijnlijke prikkel en geen smartelijke
    doorn meer zijn van de kant van alle omliggende volken, die het verachten. Zo
    zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: “ ‘Huan quej nopa amojuanti huan nopa sequinoc talme ehuani cati mopantíaj
    nechca tali Israel ayecmo huelis anquincualancaitase israelitame huan anquinhuetzquilise.
    Ayecmo huelis anquincocose quej huitzti cati talojtzitzi quincuaso o quinhuahuatzohua.
    Huan huajca anquimachilise para na, niDIOS.’
  vie-1934: Vừa lúc ấy, sẽ không có chà chuôm hay châm chích, gai gốc hay đau đớn
    cho nhà Y-sơ-ra-ên, trong những kẻ ở chung quanh dân ấy, và đãi dân ấy cách khinh
    dể. Bấy giờ chúng nó sẽ biết ta là Chúa Giê-hô-va.
  hin-CV: “ ‘तब इस्राएली लोगों के ऐसे पड़ोसी देश नहीं होंगे, जो पीड़ादायक कंटीली झाड़ी
    और तेज चुभनेवाले कांटे जैसे हों. तब वे जानेंगे कि मैं परम प्रधान याहवेह हूं.
  spa-BES: Ya no habrá espinas que hieran a los hijos de Israel, ni espino que le
    de dolor entre los que están alrededor de ellos, que los avergüenzan; y sabrán
    de que yo soy el Señor Dios.
  tdx-tdx: Aa le lia’e tsy ho aman-droi-piteke i anjomba’ Israeley, ndra fatike hampinòtse
    aze boak’ amo mpiarikoboñe malaiñe azeo; vaho ho fohi’ iareo te Izaho Iehovà Talè.
  tha-KJV: และส่วนวงศ์วานอิสราเอลนั้น จะไม่​มี​หนามย่อยที่​ทิ่มแทง หรื​อม​ีหนามใหญ่มายอกอีก
    ท่ามกลางคนทั้งปวงซึ่งได้เคยกระทำแก่เขาด้วยความดู​หมิ่น แล​้วเขาจะทราบว่าเราคือองค์พระผู้เป็นเจ้าพระเจ้า
  por-BR-2018: E a casa de Israel nunca mais terá espinho que a fira, nem abrolho
    que cause dor, de todos os que desprezam ao redor deles; e saberão que eu sou
    o Senhor DEUS.
  deu-ELO: Und für das Haus Israel soll es nicht mehr einen stechenden Dorn und einen
    schmerzenden Stachel geben von allen um sie her, die sie verachteten. Und sie
    werden wissen, daß ich der Herr, Jehova, bin.
  eng-WYC-2018: And there shall no more be an hurting of bitterness to the house of
    Israel, and a thorn bringing in sorrow on each side, by the compass of them, that
    be adversaries to them; and they shall know, that I am the Lord God. (And no more
    shall there be a hurting of bitterness for the house of Israel, and a thorn bringing
    in sorrow on every side, by those who be their adversaries, all around them; and
    they shall know, that I am the Lord God.)
  epo-epo: Kaj ĝi ne plu estos por la domo de Izrael pikanta dorno nek doloriganta
    pikilo pli ol ĉiuj malbondezirantaj najbaroj; kaj oni ekscios, ke Mi estas la
    Sinjoro, la Eternulo.
  uig-PIN: Ular yǝnǝ Israil jǝmǝtini kɵzgǝ ilmiƣan ǝtrapidikilǝr arisida, Israil üqün
    adǝmni sanjiƣuqi jiƣan yaki dǝrd-ǝlǝmlik tikǝn bolmaydu; Xuning bilǝn ular Mening
    Rǝb Pǝrwǝrdigar ikǝnlikimni tonup yetidu».
  beo-beo: Hina Gode da amane sia:i, “Fifi asi gala amo Isala:ili sisiga:i, ilia da
    Isala:ili fi amo higabeba:le, ilima se bagade iasu. Be ilia agoaiwane bu hamedafa
    hamomu. Amola ilia da Na da Ouligisudafa Hina Gode dawa:mu.”
  tpi-OTNT: “Mi Bikpela, mi tok moa olsem. Ol lain pipel i stap klostu long Israel
    i bin birua long ol Israel na mekim nogut long ol, olsem nil bilong rop i save
    sutim skin bilong man. Tasol bihain bai ol i no ken mekim dispela pasin moa. Na
    long dispela taim bai ol Israel i save gut, mi yet mi God, Bikpela.
  hau-SA: “ ‘Mutanen Isra’ila ba za su ƙara kasance da mugayen maƙwabta waɗanda za
    su zama sarƙaƙƙiya masu zafi da ƙaya mai tsini ba. Sa’an nan za su san cewa ni
    ne Ubangiji Mai Iko Duka.
  uig-LAT: Ular yene Israil jemetini közge ilmighan etrapidikiler arisida, Israil
    üchün ademni sanjighuchi jighan yaki derd-elemlik tiken bolmaydu; Shuning bilen
    ular Méning Reb Perwerdigar ikenlikimni tonup yétidu».
  nde-nde: Abantu bako-Israyeli kabasayikuba labomakhelwane abalenhliziyo ezimbi njalo
    abangameva abuhlungu lameva ahlabayo. Lapho-ke bazakwazi ukuthi mina nginguThixo
    Wobukhosi.
  ton-ton: Pea ʻe ʻikai kei ʻi ai ha tolounua ki he fale ʻo ʻIsileli, pe ha talaʻi
    ʻakau fakamamahi ʻiate kinautolu kotoa pē ʻoku nofo takatakai ʻiate ia, ʻakinautolu
    naʻe manuki kiate ia; pea te nau ʻilo au, ko au ko Sihova ko e ʻOtua.”
  ces-1613: A tak nebude více míti dům Izraelský trnu urážejícího a bodláku bodoucího
    ze všech okolních pohrdajících jimi, a zvědí, že já jsem Panovník Hospodin.
  eng-WMB: “‘“There will no longer be a pricking brier to the house of Israel, nor
    a hurting thorn of any that are around them that scorned them. Then they will
    know that I am the Lord GOD.”
  tam-TCV: “ ‘இஸ்ரயேலருக்கோ வேதனைமிக்க முட்புதர்களும், கூரிய முட்களுமான வஞ்சனையுள்ள
    அயலவர் இனியொருபோதும் இருக்கமாட்டார்கள். அப்பொழுது அவர்கள் ஆண்டவராகிய யெகோவா நானே
    என்பதை அறிந்துகொள்வார்கள்.
  ceb-ULB: Unya wala nay tunukon nga mga kahoy ug mga sampinit alang sa panimalay
    sa Israel gikan niadtong tanang naglibot nga nagbiaybiay kaniya, busa mahibaloan
    nila nga ako si Yahweh nga Ginoo!'
  pol-UBG: I tak dla domu Izraela nie będzie już kłującego ciernia ani bolesnego kolca
    spośród wszystkich okolicznych mieszkańców, którzy nim wzgardzili. I poznają,
    że ja jestem Panem BOGIEM.
  urd-GVU: اِس وقت اسرائیل کے پڑوسی اُسے حقیر جانتے ہیں۔ اب تک وہ اُسے چبھنے والے
    خار اور زخمی کرنے والے کانٹے ہیں۔ لیکن آئندہ ایسا نہیں ہو گا۔ تب وہ جان لیں گے
    کہ مَیں رب قادرِ مطلق ہوں۔
  deu-1912: Und forthin sollen allenthalben um das Haus Israel, da ihre Feinde sind,
    keine Dornen, die da stechen, noch Stacheln, die da wehe tun, bleiben, daß sie
    erfahren, daß ich der Herr HERR bin.
  kan-2017: “ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಚುಚ್ಚುವ ಮುಳ್ಳು ಇನ್ನು ಮೇಲೆ ಇರುವುದಿಲ್ಲ; ಹೀನೈಸುವ ನೆರೆಹೊರೆಯವರೆಂಬ
    ಕಂಟಕದ ಬಾಧೆಯು ಇನ್ನು ಆಗುವುದಿಲ್ಲ; ನಾನೇ ಕರ್ತನಾದ ಯೆಹೋವನು” ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.
  yap-yap: I SOMOL e ga’ar, “Dakriy reb fapi nam nib chugur ni i togopluw nga Israel
    ni ku rayag ni mang ba rachangal fa makankan ni nge gafgownag yu Israel. Ma aram
    e bay ra nanged ni Gag fare SOMOL ni Th’abi Tolang.”
  hlt-MCSB: Te vaengah Israel imkhui ham tangti kah a huet neh hling kah a do khaw
    om voel mahpawh. A kaepvai boeih lamkah amih aka hnaep long khaw kai he ka Boeipa
    Yahovah ni tila a ming uh bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቶኦቺ ዒዞ ዛጋንዳ፥ ዒዞኮ ዓሺኒ ማዒ ዓዳ ጫርጋ ጋውዲና ሜሌ ዓንጊሢጉዲ ማዒ ዒስራዔኤሌ
    ሜታሳንዳ ሜሌ ዓጪ ሃካፓ ሴካ ባኣሴ። ታኣኒያ ዼኤፖ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ ዔራንዳኔ።»
  twi-ASANTE: “ ‘Na Israelfoɔ rennya ayɔnkofoɔ a wɔwɔ adwemmɔne, wɔn a wɔwowɔ yayaaya
    sɛ ɔhwerɛm ne nkasɛɛ bio. Afei na wɔbɛhunu sɛ mene Otumfoɔ Awurade no.
  eng-WEBU: “‘“There will no longer be a pricking brier to the house of Israel, nor
    a hurting thorn of any that are around them that scorned them. Then they will
    know that I am the Lord GOD.”
  wal-wal: “‘“Hagaappe sinttanau Israa7eela yuushuwan de7iya, a karidi xeelliya biitta
    ubbaappe, aguntta malanne kinddiichcho mala gididi qohiyaabi ooninne de7enna.
    Taani Ubbaa Haariya GODAA gidiyoogaa eti hegan erana” yaagees’ yaaga” yaagiiddi
    yiis.
  spa-PDDPT: Nunca más será espina desgarrante para la Casa de Israel, ni aguijón
    que cause dolor en medio de todos los que la rodean y la desprecian. Y sabrán
    que Yo soy Yavé.
  gun-gun: Ha'e rã Israel kuery re ma imbojaru reia kuery ijyvýry ikuai va'e regua
    ndouvei 'rã juu ikutuarã, neĩ juu rakuaendy rami. Ha'e ramo ha'e kuery voi oikuaa
    'rã xee ae Senhor Tuuete aikoa.
  ilo-ULB: Ket awanton ti makatudok ken nasakit a siit iti balay ti Israel manipud
    kadagiti amin nga adda iti aglawlawna a mangum-umsi kadagiti tattaona, ket maammoandanto
    a siak ti Apo a ni Yahweh!'
  kpg-kpg: Dimaadua ga helekai, “Deai dahi henua i nia henua ala e haganiga mai i daha
    Israel ala nogo hai hagahuaidu Israel gaa hai labelaa be di laagau duduia dela
    belee hagammae Israel ai. Deelaa di mee digaula ga iloo laa bolo ma ko Au go Tagi
    go Yihowah.”
  uig-ARA: ئۇلار يەنە ئىسرائىل جەمەتىنى كۆزگە ئىلمىغان ئەتراپىدىكىلەر ئارىسىدا، ئىسرائىل
    ئۈچۈن ئادەمنى سانجىغۇچى جىغان ياكى دەرد-ئەلەملىك تىكەن بولمايدۇ؛ شۇنىڭ بىلەن ئۇلار
    مېنىڭ رەب پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ».
  sus-sus: «Na tɛmui wo mu luma alɔ tunbee Isirayila bɔnsɔɛ sɛɛti ma sɔnɔn, e fa a
    kolon a n tan nan na e Marigi Alatala ra.»
  pon-2006: KAUN-O eri mahsanihong ie, “Sohte ehu wehi nanpwungen wehi kan me kapilpene
    Israel me mwamwahlikihla Israel pahn pwurehng duwehte tuhke tekatek pwehn kamedekehla
    Israel. Ihme re pahn esehkihla me ngehi KAUN-O, Wasa Lapalahpie.”
  ksd-ksd: Ma diat par dia ki kikil ra gunan Israel, nina dia ga milikuane diat, pa
    ta tikai ta diat na da ra il na kait i varara ba da ra il na loboto i varvakadik;
    ma diat a nunure ba iau ra Luluai God.
  grc-BRENT: Καὶ οὐκ ἔσονται οὐκέτι ἐν τῷ οἴκῳ τοῦ Ἰσραὴλ σκόλοψ πικρίας καὶ ἄκανθα
    ὀδύνης ἀπὸ τῶν περικύκλῳ αὐτῶν, τῶν ἀτιμασάντων αὐτοὺς, καὶ γνώσονται ὅτι ἐγώ
    εἰμι Κύριος.
  ind-AYT: “Tidak akan ada lagi duri yang menusuk-nusuk keturunan Israel ataupun onak
    yang menyakitkan dari semua yang mengelilingi mereka, yang mencemooh mereka; maka
    mereka akan mengetahui bahwa Akulah Tuhan ALLAH.”
  nya-nya: “ ‘Nthawi imeneyo Aisraeli sadzakhalanso ndi anthu pafupi achipongwe amene
    ali ngati nthula zowawa ndi ngati minga zopweteka. Pamenepo iwo adzadziwa kuti
    Ine ndine Ambuye Yehova.
  hrv-hrv: I više neće biti domu Izraelovu trna što ranjava nit' žaoke što razdire
    među svima uokolo koji ga preziru! I znat će se da sam ja Jahve!'”
  mps-mps: “Ena Genuai Bidi, eno po genina ma weyu, te po obao. Te bidi hani dabe
    augwali Israel dabe pąde bidalubo bidi dabego Israel dabe dali boi bidi mu elama,
    tama augwali dali dwai sę mu yali, te sesane yai bonogo bidi tigide enebo tiwai
    yali. Tiali goli, augwaligo te kolesaga nosali ma elamo dao. Tama te sogo te Israel
    dabe augwaligo koneaibao, ena deli naga ena God Genuai Bidi dao homu yaibao,”
    wali.
  tpi-tpi: “Mi Bikpela, mi tok moa olsem. Ol lain pipel i stap klostu long Israel
    i bin birua long ol Israel na mekim nogut long ol, olsem nil bilong rop i save
    sutim skin bilong man. Tasol bihain bai ol i no ken mekim dispela pasin moa. Na
    long dispela taim bai ol Israel i save gut, mi yet mi God, Bikpela.
  dan-1931: Fremtidig skal der ikke være nogen Tidsel til at såre eller Torn til at
    stikke Israels Hus blandt alle dets Naboer, som nu håner dem; og de skal kende,
    at jeg er den Herre HERREN.
  vie-OVCB: Ngươi và các nước lân bang không còn châm chích và rạch nát Ít-ra-ên như
    gai rừng nữa, dù trước kia các ngươi ghen ghét nó. Vì khi ấy chúng nó sẽ biết
    Ta là Chúa Hằng Hữu Chí Cao.”
  guj-2017: ઇઝરાયલી લોકોનો તિરસ્કાર કરનારી આજુબાજુની પ્રજાઓ હવે કદી તેઓને ભોંકાતા
    કાંટા કે ઝાંખરાંની જેમ હેરાન નહિ કરે, ત્યારે તેઓ જાણશે કે હું પ્રભુ યહોવાહ છું!’”
  pon-2006A: KAUN-O eri mahsanihong ie, “Sohte ehu wehi nanpwungen wehi kan me kapilpene
    Israel me mwamwahlikihla Israel pahn pwurehng duwehte tuhke tekatek pwehn kamedekehla
    Israel. Ihme re pahn esehkihla me ngehi KAUN-O, Wasa Lapalahpie.”
  por-BRBSL: “““Não haverá mais um espinho de picar para a casa de Israel, nem um
    espinho ferido de quem os desprezava. Então eles saberão que eu sou o Senhor Javé”.
  cth-cth: Hottelah, Isarelnaw hanelah, tami ka ruk e pâkhingkung awm mahoeh toe.
    Ahnimae tengpam e kadudamnaw thung hoi runae ka poe hane pâkhing awm mahoeh toe.
    Hahoi kai teh Bawipa Jehovah doeh tie a panue awh han.
  twi-twi: “ ‘Na Israelfo rennya yɔnkonom a wɔwɔ adwemmɔne, wɔn a wɔwowɔ yayaayaw
    sɛ ohwirem ne nsɔe bio. Afei na wobehu sɛ mene Otumfo Awurade no.
  hlt-hlt: Te vaengah Israel imkhui ham tangti kah a huet neh hling kah a do khaw
    om voel mahpawh. A kaepvai boeih lamkah amih aka hnaep long khaw kai he ka Boeipa
    Yahovah ni tila a ming uh bitni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ mɔ̀nnì ibotí ìì fitɛ́ Isidɑyɛɛribɛ,
    òmɔù tɛ̃́nkɛ í yó mbo wèè bo ndò nyipo kɛ́ mbɛ̀ kũũ, yoo tisɑ̃mpotì kɛ́ m bɛ̀
    kɔ̀ùrì. Dɛ mɔ̀nnì bɛ̀ɛ̀ do bɛ̀ sènku bɛ̀ bo bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie.'
  msy-2020: '“Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Israelɨn ikɨzimɨn boroghɨn
    itir kantrin igharaziba, men apanim gamua dɨbovir akar kurabar me mɨgei, mati
    benir atariba ko dɨkoniba gumazimɨn mɨkarzim mɨtifi. Egh me gɨn uam arazir kam
    damuan kogham. Eghtɨ dughiar kamɨn, Israelia deragh na gɨfogh suam, kɨ Ikiavɨra
    Itir Godɨn Ekiam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Piitimnɑɑ mpɑ pɑ cɔɔnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ tɔ, pɑ
    kɑɑ tɑsɑ-mɛɣɛ footuɣu. Pǝ́cɔ́ pɑ kɑɑ tɑsɑ-mɛɣɛ sɔpʋ nɑ pɑ́ kɑɑlɩ-mɛ ɩsɩɩ sɔwɑ.
    Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ cɛkǝnɑ sɩ, mɑɣɑ Tɑcɑɑ.'
  azb-azb: İsrail nəslinin ətrafında olub onları təhqir edən heç bir xalq bir daha
    İsrail üçün batan tikan, sancan qanqal olmayacaq. Onda biləcəklər ki, Rəbb Mənəm”.
  eng-DBY: 'And there shall be no more a wounding sting for the house of Israel, nor
    any grieving thorn, among all that were round about them, that despised them:
    and they shall know that I [am] the Lord Jehovah.'
  hin-2017: “इस्राएल के घराने के चारों ओर की जितनी जातियाँ उनके साथ अभिमान का बर्ताव
    करती हैं, उनमें से कोई उनका चुभनेवाला काँटा या बेधनेवाला शूल फिर न ठहरेगी; तब
    वे जान लेंगी कि मैं परमेश्वर यहोवा हूँ।
  wol-KYG: «Su boobaa waa kër Israyil, seen dëkkandoo yi leen di sewal, dootuñu leen
    lëjal ni dagg yu ñaw ak dég yuy jame. Su boobaa ñu xam ne maay Boroom bi Aji Sax
    ji.
  eng-YLT: And there is no more to the house of Israel A pricking brier, and paining
    thorn, Of all round about them — despising them, And they have known that I [am]
    the Lord Jehovah.
  eng-WYC-2017: And there shall no more be an hurting of bitterness to the house of
    Israel, and a thorn bringing in sorrow on each side, by the compass of them, that
    be adversaries to them; and they shall know, that I am the Lord God.
  eng-WMBB: “‘“There will no longer be a pricking brier to the house of Israel, nor
    a hurting thorn of any that are around them that scorned them. Then they will
    know that I am the Lord GOD.”
  urd-GVH: इस वक़्त इसराईल के पड़ोसी उसे हक़ीर जानते हैं। अब तक वह उसे चुभनेवाले ख़ार
    और ज़ख़मी करनेवाले काँटे हैं। लेकिन आइंदा ऐसा नहीं होगा। तब वह जान लेंगे कि मैं
    रब क़ादिरे-मुतलक़ हूँ।
  rug-rug: Sari na butubutu pu koa pa vari kalina sa popoa Izireli, si lopu kote vari
    sigiti guana hiqohiqo rakihi na pelo. Ura na kote tumae nia rini sapu Arau tugo
    se Zihova sa Baṉara.
  gaz-gaz: “ ‘Sabni Israaʼel siʼachi olloota hamoo akka sokorruu nama waraananii akka
    qoraattii immoo nama madeessan hin qabaatu. Ergasiis isaan akka ani Waaqayyo Gooftaa
    taʼe ni beeku.
  fra-LSG: Alors elle ne sera plus pour la maison d’Israël Une épine qui blesse, une
    ronce déchirante, Parmi tous ceux qui l’entourent et qui la méprisent. Et ils
    sauront que je suis le Seigneur, l’Éternel.
  yal-yal: “ ‘Nayi, Isirayila rabilinna siyane mi fa a tɔrɛ alo ɲanla naxan sɔxɔnna
    tima alo tansinne. Nayi, e a kolonma nɛn a Marigina Alatala nan n na.’ ”
  haw-1868: Aole loa aku hoi ka mea ooi i ka ohana a Iseraela, aole hoi ke kakalaioa
    e kaumaha ai o ka poe a pau e hoopuni ana ia lakou, ka poe e hoowahawaha ia lakou;
    a e ike lakou owau no Iehova ka Haku.
  arb-NAV: فَلا يَتَعَرَّضُ شَعْبُ إِسْرَائِيلَ إِلَى وَخَزَاتِ الْعُلَّيْقِ وَلا
    إلَى شَوْكَةٍ مُؤْذِيَةٍ مِنَ الأُمَمِ الْمُحِيطَةِ بِهِمْ مِمَّنْ تُبْغِضُهُمْ،
    فَيُدْرِكُونَ أَنِّي أَنَا السَّيِّدُ الرَّبُّ.
  ewe-ewe: “ ‘Eye ame vɔ̃ɖiwo maganɔ anyi aƒo xlã Israelviwo, ame siwo ƒe aɖewo nye
    ŋu tɔame kple aŋɔka wɔnuveviame o. Ekema woanya be nyee nye Aƒetɔ Yehowa.
  eng-LEE: 'And there shall be no more unto the house of Israel a pricking brier,
    nor painful thorn from all that are round about them, that despoil them: and they
    shall know that I am the Lord Eternal.'
  asm-FB: তাৰ পাছত ইস্ৰায়েল-বংশক বিন্ধোতা কোন হুল বা দুখ দিওঁতা কোনো কাঁইট বা তাইৰ
    চাৰিওফালে থকা তাইক হেয়জ্ঞান কৰা লোকসকলৰ মাজত কোনো অৱশিষ্ট নাথাকিব; তেতিয়া মই
    যে প্ৰভু যিহোৱা, সেই বিষয়ে তেওঁলোকে জানিব!’
  sus-A: «نَ تّمُي وٌ مُ لُمَ عَلْ تُنبٍيٍ عِسِرَيِلَ بْنسْي سّيتِ مَ سْنْن، عٍ قَ
    عَ كٌلٌن عَ ﭑ تَن نَن نَ عٍ مَرِفِ عَلَتَلَ رَ.»
  fra-SBL: '"''''Il n''y aura plus de ronce piquante pour la maison d''Israël, ni
    d''épine blessante pour ceux qui les entourent et qui les ont méprisés. Alors
    ils sauront que je suis le Seigneur Yahvé. »'
  hbo-hbo: וְלֹֽא־יִהְיֶ֨ה עֹ֜וד לְבֵ֣ית יִשְׂרָאֵ֗ל סִלֹּ֤ון מַמְאִיר֙ וְקֹ֣וץ מַכְאִ֔ב
    מִכֹּל֙ סְבִ֣יבֹתָ֔ם הַשָּׁאטִ֖ים אֹותָ֑ם וְיָ֣דְע֔וּ כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃
    ס
  kik-kik: “ ‘Gũtirĩ hĩndĩ ĩngĩ andũ a Isiraeli makaagĩa na thũ mariganĩtie nacio,
    nĩguo ituĩke congʼe ũrĩ ruo, na mĩigua mĩũgĩ. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ
    niĩ Mwathani Jehova.
  fra-NCL: Alors il n’y aura plus pour la maison d’Israël d’épine malfaisante ou de
    ronce douloureuse, parmi tous ses voisins qui la méprisent ; et l’on saura que
    je suis le Seigneur Yahweh.
  cek-AK: To naah loe Israel imthung takoh kathun thaih soekhring to om mak ai boeh,
    anih patoek kami hoi palungsethaih paek thaih soekhringnawk doeh nihcae taengah
    om o mak ai boeh; to naah nihcae mah Kai loe Angraeng ni, tiah panoek o tih, tiah
    thuih, tiah thuih paeh, tiah ang naa.
  cuk-cuk: ” ’Dulemar-e-yar-dikarba-bukwamaladse Israel-dulemar bar isdar-daklegosulid.
    Israel-dulemar, we-isdar-dakleged esgoro-swichwigwadgi maklesadyob nunmaked-itomalad,
    bar itogosulid. Degi, ikogi sikaa-gusayob-itoleged, bar itogosulid. Degidbali
    wisgumaloed, ani an Bab-Jehová-Bela-Gangued-Nikadi, gue.’ ”
  uig-CYR: Улар йәнә Исраил җәмәтини көзгә илмиған әтрапидикиләр арисида, Исраил үчүн
    адәмни санҗиғучи җиған яки дәрд-әләмлик тикән болмайду; Шуниң билән улар Мениң
    Рәб Пәрвәрдигар екәнлигимни тонуп йетиду».
  tel-2017: ఇశ్రాయేలీయుల చుట్టూ గుచ్చుకునే ముళ్ళ కంపల్లాగా నొప్పి కలిగించే గచ్చతీగల్లాగా
    వారిని తృణీకరించిన ప్రజలు ఇంక ఎవరూ ఉండరు. అప్పుడు నేనే యెహోవా ప్రభువునని వాళ్ళు
    తెలుసుకుంటారు.”
  hat-BSA: “‘“P ap gen pou lakay Israël ankò rakbwa pikan ni yon grenn pikan plen
    doulè k ap sòti nan sila ki te moke yo. Epi yo va konnen ke Mwen se Senyè BONDYE
    a.”
  kos-kos: Na LEUM GOD El fahk, “Wangin sin mutunfacl ma raunela Israel su aksruksrukal
    meet, ac fah sifilpa oana otonsak ac mwe fahkfuk in akkeokye Israel. Elos ac fah
    etu lah nga pa LEUM GOD Fulatlana.”
  hbo-WLC: וְלֹֽא־יִהְיֶ֨ה ע֜וֹד לְבֵ֣ית יִשְׂרָאֵ֗ל סִלּ֤וֹן מַמְאִיר֙ וְק֣וֹץ מַכְאִ֔ב
    מִכֹּל֙ סְבִ֣יבֹתָ֔ם הַשָּׁאטִ֖ים אוֹתָ֑ם וְיָ֣דְע֔וּ כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃
    ס
  ibo-ibo: “ ‘Ụlọ Izrel agaghị enwekwa mba kpọrọ ha asị gbara ha gburugburu ndị dịka
    uke, nke na-adụ adụ, na ogwu nke na-egbu mgbu. Ha ga-amatakwa na mụ onwe m bụ
    Onye kachasị ihe niile elu, bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ବଂଶର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଯେଉଁ ଲୋକମାନେ ସେମାନଙ୍କୁ ଅବଜ୍ଞା କଲେ, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ କୌଣସି ଲୋକ ସେମାନଙ୍କର ଶୂଳଜନକ କାନକୋଳି କଣ୍ଟା ଅଥବା ବ୍ୟଥାଦାୟକ କଣ୍ଟକ ଆଉ ନୋହିବ;
    ତହିଁରେ ଆମ୍ଭେ ଯେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Iwe, chon ekewe mwü mi nom ünükün Israel resap chüen wewe ngeni iräfölüföl
    mi ekinasa chon Israel ren ar kapasen turunufas. Ren ei repwe silei pwe ngang
    Kot ewe Samol mi Lapalap.”
  rop-rop: “Wal wen ol dislot ting garra hepin, nomo eni krulbala pipul garra jidan
    gulijap langa detlot Isreil pipul, en detlot Isreil pipul garra sabi mi na YAWEI
    det boswan God bin dum ol dislot ting.”
  ukr-1871: І не буде він уже домові Ізрайлевому колючою терниною, нї болючим бодяком
    укупі з усїма тими, що навкруг його, та й зрозуміють, що я Господь Бог.
  deu-1951: Es soll hinfort für das Haus Israel kein stechender Dorn und kein schmerzender
    Stachel mehr verbleiben von seiten derer, die rings um sie her liegen und sie
    verachten; und so sollen sie erfahren, daß ich Gott, der HERR, bin.
  eng-JPS: And there shall be no more a pricking brier unto the house of Israel, nor
    a piercing thorn of any that are round about them, that did have them in disdain;
    and they shall know that I am the Lord GOD.
  srp-1865: I neæe više biti domu Izrailjevu trn koji bode ni žalac koji zadaje bol
    više od svijeh susjeda njihovijeh, koji ih plijene; i poznaæe da sam ja Gospod
    Gospod.
  lug-lug: “ ‘Tewalibaawo nate eri ennyumba ya Isirayiri omweramannyo ogufumita newaakubadde
    eriggwa eribafumita okuva mu baliraanwa abalina ettima. Era balimanya nga nze
    Katonda Ayinzabyonna.
  heb-heb: ולא יהיה עוד לבית ישראל סלון ממאיר וקוץ מכאב מכל סביבתם השאטים אותם וידעו
    כי אני אדני יהוה׃
  ben-IRV: তখন ইস্রায়েল কুলের জ্বালাজনক কোন হুল কিংবা ব্যথাজনক কাঁটা তাদের অবজ্ঞাকারী
    চারিদিকের কোনো লোকের মধ্যে আর উত্পন্ন হবে না; তাতে তারা জানবে যে, আমিই প্রভু সদাপ্রভু।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਲਈ ਉਹਨਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਉਹਨਾਂ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਜਿਹੜੇ ਉਹਨਾਂ ਨੂੰ ਤੁੱਛ ਜਾਣਦੇ ਸਨ, ਕੋਈ ਚੁੱਭਣ ਵਾਲੀ ਝਾੜੀ ਜਾਂ ਦੁੱਖ ਦੇਣ ਵਾਲਾ ਕੰਡਾ ਨਾ ਰਹੇਗਾ
    ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਮੈਂ ਹਾਂ!
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုး ၏ ပတ်လည် ၌နေ၍၊ မထီမဲ့မြင်ပြု သောသူတို့ တွင် စူး တတ်သော
    ဆူးပင် ၊ နှောက်ရှက် တတ်သောငြောင့် တစုံတခု မျှ မကျန်ကြွင်းရ။ ငါ သည် ထာဝရ ဘုရားဖြစ်ကြောင်း
    ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Lohiabada ia gwau, “Israela tano idia hegegea noho bese taudia ese ava
    ginigini o au ginigini bamona Israela taudia do idia hisihisi henidia lou lasi,
    bona idia ese Israela taudia do idia hereva dika henia o negea lou lasi, guna
    idia karaia bamona. Unai neganai do idia diba lau be Lohiabada Dirava.”
  urd-urd: तब बनी — इस्राईल के लिए उनके चारों तरफ़ के सब लोगों में से, जो उनको बेकार
    जानते थे, कोई चुभने वाला काँटा या दुखाने वाला ख़ार न रहेगा, और वह जानेंगे कि ख़ुदावन्द
    ख़ुदा मैं हूँ।
  rus-SYN: И не будет он впредь для дома Израилева колючим терном и причиняющим боль
    волчцом, более всех соседей зложелательствующим ему, и узнают, что Я Господь Бог.
  bqc-SIM: Bui pↄ́ liaa Isailiↄzi, aaì sakańgupiↄ aaↄ dɛnɛ́ lɛ pↄ́ ì ń zↄ̃ à
    ń wãwã ũ lↄo, wiↄ dↄ̃ kɛ́ mámɛmaa Dii Lua.
  tcz-CHONGTHU: Israel musitna thu seiding heng le komma um tapontin, amanu sun ding
    leh asutel ding ling leh khao hung um taponte. Hijeh a chu amahon keima thaneitah
    Pakai kahi ahetdoh diu ahi.
  mar-mar: नंतर इस्राएलाच्या घराण्याच्या सभोवतालचे जे सर्व तिला तुच्छ मानत असत त्यांच्यातून
    कोणीही त्यांना बोचणारी काटेरी झुडुपे किंवा वेदनादायक काटे असे उरणार नाहीत, म्हणून
    त्यांना समजून येईल की, मीच प्रभू परमेश्वर आहे.
  qub-qub: Israelga yapay mananami ñacanganachu. Bisïnun nasyun runacunaga casha tucshejno,
    shira rachejnöpis mananami manacajman churanganachu. Chaura noga Tayta Dios cashä
    musyacangami.
  bqp-bqp: Bwese ni nu Isirelibɑ sikerenɛ nu bu gɛmɑ nu ǹ ko n mɑɑ sɑ̃ɑ nge sɑ̃ku
    ni nu bu mɛɛrɑ mɔ̀ nu gɛ̃ɛkumɔ. Sɑɑ yerɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: 'Seyè a di ankò: -Pèp Izrayèl la ap viv nan mitan yon bann nasyon ki pa
    vle wè l''. Yo tankou pikan raje k''ap grafiyen l'', men yo pral sispann giyonnen
    l''. Lè sa a, tout moun va konnen se mwen menm ki Seyè a, sèl Mèt la.'
  eng-BSB: For the people of Israel will no longer face a pricking brier or a painful
    thorn from all around them who treat them with contempt. Then they will know that
    I am the Lord GOD.’
  eng-WEBPB: “‘“There will no longer be a pricking brier to the house of Israel, nor
    a hurting thorn of any that are around them that scorned them. Then they will
    know that I am the Lord GOD.”
  kbq-kbq: Ana hanigeno Israeli vahe'mofo tava'onte'ma mani'ne'za ave've trazamo'ma
    hiaza hu'zama zamarege zamaregema hu'za Israeli vahe'ma zamazeri haviza nehu'za,
    huhavizama hunezmantaza vahetamina omanigahaze. E'ina hanuge'za Nagrikura Ra Anumza
    mani'ne hu'za keza antahi'za hugahaze.
  nhe-BL: “ ‘Huan queja nopa imojuanti huan nopa sequinoc tlaltini ehuani tlen inmopantíaj
    nechca tlali Israel ayoc huelis inquincocolise israelitame huan inquinhuetzquilise.
    Ayoc huelis inquincocose queja huitztli tlen ajachica quincuasoj o quinhuahuatzohuaj.
    Huan huajca inquimachilise para na, niDIOS.’
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Kwehe mehe teko izywyr har nuzeruze'eg
    kwaw Izaew wanehe wà. — Hemetarer 'ym ma'e ikàg 'ym ma'e wà, i'i izupe wà. Nuzawy
    kwaw xu wanupe wà. Nuzawy kwaw ma'eputyr xu hereko har wanupe wà. Ukutukutuk wà.
    A'e teko nukutuk wi pixik kwaw wà nehe kury. Ukwaw putar teko wazar Tuweharupi
    Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And the house of Israel shall have no more a stumblingblock of bitterness,
    nor a thorn causing pain on every side round about them, of them that are against
    them: and they shall know that I am the Lord God.'
