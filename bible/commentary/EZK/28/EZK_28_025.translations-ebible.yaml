    ketikihong ei ladu Seikop.
  ksd-ksd: 'Ra Luluai God i biti dari: Ba ina ga kap varurue ra tarai Israel kan nam
    ra umana vuna tarai nina ba di ga imire vue diat i tana, ma da ga gire kaugu lia
    na kini ta ra luaina mata i ra umana Tematana, diat a ki ta kadia gunan nina ba
    iau ga tul tar ia pire kaugu tultul Iakob.'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, καὶ συνάξω τὸν Ἰσραὴλ ἐκ τῶν ἐθνῶν οὗ διεσκορπίσθησαν
    ἐκεῖ, καὶ ἁγιασθήσομαι ἐν αὐτοῖς, καὶ ἐνώπιον τῶν λαῶν καὶ τῶν ἐθνῶν·
  ind-AYT: Beginilah firman Tuhan ALLAH, “Ketika Aku mengumpulkan keturunan Israel
    dari bangsa-bangsa tempat mereka diserakkan, dan akan menyatakan kekudusan-Ku
    di dalam mereka di hadapan bangsa-bangsa, mereka akan tinggal di negeri mereka
    yang Aku berikan kepada hamba-Ku, Yakub.
  nya-nya: '“ ‘Ine Ambuye Yehova mawu anga ndi awa: Nditasonkhanitsa Aisraeli kuchoka
    ku mayiko kumene anamwazikira, ndidzadzionetsa kuti ndine woyera pakati pawo pamaso
    pa anthu a mitundu ina. Adzakhala mʼdziko lawo, limene ndinalipereka kwa mtumiki
    wanga Yakobo.'
  hrv-hrv: 'Ovako govori Jahve Gospod: “A kad skupim sav dom Izraelov između naroda
    po kojima su razasuti, očitovat ću u njima svoju svetost pred očima narodÄa. I
    nastanit će se u svojoj zemlji što je dadoh sluzi svome Jakovu.'
  mps-mps: “Ena God Genuai Bidi, eno te po obao. Te eno wiegi yai doloba pai kolesaga
    te Israel dabe tomode ola mobaso, tama gasa hani bidi dabego sueibao. Te sogo
    eno te Israel dabe augwali eno te gasa gasa buluba sela sąwani bage deli deli
    ma oda selama, ma odasa asaibao, tama eno augwa kantriba ma odasa asaibao. Tama
    augwali augwa tǫde mu tama mu bidaibao, te eno Jekopbolo mani, te tǫ dao, eno
    sę bidibolo.
  tpi-tpi: “Mi God, Bikpela mi tok, bai mi soim gutpela stretpela pasin bilong mi
    namel long ol Israel na bai ol arapela lain i lukim. Bai mi kisim ol Israel long
    olgeta kantri mi bin rausim ol i go long en, na bai mi bringim ol i kam bek long
    kantri bilong ol yet. Na bai ol i stap olgeta long graun bilong ol, em dispela
    graun mi bin givim long Jekop, wokman bilong mi.
  dan-1931: 'Så siger den Herre HERREN: Når jeg samler Israels Slægt fra de Folkeslag,
    de er spredt iblandt, vil jeg hellige mig på dem for Folkenes Øjne, og de skal
    bo i deres Land, som jeg gav min Tjener Jakob;'
  vie-OVCB: '“Đây là điều Chúa Hằng Hữu Chí Cao phán: Dân tộc Ít-ra-ên sẽ trở lại
    sống trên vùng đất của mình, là đất mà Ta đã ban cho Gia-cốp, đầy tớ Ta. Vì Ta
    sẽ tập hợp chúng lại từ các nước xa xôi mà Ta đã phân tán chúng. Ta sẽ tỏ cho
    các dân tộc trên thế gian thấy sự thánh khiết Ta giữa vòng dân Ta.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: ‘ઇઝરાયલી લોકો જે પ્રજાઓમાં વેરવિખેર થઈ ગયેલા
    છે, તેમાંથી હું તેઓને એકત્ર કરીશ, અને જ્યારે હું પ્રજાઓના દેખતાં તેઓમાં પવિત્ર
    મનાઈશ, ત્યારે તેઓ પોતાના દેશમાં એટલે જે દેશ મેં મારા સેવક યાકૂબને આપ્યો હતો તેમાં
    ઘરો બનાવશે.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, ketin mahsanih, “I pahn kapwurehdo mehn Israel
    kan sang nan wehi kan me I kamwarakiraillahng ie, oh wehi koaros ahpw pahn esehla
    me I me sarawi. Mehn Israel kan pahn kousoanla nan pein sapwarail, sahpw me I
    ketikihong ei ladu Seikop.
  por-BRBSL: '“''O Senhor Javé diz: “Quando eu tiver reunido a casa de Israel dos
    povos entre os quais estão espalhados, e me mostrar como santo entre eles aos
    olhos das nações, então eles morarão em sua própria terra que eu dei ao meu servo
    Jacó.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Isarel imthung hah a kâkayeinae ram thung
    hoi, ka pâkhueng teh ahnimae hmalah miphunnaw e mithmu vah, ka thoungnae hah na
    hmu sak toteh, Jakop koe ka poe e amamae ram roeroe dawk kho a sak awh han toe.
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: Sɛ meboa Israelfo ano fi aman a wabɔ wɔn
    apete no so a, mɛda me kronkronyɛ adi wɔ wɔn mu, ama amanaman no ahu. Afei wɔbɛtena
    wɔn ankasa asase a mede maa me somfo Yakob no so.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Israel imkhui te pilnam lamloh ka coi.
    Amih taengla taekyak uh cakhaw namtom mikhmuh kah amih taengah ka ciim coeng.
    Te dongah a khohmuen ah kho a sak uh ni. Te te ka sal Jakob taengah ka paek coeng.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: M bo wɛ̃tɛ kɛ tíínní dìì mɔ̀nnì Isidɑyɛɛribɛ,
    bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ́mbo ibotí tɛì miɛkɛ m bo bɛ̀ bɛnkɛ n kpɑmɛ̀ mɛyɛi nkɛ̀ ibotí
    tɛìi yɑ̀. Dɛ mɔ̀nnì kɛ̀ bɛ̀ mbo kɛtenkɛ̀ n do duɔ́ nkɛ̀ n kóo tɔ̃ntì Sɑkɔbu kɛ
    miɛkɛ.'
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei, kɨ Israelɨn ikɨzir kɨ
    aghamsɨgha tintinibar kantrin igharazibar amangizibar tongɨn ua me inigh, me akuvagh
    me inigh izam. Eghtɨ kantriba bar Israelian gantɨ, kɨ uan zuezir arazim isɨ men
    akagham. Eghtɨ Israelɨn gumazamiziba ua uan nguazimra ikiam. Kar nguazir kɨ uan
    ingangarir gumazim Jekop ganɨngizim.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ sɩ: Mɑɑ lǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɛɣɛ timpi timpi ɩ́ yɑwɑ
    tɔ. Mɑɑ kpeɣeli-mɛ, ɩlɛnɑ mɑ́ hʋ́lɩ́ mɑ tǝnɑŋŋ wɛɛtʋ kɛ mǝ hɛkʋ nɑ piitimnɑɑ nɑ́.
    Ɩ́ kɑ́ cɑɣɑ tɛtʋ nti mɑ hɑwɑ mɑ tǝmlɛ tʋ Yɑkɔpʋ tɔ tǝ tɑɑ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “İsrail xalqını aralarına səpələdiyim xalqların
    içindən yığanda, millətlərin gözü önündə müqəddəs tutulanda onlar qulum Yaquba
    verdiyim torpaqlarında sakin olacaq.'
  eng-DBY: 'Thus saith the Lord Jehovah: When I shall have gathered the house of Israel
    from the peoples among whom they are scattered, and shall be hallowed in them
    in the sight of the nations, then shall they dwell in their land which I have
    given to my servant Jacob.'
  hin-2017: “परमेश्वर यहोवा यह कहता है, जब मैं इस्राएल के घराने को उन सब लोगों में
    से इकट्ठा करूँगा, जिनके बीच वे तितर-बितर हुए हैं, और देश-देश के लोगों के सामने
    उनके द्वारा पवित्र ठहरूँगा, तब वे उस देश में वास करेंगे जो मैंने अपने दास याकूब
    को दिया था।
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax ne: Bu may dajale waa kër Israyil, di leen
    jële digg xeet yi ñu tasaaroo, ca laay fésal sama sellnga fa seen biir, yéefar
    yi gis, ñu dëkke seen suufas bopp, sa ma joxoon Yanqóoba sama jaam ba.'
  eng-YLT: 'Thus said the Lord Jehovah: In My gathering the house of Israel, Out of
    the peoples among whom they were scattered, I have been sanctified in them, Before
    the eyes of the nations, And they have dwelt on their ground, That I gave to My
    servant, to Jacob,'
  eng-WYC-2017: The Lord God saith these things, When I shall gather together the
    house of Israel from peoples, among which they be scattered, I shall be hallowed
    in them before heathen men. And they shall dwell in their land, which I gave to
    my servant Jacob.
  eng-WMBB: '“‘The Lord GOD says: “When I have gathered the house of Israel from the
    peoples amongst whom they are scattered, and am shown as holy amongst them in
    the sight of the nations, then they will dwell in their own land which I gave
    to my servant Jacob.'
  urd-GVH: क्योंकि रब क़ादिरे-मुतलक़ फ़रमाता है कि दीगर अक़वाम के देखते देखते मैं
    ज़ाहिर करूँगा कि मैं मुक़द्दस हूँ। क्योंकि मैं इसराईलियों को उन अक़वाम में से
    निकालकर जमा करूँगा जहाँ मैंने उन्हें मुंतशिर कर दिया था। तब वह अपने वतन में जा
    बसेंगे, उस मुल्क में जो मैंने अपने ख़ादिम याक़ूब को दिया था।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Pana varigara puleni Arau
    sari tinoni pa Izireli koari na butubutu vasina pu ta hurakatae la si arini, si
    kote va dogoro pule Nau si Arau koa rini sapu na Hopequ si Arau, gua, pa mata
    dia rina butubutu. Pude madi koa pa dia popoa soti, sa vasina sapu poni vala nia
    Rau koe Zekopi sa Qua nabulu.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Yeroo ani mana Israaʼel saboota isaan
    keessa bibittinnaaʼan keessaa walitti qabutti, ani akkan isaan gidduutti qulqulluu
    taʼe fuula sabootaa duratti of nan argisiisa. Ergasii isaan biyya ofii isaanii
    kan ani garbicha koo Yaaqoobiif kenne sana keessa ni jiraatu.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Lorsque je rassemblerai la maison
    d’Israël du milieu des peuples où elle est dispersée, je manifesterai en elle
    ma sainteté aux yeux des nations, et ils habiteront leur pays que j’ai donné à
    mon serviteur Jacob.'
  yal-yal: '“ ‘Marigina Alatala ito nan falaxi, a naxa: N na Isirayila yamaan malan
    waxatin naxan yi keli siyane yɛ, e raxuyaxi ayi dɛnaxanye yi, n na n ma sariɲanna
    mayitama e xɔn nɛn siyane yɛtagi. E dɔxɔma nɛn e bɔxɔni, n naxan so n ma walikɛɛn
    Yaxuba yii.'
  haw-1868: Ke i mai nei Iehova ka Haku, Aia pau ia'u ka ohana a Iseraela i ka hoouluuluia
    mai waena mai o ua lahuikanaka i hoopuehuiai lakou, a e hoanoia mai au ma o lakou
    la, imua o na maka o na lahuikanaka, aiaila e noho lakou ma ka aina a'u i haawi
    aku ai i kuu kauwa ia Iakoba.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: عِنْدَمَا أَجْمَعُ شَعْبَ
    إِسْرَائِيلَ مِنْ بَيْنِ الشُّعُوبِ الَّتِي تَفَرَّقُوا إِلَيْهَا، وَتَتَجَلَّى
    قَدَاسَتِي فِيهِمْ أَمَامَ عُيُونِ الأُمَمِ، عِنْدَمَا يَعُودُونَ وَيَسْتَوْطِنُونَ
    فِي أَرْضِهِمِ الَّتِي وَهَبْتُهَا لِعَبْدِي يَعْقُوبَ،'
  ewe-ewe: '“ ‘Ale Aƒetɔ Yehowa gblɔe nye esi: Ne meƒo ƒu Israelviwo tso dukɔ siwo
    me wokaka wo ɖo me la, mafia ɖokuinye kɔkɔe le wo dome le dukɔwo ŋkume. Ale woanɔ
    woawo ŋutɔ ƒe anyigba si metsɔ na nye dɔla, Yakob la dzi.'
  eng-LEE: 'Thus hath said the Lord Eternal, When I gather the house of Israel from
    the people among whom they are scattered, and shall be sanctified on them before
    the eyes of the nations: then shall they dwell in their land that I have given
    to my servant Jacob.'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা ঘোষণা কৰিছে: ‘মই যেতিয়া ইস্ৰায়েল বংশৰ ছিন্ন-ভিন্ন
    হোৱা লোকসকলৰ পৰা তেওঁলোকক গোট খুৱাম, আৰু যাতে জাতি সমূহৰ সাক্ষাতে মই তেওঁলোকৰ
    মাজত পবিত্ৰীকৃত হ’ম, তেতিয়া মই মোৰ দাস যাকোবক দিয়া দেশখনত তেওঁলোকে নিজ দেশতে
    বাস কৰিব।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ، «ﭑ نَ فّ عِسِرَيِلَ بْنسْييٍ بِرِن
    تٌنفٌدٍ حَمَنّيٍ تَفِ عٍ رَيٍنسٍنشِ دّننَشّ، ﭑ نَ ﭑ مَ سّنِيّنيِ مَسٍنمَ نّ عٍ
    بّ حَمَنّيٍ يَ شْرِ. نَ تّمُي عٍ سَبَتِمَ نّ قَ عٍ شَ بْشِ مَ، ﭑ نَشَن قِشِ ﭑ
    مَ كٌنيِ يَشُبَ مَ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Quand j''aurai rassemblé la maison d''Israël
    du milieu des peuples où elle est dispersée, et que je me serai montré saint au
    milieu d''elle aux yeux des nations, alors ils habiteront leur pays que j''ai
    donné à mon serviteur Jacob.'
  hbo-hbo: כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ בְּקַבְּצִ֣י ׀ אֶת־בֵּ֣ית יִשְׂרָאֵ֗ל מִן־הָֽעַמִּים֙
    אֲשֶׁ֣ר נָפֹ֣צוּ בָ֔ם וְנִקְדַּ֥שְׁתִּי בָ֖ם לְעֵינֵ֣י הַגֹּויִ֑ם וְיָֽשְׁבוּ֙
    עַל־אַדְמָתָ֔ם אֲשֶׁ֥ר נָתַ֖תִּי לְעַבְדִּ֥י לְיַעֲקֹֽב׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: Hĩndĩ ĩrĩa ngaacookanĩrĩria andũ a Isiraeli
    moime ndũrĩrĩ-inĩ kũrĩa maahurunjirwo, hĩndĩ ĩyo nĩngonania maitho-inĩ ma ndũrĩrĩ
    atĩ ndĩ mũtheru ndĩ thĩinĩ wao. Hĩndĩ ĩyo nĩmagatũũra bũrũri wao kĩũmbe ũrĩa ndaaheire
    ndungata yakwa Jakubu.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Lorsque je rassemblerai la maison d’Israël
    du milieu des peuples parmi lesquels elle est dispersée, je me sanctifierai en
    eux aux yeux des nations ; et ils habiteront sur leur terre, que j’aie donnée
    à mon serviteur, à Jacob.'
  cek-AK: Angraeng Sithaw mah, Kami congca salakah kamhet Israelnawk ka pakhueng let
    naah loe, nihcae to Sithaw panoek ai kaminawk salakah ka ciimsak han, ka tamna
    Jakob khaeah ka paek ih angmacae prae thungah khosah o tih boeh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Ar Israel-dulemar yar-baid-baidse-oaisakiles-gusmalad,
    an gannar danar-oambikusale, an-isligwaled, dulemar-yar-baid-baidgi-bukwamalad-wagab
    an ega oyogoed. Geb degine, Israel-dulemar na e-yargi gudii gumaloed. We-yardi,
    an-mai-Jacobʼga an uksa gusad.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Мән улар тарқитилған әлләр арисидин Исраил
    җәмәтини қайтидин жиққинимда, уларда әлләрниң көз алдида Өзүмниң пак-муқәддәс
    екәнлигимни көрсәткинимдә, әнди улар Мән Өз қулум болған Яқупқа тәқдим қилған,
    өзиниң зиминида олтириду;'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే “ప్రజల్లో చెదిరిపోయిన ఇశ్రాయేలీయులను నేను
    దగ్గర చేర్చి, ప్రజల ఎదుట నన్ను నేను పరిశుద్ధ పరచుకుంటాను. అప్పుడు నా సేవకుడు యాకోబుకు
    నేనిచ్చిన తమ దేశంలో వాళ్ళు నివసిస్తారు.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Lè M rasanble lakay Israël soti nan pèp
    kote yo gaye yo, e fè sentete Mwen vin parèt nan yo devan zye a tout nasyon yo,
    nan lè sa a, yo va viv nan peyi ke M te bay a sèvitè Mwen an, Jacob.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Nga ac fah folokonma mwet Israel liki facl
    nukewa su nga akfahsryeloselik nu we, na mutunfacl nukewa ac fah etu lah nga mutal.
    Mwet Israel elos ac fah muta in facl selos sifacna, su nga tuh sang nu sel Jacob,
    mwet kulansap luk.
  hbo-WLC: כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ בְּקַבְּצִ֣י ׀ אֶת־בֵּ֣ית יִשְׂרָאֵ֗ל מִן־הָֽעַמִּים֙
    אֲשֶׁ֣ר נָפֹ֣צוּ בָ֔ם וְנִקְדַּ֥שְׁתִּי בָ֖ם לְעֵינֵ֣י הַגּוֹיִ֑ם וְיָֽשְׁבוּ֙
    עַל־אַדְמָתָ֔ם אֲשֶׁ֥ר נָתַ֖תִּי לְעַבְדִּ֥י לְיַעֲקֹֽב׃
  ibo-ibo: '“ ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru: Ndị
    Izrel ga-alọghachi biri nʼala nke aka ha ọzọ, ala nke m nyere nna ha Jekọb ohu
    m. Nʼihi na aga m esite na mba niile ha gbasasịrị chịkọtaa ha, si otu a gosi mba
    niile nke ụwa ịdị nsọ m.'
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେଉଁ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଇସ୍ରାଏଲ ବଂଶ ଛିନ୍ନଭିନ୍ନ
    ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯେତେବେଳେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରିବା ଓ ନାନା ଦେଶୀୟମାନଙ୍କ
    ସାକ୍ଷାତରେ ସେମାନଙ୍କ ମଧ୍ୟରେ ପବିତ୍ର ରୂପେ ପ୍ରତିପନ୍ନ ହେବା, ସେତେବେଳେ ଆମ୍ଭେ ନିଜ ଦାସ ଯାକୁବକୁ
    ଯେଉଁ ଦେଶ ଦେଇଥିଲୁ, ସେମାନେ ଆପଣାମାନଙ୍କର ସେହି ଦେଶରେ ବାସ କରିବେ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Lupwen üpwe achufengeni ekewe chon
    Israel seni me lein ekewe mwü ia ra toropasfeil ie, üpwe pwärala lein ekewe chon
    Israel, pwal mwen mesen chon ekewe mwü pwe üa pin. Iwe, repwe nonom lon püsin
    fanüer, ewe fanü üa ngeni nei we chon angang Jakop.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Ai garra majurrumap ola Isreil
    pipul brom ol detlot kantri weya deibin spredat, en ola pipul langa ebri kantri
    garra sabi mi na brabli holiwan. Detlot Isreil pipul garra jidan langa det kantri
    weya aibin gibit langa main wekinmen Jeikob.
  ukr-1871: 'Так говорить Господь Бог: Як я позбіраю дом Ізраїля зміж народів, що
    між ними вони розсїяні, й покажу себе на них сьвятим перед очима в усїх народів,
    і жити муть вони в своїй землї, що я надїлив слузї мойму Яковові;'
  deu-1951: 'So spricht Gott, der HERR: Wenn ich das Haus Israel wieder sammle aus
    den Völkern, unter welche sie zerstreut worden sind, so werde ich mich an ihnen
    heilig erweisen vor den Augen der Heiden, und sie sollen in ihrem Lande wohnen,
    welches ich meinem Knechte Jakob gegeben habe.'
  eng-JPS: 'Thus saith the Lord GOD: When I shall have gathered the house of Israel
    from the peoples among whom they are scattered, and shall be sanctified in them
    in the sight of the nations, then shall they dwell in their own land which I gave
    to My servant Jacob.'
  srp-1865: 'Ovako veli Gospod Gospod: kad skupim dom Izrailjev iz naroda meðu koje
    su rasijani, i posvetim se u njima pred narodima i nasele se u svojoj zemlji koju
    dadoh sluzi svojemu Jakovu,'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Bwe ndikuŋŋaanya abantu ba Isirayiri
    okubaggya mu mawanga gye baasaasaanyizibwa, nditukuzibwa mu bo mu maaso g’amawanga,
    era balituula mu nsi eyaabwe gye nawa omuddu wange Yakobo.
  heb-heb: כה אמר אדני יהוה בקבצי את בית ישראל מן העמים אשר נפצו בם ונקדשתי בם לעיני
    הגוים וישבו על אדמתם אשר נתתי לעבדי ליעקב׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, যে জাতিদের মধ্যে ইস্রায়েল-কুল ছিন্নভিন্ন হয়েছে,
    তাদের মধ্যে থেকে যখন আমি তাদেরকে সংগ্রহ করব এবং জাতিদের সামনে তাদেরকে পবিত্র বলে
    মান্য হব, তখন আমি আমার দাস যাকোবকে যে ভূমি দিয়েছি, তারা নিজেদের সেই ভূমিতে বাস
    করবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਜਦੋਂ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਹੋਰਨਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਜਿਹਨਾਂ ਵਿੱਚ ਉਹ ਖਿੱਲਰ ਗਏ ਹਨ, ਇਕੱਠਾ ਕਰਾਂਗਾ, ਤਦ ਮੈਂ ਕੌਮਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਉਹਨਾਂ
    ਵਿੱਚ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ ਜਾਂਵਾਂਗਾ ਅਤੇ ਉਹ ਆਪਣੀ ਭੂਮੀ ਵਿੱਚ ਜਿਹੜੀ ਮੈਂ ਆਪਣੇ ਦਾਸ ਯਾਕੂਬ ਨੂੰ
    ਦਿੱਤੀ ਸੀ, ਵੱਸਣਗੇ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့သည် ကွဲပြား
    လျက်နေသောလူ အမျိုးမျိုးထဲက ငါ ခေါ်၍စုဝေး သောအခါ ၊ သူ တို့အားဖြင့် လူမျိုး များရှေ့၌
    ရိုသေ ခြင်းကိုငါခံ၍၊ ငါ့ ကျွန် ယာကုပ် အား ငါအရင်ပေး သော ပြည် ၌ သူတို့သည် နေ ကြလိမ့်မည်။
  hmo-hmo: Lohiabada Dirava ese inai bamona ia hereva noho, ia gwau, “Israela besena
    taudia be edia huanai gabu idauidau dekenai idia noho besedia dekena amo do lau
    haboudia lou neganai, lau ese egu helaga be Israela taudia dekenai do lau hedinaraia,
    bese idauidau edia vairanai. Unai neganai Israela taudia be edia tano korikori
    dekenai do idia noho. Unai tano be egu hesiai tauna Iakobo dekenai lau henia.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: जब मैं बनी — इस्राईल को क़ौमों में से,
    जिनमें वह तितर बितर हो गए जमा'' करूँगा, तब मैं क़ौमों की आँखों के सामने उनसे अपनी
    तक़दीस कराऊँगा; और वह अपनी सरज़मीन में जो मैंने अपने बन्दे या''क़ूब को दी थी बसेंगे।'
  rus-SYN: 'Так говорит Господь Бог: когда Я соберу дом Израилев из народов, между
    которыми они рассеяны, и явлю в них святость Мою перед глазами племен, и они будут
    жить на земле своей, которую Я дал рабу Моему Иакову,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, tó ma Isailiↄ bↄ̀lɛ bùsu pↄ́ aa fãaaaↄ guu ma ń
    kãaa, mɛ́ ma tↄbↄ̀ ń yã́ musu buiↄ wáa, aaↄ ku bùsu pↄ́ má kpà ma zↄ̀blena
    Yakↄbuwau.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Keiman Jacob kapehna gam agam
    uva chun Israelte hung cheng kit tauvinte. Keiman amaho chu kathecheh nagam gamlatah
    a konna kachop khom kit diu ahi. Kamite Israelte a konna kathenna vannoi leisetna
    namtin vaipite kavetsah ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, मी इस्राएल घराणे ज्या ज्या राष्ट्रांत विखुरविले
    आहे, त्यांतून मी त्यास एकत्र आणीन आणि मग मी त्या विधर्मी राष्ट्रांच्या देखत त्याच्याठायी
    पवित्र ठरेन; मग मी जो देश आपला सेवक याकोब याला दिला त्यामध्ये ते राहतील.
  qub-qub: '« ‹Noga Tayta Diosmi cayno në: Nasyuncunacho machicasha caycaj Israelcunata
    shuntamushämi. Nircorga santo cashäta musyachishaj llapan nasyun runacuna ricaycaptin.
    Chaura sirbimaj Jacobta goycushä nasyunchömi paypita mirajcunaga tiyacaycärenga.'
  bqp-bqp: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ mɑɑ geruɑ. Nɑ nɛɛ, sɑnɑm mɛ kon Isirelibɑ mɛnnɑmɑ
    bwese tukunun suunu sɔɔn di mi bɑ yɑrinɛ, kon sɔ̃ɔsi bwese tuku nin nɔni biru
    mɑ nɑ sɑ̃ɑwɑ Dɛɛro. Sɑɑ ye sɔɔrɑ Isirelibɑ bɑ koo dɑ bu sinɑ ben temɔ mɛ nɑ ben
    bɑɑbɑ Yɑkɔbu wɛ̃.
  hat-hat: 'Seyè sèl Mèt la di ankò: -Mwen pral ranmase moun pèp Izrayèl yo nan mitan
    tout nasyon kote m'' te gaye yo a, m''ap mennen yo tounen. Konsa, mwen pral fè
    tout nasyon yo wè se yon Bondye apa mwen ye. Moun pèp Izrayèl yo va rete nan peyi
    mwen te bay Jakòb, sèvitè m'' lan.'
  eng-BSB: 'This is what the Lord GOD says: ‘When I gather the house of Israel from
    the peoples among whom they have been scattered, I will show Myself holy among
    them in the sight of the nations. Then they will dwell in their own land, which
    I have given to My servant Jacob.'
  eng-WEBPB: '“‘The Lord GOD says: “When I have gathered the house of Israel from
    the peoples amongst whom they are scattered, and am shown as holy amongst them
    in the sight of the nations, then they will dwell in their own land which I gave
    to my servant Jacob.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hie, Israeli vahe'ma zamahe panani'ma
    huge'za ufre efrema hu'nazaregati'ma zamavare atruma hanu'na, zamagri amu'nompi
    ruotge navu'navani'a erinte ama hanuge'za ruga'a kumatamimpi vahe'mo'za kegahaze.
    E'ina hanuge'za eri'za vaheni'a Jekopuma ami'noa mopafina manigahaze.
  nhe-BL: '“Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua ya ni: Ajsis tonali
    quema niquinsentilis noisraelita tlacajhua sampa tlen nochi nopa tlaltini campa
    niquinsemantoc. Huan yajuanti itztose ipan inintlal, nopa tlali tlen nijmacac
    notlatequipanojca Jacob tlen elqui ininhuejcapan tata. Huan nopano ica notlacajhua,
    niquinnextilis nochi tlacame ipan nochi tlali para melahuac nitlatzejtzeloltic.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg a'e. — Amuhàmuhàz Izaew ywy tetea'u
    wanehe ihe wà. Amono'og wi putar wamuwà a'e ywy wanuwi ihe wà nehe. A'e rupi teko
    ywy nànànar ukwaw putar ikatuahy ma'e romo herekuwe haw wà nehe. Teko Izaew izuapyapyr
    wiko putar uiwy rehe wà nehe. Kwehe mehe amono a'e ywy heremiruze'eg Zako pe.
    (Izaew, i'i Zako her inugwer.)
  eng-DRA: 'Thus saith the Lord God: When I shall have gathered together the house
    of Israel out of the people among whom they are scattered: I will be sanctified
    in them before the Gentiles: and they shall dwell in their own land, which I gave
    to my servant Jacob.'
