verse: EZK.028.025
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽജനത്തെ അവർ ചിതറിപ്പോയിരിക്കുന്ന
    രാജ്യങ്ങളിൽനിന്ന് ഞാൻ കൂട്ടിച്ചേർക്കുമ്പോൾ രാജ്യങ്ങളുടെ ദൃഷ്ടിയിൽ ഞാൻ എന്നെത്തന്നെ
    വിശുദ്ധീകരിക്കും. അപ്പോൾ അവർ ഞാൻ എന്റെ ദാസനായ യാക്കോബിനു കൊടുത്ത അവരുടെ സ്വന്തം
    ദേശത്തുപാർക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: Wenn ich das Haus Israel aus den Völkern, unter
    die sie zerstreut sind, sammle, dann will ich mich an ihnen heilig erweisen vor
    den Augen der Völker, und sie sollen wohnen in ihrem Lande, das ich meinem Knechte
    Jakob verliehen habe.'
  lin-lin: 'Nkolo Yawe alobi : Tango nakosangisa bana ya Isalaele wuta na bikolo epai
    wapi napanzaki bango, nakomonisa bosantu na Ngai kati na bango na miso ya bikolo
    wana ; boye, bakovanda na mokili na bango moko, mokili oyo napesaki epai ya Jakobi,
    mosali na Ngai.'
  eng-LSV: 'Thus said Lord YHWH: In My gathering the house of Israel, || Out of the
    peoples among whom they were scattered, || I have been sanctified in them, ||
    Before the eyes of the nations, || And they have dwelt on their ground, || That
    I gave to My servant, to Jacob,'
  eng-GNV: Thus saith the Lord God, When I shall haue gathered the house of Israel
    from the people where they are scattered, and shalbe sanctified in them in the
    sight of the heathen, then shall they dwel in the land, that I haue giuen to my
    seruant Iaakob.
  eng-WEBSTER: Thus saith the Lord GOD; When I shall have gathered the house of Israel
    from the people among whom they are scattered, and shall be sanctified in them
    in the sight of the heathen, then shall they dwell in their land that I have given
    to my servant Jacob.
  nhw-BL: '“Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua ya ni: Ajsis tonali
    quema niquinsentilis noisraelita masehualhua sempa tlen nochi nopa tlalme campa
    niquinsemantoc. Huan inijuanti itztose ipan inintlal, nopa tlali catli nijmacac
    notequipanojca Jacob catli elqui ininhuejcapan tata. Huan nopona ica nomasehualhua,
    niquinnextilis nochi masehualme ipan nochi tlali para melahuac nitlatzejtzeloltic.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Nitakapoikusanya nyumba ya Israeli
    kutoka mataifa ambako wametawanyika, nitajionyesha kuwa mtakatifu miongoni mwao
    machoni pa mataifa. Ndipo watakapoishi katika nchi yao wenyewe, niliyompa mtumishi
    wangu Yakobo.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ. Nɑ nɛɛ, sɑnɑm mɛ kon Isirelibɑ mɛnnɑmɑ
    bwese tukunun suunu sɔɔn di mi bɑ yɑrinɛ, kon sɔ̃ɔsi bwese tuku nin nɔni biru
    mɑ nɑ sɑ̃ɑwɑ Dɛɛro. Sɑɑ ye sɔɔrɑ Isirelibɑ bɑ koo dɑ bu sinɑ ben temɔ mɛ nɑ ben
    bɑɑbɑ Yɑkɔbu wɛ̃.
  eng-KJVCPB: Thus saith the Lord God; When I shall have gathered the house of Israel
    from the people among whom they are scattered, and shall be sanctified in them
    in the sight of the heathen, then shall they dwell in their land that I have given
    to my servant Jacob.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Ka anachok jo-Israel
    ka agologi oko e dier ogendini kuonde ma gikiree, to ananyisra kaka ngʼama ler
    manie e diergi e kind ogendinigo. Eka ginidag e pinygi giwegi, piny mane amiyo
    Jakobo jatichna.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Israel besena taudia na bogaragidiai
    vada e karoho rohoroho besedia lalodia amo ma baina gogodia bona egu helaḡa idia
    lalodiai na bese idau-idau vairadiai baina hahedinaraia negana ai, idia na edia
    tano korikori, egu hesiai tauna Iakob na henia tanona, lalonai bae noho.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, ‘जब इस्राएलका घरानालाई तिनीहरू छरपष्‍ट
    भएका मानिसहरूका माझबाट म भेला गर्छु, र तब तिनीहरूलाई अलग गर्नेछु, यसरी जातिहरूले
    देख्‍न सक्‍छन् । त्‍यसपछि मेरो दास याकूबलाई मैले दिने देशमा तिनीहरूले आफ्‍ना मन्‍दिरहरू
    बनाउनेछन् ।
  yor-yor: '“ ‘Èyí yìí ní Olúwa Olódùmarè wí: Nígbà tí èmi yóò bá sa àwọn ènìyàn Israẹli
    jọ kúrò ní gbogbo orílẹ̀-èdè tí wọ́n ti fọ́nká sí, tí a ó sì yà mí sí mímọ́ láàrín
    wọn lójú àwọn aláìkọlà. Nígbà náà ni wọn yóò gbé ní ilẹ̀ àwọn tìkálára wọn, èyí
    tí mo fún ìránṣẹ́ mi Jakọbu.'
  pes-OPCB: '«خداوند یهوه می‌فرماید: قوم اسرائیل بار دیگر در سرزمین خود ساکن خواهند
    شد؛ بله، در سرزمینی که به پدرشان یعقوب دادم. زیرا ایشان را از سرزمینهای دور که
    آنها را در آنجا پراکنده ساخته‌ام برمی‌گردانم و بدین ترتیب به قومهای جهان نشان
    می‌دهم که من قدوس هستم.'
  tgl-ULB: Ito ang sinabi ng Panginoong Yahweh, “Kapag tinipon ko ang sambahayan ng
    Israel mula sa mga tao na kung saan sila naikalat, at kapag ako ay naitalaga sa
    kanila, upang makita ng ibang mga bansa. Pagkatapos ay gagawa sila ng kanilang
    mga tahanan doon sa lupain na ibibigay ko kay Jacob na aking lingkod!
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱naore larogo, I̱na Isaraele
    wali agali dindi tara tara ngaruha garabaya pu helaruruni bibahende haru dai bialu
    tininaga dindi tene wiyagoria helolebero. Ani berogo hondowa hameigini tara tara
    bu karume i̱ taraore howa mana bayale tigabi biaga kogoni manda bulebira. Isaraele
    wali agali tininaga dindi henene ngelo lowa i̱na i̱naga biabe biahaga Yagabahondo
    mirugoria ibalu haabobo bu holebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ကွဲ​လွင့်​လျက် နေ​ရာ​နိုင်​ငံ​များ​မှ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား​တစ်​ဖန်​ပြန်​၍​ငါ​စု​သိမ်း​မည်။ ငါ သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​ကြောင်း​လူ
    မျိုး​တ​ကာ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​ကိုယ်
    ပိုင်​ပြည်၊ ငါ​၏​အ​စေ​ခံ​ယာ​ကုပ်​အား​ငါ ပေး​အပ်​သည့်​ပြည်​၌​နေ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་མི་རིགས་སོ་སོའི་ནང་སྟེ།
    དེ་རྣམས་གང་ས་གང་དུ་ཁ་ཐོར་དུ་སོང་བ་ལས་བསྡུ་བའི་ཚེ་ན། ངས་དེ་དག་གི་སྟེང་དུ་མི་ཀུན་གྱི་མིག་མདུན་དུ་རང་ཉིད་དམ་པ་རུ་མངོན་པར་འགྱུར་ལ།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་རང་གི་ཡུལ་ཏེ། ངས་རང་གི་བྲན་པོ་ཡ་ཀོབ་ལ་གནང་བའི་ཡུལ་དུ་གནས་པར་འགྱུར།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Pandinounganidza vanhu veIsraeri kubva kundudzi
    kwavakanga vakaparadzirwa, ndichazviratidza kuti ndiri mutsvene pakati pavo pamberi
    pendudzi. Ipapo vachagara munyika yavo pachavo, yandakapa muranda wangu Jakobho.'
  spa-BLM: '“‘El Señor Yahvé dice: “Cuando haya reunido a la casa de Israel de entre
    los pueblos en los que está dispersa, y me muestre como santo entre ellos a la
    vista de las naciones, entonces habitarán en su propia tierra que le di a mi siervo
    Jacob.'
  cac-cac: 'A in Dios Yajal in svala'': Ayic ol in molb''anxicot eb'' yin̈tilalcan
    Israel d''a scaltac nación b''aj sacleminac yajcanb''ati, ol in ch''oxel snivanil
    velc''och d''a eb'' d''a yichan̈ juntzan̈ nación chi''. A eb'' yin̈tilalcan Israel
    chi'', ol cajnajxoc eb'' d''a lum smacb''en, aton lum vac''naccan d''a vin̈ in
    checab'' aj Jacob.'
  swh-ULB: Bwana Yahwe asema hivi, Nitakapowakusanya nyumba ya Israeli kutoka miongni
    mwa watu waliokuwa wamekusanyika, na wakati nilipokuwa nimewatenga miongoni mwao,
    hivyo mataifa aanaweza kuona, kisha watafanya nyumba zao katika nchi nitakayo
    mpatia mtumishi wangu Yakobo.
  bel-bel: 'Так кажа Гасподзь Бог: калі я зьбяру дом Ізраілеў з народаў, сярод якіх
    яны расьсеяныя, і аб''яўлю сярод іх сьвятасьць Маю перад вачыма плямёнаў, і яны
    будуць жыць на сваёй зямлі, якую Я даў рабу Майму Якаву;'
  deu-ELBBK: 'So spricht der Herr, HERR: Wenn ich das Haus Israel aus den Völkern
    sammeln werde, unter die sie zerstreut worden sind, und ich mich an ihnen heilige
    vor den Augen der Nationen, dann werden sie in ihrem Land wohnen, das ich meinem
    Knecht Jakob gegeben habe.'
  mbb-OT: Migkaǥi zaan is Nengazen he MEGBEVAYÀ te, “Ed-umanan ku te edtiǥum is menge
    etew te Israel puun te menge nasyun he zutun sikandan mekepeyapat. Pinaaǥi kandan
    igkepetuusan ku ziyà te menge nasyun is kegkewaǥas ku. Dutun he timpu ebpekeubpè
    en is menge Israilihanen diyà te keugelingen dan he tanà, he iyan kes tanà he
    imbeǥey ku ziyà te suluǥuen ku he si Jacob.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യിസ്രായേൽഗൃഹത്തെ അവർ
    ചിതറിപ്പോയിരിക്കുന്ന ജാതികളുടെ ഇടയിൽനിന്നു ശേഖരിച്ചു. ജാതികൾ കാൺകെ എന്നെത്തന്നേ
    അവരിൽ വിശുദ്ധീകരിക്കുമ്പോൾ, ഞാൻ എന്റെ ദാസനായ യാക്കോബിന്നു കൊടുത്ത ദേശത്തു അവർ
    പാർക്കും.'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: Sar skidava upre le Izraeliten savore narodendar,
    kaj sas roztradle, sikavava pre lende, hoj me som sveto anglo jakha le narodengre.
    Avke bešena o Izraeliti andre peskri phuv, savi diňom mire služobňikoske le Jakoboske.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «هنگامی که خاندان اسرائیل را از قوم هایی که
    در میان ایشان پراکنده شده‌اند جمع نموده، خویشتن را از ایشان به نظر امت‌ها تقدیس
    کرده باشم، آنگاه در زمین خودشان که به بنده خود یعقوب داده‌ام ساکن خواهند شد.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‘Кынд вой стрынӂе ярэшь каса луй Исраел
    дин мижлокул попоарелор ла каре есте рисипитэ, Ымь вой арэта ын еа сфинцения ынаинтя
    нямурилор ши вор локуи ын цара лор пе каре ам дат-о робулуй меу Иаков.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, বিভিন্ন জাতির মধ্যে ছড়িয়ে পড়া ইস্রায়েলীদের
    আমি যখন জড়ো করব, তখন জাতিদের সামনে তাদের মধ্যে আমি নিজের পবিত্রতা প্রকাশ করব।
    তারা নিজেদের সেই দেশে বাস করবে, যে দেশ আমি আমার দাস যাকোবকে দিয়েছিলাম।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Markaan reer binu Israa'iil ka soo
    ururiyo dadyowga ay ku kala dhex firidhsan yihiin, oo aan dhexdooda quduus ku
    noqdo iyadoo ay quruumuhu indhaha ku hayaan, ayay dalkoodii aan addoonkaygii Yacquub
    siiyey dhex degganaan doonaan.
  lat-VUC: 'Hæc dicit Dominus Deus: Quando congregavero domum Israël de populis in
    quibus dispersi sunt, sanctificabor in eis coram gentibus: et habitabunt in terra
    sua, quam dedi servo meo Jacob:'
  eng-ASVBT: 'Thus saith the Lord Jehovah: When I shall have gathered the house of
    Israel from the peoples among whom they are scattered, and shall be sanctified
    in them in the sight of the nations, then shall they dwell in their own land which
    I gave to my servant Jacob.'
  ita-1885: 'Così ha detto il Signore Iddio: Quando io avrò raccolti que'' della casa
    d''Israele, d''infra i popoli fra i quali saranno stati dispersi io sarò santificato
    in loro nel cospetto delle genti, ed essi abiteranno nel lor paese, che io ho
    dato a Giacobbe, mio servo.'
  eng-LXXUP: 'Thus saith the Lord God; I will also gather Israel from the nations,
    among whom they have been scattered, and I will be sanctified among them, and
    before the peoples and nations: and they shall dwell upon their land, which I
    gave to my servant Jacob.'
  eng-ULB: The Lord Yahweh says this, 'When I gather the house of Israel from the
    peoples among whom they were scattered, and when I am set apart among them, so
    the nations may see, then they will make their homes in the land I will give to
    my servant Jacob.
  spa-VBL: '“Esto es lo que dice el Señor Dios: Cuando haga volver al pueblo de Israel
    de las naciones donde ha sido dispersado mostraré mi carácter santo a través de
    ellos, mientras todos los observan. “Entonces vivirán en su propio país, el que
    le di a mi siervo Jacob.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Quand j''aurai rassemblé la maison
    d''Israël du milieu des peuples où ils sont dispersés, je manifesterai en eux
    ma sainteté aux yeux des nations,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ യിസ്രായേൽഗൃഹത്തെ അവർ
    ചിതറിപ്പോയിരിക്കുന്ന ജനതകളുടെ ഇടയിൽനിന്ന് ശേഖരിച്ചു. ജനതകളുടെ കണ്മുമ്പിൽ എന്നെത്തന്നെ
    അവരിൽ വിശുദ്ധീകരിക്കുമ്പോൾ, ഞാൻ എന്റെ ദാസനായ യാക്കോബിനു കൊടുത്ത ദേശത്ത് അവർ വസിക്കും.'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai ki dīgar aqwām ke deḳhte deḳhte maiṅ
    zāhir karūṅga ki maiṅ muqaddas hūṅ. Kyoṅki maiṅ Isrāīliyoṅ ko un aqwām meṅ se
    nikāl kar jamā karūṅga jahāṅ maiṅ ne unheṅ muntashir kar diyā thā. Tab wuh apne
    watan meṅ jā baseṅge, us mulk meṅ jo maiṅ ne apne ḳhādim Yāqūb ko diyā thā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो इस्राएल आ खिं ङा मुर आन कली मेको आन ब्रशा
    बाक्‍शो रागी रागी ङा मुर आन दाते रे ग्रुम्‍पाइक्‍नुङमी। मिनु गो परमप्रभु यावे
    नङ, दे रागी रागी ङा मुर आन ङोंइती तुइक्‍पांइसीनुङ। मेना मेकोपुकी आं गेय पाइब याकूब
    कली गेशो रागीम बाक्‍चा ताइनीम।
  eng-NOY: 'Thus saith the Lord Jehovah: When I shall gather the house of Israel from
    the nations among which they are scattered, then shall I be sanctified through
    them in the sight of the nations, and they shall dwell in the land which I gave
    to my servant Jacob.'
  ita-1927: 'Così parla il Signore, l’Eterno: Quando avrò raccolto la casa d’Israele
    di mezzo ai popoli fra i quali essa è dispersa, io mi santificherò in loro nel
    cospetto delle nazioni, ed essi abiteranno il loro paese che io ho dato al mio
    servo Giacobbe;'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: کاتێک بنەماڵەی ئیسرائیل کۆدەکەمەوە،
