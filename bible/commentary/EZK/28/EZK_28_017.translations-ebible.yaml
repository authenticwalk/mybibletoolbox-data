    ang gi nia king ala i golo.
  uig-ARA: سېنىڭ كۆڭلۈڭ گۈزەللىكىڭ بىلەن تەكەببۇرلىشىپ كەتتى؛ پارلاقلىقىڭ تۈپەيلىدىن
