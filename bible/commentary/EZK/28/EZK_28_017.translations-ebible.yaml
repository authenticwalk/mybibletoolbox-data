  cth-cth: Nang teh na takthai meihawinae kecu dawk, kâoupnae lungthin na tawn teh,
    na bawilennae ni, nange lungangnae teh a raphoe toe. Kai ni nang teh talai totouh
    na pabo han. Siangpahrangnaw ni nang teh na khet awh teh, a lunghawisak nahanelah
    ahnimae hmaitung kai ni na hruek han.
  twi-twi: Wohyerɛn wɔ wo koma mu wʼahoɔfɛ nti na womaa wo nyansa porɔwee, wʼanuonyam
