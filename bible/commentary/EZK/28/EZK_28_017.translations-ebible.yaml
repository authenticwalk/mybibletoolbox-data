    te sawt sak ham nang kang khueh.
  mdy-ETH: ማላሢ ኔኤኮ ሚዛጲ ማዔሢሮ ሚርጌና ኔኤኒ ዖቶርቄኔ፤ ቦንቾ ኔኤኒ ኮዒሢና ዔራቶ ኔኤሲ ኔኤኒ ዻኪሴኔ፤ ዬያፓ ዔቄያና
    ታኣኒ ኔና ዡጊ ሊካ ሳዓ ኬኤሬኔ፤ ሜሌ ዓጮ ካኣቶ ዻቢንቶኮ ማላታ ታ ኔና ማሄኔ።
  twi-ASANTE: Wo horanee wɔ wʼakoma mu wʼahoɔfɛ enti, na womaa wo nyansa porɔeɛ, wʼanimuonyam
