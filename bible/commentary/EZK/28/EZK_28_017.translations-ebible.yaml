    làm trò cười cho các vua chúa và lãnh tụ.
  guj-2017: તારા સૌદર્યને કારણે તારું મન ગર્વિષ્ઠ થયું હતું; તારા વૈભવને કારણે તેં
    તારી બુદ્ધિ ભ્રષ્ટ કરી છે. મેં તને જમીનદોસ્ત કરી નાખ્યો છે! બીજા રાજાઓ તને જુએ
    માટે મેં તને તેઓની આગળ બેસાડ્યો છે.
  pon-2006A: Komwi kin pohnmwahsohki omwi sileng mwahu, oh omwi ndand me kahrehiong
    omwi wia mwekid en aramas pweipwei men. Pwehki met me kahrehda ei kesehkinkomwihdi
    nanpwel oh keseikomwihla pwehn wia mehn karasepe ehu ong nanmwarki teikan.
  por-BRBSL: Seu coração foi levantado por causa de sua beleza. Você corrompeu sua
    sabedoria por causa de seu esplendor. Eu os joguei no chão. Eu os coloquei diante
