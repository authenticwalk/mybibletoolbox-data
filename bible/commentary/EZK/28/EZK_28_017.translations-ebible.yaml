    kenudi rina baṉara pude lopu ta keha luli.
  gaz-gaz: Sababii miidhagina keetiitiif, ati koorteerta; sababii ulfina keetiitiif,
    ogummaa kee balleessite. Kanaafuu ani gara lafaattan si darbadhe; fuula moototaa
    durattis waan kolfaa si godhe.
  fra-LSG: Ton cœur s’est élevé à cause de ta beauté, Tu as corrompu ta sagesse par
    ton éclat; Je te jette par terre, Je te livre en spectacle aux rois.
  yal-yal: I bata waso ayi i bɔɲɛni masɔtɔ i ya tofanna xɔn, i bata i ya fe kolonni
    fu i ya binyen xɔn. Nayi, n na i rabirama nɛn bɔxɔni, n yi i findi yɛɛ ramaxa
    seen na mangane xa.
  haw-1868: Ua hookiekie kou naau no kou nani, ua hoohaumia oe i kou akamai no kou
    alohilohi ana; e kiola iho au ia oe i ka lepo, e hoomoe aku au ia oe imua o na'lii
    e nana mai ai lakou ia oe.
  arb-NAV: قَدْ تَكَبَّرَ قَلْبُكَ بِسَبَبِ بَهَائِكَ، وَأَفْسَدْتَ حِكْمَتَكَ مِنْ
    جَرَّاءِ جَلالِكَ. سَأُلْقِي بِكَ إِلَى الأَرْضِ أَمَامَ الْمُلُوكِ لِتَكُونَ
    عُرْضَةً لِعُيُونِهِمِ الْهَازِئَةِ.
  ewe-ewe: Wò dzi de asi dada me le wò nyonyo ta, eye nègblẽ wò nunya le wò atsyɔ̃
    ta. Ale metsɔ wò ƒu gbe ɖe anyigba. Mena nèzu nukpɔkpɔ le fiawo ŋkume
  eng-LEE: 'Thy heart was lifted up through thy beauty, thou didst corrupt thy wisdom
    by reason of thy elegance: [therefore] I cast thee down to the ground, before
    kings did I set thee that they might gaze on thee.'
  asm-FB: তোমাৰ সৌন্দৰ্য্যৰ কাৰণে তোমাৰ হৃদয় গৰ্ব্বিত হৈছিল; তোমাৰ উজ্জ্বলতাৰ কাৰণে
    তুমি নিজ জ্ঞান নষ্ট কৰিলা! মই তোমাক মাটিৰ সমান কৰিলোঁ! ৰজাসকলে তোমাক দেখা পাবলৈ
    তোমাক তেওঁলোকৰ সন্মূখত ৰাখিলোঁ।
  sus-A: عِ شَ تٌقَنيِ نَن عَ نِيَ عِ شَ قِندِ يّتّ عِفبٌي رَ. عِ شَ قٍ كٌلٌنيِ نَن
    عَ نِيَ عِ شُن شَ رَكَنَ. نَ كُي ﭑ نَشَ عِ شَ قٍ مَفٌرٌ بْشِ مَ عَلَكٌ مَنفّيٍ
    شَ عِ تٌ.
  fra-SBL: Ton cœur s'est élevé à cause de ta beauté. Tu as corrompu ta sagesse à
    cause de ta splendeur. Je t'ai jeté à terre. Je t'ai présenté aux rois, pour qu'ils
    puissent te voir.
  hbo-hbo: גָּבַ֤הּ לִבְּךָ֙ בְּיָפְיֶ֔ךָ שִׁחַ֥תָּ חָכְמָתְךָ֖ עַל־יִפְעָתֶ֑ךָ עַל־אֶ֣רֶץ
    הִשְׁלַכְתִּ֗יךָ לִפְנֵ֧י מְלָכִ֛ים נְתַתִּ֖יךָ לְרַ֥אֲוָה בָֽךְ׃
  kik-kik: Ngoro yaku nĩyanyiitirwo nĩ mwĩtĩĩo nĩ ũndũ wa ũthaka waku, nawe ũgĩthũkia
    ũũgĩ waku nĩ ũndũ wa riiri waku. Nĩ ũndũ ũcio ngĩgũikia thĩ; ndaagũtuire kĩnyararo
    ũrĩ mbere ya athamaki.
  fra-NCL: Ton cœur s’est élevé à cause de ta beauté ; tu as perverti ta sagesse par
    l’effet de ta splendeur. Je t’ai précipité par terre ; je t’ai donné en spectacle
    aux rois.
  cek-AK: Na tungkrang hoihaih pongah na poekhaih to sang moe, na lensawkhaih mah
    palung na hahaih to anghmatsak boeh; to pongah long ah kang vah tathuk han, kaminawk
    mah khet hanah, siangpahrangnawk hma ah kang suek han.
  cuk-cuk: Be-yeerdakleged-ulale, be san-dummarba imaksad. Be-nug-dummarba-nikad-ulale,
    be-binsaed-nikadaed be oichosad. A-ulale, napnegse an be-balimeted, degi, reymar-asabin-bingegu-gwichi
    an be-imaksad.
  uig-CYR: Сениң көңлүң гөзәллигиң билән тәкәббурлишип кәтти; Парлақлиғиң түпәйлидин
    сән даналиғиңни булғиғансән; Мән сени йәргә ташливәттим; Падишаһлар сени көрүп
    йетиши үчүн Мән сени улар алдида ятқуздум.
  tel-2017: నీ సౌందర్యాన్ని చూసుకుని గర్వించావు. నీ వైభవాన్ని చూసుకుని నీ తెలివి పాడు
    చేసుకున్నావు. అందుకే నేను నిన్ను భూమి మీద పడేశాను. రాజులు నిన్ను చూసేలా వాళ్ళ
    ఎదుట నిన్నుంచాను.
  hat-BSA: Kè ou te vin leve wo akoz bèlte ou. Ou te fè sajès ou vin konwonpi akoz
    gwo bèlte ou a. Mwen te jete ou atè. Mwen te mete ou devan wa yo pou yo wè ou.
  kos-kos: Kom tuh konkin ke oaskuiyom, ac pwengpeng lom uh oru kom orekma in mwet
    lalfon. Ke sripa inge nga siskomi nu infohk uh, ac oru tuh tokosra ngia in ku
    in liye kom.
  hbo-WLC: גָּבַ֤הּ לִבְּךָ֙ בְּיָפְיֶ֔ךָ שִׁחַ֥תָּ חָכְמָתְךָ֖ עַל־יִפְעָתֶ֑ךָ עַל־אֶ֣רֶץ
    הִשְׁלַכְתִּ֗יךָ לִפְנֵ֧י מְלָכִ֛ים נְתַתִּ֖יךָ לְרַ֥אֲוָה בָֽךְ׃
  ibo-ibo: Obi gị jupụtara na nganga nʼihi ịma mma gị, i mere ka amamihe gị bụrụ ihe
    rụrụ arụ nʼihi ebube nke ịma mma gị. Nʼihi ya, achụdara m gị, tụọ gị nʼala, mee
    ka ị bụrụ ihe nlere anya nye ndị eze niile.
  ory-ory: ତୁମ୍ଭର ସୌନ୍ଦର୍ଯ୍ୟ ସକାଶୁ ତୁମ୍ଭର ଚିତ୍ତ ଗର୍ବିତ ହୋଇଅଛି, ତୁମ୍ଭେ ଆପଣାର ଶୋଭା ସକାଶୁ
    ନିଜ ଜ୍ଞାନ ଭ୍ରଷ୍ଟ କରିଅଛ; ଆମ୍ଭେ ତୁମ୍ଭକୁ ଭୂମିରେ ନିକ୍ଷେପ କରିଅଛୁ, ରାଜାମାନେ ଯେପରି ତୁମ୍ଭକୁ
    ଦେଖିବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭକୁ ରଖିଅଛୁ।
  chk-chk: Ka lamalamtekia lon lelukom pokiten om mwänöch, ka pwal alomotongaua om
    tipachem pokiten wattelan lingom. Iei mine üa aturukela won pwül o pwärala om
    feiengau ngeni ekewe king, pwe repwe nenengenuk.
  rop-rop: “Yubin luk brabli purdiwan boi en tharran na bin meigim yu praudbala. En
    dumaji loda pipul bin sabi yu, yubin stat dumbat nogudbala ting. Blanga tharran
    na aibin tjakidawei yu langa graun en aibin larram detlot king lukinat langa yu
    en deibin mokimbat langa yu.
  ukr-1871: Високо неслось твоє серце задля пишноти твоєї, через гординю стратив єси
    мудрість твою; за те ж я звалю тебе на землю, оддам тебе царям, щоб поругались
    над тобою.
  deu-1951: Dein Herz hat sich erhoben ob deiner Schönheit; du hast deine Weisheit
    um deines Glanzes willen verderbt. So habe ich dich auf die Erde geworfen und
    dich vor den Königen zum Schauspiel gemacht.
  eng-JPS: Thy heart was lifted up because of thy beauty, thou hast corrupted thy
    wisdom by reason of thy brightness; I have cast thee to the ground, I have laid
    thee before kings, that they may gaze upon thee.
  srp-1865: Srce se tvoje ponese ljepotom tvojom, ti pokvari mudrost svoju svjetlošæu
    svojom; baciæu te na zemlju, pred careve æu te položiti da te gledaju.
  lug-lug: Omutima gwo gwalina amalala olw’obulungi bwo, ne weelimbalimba olw’ekitiibwa
    kyo. Kyennava nkukanyuga ku nsi ne nkufuula eky’okusekererwa mu maaso ga bakabaka.
  heb-heb: גבה לבך ביפיך שחת חכמתך על יפעתך על ארץ השלכתיך לפני מלכים נתתיך לראוה
    בך׃
  ben-IRV: তোমার হৃদয় তোমার সৌন্দর্য্যে গর্বিত হয়েছিল; তুমি নিজ জাঁকজমকের জন্য নিজের
    জ্ঞান নষ্ট করেছ; আমি তোমাকে ভূমিতে নিক্ষেপ করলাম, রাজাদের সামনে রাখলাম, যেন তারা
    তোমাকে দেখতে পায়।
  pan-pan: ਤੇਰਾ ਦਿਲ ਤੇਰੇ ਸੁਹੱਪਣ ਵਿੱਚ ਘਮੰਡੀ ਸੀ, ਤੂੰ ਆਪਣੀ ਸ਼ਾਨ ਦੇ ਕਾਰਨ ਆਪਣੀ ਬੁੱਧੀ ਨਾਸ
    ਕਰ ਲਈ, ਮੈਂ ਤੈਨੂੰ ਧਰਤੀ ਤੇ ਪਟਕ ਦਿੱਤਾ ਅਤੇ ਰਾਜਿਆਂ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ
    ਤੈਨੂੰ ਤੱਕ ਲੈਣ।
  mya-JVB: သင် သည် ကိုယ်၌ တင့်တယ် ခြင်းအသရေကြောင့် ၊ ဝါကြွား သောစိတ် ရှိလျက် ဂုဏ်ထွန်းတောက်
    သောကြောင့် ၊ သင် ၏ပညာ သည် ဖေါက်ပြန် လျက်ရှိလေပြီ ။ ငါသည်သင့် ကို မြေ တိုင်အောင်
    နှိမ့်ချ မည်။ ရှင်ဘုရင် တို့သည် သင့် ကိုကြည့်ရှု ၍ ဝမ်းမြောက်စေခြင်းငှါ ၊ သူတို့
    ရှေ့မှာ သင့်ကို ငါချထားမည်။
  hmo-hmo: Oiemu kudouna be ia hekokoroku lao, oiemu hairai bada dainai. Oi ese oiemu
    aonega oi hamiroa, oiemu hairaina dainai. Unai dainai lau ese tanobada dekenai
    oi lau negea diho. King taudia edia vairanai lau ese oi lau hahemaraia, idia ese
    oi do idia itaia noho, bona do idia gari totona.
  urd-urd: तेरा दिल तेरे हुस्न पर ग़ुरूर करता था, तूने अपने जमाल की वजह से अपनी हिकमत
    खो दी; मैंने तुझे ज़मीन पर पटख दिया और बादशाहों के सामने रख दिया है, ताकि वह तुझे
    देख लें।
  rus-SYN: От красоты твоей возгордилось сердце твое, от тщеславия твоего ты погубил
    мудрость твою; за то Я повергну тебя на землю, перед царями отдам тебя на позор.
  bqc-SIM: N nzĩa sɛ̀ lɛsĩ n kɛfɛnkɛ yã́i, n ↄ̃nↄ kɛ̀ búi, ↄ̃ ma n zu dṹniau,
    ma n kɛ pↄgwagwaa ũ kíaↄ aɛ.
  tcz-CHONGTHU: Namelhoina ho jouse jeh chun nalung thim kiletsah nan adim tai. Loupina
    nangaisang behseh jeh chun nachihna chu dan ngai louvin namang chatai. Hijeh chun
    keiman tolse nan kaneijin, chule leng hon kidang tah a navet diuvin kasosal tai.
  mar-mar: तुझ्या सौंदर्यांने तुझे हृदय गर्विष्ठ बनले. तुझ्या वैभवामुळे तू तुझ्या
    ज्ञानाचा नाश करून घेतला आहे. मी तुला खाली जमिनीवर फेकले आहे. राजांनी तुझे जाहीर
    प्रदर्शन पाहावे यासाठी मी तुला त्यांच्यापुढे ठेवले.
  qub-qub: Cuyayllapaj carmi alli-tucurayqui. Allicho carmi yachaj cayniquitapis mana
    alliman ticrachishcanqui. Nogami gamta pampaman jitarishcä. Llapan raycunapa ñaupanman
    churashcä paycuna manacajman churar asipäshunayquipaj.
  bqp-bqp: U tii suɑ win burɑm sɔ̃ mɑ u win bwisi kɑ win bɛɛrɛ ye kpuro sɑnkɑ. Yen
    sɔ̃, kon nùn kɔ̃ temɔ kpɑ sinɑm be bɑ tie bu nùn kɑ.
  hat-hat: Ou te wè jan ou te bèl, sa fè ou pèdi tèt ou. Paske ou te rive nan yon
    bèl pozisyon, ou tanmen aji tankou moun fou. Se poutèt sa mwen voye ou jete atè.
    Mwen kite ou la devan lòt wa yo pou yo wè sa ki rive ou.
  eng-BSB: Your heart grew proud of your beauty; you corrupted your wisdom because
    of your splendor; so I cast you to the earth; I made you a spectacle before kings.
  eng-WEBPB: Your heart was lifted up because of your beauty. You have corrupted your
    wisdom by reason of your splendour. I have cast you to the ground. I have laid
    you before kings, that they may see you.
  kbq-kbq: Hagi knare kagi kagonama hugantea zanku kavufaga ra nehunka, kumira hu'nane.
    Konararika'agu kavufaga rama hanazamo knare antahizanka'amo'a ome haviza higeno,
    ama mopafi kini vahe'mo'za kagehogu ama mopafina kahe kasopegatre'noe.
  nhe-BL: Moyejyejca mitzchijqui tlahuel ximohueyimati. Huan mohueyitilis quinenpolo
    motlalnamiquilis. Yeca na nimitzmajcajqui hasta tlalchi huan nimitztlali iniixpa
    nopa tlanahuatiani para ma mitztlachilica huan ma ax quichihuaca queja ta.
  gub-BL: — Aiko wera'u amo wanuwi ihe, ere nezeupe. Ta'e nepuràg eteahy wera'u amo
    wanuwi ne xe. — Erepuner katu, i'i teko ywy nànànar newe wà. A'e rupi nere'o.
    Na'e uruityk ywy pe. Nezewe mehe amogwer tuwihawete ima'enukwaw putar wemiapo
    rehe a'e wà nehe.
  eng-DRA: 'And thy heart was lifted up with thy beauty: thou best lost thy wisdom
    in thy beauty, I have cast thee to the ground: I have set thee before the face
    of kings, that they might behold thee.'
