    się tobie przypatrzyli.
  urd-GVU: تیری خوب صورتی تیرے لئے غرور کا باعث بن گئی، ہاں تیری شان و شوکت نے تجھے
    اِتنا پُھلا دیا کہ تیری حکمت جاتی رہی۔ اِسی لئے مَیں نے تجھے زمین پر پٹخ کر دیگر
    بادشاہوں کے سامنے تماشا بنا دیا۔
  deu-1912: Und weil sich dein Herz erhebt, daß du so schön bist, und hast dich deine
    Klugheit lassen betrügen in deiner Pracht, darum will ich dich zu Boden stürzen
    und ein Schauspiel aus dir machen vor den Königen.
  kan-2017: “‘ನಿನ್ನ ಸೌಂದರ್ಯದ ನಿಮಿತ್ತ ನಿನ್ನ ಹೃದಯವು ಉಬ್ಬಿಕೊಂಡಿತು; ನಿನ್ನ ಪ್ರಕಾಶದ ನಿಮಿತ್ತ
    ನಿನ್ನ ಬುದ್ಧಿಯನ್ನು ಹಾಳು ಮಾಡಿಕೊಂಡೆ; ನಾನು ನಿನ್ನನ್ನು ನೆಲಕ್ಕೆ ಹಾಕಿ, ನಿನ್ನನ್ನು ಅರಸರು
    ನೋಡುವಂತೆ ಅವರ ಕಣ್ಣ ಮುಂದೆ ಹಾಕುವೆನು.
  yap-yap: U mu ufanthin nga fanam picho’ay, ma fenam gamog e gagiyeg nagem ngam ngongol
