verse: EZK.028.017
translations:
  mal-C: നിന്റെ സൗന്ദര്യം നിമിത്തം നിന്റെ ഹൃദയം നിഗളിച്ചു; നിന്റെ തേജസ്സുനിമിത്തം
    നിന്റെ ജ്ഞാനത്തെ നീ ദുഷിപ്പിച്ചു. തന്മൂലം ഞാൻ നിന്നെ ഭൂമിയിലേക്ക് എറിഞ്ഞുകളഞ്ഞു.
    രാജാക്കന്മാരുടെമുമ്പിൽ ഞാൻ നിന്നെ ഒരു പ്രദർശന വസ്തുവാക്കിത്തീർത്തു.
  deu-TKW: Hochfahrend war dein Sinn wegen deiner Schönheit; du machtest deine Weisheit
    zunichte ob deines Glanzes. Auf die Erde stürzte ich dich, gab dich Königen preis,
    daß sie ihre Augenweide an dir hätten.
  lin-lin: Motema na yo etondaki na lolendo mpo na kitoko na yo ; obebisaki bwanya
    na yo mpo na lokumu na yo. Yango wana, nabwaki yo na mabele mpe nakomisi yo eloko
    ya liseki na miso ya bakonzi.
  eng-LSV: Your heart has been high because of your beauty, || You have corrupted
    your wisdom because of your brightness, || I have cast you to earth, || I have
    set you before kings, to look on you,
  eng-GNV: 'Thine heart was lifted vp because of thy beautie, and thou hast corrupted
    thy wisedome by reason of thy brightnes: I wil cast thee to ye grounde: I will
    lay thee before Kinges that they may beholde thee.'
  eng-WEBSTER: 'Thy heart was lifted up because of thy beauty, thou hast corrupted
    thy wisdom by reason of thy brightness: I will cast thee to the ground, I will
    lay thee before kings, that they may behold thee.'
  nhw-BL: Moyejyejca mitzchijqui tlahuel ximohueyimati. Huan mohueyitilis quisosolo
    motlalnamiquilis. Yeca na nimitzmajcajqui hasta tlalchi huan nimitztlali iniixpa
    nopa tlanahuatiani para ma mitztlachilica huan ma amo quichihuaca quen ta.
  swh-ONEN: Moyo wako ukawa na kiburi kwa ajili ya uzuri wako, nawe ukaiharibu hekima
    yako kwa sababu ya fahari yako. Kwa hiyo nikakutupa chini; nimekufanya kioja mbele
    ya wafalme.
  bba-bba: U tii suɑ win burɑm sɔ̃ mɑ u win bwisi kɑ win bɛɛrɛ ye kpuro sɑnkɑ. Yen
    sɔ̃, kon nùn kɔ̃ temɔ kpɑ sinɑm be bɑ tie bu nùn kɑ.
  eng-KJVCPB: 'Thine heart was lifted up because of thy beauty, thou hast corrupted
    thy wisdom by reason of thy brightness: I will cast thee to the ground, I will
    lay thee before kings, that they may behold thee.'
  cpy-cpy: Piñaakiro powaneenkata, owanaana piñaaperotanaka pishireki. Osheki omajontyaanakimi
    pishipakiryaanakira. Nookakimi jaawi, osheki pikaanitaki piñaakirira raminaminthatakimi
    pinkatharipaeni nomishitowakimira.
  luo-luo: Chunyi nobedo gi sunga nikech ber mane ibergo, kendo ne iketho riekoni
    nikech duongʼ mane in-go. Omiyo ne adiri makeli nyaka e piny; mibedo gima ruodhi
    mag piny rango amingʼa ka wuoro.
  meu-meu: Lalomu na e hekokorokuva, raho-namomu dainai; emu aonega o hamiroava, hairaimu
    dainai. Tano ai na tahomu dobi, hanua pavapavadia vairadiai na hahemaraimu, bae
    raraimu totona.
  npi-ULB: तेरो सुन्‍दरताले गर्दा तेरो हृदय अहंकारी थियो । तेरो गौरवको कारणले तैंले
    आफ्‍नो बुद्धिलाई भ्रष्‍ट पारिस्‌ । मैले तँलाई जमिनमा फालेको छु । मैले तँलाई राजाहरूका
    अगि राखेको छु, यसरी तिनीहरूले तँलाई देख्‍नेछन् ।
  yor-yor: Ọkàn rẹ gbéraga, nítorí ẹwà rẹ. Ìwọ sì ba ọgbọ́n rẹ jẹ́, nítorí dídára
    rẹ. Nítorí náà mo le ọ sórí ayé; mo sọ ọ di awòojú níwájú àwọn ọba.
  pes-OPCB: دل تو از زیبایی‌ات مغرور شد، و شکوه جلالت باعث شد حکمتت به حماقت تبدیل
    شود. به همین علّت تو را بر زمین انداختم و در برابر چشمان پادشاهان، درمانده‌ات
    کردم.
  tgl-ULB: Ang iyong puso ay mapagmataas dahil sa iyong kagandahan; sinira mo ang
    iyong karunungan dahil sa inyong kaningningan! Inihagis kita sa lupa! Inilagay
    kita sa harapan ng mga hari upang makita ka nila!
  hui-hui: Í̠ni manda bu handalu heria í̠naga dengui bayaleyagola í̠nime balagala
    halu í̠ni mini mo yaraga halu harigoni. Ani bialu í̠naga manda timbuni wu howa
    ainde manda timbuni ogonime í̠ninaga mini mo yaraga holene ngabe tobaho harida.
    Irane ogoninagaore i̱na í̠ bope harugola dindini wiria kini maru karume í̠ hondo
    oba halu helonaga biru.
  mya-mya: သင်​သည်​မိ​မိ​၏​အ​ဆင်း​ကြောင့်​ဂုဏ်​ယူ​ဝါ ကြွား​ကာ မိ​မိ​၏​ဂုဏ်​သ​တင်း​ကြောင့်​လူ​မိုက်
    ကဲ့​သို့​ပြု​၏။ သို့​ဖြစ်​၍​ငါ​သည်​သင့်​ကို​မြေ တိုင်​အောင်​နှိမ့်​ချ​၍ အ​ခြား​ဘု​ရင်​များ​အား
    သ​တိ​ပေး​သည့်​စံ​န​မူ​နာ​ဖြစ်​စေ​မည်။-
  bod-N: ཁྱོད་ནི་རང་ཉིད་བྱད་གཟུགས་ལེགས་པས་ང་རྒྱལ་སྐྱེས་ཤིང་། ཡང་ཁྱོད་ཀྱི་མཛེས་སྡུག་གིས་ཁྱོད་ཀྱི་ཤེས་རབ་བརླགས་པས་ངས་ཁྱོད་ནི་ས་གཞི་རུ་དོར་ནས།
    རྒྱལ་པོ་རྣམས་ཀྱིས་མཐོང་བའི་ཆེད་དུ་དེ་དག་གི་མདུན་དུ་བཞག་པ་ཡིན།
  sna-sna: Mwoyo wako wakazvikudza nokuda kworunako rwako, uye wakaodza uchenjeri
    hwako nokuda kwokubwinya kwako. Saka ndakakukanda panyika; ndakakuita chinhu chinosekwa
    pamberi pamadzimambo.
  spa-BLM: Tu corazón se enalteció a causa de tu belleza. Has corrompido tu sabiduría
    a causa de tu esplendor. Te he arrojado al suelo. Te he presentado ante los reyes,
    para que te vean.
  cac-cac: A yuj svach'il ilji ix ic'chaan̈ a b'a. A yuj svach'il ilji chi' ix ixtaxel
    a jelanil. A in ix ach in yumem d'a sat luum, ix ach vac'anoch d'a ch'oxnab'ilal
    d'a yichan̈ eb' rey.
  swh-ULB: Moyo wako ulikuwa na kiburi kwa uzuri wako; umeiharibu hekima yako kwa
    sababu ya fahari yako. Nimekupeleka chini kwenye dunia. Nimekuweka mbele ya wafalme
    ili waweze kukuona.
  bel-bel: Ад прыгажосьці тваёй заганарылася сэрца тваё, ад славалюбства твайго загубіў
    сваю мудрасьць; за тое Я скіну цябе на зямлю, перад царамі аддам цябе на ганьбу.
  deu-ELBBK: Dein Herz hat sich erhoben ob deiner Schönheit, du hast deine Weisheit
    zunichte gemacht wegen deines Glanzes; ich habe dich zu Boden geworfen, habe dich
    vor Königen dahingegeben, damit sie ihre Lust an dir sehen.
  mbb-OT: Nehimu ka he mepelevawen tenged te kekempet nu, ne migamit nu is ketau te
    tinulebung para mevantug ka. Umbe intimbag ku sikew ziyà te tanà, ne nehimu ka
    he edtengtengan te zuma he menge hadì.
  mal-2015: നിന്റെ സൗന്ദര്യംനിമിത്തം നിന്റെ ഹൃദയം ഗർവ്വിച്ചു, നിന്റെ പ്രഭനിമിത്തം
    നീ നിന്റെ ജ്ഞാനത്തെ വഷളാക്കി; ഞാൻ നിന്നെ നിലത്തു തള്ളിയിട്ടു, രാജാക്കന്മാർ നിന്നെ
    കണ്ടു രസിക്കത്തക്കവണ്ണം നിന്നെ അവരുടെ മുമ്പിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Ačhiľal igen barikano andro jilo, bo salas šukar, a angle tiro šukariben
    previsarďal tiri goďi. Avke tut me čhiďom pre phuv; thoďom tut anglo kraľa pro
    asaben.
  pes-OPV: دل تو از زیباییت مغرور گردید و به‌سبب جمالت حکمت خود را فاسد گردانیدی.
    لهذا تورا بر زمین می‌اندازم و تو را پیش روی پادشاهان می‌گذارم تا بر تو بنگرند.
  ron-1924: Ци с-а ынгымфат инима дин причина фрумусеций тале, ць-ай стрикат ынцелепчуня
    ку стрэлучиря та. Де ачея, те арунк ла пэмынт, те дау привелиште ымпэрацилор.
  ben-OBCV: তোমার সৌন্দর্যের কারণে তোমার হৃদয় অহংকারী হয়েছিল, এবং তোমার জাঁকজমকের
    জন্য তোমার জ্ঞানকে দূষিত করেছিলে। এই জন্য আমি তোমাকে মাটিতে ছুঁড়ে ফেলে দিলাম;
    রাজাদের সামনে আমি তোমাকে রাখলাম যেন তারা তোমাকে দেখতে পায়।
  som-som: Qalbigaagu quruxdaaduu kor isula qaaday, oo xigmaddaadiina waxaad la kharribtay
    dhalaalkaaga. Dhulkaan kugu xooray oo boqorro hortood ayaan ku dhigay si ay kuu
    arkaan.
  lat-VUC: 'Et elevatum est cor tuum in decore tuo; perdidisti sapientiam tuam in
    decore tuo: in terram projeci te; ante faciem regum dedi te ut cernerent te.'
  eng-ASVBT: 'Thy heart was lifted up because of thy beauty; thou hast corrupted thy
    wisdom by reason of thy brightness: I have cast thee to the ground; I have laid
    thee before kings, that they may behold thee.'
  ita-1885: Il tuo cuore si è innalzato per la tua bellezza; tu hai corrotta la tua
    sapienza per lo tuo splendore; io ti ho gettato a terra, io ti ho esposto alla
    vista dei re, acciocchè ti riguardino.
  eng-LXXUP: 'Thy heart has been lifted up because of thy beauty; thy knowledge has
    been corrupted with thy beauty: because of the multitude of thy sins I have cast
    thee to the ground, I have caused thee to be put to open shame before kings.'
  eng-ULB: Your heart was arrogant with your beauty; you ruined your wisdom because
    of your splendor. I have sent you down to the earth. I have placed you before
    kings so they may see you.
  spa-VBL: Te enorgulleciste a causa de tu belleza, arruinaste tu sabiduría porque
    te creíste tan maravillosa. Así que te arrojé al suelo y me aseguré de que los
    reyes vieran lo que te ocurrió.
  fra-_FOB: Ton cœur s'est élevé à cause de ta beauté, et tu as corrompu ta sagesse
    par ton éclat; je te jetterai par terre, je te donnerai en spectacle aux rois,
    pour qu'ils te regardent.
  mal-mal: നിന്റെ സൗന്ദര്യംനിമിത്തം നിന്റെ ഹൃദയം ഗർവ്വിച്ചു; നിന്റെ പ്രഭനിമിത്തം നീ
    നിന്റെ ജ്ഞാനത്തെ വഷളാക്കി; ഞാൻ നിന്നെ നിലത്തു തള്ളിയിട്ട്, രാജാക്കന്മാർ നിന്നെ
    കണ്ടു രസിക്കത്തക്കവണ്ണം നിന്നെ അവരുടെ മുമ്പിൽ ഇട്ടുകളഞ്ഞു.
  lit-lit: Tavo širdis išpuiko dėl tavo grožio, tu sugadinai savo išmintį dėl savo
    spindesio. Aš numesiu tave žemėn, tave išstatysiu karalių akivaizdon, kad jie
    spoksotų į tave.
  urd-GVR: Terī ḳhūbsūratī tere lie ġhurūr kā bāis ban gaī, hāṅ terī shān-o-shaukat
    ne tujhe itnā phulā diyā ki terī hikmat jātī rahī. Isī lie maiṅ ne tujhe zamīn
    par paṭaḳh kar dīgar bādshāhoṅ ke sāmne tamāshā banā diyā.
  suz-BL: गे इ दारसम प‍तीके इ थुं ठेयब लेश्‍शा बोरत। इ शुश शोंप दुम्‍तीके इ जोक्‍ब
    तुइक्‍ब थुं मरिम्‍शो सेल्‍तीवी। मोपतीके गो इ कली खपीम ताइक्‍ताक्‍न। मिनु इ कली
    पिप आन ङोंइती शुक्‍शी पतीक सेल्‍तन।
  eng-NOY: Thy heart was lifted up because of thy beauty; Thou hast corrupted thy
    wisdom by reason of thy splendor; I will cast thee to the ground; I will give
    thee up to kings to be their gazing-stock.
  ita-1927: Il tuo cuore s’è fatto altero per la tua bellezza; tu hai corrotto la
    tua saviezza a motivo del tuo splendore; io ti gettò a terra, ti do in ispettacolo
    ai re.
  ckb-ckb: لەبەر جوانییەکەت لەخۆبایی بوویت، لە پێناوی شکۆی خۆت داناییەکەتت بە گەندەڵی
    بەکارهێنا. لەبەر ئەوە فڕێمدایتە سەر زەوی، تۆم کرد بە دیمەنێک بۆ ئەوەی پاشایان
    تەماشات بکەن.
  eng-BBE: 'Your heart was lifted up because you were beautiful, you made your wisdom
    evil through your sin: I have sent you down, even to the earth; I have made you
    low before kings, so that they may see you.'
  kan-OKCV: ನೀನು ನಿನ್ನ ಸೌಂದರ್ಯದ ನಿಮಿತ್ತ ಉಬ್ಬಿದ ಮನಸ್ಸುಳ್ಳವನಾದೆ. ನಿನ್ನ ಮೆರೆತದ ನಿಮಿತ್ತ
    ನಿನ್ನ ಬುದ್ಧಿಯನ್ನು ಕಳೆದುಕೊಂಡೆ. ಇದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ನೆಲಕ್ಕೆ ದೊಬ್ಬಿ ನೀನು ಅರಸರಿಗೆ
    ನೋಟವಾಗಲೆಂದೆ ಅವರ ಕಣ್ಣಮುಂದೆ ಎಸೆದೆನು.
  tam-2017: உன்னுடைய அழகினால் உன்னுடைய இருதயம் மேட்டிமையானது; உன்னுடைய மாட்சிமையினால்
    உன்னுடைய ஞானத்தைக் கெடுத்தாய்; உன்னைத் தரையிலே தள்ளிப்போடுவேன்; ராஜாக்கள் உன்னைப்
    பார்ப்பதற்காக உன்னை அவர்களுக்கு முன்பாக வேடிக்கையாக்குவேன்.
  spa-RV-1909: 'Enaltecióse tu corazón á causa de tu hermosura, corrompiste tu sabiduría
    á causa de tu resplandor: yo te arrojaré por tierra; delante de los reyes te pondré
    para que miren en ti.'
  ron-BTF: Inima ta a fost înălțată din cauza frumuseții tale; tu ți-ai corupt înțelepciunea
    datorită strălucirii tale; te voi arunca la pământ, te voi întinde înaintea împăraților
    ca ei să te privească.
  eng-WEBP: Your heart was lifted up because of your beauty. You have corrupted your
    wisdom by reason of your splendor. I have cast you to the ground. I have laid
    you before kings, that they may see you.
  eng-FBV: You became proud because of your beauty, you ruined your wisdom because
    you thought you were so wonderful. So I threw you down to the ground and I made
    sure kings saw what happened to you.
  nld-1939: Uw hart ging groot op uw pracht, En uw wijsheid hebt ge vergooid om uw
    luister; Daarom heb Ik u ter aarde geworpen, U voor het gezicht van koningen te
    kijk gesteld.
  nch-BL: Moyejyejca mitzchijqui tahuel ximohueyimati. Huan mohueyitilis quisosolo
    motalnamiquilis. Yeca na nimitzmajcajqui hasta talchi huan nimitztali iniixpa
    nopa tanahuatiani para ma mitztachilica huan ma amo quichihuaca quej ta.
  vie-1934: Lòng ngươi đã kiêu ngạo vì sự đẹp ngươi, và sự vinh hiển của ngươi làm
    cho ngươi làm hư khôn ngoan mình. Ta đã xô ngươi xuống đất, đặt ngươi trước mặt
    các vua, cho họ xem thấy.
  hin-CV: अपनी सुंदरता के कारण तुम्हारा मन घमंडी हो गया, और अपने वैभव के कारण तुमने
    अपनी बुद्धि को भ्रष्‍ट कर लिया. इसलिये मैंने तुम्हें भूमि पर फेंक दिया; मैंने
    तुम्हें राजाओं के सामने एक तमाशा बना दिया.
  spa-BES: Tu corazón se enalteció a causa de tu hermosura, corrompiste tu sabiduría
    con tu resplandor; te he enviado hasta la tierra; Te he rebajado ante los reyes,
    para que te vean.
  tdx-tdx: Nañonjoñe azo an-tro’o, ty hamotsotsore’oy, naniva azo ty hilala’o ty amy
    filoeloea’oy; nafetsako an-tane eo irehe; napoko añatrefa’ o mpanjakao, haharendreha’
    iareo azo.
  tha-KJV: จิ​ตใจของเจ้าผยองขึ้นเพราะความงามของเจ้า เจ้​ากระทำให้​สติ​ปัญญาของเจ้าเสื่อมทรามลง
    เพราะเห็นแก่ความงามของเจ้า เราจะเหวี่ยงเจ้าลงที่​ดิน เราจะตี​แผ่​เจ้​าต่อหน้ากษั​ตริ​ย์​ทั้งหลาย
    เพื่อตาของท่านทั้งหลายเหล่านั้นจะเพลินอยู่​ที่​เจ้า
  por-BR-2018: Teu coração se exaltou por causa de tua formosura, corrompeste tua
    sabedoria por causa de teu resplendor; eu te lancei por terra; diante dos reis
    eu te pus, para que olhem para ti.
  deu-ELO: Dein Herz hat sich erhoben ob deiner Schönheit, du hast deine Weisheit
    zunichte gemacht wegen deines Glanzes; ich habe dich zu Boden geworfen, habe dich
    vor Königen dahingegeben, damit sie ihre Lust an dir sehen.
  eng-WYC-2018: And thine heart was raised [up] in thy fairness, thou lostest thy
    wisdom in thy fairness. I casted thee down into (the) earth, I gave thee before
    the face of kings, that they should see thee. (And thy heart was raised up because
    of thy beauty, thou lostest thy wisdom because of thy beauty. I threw thee down
    to the ground, I put thee before the face of kings, so that they would see thee.)
  epo-epo: De via beleco fieriĝis via koro, pro via majesteco vi perdis vian saĝon;
    tial Mi ĵetos vin sur la teron kaj faros vin mokataĵo antaŭ la reĝoj.
  uig-PIN: Sening kɵnglüng güzǝlliking bilǝn tǝkǝbburlixip kǝtti; Parlaⱪliⱪing tüpǝylidin
    sǝn danaliⱪingni bulƣiƣansǝn; Mǝn seni yǝrgǝ taxliwǝttim; Padixaⱨlar seni kɵrüp
    yetixi üqün Mǝn seni ular aldida yatⱪuzdum.
  beo-beo: Dia ba:su da isisima:goiba:le, di da hidale hamoi. Amola, eno dunu da dima
    nodoiba:le, di da gagaoui ba:i. Amaiba:le eno hina bagade dunu dawa:digima:ne,
    Na da di osobo gudu gisalugala:i. Ilia da amo sisasu ba:ma:ne.
  tpi-OTNT: Yu bin ting pes bilong yu i naispela, na yu bin hambak na litimapim nem
    bilong yu yet. Yu gat bikpela save tumas, na yu ting dispela save i bilong kisim
    biknem tasol. Long dispela as tasol mi bin daunim yu tru, bilong ol arapela king
    i ken lukim yu na ol i ken lap nogut long yu.
  hau-SA: Zuciyarka ta cika da alfarma saboda kyanka, ka kuma lalace hikimarka saboda
    darajarka. Saboda haka na jefar da kai zuwa ƙasa; na sa ka zama abin kallo a gaban
    sarakuna.
  uig-LAT: Séning könglüng güzelliking bilen tekebburliship ketti; Parlaqliqing tüpeylidin
    sen danaliqingni bulghighansen; Men séni yerge tashliwettim; Padishahlar séni
    körüp yétishi üchün Men séni ular aldida yatquzdum.
  nde-nde: Inhliziyo yakho yazigqaja ngenxa yobuhle bakho, njalo wonakalisa inhlakanipho
    yakho ngenxa yobucwazicwazi bakho. Ngakho ngakuphosela emhlabeni; ngakwenza umbukiso
    phambi kwamakhosi.
  ton-ton: 'Naʻe hiki ho loto ko e meʻa ʻi ho toulekeleka, pea kuo ke maumauʻi hoʻo
    poto ko e meʻa ʻi ho nāunauʻia: te u lī hifo koe ki he kelekele, te u fakatōkilalo
    koe ʻi he ʻao ʻoe ngaahi tuʻi, koeʻuhi ke nau mamata kiate koe.'
  ces-1613: Pozdvihlo se srdce tvé slávou tvou, k zlému jsi užíval moudrosti své příčinou
    jasnosti své. Porazím tě na zemi, před oblíčej králů povrhu tě, aby se dívali
    na tebe.
  eng-WMB: Your heart was lifted up because of your beauty. You have corrupted your
    wisdom by reason of your splendor. I have cast you to the ground. I have laid
    you before kings, that they may see you.
  tam-TCV: உன் அழகினிமித்தம் உன் இருதயம் பெருமைகொண்டது, உன் செல்வச் சிறப்பின் காரணத்தால்
    உன் ஞானத்தை சீர் கெடுத்துக்கொண்டாய். ஆதலால் உன்னைப் பூமியை நோக்கி எறிந்துவிட்டேன்.
    அரசர்கள் முன் உன்னைக் காட்சிப் பொருளாக்கினேன்.
  ceb-ULB: Garboso ang imoong kasingkasing tungod sa imong kaanyag; giguba nimo ang
    imong kaalam tungod sa imong katahom. Gipadala ko ikaw didto sa kalibotan. Gipahimutang
    ko ikaw atubangan sa mga hari aron nga makita ka nila.
  pol-UBG: Uniosło się twoje serce z powodu twojej piękności, znieważyłeś swoją mądrość
