    nago homugo te homu kolesagago te genuai nogi sabo dao homu yali. Tiali, te po
    page delide naga tama eno nage aiyaba te tǫba sąwai dao, te gasa meba king dabego
    nage sulama, tama augwaligo nage gisugu dwai mu momainogo yali.’
  tpi-tpi: Yu bin ting pes bilong yu i naispela, na yu bin hambak na litimapim nem
