  hlt-hlt: Na sakthen dongah na lungbuei khaw sang tih na cueihnah neh na poci. Na
    omyalnah dongah ni diklai la manghai rhoek kah mikhmuh ah nang kam voeih tih nang
    te sawt sak ham nang kang khueh.
  tbz-SIM: O wenniku kuù ò ɑ̃nnɛ́ tɛfentɛ̀, o wenniku kuù tontɛ́ kɛ cɑ̀kɛ o ciì, kɛ̀
    nh ò bɔntɛ́ní kɛtenkɛ̀ kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ ò wèńní.
  msy-2020: Nɨ ganganir bar aghuim gamua, uabɨ uabɨ fe. Egha fofozir aghuim ikia ghaze,
    fofozir kam ziar ekiam ko gavgavim nɨ danɨngam. Kamaghɨn amizɨ, kɨ nɨ kavkɨnizɨ
    nɨ nguazim girɨ. Kɨ nɨ isɨ azenara atrivir igharazibar damazim datɨghtɨ, me nɨn
    irɨrim deragh an ganam.
  dop-dop: N lɑpɑ kɑlɑmpɑɑnɩ kɛ nyɑ́ teu tɔɔ. Nyɑ́ hikuɣu teeli wɑkǝlɑ nyɑ́ lǝmɑɣɑsɛɛ.
    Mɑɑ pɛtɩ-ŋ ɑtɛ. Mɑɑ yele nɑ ɑwulɑɑ lɛlɑɑ nyǝnɩ-ŋ.
  azb-azb: Gözəl olduğun üçün ürəyin qürurlandı, Əzəmətinə görə müdrikliyini korladın.
    Beləcə səni yerə atdım, Padşahların önündə tamaşaya çevirdim.
  eng-DBY: 'Thy heart was lifted up because of thy beauty; thou hast corrupted thy
    wisdom by reason of thy brightness: I have cast thee to the ground, I have laid
    thee before kings, that they may behold thee.'
  hin-2017: सुन्दरता के कारण तेरा मन फूल उठा था; और वैभव के कारण तेरी बुद्धि बिगड़
    गई थी। मैंने तुझे भूमि पर पटक दिया; और राजाओं के सामने तुझे रखा कि वे तुझको देखें।
  wol-KYG: Sab taar a la fuuyloo, sa daraja tax nga yàq sam xel! Fi suuf laa la rattax,
    fi kanam buur yi laa la detteel, ñu di la seetaan.
  eng-YLT: High hath been thy heart, because of thy beauty, Thou hast corrupted thy
    wisdom because of thy brightness, On the earth I have cast thee, Before kings
    I have set thee, to look on thee,
  eng-WYC-2017: And thine heart was raised [up] in thy fairness, thou lostest thy
    wisdom in thy fairness. I casted thee down into earth, I gave thee before the
    face of kings, that they should see thee.
  eng-WMBB: Your heart was lifted up because of your beauty. You have corrupted your
    wisdom by reason of your splendour. I have cast you to the ground. I have laid
    you before kings, that they may see you.
  urd-GVH: तेरी ख़ूबसूरती तेरे लिए ग़ुरूर का बाइस बन गई, हाँ तेरी शानो-शौकत ने तुझे
    इतना फुला दिया कि तेरी हिकमत जाती रही। इसी लिए मैंने तुझे ज़मीन पर पटख़कर दीगर
    बादशाहों के सामने तमाशा बना दिया।
  rug-rug: Podalae vahesi pule nia sa bulomu agoi pa guguana sa mua tinolava, meke
    va kaleania goi sa mua ginilagilana koa gua koasa mua ṉinedala tolavaena. Ke gona
