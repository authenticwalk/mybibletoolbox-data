verse: EZK.028.010
translations:
  mal-C: വിദേശീയരുടെ കൈകളാൽ നീ പരിച്ഛേദനം ഏൽക്കാത്തവരെപ്പോലെ മരിക്കും. ഞാൻ കൽപ്പിച്ചിരിക്കുന്നു,
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.’ ”
  deu-TKW: Den Tod Unbeschnittener wirst du sterben durch die Hand Fremder, denn ich
    habe es geredet, ist der Spruch des Herrn Jahwe.
  lin-lin: Okokufa kufa ya bato oyo bakatama ngenga te, na maboko ya bato ya bikolo
    ya bapaya. Ngai nde nalobi, elobi Nkolo Yawe. › »
  eng-LSV: You die the deaths of the uncircumcised, || By the hand of strangers, for
    I have spoken,” || A declaration of Lord YHWH.
  eng-GNV: 'Thou shalt die the death of the vncircumcised by the hands of stragers:
    for I haue spoken it, sayth the Lord God.'
  eng-WEBSTER: 'Thou shalt die the deaths of the uncircumcised by the hand of strangers:
    for I have spoken it , saith the Lord GOD.'
  nhw-BL: Quema mitztlanise seyoc tlali ehuani, timiquis ininmaco ica pinahualistli
    pampa quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtojtoc.’ ”
  swh-ONEN: Utakufa kifo cha wasiotahiriwa kwa mkono wa wageni. Kwa kuwa mimi nimenena,
    asema Bwana Mwenyezi.’ ”
  bba-bba: U koo ɡbiwɑ nɡe wi u kun Gusunɔ yɛ̃. Tɔn tukobɑ bɑ koo nùn ɡo. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thou shalt die the deaths of the uncircumcised by the hand of strangers:
    for I have spoken it, saith the Lord God.'
  cpy-cpy: Rowamayemi paashinijatzi atziri, poshiyeeyaari rompojeetziri kaariperoshireri.
    Naaka Tajorentsi, kenkithawaetatsiri, aritaki nokamantakimi.’”
  luo-luo: Initho tho marach e lwet jopinje mamoko ma ok oter nyangu. Jehova Nyasaye
    Manyalo Gik Moko Duto osewacho.’ ”
  meu-meu: Asie peritomedia taudia edia mase ai ba mase, idau taudia imadia ai. Ḡaubada
    Iehova na e tomu, Lau vada na hereva.
  npi-ULB: विदेशीहरूका हातबाट तँ खतना नगर्नेहरूझैं मर्नेछस्‌, किनकि मैले यो घोषणा
    गरेको छु— यो परमप्रभु परमेश्‍वरको घोषणा हो' ।”
  yor-yor: Ìwọ yóò kú ikú aláìkọlà, ní ọwọ́ àwọn àjèjì. Èmi ni ó ti sọ ọ́, ní Olúwa
    Olódùmarè wí.’ ”
  pes-OPCB: مثل یک شخص مطرود، به دست بیگانه‌ها کشته خواهی شد. من که خداوند یهوه هستم
    این را گفته‌ام.»
  tgl-ULB: Ang ikamamatay mo ay ang kamatayan ng hindi natuli sa kamay ng mga dayuhang,
    sapagkat ipinahayag ko ito—ito ang kapahayagan ng Panginoong Yahweh!”'
  hui-hui: Í̠naga waitigirume ibalu í̠ bo waharagola í̠ agali uruninaga giha howa
    biango homaradagua bulebere. Anduane Homogo Bibahende Haru Ho Haame Haga kogome
    i̱na tí ani bidaba lalu lamirugoni laro, laya lalu Esegielehanda lene.
  mya-mya: သင်​သည်​လူ​မျိုး​ခြား​တို့​၏​လက်​တွင်​အ​ရေ ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​ရ​သေး​သူ​ကဲ့​သို့
    သေ ရ​ပေ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ပင်​တည်း'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ཁྱོད་ནི་མཚན་སྐྱི་མ་བཅད་པའི་མི་བཞིན་དུ་ཕྱི་ཕྱོགས་པའི་ལག་ཏུ་འཆི་བར་འགྱུར་ཏེ།
    གང་ལ་ཞེ་ན། འདི་ནི་ངས་སྔོན་ཆད་ནས་སྨྲས་པ་ཡིན་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Uchafa rufu rwomunhu asina kudzingiswa pamaoko avatorwa. Ndazvitaura, ndizvo
    zvinotaura Ishe Jehovha.’ ”
  spa-BLM: Morirás con la muerte de los incircuncisos de la mano de extraños; porque
    yo lo he dicho”, dice el Señor Yahvé”.
  cac-cac: A in Jehová in sval juntzan̈ lolonel tic to d'a yol sc'ab' eb' ch'oc nacional
    ol ach chamoc, icha tz'aj scham eb' chuc, xchi Jehová, xa chi d'a vin̈ sreyal
    Tiro chi', xchi d'ayin.
  swh-ULB: Utakufa kifo cha asiyetahiriwa kwa mkono wa wageni kwa kuwa nimesema hili-asema
    Bwana Yahwe.
  bel-bel: Ты памрэш ад рукі іншаземцаў сьмерцю неабрэзаных; бо я сказаў гэта, кажа
    Гасподзь Бог.
  deu-ELBBK: Des Todes der Unbeschnittenen wirst du sterben durch die Hand der Fremden;
    denn ich habe geredet, spricht der Herr, HERR.
  mbb-OT: Iyan edhimatey kenikew is ebpuun diyà te sengelulugar en. Iring is kemetayen
    nu te kemetayen te etew he wazà medtuu kediey. Egkeula-ula iyan heini, su iyan
    a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: അന്യജാതിക്കാരുടെ കയ്യാൽ നീ അഗ്രചർമ്മികളെപ്പോലെ മരിക്കും; ഞാൻ അതു കല്പിച്ചിരിക്കുന്നു
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Mereha ajse meribnaha sar o naobrezimen le cudzincengre vastenca, bo me
    oda phenďom.‘ “ Kada hin o lav le RAJESKRO, le Devleskro.
  pes-OPV: از دست غریبان به مرگ نامختونان کشته خواهی شد، زیرا خداوند یهوه می‌فرماید
    که من این را گفته‌ام.»
  ron-1924: Вей мури де моартя челор нетэяць ымпрежур, де мына стрэинилор! Кэч Еу
    ам ворбит», зиче Домнул Думнезеу.’”
  ben-OBCV: তুমি বিদেশিদের হাতে অচ্ছিন্নত্বকের মতো মরবে। আমি বলেছি, সার্বভৌম সদাপ্রভু
    এই কথা বলেন।’ ”
  som-som: Waxaad shisheeyayaal gacantooda ugu dhiman doontaa sida dhimashadii buuryaqabka,
    waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Aniga ayaa saas ku hadlay.
  lat-VUC: Morte incircumcisorum morieris in manu alienorum, quia ego locutus sum,
    ait Dominus Deus.]
  eng-ASVBT: 'Thou shalt die the death of the uncircumcised by the hand of strangers:
    for I have spoken it, saith the Lord Jehovah.'
  ita-1885: Tu morrai delle morti degl'incirconcisi, per man di stranieri; perciocchè
    io ho parlato, dice il Signore Iddio.
  eng-LXXUP: 'Thou shalt perish by the hands of strangers among the multitude of the
    uncircumcised: for I have spoken it, saith the Lord.'
  eng-ULB: You will die the death of the uncircumcised by the hand of foreigners,
    for I have declared it—this is the Lord Yahweh's declaration.'”
  spa-VBL: Te matarán como a una persona vil por estos extranjeros. Yo mismo he hablado,
    declara el Señor Dios”.
  fra-_FOB: Tu mourras de la mort des incirconcis, par la main des étrangers; car
    moi j'ai parlé, dit le Seigneur, l'Éternel.
  mal-mal: അന്യദേശക്കാരുടെ കൈകൊണ്ട് നീ അഗ്രചർമ്മികളെപ്പോലെ മരിക്കും; ഞാൻ അത് കല്പിച്ചിരിക്കുന്നു”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Tū ajnabiyoṅ ke hāthoṅ nāmaḳhtūn kī-sī wafāt pāegā. Yih merā, Rab Qādir-e-mutlaq
    kā farmān hai.’”
  suz-BL: गे अर्को रागी ङा मुर आन गुइम ख्रोइक्‍तीक चिनु मख्रोइश्‍शो मुर खोदेंशो पा
    बेक्‍चा माल्‍नेवे’ दे गो, परमप्रभु, परमप्रभु यावेमी लोव़ पाता” देंत।
  eng-NOY: Thou shalt die the death of the uncircumcised, by the hand of strangers;
    for I have spoken it, saith the Lord Jehovah.
  ita-1927: Tu morrai della morte degli incirconcisi, per man di stranieri; poiché
    io ho parlato, dice il Signore, l’Eterno”.
  ckb-ckb: بە مردنی خەتەنە نەکراوان دەمریت، بە دەستی بێگانان. من بەڵێنم دا، ئەوە فەرمایشتی
    یەزدانی باڵادەستە.“»
  eng-BBE: 'Your death will be the death of those who are without circumcision, by
    the hands of men from strange lands: for I have said it, says the Lord.'
  kan-OKCV: ನೀನು ವಿದೇಶಿಯರ ಕೈಯಿಂದ ಸುನ್ನತಿಹೀನರ ಮರಣಕ್ಕೆ ಗುರಿಯಾಗುವೆ. ಏಕೆಂದರೆ ನಾನೇ ಇದನ್ನು
    ಹೇಳಿದ್ದೇನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದಾರೆ.’ ”
  tam-2017: மறுதேசத்தாரின் கையினால் நீ விருத்தசேதனமில்லாதவர்கள் மரணமடைகிறதுபோல மரிப்பாய்;
    நான் இதைச் சொன்னேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'De muerte de incircuncisos morirás por mano de extraños: porque yo
    he hablado, dice el Señor Jehová.'
  ron-BTF: Vei muri de moartea celor necircumciși, prin mâna străinilor, pentru că
    eu am vorbit aceasta, spune Domnul DUMNEZEU.
  eng-WEBP: You will die the death of the uncircumcised by the hand of strangers;
    for I have spoken it,” says the Lord GOD.’”
  eng-FBV: You will be killed like some vile person by these foreigners. I myself
    have spoken, declares the Lord God.”
  nld-1939: De dood der onbesnedenen zult ge sterven Door de handen van vreemden!
    Waarachtig, Ik heb het gezegd, Is de godsspraak van Jahweh!
  nch-BL: Quema mitztanise seyoc tali ehuani, timiquis inimaco ica pinahualisti pampa
    quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtojtoc.’ ”
  vie-1934: 'Ngươi sẽ chết bởi tay người ngoại quốc như những kẻ chưa chịu cắt bì.
    Chúa Giê-hô-va phán rằng: Aáy chính ta đã nói như vậy.'
  hin-CV: तुम विदेशियों के हाथ ख़तनाहीन व्यक्तियों के समान मारे जाओगे. मैंने कहा है,
    परम प्रधान याहवेह की घोषणा है.’ ”
  spa-BES: Tu muerte será la muerte de los que están sin circuncisión, a manos de
    hombres de extranjeros; porque lo he dicho, dice el Señor Dios.
  tdx-tdx: Hikoromak’ ami’ty fivetraha’ o tsy sinavatseo irehe, am-pitàn-ambahiny;
    amy te Izaho ty mitaroñe, hoe t’Iehovà Talè.
  tha-KJV: เจ้​าจะตายอย่างคนที่​มิได้​เข​้าสุ​หน​ัตตาย โดยมือของคนต่างด้าว เพราะเราได้ลั่นวาจาแล้ว
    องค์​พระผู้เป็นเจ้าพระเจ้าได้​ตรัส​”
  por-BR-2018: De morte de incircuncisos morrerás, pela mão de estrangeiros; porque
    assim eu falei, diz o Senhor DEUS.
  deu-ELO: Des Todes der Unbeschnittenen wirst du sterben durch die Hand der Fremden;
    denn ich habe geredet, spricht der Herr, Jehova.
  eng-WYC-2018: by death of uncircumcised men, thou shalt die in the hand of aliens;
    for I the Lord spake, saith the Lord God. (thou shalt die the death of the uncircumcised,
    yea, by the hands of strangers, or of foreigners; for I the Lord spoke, saith
    the Lord God.)
  epo-epo: Per morto de necirkumciditoj vi mortos de la manoj de fremduloj; ĉar Mi
    tion parolis, diras la Sinjoro, la Eternulo.
  uig-PIN: Sǝn yat adǝmlǝrning ⱪolida hǝtnǝ ⱪilinmiƣanlarƣa layiⱪ bolƣan ɵlüm bilǝn
    ɵlisǝn; Qünki Mǝn xundaⱪ sɵz ⱪilƣan», — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Di da wa:me ea bogoi amo defele, Gode Ea hou hame lalegagui ga fi dunu
    ilia lobo da:iya bogomu. Na, Ouligisudafa Hina Gode, da ilima amo hamoma:ne sia:beba:le,
    ilia da di medole legemu.”
  tpi-OTNT: Ol dispela birua bai i bagarapim yu na bai yu dai olsem wanpela rabisman
    tasol. Mi God, Bikpela, mi tok pinis.’”
  hau-SA: Za ka yi mutuwar marar kaciya a hannuwan baƙi. Na faɗa, in ji Ubangiji Mai
    Iko Duka.’ ”
  uig-LAT: Sen yat ademlerning qolida xetne qilinmighanlargha layiq bolghan ölüm bilen
    ölisen; Chünki Men shundaq söz qilghan», — deydu Reb Perwerdigar.
  nde-nde: Uzakufa ukufa kwabangasokanga ezandleni zabezizweni. Sengikhulumile, kutsho
    uThixo Wobukhosi.’ ”
  ton-ton: 'Te ke mate ʻi he mateʻanga ʻo ha taha taʻekamu, ʻi he nima ʻoe kau muli:
    he ʻoku pehē ʻe Sihova ko e ʻOtua, ko au ia, kuo lea ki ai.”'
  ces-1613: Smrtí neobřezanců umřeš od ruky cizozemců; nebo já mluvil jsem, praví
    Panovník Hospodin.
  eng-WMB: You will die the death of the uncircumcised by the hand of strangers; for
    I have spoken it,” says the Lord GOD.’”
  tam-TCV: பிறநாட்டாரின் கைகளிலே நீ விருத்தசேதனம் அற்றவனைப்போல சாவாய். “நானே இதைச்
    சொன்னேன்” என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.’ ”
  ceb-ULB: Mamatay ka sama sa kamatayon sa mga wala matuli diha sa kamot sa mga langyaw,
    kay gipamulong ko na kini—mao kini ang gipahayag ni Yahweh nga Ginoo.”'
  pol-UBG: Umrzesz śmiercią nieobrzezanych, z ręki cudzoziemców. Ja bowiem to powiedziałem,
    mówi Pan BÓG.
  urd-GVU: تُو اجنبیوں کے ہاتھوں نامختون کی سی وفات پائے گا۔ یہ میرا، رب قادرِ مطلق
    کا فرمان ہے‘۔“
  deu-1912: Du sollst sterben wie die Unbeschnittenen von der Hand der Fremden; denn
    ich habe es geredet, spricht der Herr HERR.
  kan-2017: ನೀನು ಅನ್ಯರ ಕೈಯಿಂದ ಸುನ್ನತಿಹೀನರ ಮರಣಕ್ಕೆ ಗುರಿಯಾಗುವಿ; ಏಕೆಂದರೆ ನಾನೇ ಇದನ್ನು
    ನುಡಿದಿದ್ದೇನೆ” ಎಂದು ಕರ್ತನಾದ ಯೆಹೋವನು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Ga ra yim’ ni bod ba pilis u pa’ e milekag ni dar nanged got. I Gag SOMOL
    ni Th’abi Tolang e kugog.”
  hlt-MCSB: Kamah loh ka thui coeng dongah kholong kut ah ni pumdul kah dueknah neh
    na duek eh. He tah ka Boeipa Yahovah kah olphong ni,” a ti.
  mdy-ETH: ሜሌ ዓጮ ዓሶ ኩጫ ፆኦሲ ጉሙርቁዋ ዓሳ ሃይቃ ሃይቦ ኔኤኒ ሃይቃንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ዬያ ኬኤዜኔ።›
    »
  twi-ASANTE: Wobɛwu momonotofoɔ wuo wɔ ananafoɔ nsam. Me na maka, Otumfoɔ Awurade
    asɛm nie.’ ”
  eng-WEBU: You will die the death of the uncircumcised by the hand of strangers;
    for I have spoken it,” says the Lord GOD.’”
  wal-wal: Neeni allagatu kushiyan ammanenna asi haiqqiyo haiquwaa haiqqana. Taani
    Ubbaa Haariya GODAI hagaa odaas” yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: Morirás con la muerte de incircuncisos por mano de extranjeros, porque
    Yo hablé, dice ʼAdonay Yavé.
  gun-gun: Ha'e rami vy remano 'rã xevygua kuery omanoa rami, amboae regua po py,
    ha'e rami ae xeayvu rire — he'i Senhor Nhanderuete.
  ilo-ULB: Babaen iti ima dagiti ganggannaet, mataykanto a kas iti ipapatay dagiti
    saan a nakugit ta imbagak daytoy—kastoy ti pakaammo ti Apo a ni Yahweh!'''
  kpg-kpg: Goe gaa made gadoo be di paana i lodo nia lima o digau mai daha ala hagalee
    daumaha mai gi di Au. Ko Au go Tagi go Yihowah dela e hagawaalanga aga nia mee
    aanei.”
  uig-ARA: سەن يات ئادەملەرنىڭ قولىدا خەتنە قىلىنمىغانلارغا لايىق بولغان ئۆلۈم بىلەن
    ئۆلىسەن؛ چۈنكى مەن شۇنداق سۆز قىلغان»، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: I faxama nɛ yaagi kui alɔ bilakɔrɛ. I Marigi Alatala xui nan nan ki.»
  pon-2006: Komwi pahn sipalla duwehte kidi men nan pehn mehn liki kan me sohte ar
    koht. Ngehi, KAUN-O, Wasa Lapalahpie, me wiadahr koasoandi wet.”
  ksd-ksd: Una virua ta ra lima i ra umana vaira da ra umana Tematana dia virua; tago
    iau ga tatike, ra Luluai God i biti.
