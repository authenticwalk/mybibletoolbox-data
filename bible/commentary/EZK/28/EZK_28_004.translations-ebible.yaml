verse: EZK.028.004
translations:
  mal-C: നിന്റെ ജ്ഞാനവും വിവേകവുംനിമിത്തം നീ നിനക്കുവേണ്ടി സമ്പത്തു നേടുകയും നിന്റെ
    ഭണ്ഡാരങ്ങളിൽ സ്വർണവും വെള്ളിയും വർധിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Durch deine Weisheit und Einsicht erwarbst du dir Reichtum und schafftest
    Gold und Silber in deine Vorratshäuser.
  lin-lin: Na bwanya mpe na mayele na yo, okomi na bozwi mpe otondisi wolo mpe palata
    kati na bibombelo na yo.
  eng-LSV: By your wisdom and by your understanding || You have made wealth for yourself,
    || And make gold and silver in your treasuries.
  eng-GNV: With thy wisedome and thine vnderstanding thou hast gotten thee riches,
    and hast gotten golde and siluer into thy treasures.
  eng-WEBSTER: 'With thy wisdom and with thy understanding thou hast gained for thee
    riches, and hast gained gold and silver into thy treasures:'
  nhw-BL: Ica motlalnamiquilis huan moyajatil tlahuel timoricojchijtoc huan ticajoctoc
    miyac oro huan plata.
  swh-ONEN: Kwa hekima yako na ufahamu wako, umejipatia utajiri, nawe umejikusanyia
    dhahabu na fedha katika hazina zako.
  bba-bba: Win yɛ̃ru kɑ win bwisin sɔ̃ u tii kuɑ dukiɑɡii. U wurɑ kɑ sii ɡeesu yibiɑ
    win ɑrumɑnin beru yerɔ.
  eng-KJVCPB: 'with thy wisdom and with thine understanding thou hast gotten thee
    riches, and hast gotten gold and silver into thy treasures:'
  cpy-cpy: Tema roori piyotani, okaatzi paawiiri eeroka pimatakiro otzimimotzimi osheki
    koetyiimotzimiri, piyeekitakiro powantariri ooro eejatzi koriki.
  luo-luo: Nikech iriek bende in gi winjo matut, isekano mwandu mathoth mana ne in
    iwuon, bende isechoko fedha gi dhahabu mangʼeny, mi ikanogi e dereni mag keno.
  meu-meu: emu aonega bona emu lalo-parara dainai, oi ese emu taḡa vada o davaria;
    bona gold bona silver vada o haboudia, emu habou-habou rumadia lalodiai;
  npi-ULB: तैंले बुद्धि र सिपले आफैंलाई सम्पन्‍न तुल्याएको छस् र आफ्‍नो भण्‍डारहरूमा
    सुन र चाँदी थुपारेको छस्‌ ।
  yor-yor: Pẹ̀lú ọgbọ́n àti ìmọ̀ rẹ, ìwọ tí jèrè ọrọ̀ fún ara rẹ, àti àkójọpọ̀ wúrà
    àti fàdákà, nínú àwọn ilé ìṣúra rẹ.
  pes-OPCB: با حکمت و دانایی خود، مال و ثروت زیاد جمع کرده‌ای و طلا و نقره و گنجهای
    بسیار اندوخته‌ای.
  tgl-ULB: Pinayaman mo sa karunungan at kahusayan mo ang iyong sarili at nagtamo
    ka ng ginto at pilak sa iyong kabang yaman!
  hui-hui: Í̠naga mini gigabi ngegome muni ngolo silibaru hangu dewa mo wu howa ai
    homogo kegoni.
  mya-mya: သင်​သည်​အ​သိ​ပ​ညာ၊ အ​တတ်​ပညာ​ဖြင့် ရွှေ၊ ငွေ​ဘဏ္ဍာ​ပေါ​များ​ကြွယ်​ဝ​လာ​၏။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཤེས་རབ་དང་བློ་གྲོས་ལ་བརྟེན་ནས། རང་གི་ཆེད་དུ་རྒྱུ་འབྱོར་བ་རྙེད་པ་དང་།
    རྙེད་པའི་གསེར་དང་དངུལ་རྣམས་རང་གི་བང་མཛོད་དུ་བཞག་གོ །
  sna-sna: Wakazviwanira pfuma nouchenjeri hwako nokunzwisisa kwako, uye wakazviunganidzira
    goridhe nesirivha muzvivigiro zvepfuma yako.
  spa-BLM: Por tu sabiduría y por tu entendimiento te has enriquecido, y han conseguido
    oro y plata en sus tesoros.
  cac-cac: Yuj a jelanil yed' aj pensaril, ix ach te och b'eyumal. Ix ac' b'ud'joc
    a caxa yed' q'uen oro yed' q'uen plata.
  swh-ULB: Umejitajirisha mwenyewe pamoja na hekima na ujuzi, na kujipatia dhahabu
    na fedha katika hazina yako!
  bel-bel: твёй мудрасьцю і тваім розумам ты здабыў сабе багацьце і ў свае скарбніцы
    сабраў золата і срэбра;
  deu-ELBBK: Durch deine Weisheit und durch deinen Verstand hast du dir Reichtum erworben
    und hast Gold und Silber in deine Schatzkammern geschafft.
  mbb-OT: Pinaaǥi te ketau nu wey keuluwanen midsepian ka wey neketiǥum ka te mahabet
    he menge vulawan wey pelata ziyà te teleǥuey nu te ketiǥeyunan nu.
  mal-2015: നിന്റെ ജ്ഞാനംകൊണ്ടും വിവേകംകൊണ്ടും നീ ധനം സമ്പാദിച്ചു പൊന്നും വെള്ളിയും
    നിന്റെ ഭണ്ഡാരത്തിൽ സംഗ്രഹിച്ചു വെച്ചു;
  rmc-rmc: Angle oda, hoj sal goďaver a achaľos, dochudňal tuke but barvaľipen. Skidňal
    tuke o somnakaj the o rup andre tire pokladňici.
  pes-OPV: و به حکمت و فطانت خویش توانگری برای خود اندوخته و طلا و نقره در خزاین خود
    جمع نموده‌ای.
  ron-1924: прин ынцелепчуня ши причеперя та ць-ай фэкут авере ши ць-ай грэмэдит аур
    ши арӂинт ын вистиерииле тале;
  ben-OBCV: তোমার জ্ঞান ও বুদ্ধি দিয়ে তুমি নিজের জন্য সম্পদ লাভ করেছ এবং তোমার কোষাগারে
    সোনা ও রুপো জমা করেছ।
  som-som: Xigmaddaada iyo waxgarashadaada ayaad maalka ku heshay, oo khasnadahaagana
    waxaad ku buuxsatay dahab iyo lacag.
  lat-VUC: 'in sapientia et prudentia tua fecisti tibi fortitudinem, et acquisisti
    aurum et argentum in thesauris tuis:'
  eng-ASVBT: by thy wisdom and by thine understanding thou hast gotten thee riches,
    and hast gotten gold and silver into thy treasures;
  ita-1885: tu hai acquistate gran facoltà per la tua sapienza, e per lo tuo intendimento;
    ed hai adunato oro ed argento ne' tuoi tesori.
  eng-LXXUP: Hast thou gained power for thyself by thine own knowledge or thine own
    prudence, and gotten gold and silver in thy treasures?
  eng-ULB: You have made yourself wealthy with wisdom and skill, and obtained gold
    and silver in your treasuries!
  spa-VBL: Sí, has utilizado tu sabiduría y tu astucia para hacerte rico, recogiendo
    mucho oro y plata para tu tesoro.
  fra-_FOB: Tu t'es acquis de la puissance par ta sagesse et par ton intelligence;
    tu as amassé de l'or et de l'argent dans tes trésors;
  mal-mal: നിന്റെ ജ്ഞാനംകൊണ്ടും വിവേകംകൊണ്ടും നീ ധനം സമ്പാദിച്ച് പൊന്നും വെള്ളിയും
    നിന്റെ ഭണ്ഡാരത്തിൽ സംഗ്രഹിച്ചുവച്ചു;
  urd-GVR: Aur yih haqīqat bhī hai ki tū ne apnī hikmat aur samajh se bahut daulat
    hāsil kī hai, sone aur chāṅdī se apne ḳhazānoṅ ko bhar diyā hai.
  suz-BL: गे इ रुप्‍तीक थुं नु मिम्‍तीकेम शुश शोंप चेम्‍शो बाक्‍नेवे। मिनु गे इ मार
    मार वोइक्‍तीकेम सुन नु चांदी तेल्‍शो बाक्‍नेवे।
  eng-NOY: by thy wisdom and by thine understanding thou hast gotten thee riches,
    and hast gotten gold and silver in thy treasures;
  ita-1927: con la tua saviezza e con la tua intelligenza ti sei procurato ricchezza,
    hai ammassato oro e argento nei tuoi tesori;
  ckb-ckb: بە دانایی و تێگەیشتنت سامانت بۆ خۆت دەست کەوت، زێڕ و زیوت لە گەنجینەکانت
    کۆکردەوە.
  eng-BBE: 'By your wisdom and deep knowledge you have got power for yourself, and
    put silver and gold in your store-houses:'
  kan-OKCV: ನಿನ್ನ ಜ್ಞಾನದಿಂದಲೂ ನಿನ್ನ ವಿವೇಕದಿಂದಲೂ ನಿನಗೆ ಐಶ್ವರ್ಯವನ್ನು ಗಳಿಸಿಕೊಂಡಿರುವೆ.
    ಚಿನ್ನವನ್ನೂ ಬೆಳ್ಳಿಯನ್ನೂ ನಿನ್ನ ಭಂಡಾರಗಳಲ್ಲಿ ಇಟ್ಟುಕೊಂಡಿರುವೆ.
  tam-2017: நீ உன்னுடைய ஞானத்தினாலும் உன்னுடைய புத்தியினாலும் பொருள் சம்பாதித்து,
    பொன்னையும் வெள்ளியையும் உன்னுடைய கருவூலங்களில் சேர்த்துக்கொண்டாய்.
  spa-RV-1909: Con tu sabiduría y con tu prudencia te has juntado riquezas, y has
    adquirido oro y plata en tus tesoros;
  ron-BTF: Cu înțelepciunea ta și cu înțelegerea ta ți-ai obținut bogățiile și ai
    obținut aur și argint în tezaurele tale;
  eng-WEBP: By your wisdom and by your understanding you have gotten yourself riches,
    and have gotten gold and silver into your treasuries.
  eng-FBV: Yes, you have used your wisdom and cleverness to make yourself rich, collecting
    plenty of gold and silver for your treasury.
  nld-1939: Door uw wijsheid en doorzicht Hebt ge u vermogen verworven, En goud en
    zilver opgehoopt In uw schatkamers.
  nch-BL: Ica motalnamiquilis huan moyajatil tahuel timoricojchijtoc huan ticajoctoc
    miyac oro huan plata.
  vie-1934: Ngươi đã được giàu có bởi sự khôn ngoan và thông sáng của mình; đã thâu
    chứa vàng bạc trong kho tàng ngươi;
  hin-CV: अपनी बुद्धि और समझ से तुमने अपने लिये संपत्ति कमा लिया है और अपने खजाने
    में सोना और चांदी का ढेर लगा लिया है.
  spa-BES: 'Por tu sabiduría y profundo conocimiento, tienes poder para ti mismo,
    y pones plata y oro en tus almacenes:'
  tdx-tdx: ami’ty hilala’o naho ami’ty faharendreha’o ty nanontona’o vara, naho namoria’o
    volamena naho volafoty an-driha’o ao;
  tha-KJV: เจ้​าหาทรัพย์​สมบัติ​มาสำหรับตนโดยสติปัญญาและความเข้าใจของเจ้า และได้รวบรวมทองคำและเงินมาไว้ในคลังของเจ้า
  por-BR-2018: Com tua sabedoria e teu entendimento obtiveste riquezas, e adquiriste
    ouro e prata em teus tesouros;
  deu-ELO: durch deine Weisheit und durch deinen Verstand hast du dir Reichtum erworben,
    und hast Gold und Silber in deine Schatzkammern geschafft;
  eng-WYC-2018: in thy wisdom and prudence thou madest to thee strength, and thou
    gattest to thee gold and silver in thy treasuries; (with thy wisdom and prudence
    thou madest riches for thyself, and thou gottest thyself gold and silver in thy
    treasures;)
  epo-epo: kvazaŭ per via saĝeco kaj via kompetenteco vi akirus al vi la potencon
    kaj kolektus oron kaj arĝenton en vian trezorejon;
  uig-PIN: Danaliⱪing wǝ ǝⱪling bilǝn sǝn bayliⱪlarƣa igǝ boldung, Altun-kümüxni hǝziniliringgǝ
    toplap ⱪoydung;
  beo-beo: 'Dia dawa: lai amola hahamosu dawa: amoga hawa: hamobeba:le, di da gouli
    amola silifa bagade lale, bagade gagui agoane ba:sa.'
  tpi-OTNT: Long bikpela save bilong yu, yu bin kamap maniman na yu gat planti gol
    na silva.
  hau-SA: Ta wurin hikimarka da ganewarka ka sami dukiya wa kanka ka kuma tara zinariya
    da azurfa cikin wuraren ajiyarka.
  uig-LAT: Danaliqing we eqling bilen sen bayliqlargha ige boldung, Altun-kümüshni
    xeziniliringge toplap qoydung;
  nde-nde: Ngenhlakanipho yakho lokuqedisisa uzizuzele inotho njalo wabuthela igolide
    lesiliva eziphaleni zengcebo yakho.
  ton-ton: 'Ko e meʻa ʻi hoʻo poto mo hoʻo faʻa ʻilo, kuo ke maʻu ʻe koe ʻae koloa
    lahi, pea kuo ke tānaki ʻae koula mo e siliva, ki he tukuʻanga koloa:'
  ces-1613: Moudrosti svou a rozumností svou nashromáždils sobě zboží, a nahrnuls
    zlata a stříbra do pokladů svých;
  eng-WMB: By your wisdom and by your understanding you have gotten yourself riches,
    and have gotten gold and silver into your treasuries.
  tam-TCV: நீ உன் ஞானத்தினாலும், விளங்கும் ஆற்றலினாலும் உனக்காகச் செல்வத்தைச் சம்பாதித்தாய்.
    தங்கத்தையும் வெள்ளியையும் உன் களஞ்சியங்களில் குவித்தாய்!
  ceb-ULB: Nagpadato ka sa imong kaugalingon pinaagi sa kaalam ug katakos, ug nakabaton
    ug bulawan ug plata diha sa imong tigomanan sa mga bahandi!
  pol-UBG: Swoją mądrością i roztropnością zdobyłeś sobie bogactwo i nagromadziłeś
    złota i srebra w swoich skarbcach;
  urd-GVU: اور یہ حقیقت بھی ہے کہ تُو نے اپنی حکمت اور سمجھ سے بہت دولت حاصل کی ہے،
    سونے اور چاندی سے اپنے خزانوں کو بھر دیا ہے۔
  deu-1912: und habest durch deine Klugheit und deinen Verstand solche Macht zuwege
    gebracht und Schätze von Gold und Silber gesammelt
  kan-2017: ನಿನ್ನ ಜ್ಞಾನದಿಂದಲೂ, ನಿನ್ನ ವಿವೇಕದಿಂದಲೂ ನೀನು ಐಶ್ವರ್ಯವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡಿರುವೆ.
    ನಿನ್ನ ಭಂಡಾರಗಳಲ್ಲಿ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನು ತುಂಬಿಸಿಕೊಂಡಿದ್ದೀ.
  yap-yap: Ni gonop rom nge fanam salap e ke gagiyegnag ka mu fla’ab ko gol nge silber.
  hlt-MCSB: Na cueihnah neh na lungcuei lamloh na thadueng la na saii. Na thakvoh
    khuiah sui neh cak na hen.
  mdy-ETH: ጎኔኬ ኔኤኒ ኔኤኮ ዔራቶና ሃምዓቶና ሚርጌ ቆሎ ዴንቄኔ፤ ኔኤኮ ሜሆ ጌሦ ማኣሮይዳ ሚርጌ ዎርቄና ቢራና ኔኤኒ ቡኩሴኔ።
  twi-ASANTE: Wonam wo nyansa ne nhunumu so anya ahodeɛ ama wo ho. Woapɛ sikakɔkɔɔ
    ne dwetɛ bebree agu wʼakoradan mu.
  eng-WEBU: By your wisdom and by your understanding you have gotten yourself riches,
    and have gotten gold and silver into your treasuries.
  wal-wal: Tumukka neeni ne aadhdhida eraaninne ne akeekan dure gidadasa; biraanne
    worqqaa ne buquraa minjjiyo keettaa shiishshadasa.
  spa-PDDPT: Adquiriste riquezas con tu habilidad e inteligencia. Acumulaste oro y
    plata en tus tesoros
  gun-gun: Ha'e rami vy ne'arandua ha'e reikuaapaa rupi vy ndepo'aka ha'e rejoupa
    va'ekue ouro ha'e prata remoĩ porã aguã.
  ilo-ULB: Pinabaknangmo ti bagim babaen iti kinasirib ken kinasaririt, ken nagidulinka
    iti balitok ken pirak kadagiti pagiduldulinam!
  kpg-kpg: Do iloo mee mo do hai mee la ne hai goe gi maluagina i nia goolo mono silber.
  uig-ARA: دانالىقىڭ ۋە ئەقلىڭ بىلەن سەن بايلىقلارغا ئىگە بولدۇڭ، ئالتۇن-كۈمۈشنى خەزىنىلىرىڭگە
    توپلاپ قويدۇڭ؛
  sus-sus: I xa xaxilimaya bara a niya i xa bannaya sɔtɔ, xɛɛma nun gbeti gboxi i
    xa naafuli ya ma.
  pon-2006: Omwi kupwurokong oh koahiek kahrehiong omwi kepwehpehkihla kohl oh silper.
  ksd-ksd: ta kaum kabinana ma kaum minatoto u ga uviana, ma u ga vung ra ngala na
    goled ma ra silva;
  grc-BRENT: Μὴ ἐν τῇ ἐπιστήμῃ σου ἢ τῇ φρονήσει σου ἐποίησας σεαυτῷ δύναμιν, καὶ
    χρυσίον καὶ ἀργύριον ἐν τοῖς θησαυροῖς σου;
  ind-AYT: Dengan kebijaksanaan dan pengertianmu, kamu telah memperoleh kekayaan untuk
    dirimu sendiri; dan telah mengumpulkan emas dan perak ke dalam perbendaharaanmu.
  nya-nya: Mwa nzeru zako ndi kumvetsa kwako unadzipezera chuma ndipo unasonkhanitsa
    golide ndi siliva mʼnyumba zosungira chuma chako.
  hrv-hrv: Mudrošću svojom i razborom nateče bogatstva, riznicu napuni srebrom i zlatom!
  mps-mps: Te nago genuai homu kolesagago naga mone bidi pedaliyu, me nago gol me
    silva hauwa mu elaluyu, te homu ebao.
  tpi-tpi: Long bikpela save bilong yu, yu bin kamap maniman na yu gat planti gol
    na silva.
  dan-1931: ved din Visdom og indsigt vandt du dig Rigdom og samlede dig Guld og Sølv
    i dine Skatkamre;
  vie-OVCB: Nhờ khôn ngoan và thông sáng, ngươi đã làm giàu, thu bao nhiêu bạc vàng
    vào kho tàng.
  guj-2017: તેં ડહાપણથી તથા બુદ્ધિથી સમૃદ્ધિ મેળવી છે, તેં સોનાચાંદીના ભંડાર ભર્યાં
    છે.
  pon-2006A: Omwi kupwurokong oh koahiek kahrehiong omwi kepwehpehkihla kohl oh silper.
  por-BRBSL: Por sua sabedoria e por sua compreensão, você se enriqueceu, e conseguiram
    ouro e prata em seus tesouros.
  cth-cth: Na lungangnae hoi kho na poukthainae ni na bawi sak teh, na râw bawm dawkvah
    sui hoi ngun na pâkuem.
  twi-twi: Wonam wo nyansa ne nhumu so anya ahode ama wo ho, woapɛ sikakɔkɔɔ ne dwetɛ
    bebree agu wʼadekoradan mu.
  hlt-hlt: Na cueihnah neh na lungcuei lamloh na thadueng la na saii. Na thakvoh khuiah
    sui neh cak na hen.
  tbz-SIM: Nɛ̀ o ciì mmiɛkɛ nkɛ ò kpenkɛmɛ̀ kɛ mɔ̀ɔ̀tɛ tikpɑ̀tì mɛdiɛ̀ nkɛ tɑnnɛ́
    mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Nɨn fofozim ko ingangaribar amuamin fofozim nɨ gamima, nɨn gol ko silva
    bar avɨraseme.
  dop-dop: Nyɑ́ lǝmɑɣɑsɛɛ nɑ nyɑ́ lɑɣɑtʋ tɔɔ, n kɑɑwɑ wɛnɑʋ. N nyǝkɑ wʋlɑ nɑ liɣitee
    kɛ nyɑ́ kpɑncooŋ tɑɑ.
  azb-azb: Müdrikliyin və ağlınla özünə sərvət yığdın, Xəzinələrinə qızıl-gümüş topladın.
  eng-DBY: by thy wisdom and by thine understanding thou hast gotten thee riches,
    and hast gotten gold and silver into thy treasures;
  hin-2017: तूने अपनी बुद्धि और समझ के द्वारा धन प्राप्त किया, और अपने भण्डारों में
    सोना-चाँदी रखा है;
  wol-KYG: Sam xel ak sa manoore nga ame alal, am wurus, am xaalis, yeb ci say denc.
  eng-YLT: By thy wisdom and by thine understanding Thou hast made for thee wealth,
    And makest gold and silver in thy treasuries.
  eng-WYC-2017: in thy wisdom and prudence thou madest to thee strength, and thou
    gattest to thee gold and silver in thy treasuries;
  eng-WMBB: By your wisdom and by your understanding you have gotten yourself riches,
    and have gotten gold and silver into your treasuries.
  urd-GVH: और यह हक़ीक़त भी है कि तूने अपनी हिकमत और समझ से बहुत दौलत हासिल की है,
    सोने और चाँदी से अपने ख़ज़ानों को भर दिया है।
  rug-rug: Pa mua ginilagilana meke binokaboka si va gavori goi sari tinagotago pude
    mua telemu, meke va soku i goi sari qolo meke siliva koari na mua vasina naqiti
    poata.
  gaz-gaz: Ati ogummaa fi hubannaa keetiin qabeenya argatteerta; warqee fi meetii
    mankuusaa kee keessatti kuufatteerta.
  fra-LSG: Par ta sagesse et par ton intelligence Tu t’es acquis des richesses, Tu
    as amassé de l’or et de l’argent Dans tes trésors;
  yal-yal: I bata nafunla sɔtɔ i ya fe kolonna nun i ya xaxilimayaan xɔn, i xɛmaan
    nun gbetin malan i ya nafulu ramaradeni.
  haw-1868: Me kou akamai a me kou naauao, ua loaa ia oe ka waiwai nui, a ua loaa
    ia oe ke gula a me ke kala iloko o kou waiwai nui.
  arb-NAV: قَدِ اسْتَحْوَذْتَ بِحِكْمَتِكَ وَفَهْمِكَ عَلَى الذَّهَبِ وَالْفِضَّةِ
    وَادَّخَرْتَهَا فِي خَزَائِنِكَ،
  ewe-ewe: Èwɔ wò nunya kple gɔmesese ŋu dɔ hekpɔ hotsui na ɖokuiwò, eye nèƒo ƒu sika
    kple klosalo ɖe wò nudzraɖoƒewo.
  eng-LEE: With thy wisdom and with thy understanding hadst thou gotten thee riches,
    and hadst gotten gold and silver into thy treasuries;
  asm-FB: তোমাৰ জ্ঞান আৰু বুদ্ধিৰে তুমি নিজকে প্রতিপত্তিশালী কৰিলা আৰু সোণ আৰু ৰূপ
    আৰ্জ্জি তোমাৰ ভঁৰালত ৰাখিলা।
  sus-A: عِ شَ شَشِلِمَيَ بَرَ عَ نِيَ عِ شَ بَننَيَ سْتْ، شّيمَ نُن فبٍتِ فبٌشِ عِ
    شَ نَاقُلِ يَ مَ.
  fra-SBL: Par ta sagesse et par ton intelligence, tu t'es procuré des richesses,
    et avez obtenu de l'or et de l'argent dans vos trésors.
  hbo-hbo: בְּחָכְמָֽתְךָ֙ וּבִתְבוּנָ֣תְךָ֔ עָשִׂ֥יתָ לְּךָ֖ חָ֑יִל וַתַּ֛עַשׂ זָהָ֥ב
    וָכֶ֖סֶף בְּאֹוצְרֹותֶֽיךָ׃
  kik-kik: Tondũ wa ũũgĩ waku na ũmenyo waku, nĩwĩgĩĩrĩire na ũtonga, na ũkehaĩra
    thahabu na betha mĩthiithũ-inĩ yaku.
  fra-NCL: par ta sagesse et ton intelligence, tu t’es acquis de la richesse, et tu
    as entassé de l’or et de l’argent, dans tes trésors ;
  cek-AK: 'Palung na hahaih hoi na panoekhaih pongah nang raeng, hmuenmae patunghaih
    tabu thungah sui hoi sum kanglung to na patung mang:'
  cuk-cuk: Be-binsaed-nika-guedba, be-ibmar-nue-wisidba, ibmar-nuegan bukidar be nikad.
    Be-ulugwagine or-bukidar, mani-bukidar be sabosad.
  uig-CYR: Даналиғиң вә әқлиң билән сән байлиқларға егә болдуң, Алтун-күмүчни ғәзнилириңгә
    топлап қойдуң;
  tel-2017: నీ తెలివి తేటలతో నేర్పుతో ధనవంతుడివై, నీ ఖజానాల్లో వెండి బంగారాలను పోగుచేసుకున్నావు.
  hat-BSA: Ak sajès ou ak bon konprann ou, ou te vin genyen richès pou tèt ou, e ou
    te vin gen lò ak ajan pou kès trezò ou yo.
  kos-kos: Ke sripen kom lalmwetmet ac pah in orekma, oru kom kasrup ke gold ac silver.
  hbo-WLC: בְּחָכְמָֽתְךָ֙ וּבִתְבוּנָ֣תְךָ֔ עָשִׂ֥יתָ לְּךָ֖ חָ֑יִל וַתַּ֛עַשׂ זָהָ֥ב
    וָכֶ֖סֶף בְּאוֹצְרוֹתֶֽיךָ׃
  ibo-ibo: I werela amamihe gị na nghọta gị nwetara onwe gị akụ, tụkọba ọlaedo na
    ọlaọcha, nʼime ụlọakụ gị dị iche iche.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ଦ୍ୱାରା ଧନ ପ୍ରାପ୍ତ ହୋଇଅଛ ଓ ଆପଣା ଭଣ୍ଡାରରେ ସୁନା
    ଓ ରୂପା ସଞ୍ଚୟ କରିଅଛ;
  chk-chk: Ren om tipachem me silelap woum a chomongola, ka pwal achufengeni kolt
    me silifer lon om lenien iseis.
  rop-rop: Yu reken yu brabli klebawan en yu oldei meigim miselp brabli ritjwan, dumaji
    yu garram detmatj gol en silba.
  ukr-1871: Се ти нїби твоєю мудростю й розумом надбав собі достатки й зібрав у скарбівнях
    твоїх золото й срібло;
  deu-1951: durch deine Weisheit und deinen Verstand hast du dir Reichtum erworben
    und Gold und Silber in deinen Schatzhäusern aufgehäuft;
  eng-JPS: By thy wisdom and by thy discernment thou hast gotten thee riches, and
    hast gotten gold and silver into thy treasures;
  srp-1865: Stekao si blago mudrošæu svojom i razumom svojim, i nasuo si zlata i srebra
    u riznice svoje;
  lug-lug: Mu magezi go ne mu kutegeera kwo weefunidde eby’obugagga, n’okuŋŋaanya
    ezaabu n’effeeza n’obitereka mu mawanika go.
  heb-heb: בחכמתך ובתבונתך עשית לך חיל ותעש זהב וכסף באוצרותיך׃
  ben-IRV: তোমার জ্ঞানে ও তোমার বুদ্ধিতে তুমি নিজের জন্য ঐশ্বর্য্য উপার্জন করেছ, নিজের
    কোষে সোনা ও রূপা সঞ্চয় করেছ;
  pan-pan: ਤੂੰ ਆਪਣੀ ਸਿਆਣਪ ਅਤੇ ਅਕਲ ਨਾਲ ਧਨ ਪ੍ਰਾਪਤ ਕੀਤਾ ਅਤੇ ਸੋਨੇ, ਚਾਂਦੀ ਨੂੰ ਆਪਣਿਆਂ ਖ਼ਜ਼ਾਨਿਆਂ
    ਵਿੱਚ ਇਕੱਠਾ ਕੀਤਾ।
  mya-JVB: ကိုယ် ဉာဏ်ပညာ အားဖြင့် ဥစ္စာ ရ တတ်၏။ ရွှေ ငွေ ကို ဆည်းပူး ပြီ။
  hmo-hmo: “Momokani oiemu aonega bona oiemu diba dainai oi ese kohu momo oi davaria
    vadaeni, bona golo bona siliva momo emu haboua ruma lalonai oi haboua vadaeni.
  urd-urd: तूने अपनी हिकमत और ख़िरद से माल हासिल किया, और सोने चाँदी से अपने ख़ज़ाने
    भर लिए।
  rus-SYN: твоею мудростью и твоим разумом ты приобрел себе богатство и в сокровищницы
    твои собрал золота и серебра;
  bqc-SIM: N àizɛɛ kã̀aanzi n ↄ̃nↄ ń n wɛzɛ̃o yã́i, n vua ń ã́nusuo nↄ̀nↄaa
    n làasiu.
  tcz-CHONGTHU: Nachihna leh nathil hetkhen theina jallin neile gou tampi nakilam
    doh tai. Sana leh dangka nagou dingin
  mar-mar: तू तुझ्या शहाणपणाने व अकलेने स्वत:ला संपन्न केले आहेस आणि तुझ्या खजिन्यात
    तू चांदी सोने संपादन केले आहेस.
  qub-qub: Musyaj, yachaj cayniquiwanmi rïcuyänayquiyaj ima-aycatapis aypallata tarishcanqui.
    Babulniquicunamanpis guellayta, gorita juntachishcanqui.
  bqp-bqp: Win yɛ̃ru kɑ win bwisin sɔ̃ u tii kuɑ dukiɑgii. U wurɑ kɑ sii geesu yibiɑ
    win ɑrumɑnin beru yerɔ.
  hat-hat: Se bon konprann ou ak lespri ou genyen ki fè ou rich konsa. Ou ranmase
    bonkou lò ak ajan mete lakay ou.
  eng-BSB: By your wisdom and understanding you have gained your wealth and amassed
    gold and silver for your treasuries.
  eng-WEBPB: By your wisdom and by your understanding you have gotten yourself riches,
    and have gotten gold and silver into your treasuries.
  kbq-kbq: Hagi kagra knare antahi'zanka'areti feno vahera nemaninka, goline silvanena
    zagoma ante nompina eri ante avite'nane.
  nhe-BL: Ica motlalnamiquilis huan moyajatil tlahuel timoricojchijtoc huan ticajcoctoc
    miyac oro huan plata.
  gub-BL: 'Nema''ekwaw katu haw a''e, nema''ekwaw paw a''e, omono''og temetarer tetea''u
    newe: itazu or, itaxig parat no.'
  eng-DRA: 'In thy wisdom and thy understanding thou hast made thyself strong: and
    hast gotten gold and silver into thy treasures.'
