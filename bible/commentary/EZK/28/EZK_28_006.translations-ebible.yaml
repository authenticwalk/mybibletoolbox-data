verse: EZK.028.006
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നീ ജ്ഞാനി എന്ന്,
    ഒരു ദേവനെപ്പോലെ ജ്ഞാനിയെന്നു കരുതുന്നതുമൂലവും,'
  deu-TKW: 'darum spricht der Herr Jahwe also: Weil du dich einen Gott dünkst,'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Lokola ozali kokanisa ete
    ozali na bwanya lokola Nzambe,'
  eng-LSV: 'Therefore, thus said Lord YHWH: Because of your giving out your heart
    as the heart of God,'
  eng-GNV: Therefore thus sayeth the Lord God, Because thou didest thinke in thine
    heart, that thou wast equall with God,
  eng-WEBSTER: Therefore thus saith the Lord GOD; Because thou hast set thy heart
    as the heart of God;
  nhw-BL: '“ ‘Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Pampa timoilhuijtoc
    más titlalnamiqui que na niDios,'
  swh-ONEN: '“ ‘Kwa hiyo, hili ndilo Bwana Mwenyezi asemalo: “ ‘Kwa sababu unafikiri
    una hekima, mwenye hekima kama mungu,'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, yèn sɔ̃ u tɑmɑɑ win bwisikunu nu sɑ̃ɑwɑ
    teenu kɑ nɛɡinu,
  eng-KJVCPB: therefore thus saith the Lord God; Because thou hast set thine heart
    as the heart of God;
  cpy-cpy: 'Rootaki ikantantari Tajorentsi: Pantzirorika riitaki yotanitakayimiri
    tajorentsiniro,'
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Kata
    iparo ni iriek ka nyasaye kamano,'
  meu-meu: 'Una dainai, Ḡaubada Iehova na ini e gwau tomamu: Badina be o laloamu emu
    aonega na dirava ta ena aonega heḡereḡerena,'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तैंले आफ्नो हृदय देवताको हृदयजस्तै
    बनाएको कारणले,
  yor-yor: '“ ‘Nítorí náà èyí yìí ní Olúwa Olódùmarè wí: “ ‘Nítorí pé ìwọ rò pé o
    gbọ́n, pé ìwọ gbọ́n bí Ọlọ́run.'
  pes-OPCB: '«پس خداوند یهوه می‌فرماید: چون ادعا می‌کنی که مانند خدا دانا هستی،'
  tgl-ULB: 'Kaya, sinabi ito ng Panginoong Yahweh: Dahil ginawa mo ang iyong puso
    na tulad ng puso ng isang diyos,'
  hui-hui: Anigo i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome í̠hondo bi
    langerogo. Í̠na mine howa mitangibu handalu keria í̠naga mini gigabiwi mbirale
    gime wabini mitangi bialu bi pupu wiaga karu aria mbira i̱ kobe toba ho kegoni.
  mya-mya: '``သို့​ဖြစ်​၍​ယ​ခု​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကား သင်​သည်​မိ​မိ​ကိုယ်​ကို
    ဘု​ရား​ကဲ့​သို့​ပ​ညာ​ရှိ​သည်​ဟု​ထင်​မှတ် သ​ဖြင့်၊-'
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་སེམས་སུ་རང་ཉིད་ལྷ་ཡིན་པར་འདོད་པས།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: “ ‘Nokuti unofunga kuti wakangwara,
    sokungwara kwamwari,'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “Porque has puesto tu corazón como el corazón
    de Dios,'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in svala'': Yujto tza na'' to lajan a pensar
    yed'' junoc dios,'
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Kwa sababu umetengeza moyo wako kama
    moyo wa mungu,'
  bel-bel: 'за тое так кажа Гасподзь Бог: як што ты свой розум ставіш нароўні з розумам
    Божым,'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Weil du einen Sinn hegst, wie eines
    Gottes Sinn,'
  mbb-OT: 'Umbe, iyan a, is Nengazen he MEGBEVAYÀ migkaǥi te: Geina te mid-isip nu
    he metau ka iring te Megbevayà,'
  mal-2015: 'അതുകൊണ്ടു തന്നേ യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Vašoda, hoj tuke andre tiri goďi gondoľinehas,
    hoj sal ajso goďaver sar o del,'
  pes-OPV: 'بنابراین خداوندیهوه چنین می‌فرماید: «چونکه تو دل خود را مثل دل خدایان
    گردانیده‌ای،'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: «Пентру кэ ыць дай ифосе ка ши
    кынд ай фи Думнезеу,'
  ben-OBCV: “ ‘এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন “ ‘যেহেতু তুমি নিজেকে মনে করো,
    ঈশ্বরের মতো জ্ঞানী,
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Qalbigaagii sidii
    qalbigii Ilaah oo kale ayaad ka dhigtay,
  lat-VUC: 'propterea hæc dicit Dominus Deus: Eo quod elevatum est cor tuum quasi
    cor dei,'
  eng-ASVBT: 'therefore thus saith the Lord Jehovah: Because thou hast set thy heart
    as the heart of God,'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Perciocchè tu hai fatto il cuor
    tuo simile al cuor di Dio;'
  eng-LXXUP: Therefore thus saith the Lord; Since thou hast set thy heart as the heart
    of God;
  eng-ULB: 'Therefore, the Lord Yahweh says this: Because you have made your heart
    like the heart of a god,'
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: Como te crees un dios,'
  fra-_FOB: 'A cause de cela, ainsi a dit le Seigneur, l''Éternel:'
  mal-mal: 'അതുകൊണ്ട് തന്നെ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai ki chūṅki tū apne āp ko Ḳhudā-sā
    samajhtā hai
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गे आंम इ कली परमप्रभु खोदेंशो सुंइ‍सीनेवे।
  eng-NOY: 'therefore thus saith the Lord Jehovah: Because thou settest thy heart
    as the heart of a god, therefore,'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Poiché tu ti sei fatto un cuore
    come un cuore di Dio,'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: «”وا دەزانیت کە دانایت،
    کە دانایی خوداوەندت هەیە،'
  eng-BBE: 'For this cause the Lord has said: Because you have made your heart as
    the heart of God,'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನೀನು ದೇವರಂತೆ ಬುದ್ಧಿವಂತನು
    ಎಂದು ಭಾವಿಸಿಕೊಂಡಿರುವೆ;'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீ உன்னுடைய இருதயத்தைத்
    தேவனின் இருதயத்தைப்போல ஆக்குகிறபடியினால்,'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Por cuanto pusiste tu corazón
    como corazón de Dios,'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Pentru că ți-ai pus inima ca inima
    lui Dumnezeu;'
  eng-WEBP: '“‘therefore the Lord GOD says: “Because you have set your heart as the
    heart of God,'
  eng-FBV: 'So this is what the Lord God says: Because you think that you''re a god,'
  nld-1939: 'Daarom spreekt Jahweh, de Heer: Omdat ge u inbeeldt, Een god te zijn:'
  nch-BL: '“ ‘Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Pampa timoilhuijtoc
    más titalnamiqui que na niDios,'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Vì lòng ngươi tự cao lên bằng lòng
    Đức Chúa Trời,'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: “ ‘क्योंकि तुम सोचते हो कि तुम
    एक ईश्वर के समान बुद्धिमान हो,'
  spa-BES: 'Por esto ha dicho el Señor Dios: Porque has igualado tu corazón como el
    corazón del Dios supremo,'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè amy te nampijadoñe’o ho ndrahare ty tro’o:'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะเจ้ายึดถือใจของเจ้าว่าเป็นใจของพระเจ้า
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Dado que consideras teu coração
    como coração se fosse de Deus,'
  deu-ELO: 'darum, so spricht der Herr, Jehova: Weil du einen Sinn hegst, wie eines
    Gottes Sinn,'
  eng-WYC-2018: therefore the Lord God saith these things, For thine heart was raised
    [up] as the heart of God, (and so the Lord God saith these things, For thy heart
    was raised up like the heart of a god,)
  epo-epo: 'pro tio tiele diras la Sinjoro, la Eternulo: Ĉar vi rigardas vian koron
    kiel koron de dio,'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Sǝn ɵz kɵnglüngni Hudaning kɵngli
    dǝp oylap kǝtkǝnlikingdin,'
  beo-beo: 'Be wali, Na, Ouligisudafa Hina Gode, da amane sia:sa,’ Dia da dia dawa:
    lai da ‘gode’ ea dawa: lai defele gala dawa:beba:le,'
  tpi-OTNT: “‘Olsem na mi God, Bikpela, mi tokim yu nau. Yu save hambak na ting, save
    bilong yu i wankain olsem save bilong ol god.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Domin ka ɗauka
    kai mai hikima ne, mai hikima kamar allah,
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — Sen öz könglüngni Xudaning köngli
    dep oylap ketkenlikingdin,'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: Njengoba ucabanga ukuthi uhlakaniphile,
    uhlakaniphe njengoNkulunkulu,'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua koeʻuhi kuo ke ʻai ho loto ke ke hangē
    ko ha ʻOtua;
  ces-1613: 'Z té příčiny takto praví Panovník Hospodin: Proto že sobě přivlastňuješ
    srdce podobné srdci Božímu,'
  eng-WMB: '“‘therefore the Lord GOD says: “Because you have set your heart as the
    heart of God,'
  tam-TCV: '“ ‘ஆகையால், ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘நீ ஒரு தெய்வத்தைப்போல்
    ஞானமுள்ளவன் என எண்ணியபடியால்,'
  ceb-ULB: 'Busa, miingon niini si Yahweh nga Ginoo: Tungod kay gihimo nimo ang imong
    kasingkasing sama sa kasingkasing sa dios,'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Ponieważ postawiłeś swoje serce jak serce Boga;'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے کہ چونکہ تُو اپنے آپ کو خدا سا سمجھتا ہے
  deu-1912: 'darum spricht der Herr HERR also: Weil sich denn dein Herz erhebt, als
    wäre es eines Gottes Herz,'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ. “ನೀನು ನಿನ್ನನ್ನು ದೇವರಿಗೆ ಸಮಾನವಾಗಿಸಿಕೊಂಡಿರುವೆ.
  yap-yap: '“Ma aram e chiney e Gag SOMOL ni Th’abi Tolang e gu be ga’ar: Bochan ni
    ga be leamnag ni ga bod feni llowan’ ba got,'
  hlt-MCSB: Na thinko te pathen kah lungbuei bangla na ngai dongah ni ka Boeipa Yahovah
    loh he he a thui.
  mdy-ETH: «ዬያሮ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዒዛም ጋዓሢ ያዺኬ፤ ‹ዓዳ ታኣኒ ናንጊና ናንጋ ጎዳጉዲ ዔራኬ ጌዒ ኔኤኒ
    ማሌሢሮ፥
  twi-ASANTE: '“ ‘Ɛno enti sei na Otumfoɔ Awurade seɛ: “ ‘Esiane sɛ wodwene sɛ wonim
    nyansa te sɛ Onyame enti,'
  eng-WEBU: '“‘therefore the Lord GOD says: “Because you have set your heart as the
    heart of God,'
  wal-wal: “‘Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Neeni, ‘Taani
    xoossadan, aadhdhida eranchcha’ gaada qoppiyo gishshau,
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Por cuanto comparaste tu corazón con el
    corazón de ʼElohim,'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete aipoe''i: — Xee Nderuete rami ndepy''a
    reikovy ramo'
  ilo-ULB: 'Ngarud, kastoy ti kuna ti Apo a ni Yahweh: Gapu ta pinagbalinmo ti pusom
    a kas iti puso ti maysa a dios,'
  kpg-kpg: '“Malaa, deenei la nia mee ala e helehelekai iei Au, go Tagi go Yihowah:
    Idimaa i do hagamaanadu bolo goe e koia e kabemee i di god,'
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ سەن ئۆز كۆڭلۈڭنى خۇدانىڭ كۆڭلى دەپ
    ئويلاپ كەتكەنلىكىڭدىن،'
  sus-sus: '«Na fe ma, i Marigi Alatala yi nan masenxi: I ɲɔxɔ a ma i xaxili luxi
    nɛ alɔ Ala gbe,'
  pon-2006: '“Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Pwehki omwi kupwukupwure me komw kupwurokong duwehte koht emen,'
  ksd-ksd: 'damana ra Luluai God i biti: Tago u ga nuk ia ba u a god,'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἐπειδὴ δέδωκας τὴν καρδίαν σου ὡς καρδίαν
    Θεοῦ,
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH, ‘Karena kamu telah menempatkan
    hatimu seperti hati Allah,
  nya-nya: “ ‘Choncho Ine Ambuye Yehova ndikuti, “ ‘Popeza umadziganizira kuti ndiwe
    mulungu,
  hrv-hrv: 'Stog ovako govori Jahve Gospod: ''Jer svoje srce s Božjim izjednači,'
  mps-mps: “Tama tialima, ena God Genuai Bidi, eno nagebolo megi e obao. Nago hagoma
    eyu, nago homugo nago homu kolesaga te god dabego homu kolesaga tiwai dao homu
    te ebao.
  tpi-tpi: “‘Olsem na mi God, Bikpela, mi tokim yu nau. Yu save hambak na ting, save
    bilong yu i wankain olsem save bilong ol god.
  dan-1931: 'derfor, så siger den Herre HERREN: Fordi du i dit Hjerte føler dig som
    en Gud,'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Vì ngươi nghĩ ngươi khôn
    ngoan như thần,'
  guj-2017: 'તેથી પ્રભુ યહોવાહ કહે છે: તેં તારું મન ઈશ્વરના મન જેવું કર્યું છે.'
  pon-2006A: '“Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih:
    Pwehki omwi kupwukupwure me komw kupwurokong duwehte koht emen,'
  por-BRBSL: '“''portanto o Senhor Yahweh diz: “Porque você colocou seu coração como
    o coração de Deus”,'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, cathut lungthin ka sin e
    lah na kâpouk dawkvah,
  twi-twi: '“ ‘Ɛno nti sɛɛ na Otumfo Awurade se: “ ‘Esiane sɛ wudwen sɛ wunim nyansa
    te sɛ Onyame nti,'
  hlt-hlt: Na thinko te pathen kah lungbuei bangla na ngai dongah ni ka Boeipa Yahovah
    loh he he a thui.
  tbz-SIM: Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie kɛ̀ n tu o yɛ̀mmɛ̀ mɛ ndòmmɛ̀ ò tu Kuyie.
  msy-2020: '“Ezɨ datɨrɨghɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn nɨ mɨgei:
    Nɨ ghaze, nɨ godɨn mamɨn mɨn fofozim iti.'
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ, n nyǝnǝɣɩ nyɑ́ tɩ ɩsɩɩ Ɩsɔ kɛ́.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “İndi ki ürəyində özünü Allah sandın,'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Because thou hast set thy heart
    as the heart of God,'
  hin-2017: इस कारण परमेश्वर यहोवा यह कहता है, तू जो अपना मन परमेश्वर सा दिखाता है,
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: Gannaaw dangay yàlla-yàllalu,'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Because of thy giving out thy heart
    as the heart of God,'
  eng-WYC-2017: therefore the Lord God saith these things, For thine heart was raised
    [up] as the heart of God,
  eng-WMBB: '“‘therefore the Lord GOD says: “Because you have set your heart as the
    heart of God,'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है कि चूँकि तू अपने आपको ख़ुदा-सा समझता
    है
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Sina balabala ia goi
    sapu gilagilana si agoi, gilagilana gua na tamasa,'
