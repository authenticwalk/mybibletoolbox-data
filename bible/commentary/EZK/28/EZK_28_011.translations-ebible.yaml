verse: EZK.028.011
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Moreouer the word of the Lord came vnto me, saying,
  eng-WEBSTER: Moreover the word of the LORD came to me, saying,
  nhw-BL: 'TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ,
  eng-KJVCPB: Moreover the word of the Lord came unto me, saying,
  cpy-cpy: 'Ikantakina eejatzi Tajorentsi:'
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Iehova ena hereva ma ta egu ai e kau, eto,
  npi-ULB: परमप्रभुको वचन फेरि मकहाँ यसो भनेर आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé:'
  pes-OPCB: 'بار دیگر خداوند به من فرمود:'
  tgl-ULB: Nagsalitang muli sa akin si Yahweh at sinabi,
  hui-hui: Anduane Homogo ibugua i̱hondo laabo halu lalu,
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ် တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡང་བསྐྱར་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: 'Shoko raJehovha rakasvika kwandiri richiti:'
  spa-BLM: 'Además, vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Yahwe likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Mid-uman megkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens: Fili hominis, leva planctum
    super regem Tyri,'
  eng-ASVBT: Moreover the word of Jehovah came unto me, saying,
  ita-1885: 'La parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: The word of Yahweh came again to me, saying,
  spa-VBL: 'Otro mensaje del Señor me llegó, diciendo:'
  fra-_FOB: 'La parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  lit-lit: 'Man dar atėjo VIEŠPATIES žodis, sakydamas:'
  urd-GVR: Rab mazīd mujh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी लेंशा आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Moreover, the word of Jehovah came to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Then the word of the Lord came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪುನಃ ನನಗೆ ಬಂದಿತು,
  tam-2017: 'பின்னும் யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Mai mult, cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: Moreover the LORD’s word came to me, saying,
  eng-FBV: Another message from the Lord came to me, saying,
  nld-1939: Het woord van Jahweh werd tot mij gericht.
  nch-BL: 'TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán cùng ta như vầy:'
  hin-CV: 'याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Entonces vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da bu nama amane sia:i,
  tpi-OTNT: Na God, Bikpela, i tok moa long mi olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Naʻe hoko foki ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: Moreover the LORD’s word came to me, saying,
  tam-TCV: 'பின்னும் யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Miabot na usab kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  urd-GVU: رب مزید مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ಇನ್ನೊಂದು ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Maki non SOMOL ngog bayay.
  hlt-MCSB: BOEIPA ol te kai taengla ha pawk bal tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌይ ታኣም ኬኤዜኔ፦
  twi-ASANTE: 'Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: Moreover the LORD’s word came to me, saying,
  wal-wal: Qassikka GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou ju xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Immay manen kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai labelaa mai gi di au,
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: KAUN-O pwurehng mahsanihong ie,
  ksd-ksd: 'Ma go ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Yehova anandiyankhula kuti:'
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Tama God Genuai Bidigo enabolo po genina ma weyu, te po wali,
  tpi-tpi: Na God, Bikpela, i tok moa long mi olsem,
  dan-1931: 'Og HERRENS Ord kom til mig således:'
  vie-OVCB: 'Rồi Chúa Hằng Hữu lại truyền sứ điệp này cho tôi:'
  guj-2017: ફરીથી યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O pwurehng mahsanihong ie,
  por-BRBSL: 'Além disso, a palavra de Javé veio a mim, dizendo:'
  cth-cth: Hothloilah, BAWIPA e lawk kai koe a pha teh,
  twi-twi: 'Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: BOEIPA ol te kai taengla ha pawk bal tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn na mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Mənə yenə Xudavənd Rəbbin sözü nazil oldu: «Ey bəşər oğlu, Sur padşahı
    üçün mərsiyə oxuyub söylə ki, Xudavənd Rəbb belə deyir:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: 'फिर यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: 'Kàddug Aji Sax ji dikkalati ma ne ma:'
  eng-YLT: 'And there is a word of Jehovah unto me, saying:'
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: Moreover the LORD’s word came to me, saying,
  urd-GVH: रब मज़ीद मुझसे हमकलाम हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Alatala yi falan ti n xa, a naxa,
  haw-1868: Hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: পুনৰায় যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh me fut adressée en ces termes : « Fils de l’homme,
    prononce une lamentation sur le roi de Tyr,'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová anga sogded:'
  uig-CYR: 'Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: యెహోవా నాకీ విషయం మళ్ళీ తెలియచేశాడు.
  hat-BSA: 'Ankò pawòl SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: LEUM GOD El sifilpa kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Okwu nke Onyenwe anyị rutere m ntị, sị,
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal YAWEI det boswan God bin kipgon tok,
  ukr-1871: 'І надійшло до мене слово Господнє:'
  deu-1951: 'Weiter erging das Wort des HERRN an mich also:'
  eng-JPS: 'Moreover the word of the LORD came unto me, saying:'
  srp-1865: 'Opet mi doðe rijeè Gospodnja govoreæi:'
  lug-lug: Ekigambo kya Mukama ne kinzijira, n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: পরে সদাপ্রভুর এই বাক্য আমার কাছে এল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Lohiabada ese lau dekenai ma ia hereva, ia gwau,
  urd-urd: और ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: 'Dii yã́ ɛ̀a dɛ̀dɛa à mɛ̀:'
  tcz-CHONGTHU: Hichun Pakaija kon hiche thusei jong hi kahenga ahung lhunge.
  mar-mar: परमेश्वराचे वचन पुन्हा मजकडे आले व म्हणाले,
  qub-qub: 'Tayta Dios cayno nimaran:'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ,
  hat-hat: 'Seyè a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: Again the word of the LORD came to me, saying,
  eng-WEBPB: Moreover the LORD’s word came to me, saying,
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'TOTECO nechcamahui huan nechilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe.
  eng-DRA: 'And the word of the Lord came to me, saying: Son of man, take up a lamentation
    upon the king of Tyre:'
