  vie-OVCB: Những người quen biết ngươi sẽ kinh ngạc về số phận ngươi. Ngươi sẽ đi
    tới chỗ tận cùng khủng khiếp, và ngươi sẽ bị diệt vong.”
  guj-2017: જે પ્રજાઓ તને ઓળખે છે તે બધી તને જોઈને કંપી ઊઠશે; તેઓ ભયભીત થશે, સદાને
