  hat-hat: Tout moun ki te konnen ou nan lòt peyi yo sezi, yo pè pou sa ki rive ou
    la pa rive yo tou. Ou fini, ou fini nèt.
  eng-BSB: All the nations who know you are appalled over you. You have come to a
    horrible end and will be no more.’”
  eng-WEBPB: All those who know you amongst the peoples will be astonished at you.
    You have become a terror, and you will exist no more.”’”
  kbq-kbq: Hagi ruzahu fri'zama frinka ome fananema hanankeza kagri'ma kage'za antahi'zama
    hu'naza vahe'mo'za tusi zamagogogu hugahaze.
  nhe-BL: Nochi tlali ehuani tlen quiixmatiyayaj Tiro achtohuiya, tlahuel momajmatíaj
