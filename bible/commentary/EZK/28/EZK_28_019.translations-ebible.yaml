  mar-mar: लोकांमध्ये जे तुला ओळखतात ते सर्व तुझ्याविषयी विस्मित होतील, तू भय असा
    होशील व पुन्हा कधी असणार नाहीस.”
  qub-qub: Llapan rejsishojcunaga chaynöta ricashushpayqui fiyupami mancharisha caycan.
    Fiyupa manchariypaj ruracashami caycanqui. ¡Manami imaypis cutimunquipänachu!›
    »
  bqp-bqp: Sɑɑ ye sɔɔ, bwese ni nu nùn yɛ̃ kpuro nu koo biti kowɑ, domi u koo kɑm
