  hat-BSA: Tout moun ki rekonèt ou pami pèp yo vin etone jiskaske yo vin sezi de ou.
    Ou te vin yon gwo etonman laperèz, e ou va sispann egziste jis pou tout tan.”’”
  kos-kos: Kom wanginla, wanginla ma pahtpat! Mutunfacl nukewa ma etekom uh elos sangengla,
