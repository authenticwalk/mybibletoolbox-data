  bqc-SIM: Yã́pi dì bui pↄ́ n dↄ̃ↄwa píi, n kaalɛa vãi, ńyↄ̃ↄ ku bau lↄo.
  tcz-CHONGTHU: Nangma heho jouse chu navangsetna chunga alunghem gam tauve. Nangma
