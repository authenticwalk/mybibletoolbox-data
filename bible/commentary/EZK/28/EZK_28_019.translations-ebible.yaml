  ory-ory: ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଜାଣନ୍ତି, ସେମାନେ ସମସ୍ତେ ତୁମ୍ଭ ବିଷୟରେ ବିସ୍ମୟାପନ୍ନ
