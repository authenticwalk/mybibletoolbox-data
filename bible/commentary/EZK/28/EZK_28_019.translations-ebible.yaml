  dop-dop: Sɔɣɔntʋ kɑ pɩɩ pɑ tǝnɑ mpɑ pɑ nyǝmɑ-ŋ piitimnɑɑ tɑɑ tɔɣɔ nyɑ́ nyʋɣʋ tɔɔ.
    Pǝ tɑɣɑ pʋlʋ, pɩɩ wɑkǝlɩ-ŋ tɑm tɔɔ kɛ́, nɑ ń pǝsɩ sɔɣɔntʋ pʋlʋ.
  azb-azb: Xalqlar arasında səni tanıyanlar Fəlakətinə heyrət etdi. Aqibətin dəhşətli
    oldu, Artıq salamat qalmayacaqsan”».
  eng-DBY: 'All they that know thee among the peoples shall be amazed at thee: thou
