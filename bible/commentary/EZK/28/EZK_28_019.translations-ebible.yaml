  hin-2017: देश-देश के लोगों में से जितने तुझे जानते हैं सब तेरे कारण विस्मित हुए;
    तू भय का कारण हुआ है और फिर कभी पाया न जाएगा।”
  wol-KYG: Mboolem ñi la xam ci xeet yi, seen yaram dina daw ci yaw. Ku raglu ngay
