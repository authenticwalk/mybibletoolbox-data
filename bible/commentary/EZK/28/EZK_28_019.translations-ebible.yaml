  pan-pan: ਉੱਮਤਾਂ ਦੇ ਵਿੱਚੋਂ ਉਹ ਸਾਰੇ ਜੋ ਤੈਨੂੰ ਜਾਣਦੇ ਹਨ, ਤੈਨੂੰ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੋਣਗੇ, ਤੂੰ
