  urd-urd: क़ौमों के बीच वह सब जो तुझ को जानते हैं, तुझे देख कर हैरान होंगे; तू जा
    — ए — 'इबरत होगा और बाक़ी न रहेगा।
  rus-SYN: Все, знавшие тебя среди народов, изумятся о тебе; ты сделаешься ужасом,
