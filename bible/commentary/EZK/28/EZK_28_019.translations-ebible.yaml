  arb-NAV: فَيَتَحَيَّرُ لِمَا أَصَابَكَ جَمِيعُ الَّذِينَ يَعْرِفُونَكَ بَيْنَ الشُّعُوبِ،
    إِذْ تَحُلُّ بِكَ الأَهْوَالُ وَلا يَبْقَى مِنْكَ أَثَرٌ».
  ewe-ewe: Dukɔ siwo katã nya wò la ƒe nu ku le ŋutiwò; wò nuwuwu dziŋɔ la va ɖo,
