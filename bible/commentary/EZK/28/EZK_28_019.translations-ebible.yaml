  tbz-SIM: Ibotí miɛkɛ bɛ̀ɛ̀ ò yɛ̃́ kufɔ̃wɑɑ́ mbo bɛ̀ pĩ nnɛ̀ o kpɛ́í nkɛ yɛ̃́ o kpɛrɛ
    duòmɛ̀ tikɔ̃m̀bùɔ̀tì nti, ò pɔ̀ntɛmu sɑ̃́ɑ̃̀ kɛ̀ dɛ̀ dèè.
  msy-2020: Ezɨ nɨ bar ikuvigha gɨfa. Egh ua nguazir kamɨn ikian kogham. Gumazamiziba
