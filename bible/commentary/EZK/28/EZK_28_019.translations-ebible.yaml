    Ixpolijtoc Tiro para nochipa huan ayoc quema sampa elis.’”
  gub-BL: Erepaw azeharomoete. Nerezewyr kwaw nehe. Ywy nànànar nekwaw arer paw ukyzeahy
    wà kury. — Aze ru'u uzeapo putar nezewegatete haw zanewe nehe, i'i uzeupeupe wà.
  eng-DRA: 'All that shall see thee among the nations, shall be astonished at thee:
    thou art brought to nothing, and thou shalt never be any more.'
