verse: EZK.028.019
translations:
  mal-C: നിന്നെ അറിഞ്ഞിരുന്ന സകലജനതകളും നിന്നെക്കണ്ടു സ്തബ്ധരാകും; ഒരു ഭീകരമായ അന്ത്യത്തിലേക്കു
    നീ വന്നെത്തിയിരിക്കുന്നു നീ എന്നേക്കുമായി ഇല്ലാതെയാകും.’ ”
  deu-TKW: Alle, die dich kannten unter den Völkern, waren entsetzt über dich; ein
    jähes Ende hast du genommen und bist dahin für immer.
  lin-lin: 'Bato ya bikolo nyonso oyo bayebaki yo bakomi na mawa na tina na yo mpo
    ete okomi eloko ya koyoka somo : suka na yo ezali mabe, ozali lisusu te, okotikala
    lisusu kozala te ! › »'
  eng-LSV: All knowing you among the peoples || Have been astonished at you, || You
    have been terrors, and you are not—for all time.”
  eng-GNV: 'All they that knowe thee among the people, shalbe astonished at thee:
    thou shalt be a terrour, and neuer shalt thou be any more.'
  eng-WEBSTER: 'All they that know thee among the people shall be astonished at thee:
    thou shalt be a terror, and never shalt thou be any more.'
  nhw-BL: Nochi tlali ehuani catli quiiximatiyayaj Tiro achtihuiya, tlahuel momajmatíaj
    por catli ipantitoc. Nopa altepetl mochijtoc quen se tlamantli catli temajmatía.
    Ixpolijtoc Tiro para nochipa huan ayacmo quema sempa elis.’ ”
  swh-ONEN: Mataifa yote yaliyokujua yanakustajabia; umefikia mwisho wa kutisha na
    hutakuwepo tena milele.’ ”
  bba-bba: Sɑɑ ye sɔɔ, bwese ni nu nùn yɛ̃ kpuro nu koo biti kowɑ, domi u koo kɑm
    ko. U ǹ ko n mɑɑ wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'All they that know thee among the people shall be astonished at thee:
    thou shalt be a terror, and never shalt thou be any more.'
  cpy-cpy: Maawoeni atziri ikaate ñahaemini, osheki ithaawakaemi. Koweenkaki pikanteeya.
    Ashi powaero eero pitzimae.”
  luo-luo: Ogendini duto mane ongʼeyi, to dhogi omoko koneni; giko mari osebedo marach
    miwuoro kendo ok nochak oneni kendo.’ ”
  meu-meu: Bese idau-idau bogaragidiai e dibamu taudia iboudiai na oi daimu ai e gari
    takumu; mai garimu ida vada o ore, vada ba ore vaitani.
  npi-ULB: मानिसहरूका माझमा तँलाई चिन्‍नेहरू तँलाई देखेर भयभीत हुनेछन्‌ । तिनीहरू
    डराउनेछन्, र तँ फेरि कहिल्‍यै रहनेछैनस्‌' ।”
  yor-yor: Gbogbo orílẹ̀-èdè tí ó mọ̀ ọ́n, ní ẹnu ń yà sí ọ; ìwọ yóò sì jẹ́ ẹ̀rù,
    ìwọ kì yóò sì ṣí mọ́ láéláé.’ ”
  pes-OPCB: تمام کسانی که تو را می‌شناختند، از آنچه که بر سرت آمده است حیران و وحشتزده
    شده‌اند. تو برای همیشه از بین رفته‌ای.»
  tgl-ULB: Lahat ng mga nakakilala sa iyo na kabilang sa mga tao ay iiling sa iyo;
    masisindak sila at hindi ka na mabubuhay muli!''''
  hui-hui: Í̠ mo ko hai hene kegonigo ai dindini naholebereore. Dindi tara taraha
    wali agali í̠ mandabi bu karume í̠ha ogonidagua biya larago hale howa tihabi buligo
    lowa ti mogo timbuniore lo kagoni, Anduane Homogohanda laya, lalu Esegielehanda
    lene.
  mya-mya: သင်​သည်​ဆုံး​ပါး​လေ​ပြီ။ ထာ​ဝ​စဉ်​ဆုံး​ပါး လေ​ပြီ။ သင့်​ကို​သိ​ရှိ​ခဲ့​ကြ​သော​လူ​မျိုး
    အ​ပေါင်း​တို့​သည် သင်​၏​ကံ​ကြမ္မာ​မျိုး​နှင့် ကြုံ​တွေ့​ရ​ကြ​မည်​ကို​စိုး​ရိမ်​ကြောက်​လန့်
    လျက်​နေ​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་རིགས་སོ་སོ་ལས་ཁྱོད་ངོ་ཤེས་མཁན་རྣམས་ཁྱོད་ཀྱི་དབང་གིས་འཇིགས་ཤིང་སྐྲག་པ་དང་།
    ཁྱོད་ལ་འཇིགས་སུ་རུང་བའི་གནོད་འཚེ་ཐེབས་པར་འགྱུར་ལ། དེ་ནས་ཁྱོད་ནི་ནམ་ཡང་གནས་པར་མི་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndudzi dzose dzaikuziva dzinoshamiswa newe; wasvika pamagumo akaipisisa
    uye hauchazovapozve.’ ”
  spa-BLM: Todos los que te conocen entre los pueblos se asombrarán de ti. Te has
    convertido en un terror, y no existirás más”.
  cac-cac: Masanil nación ojtannac ach, ol te sat sc'ol ach yilani. Masanil anima
    ol xivoc ayic ol ach yilani. Man̈xa b'aq'uin̈ ol ach ajxoc ec'oc, xchi Jehová,
    xa chi d'a vin̈ sreyal Tiro chi', xchi d'ayin.
  swh-ULB: Wale wote waliokujua miongoni mwa watu watakao kutetemekewa; watakuwa watu
    wa kutisha, na hutakuwepo tena milele.”'
  bel-bel: Усе, хто ведаў цябе сярод народаў, дзіву дадуцца зь цябе; ты зробішся жахам,
    і ня будзе цябе вавекі.
  deu-ELBBK: Alle, die dich kennen unter den Völkern, entsetzen sich über dich; ein
    Schrecken bist du geworden und bist dahin auf ewig!
  mbb-OT: Is langun he menge etew ziyà te menge nasyun he nekekilala kenikew ingkahandek
    dan is nepengkusan nu. Mekahandekhandek is ketepusan nu, ne egkahanew ke en taman
    te taman.”
  mal-2015: ജാതികളിൽ നിന്നെ അറിയുന്നവരെല്ലാവരും നിന്നെ കണ്ടു സ്തംഭിച്ചുപോകും; നിനക്കു
    ശിഘ്രനാശം ഭവിച്ചിട്ടു നീ സദാകാലത്തേക്കും ഇല്ലാതെയാകും.
  rmc-rmc: Savore narodi, so tut prindžarenas, tutar predaranďile. Dopeľal igen strašňe
    a imar buter na aveha.‘ “
  pes-OPV: و همه آشنایانت از میان قوم‌ها بر تو متحیرخواهند شد. و تو محل دهشت شده،
    دیگر تا به ابد نخواهی بود.»
  ron-1924: Тоць чей че те куноск ынтре попоаре рэмын уймиць дин причина та; ешть
    нимичит ши ну вей май фи ничодатэ!»’”
  ben-OBCV: যে সমস্ত জাতি তোমাকে জানত তারা তোমার বিষয় হতভম্ব হল; তুমি ভয়ংকরভাবে
    শেষ হয়ে গিয়েছ আর তুমি থাকবে না।’ ”
  som-som: Dadyowga dhexdooda kuwa kugu yaqaan oo dhammu adigay kula yaabi doonaan,
    cabsi baad noqotay, oo weligaana mar dambe ma aad jiri doontid.
  lat-VUC: 'Omnes qui viderint te in gentibus, obstupescent super te: nihili factus
    es, et non eris in perpetuum.]'
  eng-ASVBT: 'All they that know thee among the peoples shall be astonished at thee:
    thou art become a terror, and thou shalt nevermore have any being.'
  ita-1885: Tutti coloro, d'infra i popoli, che ti conoscono, sono stati attoniti
    di te; tu non sei più altro che spaventi; giammai in eterno tu non sarai più.
  eng-LXXUP: 'And all that know thee among the nations shall groan over thee: thou
    art gone to destruction, and thou shalt not exist anymore.'
  eng-ULB: All the ones who knew you among the peoples will shudder at you; they will
    be horrified, and you will be no more forever.'”
  spa-VBL: Todos los que te conocen entre las naciones están horrorizados por lo que
    te ha ocurrido. El desastre te ha derribado y estás acabado para siempre”.
  fra-_FOB: Tous ceux qui te connaissent parmi les peuples seront frappés de stupeur
    à ton sujet; tu seras un sujet d'épouvante, et tu ne seras plus jamais!
  mal-mal: ജനതകളിൽ നിന്നെ അറിയുന്നവരെല്ലാവരും നിന്നെ കണ്ടു സ്തംഭിച്ചുപോകും; നിനക്ക്
    ശീഘ്രനാശം ഭവിച്ചിട്ട് നീ സദാകാലത്തേക്കും ഇല്ലാതെയാകും”.
  urd-GVR: Jitnī bhī qaumeṅ tujhe jāntī thīṅ un ke roṅgṭe khaṛe ho gae. Terā haulnāk
    anjām achānak hī ā gayā hai. Ab se tū kabhī nahīṅ uṭhegā.’”
  suz-BL: मिनु इ कली तुइक्‍ब मुर नेल्‍ल इ कली तशा हिंतेक्‍म। गे हिंचा ङा दुम्‍शा बेक्‍ते।
    मिनु गे गेना हना यो बेक्‍शा लाइनेवे’ देनो” देंत। इजीकीएल २७:३६
  eng-NOY: All they that know thee among the nations shall be astonished at thee;
    Thou art become a desolation, and shalt exist no more forever.
  ita-1927: Tutti quelli che ti conoscevano fra i popoli restano stupefatti al vederti;
    tu sei diventato oggetto di terrore e non esisterai mai più”.
  ckb-ckb: هەموو ئەوانەی لەنێو گەلان تۆیان ناسی واقیان لێت وڕدەمێنێت، چونکە بوویتە
    پەند و ئیتر بۆ هەتاهەتایە نامێنیت.“»
  eng-BBE: 'All who have knowledge of you among the peoples will be overcome with
    wonder at you: you have become a thing of fear, and you will never be seen again.'
  kan-OKCV: ನಿನ್ನನ್ನು ಅರಿತ ಜನರೆಲ್ಲರೂ ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಭಯಗೊಳ್ಳುವರು. ನೀನು ಸಂಪೂರ್ಣ ಭೀತಿಗೊಳಗಾಗಿ
    ಇನ್ನೆಂದಿಗೂ ಇಲ್ಲದಂತಾಗುವೆ.’ ”
  tam-2017: மக்களில் உன்னை அறிந்த அனைவரும் உனக்காக திகைப்பார்கள்; மகா பயங்கரமாவாய்;
    இனி ஒருபோதும் இருக்கமாட்டாய் என்று சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Todos los que te conocieron de entre los pueblos, se maravillarán
    sobre ti: en espanto serás, y para siempre dejarás de ser.'
  ron-BTF: Toți cei care te cunosc între popoare vor fi înmărmuriți din cauza ta;
    vei fi o teroare și niciodată nu vei mai fi.
  eng-WEBP: All those who know you among the peoples will be astonished at you. You
    have become a terror, and you will exist no more.”’”
  eng-FBV: All who know you among the nations are horrified at what happened to you.
    Disaster has brought you down and you're finished forever.”
  nld-1939: En allen, die u kenden onder de volken, Staan stom van ontzetting om u;
    Een spookbeeld zijt ge geworden, Verdwenen voor eeuwig!
  nch-BL: Nochi tali ehuani cati quiixmatiyayaj Tiro achtohuiya, tahuel momajmatíaj
    por cati ipantitoc. Nopa altepet mochijtoc quej se tamanti cati temajmatía. Ixpolijtoc
    Tiro para nochipa huan ayecmo quema sempa elis.’ ”
  vie-1934: Hết thảy những kẻ biết ngươi trong các dân sẽ sững sờ về ngươi. Kìa, ngươi
    đã trở nên một cớ kinh khiếp, đời đời ngươi sẽ không còn nữa.
  hin-CV: सब जाति के लोग जो तुम्हें जानते थे, तुम्हारी स्थिति से भयभीत हो गये; तुम्हारा
    एक भयानक अंत हुआ है, और तुम्हारा अस्तित्व अब न रहेगा.’ ”
  spa-BES: Todos los que tienen conocimiento de ti entre los pueblos se asombrarán
    de ti; te has convertido en una cosa de espanto, y nunca volverás a ser visto.
  tdx-tdx: Songa nilatsa’ ze nahafohiñe azo amo kilakila’ndatio; nivarata irehe vaho
    tsy ho eo ka.
  tha-KJV: บรรดาผู้​ที่​รู้​จักเจ้าท่ามกลางชนชาติ​ทั้งหลาย เขาจะตกตะลึงเพราะเจ้า เจ้​าจะสิ้นสูญลงอย่างน่าครั่​นคร​้าม
    และจะไม่​ดำรงอยู่​อี​กต่อไปเป็นนิตย์”
  por-BR-2018: Todos os que te conhecem entre os povos estão espantados por causa
    de ti; em grande horror te tornaste, e nunca mais voltarás a existir.
  deu-ELO: Alle, die dich kennen unter den Völkern, entsetzen sich über dich; ein
    Schrecken bist du geworden, und bist dahin auf ewig!
  eng-WYC-2018: All men that shall see thee among heathen men, shall be astonied on
    thee; thou art made nought, and thou shalt not be without end. (All the people
    who shall see thee among the heathen, shall be astonished at thee; thou art made
    into nothing, and thou shalt not be forever.)
  epo-epo: Ĉiuj, kiuj konas vin inter la popoloj, eksentos teruron pri vi; vi neniiĝis,
    kaj neniam plu ekzistos.
  uig-PIN: Seni tonuƣanlarning ⱨǝmmisi sanga ⱪarap sarasimidǝ ⱪalidu; Sǝn ɵzüng bir
    wǝⱨxǝt bolup ⱪalding, ǝmdi ⱪaytidin bolmaysǝn».
  beo-beo: Di da bu mae ba:ma:ne, asi dagoi. Amola fifi asi gala huluane da di dawa:i,
    amo da beda:gia:sa. Bai dima doaga:i hou da ilima doaga:sa:besa:le, ilia da beda:i.”
  tpi-OTNT: Yu bagarap nogut tru na yu no ken i stap moa long graun. Na olgeta manmeri
    i harim tok long dispela samting i kamap long yu na ol i kirap nogut tru.’”
  hau-SA: Dukan al’umman da suka san ka sun giggice saboda masifar da ta auko maka;
    ka zo ga mummunar ƙarshe ba za ka ƙara kasancewa ba har abada.’ ”
  uig-LAT: Séni tonughanlarning hemmisi sanga qarap sarasimide qalidu; Sen özüng bir
    wehshet bolup qalding, emdi qaytidin bolmaysen».
  nde-nde: Zonke izizwe ezazikwazi zithithibele ngawe; usufike ekucineni okwesabekayo
    njalo kawuyikuba khona futhi.’ ”
  ton-ton: '‌ʻE ofo kiate koe ʻakinautolu kotoa pē ʻi he kakai ʻoku ʻiloʻi koe: te
    ke hoko ko e meʻa fakailifia, pea ʻe ʻikai te ke kei ʻi ai ʻo taʻengata.”'
  ces-1613: Všickni, kdož tě znali mezi národy, ztrnou nad tebou; k hrůze veliké budeš,
    a nebude tě na věky.
  eng-WMB: All those who know you among the peoples will be astonished at you. You
    have become a terror, and you will exist no more.”’”
  tam-TCV: உன்னை அறிந்திருந்த எல்லா நாடுகளும் உன்னைக் கண்டு திகைத்தார்கள். உனக்கு
    ஒரு பயங்கரமான முடிவு வந்துவிட்டது. நீ இனி ஒருபோதும் இருக்கமாட்டாய்.’ ”
  ceb-ULB: Mangurog ang tanang tawo nga nakaila kanimo taliwala sa katawhan; malisang
    sila, ug mahanaw ka hangtod sa kahangtoran.”'
  pol-UBG: Wszyscy, którzy cię znają wśród narodów, zdumieją się nad tobą. Staniesz
    się postrachem i nie będzie ciebie już na wieki.
  urd-GVU: جتنی بھی قومیں تجھے جانتی تھیں اُن کے رونگٹے کھڑے ہو گئے۔ تیرا ہول ناک
    انجام اچانک ہی آ گیا ہے۔ اب سے تُو کبھی نہیں اُٹھے گا‘۔“
  deu-1912: Alle, die dich kennen unter den Heiden, werden sich über dich entsetzen,
    daß du so plötzlich bist untergegangen und nimmermehr aufkommen kannst.
  kan-2017: ಜನಾಂಗಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಬಲ್ಲವರೆಲ್ಲರೂ ನಿನ್ನ ಗತಿಗೆ ಬೆಚ್ಚಿ ಬೆರಗಾಗುವರು; ನೀನು
    ಸಂಪೂರ್ಣ ನಾಶವಾಗಿ ಇನ್ನೆಂದಿಗೂ ಇಲ್ಲದಂತಾಗುವೆ.’”
  yap-yap: Gur e kamchuw, ni dab kumsul bi’id, ma gubin e nam nike nangem e kar digowgad,
    nrichey miyad un ngom ko gafgow.”
  hlt-MCSB: Pilnam khuikah nang aka ming boeih loh nang soah hal uh coeng. Mueirhih
    la na poeh tanglang tih kumhal duela na phoe pawh,” a ti.
  mdy-ETH: ሃይሾ ኔኤኒ ባይቄኔ! ናኣናና ኔኤኒ ጴዺንዱዋሴ፤ ቤርታ ኔና ዔራ ዓጫ ቢያ ዲቃቲ ካራ ባይዜኔ፤ ኔ ዑፃ ሄሌ ፑርቶ
    ባካ ዔያቶ ሄሉዋጉዲ ዔያታ ዒጊጬኔ።› »
  twi-ASANTE: 'Aman a na wɔnim woɔ nyinaa ho adwiri wɔn wɔ wo ho: wʼawieeɛ ayɛ ahomete
    na wɔrenhunu wo bio.’ ”'
  eng-WEBU: All those who know you among the peoples will be astonished at you. You
    have become a terror, and you will exist no more.”’”
  wal-wal: Nena kase eriya kawotettati ubbai neban dagammidosona. Ne wurssettai yashshiyaagaa
    gidiis; neeni naa77antto mulekka de7akka” yaagees’ yaagada zilaala” yaagiiddi
    yiis.
  spa-PDDPT: Todos los que te conocen entre los pueblos están asombrados con respecto
    a ti. Eres objeto de espanto. Para siempre dejarás de ser.
  gun-gun: Mba'eta yvy regua nderexaaty kuery onhemondyipa ndegui. Nhomondyipaarã
