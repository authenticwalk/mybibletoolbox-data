  grc-BRENT: Καὶ πάντες οἱ ἐπιστάμενοί σε ἐν τοῖς ἔθνεσι στενάξουσιν ἐπὶ σέ· ἀπώλεια
    ἐγένου, καὶ οὐχ ὑπάρξεις ἔτι εἰς τὸν αἰῶνα.
  ind-AYT: Semua orang yang mengenalmu di antara bangsa-bangsa tertegun atasmu. Kamu
