verse: EZK.028.005
translations:
  mal-C: വ്യാപാരത്തിൽ നിനക്കുള്ള വൈദഗ്ദ്ധ്യം നിമിത്തം നീ നിന്റെ സമ്പത്തു വർധിപ്പിച്ചു;
    നിന്റെ സമ്പത്തുനിമിത്തം നിന്റെ ഹൃദയം നിഗളിച്ചിരിക്കുന്നു.
  deu-TKW: Durch die Fülle deiner Weisheit, durch deinen Handelsbetrieb mehrtest du
    deinen Reichtum, und dein Sinn ging hoch hinaus wegen deines Reichtums; -
  lin-lin: Lokola ozalaki mayele makasi na mosala ya mombongo, oyeisi bomengo na yo
    ebele makasi ; mpe mpo na bomengo na yo, motema na yo etondi na lolendo.
  eng-LSV: By the abundance of your wisdom, || Through your merchandise, || You have
    multiplied your wealth, || And your heart is high through your wealth.
  eng-GNV: By thy great wisedome and by thine occupying hast thou increased thy riches,
    and thine heart is lifted vp because of thy riches.
  eng-WEBSTER: 'By thy great wisdom and by thy traffick hast thou increased thy riches,
    and thy heart is lifted up because of thy riches:'
  nhw-BL: Ta nelía titlalnamiqui para titlanemacas huan yeca tlahuel timoricojchijtoc.
    Pero nochi moricojyo mitzchijtoc tlahuel ximohueyimati.
  swh-ONEN: Kwa werevu wako mwingi katika biashara, umeongeza utajiri wako na kwa
    sababu ya utajiri wako moyo wako umekuwa na kiburi.
  bba-bba: Win bwisi bɛkɛ kɑ win tenkurun sɔ̃, win dukiɑ yɑ kuurɑ. Mɑ u tii suɑ dukiɑ
    yen sɔ̃.
  eng-KJVCPB: 'by thy great wisdom and by thy traffick hast thou increased thy riches,
    and thine heart is lifted up because of thy riches:'
  cpy-cpy: Osheki pashiminthatawo eeroka pipimantawaetzi poshekyaakiro pashaahawo,
    rootaki pashaahawo ñaaperotakayimiri pishireki.
  luo-luo: Rieko ma in-go mangʼeny kuom loko ohala osekonyi medo mwandu ewi mwandugi,
    kendo nikech mwandunigo koro isebedo gi sunga e chunyi.
  meu-meu: emu aonega bada hoihoi karadia ai dainai, oi ese emu taḡa vada o habadaia;
    bona lalomu na vada e hekokoroku, emu taḡa dainai.)
  npi-ULB: ठुलो बुद्धि र आफ्‍नो व्यापारले तैंले आफ्‍नो धन-सम्‍पत्ति बढाएको छस् । यसैले
    आफ्‍नो धन-सम्‍पत्तिको कारणले तेरो हृदय अहंकारी छ ।
  yor-yor: Nípa ọgbọ́n rẹ ńlá àti nípa òwò rẹ, ìwọ ti sọ ọrọ̀ rẹ di púpọ̀, àti nítorí
    ọrọ̀ rẹ di púpọ̀, ọkàn rẹ gbé sókè, nítorí ọrọ̀ rẹ.
  pes-OPCB: حکمت تو، تو را بسیار ثروتمند و مغرور کرده است.
  tgl-ULB: Sa pamamagitan ng iyong labis na kaalaman at sa iyong pangangakalakal,
    naparami mo ang iyong kayamanan, kaya ang iyong puso ay mapagmataas dahil sa iyong
    kayamanan!
  hui-hui: Ani mo ngelo howa muni urunime biyinaya bialu muni igini wiyagola dewaore
    wu kegoni. Ani howa í̠naga muni dewa wu kegonaga balagala howa mine timbuniore
    halu kegoni.
  mya-mya: ကုန်​သွယ်​မှု​တွင်​လည်း​ကျွမ်း​ကျင်​သည့် အ​တွက်​အ​မြတ်​အ​စွန်း​များ​ကို​ဆက်​ကာ
    ဆက်​ကာ​ရ​ရှိ​နေ​ခဲ့​၏။ သင်​သည်​မိ​မိ​၏ စည်း​စိမ်​ချမ်း​သာ​ကို​ဂုဏ်​ယူ​ဝါ​ကြွား​ပါ
    သည်​တ​ကား။''
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཚོང་ལས་ཐད་ཀྱི་བློ་གྲོས་ཆེན་པོར་བརྟེན་ནས་རང་གི་རྒྱུ་ནོར་འཕེལ་བར་བྱས་ཤིང་།
    ཡང་རང་གི་རྒྱུ་འབྱོར་བའི་དབང་གིས་སེམས་སུ་ང་རྒྱལ་སྐྱེས་པས།
  sna-sna: Wakawanza pfuma yako nouchenjeri hwako hwokutengesa, uye nokuda kwepfuma
    yako mwoyo wako wakazvikudza.
  spa-BLM: Por tu gran sabiduría y con tu comercio has aumentado tus riquezas, y tu
    corazón se eleva a causa de tus riquezas...”
  cac-cac: Yuj a jelanil d'a chon̈, ix q'uechaan̈ a b'eyumal. Yuj a b'eyumal chi'
    te ac'umtac ach aji.
  swh-ULB: Kwa hekima kubwa na kwa biashara yako, umeongeza utajiri wako, hivyo moyo
    wako una kiburi kwa sababu ya utajiri yako.
  bel-bel: вялікай тваёй мудрасьцю, шляхам твайго гандлю, ты памножыў сваё багацьце,
    і твой розум заганарыўся тваім багацьцем,
  deu-ELBBK: Durch die Größe deiner Weisheit hast du mit deinem Handel deinen Reichtum
    vermehrt, und dein Herz hat sich wegen deines Reichtums erhoben. –
  mbb-OT: Ne pinaaǥi zaan te ebilidad nu te kednigusyu, neumanan pa is ketiǥeyunan
    nu, ne tenged te ketiǥeyunan nu nehimu ka he mepelevawen.
  mal-2015: നീ മഹാജ്ഞാനംകൊണ്ടു കച്ചവടത്താൽ ധനം വർദ്ധിപ്പിച്ചു; നിന്റെ ഹൃദയം ധനംനിമിത്തം
    ഗർവ്വിച്ചുമിരിക്കുന്നു -
  rmc-rmc: Angle oda, hoj igen džanes te bikenavkerel, igen barvaľiľal. A angle tiro
    barvaľipen ačhiľal barikano andro jilo.
  pes-OPV: به فراوانی حکمت و تجارت خویش دولت خود را افزوده‌ای پس به‌سبب توانگریت دلت
    مغرور گردیده است.»
  ron-1924: прин маря та ынцелепчуне ши прин негоцул тэу ць-ай мэрит богэцииле ши,
    прин богэцииле тале, инима ци с-а ынгымфат фоарте мулт.»
  ben-OBCV: ব্যবসায়ে তোমার দারুণ দক্ষতায় তুমি তোমার সম্পদ বাড়িয়েছ, এবং তোমার সম্পদের
    কারণে তোমার হৃদয় অহংকারে ভরে গিয়েছে।
  som-som: Xigmaddaada badan iyo baayacmushtarkaaga ayaad maalkaaga ku sii korodhsatay,
    oo qalbigaaguna maalkaaga aawadiis ayuu kor isula qaaday.
  lat-VUC: 'in multitudine sapientiæ tuæ, et in negotiatione tua multiplicasti tibi
    fortitudinem, et elevatum est cor tuum in robore tuo:'
  eng-ASVBT: by thy great wisdom and by thy traffic hast thou increased thy riches,
    and thy heart is lifted up because of thy riches—
  ita-1885: Per la grandezza della tua sapienza, con la tua mercatanzia, tu hai accresciute
    le tue facoltà; e il cuor tuo si è innalzato per le tue facoltà.
  eng-LXXUP: By thy abundant knowledge and thy traffic thou hast multiplied thy power;
    thy heart has been lifted up by thy power.
  eng-ULB: By great wisdom and by your trading, you have multiplied your wealth, so
    your heart is arrogant because of your wealth.
  spa-VBL: Te hiciste rico gracias a tus magníficas habilidades comerciales, pero
    tu riqueza no hizo más que enorgullecerte.
  fra-_FOB: Tu as accru ta puissance par la grandeur de ta sagesse dans ton commerce,
    et à cause de ta puissance ton cœur s'est élevé;
  mal-mal: നീ മഹാജ്ഞാനംകൊണ്ട് കച്ചവടത്താൽ ധനം വർദ്ധിപ്പിച്ചു; നിന്റെ ഹൃദയം ധനംനിമിത്തം
    ഗർവ്വിച്ചുമിരിക്കുന്നു” -
  urd-GVR: Baṛī dānishmandī se tū ne tijārat ke zariye apnī daulat baṛhāī. Lekin jitnī
    terī daulat baṛhtī gaī utnā hī terā ġhurūr bhī baṛhtā gayā.
  suz-BL: गे इ रुप्‍तीक थुंम ग्‍याप्‍तीक लेयतीक गेय पा इ शोंप बारपाइश्‍शो बाक्‍नेवे।
    मिनु इ शोंपोम पतीके गे बोरशा ठेयब लेश्‍शो बाक्‍नेवे, देंशो बाक्‍ब” देंत।
  eng-NOY: by thy great wisdom, by thy traffic, thou hast increased thy riches, and
    thy heart is lifted up because of thy wealth,—
  ita-1927: con la tua gran saviezza e col tuo commercio hai accresciuto le tue ricchezze,
    e a motivo delle tue ricchezze il tuo cuore s’è fatto altero.
  ckb-ckb: بەهۆی شارەزایی زۆرت لە بازرگانی سامانەکەتت زیاد کرد، جا لەبەر دەوڵەمەندییەکەت
    لەخۆبایی بوویت.
  eng-BBE: 'By your great wisdom and by your trade your power is increased, and your
    heart is lifted up because of your power:'
  kan-OKCV: ವ್ಯಾಪಾರದಲ್ಲಿ ನಿನ್ನ ಅಧಿಕ ಚಾತುರ್ಯದಿಂದಲೂ ನಿನ್ನ ಸಂಪತ್ತನ್ನು ವೃದ್ಧಿಮಾಡಿಕೊಂಡಿರುವೆ.
    ನಿನ್ನ ಆಸ್ತಿಯ ನಿಮಿತ್ತ ನಿನ್ನ ಹೃದಯ ಗರ್ವಪಟ್ಟಿದೆ.
  tam-2017: உன்னுடைய வியாபாரத்தினாலும் உன்னுடைய மகா ஞானத்தினாலும் உன்னுடைய பொருளைப்
    பெருகச்செய்தாய்; உன்னுடைய இருதயம் உன்னுடைய செல்வத்தினால் மேட்டிமையானது.
  spa-RV-1909: Con la grandeza de tu sabiduría en tu contratación has multiplicado
    tus riquezas; y á causa de tus riquezas se ha enaltecido tu corazón.
  ron-BTF: Prin înțelepciunea ta cea mare și prin comerțul tău ți-ai înmulțit bogățiile
    și inima ta s-a înălțat datorită bogățiilor tale.
  eng-WEBP: By your great wisdom and by your trading you have increased your riches,
    and your heart is lifted up because of your riches—”
  eng-FBV: You became wealthy through your superb trading skills, but your wealth
    only made you proud.
  nld-1939: Omdat ge zoveel verstand hadt van handel, Hebt ge uw vermogen vermeerderd,
    En zijt ge hoogmoedig geworden Op uw rijkdom.
  nch-BL: Ta nelía titalnamiqui para titanamacas huan yeca tahuel timoricojchijtoc.
    Pero nochi moricojyo mitzchijtoc tahuel ximohueyimati.
  vie-1934: bởi sự thông thạo và sự buôn bán mình, thì ngươi đã làm cho sự giàu có
    mình tấn tới. Vậy lòng ngươi đã đem lên vì cớ sự giàu có của ngươi.
  hin-CV: व्यापार में अपनी निपुणता के द्वारा, तुमने अपनी संपत्ति बढ़ा ली है, और तुम्हारे
    धन के कारण तुम्हारा मन घमंडी हो गया है.
  spa-BES: 'Por tu gran sabiduría y por tu comercio, tu poder aumenta y tu corazón
    se enorgullece debido a tu poder:'
  tdx-tdx: ty haliforan-kihi’o, o fibalibali’oo ty nampitomboa’o fanaña, vaho mitoabotse
    ty tro’o ty amo varao.
  tha-KJV: ด้วยสติปัญญายิ่งใหญ่ในการค้าของเจ้า เจ้​าได้​ทวี​ทรัพย์สมบัติ​ของเจ้าขึ้น
    และจิตใจของเจ้าก็ผยองขึ้นในทรัพย์​สมบัติ​ของเจ้า
  por-BR-2018: Com a tua grande sabedoria aumentaste tuas riquezas em teu comércio;
    e por causa de tuas riquezas teu coração tem se exaltado).
  deu-ELO: durch die Größe deiner Weisheit hast du mit deinem Handel deinen Reichtum
    gemehrt, und dein Herz hat sich wegen deines Reichtums erhoben; -
  eng-WYC-2018: in the multitude of thy wisdom, and in thy merchandise thou multipliedest
    to thee strength, and thine heart was raised [up] in thy strength; (in the multitude
    of thy wisdom, and in thy merchandise thou multipliedest to thee riches, and thy
    heart was raised up because of thy riches;)
  epo-epo: 'kvazaŭ per via granda saĝeco en via komercado vi grandigus vian riĉecon,
    kaj via koro fieriĝis pro via riĉeco:'
  uig-PIN: 'Tijarǝttǝ bolƣan zor danaliⱪing bilǝn bayliⱪliringni awuttung; Bayliⱪliring
    tüpǝylidin ɵzüngni qong tuttung: —'
  beo-beo: Di da bidi lasu hou hamobeba:le, muni baligili lalu. Di da dia bagade gagui
    hou dawa:beba:le, hidale dawa:lala.
  tpi-OTNT: Na yu bin mekim gutpela wok bisnis na kisim planti winmani. Na yu save
    ting long dispela planti mani samting bilong yu na yu save hambak moa yet.
  hau-SA: Ta wurin dabararka mai girma cikin kasuwanci ka ƙara dukiyarka, kuma saboda
    dukiyarka zuciyarka ta cika da alfarma.
  uig-LAT: 'Tijarette bolghan zor danaliqing bilen bayliqliringni awuttung; Bayliqliring
    tüpeylidin özüngni chong tuttung: —'
  nde-nde: Ngolwazi lwakho olukhulu ekuthengiseni uyandisile inotho yakho, njalo ngenxa
    yenotho yakho, inhliziyo yakho isizigqaja.
  ton-ton: Ko e meʻa ʻi he lahi ʻo hoʻo poto, pea mo hoʻo faʻa fakatau, kuo ke fakalahi
    ai ʻa hoʻo koloa, pea kuo hiki hake ho loto koeʻuhi ko hoʻo koloaʻia.
  ces-1613: Velikou moudrostí svou v kupectví svém rozmnožil jsi zboží svá, a tak
    pozdvihlo se srdce tvé zbožím tvým;
  eng-WMB: By your great wisdom and by your trading you have increased your riches,
    and your heart is lifted up because of your riches—”
  tam-TCV: 'வர்த்தகத்தில் உனக்குள்ள திறமையினால் உன் செல்வத்தை நீ பெருக்கிக்கொண்டாய்:
    உன் செல்வத்தால் உன் இருதயமும் மேட்டிமையடைந்தது.'
  ceb-ULB: Midaghan ang imong bahandi, pinaagi sa imong dakong kaalam ug pagpamatigayon,
    busa nagmagarbohon ang imong kasingkasing tungod sa imong bahandi.
  pol-UBG: Dzięki wielkości twojej mądrości i twojemu kupiectwu rozmnożyłeś swoje
    bogactwa; a tak uniosło się twoje serce z powodu twoich bogactw;
  urd-GVU: بڑی دانش مندی سے تُو نے تجارت کے ذریعے اپنی دولت بڑھائی۔ لیکن جتنی تیری
    دولت بڑھتی گئی اُتنا ہی تیرا غرور بھی بڑھتا گیا۔
  deu-1912: und habest durch deine große Weisheit und Hantierung so große Macht überkommen;
    davon bist du so stolz geworden, daß du so mächtig bist;
  kan-2017: ನೀನು ನಿನ್ನ ಅಧಿಕ ಜ್ಞಾನದಿಂದ ವ್ಯಾಪಾರದಲ್ಲಿ ಸಂಪತ್ತನ್ನು ವೃದ್ಧಿಮಾಡಿಕೊಂಡಿರುವೆ.
    ನಿನ್ನ ಮನಸ್ಸು ನಿನ್ನ ಆಸ್ತಿಯ ನಿಮಿತ್ತ ಉಬ್ಬಿಕೊಂಡಿದೆ.”
  yap-yap: Ni ri gab salap u rogon i tanameg e siyobay nge rogon ni be yib e win ngom
    riy. Ka ri puw ufam nga fani yo’or ban’en rom!
  hlt-MCSB: Na hnothungnah dongah na cueihnah khaw puh tih na thadueng sai van. Tedae
    na thadueng dongah na thinko sang.
  mdy-ETH: ኔኤኒ ኮርማ ኮርሞና ማዼ ዼኤፖ ሃምዓቶ ማዾና ሚርጌ ቆሎ ኔኤኒ ዴንቄኔ፤ ቆላ ኔኤኮ ሚርጌሢዳፓ ዔቄያና ኔኤኒ ዖቶርቄኔ።›
  twi-ASANTE: Wonam wʼadwadie mu nyansa so ama wʼahonya adɔɔso, na wʼahonya enti wahoran
    wɔ wʼakoma mu.
  eng-WEBU: By your great wisdom and by your trading you have increased your riches,
    and your heart is lifted up because of your riches—”
  wal-wal: Ne zal77iyaa eran daro woriyaa demmadasa; ne duretaappe denddidaagan ne
    wozanai otorettiis” yaagees.
  spa-PDDPT: con tu gran sabiduría. Por tu comercio, aumentaste tus riquezas, y tu
    corazón está enaltecido a causa de éstas.
  gun-gun: Mba'eta mba'emo vendea rupi reiko kuaa va'e vy rejoupave tema reovy va'ekue.
    Ha'e rami vy ae renhemboyvate rei ndepy'a py.
  ilo-ULB: Babaen iti kasta unay a kinasirib ken babaen iti pannakinegosiom, pinaadum
    ti kinabaknangmo, isu a napalangguad ti pusom gapu iti kinabaknangmo!
  kpg-kpg: Goe guu hai au huihui goloo mo di kae au wiini mai i au huihui goloo aalaa.
    Goe gu hagapuu hualaa behee i o maluagina!
  uig-ARA: 'تىجارەتتە بولغان زور دانالىقىڭ بىلەن بايلىقلىرىڭنى ئاۋۇتتۇڭ؛ بايلىقلىرىڭ
    تۈپەيلىدىن ئۆزۈڭنى چوڭ تۇتتۇڭ: ــ'
  sus-sus: I fata yulɛya rabade. Na bara findi bannaya ra i bɛ, kɔnɔ a man bara a
    niya i xa findi yɛtɛ igboe ra.›»
  pon-2006: Komwi wiadahr pesines kehlail kei oh usehla ketiketiki omwi wihn sang
    nan pesines pwuko. Ia uwen omwi pohnmwahsohki omwi reken kepwe!
  ksd-ksd: ta kaum kabinana ma kaum niivura u ga vangala kaum tabarikik, ma i kolakolo
    ra nuknukim ure kaum kini na uviana;
  grc-BRENT: Ἐν τῇ πολλῇ ἐπιστήμῃ σου καὶ ἐμπορίᾳ σου ἐπλήθυνας δύναμίν σου, ὑψώθη
    ἡ καρδία σου ἐν τῇ δυνάμει σου.
  ind-AYT: Dengan kebijaksanaanmu yang besar dalam perdaganganmu, kamu telah menambah
    kekayaanmu, dan hatimu menjadi tinggi karena kekayaanmu.’
  nya-nya: Ndi nzeru zako zochitira malonda unachulukitsa chuma chako ndipo wayamba
    kunyada chifukwa cha chuma chakocho.
  hrv-hrv: Mudar li bijaše trgovac, bogatstvo svoje namnoži! Al' ti se s bogatstva
    srce uzoholi.'
  mps-mps: Tama nago wiegi yai bisnis sę elama, tama nago tede mone hauwa nago salio.
    Tama tibaso, nago naga te mone dabe me te nai hauwade homu elama, tama nago hagoma
    genuai mu ebao,” wali.
  tpi-tpi: Na yu bin mekim gutpela wok bisnis na kisim planti winmani. Na yu save
    ting long dispela planti mani samting bilong yu na yu save hambak moa yet.
  dan-1931: ved dit store Handelssnilde øgede du din Rigdom, så dit Hjerte hovmodede
    sig over den -
  vie-OVCB: Phải, sự khôn ngoan của ngươi khiến ngươi giàu có và sự giàu có của ngươi
    khiến ngươi kiêu ngạo.
  guj-2017: તારા પુષ્કળ ડહાપણથી તથા તારા વેપારથી, તેં તારી સમૃદ્ધિ વધારી છે, તારી
    સમૃદ્ધિને લીધે તારું મન ગર્વિષ્ઠ થયું છે.
  pon-2006A: Komwi wiadahr pesines kehlail kei oh usehla ketiketiki omwi wihn sang
    nan pesines pwuko. Ia uwen omwi pohnmwahsohki omwi reken kepwe!
  por-BRBSL: Por sua grande sabedoria e por sua negociação você aumentou suas riquezas,
    e seu coração é levantado por causa de suas riquezas...”
  cth-cth: Ka lentoe poung e na lungangnae hoi na yorannae lahoi, na mek poung teh
    na tawnta dawkvah na lungthin na kâoup.
  twi-twi: Wonam wʼaguadi mu nyansa so ama wʼahonya adɔɔso, na wʼahonya nti woahoran
    wɔ wo koma mu.
  hlt-hlt: Na hnothungnah dongah na cueihnah khaw puh tih na thadueng sai van. Tedae
    na thadueng dongah na thinko sang.
  tbz-SIM: Ò nɔ nkupotɑɑ́ nku mɛsɑ̀ɑ̀ nkòo kpɑ̀tì sũ̀ṹ nkòò mɔ̀ɔ̀tɛ tɛfentɛ̀.
  msy-2020: Nɨ fofozir bar aghuir dagɨar ingangaribagh amiba ikia, egha dagɨar avɨriba
    uam ada isi. Egha uan dagɨar avɨrir kaba bagha uabɨ fa, uan navir averiamɨn aven
    puvɨra ifaghati.
  dop-dop: Nyɑ́ lǝmɑɣɑsɛɛ sɔsɔɔnɑ nɑ nyɑ́ tɑɑtǝlɛ tɔɔ, n kɑɑ wɛnɑʋ. Ɩlɛnɑ pǝ́ sʋsɩ-ŋ
    kɑlɑmpɑɑnɩ tɑɑ.
  azb-azb: Ticarətdə çox bacarıqlı olduğun üçün Öz sərvətini artırdın. Var-dövlətin
    çoxalanda Özünə qürrələndin”.
  eng-DBY: by thy great wisdom thou hast by thy traffic increased thy riches, and
    thy heart is lifted up because of thy riches.
  hin-2017: तूने बड़ी बुद्धि से लेन-देन किया जिससे तेरा धन बढ़ा, और धन के कारण तेरा
    मन फूल उठा है।
  wol-KYG: Sa xelum jula mu réy nga yokke sa alal, alal ji tax laa fuuy.
  eng-YLT: By the abundance of thy wisdom, Through thy merchandise, Thou hast multiplied
    thy wealth, And high is thy heart through thy wealth.
  eng-WYC-2017: in the multitude of thy wisdom, and in thy merchandise thou multipliedest
    to thee strength, and thine heart was raised [up] in thy strength;
  eng-WMBB: By your great wisdom and by your trading you have increased your riches,
    and your heart is lifted up because of your riches—”
  urd-GVH: बड़ी दानिशमंदी से तूने तिजारत के ज़रीए अपनी दौलत बढ़ाई। लेकिन जितनी तेरी
    दौलत बढ़ती गई उतना ही तेरा ग़ुरूर भी बढ़ता गया।
  rug-rug: Pa mua binokaboka pa vinari hobei hinoluholu si vari tomoni goi sari mua
    tinagotago, meke koa gua koasa mua tinagotago si vahesi pule nia sa bulomu.
  gaz-gaz: Ati ogummaa guddaa daldala keessatti qabduun qabeenya kee baayʼifatteerta;
    sababii qabeenya keetiitiif immoo garaan kee of tuulummaadhaan guutameera.
  fra-LSG: Par ta grande sagesse et par ton commerce Tu as accru tes richesses, Et
    par tes richesses ton cœur s’est élevé.
  yal-yal: I bata tɔnɔ gbeen sɔtɔ i ya yulaya xaxinli, i yi findi wasoden na na nafulu
    kanyani.
  haw-1868: Ma kou akamai nui, a ma kou kalepa ana ua hoonui oe i kou waiwai nui,
    a ua kiekie ae kou naau no ka nui o kou waiwai.
  arb-NAV: وَبِمَهَارَتِكَ الْعَظِيمَةِ فِي التِّجَارَةِ ضَاعَفْتَ ثَرْوَتَكَ، فَتَكَبَّرَ
    قَلْبُكَ لِفَرْطِ غِنَاكَ.
  ewe-ewe: Le wò nunya gã tso asitsatsa ŋu ta la, èdzi wò hotsuikpɔkpɔ ɖe edzi, eye
    le wò hotsuikpɔkpɔ ta la, wò dzi dana.
  eng-LEE: 'By the abundance of thy wisdom in thy traffic hadst thou increased thy
    riches; and thy heart was lifted up because of thy riches:'
  asm-FB: তোমাৰ বাণিজ্য, তোমাৰ জ্ঞান আছিল; তুমি ধন-সম্পত্তি বঢ়ালা আৰু তোমাৰ ধন-সম্পত্তিৰ
    কাৰণে তোমাৰ মন গৰ্ব্বিত হ’ল!
  sus-A: عِ قَتَ يُلّيَ رَبَدٍ. نَ بَرَ قِندِ بَننَيَ رَ عِ بّ، كْنْ عَ مَن بَرَ عَ
    نِيَ عِ شَ قِندِ يّتّ عِفبٌي رَ.›»
  fra-SBL: Par ta grande sagesse et par votre commerce vous avez augmenté vos richesses,
    et ton cœur s'élève à cause de tes richesses... »
  hbo-hbo: בְּרֹ֧ב חָכְמָתְךָ֛ בִּרְכֻלָּתְךָ֖ הִרְבִּ֣יתָ חֵילֶ֑ךָ וַיִּגְבַּ֥הּ
    לְבָבְךָ֖ בְּחֵילֶֽךָ׃ ס
  kik-kik: Tondũ wa ũmenyi waku mũnene wa wonjoria, nĩwĩongereire ũtonga, na nĩ tondũ
    wa ũtonga waku, ngoro yaku nĩĩgĩĩte na mwĩtĩĩo.
  fra-NCL: par la grandeur de ta sagesse, par ton commerce, tu as accru ta richesse,
    et, dans ta richesse, ton cœur s’est élevé, —
  cek-AK: hmuenmae zawh na thoem pongah na tawnh ih hmuenmae loe paroeai pop, hmuenmae
    hoi nang raeng pongah na poekhaih doeh sang.
  cuk-cuk: Mani-onogedgi-arbaedi, be nue-wisid, a-ulale, mani-ibedga be gunonikid.
    Bukidar be-ibmar-nuegan-nikadba san-dummarba be imaked.’
  uig-CYR: 'Тиҗарәттә болған зор даналиғиң билән байлиқлириңни авуттуң; Байлиқлириң
    түпәйлидин өзүңни чоң туттуң: —'
  tel-2017: నీ గొప్ప తెలివితేటలతో నీ వ్యాపారంతో నీ సంపదను వృద్ధి చేసుకున్నావు. నీ
    సంపద బట్టి నీ హృదయం గర్వించింది.
  hat-BSA: Ak gwo sajès ou, ak komès ou, ou te vin ogmante richès ou e kè ou vin leve
    akoz richès ou yo—”
  kos-kos: Kom usrnguk in orala inkanek in kuka, ac yokna kapak lom kac. Kom arulana
    inse fulat ke sripen mwe kasrup lom!
  hbo-WLC: בְּרֹ֧ב חָכְמָתְךָ֛ בִּרְכֻלָּתְךָ֖ הִרְבִּ֣יתָ חֵילֶ֑ךָ וַיִּגְבַּ֥הּ
    לְבָבְךָ֖ בְּחֵילֶֽךָ׃ ס
  ibo-ibo: E, mmụta nʼịzụ ahịa gị emeela ka ị ghọọ ọgaranya, nʼihi akụnụba inwere
    ị bụrụla onye na-akpa nganga.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ମହା ଜ୍ଞାନ ଦ୍ୱାରା ଓ ବାଣିଜ୍ୟ ଦ୍ୱାରା ଆପଣାର ଧନ ବଢ଼ାଇଅଛ, ଆଉ ତୁମ୍ଭର
    ଧନ ସକାଶୁ ତୁମ୍ଭର ଚିତ୍ତ ଗର୍ବିତ ହୋଇଅଛି।
  chk-chk: Ka fokun eäni tipachem lon om angangen sopai o achomonga woum. Iwe, ka
    lamalamtekia lon lelukom ren.
  rop-rop: En yu reken yu brabli klebawan en yu brabli ritjwan garram detmatj mani
    en tharran na bin meigim yu brabli praudbala.
  ukr-1871: Ти нїби великою мудростю твоєю та купецтвом твоїм намножив багацтво твоє,
    й серце твоє згордїло задля достатків твоїх, —
  deu-1951: durch deine große Weisheit und deinen Handel hast du deinen Reichtum sehr
    gemehrt, und ob deines Reichtums ist dein Herz sehr stolz geworden.
  eng-JPS: In thy great wisdom by thy traffic hast thou increased thy riches, and
    thy heart is lifted up because of thy riches —
  srp-1865: Velièinom mudrosti svoje u trgovini svojoj umnožio si blago svoje, te
    se ponese srce tvoje blagom tvojim;
  lug-lug: Olw’obukujjukujju bwo mu by’obusuubuzi oyongedde okugaggawala, era n’omutima
    gwo gwenyumiririza mu byobugagga bwo.”
  heb-heb: ברב חכמתך ברכלתך הרבית חילך ויגבה לבבך בחילך׃
  ben-IRV: তোমার জ্ঞানের মহত্বে বাণিজ্য দ্বারা নিজের ঐশ্বর্য্য বৃদ্ধি করেছ, তাই তোমার
    ঐশ্বর্য্যে তোমার হৃদয় গর্বিত হয়েছে;
  pan-pan: ਤੂੰ ਆਪਣੀ ਵੱਡੀ ਸਿਆਣਪ ਨਾਲ ਅਤੇ ਆਪਣੇ ਵਪਾਰ ਨਾਲ, ਆਪਣਾ ਧਨ ਬਹੁਤ ਵਧਾ ਲਿਆ ਹੈ ਅਤੇ
    ਤੇਰਾ ਦਿਲ ਤੇਰੇ ਧਨ ਦੇ ਕਾਰਨ ਹੰਕਾਰੀ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: ထူးဆန်း သော ပညာ နှင့် ကုန်စလယ် များအားဖြင့် စည်းစိမ် ကြီး ၍၊ ထိုစည်းစိမ်
    ကြောင့် စိတ် ဝါကြွား ပြီ။
  hmo-hmo: Hoihoi karadia dekenai oiemu aonega be bada dainai, oi ese oiemu kohu oi
    habadaia. Bona inai emu kohu bada dainai oiemu hekokoroku be ia bada momokani!
  urd-urd: तूने अपनी बड़ी हिकमत से और अपनी सौदागरी से अपनी दौलत बहुत बढ़ाई, और तेरा
    दिल तेरी दौलत के ज़रिए' फूल गया है।
  rus-SYN: большою мудростью твоею, посредством торговли твоей, ты умножил богатство
    твое, и ум твой возгордился богатством твоим,-
  bqc-SIM: N tágɛa ↄ̃nↄ zↄ̃ↄ yã́i n àizɛɛ kã̀fĩi ↄ̃ n nzĩa sɛ̀ lɛsĩ àizɛɛpi
    yã́i.
  tcz-CHONGTHU: Henge nachihna chun haosatah in nasem doh in chule nahaosat nachun
    nalung thim akiletsah e.
  mar-mar: तुझ्या मोठ्या शहाणपणाने आणि व्यापाराने तू तुझी संपत्ती वाढवली, म्हणून तुझे
    हृदय संपत्तीमुळे गर्विष्ठ झाले आहे.
  qub-qub: Nigusyanti canayquipaj sumaj yachaj cashpayquimi rïcuyänayquicama ima-aycayquitapis
    mirachishcanqui. Ima-aycayquipis aypalla captinmi pasaypa alli-tucuycanqui.
  bqp-bqp: Win bwisi bɛkɛ kɑ win tenkurun sɔ̃, win dukiɑ yɑ kuurɑ. Mɑ u tii suɑ dukiɑ
    yen sɔ̃.
  hat-hat: Ou gen anpil ladrès nan fè kòmès, ou fè anpil lajan. Ou kite richès ou
    yo vire tèt ou.
  eng-BSB: By your great skill in trading you have increased your wealth, but your
    heart has grown proud because of it.
  eng-WEBPB: By your great wisdom and by your trading you have increased your riches,
    and your heart is lifted up because of your riches—”
  kbq-kbq: Hagi kagra zagoma trohu'arera knare hu'nanankinka, knare antahi zanka'areti
    feno vahera se'nane. E'i ana fenonka'amo higenka kavufa ra hu'nane.
  nhe-BL: Ta nelía titlalnamiqui para titlanamacas huan yeca tlahuel timoricojchijtoc.
    Pero nochi moricojyo mitzchijtoc tlahuel ximohueyimati.
  gub-BL: Eremono'og temetarer ma'e ime'eg mehe ma'e ime'eg kar mehe. Tuweharupi eremono'og
    temetarer. — Aiko wera'u amo wanuwi ihe, ta'e heremetarer katu ihe xe, ere iko.
  eng-DRA: 'By the greatness of thy wisdom, and by thy traffic thou hast increased
    thy strength: and thy heart is lifted up with thy strength.'
