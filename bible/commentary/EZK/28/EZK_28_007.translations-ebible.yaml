verse: EZK.028.007
translations:
  mal-C: ഞാൻ രാഷ്ട്രങ്ങളിൽവെച്ച് ഏറ്റവും നിഷ്ഠുരരായ വിദേശികളെ നിങ്ങൾക്കെതിരേ വരുത്തും;
    അവർ നിന്റെ സൗന്ദര്യത്തിനും ജ്ഞാനത്തിനുമെതിരേ വാൾ പ്രയോഗിച്ച് നിന്റെ ഉജ്ജ്വലപ്രതാപത്തെ
    കുത്തിത്തുളയ്ക്കും.
  deu-TKW: deshalb, fürwahr, will ich Fremde über dich kommen lassen, grausamste Völker;
    die sollen ihre Schwerter ziehen wider deine schöne Weisheit und sollen deinen
    Glanz entweihen.
  lin-lin: 'nakotindela yo bato ya bikolo ya bapaya, bikolo oyo baleki kanza kati
    na bikolo, mpo ete babundisa yo : bakobimisela yo mipanga na bango mpo na kosambwisa
    mayele mpe bwanya na yo, bongo bakosambwisa lokumu na yo.'
  eng-LSV: Therefore, behold, I am bringing in strangers against you, || The terrible
    of the nations, || And they have drawn out their swords || Against the beauty
    of your wisdom, || And they have pierced your brightness.
  eng-GNV: 'Behold, therefore I wil bring strangers vpon thee, euen the terrible nations:
    and they shall drawe their swordes against the beautie of thy wisedome, and they
    shall defile thy brightnes.'
  eng-WEBSTER: 'Behold, therefore I will bring strangers upon thee, the terrible of
    the nations: and they shall draw their swords against the beauty of thy wisdom,
    and they shall defile thy brightness.'
  nhw-BL: na nijchihuas ma hualaca soldados tlen sequinoc tlalme catli más mosisiníaj
    que nochi sequinoc ipan tlaltipactli. Inijuanti quiquixtise ininmachete para mitzhuilanase
    huan quitlamiltise motlalnamiquilis, moyejyejca huan mohueyitilis.
  swh-ONEN: mimi nitawaleta wageni dhidi yako, taifa katili kuliko yote; watafuta
    panga zao dhidi ya uzuri wa hekima yako, na kuchafua fahari yako inayongʼaa.
  bba-bba: yen sɔ̃nɑ kon nùn tɔn tukobu kpɑremɑ be bɑ nuki sosum bwesenu kpuro kere.
    Bɑ koo nùn tɑkobi sɔkiri bwisi bɛkɛ yin sɔ̃ kpɑ bu win bɛɛrɛ ye disi doke.
  eng-KJVCPB: 'behold therefore, I will bring strangers upon thee, the terrible of
    the nations: and they shall draw their swords against the beauty of thy wisdom,
    and they shall defile thy brightness.'
  cpy-cpy: nokantakahaeyaawo ipoke paashinijatzi atziri rowayiritemi, mataperori iyatsimate
    atziripaeni, riitaki ameroni rojataamento rowamayemi, eeroka rompoje, owanaana
    pikameethatzi, yotaniri, aritaki papaawaeteeya pookawenteeyaawo powaneenkawo.
  luo-luo: to abiro kelo joma oa e pinje moko mondo omonji, gin pinje mager ahinya,
    kendo gibiro gi ligangla mi gitiekgo mwanduni duto ma iseyudo kuom riekoni kendo
    misungorigo.
  meu-meu: una dainai, a itaia, idau taudia na latamui ai baina mailaidia, mai garidia
    besedia; idia ese edia dare bae veridia lasi, emu aonega hairaina ihadikana, bena
    oi hairaimu bae hamiroa.
  npi-ULB: विदेशीहरू, अरू जातिका डरलाग्‍दा मानिसहरूलाई म तेरो विरुद्धमा ल्‍याउनेछु
    । तिनीहरूले आफ्‍ना तरवार तेरो बुद्धिको सौन्‍दर्यको विरुद्धमा थुत्‍नेछन्, र तेरो
    गौरवलाई अपवित्र पार्नेछन् ।
  yor-yor: Èmi yóò mú kí àwọn àjèjì dìde sí ọ, ẹlẹ́rù nínú àwọn orílẹ̀-èdè; wọn yóò
    yọ idà wọn sí ọ, ẹwà rẹ àti ọgbọ́n rẹ, wọn yóò sì ba dídán rẹ̀ jẹ́.
  pes-OPCB: من سپاه دشمن بی‌رحمی را که مایهٔ وحشت قومهاست می‌فرستم تا شکوه و زیبایی
    تو را که به حکمت خود به دست آورده‌ای از بین ببرند.
  tgl-ULB: kaya magpapadala ako ng mga dayuhan laban sa iyo, kakilakilabot na mga
    kalalakihan mula sa ibang mga bansa! At dadalhin nila ang kanilang mga espada
    laban sa kagandahan ng iyong karunungan at hindi nila igagalang ang iyong kaningningan!
  hui-hui: Ani mitangi bialu kegonaga i̱na í̠naga waitigi koore bu karume í̠ni baba
    wai bilo ibilolebero. Ani ibilarogola tigua í̠naga manda timbuni ngegome mo wini
    ngeruni bibahende bo gialabaga bialu mo yu piai holebira.
  mya-mya: ငါ​သည်​သ​နား​ညှာ​တာ​မှု​ကင်း​ခဲ့​သည့် တိုင်း​တစ်​ပါး​သား​တို့​အား သင့်​ကို​တိုက်​ခိုက်
    ရန်​ခေါ်​ဆောင်​ခဲ့​မည်။ အ​သိ​ပ​ညာ​နှင့်​အ​လှ အ​ပ​အား​ဖြင့် သင်​စု​ဆောင်း​ထား​သ​မျှ​သော
    ပစ္စည်း​ဥစ္စာ​တို့​ကို​သူ​တို့​သည်​ဖျက်​ဆီး​ပစ် ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། ངས་ཕྱི་ཕྱོགས་པ་སྟེ། ཡུལ་ཁམས་ཀུན་ནས་ཆེས་གདུག་རྩུབ་ཅན་དེ་ཁྱོད་ལ་རྒོལ་དུ་འོང་བར་བྱ་ཞིང་།
    དེ་དག་གིས་རལ་གྲི་བཏོན་ནས་ཁྱོད་ཀྱི་བློ་གྲོས་ལ་བརྟེན་ནས་ཐོབ་པའི་དངོས་པོ་ཡིད་དུ་འོང་བ་དག་ལ་རྒོལ་བར་འགྱུར་ཞིང་།
    ཁྱོད་ཀྱི་གཟི་བརྗིད་དེ་བཙོག་པར་བཟོའོ། །
  sna-sna: ndava kuzouyisa vatorwa kuti vazokurwisa, rudzi rwakaipisisa pakati pendudzi
    dzose, vachavhomora minondo yavo kuti varwise kunaka nokuchenjera kwako, vagosvibisa
    kupenya kwokubwinya kwako.
  spa-BLM: por lo tanto, he aquí que traeré extraños sobre ti, el terrible de las
    naciones. Desenvainarán sus espadas contra la belleza de tu sabiduría. Ensuciarán
    su brillo.
  cac-cac: yuj chi' ol vic'cot eb' ch'oc nacional d'ayach, eb' anima malaj jab'oc
    yoq'uelc'olal, ol yic'q'ueta yespada eb' d'ayach. Ol satjoquel snivanil elc'ochi
    yed' masanil tastac te vach' yilji ix ic' yed' a jelanil chi'.
  swh-ULB: kwa hiyo nitaleta wageni juu yako, watu wa kuogofya kutoka mataifa mengine.
    Wataleta panga zao juu hekima ya uzuri wako, na watauchafua uzuri wako.
  bel-bel: вось, Я навяду на цябе іншаземцаў, самых лютых з народаў, і яны аголяць
    свае мечы супроць красы тваёй мудрасьці і запамрочаць твой бляск;
  deu-ELBBK: darum, siehe, werde ich Fremde, die Gewalttätigsten der Nationen, über
    dich bringen; und sie werden ihre Schwerter ziehen gegen die Schönheit deiner
    Weisheit und deinen Glanz entweihen.
  mbb-OT: ibpesurung ku sikew te menge ebpuun diyà te zuma he lugar, he utew mesipala
    kenà te ebpemuun diyà te langun he menge nasyun. Edèdeetan dan is kekempet he
    naangken nu tenged te ketau nu, ne egkaawà is dengeg nu.
  mal-2015: നീ ദൈവഭാവം നടിക്കയാൽ ഞാൻ ജാതികളിൽ ഉഗ്രന്മാരായ അന്യജാതിക്കാരെ നിന്റെ നേരെ
    വരുത്തും; അവർ നിന്റെ ജ്ഞാനശോഭയുടെ നേരെ വാളൂരി നിന്റെ പ്രഭയെ അശുദ്ധമാക്കും.
  rmc-rmc: anava pre tu o aver narodi, so hine igen bijileskre. Cirdena avri o šabľi
    pre tiro šukariben the goďaveripen a meľarena andre tiri slava.
  pes-OPV: پس اینک من غریبان وستم کیشان امت‌ها را بر تو خواهم آورد که شمشیرهای خود
    را به ضد زیبایی حکمت توکشیده، جمال تو را ملوث سازند.
  ron-1924: ятэ кэ вой адуче ымпотрива та ниште стрэинь, пе челе май асупритоаре динтре
    попоаре, каре вор скоате сабия ымпотрива ынцелепчуний тале стрэлучитоаре ши-ць
    вор пынгэри фрумусеця.
  ben-OBCV: আমি তোমার বিরুদ্ধে বিদেশিদের নিয়ে আসব, জাতিদের মধ্যে সবচেয়ে নির্মম;
    তারা তোমার সৌন্দর্য এবং জ্ঞানের বিরুদ্ধে তাদের তরোয়াল উঠাবে এবং তোমার উজ্জ্বল
    ঐশ্বর্যকে বিদ্ধ করবে।
  som-som: sidaas daraaddeed bal ogow waxaan kugu soo kicin doonaa shisheeyayaal oo
    ah kuwa cabsida leh ee quruumaha, oo iyaguna waxay seeftooda ula soo bixi doonaan
    inay quruxda xigmaddaada ku kharribaan, oo dhalaalkaagana way nijaasayn doonaan.
  lat-VUC: 'idcirco ecce ego adducam super te alienos, robustissimos gentium: et nudabunt
    gladios suos super pulchritudinem sapientiæ tuæ, et polluent decorem tuum.'
  eng-ASVBT: therefore, behold, I will bring strangers upon thee, the terrible of
    the nations; and they shall draw their swords against the beauty of thy wisdom,
    and they shall defile thy brightness.
  ita-1885: perciò, ecco, io fo venir sopra te degli stranieri, i più fieri d'infra
    le nazioni; ed essi sguaineranno le loro spade contro alla bellezza della tua
    sapienza, e contamineranno il tuo spendore;
  eng-LXXUP: because of this, behold, I will bring on thee strange plagues from the
    nations; and they shall draw their swords against thee, and against the beauty
    of thy knowledge,
  eng-ULB: I will therefore bring foreigners against you, terrifying men from other
    nations. They will bring their swords against the beauty of your wisdom, and they
    will profane your splendor.
  spa-VBL: mira cómo traigo extranjeros para que te ataquen. Son más crueles que cualquier
    otra nación. Usarán sus espadas para destruirte a ti y a tu maravillosa sabiduría;
    humillarán tu orgullosa gloria.
  fra-_FOB: Parce que tu penses être un dieu, à cause de cela, voici, je vais faire
    venir contre toi des étrangers, les plus violents d'entre les peuples, qui tireront
    leurs épées contre ton éclatante sagesse, et souilleront ta beauté.
  mal-mal: നീ ദൈവഭാവം നടിക്കുകയാൽ ഞാൻ ജനതകളിൽ ഉഗ്രന്മാരായ അന്യജാതിക്കാരെ നിന്റെനേരെ
    വരുത്തും; അവർ നിന്റെ ജ്ഞാനത്തിന്റെ മനോഹാരിതയ്ക്കു നേരെ വാളൂരി നിന്റെ പ്രഭയെ അശുദ്ധമാക്കും.
  urd-GVR: is lie maiṅ sab se zālim qaumoṅ ko tere ḳhilāf bhejūṅgā jo apnī talwāroṅ
    ko terī ḳhūbsūratī aur hikmat ke ḳhilāf khīṅch kar terī shān-o-shaukat kī behurmatī
    kareṅgī.
  suz-BL: मोपतीके गो रागी रागी ङा नेल्‍ल क्‍येङा मरिम्‍शो पाइब मुर आन कली चाक्‍नुङ।
    मिनु मेकोमी आन तरवार इ दारस नु इ जोक्‍ब तुइक्‍ब थुं आ पर्बम शोइक्‍नीम। मिनु इ
    दारस ग्रांग्रा दिशो सेल्‍नीम।
  eng-NOY: behold, I will bring upon thee strangers, the terrible of the nations;
    and they shall draw their swords against the beauty of thy wisdom, and they shall
    defile thy brightness.
  ita-1927: ecco, io fo venire contro di te degli stranieri, i più violenti di fra
    le nazioni; ed essi sguaineranno le loro spade contro lo splendore della tua saviezza,
    e contamineranno la tua bellezza;
  ckb-ckb: هەر لەبەر ئەوەش من بێگانە دەهێنمە سەرت، دڕندەترینی نەتەوەکان، شمشێرەکانیان
    هەڵدەکێشنە سەر جوانی و داناییەکەت، شکۆ درەوشاوەکەت دەبڕن.
  eng-BBE: 'See, I am sending against you strange men, feared among the nations: they
    will let loose their swords against your bright wisdom, they will make your glory
    a common thing.'
  kan-OKCV: ಆದ್ದರಿಂದ ಭಯಂಕರ ಜನಾಂಗದವರಾದ ವಿದೇಶಿಯರನ್ನು ನಾನು ನಿನ್ನ ಮೇಲೆ ಬೀಳಮಾಡುವೆನು. ಅವರು
    ನಿನ್ನ ಸೌಂದರ್ಯ ಮತ್ತು ಜ್ಞಾನದ ವಿರುದ್ಧವಾಗಿ ಖಡ್ಗವನ್ನು ಹಿರಿಯುವರು; ನಿನ್ನ ಹೊಳೆಯುವ ವೈಭವವನ್ನು
    ಕೆಡಿಸುವರು.
  tam-2017: இதோ, தேசங்களில் மகா பலவான்களாகிய மறுதேசத்தாரை உனக்கு விரோதமாக வரச்செய்வேன்;
    அவர்கள் உன்னுடைய ஞானத்தின் அழகுக்கு விரோதமாகத் தங்களுடைய வாள்களை உருவி, உன்னுடைய
    சிறப்புகளைக் குலைத்துப்போடுவார்கள்.
  spa-RV-1909: Por tanto, he aquí yo traigo sobre ti extraños, los fuertes de las
    gentes, que desenvainarán su espadas contra la hermosura de tu sabiduría, y ensuciarán
    tu esplendor.
  ron-BTF: Iată, de aceea eu voi aduce străini asupra ta, pe cei mai tirani dintre
    națiuni; și ei își vor scoate săbiile împotriva frumuseții înțelepciunii tale
    și îți vor întina strălucirea.
  eng-WEBP: therefore, behold, I will bring strangers on you, the terrible of the
    nations. They will draw their swords against the beauty of your wisdom. They will
    defile your brightness.
  eng-FBV: watch as I bring foreigners to attack you. They are more cruel than any
    other nation. They will use their swords to destroy you and your wonderful wisdom;
    they will humble your proud glory.
  nld-1939: Daarom laat Ik vreemden op u los, De meest-barbaarse volken. Die trekken
    hun zwaarden tegen uw heerlijke wijsheid, En zullen uw luister besmeuren;
  nch-BL: na nijchihuas ma hualaca soldados ten sequinoc talme cati más mosisiníaj
    que nochi sequinoc ipan taltipacti. Inijuanti quiquixtise inimacheta para mitztehuise
    huan quitamiltise motalnamiquilis, moyejyejca huan mohueyitilis.
  vie-1934: cho nên, nầy, ta sẽ khiến những người ngoại quốc hung bạo hơn hết trong
    các dân, nổi dậy nghịch cùng ngươi; chúng nó sẽ rút gươm nghịch cùng sự khôn sáng
    hoa mĩ ngươi, và làm ô uế sự vinh hiển ngươi.
  hin-CV: इसलिये मैं तुम पर विदेशियों से चढ़ाई कराऊंगा, जो जातियों में सबसे अधिक क्रूर
    हैं; वे तुम्हारी सुंदरता और बुद्धिमानी पर अपनी तलवार चलाएंगे और तुम्हारी चमकती
    शोभा को नष्ट कर देंगे.
  spa-BES: Mira, estoy enviando contra ti hombres extranjeros, temidos entre las naciones;
    sacarán sus espadas contra la hermosura de tu sabiduría y profanaran tu esplendor.
  tdx-tdx: Ingo arè te hampihitrifeko ama’o ty ambahiny, ondaty maozatse amo kilakila’
    ndatio, le ho tarihe’ iereo ami’ty hafanjakan-kihi’o o fibara’eo, vaho ho tivà’
    iareo ty fireandrea’o.
  tha-KJV: เพราะฉะนั้น ดู​เถิด เราจะนำคนต่างด้าวมาสู้​เจ้า เป็นชนชาติ​ที่​ทารุณในบรรดาประชาชาติ
    เขาทั้งหลายจะชักดาบออกต่อสู้กับความงามแห่งสติปัญญาของเจ้า และเขาจะกระทำให้ความฉลาดปราดเปรื่องของเจ้าเป็นมลทิน
  por-BR-2018: Por isso eis que eu trarei sobre ti estrangeiros, os mais violentos
    das nações, os quais desembainharão suas espadas contra a beleza de tua sabedoria,
    e contaminarão o teu resplendor.
  deu-ELO: darum, siehe, werde ich Fremde, die Gewalttätigsten der Nationen, über
    dich bringen; und sie werden ihre Schwerter ziehen wider die Schönheit deiner
    Weisheit, und deinen Glanz entweihen.
  eng-WYC-2018: therefore lo! I shall bring on thee aliens, the strongest of heathen.
    And they shall make naked their swords on the fairness of thy wisdom, and they
    shall defoul thy fairness. (and so behold! I shall bring strangers, (or foreigners),
    against thee, yea, the strongest of the heathen. And they shall make their swords
    naked against the beauty of thy wisdom, and they shall defile thy beauty.)
  epo-epo: tial jen Mi venigos kontraŭ vin fremdulojn, la plej terurajn el la popoloj;
    kaj ili nudigos siajn glavojn kontraŭ la belaĵojn de via saĝeco kaj malaperigos
    vian brilon.
  uig-PIN: Əmdi mana, Mǝn yat adǝmlǝr, Yǝni ǝllǝrning dǝⱨxitini üstünggǝ epkelimǝn;
    Ular danaliⱪingning parlaⱪliⱪini yoⱪitixⱪa ⱪiliqlirini suƣurup, Xan-xǝripingni
    bulƣaydu;
  beo-beo: 'Na da ougi nimi bagade ha lai dunu dima doagala:musa: oule misunu. Ilia
    da dia liligi noga:iwane di da dia dawa: lai amola hahamosu dawa: amoga lai, amo
    huluane wadela:lesimu.'
  tpi-OTNT: Olsem na bai mi salim ol birua nogut tru i kam na i pait long yu. Bai
    ol i bagarapim olgeta gutpela gutpela samting yu bin kisim long bikpela save bilong
    yu.
