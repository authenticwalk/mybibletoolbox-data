    nufon ma kato ma kom eisla ke inkanek in usrnguk ac lalmwetmet.
  hbo-WLC: לָכֵ֗ן הִנְנִ֨י מֵבִ֤יא עָלֶ֙יךָ֙ זָרִ֔ים עָרִיצֵ֖י גּוֹיִ֑ם וְהֵרִ֤יקוּ
    חַרְבוֹתָם֙ עַל־יְפִ֣י חָכְמָתֶ֔ךָ וְחִלְּל֖וּ יִפְעָתֶֽךָ׃
  ibo-ibo: ana m aga ịkpọbata ndị mba ọzọ megide gị, bụ mba kachasị mba niile dị iche
    iche njọ na-enweghị obi ebere. Ha ga-amịpụta mma agha ha megide ịma mma gị na
    amamihe gị, ha ga-adụwakwa ebube nke mma gị.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ବିଦେଶୀୟମାନଙ୍କୁ, ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଭୟଙ୍କର ଲୋକମାନଙ୍କୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ
    ଆଣିବା; ତହିଁରେ ସେମାନେ ତୁମ୍ଭର ଜ୍ଞାନରୂପ ସୌନ୍ଦର୍ଯ୍ୟର ପ୍ରତିକୂଳରେ ଆପଣା ଆପଣା ଖଡ୍ଗ ନିଷ୍କୋଷ
    କରିବେ ଓ ତୁମ୍ଭର ଶୋଭା ଭ୍ରଷ୍ଟ କରିବେ।
  chk-chk: üpwe awarato womw chon ekis mi pwora seni aramas meinisin, pwe repwe afeiengauok.
    Iwe, repwe üttawu nöür ketilas o ataela mettoch meinisin mi mürina a toruk pokiten
    om tipachem, repwe pwal alimengaua lingom.
  rop-rop: bat ai garra jandim ola krulbala enami langa yu. En nomeda yu brabli klebawan
    en yu garram detmatj gudbala en purdiwan ting, bat stil detlot enami garra binijimap
    ola ebrijing blanga yu.
  ukr-1871: Напущу я на тебе чужоземцїв, що найлютїйших з проміж народів, а вони добудуть
    мечі свої проти всего гарного, що твоя мудрість надбала, та й потемнять сяєво
    твоє;
  deu-1951: darum siehe, will ich Fremde über dich bringen, die Gewalttätigsten der
    Nationen; die sollen ihre Schwerter gegen deine glänzende Weisheit zücken und
    deine Schönheit entweihen.
  eng-JPS: Therefore, behold, I will bring strangers upon thee, the terrible of the
    nations; and they shall draw their swords against the beauty of thy wisdom, and
    they shall defile thy brightness.
  srp-1865: Zato, evo, ja æu dovesti na tebe inostrance najljuæe izmeðu naroda, i
    oni æe istrgnuti maèeve svoje na ljepotu mudrosti tvoje, i ubiæe svjetlost tvoju.
  lug-lug: kyendiva nkuleetera bannaggwanga ne bakulumba, ab’omu mawanga agasinga
    obukambwe, ne basowola ebitala byabwe eri obulungi n’amagezi go, ne boonoona okumasamasa
    kwo.
  heb-heb: לכן הנני מביא עליך זרים עריצי גוים והריקו חרבותם על יפי חכמתך וחללו יפעתך׃
  ben-IRV: এই জন্য দেখ, আমি তোমার বিরুদ্ধে বিদেশীদেরকে আনব, জাতিদের মধ্যে তারা আতঙ্কজনক
    মানুষ, তারা তোমার জ্ঞানের সৌন্দর্য্যের বিরুদ্ধে নিজেদের তরোয়াল আনবে ও তোমার দীপ্তি
    অপবিত্র করবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਵਿਦੇਸ਼ੀਆਂ ਨੂੰ, ਜੋ ਵੱਡੀ ਭਿਆਨਕ ਕੌਮ ਦੇ ਹਨ, ਚੜ੍ਹਾ
    ਲਿਆਵਾਂਗਾ। ਉਹ ਤੇਰੀ ਬੁੱਧੀ ਦੀ ਸੁੰਦਰਤਾ ਦੇ ਵਿਰੁੱਧ ਤਲਵਾਰ ਖਿੱਚਣਗੇ, ਅਤੇ ਤੇਰੀ ਸ਼ਾਨ ਨੂੰ
    ਭਰਿਸ਼ਟ ਕਰਨਗੇ।
  mya-JVB: ကြောက်မက် ဘွယ်သော တကျွန်း တနိုင်ငံသား တို့ကို သင် ရှိရာသို့ ငါ ပို့ဆောင်
    သဖြင့် ၊ သူတို့သည် သင် ၏ ပညာ ဂုဏ် ကို ထား နှင့်ခုတ်၍၊ သင် ၏တင့်တယ် ခြင်း အသရေကို
    ရှုတ်ချ ကြလိမ့်မည်။
  hmo-hmo: lau ese idau bese taudia, dagedage taudia momokani, do lau mailaia, idia
    ese oi do idia tuari henia. Idia ese oiemu aonega dekena amo oi abia hairai gaudia
    ibounai do idia hadikaia ore.
  urd-urd: इसलिए देख, मैं तुझ पर परदेसियों को जो क़ौमों में हैबतनाक हैं, चढ़ा लाऊँगा;
    वह तेरी समझदारी की ख़ूबी के ख़िलाफ़ तलवार खींचेंगे और तेरे जमाल को ख़राब करेंगे।
  rus-SYN: вот, Я приведу на тебя иноземцев, лютейших из народов, и они обнажат мечи
    свои против красы твоей мудрости и помрачат блеск твой;
  bqc-SIM: a yã́i má tó bui zĩ̀loↄ lɛ́lɛma, bui pↄ́ aali gbɛ̃́ wɛ̃nagwaoↄ. Aa
    fɛ̃nda wo n kɛfɛnkɛ ń n ↄ̃nↄozi, aa n gawi pípia ↄ̃̀ↄkpanɛ.
  tcz-CHONGTHU: Keiman nangma dou dinga namtin vaipi kichatsah gamdang sepai kahin
    puilut peh ding nahi. Amahon nachihval na douna a achemjam hou asadoh uva chule
    naloupina chu asuhboh diu ahi.
  mar-mar: मी परक्यांना तुझ्याविरूद्ध आणीन, दुसऱ्या राष्ट्रांतून भयंकर माणसे आणीन.
    आणि ते तुझ्या शहाणपणाच्या सुंदरतेवर आपल्या तलवारी उपसतील आणि ते तुझे वैभव भ्रष्ट
    करतील.
  qub-qub: Chaypitami camacächishaj gampa contrayqui mas fiyu jäpa runacuna shamunanpaj.
    Chaycunami sablinta jorgonga cuyayllapaj sumaj yachaj caycajta wañuchishunayquipaj.
    Chauraga allicho caycajtapis pasaypa manacajmanmi churashunquipaj.
  bqp-bqp: yen sɔ̃nɑ kon nùn tɔn tukobu kpɑremɑ be bɑ nuki sosum bwesenu kpuro kere.
    Bɑ koo nùn tɑkobi sɔkiri bwisi bɛkɛ yin sɔ̃ kpɑ bu win bɛɛrɛ ye disi doke.
  hat-hat: Enben, mwen pral fè moun lòt nasyon vin atake ou. San manman pase yo pa
    genyen. Yo pral kraze dènye bèl bagay ou te ranmase ak bon konprann ou an. Yo
    p'ap gen respè pou gwo pozisyon ou lan.
  eng-BSB: behold, I will bring foreigners against you, the most ruthless of nations.
    They will draw their swords against the beauty of your wisdom and will defile
    your splendor.
  eng-WEBPB: therefore, behold, I will bring strangers on you, the terrible of the
    nations. They will draw their swords against the beauty of your wisdom. They will
    defile your brightness.
  kbq-kbq: E'igu kefozama hu'za vahe'ma zamahe'zama zamazeri havizama nehaza vahetami
    ruregati zamavare'na esuge'za, knare antahi'zanka'aretima amuhoma hunka eri atru'ma
    hu'nana zantamine, konarari zantaminena hara eme hugante'za eri haviza hugahaze.
  nhe-BL: na nijchihuas ma hualaca soldados tlen sequinoc tlaltini tlen más mosisiníaj
    que nochi sequinoc ipan tlaltepactli. Yajuanti quiquixtise ininmachete para mitztehuise
    huan quitlamiltise motlalnamiquilis, moyejyejca huan mohueyitilis.
  gub-BL: A'e rupi uruàmàtyry'ym kar putar zauxiapekwer amo ywy rehe har wanupe ihe
    nehe, ma'erahy purupe ipuraraw kar har wanupe ihe nehe. Eremono'og temetarer tetea'u
    nema'ekwaw katu haw pupe. Umumaw putar neremetarer paw rupi wà nehe.
  eng-DRA: 'Therefore behold, I will bring upon thee strangers the strongest of the
    nations: and they shall draw their swords against the beauty of thy wisdom, and
    they shall defile thy beauty.'
