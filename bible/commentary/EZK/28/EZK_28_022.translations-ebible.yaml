verse: EZK.028.022
translations:
  mal-C: '‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘സീദോനേ, ഞാൻ നിനക്ക് എതിരായിരിക്കുന്നു,
    നിന്റെ മധ്യേ ഞാൻ എന്റെ മഹത്ത്വം വെളിപ്പെടുത്തും. ഞാൻ നിന്നിൽ ശിക്ഷ നടപ്പാക്കുമ്പോഴും
    നിങ്ങളുടെ മധ്യത്തിൽ ഞാൻ വിശുദ്ധൻ എന്നു തെളിയിക്കുമ്പോഴും ഞാൻ യഹോവ ആകുന്നു എന്നു
    നിങ്ങൾ അറിയും.'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe: Fürwahr, ich will an dich, Sidon,
    und will mich inmitten deiner verherrlichen, damit sie erkennen, daß ich Jahwe
    bin, wenn ich in ihr Gerichte vollstrecke und mich an ihr heilig erweise.'
  lin-lin: 'Loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Oh Sidoni, natombokeli yo !
    Nakomonisa nkembo na Ngai kati na yo ; boye, bakoyeba solo ete Ngai, nazali Yawe,
    tango nakopesa yango etumbu mpe nakomonisa bosantu na Ngai kati na yango.'
  eng-LSV: 'and you have said, Thus said Lord YHWH: Behold, I [am] against you, O
    Sidon, || And I have been honored in your midst, || And they have known that I
    [am] YHWH, || In My doing judgments in her, || And I have been sanctified in her.'
  eng-GNV: 'And say, Thus saith the Lord God, Behold, I come against thee, O Zidon,
    and I will be glorified in the mids of thee: and they shall know that I am the
    Lord, when I shall haue executed iudgements in her, and shalbe sanctified in her.'
  eng-WEBSTER: 'And say, Thus saith the Lord GOD; Behold, I am against thee, O Zidon;
    and I will be glorified in the midst of thee: and they shall know that I am the
    LORD, when I shall have executed judgments in her, and shall be sanctified in
    her.'
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘AnSidón ehuani, na nimochijtoc niamocualancaitaca. Monextis nohueyitilis por
    catli amopantis amojuanti. Huan quema nimechtlajtolsencahuas huan nimechtlatzacuiltis,
    nochi quiitase para nitlatzejtzeloltic huan nochi catli quitlachilijtose quimachilise
    para na, niDIOS.'
  swh-ONEN: 'nawe useme: ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Mimi ni kinyume chako,
    ee Sidoni, nami nitapata utukufu ndani yako. Nao watajua kwamba Mimi ndimi Bwana,
    nitakapotekeleza hukumu zangu na kuonyesha utakatifu wangu ndani yake.'
  bba-bba: A nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, wee kon ye wɔri. Kon
    ye nɛn dɑm sɔ̃ɔsi kpɑ bu mɑn bɛɛrɛ wɛ̃ yen suunu sɔɔ. Nɑ̀ n ye siri, mɑ nɑ ye
    sɔ̃ɔsi mɑ nɑ sɑ̃ɑwɑ Dɛɛro, sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'and say, Thus saith the Lord God; Behold, I am against thee, O Zidon;
    and I will be glorified in the midst of thee: and they shall know that I am the
    Lord, when I shall have executed judgments in her, and shall be sanctified in
    her.'
  luo-luo: 'kendo iwachne ni: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    “ ‘Adagi, yaye Sidon, kendo abiro donjora kodi ka ayudo duongʼ. Gibiro ngʼeyo
    ni An e Jehova Nyasaye, chiengʼ ma akumo Sidon, mi anyisra kaka An ngʼama ler
    e diergi.'
  meu-meu: 'baoto, Ḡaubada Iehova na ini e gwau tomamu: Sidono e, a itaia, lau ese
    na inai henimumu; oi bogaragimu ai hairaigu baina hahedinaraia. Bena ia lalonai
    hanemaoro karadia baina kara bona ia lalonai helaḡagu baina hahedinaraia negana
    ai, idia bae diba lau na Iehova.'
  npi-ULB: यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर्, ए सीदोन, म तेरो विरुद्धमा
    छु । तेरो माझमा मेरो महिमा हुनेछ । मैले तँभित्र न्‍याय गर्दा, म नै परमप्रभु हुँ
    भनी तेरा मानिसहरूले जान्‍नेछन्‌ । तँभित्र म पवित्र प्रकट हुनेछु ।
  yor-yor: 'kí ó sì wí pé, ‘Báyìí ni Olúwa Olódùmarè wí: “ ‘Èmi lòdì sí ọ, ìwọ Sidoni,
    a ó sì ṣe mí lógo láàrín rẹ. Wọn yóò mọ̀ pé èmi ní Olúwa, nígbà tí mo bá mú ìdájọ́
    mi ṣẹ nínú rẹ, tí a sì yá mí sí mímọ́ nínú rẹ.'
  pes-OPCB: 'خداوند یهوه چنین می‌فرماید: «ای صیدون، من دشمن تو هستم و قدرتم را به
    تو نشان خواهم داد. وقتی با مجازات کردن تو قدوسیت خود را آشکار کنم، آنگاه خواهند
    دانست که من یهوه هستم.'
  tgl-ULB: 'Sabihin mo, ''Sinasabi ito ng Panginoong Yahweh: Masdan! Ako ay laban
    sa iyo, Sidon! Dahil ako ay maluluwalhati sa gitna mo upang malaman ng iyong mga
    tao na ako si Yahweh kapag iginawad ko na ang katarungan sa iyo. Makikita nila
    sa inyo na ako ay banal!'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome i̱na Saidono wali agali
    bu karuhondo mbirale buleberorunaga bi lamibe. Saidono-o i̱nime tí baba waitigi
    halu mo ko hai halu tíha i̱naga mana tigabi bayale biaga ngoru mo walia halu berogola
    tígua i̱naga mini yaraga halu holeberami. Wali agali tara tara bu karume i̱na
    Saidono wali agalihondo ogonidagua berogo hondowa tigua i̱ni Anduane Homogoore
    henedalo manda biai holebira.
  mya-mya: ထို​မြို့​ရှိ​လူ​တို့​အား​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​ဆင့်​ဆို​လော့။
    ဇိ​ဒုန် မြို့၊ ငါ​သည်​သင်​၏​ရန်​သူ​ဖြစ်​၏။ သင့်​ကို​ငါ ပြု​သည့်​အ​မှု​အ​တွက်​လူ​တို့​သည်
    ငါ့​အား ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။ ငါ​သည်​သင်​၏ လူ​တို့​အား​အ​ပြစ်​ဒဏ်​ပေး​၍ ငါ​၏​သန့်​ရှင်း
    မြင့်​မြတ်​မှု​ကို​ပြ​သော​အ​ခါ​ငါ​သည်​ထာ ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ
    ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཚི་ཏུན། ལྟོས་དང་།
    ངས་ཁྱོད་ནི་དགྲ་རུ་འཛིན་ཞིང་། ཁྱོད་ཀྱི་ནང་ནས་ང་ལ་གཟི་བརྗིད་འཐོབ་པར་འགྱུར་ལ། ངས་དེའི་སྟེང་དུ་ཉེས་ཆད་གཅོད་ཅིང་།
    ང་རང་དམ་པ་ཡིན་པ་མངོན་པའི་ཚེ་མི་ཡིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha: “ ‘Ndine mhaka newe, iwe Sidhoni, uye ndichazviwanira
    kukudzwa mukati mako. Vachaziva kuti ndini Jehovha, pandichariranga ndigozviratidza
    mariri kuti ndiri mutsvene.'
  spa-BLM: 'y di: ‘El Señor Yahvé dice: “He aquí que estoy contra ti, Sidón. Seré
    glorificado entre vosotros. Entonces sabrán que yo soy Yahvé, cuando haya ejecutado
    juicios en ella, y soy santificado en ella.'
  cac-cac: 'Tzalan icha tic: A Dios Yajal tz''alan icha tic: A in svala'' to ay in
    och ajc''olal d''a chon̈ab'' Sidón. Ol laj in ic''jocchaan̈ d''a scaltac nación
    yuj tas ol in c''ulej d''ay. Ayic ol vac''anoch syaelal chi'', ol checlaj snivanil
    velc''och d''a scal eb'', ol ojtacajeloc to a inn̈ej Jehová Dios in.'
  swh-ULB: 'Sema, Bwana Yahwe asema hivi: Tazama! Niko juu yako, Sidoni! Kwa kuwa
    nitatukuzwa kati yako hivyo watu wako watajua kwamba mimi ni Yahwe wakati nitakapokuwa
    nimezitekeleza hukumu ndani yako. Nitaonyesha utakatifu ndani yako.'
  bel-bel: 'і скажы: вось, Я на цябе, Сідоне, і праслаўлюся сярод цябе, і ўведаюць,
    што Я - Гасподзь, калі ўчыню суд над ім і яўлю ў ім сьвятасьць Маю;'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR: Siehe, ich will an dich, Sidon,
    und will mich verherrlichen in deiner Mitte; und sie werden wissen, dass ich der
    HERR bin, wenn ich Gerichte an ihm übe und mich an ihm heilige.'
  mbb-OT: 'Keǥiyi nu is Sidon he iyan a is Nengazen he MEGBEVAYÀ migkaǥi te: Migkuntada
    ku sikew is Sidon. Edeliǥen a te menge etew emun edsilutan ku en sikew, ne egketuenan
    dan he iyan a Nengazen, wey egkeehè dan is kegkewaǥas ku.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സീദോനേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു;
    ഞാൻ നിന്റെ നടുവിൽ എന്നെത്തന്നേ മഹത്വീകരിക്കും; ഞാൻ അതിൽ ന്യായവിധികളെ നടത്തി എന്നെത്തന്നേ
    വിശുദ്ധീകരിക്കുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും.'
  rmc-rmc: 'a phen: ‚Kada phenel o RAJ, o Adonaj: Dikh, me džav pre tu, Sidonona,
    a oslavinava man maškar tute.‘ Akor sprindžarena, hoj me som o RAJ, sar pre leste
    anava miro sudos a sikavava, hoj me som sveto.'
  pes-OPV: 'و بگو خداوند یهوه چنین می‌فرماید: اینک‌ای صیدون من به ضد تو هستم وخویشتن
    را در میان تو تمجید خواهم نمود. وحینی که بر او داوری کرده و خویشتن را در وی تقدیس
    نموده باشم، آنگاه خواهند دانست که من یهوه هستم.'
  ron-1924: 'Спуне: ‘Аша ворбеште Домнул Думнезеу: «Ятэ кэ ам неказ пе тине, Сидонуле,
    ши вой фи прослэвит ын мижлокул тэу, ка сэ се штие кэ Еу сунт Домнул кынд Ымь
    вой ымплини жудекэциле ымпотрива луй ши кынд Ымь вой арэта сфинцения ын мижлокул
    луй.'
  ben-OBCV: এবং বলো ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘হে সীদোন, আমি তোমার বিপক্ষে,
    এবং আমি তোমার মধ্যে মহিমান্বিত হব। তাতে তোমরা জানবে যে আমিই সদাপ্রভু, যখন আমি
    তোমাকে শাস্তি দেব এবং তোমার মধ্যে আমার পবিত্রতা প্রকাশ করব।
  som-som: oo waxaad tidhaahdaa, Siidoonay, Sayidka Rabbiga ahu wuxuu leeyahay, Bal
    eeg, anigu col baan kugu ahaye, oo waa laygu kaa dhex ammaani doonaa. Oo markaan
    xukummo dhexdeeda ku sameeyo waxay ogaan doonaan inaan anigu Rabbiga ahay, oo
    dhexdeeda ayaan quduus ku ahaan doonaa.
  lat-VUC: 'et dices: [Hæc dicit Dominus Deus: Ecce ego ad te, Sidon, et glorificabor
    in medio tui: et scient quia ego Dominus, cum fecero in ea judicia, et sanctificatus
    fuero in ea.'
  eng-ASVBT: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Sidon;
    and I will be glorified in the midst of thee; and they shall know that I am Jehovah,
    when I shall have executed judgments in her, and shall be sanctified in her.'
  ita-1885: 'e di'': Così ha detto il Signore Iddio: Eccomi contro a te, Sidon, e
    sarò glorificato in mezzo di te; e si conoscerà che io sono il Signore, quando
    avrò eseguiti i miei giudicii contro ad essa, e sarò stato santificato in essa.'
  eng-LXXUP: and say, Thus saith the Lord; Behold, I am against thee, O Sidon; and
    I will be glorified in thee; and thou shalt know that I am the Lord, when I have
    wrought judgments in thee, and I will be sanctified in thee.
  eng-ULB: 'Say, ''The Lord Yahweh says this: Behold! I am against you, Sidon! For
    I will be glorified in your midst so your people will know that I am Yahweh when
    I execute justice within you. I will be shown to be holy in you.'
  spa-VBL: 'Diles que esto es lo que dice el Señor: Cuidado, Sidón, porque te estoy
    condenando, y seré vindicado por lo que te suceda. La gente sabrá que yo soy el
    Señor cuando la castigue y muestre mi carácter santo a través de su experiencia.'
  fra-_FOB: 'Dis: Ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux à toi, Sidon,
    et je me glorifierai au milieu de toi; et l''on saura que je suis l''Éternel,
    lorsque j''exercerai mes jugements contre elle, et que j''y manifesterai ma sainteté.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘സീദോനേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു;
    ഞാൻ നിന്റെ നടുവിൽ എന്നെത്തന്നെ മഹത്വീകരിക്കും; ഞാൻ അതിൽ ന്യായവിധികൾ നടത്തി എന്നെത്തന്നെ
    വിശുദ്ധീകരിക്കുമ്പോൾ ഞാൻ യഹോവ എന്ന് അവർ അറിയും.'
  lit-lit: 'ir sakyk: „Taip sako Viešpats DIEVAS: Štai aš esu prieš tave, o Sidone,
    ir būsiu šlovinamas tavyje. Tada jie žinos, kad aš esu VIEŠPATS, kai jame įvykdysiu
    teisminius sprendimus ir būsiu laikomas šventu jame.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki ai Saidā, maiṅ tujh se nipaṭ lūṅgā. Tere
    darmiyān hī maiṅ apnā jalāl dikhāūṅgā. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ, kyoṅki
    maiṅ shahr kī adālat karke apnā muqaddas kirdār un par zāhir karūṅga.
  suz-BL: परमप्रभु, परमप्रभु यावेमी ‘ए सीदोन, गो इ कली सजाइ गेनुङ। गो इ दातेमी आं
    सक्ति कोंइनुङ। गो इ दातेमी आं सक्ति कोंइशा, निसाफ पाता हना, मेकोपुकीमी गोन परमप्रभु
    यावे नङ’ दे तुइक्‍नीम
  eng-NOY: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, O Sidon,
    and I will be glorified in the midst of thee, and they shall know that I am Jehovah,
    when I execute judgments in her, and am sanctified in her.'
  ita-1927: 'e di’: Così parla il Signore, l’Eterno: Eccomi contro di te, o Sidon!
    e io mi glorificherò in mezzo di te: e si conoscerà che io sono l’Eterno, quando
    avrò eseguiti i miei giudizi contro di lei, e mi sarò santificato in lei.'
  ckb-ckb: 'بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: «”ئەی سەیدا، من لە دژی تۆم و لەناوەڕاستی
    تۆدا شکۆمەندی خۆم دەردەخەم. کاتێک سزای ئەو دەدەم و پیرۆزی خۆم دەردەخەم، ئەو کاتە
    دەزانن کە من یەزدانم.'
  eng-BBE: 'These are the words of the Lord: See, I am against you, O Zidon; and I
    will get glory for myself in you: and they will be certain that I am the Lord,
    when I send my punishments on her, and I will be seen to be holy in her.'
  kan-OKCV: 'ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಸೀದೋನೇ
    ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ. ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಘನವನ್ನು ಹೊಂದುವೆನು. ಆಗ ನಾನು ಅದರಲ್ಲಿ
    ನ್ಯಾಯಗಳನ್ನು ತೀರಿಸಿ, ಪರಿಶುದ್ಧವಾಗುವಾಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವರು.'
