  vie-OVCB: 'Hãy truyền cho người Si-đôn sứ điệp của Chúa Hằng Hữu Chí Cao: Hỡi Si-đôn,
    Ta chống lại ngươi, và Ta sẽ được vinh quang ở giữa ngươi. Khi Ta đoán phạt ngươi,
    và thể hiện sự thánh khiết giữa ngươi, mọi người xem thấy sẽ biết Ta là Chúa Hằng
    Hữu.'
  guj-2017: 'કહે કે, પ્રભુ યહોવાહ આમ કહે છે: જુઓ, હે સિદોન, હું તારી વિરુદ્ધ છું.
    કેમ કે હું તારામાં મારો મહિમા પામીશ, હું તેનો ન્યાય કરીને સજા કરીશ ત્યારે લોકો
    જાણશે કે હું યહોવાહ છું. હું તારામાં પવિત્ર મનાઈશ.'
  pon-2006A: 'Ndaiong tohn wasao dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahsanih
    duwen irail: Ngehi me omw imwintihti, Saidon; aramas akan pahn kapinga ie pwehki
    dahme I wiahiong uhk. Re pahn esehla me ngehi, KAUN-O, I pahn kasalehda duwen
    ei sarawi ni ei pahn kaloke irail kan me koukousoan rehmw.'
  por-BRBSL: 'e diga: ''O Senhor Javé diz: ''O Senhor Javé diz “Eis que eu estou contra
    você, Sidon. Eu serei glorificado entre vocês. Então eles saberão que eu sou Yahweh,
    quando eu tiver executado julgamentos nela, e sou santificado nela.'
  cth-cth: Hettelah Bawipa Jehovah ni a dei, Oe! Sidon, nang teh na taran, nang dawkvah
    ka bawilennae ka kamnue sak vaiteh, BAWIPA lah ka onae hah a panue awh han, ahni
    dawk lawk ka ceng toteh, kathounge hah ka hmu sak han.
  twi-twi: 'na ka se: ‘Sɛɛ na Otumfo Awurade se: “ ‘Me ne wo anya, Sidon na mɛda mʼanuonyam
    adi wɔ mo mu. Wubehu sɛ mene Awurade no, bere a mede asotwe aba ne so na mada
    me ho adi sɛ ɔkronkronni wɔ ne mu no.'
  hlt-hlt: vaengah ka Boeipa Yahovah loh a thui he thui pah. Kai loh Sidon nang kam
    pai thil coeng ne. Na kotak khuiah ka thangpom uh vetih BOEIPA kamah tila m'ming
    uh bitni. Tholhphu te anih soah ka saii vetih a khuiah ka ciim uh bitni.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú: N yìtɛ́ kɛ còḿmú Sidonni ɛì
    kɔbɛ kpɛ́í nkɛ kɛ bo bɛ̀ bɛnkɛ n wɛ̃rímú kɛ̀ bɛ̀ɛ bɑntɛ́ n túmɛ̀ Kuyie. N yóó
    bɛ̀ potɛ́mu kɛ́ bɛ̀ bɛnkɛ mí ndi Yiɛ̀ nKuyie n yí mɔkɛmɛ̀ mɛyɛi.'
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgei. O Saidonia, kɨ ian
    apanim gami. Kɨ ian tongɨn uan gavgavim ian akagham, eghtɨ gumazamiziba nan ziar
    ekiam fam. Kɨ ian arazir kuraba tuisɨgh ivezir kuram ia danɨngam. Egh uan ziar
    bar zuezim ian akagham. Eghtɨ ia kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: 'Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Mɑɑ kʋlɩ Sitɔŋ nyǝ́mɑ tɔɔ. Mɑɑ hʋ́lɩ́ mɑ
    teeli kɛ mǝ hɛkʋ. Mɑɑ hʋʋnɑ-mɛ nɑ mɑ́ hʋ́lɩ́ mɑ tǝnɑŋŋ wɛɛtʋ kɛ mǝ hɛkʋ. Wɑɑtʋ
    ɩnǝɣǝlɛ ɩ́ kɑ́ cɛkǝnɑ sɩ mɑɣɑlɛ Tɑcɑɑ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Ey Sidon, Mən sənin əleyhinəyəm, Sənin içində
    izzət qazanacağam. Mən sakinlərini cəzalandırıb Onların arasında müqəddəs tutulanda
    Biləcəklər ki, Rəbb Mənəm.'
  eng-DBY: 'and say, Thus saith the Lord Jehovah: Behold, I am against thee, Zidon,
    and I will be glorified in the midst of thee; and they shall know that I [am]
    Jehovah, when I shall have executed judgments in her, and shall be hallowed in
    her.'
  hin-2017: 'और कह, प्रभु यहोवा यह कहता है: हे सीदोन, मैं तेरे विरुद्ध हूँ; मैं तेरे
    बीच अपनी महिमा कराऊँगा। जब मैं उसके बीच दण्ड दूँगा और उसमें अपने को पवित्र ठहराऊँगा,
    तब लोग जान लेंगे कि मैं यहोवा हूँ।'
  wol-KYG: 'Neel: “Boroom bi Aji Sax ji dafa wax ne: Yaw Sidon, maa ngii fi sa kaw.
    Dees na ma sargal fi sa biir, ba ñu xam ne maay Aji Sax ji ndax mbugal yi ma fiy
    wàccesi, ba fésal fi sama sellnga.'
  eng-YLT: 'and thou hast said: Thus said the Lord Jehovah: Lo, I [am] against thee,
    O Zidon, And I have been honoured in thy midst, And they have known that I [am]
    Jehovah, In My doing in her judgments, And I have been sanctified in her.'
  eng-WYC-2017: and shalt say, The Lord God saith these things, Lo! I to thee, Sidon,
    and I shall be glorified in the midst of thee; and they shall know, that I am
    the Lord, when I shall do dooms in it, and I shall be hallowed therein.
  eng-WMBB: 'and say, ‘The Lord GOD says: “Behold, I am against you, Sidon. I will
    be glorified amongst you. Then they will know that I am the LORD, when I have
    executed judgements in her, and am sanctified in her.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ सैदा, मैं तुझसे निपट लूँगा। तेरे दरमियान
    ही मैं अपना जलाल दिखाऊँगा। तब वह जान लेंगे कि मैं ही रब हूँ, क्योंकि मैं शहर की
    अदालत करके अपना मुक़द्दस किरदार उन पर ज़ाहिर करूँगा।
  rug-rug: 'mamu zama guahe: ‘Hiera gua si zama nia e Zihova sa Baṉara: Kei Saedoni,
    Arau kana igo si agoi, meke kote vagi nia vinahesi Rau sa guguamu agoi. Kote tumae
    nia arini sapu Arau tugo se Zihova, totoso va raza nigo tinasuna Arau si agoi
    meke vata dogoro nia sapu Hopequ si Arau pa korapamu agoi.'
  gaz-gaz: 'akkanas jedhi: ‘Waaqayyo Gooftaan akkana jedha: “ ‘Yaa Siidoonaa, ani
    sitti kaʼeera; si keessatti ulfina nan argadha. Yeroo ani ishee adabee akka ani
    qulqulluu taʼe ishee keessatti of argisiisuutti, isaan akka ani Waaqayyo taʼe
    ni beeku.'
  fra-LSG: 'Tu diras: Ainsi parle le Seigneur, l’Éternel: Voici, j’en veux à toi,
    Sidon! Je serai glorifié au milieu de toi; Et ils sauront que je suis l’Éternel,
    Quand j’exercerai mes jugements contre elle, Quand je manifesterai ma sainteté
    au milieu d’elle.'
  yal-yal: 'I a fala, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: N bata keli
    ɛ xili ma Sidɔn kaane! N binyama nɛn ɛ konni! Ɛ a kolonma nɛn a Alatala nan n
    na, n na n ma kiti ragidixine rakamali ɛ xili ma waxatin naxan yi n yi n ma sariɲanna
    mayita ɛ konni.'
  haw-1868: A e olelo aku, Ke i mai nei Iehova ka Haku, penei; Aia hoi, ke ku e nei
    au ia oe, e Zidona, a e hoonaniia mai au iwaenakonu ou; a e ike lakou, owau no
    Iehova, aia hoopai aku au maloko ona, a e hoanoia mai hoi iloko ona.
  arb-NAV: 'وَقُلْ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَنْقَلِبُ
    عَلَيْكِ يَا صيْدُونُ وَأَتَجَلَّى بِمَجْدِي فِيكِ فَيُدْرِكُ سُكَّانُكِ أَنِّي
    أَنَا الرَّبُّ حِينَ أُنَفِّذُ فِيكِ أَحْكَاماً وَأَتَقَدَّسُ فِي وَسَطِكِ.'
  ewe-ewe: 'eye nàgblɔ be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: “ ‘Metso ɖe ŋuwò, O! Sidon,
    eye makpɔ nye ŋutikɔkɔe tso mewò. Woanya be nyee nye Yehowa ne mehe to nɛ, eye
    mefia ɖokuinye kɔkɔe le eme.'
  eng-LEE: 'And thou shalt say, Thus hath said the Lord Eternal, Behold, I am against
    thee, O Zidon, and I will be honored in the midst of thee: and they shall know
    that I am the Lord, when I execute judgments on her, and will be sanctified on
    her.'
  asm-FB: আৰু কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে, হে চীদোন! মই তোমাৰ বিপক্ষ; মই তোমাৰ
    মাজত গৌৰৱান্বিত হ’ম, যেতিয়া মই তাক দণ্ড দিম আৰু তাৰ মাজত পবিত্ৰীকৃত হ’ম। তেতিয়া
    মই যে পবিত্র, সেয়ে তোমাত প্রকাশিত হ’ম!
  sus-A: ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ بَرَ كٍلِ عِ شِلِ مَ سِدْن! ﭑ نَ ﭑ
    مَ نْرّ مَسٍنمَ نّ وٌ تَفِ. ﭑ نَ وٌ حَشَنكَتَ، مِشِيٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن
    نَ عَلَتَلَ رَ. نَ لْشْي ﭑ نَ ﭑ مَ سّنِيّنيِ مَسٍنمَ نّ وٌ يَ مَ.
  fra-SBL: 'et dis : « Le Seigneur Yahvé parle : « Voici, je suis contre toi, Sidon.
    Je serai glorifié parmi vous. Alors ils sauront que je suis Yahvé, quand j''ai
    exécuté des jugements en elle, et je suis sanctifié en elle.'
  hbo-hbo: וְאָמַרְתָּ֗ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֤י עָלַ֙יִךְ֙ צִידֹ֔ון
    וְנִכְבַּדְתִּ֖י בְּתֹוכֵ֑ךְ וְֽיָדְע֞וּ כִּֽי־אֲנִ֣י יְהוָ֗ה בַּעֲשֹׂ֥ותִי בָ֛הּ
    שְׁפָטִ֖ים וְנִקְדַּ֥שְׁתִּי בָֽהּ׃
  kik-kik: 'ũrĩĩre atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: “ ‘Wee Sidoni, nĩngũgũũkĩrĩra,
    na nĩngegĩĩra na riiri thĩinĩ waku. Nao nĩmakamenya atĩ niĩ nĩ niĩ Jehova, hĩndĩ
    ĩrĩa ngaarĩrehere iherithia, na ndĩĩonanie atĩ ndĩ mũtheru thĩinĩ warĩo.'
  fra-NCL: 'et dis : Ainsi parle le Seigneur Yahweh : Voici que je viens à toi, Sidon ;
    je vais me glorifier au milieu de toi. On saura que je suis Yahweh quand j’exercerai
    des jugements contre elle, et que je me sanctifierai en elle.'
  cek-AK: anih khaeah, Angraeng Sithaw mah, Khenah, Aw Sidon, nang hae misa ah kang
    suek han, nang thung hoiah ka lensawkhaih to amtueng tih; anih to lok ka caek
    moe, ciimcaihaih kam tuengsak naah, nihcae mah Kai loe Angraeng ni, tito panoek
    o tih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob sogye, ega be soge: ‘Sidón-neggwebur,
    an begi yolegega an wegi gwichi, an be-abargi nug-dummarbaa guoed. Igar-maidba
    an sabsur-be-odurdakalile, degi, an-isligwaled an begi oyoalile, wisgumaloed,
    ani an Bab-Jehová gue.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — «Мана, Мән саңа қарши, и Зидон; Өзүм араңда
    улуқлинимән; Мән униң үстигә һөкүм чиқирип җазалиқинимда, Өзүмни униңда пак-муқәддәс
    екәнлимни көрсәткинимдә, Улар Мениң Пәрвәрдигар екәнлигимни тонуп йетиду.'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, సీదోను, నేను నీకు విరోధిని. నీ మధ్య నాకు
    ఘనత వస్తుంది. నేను నీ మధ్య తీర్పు తీరుస్తూ ఉన్నపుడు నేను యెహోవానని నీ ప్రజలు తెలుసుకుంటారు.
    నన్ను నేను పవిత్రునిగా మీ మధ్య కనుపరచుకుంటాను.
  hat-BSA: 'epi di: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, O Sidon,
    e Mwen va vin glorifye nan mitan ou. Nan lè sa a, yo va konnen ke Mwen se SENYÈ
    a, lè Mwen egzekite jijman ladann li, e nan li, Mwen vin sen.'
  kos-kos: 'Fahk nu sin mwet we ma nga, LEUM GOD Fulatlana, fahk kaclos inge: Sidon,
    nga lain kom. Mwet uh ac fah kaksakinyu ke ma su nga ac oru nu sum uh. Elos ac
    fah etu lah nga pa LEUM GOD ke nga ac kalyei mwet su muta inmasrlom. Ma inge ac
    akkalemye lah nga mutal.'
  hbo-WLC: וְאָמַרְתָּ֗ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֤י עָלַ֙יִךְ֙ צִיד֔וֹן
    וְנִכְבַּדְתִּ֖י בְּתוֹכֵ֑ךְ וְֽיָדְע֞וּ כִּֽי־אֲנִ֣י יְהוָ֗ה בַּעֲשׂ֥וֹתִי בָ֛הּ
    שְׁפָטִ֖ים וְנִקְדַּ֥שְׁתִּי בָֽהּ׃
  ibo-ibo: ma kwuo, ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    “ ‘Mụ onwe m na-emegide gị, gị Saịdọn, nʼetiti unu ka m ga-egosipụta otuto m.
    Unu ga-amata na mụ onwe m bụ Onyenwe anyị mgbe m mere ka ahụhụ dakwasị unu, nʼime
    unu, a ga-anwapụta na m bụ onye dị nsọ.
  ory-ory: ଆଉ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ସୀଦୋନ, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ
    ଅଟୁ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରେ ଗୌରବାନ୍ୱିତ ହେବା; ପୁଣି, ଆମ୍ଭେ ଯେତେବେଳେ ନଗର ମଧ୍ୟରେ
