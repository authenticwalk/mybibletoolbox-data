  chk-chk: 'Iwe, kopwe apasa pwe iei aloi ngang Kot ewe Samol mi Lapalap: Nengeni,
    iei üpwe ü ngonuk, Siton. Üpwe pwärala ai ling lein ekewe chon Siton. Iwe, aramas
    repwe silei pwe ngang ewe Samol mi Lapalap, lupwen üpwe apwüngü chokewe mi imweimw
    lomw o pwärala lefiler pwe üa pin.'
  rop-rop: en yu dalim detlot pipul wanim mi toktokbat, ‘Mi na YAWEI det boswan God
    en mi jidan enami blanga yumob na. Ola najalot pipul garra preisim mi wen ai panishim
    yumob, en dei garra sabi mi brabli holiwan.
  ukr-1871: 'І промов: Так говорить Господь Бог: Ось, я проти тебе, Сидоне, й прославлюсь
    посеред тебе, й узнають усї, що я — Господь, як розпростру над ним суд караючий
    і явлю на йому сьвятость мою.'
  deu-1951: 'und sprich: So spricht Gott, der HERR: Siehe, ich will an dich, Zidon,
    und will mich verherrlichen in deiner Mitte, daß man erfahre, daß ich der HERR
    bin, wenn ich das Urteil an ihr vollstrecken und mich an ihr heilig erweisen werde.'
  eng-JPS: 'and say: Thus saith the Lord GOD: Behold, I am against thee, O Zidon,
    and I will be glorified in the midst of thee; and they shall know that I am the
    LORD, when I shall have executed judgments in her, and shall be sanctified in
    her.'
  srp-1865: 'I reci: ovako veli Gospod Gospod: evo me na tebe, Sidone, i proslaviæu
    se usred tebe, i poznaæe se da sam ja Gospod kad izvršim sudove na njemu i posvetim
    se u njemu.'
  lug-lug: oyogere nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, “ ‘Nkulinako ensonga,
    ggwe Sidoni, era ndyegulumiza mu ggwe. Balimanya nga nze Mukama bwe ndimubonereza,
    ne neeraga mu ye okuba omutukuvu.
  heb-heb: ואמרת כה אמר אדני יהוה הנני עליך צידון ונכבדתי בתוכך וידעו כי אני יהוה
    בעשותי בה שפטים ונקדשתי בה׃
  ben-IRV: বল, ‘প্রভু সদাপ্রভু এই কথা বলেন, হে সীদোন, দেখ, আমি তোমার বিরুদ্ধে; আমি
    তোমার মধ্যে গৌরবান্বিত হব; তাতে লোকেরা জানবে যে, আমিই সদাপ্রভু, যখন আমি তোমার
    মধ্যে বিচার নিষ্পন্ন করব। আমি আমার পবিত্রতা তোমাকে দেখাব!
  pan-pan: ਅਤੇ ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਹਾਂ, ਹੇ ਸੀਦੋਨ!
    ਤੇਰੇ ਵਿੱਚ ਮੇਰੀ ਉਸਤਤ ਹੋਵੇਗੀ ਅਤੇ ਜਦ ਮੈਂ ਉਸ ਵਿੱਚ ਨਿਆਂ ਕਰਾਂਗਾ ਅਤੇ ਉਸ ਵਿੱਚ ਪਵਿੱਤਰ ਠਹਿਰਾਂਗਾ,
    ਤਾਂ ਲੋਕ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည် မှာ၊ အိုဇိဒုန် မြို့၊ သင့်တဘက်၌
    ငါနေ၏။ သင့် အလယ် ၌ ငါ့ဘုန်း တန်ခိုးသည် ထင်ရှားလိမ့်မည်။ သင့်ကိုငါ သည် အပြစ်ဒဏ်
    ပေး၍ ရိုသေ ခြင်းကိုခံရသောအခါ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို လူများသိ ရကြလိမ့်မည်။
  hmo-hmo: 'Sidono taudia do oi hamaoroa, do oi gwau: Lohiabada Dirava ena hereva
    do umui kamonai, ia ese umui ia herevalaia noho inai bamona, ia gwau: “ ‘Sidono
    e, lau ese oi lau dagedage henia inai, bona oi dekenai do lau karaia karadia dainai,
    taunimanima ese egu ladana do idia hanamoa. Badina lau ese oiemu taudia edia dika
    davana, be do lau henia momokani, bona egu helaga do lau hedinaraia neganai, idia
    be do idia diba lau be Lohiabada.'
  urd-urd: 'और कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं तेरा मुख़ालिफ़ हूँ,
    ऐ सैदा; और तेरे अन्दर मेरी तम्जीद होगी, और जब मैं उसको सज़ा दूँगा तो लोग मा''लूम
    कर लेंगे कि मैं ख़ुदावन्द हूँ, और उसमें मेरी तक़्दीस होगी।'
  rus-SYN: 'и скажи: вот, Я - на тебя, Сидон, и прославлюсь среди тебя, и узнают,
    что Я Господь, когда произведу суд над ним и явлю в нем святость Мою;'
  bqc-SIM: ǹ mɛ ma Dii Lua ma mɛ̀, má fɛlɛ ń Sidↄ̃o saɛ, wi ma kpɛla aà yã́i.
    Tó ma yã́kpalɛkɛ̀aànↄ, mɛ́ ma tↄbↄ̀ aà yã́ musu, wi dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Thaneitah Pakaija kon hiche thu kisei hi Sidon mite seipeh in. O Sidon!
    Keima hi namelma kahi chule keiman kanatoh a konna kaloupina kavetsah ding nahi.
    Nangma douna a thutanna kahin pohlut ding, chule nalah uva kathenna jong kavetsah
    ding nahi. Ave jousen keima hi Pakai kahi ahetcheh ding ahi.
  mar-mar: सांग, प्रभू परमेश्वर असे म्हणतो, पाहा! हे सीदोने, मी तुझ्याविरूद्ध आहे.
    कारण मी तुझ्यामध्ये गौरविला जाईन म्हणून मी तिला न्यायाने शिक्षा करीन व तिच्यात
    मला पवित्र मानले म्हणजे, त्यांना समजेल की, मी परमेश्वर आहे.
  qub-qub: 'cayno ninqui: ‹Caynömi Tayta Dios nin: « ‹Sidón, nogami gampa contrayqui
    ricacö. Imano canayquipäpis nishä öra, santo cashäta musyacächishä öra, rejsicanga
    noga Tayta Dios cashä. Chauraga gampa ñaupayquichömi alabasha cashaj.'
  bqp-bqp: A nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, wee kon ye wɔri. Kon
    ye nɛn dɑm sɔ̃ɔsi kpɑ bu mɑn bɛɛrɛ wɛ̃ yen suunu sɔɔ. Nɑ̀ n ye siri, mɑ nɑ ye
    sɔ̃ɔsi mɑ nɑ sɑ̃ɑwɑ Dɛɛro, sɑɑ yerɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: 'W''a di yo men mesaj Seyè sèl Mèt la voye ba yo: Nou menm, moun lavil
    Sidon, n''ap leve dèyè nou tou. Apre sa mwen pral fè nou an, moun pral fè lwanj
    mwen, y''a konnen se mwen menm ki Seyè a, paske mwen pral pini moun ki rete nan
    lavil la. Konsa, m''a fè moun wè se yon Bondye apa mwen ye.'
  eng-BSB: 'And you are to declare that this is what the Lord GOD says: ‘Behold, I
    am against you, O Sidon, and I will be glorified within you. They will know that
    I am the LORD when I execute judgments against her and demonstrate My holiness
    through her.'
  eng-WEBPB: 'and say, ‘The Lord GOD says: “Behold, I am against you, Sidon. I will
    be glorified amongst you. Then they will know that I am the LORD, when I have
    executed judgements in her, and am sanctified in her.'
  kbq-kbq: amanage hunka hunto, Ra Anumzamo'a amanage hie, Saidoni kumamoka Nagra
    ha'regante'na hihamu masazani'a tamagri amu'nompi eriama hugahue. E'inama hu'na
    ruotage avu'ava zani'ama eri ama'ma hanuge'za, Nagrikura Ra Anumzamo kanazana
    neramie hu'za ke'za antahi'za hugahaze.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘InSidón ehuani, na nimochijtoc niimocualancaitaca. Monextis nohueyitilis ipampa
    tlen imopantis imojuanti. Huan quema nimechtlajtolsencahuas huan nimechtlatzacuiltis,
    nochi quiitase para nitlatzejtzeloltic huan nochi tlen quitlachilijtose quimachilise
    para na, niDIOS.'
  gub-BL: Emume'u ko heze'eg a'e pe har wanupe nehe. — Ihe pezar Tuweharupi Wiko Ma'e
    amume'u ko ma'e peme ihe kury. — Xitom. Aiko neàmàtyry'ymar romo ihe. Azapo putar
    ikatu 'ym ma'e newe nehe. Iapo re teko paw umume'u putar hekatu haw wà nehe. Nepupe
    har wanehe hezepyk mehe teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe
    haw wà nehe. Ukwaw putar hekatuahy haw wà nehe no.
  eng-DRA: 'And shalt say: Thus saith the Lord God: Behold I come against thee, Sidon,
    and I will be glorified in the midst of thee: and they shall know that I am the
    Lord, when I shall execute judgments in her, and shall be sanctified in her.'
