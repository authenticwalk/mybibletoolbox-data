  mya-JVB: အချင်းလူသား ၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို တုရု ရှင်ဘုရင် အား ဆင့်ဆို
    ရမည်မှာ၊ သင်သည် ကိုယ်ကို ဘုရားသခင် ကဲ့သို့ ထင်မှတ် သော်လည်း ဘုရားသခင် မ ဟုတ်၊
    လူ သက်သက်ဖြစ်လျက်နှင့် ငါ သည် ဘုရား ဖြစ်၏၊ ပင်လယ် အလယ် ၌ ဘုရား ပလ္လင် ပေါ်မှာငါထိုင်
    သည်ဟု ဝါကြွား သောစိတ် နှင့် ဆို သည်ဖြစ်၍၊
  hmo-hmo: '“Tanobada tauna e, Turo ena king do oi hamaoroa, lau Dirava, Lohiabada
    ese ia dekenai lau hereva noho, lau gwau: Oi be hekokoroku dekena amo oi sibona
    oi abia isi, bona oi gwau oi be dirava ta. Oi gwau dirava ta ena kara bamona,
    oi be terona ta dekenai oi helai, bona davara ese oi ia hagegea noho. Io, oi gwau
    oiemu aonega be dirava ta ena aonega hegeregerena, to oi be taunimanima sibona,
    dirava lasi.'
  urd-urd: कि 'ऐआदमज़ाद, वाली — ए — सूर से कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, इसलिए
    कि तेरे दिल में ग़ुरूर समाया और तूने कहा, 'मैं ख़ुदा हूँ, और समन्दर के किनारे
    में इलाही तख़्त पर बैठा हूँ, और तूने अपना दिल इलाह के जैसा बनाया है, अगरचे तू
    इलाह नहीं बल्कि इंसान है।
  rus-SYN: 'сын человеческий! скажи начальствующему в Тире: так говорит Господь Бог:
    за то, что вознеслось сердце твое и ты говоришь: “я бог, восседаю на седалище
