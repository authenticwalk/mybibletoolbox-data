    হৃদয়ের মতো বলে মেনেছ।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਸੂਰ ਦੇ ਪ੍ਰਧਾਨ ਨੂੰ ਆਖ, ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ,
    ਇਸ ਲਈ ਕਿ ਤੇਰਾ ਦਿਲ ਹੰਕਾਰੀ ਹੋਇਆ, ਅਤੇ ਤੂੰ ਆਖਿਆ, ਕਿ ਮੈਂ ਦੇਵਤਾ ਹਾਂ, ਮੈਂ ਸਾਗਰਾਂ ਦੇ ਵਿਚਕਾਰ
