  cuk-cuk: '“Dule-machi, Tiro-e-reyga be soge: Bab-Jehová-Bela-Gangued-Nikadi weyob
    sogye: ‘Be-gwagegi na be san-dummarba-itogedba sogsagusad: Ani an bab-dummadye.
    Muu-billiganbali bab-dummagan-e-rey-gangi an siiye. Ar bab-dummadyob na be ito-inigwele,
    ar bedi bab-dummad-sulid. ¡Unnila be dule gued!'
  uig-CYR: 'И инсан оғли, турниң шаһзадисигә мундақ дегин: — Рәб Пәрвәрдигар мундақ
    дәйду: — «Сениң өзүңни чоң тутуп: «Мән бир илаһтурмән; Мән Худаниң тәхтигә, йәни
    деңиз-океанларниң бағрида олтиримән», дегәнсән; (Бирақ сән инсан, Худа әмәссән!)
    Сән өз көңлүңни Худаниң көңли дәп ойлап қалдиң.'
  tel-2017: నరపుత్రుడా, తూరు రాజ్యం పాలించే వాడితో ఇలా చెప్పు. “యెహోవా ప్రభువు చెప్పేదేమిటంటే,
    నువ్వు అహంకారంతో, ‘నేను దేవుణ్ణి. సముద్రాల మధ్యలో దేవుడు కూర్చునే చోట నేను కూర్చుంటాను’
    అంటున్నావు. నువ్వు మనిషివే. దేవుడివి కావు. నీకు దేవుని మనస్సు ఉందని నువ్వనుకుంటున్నావు.
  hat-BSA: '“Fis a lòm, pale ak chèf Tyr la: ‘Konsa pale Senyè BONDYE a, “Akoz kè
    ou vin leve, e ou te di: ‘Mwen se yon dye, Mwen chita sou chèz Bondye, nan kè
    lanmè yo’; malgre, ou se yon nonm e ou pa yon dye; sepandan, ou ta fè kè ou tankou
    kè Bondye—'
  kos-kos: '“Kom, mwet sukawil moul la, fahkang nu sin leum lun Tyre kas su nga, LEUM
    GOD Fulatlana, fahk nu sel inge: Ke sripen kom inse fulat, kom sifacna pangon
    mu god se pa kom. Kom fahk mu kom muta fin sie tron oana sie god, ac acn meoa
    raunikomla. Kom finne sifacna pangon mu god se pa kom, tusruktu kom mwet se na,
    ac kom ac fah misa.'
  hbo-WLC: בֶּן־אָדָ֡ם אֱמֹר֩ לִנְגִ֨יד צֹ֜ר כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה יַ֣עַן
    גָּבַ֤הּ לִבְּךָ֙ וַתֹּ֙אמֶר֙ אֵ֣ל אָ֔נִי מוֹשַׁ֧ב אֱלֹהִ֛ים יָשַׁ֖בְתִּי בְּלֵ֣ב
    יַמִּ֑ים וְאַתָּ֤ה אָדָם֙ וְֽלֹא־אֵ֔ל וַתִּתֵּ֥ן לִבְּךָ֖ כְּלֵ֥ב אֱלֹהִֽים׃
  ibo-ibo: '“Nwa nke mmadụ, gwa eze Taịa, ‘Ihe ndị a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị sịrị: “ ‘Nʼihi nganga nke juru gị obi, ị na-ekwu sị, “Mụ onwe
    m bụ chi, mụ onwe m na-anọkwasị nʼocheeze nke otu chi, nke dị nʼetiti oke osimiri
    niile.” Ma gị onwe gị bụ mmadụ efu, ị bụghị chi, ọ bụ ezie na ị na-eche na ị mara
    ihe dịka chi.'
  ory-ory: '“ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ସୋରର ଅଧିପତିକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି:
    ତୁମ୍ଭର ଚିତ୍ତ ଗର୍ବିତ ହୋଇଅଛି ଓ ତୁମ୍ଭେ କହିଅଛ, ‘ମୁଁ ଈଶ୍ୱର ଅଟେ, ମୁଁ ସମୁଦ୍ରମାନଙ୍କ ମଧ୍ୟସ୍ଥାନରେ
    ଈଶ୍ୱରଙ୍କ ଆସନରେ ବସିଅଛି,’ ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ଚିତ୍ତକୁ ଈଶ୍ୱରଙ୍କ ଚିତ୍ତ ତୁଲ୍ୟ ବୋଲି ମଣିଲେ
    ହେଁ ତୁମ୍ଭେ ତ ଈଶ୍ୱର ନୁହଁ, ମନୁଷ୍ୟ ମାତ୍ର ଅଟ।'
  chk-chk: '“Nöün aramas, kopwe üreni ewe samolun Tirus, pwe iei aloi ngang Kot ewe
    Samol mi Lapalap: Ka lamalamtekia lon lelukom, ka pwal ikeeketä ren om apasa,
    ‘Ngang eman kot. Üa mot won lenien motun eman kot lukalapen matau.’ Nge ka chök
    eman aramas, sap eman kot, inamwo ika ka ekieki pwe ka tipachem usun eman kot.'
  rop-rop: “Isikiyel, yu garra dalim det king brom Taya wanim ai tok langa im, ‘Yu
    brabli praudbala, en yu reken yu haibala laik mi. Yu reken yu jidan langa yu speshalwan
    tjeya langa det taun weya jidan rait langa midul langa det solwoda, bat yu nomo
    enijing. Yu jis odinri men.
  ukr-1871: 'Сину чоловічий! Промов до володаря Тирського: Так говорить Господь Бог:
    за те, що високо вгору несеться твоє серце, й ти мовляєш: Я, наче Бог, я засїв
    собі, неначе на Божому престолї, в самому серцї моря! та, хоч ти тілько людина,
    а не Бог, кладеш розум твій поровень із розумом Божим, —'
  deu-1951: 'Menschensohn, sage dem Fürsten von Tyrus: So spricht Gott, der HERR:
    Weil sich dein Herz erhoben hat und du gesagt hast: «Ich bin ein Gott und sitze
