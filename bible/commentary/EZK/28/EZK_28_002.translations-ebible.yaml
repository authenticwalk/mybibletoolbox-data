  kik-kik: '“Mũrũ wa mũndũ, ĩra mũnene wa Turo atĩrĩ, ‘Mwathani Jehova oigĩte ũũ:
    “ ‘Nĩ ũndũ ngoro yaku nĩĩyambararĩtie, uugaga atĩrĩ, “Niĩ ndĩ ngai; njikaragĩra
    gĩtĩ gĩa ũthamaki kĩa ngai kũu iria gatagatĩ.” No wee ũrĩ mũndũ na ndũrĩ ngai,
    o na watuĩka wĩciiragia atĩ ũrĩ mũũgĩ o ta ngai.'
  fra-NCL: '« Fils de l’homme, dis au prince de Tyr : Ainsi parle le Seigneur Yahweh :
    Parce que ton cœur s’est élevé, et que tu as dit : « Je suis un dieu, je siège
