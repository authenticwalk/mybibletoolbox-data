    hī apne taḳht-e-ilāhī par baiṭhā hūṅ. Lekin tū Ḳhudā nahīṅ balki insān hai, go
    tū apne āp ko Ḳhudā-sā samajhtā hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, टायर ङा पिप आ तौ कली परमप्रभु, परमप्रभु
    यावेमी ‘गे इ थुं ङा ठेयब लेत्‍तीकेम, गो परमप्रभु नङ। गो समुन्‍द्र आ दातेम देवी
    देवता आन बाक्‍‍तीकेम बाक्‍नुङ’ देंते। तन्‍न गे मुर ला बाक्‍नेवे। परमप्रभु मनवे।
    गे ठेयब लेश्‍शा, इ थुंम ‘परमप्रभु खोदेंशो जोक्‍ब तुइक्‍ब बाक्‍नुङ’ दे मिम्‍साक्‍वे।
    यसैया ३१:३; दानीएल ५:२०; प्रेरित १२:२३
  eng-NOY: 'Son of man, say to the prince of Tyre, Thus saith the Lord Jehovah: Because
    thy heart is lifted up, and thou hast said, “I am a god, I sit in the seat of
    a god, in the midst of the seas”; and though thou art man, not God, yet settest
    thy heart as the heart of a god,—'
  ita-1927: '“Figliuol d’uomo, di’ al principe di Tiro: Così parla il Signore, l’Eterno:
    Il tuo cuore s’è fatto altero, e tu dici: Io sono un dio! Io sto assiso sopra
    un trono di Dio nel cuore de’ mari! mentre sei un uomo e non un Dio, quantunque
    tu ti faccia un cuore simile a un cuore d’un Dio.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، بە سەرۆکی سور بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: «”لەبەر
    لەخۆباییبوونەکەت گوتت: ’من خوداوەندێکم، لەسەر تەختی خوداوەندیێتی دادەنیشم لەناو
    جەرگەی دەریاکان.‘ بەڵام تۆ مرۆڤیت نەک خوداوەند، هەرچەندە وا بزانیت وەک خوداوەندێک
    دانایت.'
  eng-BBE: 'Son of man, say to the ruler of Tyre, This is what the Lord has said:
    Because your heart has been lifted up, and you have said, I am a god, I am seated
    on the seat of God in the heart of the seas; but you are man and not God, though
    you have made your heart as the heart of God:'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಟೈರಿನ ಆಡಳಿತ ಅಧಿಕಾರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನೀನು ಗರ್ವದಿಂದ, “ನಾನು ಒಬ್ಬ ದೇವರು ದೇವರ ಸ್ಥಾನದಲ್ಲಿ ಸಮುದ್ರಗಳ
    ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರುವೆನು,” ಎಂದು ಹೇಳಿಕೊಂಡಿದ್ದೀ. ಆದರೆ ನೀನು ದೇವರಲ್ಲ, ಮನುಷ್ಯನೇ,
    ಆದರೂ ನಿನ್ನನ್ನು ನೀನೇ ದೇವರಿಗೆ ಸಮನೆಂದು ಭಾವಿಸಿದೆ.'
  tam-2017: 'மனிதகுமாரனே, நீ தீருவின் அதிபதியை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது
    என்னவென்றால், உன்னுடைய இருதயம் மேட்டிமைகொண்டு: நான் தேவன், நான் கடலின் நடுவே தேவாசனத்தில்
    வீற்றிருக்கிறேன் என்று நீ சொல்லி, உன்னுடைய இருதயத்தைத் தேவனின் இருதயத்தைப்போல
    ஆக்கினாலும், நீ மனிதனேயல்லாமல் தேவனல்ல.'
  spa-RV-1909: 'Hijo del hombre, di al príncipe de Tiro: Así ha dicho el Señor Jehová:
    Por cuanto se enalteció tu corazón, y dijiste: Yo soy un dios; en la silla de
    Dios estoy sentado en medio de los mares (siendo tú hombre y no Dios); y has puesto
    tu corazón como corazón de Dios:'
  ron-BTF: 'Fiu al omului, spune prințului Tirului: Astfel spune Domnul DUMNEZEU:
    Pentru că inima ta s-a înălțat și tu ai spus: Eu sunt Dumnezeu, eu șed în scaunul
    lui Dumnezeu, în mijlocul mărilor; totuși tu ești om și nu Dumnezeu, deși îți
    pui inima precum inima lui Dumnezeu:'
  eng-WEBP: '“Son of man, tell the prince of Tyre, ‘The Lord GOD says: “Because your
    heart is lifted up, and you have said, ‘I am a god, I sit in the seat of God,
    in the middle of the seas;’ yet you are man, and no god, though you set your heart
    as the heart of a god—'
  eng-FBV: '“Son of man, tell the ruler of Tyre this is what the Lord God says: You
    are so proud of yourself, saying, ‘I''m a god! I sit on my throne like a god in
    the middle of the sea.’ But you''re only a man. You''re not a god, even though
    you think you are one.'
  nld-1939: 'Mensenkind, ge moet tot den vorst van Tyrus zeggen: Zo spreekt Jahweh,
    de Heer! Uw hart was hoogmoedig; Ge hebt gemeend: Ik ben een god! Een godenwoning
    bezit ik Midden in zee! En hoewel ge maar een mens zijt, geen god, Verbeeldt ge
    u, god te zijn:'
  nch-BL: '“Tacat, xijmaca nopa tanahuatijquet ten altepet Tiro ni camanali. Xiquilhui
    para na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Ta tahuel timohueyimati
    ipan moyolo huan tiquijtojtoc, na se niDios huan nimosehuía ipan isiya Dios tatajco
    hueyi at. Quej nopa tiquijtojtoc. Pero ta amo cana tise Dios. Ta san tieli se
    masehuali masque ipan moyolo tijmachilía para tahuel titalnamiqui quej na, niDios.'
  vie-1934: 'Hỡi con người, hãy nói cùng vua của Ty-rơ rằng: Chúa Giê-hô-va phán như
    vầy: Vì lòng ngươi đã tự cao, và ngươi nói rằng: Ta là một vì thần, ta ngồi trên
    ngai Đức Chúa Trời, ở giữa các biển; dầu lòng ngươi tự cao lên bằng lòng Đức Chúa
    Trời, ngươi còn là loài người, không phải là Đức Chúa Trời.'
  hin-CV: '“हे मनुष्य के पुत्र, सोर के शासक से कहो, ‘परम प्रधान याहवेह का यह कहना
    है: “ ‘अपने मन में फूलकर तुम कहते हो, “मैं एक ईश्वर हूं; मैं समुद्र के बीच एक
    ईश्वर के सिंहासन पर बैठता हूं.” परंतु तुम सिर्फ एक मरणशील प्राणी हो, ईश्वर नहीं,
    यद्यपि तुम सोचते हो कि तुम ईश्वर के समान बुद्धिमान हो.'
  spa-BES: 'Hijo del hombre, dile al gobernante de Tiro: Esto es lo que el Señor ha
    dicho: Porque tu corazón de ha enorgullecido, y has dicho: Soy un dios, estoy
    sentado en el asiento de Dios en el corazón de los mares; pero tú eres hombre
    y no Dios, aunque hayas igualado tu corazón como el corazón del Dios Supremo.'
  tdx-tdx: 'O ana’ondatio, saontsio ty hoe ami’ty roandria’ i Tsore, Hoe ty nafè’
    Iehovà Talè: Amy t’ie nañonjoñe ty tro’o, nanao ty hoe: izaho ro ‘ndrahare, mpiambesatse
    am-piambesan- ndrahare eo, anteñateñan-driak’ ao; te mone ondaty irehe fa tsy
    Andrianañahare, najado’o ho arofon’añahare ty tro’o;'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงกล่าวแก่​เจ้​าเมืองไทระว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    เพราะใจของเจ้าผยองขึ้นและเจ้าได้​กล่าวว่า ‘ข้าเป็นพระเจ้า ข้านั่งอยู่ในที่นั่งแห่งพระเจ้าในท้องทะเล’
    แต่​เจ้​าเป็นเพียงมนุษย์ มิใช่​พระเจ้า แม้​เจ้​าจะยึดถือใจของเจ้าว่าเป็นใจของพระเจ้า
  por-BR-2018: 'Filho do homem, dize ao príncipe de Tiro: Assim diz o Senhor DEUS:
    Dado que teu coração se exalta, e dizes: Eu sou um deus; no trono de de Deus me
    sento no meio dos mares (sendo tu homem e não Deus); e consideras teu coração
    como coração de Deus;'
  deu-ELO: 'Menschensohn, sprich zu dem Fürsten von Tyrus: So spricht der Herr, Jehova:
    Weil dein Herz sich erhebt, und du sprichst: “Ich bin ein Gott, ich sitze auf
    einem Gottessitze im Herzen der Meere!” (da du doch ein Mensch bist und nicht
    Gott) und hegst einen Sinn wie eines Gottes Sinn; -'
  eng-WYC-2018: Son of man, say thou to the prince of Tyre, The Lord God saith these
    things, For thine heart was raised [up], and thou saidest, I am God, and I sat
    in the chair of God, in the heart of the sea, since thou art man and not God,
    and thou gavest thine heart as the heart of God; (Son of man, say thou to the
    leader of Tyre, The Lord God saith these things, For thy heart was raised up,
    and thou saidest, I am a god, and I sat on the throne of a god, in the heart of
    the sea; yet thou art a man and not a god, even though thou settest thy heart
    like the heart of a god;)
  epo-epo: 'Ho filo de homo, diru al la reganto de Tiro: Tiele diras la Sinjoro, la
    Eternulo: Pro tio, ke via koro fieriĝis, kaj vi diris: Mi estas dio, mi sidas
    sur dia trono en la mezo de la maroj; dum vi estas homo, sed ne dio, kvankam vi
    rigardas vian koron kiel koron de dio;'
  uig-PIN: 'I insan oƣli, turning xaⱨzadisigǝ mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ
    dǝydu: — «Sening ɵzüngni qong tutup: «Mǝn bir ilaⱨturmǝn; Mǝn Hudaning tǝhtigǝ,
    yǝni dengiz-okyanlarning baƣrida olturimǝn», degǝnsǝn; (Biraⱪ sǝn insan, Huda
    ǝmǝssǝn!) Sǝn ɵz kɵnglüngni Hudaning kɵngli dǝp oylap ⱪalding.'
  beo-beo: '“Dunu egefe! Daia hina bagade ema, Na, Ouligisudafa Hina Gode, da ema
    amane sia:sa, amo ema adosima, ‘Di da gasa fifili, di da ‘gode’ dina: sia:sa.
    Di da ‘gode’ defele, dia fisu da:iya fili amola hano wayabo bagade huluane da
    dia fisu sisiga:sa, amo dina: di sia:sa. Di da ogogole,’ na da ‘gode’ sia:sa,
    be di da ‘gode’ hame. Di da osobo bagade dunu fawane.'
  tpi-OTNT: “Man bilong graun, mi laik bai yu mekim tok long king bilong Tair long
    olgeta samting mi God, Bikpela, mi laik autim long em. Tok bilong mi i olsem,
    ‘King bilong Tair, yu bin litimapim nem bilong yu yet na yu tok, yu wanpela god.
    Na ples bilong yu i stap namel long solwara olsem ples bilong ol god. Tru, yu
    tok olsem, tasol yu no god. Yu man nating tasol.
  hau-SA: “Ɗan mutum, ka faɗa wa mai mulkin Taya cewa, ‘Ga abin da Ubangiji Mai Iko
    Duka yana cewa, “ ‘Cikin alfarmar zuciyarka ka ce, “Ni allah ne; ina zama a kan
    kursiyin allah a tsakiyar tekuna.” Amma kai mutum ne ba allah ba, ko da yake ka
    ɗauka kana da hikima kamar allah.
  uig-LAT: 'I insan oghli, turning shahzadisige mundaq dégin: — Reb Perwerdigar mundaq
    deydu: — «Séning özüngni chong tutup: «Men bir ilahturmen; Men Xudaning textige,
    yeni déngiz-okyanlarning baghrida olturimen», dégensen; (Biraq sen insan, Xuda
    emessen!) Sen öz könglüngni Xudaning köngli dep oylap qalding.'
  nde-nde: '“Ndodana yomuntu, tshono kumbusi waseThire uthi, ‘Nanku okutshiwo nguThixo
    Wobukhosi: Ngokuzigqaja kwenhliziyo yakho uthi, “Ngingunkulunkulu; ngihlala esihlalweni
    sobukhosi sikankulunkulu enzikini yezilwandle.” Kodwa wena ungumuntu hatshi uNkulunkulu,
    lanxa ucabanga ukuthi uhlakaniphe njengoNkulunkulu.'
  ton-ton: '“Foha ʻoe tangata, ke ke lea ki he tuʻi ʻo Taia, ʻOku pehē ʻe Sihova ko
    e ʻOtua; Koeʻuhi kuo hiki hake ho loto, pea kuo ke pehē, ‘Ko e ʻotua au,’ ʻoku
    ou nofo ʻi he nofoʻanga ʻoe ʻOtua, ʻi he loto tahi; ka ko e tangata pe ʻa koe,
    ka ʻoku ʻikai ko e ʻOtua, neongo hoʻo ʻai ho loto ke ke hangē ko e ʻOtua:'
  ces-1613: 'Synu člověčí, rci vývodovi Tyrskému: Takto praví Panovník Hospodin: Proto
    že se vyvyšuje srdce tvé, a říkáš: Bůh silný jsem, na stolici Boží sedím u prostřed
    moře, ješto jsi člověk a ne Bůh silný, ačkoli sobě přivlastňuješ srdce podobné
    srdci Božímu,'
  eng-WMB: '“Son of man, tell the prince of Tyre, ‘The Lord GOD says: “Because your
    heart is lifted up, and you have said, ‘I am a god, I sit in the seat of God,
    in the middle of the seas;’ yet you are man, and no god, though you set your heart
    as the heart of a god—'
  tam-TCV: '“மனுபுத்திரனே, தீருவின் ஆளுநனிடம் நீ சொல்லவேண்டியதாவது, ‘ஆண்டவராகிய யெகோவா
    கூறுவது இதுவே: “ ‘நீ உன் இருதயத்தில், “நான் ஒரு தெய்வம்; கடல்களின் நடுவே ஒரு தெய்வ
    அரியணையிலே நான் வீற்றிருக்கிறேன்” என பெருமையில் பேசுகிறாய். ஒரு தெய்வத்தைப்போன்ற
    ஞானியென உன்னை நீ எண்ணிக்கொண்டாலும் நீ மனிதனேயன்றி தெய்வமல்ல;'
  ceb-ULB: '“Anak sa tawo, sultihi ang nagdumala sa Tyre, ''Miingon niini si Yahweh
    nga Ginoo: Garboso ang imong kasingkasing! Miingon ka, ''dios ako! Molingkod ako
    diha sa lingkoranan sa mga dios nga anaa sa kasingkasing sa kadagatan!” Gihimo
    nimo ang imong kasingkasing sama sa kasingkasing sa dios, bisan nga tawo ka lamang
    ug dili dios;'
  pol-UBG: 'Synu człowieczy, powiedz księciu Tyru: Tak mówi Pan BÓG: Ponieważ uniosło
    się twoje serce i powiedziałeś: Ja jestem Bogiem, zasiadam na Bożym tronie w sercu
    mórz – ale ty jesteś człowiekiem, a nie Bogiem, choć twoje serce stawiasz na równi
    z sercem Boga;'
  urd-GVU: ”اے آدم زاد، صور کے حکمران کو بتا، ’رب قادرِ مطلق فرماتا ہے کہ تُو مغرور
    ہو گیا ہے۔ تُو کہتا ہے کہ مَیں خدا ہوں، مَیں سمندر کے درمیان ہی اپنے تختِ الٰہی
    پر بیٹھا ہوں۔ لیکن تُو خدا نہیں بلکہ انسان ہے، گو تُو اپنے آپ کو خدا سا سمجھتا
    ہے۔
  deu-1912: 'Du Menschenkind, sage dem Fürsten zu Tyrus: So spricht der Herr HERR:
    Darum daß sich dein Herz erhebt und spricht: “Ich bin Gott, ich sitze auf dem
    Thron Gottes mitten im Meer”, so du doch ein Mensch und nicht Gott bist, doch
    erhebt sich dein Herz, als wäre es eines Gottes Herz:'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ತೂರಿನ ಅರಸನಿಗೆ ಹೀಗೆ ನುಡಿ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    ‘ನೀನು ಉಬ್ಬಿದ ಮನಸ್ಸುಳ್ಳವನಾಗಿ ಆಹಾ, ನಾನೇ ದೇವರು, ಸಮುದ್ರ ಮಧ್ಯದಲ್ಲಿ ದೇವರ ಸ್ಥಾನದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿರುವೆನು’ ಎಂದು ಹೇಳಿಕೊಂಡಿದ್ದೀ; ನೀನು ದೇವರಲ್ಲ, ಮನುಷ್ಯನೇ. ಆದರೂ ನಿನ್ನನ್ನು
    ನೀನೇ ದೇವರಿಗೆ ಸಮಾನನೆಂದು ಭಾವಿಸಿಕೊಂಡಿರುವಿ.
  yap-yap: 'Ni ga’ar, “Fak e girdi’, mog ko en ni be tay murung’agen yu Tyre, e n’en
    ni gu be yog ngak, I Gag, SOMOL ni Th’abi Tolang: Kam langlang ngalang ko ufanthin,
    ga be yog ni gur reb e got. Ga be yog ni gab got ni ka mu par nga tagl’im ni tagil’
    e pilung, nib liyegem e day. Rayag ni ngu’um dake gab got, machane dangay, ya
    gab girdi’ gathi bod rogom ba got.'
  hlt-MCSB: “Hlang capa aw, Ka Boeipa Yahovah loh a thui he Tyre rhaengsang taengah
    thui pah. Na lungbuei sang tih, 'Kai la pathen, tuipuei tuilung kah pathen tolrhum
    ah ka ngol,’ na ti. Tedae nang hlang tangkik loh na lungbuei tah pathen lungbuei
    la na poek cakhaw na pathen moenih.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዼኤፖ ናንጊና ናንጋ ጎዳ ፂሮሴ ካኣቲም ሂዚ ጋዓኔ ጌይ ኬኤዜ፤ ‹ዒና ኔኤኮ ዖቶርቄሢሮ ታኣኒ ናንጊና
    ናንጋ ጎዳኬ፤ ዳልጎ ባዞ ዋኣፆ ሳዛ ሜሌ ፆኦዞ ዖይታ ታኣኒ ዴዓንዳኔ ኔኤኒ ጌዔኔ፤ ዎዚ ኔኤኒ ኔ ማሊፆና ታኣኒ ፆኦሲኬ ጌዔያታቴያ
    ኔኤኒ ዓሲ ማዓንዳኣፓዓቴም ፆኦሲቱዋሴ።
  twi-ASANTE: '“Onipa ba, ka kyerɛ Tiro sodifoɔ no sɛ: ‘Yei ne deɛ Otumfoɔ Awurade
    seɛ: “ ‘Wofiri wʼahantan akoma mu ka sɛ, “Meyɛ onyame; mete onyame bi ahennwa
    so wɔ ɛpo mfimfini.” Nanso woyɛ onipa, wonyɛ onyame, ɛwom, wodwene sɛ wonim nyansa
    sɛ onyame bi.'
  eng-WEBU: '“Son of man, tell the prince of Tyre, ‘The Lord GOD says: “Because your
    heart is lifted up, and you have said, ‘I am a god, I sit in the seat of God,
    in the middle of the seas;’ yet you are man, and no god, though you set your heart
    as the heart of a god—'
  wal-wal: “Laa asa na7au, Xiiroosa halaqaayyo hagaadan yaagada yoota; ‘Ubbaa Haariya
    GODAI hagaadan yaagees; “Ne wozanai otorettido gishshau, ‘Taani xoossa; taani
    abbaa giddo ginan, xoossatu araatan uttaas’ yaagadasa. Neeni, ‘Taani xoossadan,
    aadhdhida eranchcha kiyaas’ gaada qoppikkonne, neeni asappe attin, xoossa gidakka.
  spa-PDDPT: 'Hijo de hombre, dí al rey de Tiro: ʼAdonay Yavé dice: Porque se enalteció
    tu corazón y dijiste: Yo soy ʼEL y estoy sentado en el trono de ʼElohim en medio
    de los mares. Pero tú eres hombre y no ʼEL. Aunque pusiste tu corazón como el
    corazón de ʼElohim,'
  gun-gun: '— Ava ra''y, ndeayvu Tiro pygua huvixa pe: Po rami Senhor Nhanderuete
    ijayvu: Ndepy''a py renhemboyvate rei, ha''e vy aipo''re: “Xee ma tuuete aiko.
    Ha''e rami vy tenda tuuete openaaty py ae aguapy ainy ye''ẽ jova-jovai rupi oĩ
    va''e mbyte”, ''re va''eri ava rive reiko, tuuete e''ỹ, xee Nderuete rami ndepy''a
    reikovy va''eri.'
  ilo-ULB: '“Anak ti tao, ibagam iti mangiturturay iti Tiro, ''Kastoy ti kuna ti Apo
    a ni Yahweh: Napalangguad ti pusom! Kinunam, “Maysaak a dios! Agtugawak iti tugaw
    dagiti dios iti tengnga ti baybay!” Uray no maysaka a tao ken saan a Dios, pagbalbalinem
    ti pusom a kas iti puso ti dios;'
  kpg-kpg: '“Kooe go tangada dangada, helekai ang gi di tagi o Tyre i nia mee ala
    e helekai iei Au, go Tagi go Yihowah, ang gi mee: Idimaa i do hagalaamua aga goe,
    gei goe gu hagamaanadu bolo goe guu hai be dahi god dela e noho i lodo dono lohongo
    e haganiga mai go di moana. Goe e hagamaanadu bolo goe di god, gei deeai, goe
    tangada hua dangada, hagalee e mouli deeodi.'
  uig-ARA: 'ئى ئىنسان ئوغلى، تۇرنىڭ شاھزادىسىگە مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق
    دەيدۇ: ــ «سېنىڭ ئۆزۈڭنى چوڭ تۇتۇپ: «مەن بىر ئىلاھتۇرمەن؛ مەن خۇدانىڭ تەختىگە،
    يەنى دېڭىز-ئوكيانلارنىڭ باغرىدا ئولتۇرىمەن»، دېگەنسەن؛ (بىراق سەن ئىنسان، خۇدا
    ئەمەسسەن!) سەن ئۆز كۆڭلۈڭنى خۇدانىڭ كۆڭلى دەپ ئويلاپ قالدىڭ.'
  sus-sus: '«Adamadi, a fala Tire mangɛ bɛ, ‹I Marigi Alatala yi nan masenxi: I bara
    la i yɛtɛ ra a falafe ra, «Ala nan n tan na! N dɔxɔxi alae xa kibanyi nan kui
    baa dɛ ra!» Kɔnɔ i mu findixi ala yo ra, hali i to a maɲɔxunxi a i xaxili luxi
    nɛ alɔ Ala gbe. Ibunadama tun nan na i ra.'
  pon-2006: '“Kowe, nein aramas, ndaiong kaun en Dair dahme ngehi, KAUN-O, Wasa Lapalahpie,
    ketin mahmahsanihong: Ni omwi aklapalapalahr, komw kupwukupwure me komwi koht
    emen. Komw mahsanih me komw duwehte koht emen me ket nan mwoale, sehd ahpw kapilpene.
    Ele komw pahn kupwukupwure me komwi koht emen, ahpw soh, komwi aramas emen me
    pahn mehla, me sohte pahn mour poatopoat.'
  ksd-ksd: 'Natu i ra tutana, una biti tai ra luluai Tiro: Ra Luluai God i biti dari:
    Tago i kolakolo ra nuknukim, ma u ga biti, Iau a god, ma iau ki ta ra kiki kai
    God ta ra bala na ta, ma a dovotina u a tutana ka, ma vakir a god, da u nuk ia;'
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου εἰπὸν τῷ ἄρχοντι Τύρου, τάδε λέλει Κύριος, ἀνθʼ οὗ
    ὑψώθη σου ἡ καρδία, καὶ εἶπας, Θεός εἰμι ἐγὼ, κατοικίαν Θεοῦ, καὶ ἔδωκας τὴν καρδίαν
    σου ὡς καρδίαν Θεοῦ.
  ind-AYT: “Anak manusia, katakan kepada raja Tirus, beginilah perkataan Tuhan ALLAH,
    ‘Karena kamu meninggikan hati dan kamu berkata, ‘Aku adalah ilah, Aku duduk di
    takhta Allah, di tengah-tengah lautan.’ Akan tetapi, kamu adalah manusia, dan
    bukan Allah, meskipun kamu menempatkan hatimu seperti hati Allah.
  nya-nya: “Iwe mwana wa munthu, iwuze mfumu ya ku Turo mawu a Ine Ambuye Yehova akuti,
    “ ‘Iwe ndi mtima wako wodzikuza umanena kuti, ‘Ine ndine mulungu; ndimakhala pa
    mpando wa mulungu pakati pa nyanja.’ Koma ndiwe munthu chabe osati mulungu, ngakhale
    ukuganiza kuti ndiwe wanzeru ngati mulungu.
  hrv-hrv: '“Sine čovječji, kaži knezu tirskome: ''Ovako govori Jahve Gospod: Tvoje
    se srce uzoholi, ti reče: ''Ja sam bog! Na božjem prijestolju sjedim u srcu morskom.''
    Iako čovjek, a ne Bog, ti srce svoje izjednači s Božjim.'
  mps-mps: “Tǫde bidi, eno homugo nago Tair kingbolo ena God Genuai Bidigo eno po
    aga dali pusainogo ebo po pusigi pao. Eno po e dao. Tair king bidi, nago naga
    nogi ugwaba siyu, te po wali, nage god me deli dao, wali. Tama nago bulu te god
    dabego bulu yali gilama tamu ąį tomode elalubao. Mu tama, nago te po wali, tiali
    goli, nage god menio, nage olo bidi dao.
  tpi-tpi: “Man bilong graun, mi laik bai yu mekim tok long king bilong Tair long
    olgeta samting mi God, Bikpela, mi laik autim long em. Tok bilong mi i olsem,
    ‘King bilong Tair, yu bin litimapim nem bilong yu yet na yu tok, yu wanpela god.
    Na ples bilong yu i stap namel long solwara olsem ples bilong ol god. Tru, yu
    tok olsem, tasol yu no god. Yu man nating tasol.
  dan-1931: 'Menneskesøn, sig til Tyrus'' Fyrste: Så siger den Herre HERREN: Fordi
    dit Hjerte hovmoder sig og du siger: “Jeg er en Gud, på et Gudesæde sidder jeg
    midt ude i Havet!” skønt du er et Menneske og ingen Gud, og fordi du føler dig
    i Hjertet som en Gud;'
  vie-OVCB: '“Hỡi con người, hãy nói cho vua Ty-rơ về sứ điệp của Chúa Hằng Hữu Chí
    Cao: Vì lòng ngươi kiêu căng và tự nhủ: ‘Ta là thần! Ta chiếm ngai của các thần
    giữa lòng biển cả.’ Nhưng ngươi là con người không phải là thần dù ngươi khoác
    lác ngươi là thần.'
  guj-2017: '“હે મનુષ્યપુત્ર, તૂરના અધિકારીને કહે કે, ‘પ્રભુ યહોવાહ આમ કહે છે: તારું
    મન ગર્વિષ્ઠ થયું છે! તેં કહ્યું છે, “હું ઈશ્વર છું! હું ભરસમુદ્ર પર ઈશ્વરના આસન
    પર બેઠો છું.” જોકે તેં તારા મનને દેવને દરજ્જે બેસાડ્યું છે, તોપણ તું માણસ છે,
    ઈશ્વર નહિ.'
  pon-2006A: '“Kowe, nein aramas, ndaiong kaun en Dair dahme ngehi, KAUN-O, Wasa Lapalahpie,
    ketin mahmahsanihong: Ni omwi aklapalapalahr, komw kupwukupwure me komwi koht
    emen. Komw mahsanih me komw duwehte koht emen me ket nan mwoale, sehd ahpw kapilpene.
    Ele komw pahn kupwukupwure me komwi koht emen, ahpw soh, komwi aramas emen me
    pahn mehla, me sohte pahn mour poatopoat.'
  por-BRBSL: '“Filho do homem, diga ao príncipe de Tiro, ''O Senhor Yahweh diz: “Porque
    seu coração está erguido, e você disse: “Eu sou um deus”, Eu me sento na sede
    de Deus, no meio dos mares;'' no entanto, você é homem, e nenhum deus, embora
    você coloque seu coração como o coração de um deus...'
  cth-cth: Tami capa Taire bawi koevah dei pouh haw, Bawipa Jehovah ni hettelah a
    dei, na lungthin na kâpouk teh, Cathut lah ka o. Talî lungui vah cathut a tahungnae
    dawk ka tahung telah na ti, hateiteh, tami rumram lah doeh na o, cathut lungthin
    lah na kâpouk eiteh, cathut nahoeh.
  twi-twi: '“Onipa ba, ka kyerɛ Tiro sodifo no se: ‘Sɛɛ na Otumfo Awurade se: “ ‘Wufi
    wʼahantan koma mu ka se, “Meyɛ onyame; mete onyame bi ahengua so wɔ po mfimfini.”
    Nanso woyɛ onipa, wonyɛ onyame, ɛwɔ mu, wudwen sɛ wunim nyansa sɛ onyame bi.'
  hlt-hlt: “Hlang capa aw, Ka Boeipa Yahovah loh a thui he Tyre rhaengsang taengah
    thui pah. Na lungbuei sang tih, 'Kai la pathen, tuipuei tuilung kah pathen tolrhum
    ah ka ngol,’ na ti. Tedae nang hlang tangkik loh na lungbuei tah pathen lungbuei
    la na poek cakhaw na pathen moenih.
  tbz-SIM: 'Onìtì fɔ̃́! Míì tu ɑ́ nɑ́kɛ́ Tiiri ɛì kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Mí ndi Yiɛ̀
    nKuyie n tú ò mɛ̀ nhɑ̃nnɛ́mɛ̀ tɛfentɛ̀, kòo yɛ̀mmɛ̀ dò nhò tu Kuyie, kɛ́nɑ́ɑ́
    nkɛ tú ò kɑ̀ri Kuyie nkó dikɑ̀rì ndi dɑ̀mɛ́ɛ̀rì cuokɛ̀. Kòo yɛ̀mmɛ̀ dò nhò m mɑ̀nnɛ̀
    wenwe onìtì.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ Tairɨn atrivim mɨkɨm suam: “Kɨ Ikiavɨra
    Itir Godɨn Ekiam kamaghɨn a mɨgei: Nɨ puvɨra uabɨ fa, uabɨ mɨgɨa ghaze, nɨ godɨn
    mam. Nɨ ghaze, nɨ godɨn mamɨn mɨn atrivir dabirabim gaperaghav iti, ezɨ ongarim
    nɨ ekɨaru. Nɨ ghaze, nɨn nɨghnɨzim godɨn mamɨn nɨghnɨzim ko magh ghu. Ezɨ puvatɨ!
    Nɨ pura nguazir kamɨn gumazir kɨnim! Nɨ god puvatɨ.'
  dop-dop: Yʋlʋ nyɑ́, heeli Tiii wulɑʋ sɩ, mɑɣɑ Tɑcɑɑ Ɩsɔ, mɑ yɔɣɔtǝɣɩ sɩ, Tiii wulɑʋ,
    n hɔŋ nyɑ́ tɩ sɩ, nyɑɣɑlɛ Ɩsɔ. N cɑɣɑ Ɩsɔ tǝcɑɣɑlɛ kɛ teŋkunɑɑ hɛkʋ. Pǝyele nyɑɣɑ
    yʋlʋ kɛ́ n tɑ kɛ Ɩsɔ. Ɩlɛnɑ ń nyǝnǝɣɩ Ɩsɔ luɣu nyǝntʋ kɛ nyɑ́ nyǝntʋ.
  azb-azb: '«Ey bəşər oğlu, Sur hökmdarına söylə ki, Xudavənd Rəbb belə deyir: “Sən
    qürurlandın və belə söylədin: ‹Mən Allaham, Dənizlərin qoynunda, Allahın taxtında
    otururam›. Ürəyində özünü Allah sandın, Ancaq sən Allah deyil, insansan.'
  eng-DBY: 'Son of man, say unto the prince of Tyre, Thus saith the Lord Jehovah:
    Because thy heart is lifted up, and thou hast said, I am a god, I sit [in] the
    seat of God, in the heart of the seas, (and thou art a man, and not God,) and
    thou settest thy heart as the heart of God:'
  hin-2017: “हे मनुष्य के सन्तान, सोर के प्रधान से कह, परमेश्वर यहोवा यह कहता है कि
    तूने मन में फूलकर यह कहा है, ‘मैं ईश्वर हूँ, मैं समुद्र के बीच परमेश्वर के आसन
    पर बैठा हूँ,’ परन्तु, यद्यपि तू अपने आपको परमेश्वर सा दिखाता है, तो भी तू ईश्वर
    नहीं, मनुष्य ही है। (यहे. 28:9)
  wol-KYG: '«Yaw nit ki, waxal Boroom Tir, ne ko: “Boroom bi Aji Sax ji dafa wax ne:
    Dangaa fuuy ba naan: ‘Maay Yàlla, ji tooge toogub yàlla yi, fi xolu géej!’ Waaye
    yaw doom aadama nga, doo Yàlla, dangay yàlla-yàllalu rekk.'
  eng-YLT: '''Son of man, say to the leader of Tyre: Thus said the Lord Jehovah: Because
    thy heart hath been high, And thou dost say: A god I [am], The habitation of God
    I have inhabited, In the heart of the seas, And thou [art] man, and not God, And
    thou givest out thy heart as the heart of God,'
  eng-WYC-2017: Son of man, say thou to the prince of Tyre, The Lord God saith these
    things, For thine heart was raised [up], and thou saidest, I am God, and I sat
    in the chair of God, in the heart of the sea, since thou art man and not God,
    and thou gavest thine heart as the heart of God;
  eng-WMBB: '“Son of man, tell the prince of Tyre, ‘The Lord GOD says: “Because your
    heart is lifted up, and you have said, ‘I am a god, I sit in the seat of God,
    in the middle of the seas;’ yet you are man, and no god, though you set your heart
    as the heart of a god—'
  urd-GVH: “ऐ आदमज़ाद, सूर के हुक्मरान को बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि तू
    मग़रूर हो गया है। तू कहता है कि मैं ख़ुदा हूँ, मैं समुंदर के दरमियान ही अपने तख़्ते-इलाही
    पर बैठा हूँ। लेकिन तू ख़ुदा नहीं बल्कि इनसान है, गो तू अपने आपको ख़ुदा-सा समझता
    है।
  rug-rug: '“Tuna na tie, la tozi nia sa baṉara pa Taea, ‘Hiera gua si zama nia e
    Zihova sa Baṉara: Pa vinahesi pule pa bulomu si zama guahe si agoi, “Na tamasa
    si arau; na habotu pa habohabotuana tamasa si arau pa korapana sa lamana labena,”
    gua. Balabala ia mo agoi sapu gilagilana guana tamasa si agoi, ba na tie mo si
    agoi meke lopu na tamasa.'
  gaz-gaz: '“Yaa ilma namaa, bulchaa Xiiroosiin akkana jedhi; ‘Waaqayyo Gooftaan akkana
    jedha: “ ‘Ati of tuulummaa garaa keetiitiin, “Ani waaqa; ani handhuura galaanaa
    keessa, teessoo waaqaa irra nan taaʼa” jette. Qaroo akka waaqaa of seetu iyyuu,
    ati nama malee waaqa miti.'
  fra-LSG: 'Fils de l’homme, dis au prince de Tyr: Ainsi parle le Seigneur, l’Éternel:
    Ton cœur s’est élevé, et tu as dit: Je suis Dieu, Je suis assis sur le siège de
    Dieu, au sein des mers! Toi, tu es homme et non Dieu, Et tu prends ta volonté
    pour la volonté de Dieu.'
  yal-yal: '“Adamadina, a fala Tire mangan xa, i naxa, ‘Marigina Alatala ito nan falaxi
    n xa, a naxa: I waso ayi nɛn, i yi a fala, i naxa, “Alana nde nan n na, n dɔxi
    alane dɔxɔden nin fɔxɔ igen tagini!” Koni i tan, muxun nan i ra, ala mi i ra,
    anu i bata i yɛtɛ xaxinla yatɛ Ala xaxinla ra.'
  haw-1868: E ke keiki a ke kanaka, e olelo aku oe i ke alii o Turo, ke i mai nei
    Iehova ka Haku, penei; No ka mea, ua hookiekie kou naau, a ua olelo oe, He akua
    no wau, ke noho nei au ma kahi noho o ke Akua, iwaena o ke kai; he kanaka no nae
    oe, aole he akua, ina e hoonoho oe i kou naau me ka naau o ke Akua.
  arb-NAV: '«يَا ابْنَ آدَمَ، قُلْ لِمَلِكِ صُورَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ
    الرَّبُّ: لأَنَّكَ تَكَبَّرْتَ وَقُلْتَ: أَنَا إِلَهٌ، وَأَتَرَبَّعُ فِي مَجْلِسِ
    الآلِهَةِ، فِي قَلْبِ الْبِحَارِ؛ مَعَ أَنَّكَ إِنْسَانٌ وَلَسْتَ إِلَهاً، وَإِنْ
    ظَنَنْتَ أَنَّ لَدَيْكَ حِكْمَةَ الآلِهَةِ!'
  ewe-ewe: '“Ame vi, gblɔ na Tiro fia be, Ale Aƒetɔ Yehowa gblɔe nye esi: Le wò dzi
    ƒe dada me la, ègblɔ be, “ ‘Mawu aɖe menye, menɔ anyi ɖe fia aɖe ƒe fiazikpui
    dzi le atsiaƒu titina.’ Ke amegbetɔ ko nènye, menye mawu aɖekee nènye o, togbɔ
    be èbuna be yenya nu abe mawu aɖe ene hã.'
  eng-LEE: Son of man, say unto the prince of Tyre, Thus hath said the Lord Eternal,
    Whereas thy heart was lifted up, and thou saidst, A god am I, on the seat of the
    gods do I dwell, in the heart of the seas; yet thou art but a man, and not God,
    while thou esteemest thy mind equal to the mind of God;
  asm-FB: '“হে মনুষ্য সন্তান, তুমি তূৰৰ শাসনকৰ্ত্তাজনক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা
    কৈছে: তোমাৰ হৃদয় গৰ্ব্বিত হ’ল! তুমি কৈছা, “মই এজন দেৱতা! মই সমুদ্ৰৰ মাজত দেৱতাবোৰৰ
    আসনত বহি থাকিম!” যদিও তুমি নিজ মনক দেৱতাৰ মন বুলি মানিছা, তথাপি তুমি মাথোন মানুহ
    হে, কিন্তু ঈশ্বৰ নহয়;'
  sus-A: «عَدَ مَدِ، عَ قَلَ تِرٍ مَنفّ بّ، ‹عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عِ
    بَرَ لَ عِ يّتّ رَ عَ قَلَقٍ رَ، «عَلَ نَن ﭑ تَن نَ! ﭑ دْشْشِ عَلَيٍ شَ كِبَنيِ
    نَن كُي بَا دّ رَ!» كْنْ عِ مُ قِندِشِ عَلَ يٌ رَ، هَلِ عِ تٌ عَ مَحْشُنشِ عَ
    عِ شَشِلِ لُشِ نّ عَلْ عَلَ فبٍ. عِبُنَدَ مَ تُن نَن نَ عِ رَ.
  fra-SBL: '« Fils d''homme, dis au prince de Tyr : « Le Seigneur Yahvé parle : « Parce
    que ton cœur est élevé, et tu as dit : « Je suis un dieu », Je suis assis sur
