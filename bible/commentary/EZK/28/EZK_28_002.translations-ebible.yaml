    с умом Божиим,-'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, o Tii kíaɛ ma Dii Lua ma mɛ̀: Kɛ́ n nzĩa sɛ̀ lɛsĩ yã́i,
    ni mɛ n kamawa, ń zↄ̃lɛa ma kpalabaawa ísia guo. Gbɛ̃nazĩnan n ũ, Lua no,
    baa tó ńlɛ e n ↄ̃nↄ kàmawa.'
  tcz-CHONGTHU: Mihem chapa thaneitah Pakai thusei hiche hi Tyre leng chapa koma seipeh
    in, nangman loupi tah a nakiletsahna chun keima Pathen khat kahi tin naseiyin
    tukhanglen lailunga pathente touna alal touna chunga katouve natin, ahivangin
    nangma mihem mai mai bou nahin, chule Pathen nahipoi. Nangin pathen kahi tia nakiletsah
    lheh jeng vang'in
  mar-mar: “मानवाच्या मुला, सोरेच्या राज्यकर्त्याला सांग, प्रभू परमेश्वर असे म्हणतो,
    तुझे हृदय गर्विष्ठ आहे. तू म्हणाला मी देव आहे. मी समुद्राच्या हृदयामध्ये देवाच्या
    आसनावर बसलो आहे. जरी तू मानव आहेस व देव नाही, तरी तू आपले हृदय देवाच्या हृदयासारखे
    करतो.
  qub-qub: '«Runa, gamga Tiropa rayninta cayno niy: ‹Tayta Diosmi cayno nin: « ‹Gamga
    pasaypami alli-tucurayqui. Mana Dios caycar, runalla caycashpayqui nishcanqui:
    «Nogaga diosmi cä. Jamaraycäpis dioscuna jamaränanchömi; lamarpa chaupinchömi
    caycäpis» nir. «Juc dios yarpashannömi yarpäpis» nir yarpashcanqui.'
  bqp-bqp: tɔnun bii, ɑ Tirin sunɔ sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ gerumɔ.
    Nɑ nɛɛ, wee u tii suɑ sere u gerumɔ u mɔ̀, wiyɑ u sɑ̃ɑ Gusunɔ. Mɑ u sɔ̃ Gusunɔn
    sinɑ kitɑru wɔllɔ nim wɔ̃kun suunu sɔɔ. Adɑmɑ u n yɛ̃ mɑ u sɑ̃ɑwɑ tɔnu, n ǹ mɔ
    Gusunɔ, bɑɑ mɛ u tɑmɑɑ win bwisikunu sɑ̃ɑwɑ teenu kɑ nɛ Gusunɔginu.
  hat-hat: '-Nonm o! Pale ak chèf peyi Tir la, di li: Men mesaj Seyè sèl Mèt la voye
    ba li: Lògèy vire lòlòj ou! Ou pretann di se yon bondye ou ye. Ou chita tankou
    Bondye sou fotèy ou, nan mitan lanmè. Ou mèt pran pòz bondye ou jan ou vle, se
    moun ou ye, ou pa Bondye.'
  eng-BSB: '“Son of man, tell the ruler of Tyre that this is what the Lord GOD says:
    Your heart is proud, and you have said, ‘I am a god; I sit in the seat of gods
    in the heart of the sea.’ Yet you are a man and not a god, though you have regarded
    your heart as that of a god.'
  eng-WEBPB: '“Son of man, tell the prince of Tyre, ‘The Lord GOD says: “Because your
    heart is lifted up, and you have said, ‘I am a god, I sit in the seat of God,
    in the middle of the seas;’ yet you are man, and no god, though you set your heart
    as the heart of a god—'
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Tairi kumate ugagota kva nera Mikozama Kegavama
    Hu'nea Ra Anumzamo'a amanage hie hunka asamio, kagra kavufga ra nehunka nagra
    anumza mani'nena anumzantmimofo trate hageri amu'nompi mani'noe hunka kagesa antahi'nane.
    Hianagi kagra anumzana omani'nananki, kagra amne ama mopafi vahetfa mani'nane.
    Anumza mani'nena knare antahiza eri'noe hunka nehananagi anara osu'nane.
  nhe-BL: '“Tlacatl, xijmaca nopa tlanahuatijquetl tlen altepetl Tiro ni tlajtoli.
    Xiquilhui para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Ta tlahuel
    timohueyimati ipan moyolo huan tiquijtojtoc, na se niDios huan nimosehuía ipan
    isiya Dios tlatlajco hueyi atl. Queja nopa tiquijtojtoc. Pero ta ax cana tise
    Dios. Ta san tiitztoc se tlacatl yonque ipan moyolo tijmachilía para tlahuel titlalnamiqui
    queja na, niDios.'
  gub-BL: Awa ta'yr, Emume'u heze'eg eho Xir tawhu wanuwihawete pe nehe kury. — Nezar
    Tuweharupi Wiko Ma'e uze'eg nezewe a'e, ere izupe nehe. — Aiko wera'u amo wanuwi
    ihe, ere iko azeharomoete. — Aiko tupàn romo ihe, ere iko. — Apyk tenawhu rehe
    Tupàn ài, ere iko. Yryhu umàmàn heiwyr, ere iko. Nereko wer tupàn romo. Nerepuner
    kwaw. Ta'e ereiko Awa ta'yr romo ne xe. Nereiko kwaw tupàn romo.
  eng-DRA: 'Son of man, say to the prince of Tyre: Thus saith the Lord God: Because
    thy heart is lifted up, and thou hast said: I am God, and I sit in the chair of
    God in the heart of the sea: whereas thou art a man, and not God: and hast set
    thy heart as if it were the heart of God.'
