verse: EZK.028.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, സോരിലെ ഭരണാധികാരിയോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ ‘നിന്റെ ഹൃദയത്തിലെ നിഗളത്തിൽ, “ഞാൻ ദൈവമാകുന്നു; സമുദ്രമധ്യേ ഞാൻ ദൈവത്തിന്റെ
    സിംഹാസനത്തിൽ ഉപവിഷ്ടനായിരിക്കുന്നു,” എന്നും നീ അവകാശപ്പെടുന്നു. എന്നാൽ ദൈവത്തെപ്പോലെ
    ജ്ഞാനിയെന്ന് നീ നിന്നെക്കുറിച്ചു ചിന്തിക്കുന്നെങ്കിലും, നീ ഒരു ദേവനല്ല കേവലം മനുഷ്യനത്രേ.'
  deu-TKW: 'Menschensohn, sprich zum Fürsten von Tyrus: So spricht der Herr Jahwe:
    Weil hoch hinaus wollte dein Sinn, daß du sprachst: “Ein Gott bin ich, einen Göttersitz
    bewohne ich inmitten des Meers!” während du doch ein Mensch und kein Gott bist,
    dich aber dennoch einen Gott dünktest, -'
  lin-lin: '« Mwana na moto, loba na mokambi ya Tiri : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Na lolendo ya motema na yo, olobaki : ‘ Nazali nzambe, navandaka na kiti
    ya bokonzi ya nzambe na kati-kati ya bibale minene. ’ Nzokande, ozali na yo kaka
    moto, ozali na yo nzambe te atako okanisi ete ozali na bwanya lokola nzambe.'
  eng-LSV: '“Son of man, say to the leader of Tyre, Thus said Lord YHWH: Because your
    heart has been high, || And you say: I [am] a god, || I have inhabited the habitation
    of God, || In the heart of the seas, || And you [are] man, and not God, || And
    you give out your heart as the heart of God,'
  eng-GNV: Sonne of man, say vnto the prince of Tyrus, Thus saieth the Lord God, Because
    thine heart is exalted, and thou hast said, I am a God, I sit in the seat of God
    in ye mids of the sea, yet thou art but a man and not God, and though thou didest
    thinke in thine heart, that thou wast equall with God,
  eng-WEBSTER: 'Son of man, say to the prince of Tyre, Thus saith the Lord GOD; Because
    thy heart is lifted up, and thou hast said, I am a god, I sit in the seat of God,
    in the midst of the seas; yet thou art a man, and not God, though thou settest
    thy heart as the heart of God:'
  nhw-BL: '“Tlacatl, xijmaca nopa tlanahuatijquetl tlen altepetl Tiro ni camanali.
    Xiquilhui para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Ta tlahuel
    timohueyimati ipan moyolo huan tiquijtojtoc, na se niDios huan nimosehuía ipan
    isiya Dios tlatlajco hueyi atl. Quej nopa tiquijtojtoc. Pero ta amo cana tise
    Dios. Ta san tiitztoc se masehuali masque ipan moyolo tijmachilía para tlahuel
    titlalnamiqui quen na, niDios.'
  swh-ONEN: '“Mwanadamu, mwambie mfalme wa Tiro, ‘Hili ndilo Bwana Mwenyezi asemalo:
    “ ‘Kwa sababu moyo wako umejivuna na umesema, “Mimi ni mungu; nami ninaketi katika
    kiti cha enzi cha mungu katika moyo wa bahari.” Lakini wewe ni mwanadamu, wala
    si mungu, ingawa unafikiri kuwa una hekima kama mungu.'
  bba-bba: tɔnun bii, ɑ Tirin sunɔ sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡerumɔ.
    Nɑ nɛɛ, wee u tii suɑ sere u ɡerumɔ u mɔ̀, wiyɑ u sɑ̃ɑ Gusunɔ. Mɑ u sɔ̃ Gusunɔn
    sinɑ kitɑru wɔllɔ nim wɔ̃kun suunu sɔɔ. Adɑmɑ u n yɛ̃ mɑ u sɑ̃ɑwɑ tɔnu, n ǹ mɔ
    Gusunɔ, bɑɑ mɛ u tɑmɑɑ win bwisikunu sɑ̃ɑwɑ teenu kɑ nɛ Gusunɔɡinu.
  eng-KJVCPB: 'Son of man, say unto the prince of Tyrus, Thus saith the Lord God;
    Because thine heart is lifted up, and thou hast said, I am a God, I sit in the
    seat of God, in the midst of the seas; yet thou art a man, and not God, though
    thou set thine heart as the heart of God:'
  cpy-cpy: '“Shirampari, eeroka noñaanatzi, piyaate pikamanteri iroka ñaantsi pinkatharitatsiri
    nampitsiki Tiro: ‘Iroka ikantaki Tajorentsi: Owanaana piñaaperowaetaka pishireki,
    pipinkathatashitakari tajorentsiniro riitaki jeekaentsiri iwinkatharimentoki tajorentsiniro
    othonka otapotakimi inkaare. Tema eeroka tee pitajorentsitzi, atziri pini, eeroka
    kenkithashiretashitacha apaniroeni ijeekitantakimi riyomento tajorentsiniro.'
  luo-luo: '“Wuod dhano, Nyis ruodh Turo niya, Ma e gima Jehova Nyasaye Manyalo Gik
    Moko Duto wacho: “ ‘Sunga manie chunyi omiyo iwacho niya, “An nyasaye; Abet e
    kom duongʼ mar nyasaye moro modak e chuny nembe.” To chutho in mana dhano, to
    ok in nyasaye, kata obedo ni iketori ni iriek kaka nyasaye.'
  meu-meu: 'Taunimanima natuna e, Turo pavapavana ba hamaoroa, baoto, Ḡaubada Iehova
    na ini e gwau tomamu: Badina be lalomu na e hekokorokumu, oto “Lau na dirava ta,
    dirava edia helai gabudia ai na helaimu, davara bogaragidiai”; ḡau tamona, ena
    be oi na o tomu emu aonega na dirava ta ena aonega heḡereḡerena, to oi na taunimanima
    mo, dia dirava.'
  npi-ULB: “ए मानिसको छोरो, टुरोसको शासकलाई यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः
    तेरो हृदय अहंकारी छ । तैंले भनेको छस्, “म एक देवता हुँ । म समुद्रको बिचमा एक देवताको
    आसनमा बस्‍नेछु!” तँ एक जना मानिस मात्र होस्, र देवता होइनस्, तापनि तैंले आफ्नो
    हृदयलाई एक देवताको हृदय जत्तिकै बनाउँछस् ।
  yor-yor: '“Ọmọ ènìyàn, sọ fún ọmọ-aládé Tire pé, ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Nítorí
    tí ọkàn rẹ gbé sókè sí mi, ìwọ wí pé, “Èmi ni Ọlọ́run; Èmi jókòó sí orí ìtẹ́ òrìṣà,
    ní àárín gbùngbùn Òkun.” Ṣùgbọ́n ènìyàn ni ọ́, kì i ṣe òrìṣà, bí ó tilẹ̀ jẹ́ wí
    pé ìwọ rò pé ìwọ gbọ́n bí Ọlọ́run.'
  pes-OPCB: '«ای پسر انسان، به حاکم صور بگو که خداوند یهوه می‌فرماید: تو به قدری مغرور
    شده‌ای که فکر می‌کنی خدا هستی و در قلمرو خود که جزیره‌ای است در وسط دریا، مانند
    یک خدا بر تخت نشسته‌ای! هر چند به خود می‌بالی که مثل خدا هستی، ولی بدان که انسانی
    بیش نیستی. تو می‌گویی از دانیال داناتری و هیچ رازی از تو مخفی نیست.'
  tgl-ULB: '“Anak ng tao, sabihin mo sa namumuno ng Tiro, ''Ito ang sinasabi ng Panginoong
    Yahweh: Mapagmataas ang iyong puso! Sinabi mo, “Ako ay isang diyos! Uupo ako sa
    upuan ng mga diyos sa kalagitnaan ng dagat!” Kahit na ikaw ay tao at hindi Diyos,
    ginawa mo ang inyong puso na gaya ng puso ng isang diyos;'
  hui-hui: Dindiali-o Anduane Homogo Bibahende Haru Haame Ho Haga kogome i̱na bi o
    langerogo Taianaga kini kagohondo í̠na lamibelo hameledo. I̱naga bi ogodagua laro.
    Taianaga kini-o í̠na í̠ninaga mini mo yaraga halu lalu, I̱ni daliga timbuniore
    wali agalime i̱ mitangi bialu bi pupu wiaga mbira kogoni, laga ke. Í̠naga dindibi
    nde mbirale mitangi bialu bi pupu wiagaru dindi mbaule iba solowara dege dombeneha
    wu kegoni. Í̠na bi henene anidagua la larigonigo henene í̠ mbirale bi pupu wiaga
    uruni ale ndo í̠ bame agali dege kegoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ တု​ရု​ဘု​ရင် အား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်
    တော်​ကို​ဆင့်​ဆို​ရ​မည်​မှာ သင်​သည်​မာန် မာ​န​ထောင်​လွှား​လျက်​မိ​မိ​ကိုယ်​ကို​ဘု​ရား
    ဟူ​၍​ပင်​လယ်​ဝိုင်း​ရံ​၍​နေ​သော​ရာ​ဇ​ပလ္လင် ပေါ်​တွင် ဘု​ရား​ကဲ့​သို့​ထိုင်​လျက်​နေ​ရ​သည်
    ဟု​ဆို​လေ​သည်။ သင်​သည်​ဘု​ရား​နည်း​တူ ပ​ညာ​ရှိ​သည်​ဟု​ထင်​သော်​လည်း သင်​သည် ဘု​ရား​မ​ဟုတ်။
    အ​မှန်​ပင်​မ​ဟုတ်။ လူ​သား မျှ​သာ​ဖြစ်​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཐཱར་གྱི་རྒྱལ་པོ་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱི་སེམས་སུ་ང་རྒྱལ་སྐྱེས་ནས་ན་རེ། ང་ནི་ལྷ་ཡིན་ཏེ། ང་ནི་རྒྱ་མཚོའི་དབུས་སུ་ལྷ་ཡི་བཞུགས་ཁྲིར་བཞུགས་ཡོད་དོ་ཞེས་སྨྲ་ཞིང་།
    དོན་དམ་དུ་ཁྱོད་ནི་མི་ཞིག་ཡིན་པ་ལས་ལྷ་ནི་མ་ཡིན། ཡིན་ནའང་ཁྱོད་ཀྱི་སེམས་སུ་རང་ཉིད་ནི་ལྷ་ཡིན་པར་འདོད་དོ།
    །
  sna-sna: '“Mwanakomana womunhu, uti kumubati weTire, ‘Zvanzi naIshe Jehovha: “ ‘Mukuzvikudza
    kwomwoyo wako iwe unoti, “Ini ndiri mwari; ndinogara pachigaro choushe chamwari,
    pakati pomwoyo wamakungwa.” Asi uri munhu zvako uye hauzi mwari, kunyange uchifunga
    kuti wakachenjera samwari.'
  spa-BLM: '“Hijo de hombre, dile al príncipe de Tiro: ‘El Señor Yahvé dice: “Porque
    tu corazón es elevado, y tú has dicho: ‘Soy un dios’, Me siento en el asiento
    de Dios, en medio de los mares”. sin embargo, eres un hombre, y ningún dios, aunque
    pongas tu corazón como el de un dios —'
  cac-cac: 'Ach anima, al d''a vin̈ sreyal Tiro icha tic: A Jehová Yajal tz''alan
    icha tic: Ach rey tzic''chaan̈ a b''a tzalani: A in tic dios in, ay vopisio d''a
    yib''an̈ a'' mar icha junoc dios, xa chi. Palta a ach tic anima ach, man̈ ach
    diosoc, vach''chom tza na'' to jelan ach icha junoc dios.'
  swh-ULB: '“Mwanadamu, waambie watawala wa Tiro, ''Bwana Yahwe asema hivi: Moyo wako
    unakiburi! Umesema, “mimi ni mungu! Nitakaa kwenye kiti cha miungu katika moyo
    wa bahari!” Ingawa wewe ni mtu na sio mungu, unaufanya moyo wako kama moyo wa
    mungu,'
  bel-bel: 'сыне чалавечы! скажы начальніку ў Тыры: так кажа Гасподзь Бог: за тое,
    што ўзьнеслася сэрца тваё і ты кажаш: «я бог, сяджу на пасадзе божым, у сэрцы
    мораў», і, як што я чалавек, а ня Бог, ставіш розум твой нароўні з розумам Божым,'
  deu-ELBBK: 'Menschensohn, sprich zu dem Fürsten von Tyrus: so spricht der Herr,
    HERR: Weil dein Herz sich erhebt und du sprichst: „Ich bin ein Gott, ich sitze
    auf einem Gottessitz im Herzen der Meere!“ (da du doch ein Mensch bist und nicht
    Gott) und hegst einen Sinn wie eines Gottes Sinn. –'
  mbb-OT: '“Sikew is etew, keǥiyi nu is pengulu te Tyre he iyan a, is Nengazen he
    MEGBEVAYÀ migkaǥi te: Tenged te kebpelavew nu migkaǥi ka he sevaha ka he megbevayà
    he mibpinuu ziyà te pinuuwà te hadì he ziyà te teliwazà te zaǥat. Piru iyan benar
    is, minsan mid-isip nu he metau ka iring te megbevayà, ne kenè ka Megbevayà, kekenà,
    etew ke zà.'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ സോർപ്രഭുവിനോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിന്റെ ഹൃദയം നിഗളിച്ചുപോയി; നീ ദൈവമല്ല മനുഷ്യൻ മാത്രമായിരിക്കെ:
    ഞാൻ ദൈവമാകുന്നു; ഞാൻ സമുദ്രമദ്ധ്യേ ദൈവാസനത്തിൽ ഇരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Manušeja, phen le vladcaske andro Tir: ‚Kada phenel o RAJ, o Adonaj:
    Tire barikane jileha phenes: „Me som del, me bešav pro tronos le devlengro maškar
    o moros.“ Kajte tuke gondoľines, hoj sal ajso goďaver sar o del, tu sal manuš
    a na sal del.'
  pes-OPV: '«ای پسر انسان به رئیس صور بگو: خداوند یهوه چنین می‌فرماید: چونکه دلت مغرور
    شده است و می‌گویی که من خدا هستم وبر کرسی خدایان در وسط دریا نشسته‌ام، و هرچند
    انسان هستی و نه خدا لیکن دل خود را ماننددل خدایان ساخته‌ای.'
  ron-1924: '„Фиул омулуй, спуне воеводулуй Тирулуй: ‘Аша ворбеште Домнул Думнезеу:
    «Пентру кэ ци с-а ынгымфат инима ши ай зис: ‹Еу сунт Думнезеу ши шед пе скаунул
    де домние ал луй Думнезеу, ын мижлокул мэрилор›, мэкар кэ ну ешть декыт ом ши
    ну ешть Думнезеу, мэкар кэ ыць дай ифосе ка ши кынд ай фи Думнезеу.'
  ben-OBCV: “হে মানবসন্তান, তুমি সোরের শাসনকর্তাকে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা
    বলেন, “ ‘তোমার অন্তরের অহংকারে তুমি বলো, “আমি দেবতা; সমুদ্রের মাঝখানে আমি ঈশ্বরের
    সিংহাসনে বসে আছি।” কিন্তু তুমি একজন মানুষ, দেবতা নও, যদিও তুমি মনে করো যে তুমি
    ঈশ্বরের মতো জ্ঞানী।
  som-som: Wiilka Aadamow, amiirka Turos waxaad ku tidhaahdaa, Sayidka Rabbiga ahu
    wuxuu leeyahay, Qalbigaagu kor buu isu qaaday, oo waxaad tidhi, Anigu Ilaah baan
    ahay, oo badaha dhexdooda ayaan kursigii Ilaah ku dul fadhiyaa, laakiinse waxaad
    tahay binu-aadmi oo Ilaah ma tihid in kastoo aad qalbigaagii qalbigii Ilaah oo
    kale ka dhigtay.
  lat-VUC: 'Fili hominis, dic principi Tyri: [Hæc dicit Dominus Deus: Eo quod elevatum
    est cor tuum, et dixisti: Deus ego sum, et in cathedra Dei sedi in corde maris,
    cum sis homo, et non deus: et dedisti cor tuum quasi cor Dei:'
  eng-ASVBT: 'Son of man, say unto the prince of Tyre, Thus saith the Lord Jehovah:
    Because thy heart is lifted up, and thou hast said, I am a god, I sit in the seat
    of God, in the midst of the seas; yet thou art man, and not God, though thou didst
    set thy heart as the heart of God—'
  ita-1885: 'Figliuol d''uomo, di'' al principe di Tiro: Così ha detto il Signore
    Iddio: Perciocchè il tuo cuore si è innalzato, e tu hai detto: Io son Dio, io
    seggo nel seggio di Dio, nel cuor del mare, e pur tu sei uomo, e non Dio; ed hai
    fatto il cuor tuo simile al cuor di Dio;'
  eng-LXXUP: 'And thou, son of man, say to the prince of Tyre, Thus saith the Lord;
    Because thy heart has been exalted, and thou hast said, I am God, I have inhabited
    the dwelling of God in the heart of the sea; yet thou art man and not God, though
    thou hast set thy heart as the heart of God:'
  eng-ULB: '“Son of man, say to the ruler of Tyre, ''The Lord Yahweh says this: Your
    heart is arrogant! You have said, “I am a god! I will sit in the seat of the gods
    in the heart of the seas!” Even though you are a man and not a god, you make your
    heart like the heart of a god;'
  spa-VBL: '“Hijo de hombre, dile al gobernante de Tiro que esto es lo que dice el
    Señor Dios: Estás muy orgulloso de ti mismo, diciendo: ‘¡Soy un dios! Me siento
    en mi trono como un dios en medio del mar’. Pero sólo eres un hombre. No eres
    un dios, aunque te creas uno.'
  fra-_FOB: 'Fils de l''homme, dis au prince de Tyr: Ainsi a dit le Seigneur, l''Éternel:
    Parce que ton cœur s''est élevé et que tu as dit: Je suis Dieu; je suis assis
    sur un trône de dieux au sein des mers, quoique tu ne sois qu''un homme et non
    pas Dieu; parce que tu penses être un dieu,'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ സോർപ്രഭുവിനോടു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “നിന്റെ ഹൃദയം നിഗളിച്ചുപോയി; നീ ദൈവമല്ല മനുഷ്യൻ മാത്രമാകുമ്പോൾ:
    ‘ഞാൻ ദൈവമാകുന്നു; ഞാൻ സമുദ്രമദ്ധ്യത്തിൽ ദൈവസിംഹാസനത്തിൽ ഇരിക്കുന്നു’ എന്ന് പറഞ്ഞു.'
  urd-GVR: “Ai ādamzād, Sūr ke hukmrān ko batā, ‘Rab Qādir-e-mutlaq farmātā hai ki
