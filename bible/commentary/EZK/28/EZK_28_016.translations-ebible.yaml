verse: EZK.028.016
translations:
  mal-C: നിന്റെ വ്യാപാരത്തിന്റെ ബാഹുല്യംനിമിത്തം നിന്റെ അന്തരംഗം അക്രമത്താൽ നിറഞ്ഞു,
    അങ്ങനെ നീ പാപംചെയ്തു. അതിനാൽ ഞാൻ ദൈവത്തിന്റെ പർവതത്തിൽനിന്ന് നിന്നെ അശുദ്ധനെന്ന്
    എണ്ണി പുറത്താക്കിക്കളഞ്ഞു. സംരക്ഷകനായ കെരൂബേ, ഞാൻ നിന്നെ ആഗ്നേയരഥങ്ങളുടെ മധ്യേനിന്ന്
    നിഷ്കാസനംചെയ്തു.
  deu-TKW: Vermöge deines gewaltigen Handelsverkehrs erfülltes du dein Inneres mit
    Erpressung und vergingst dich; da entweihte und verstieß ich dich vom Götterberg
    und vertilgte dich, du schirmender Kerub, von den feurigen Steinen hinweg.
  lin-lin: Lokola omonaki ete mombongo na yo emati makasi, okomaki konyokola bato
    mpe kosala masumu ; mpo na yango, nalongolaki yo na ngomba ya Nzambe mpe nabenganaki
    yo, sheribe oyo abatelaka, na molongo ya mabanga oyo ezalaki kongenga lokola moto.
  eng-LSV: By [the] abundance of your merchandise || They have filled your midst with
    violence, || And you sin, || And I thrust you from [the] mountain of God, || And
    I destroy you, O covering cherub, || From [the] midst of [the] stones of fire.
  eng-GNV: 'By the multitude of thy marchandise, they haue filled the middes of thee
    with crueltie, and thou hast sinned: therefore I will cast thee as prophane out
    of the mountaine of God: and I will destroy thee, O couering Cherub from the mids
    of the stones of fire.'
  eng-WEBSTER: 'By the multitude of thy merchandise they have filled the midst of
    thee with violence, and thou hast sinned: therefore I will cast thee as profane
    out of the mountain of God: and I will destroy thee, O covering cherub, from the
    midst of the stones of fire.'
  nhw-BL: Pampa tlahuel timoricojchijtoya, mitzchijqui ximosisini huan yeca titlajtlacolchijqui.
    Huan na, niDios, nimitzquixti tlen notepe ipan ilhuicac. Quena, nimitzquixti ta,
    tiquerubín ángel catli titlamocuitlahuiyaya. Nimitzixpolihuilti tlen tlatlajco
    nopa teme catli nesij quen tlitl.
  swh-ONEN: Kutokana na biashara yako iliyoenea, ulijazwa na dhuluma, nawe ukatenda
    dhambi. Hivyo nilikuondoa kwa aibu kutoka mlima wa Mungu, nami nikakufukuza, ee
    kerubi mlinzi, kutoka katikati ya vito vya moto.
  bba-bba: Win tenkurun kpɑ̃ɑru tɑ derɑ u bɔbunu kɑ keetɑ wɔri. Yen sɔ̃, kon nùn surɑ
    sɑɑ nɛn ɡuu dɛɛrɑ ten min di, wi, wi u sɑ̃ɑ nɡe wɔllun kɔ̃so mi. Kon de u doonɑ
    sɑɑ kpee ni nu bɑllimɔ min suunu sɔɔn di.
  eng-KJVCPB: 'By the multitude of thy merchandise they have filled the midst of thee
    with violence, and thou hast sinned: therefore I will cast thee as profane out
    of the mountain of God: and I will destroy thee, O covering cherub, from the midst
    of the stones of fire.'
  cpy-cpy: Tzimanaki osheki pashaahawo, osheki pikoshekawaetanaka, owanaana pikaariperotanaki.
    Rootaki nookantakimiri, tee nokowe pijeekimotena. Nomishitowakimi pijeekawitaha
    ochempiki rashitari Tajorentsi. Riitaki omishitowakimiri aayitatsiri, pitsipawitari
    pinampitawo ompokiromashiki.
  luo-luo: Kuom ohala mane itimo alanda ne ipongʼ gi timbe mag mahundu, mine idoko
    jaricho. Emomiyo ne adiri oko ka wichkuot omaki, ka agoli e got mar Nyasaye, kendo
    ne ariembi chuth, yaye kerubi ma jarit, mi ia e dier kite maliet ka mach.
  meu-meu: Emu hoihoi karadia momo herea lalodiai daḡedaḡe ese e hahonumu, bena o
    kara dika; una dainai Dirava ena ororo amo na negemu dobi, ḡau mirona na heto;
    bena hari hegima kerubina ese amu nadidia padapadadia amo e lulumu lasi.
  npi-ULB: तेरा ठुलो व्‍यापारले तँ उपद्रवले भरिइस्, र तैंले पाप गरिस्‌ । यसैले अशुद्ध
    भएको व्‍यक्‍तिलाई झैं मैले तँलाई परमेश्‍वरको डाँडाबाट बाहिर फालें, र मैले तँलाई
    नष्‍ट गरें, ए अभिभावक करूब, र मैले तँलाई अग्‍निमय पत्‍थरहरूका बिचदेखि धपाएँ ।
  yor-yor: Nípa ìtànkálẹ̀ òwò rẹ, ìwọ kún fún ìwà ipá; ìwọ sì dẹ́ṣẹ̀. Nítorí náà ni
    mo ṣe sọ ọ nù, bí ohun àìlọ́wọ̀ kúrò lórí òkè Ọlọ́run. Èmi sì pa ọ run, ìwọ kérúbù,
    tí ó bọ́ kúrò ní àárín òkúta a mú bí iná.
  pes-OPCB: تجارت زیاد تو با دیگران باعث شد تو ظالم و گناهکار شوی. به این سبب تو را
    از کوه خود بیرون انداختم. ای فرشتهٔ نگهبان، من تو را از میان سنگهای درخشان بیرون
    انداخته، هلاک ساختم.
  tgl-ULB: Sa dami ng bilang ng iyong kalakal napuno ka ng karahasan, kaya ka nagkasala!
    Itinapon kitang narumihan mula sa bundok ng Diyos at sinira kita, ikaw, na bantay
    na kerubin, mula sa mga kumikinang na bato.
  hui-hui: Í̠na dindi dewaoreha biyinaya biame halu howa wali agali bu hearu baba
    biyinaya uruni timbuni helonaga bia hami̱ya ibidaba lowa mana ko bialu wali agali
    bo wahaga kegoni. Í̠ dahuliyali mamage haga ale harigoni hegola i̱naga deni í̠
    ko dodoheore hayagola i̱na i̱naga hari loma bia hene biagoria howa í̠ bo taliatagi
    harugola í̠ taga halu pirigoni. Ani birugola í̠ ege to̱le̱ baya ngiringarale biaru
    ngagoria lone naholebere.
  mya-mya: သင်​သည်​ရောင်း​ဝယ်​ဖောက်​ကား​မှု​များ​ပြား သည့်​အ​တွက် အ​ကြမ်း​ဖက်​မှု​နှင့်​အ​ပြစ်​ကူး
    လွန်​မှု​များ​ကို​ပြု​ကျင့်​လာ​လေ​သည်။ သို့ ဖြစ်​၍​ငါ​သည်​ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော
    တောင်​ပေါ်​မှ​သင့်​ကို​ထွက်​စေ​ခဲ့​၏။ အို အ​စောင့် ကောင်း​ကင်​တ​မန်၊ အ​ရောင်​လက်​လျက်​နေ
    သည့်​ကျောက်​မျက်​ရ​တ​နာ​များ​ရှိ​ရာ​မှ သင့်​ကို​ငါ​နှင်​ထုတ်​ခဲ့​၏။-
  bod-N: ཁྱོད་ཀྱི་ཚོང་དར་ཞིང་རྒྱས་པའི་རྐྱེན་གྱིས་ཁྱོད་ཀྱི་ནང་དུ་དོན་གདུག་རྩུབ་ཅན་གྱིས་བཀང་སྟེ།
    ཁྱོད་ཀྱིས་ཀྱང་སྡིག་པ་བྱས་པས། ངས་ཀྱང་ཁྱོད་ནི་མི་གཙང་བའི་རྫས་སུ་བརྩིས་ནས་དཀོན་མཆོག་གི་རི་བོ་ནས་དོར་བ་ཡིན།
    ཀྱེ་བཞུགས་ཁྲི་སྲུང་མཁན་གྱི་ཀེ་རུབ་ལགས། ངས་ཁྱོད་ནི་འོད་ཟེར་མེ་བཞིན་འཕྲོ་བའི་རིན་པོ་ཆེའི་དབུས་ནས་མེད་པར་བྱའོ།
    །
  sna-sna: Nokuwanda kwokushambadzira kwako wakabva wazara nechisimba, ndokubva watadza.
    Saka ndakakudzinga mukunyadziswa kubva pagomo raMwari, uye ndakakudzinga, iwe
    kerubhi rokurinda, kuti ubve pakati pamabwe omoto.
  spa-BLM: Por la abundancia de tu comercio, tus entrañas se llenaron de violencia,
    y has pecado. Por eso te he expulsado como profano del monte de Dios. Te he destruido,
    querubín de cobertura, desde el centro de las piedras de fuego.
  cac-cac: Yujto ix te q'uib'xopax a chon̈, yuj chi' ix ac' val chucal d'a eb' anima,
    ix och a mul. Yuj chi' ix ach in yumel d'a vichan̈, ix ach in pechanel d'a in
    tzalan. Ach querube tan̈vum ach, ix ach in pechel d'a scal q'uen q'ueen copopi
    yilji.
  swh-ULB: Kupitia biashara yako kubwa uliyokuwa umeijaza kwa udhalimu, hivyo umetenda
    dhambi. Hivyo nimekutupilia mbali ya mlima wa Mungu, kama mmoja wao wa aliyekuwa
    ameninajisi, na nimekuharibu, kerubi mlinzi, na kukutoa miongono mwa mawe ya moto.
  bel-bel: Ад пашыранасьці гандлю твайго сярэдзіна твая напоўнілася няпраўдаю, і ты
    зграшыў; і Я скінуў цябе, як нячыстага, з гары Божай, выгнаў цябе, херувіме асяняльны,
    з асяродзьдзя агністых камянёў.
  deu-ELBBK: Durch die Größe deines Handels wurde dein Inneres mit Gewalttat erfüllt,
    und du sündigtest; und ich habe dich entweiht vom Berg Gottes weg und habe dich,
    du schirmender Cherub, vertilgt aus der Mitte der feurigen Steine.
  mbb-OT: Is mahabet he petiǥayun nu nehimu he hinungdan te kegkemesipala nu, ne mibaal
    ka te salà. Umbe midsegseg ku sikew puun te segradu he vuntud ku; impaawè ku sikew
    is kirubin he perevantey puun te ed-ilak-ilak he menge vatu.
  mal-2015: നിന്റെ വ്യാപാരത്തിന്റെ പെരുപ്പംനിമിത്തം നിന്റെ അന്തർഭാഗം സാഹസംകൊണ്ടു നിറഞ്ഞു
    നീ പാപം ചെയ്തു; അതുകൊണ്ടു ഞാൻ നിന്നെ അശുദ്ധൻ എന്നു എണ്ണി ദേവപർവ്വതത്തിൽ നിന്നു
    തള്ളിക്കളഞ്ഞു; മറെക്കുന്ന കെരൂബേ, ഞാൻ നിന്നെ അഗ്നിമയരഥങ്ങളുടെ മദ്ധ്യേനിന്നു മുടിച്ചുകളഞ്ഞു.
  rmc-rmc: Ajci but bikenavkerehas the cinavkerehas, hoj tut oda doanďa andro maribena
    a kerďal binos. Akor tut tradňom avri pal o verchos le Devleskro, čhiďom tut avri,
    stražno cherubona, le jagale barendar.
  pes-OPV: اما از کثرت سوداگریت بطن تو رااز ظلم پر ساختند. پس خطا ورزیدی و من تو رااز
    کوه خدا بیرون انداختم. و تو را‌ای کروبی سایه‌گستر، از میان سنگهای آتشین تلف نمودم.
  ron-1924: Прин мэримя негоцулуй тэу те-ай умплут де силничие ши ай пэкэтуит; де
    ачея те-ам арункат де пе мунтеле луй Думнезеу ши те нимическ, херувим окротитор,
    дин мижлокул петрелор скынтеетоаре.
  ben-OBCV: তোমার অনেক ব্যবসার দরুন তুমি অত্যাচারী হয়ে উঠলে এবং পাপ করলে। সেইজন্য
    আমি তোমাকে লজ্জিত করে ঈশ্বরের পাহাড় থেকে বের করেছিলাম, এবং হে রক্ষাকারী করূব,
    আমি তোমাকে অগ্নিময় পাথরের মধ্যে থেকে তাড়িয়ে দিলাম।
  som-som: Baayacmushtarigaaga badan aawadiis waxaa dhexdaada laga buuxiyey dulmi,
    waanad dembaabtay, oo sidaas daraaddeed ayaan adiga sida wax nijaas ah oo kale
    buurta Ilaah kaaga xooray. Keruubkii wax dabooli jirayow, waan ku halligay oo
    dhagxanta dabka ah dhexdooda waan kaa baabbi'iyey.
  lat-VUC: 'In multitudine negotiationis tuæ repleta sunt interiora tua iniquitate,
    et peccasti: et ejeci te de monte Dei, et perdidi te, o cherub protegens, de medio
    lapidum ignitorum.'
  eng-ASVBT: 'By the abundance of thy traffic they filled the midst of thee with violence,
    and thou hast sinned: therefore have I cast thee as profane out of the mountain
    of God; and I have destroyed thee, O covering cherub, from the midst of the stones
    of fire.'
  ita-1885: Nella moltitudine del tuo traffico, il didentro di te è stato ripieno
    di violenza, e tu hai peccato; perciò, io altresì ti ho scacciato, come profano,
    dal monte di Dio; e ti ho distrutto, o cherubino protettore, di mezzo alle pietre
    di fuoco.
  eng-LXXUP: 'Of the abundance of thy merchandise thou hast filled thy storehouses
    with iniquity, and hast sinned: therefore thou hast been cast down wounded from
    the mount of God, and the cherub has brought thee out of the midst of the stones
    of fire.'
  eng-ULB: Through your great trade you were filled with violence, and so you sinned.
    So I threw you out of the mountain of God, as a one who was defiled, and I destroyed
    you, guardian cherub, and drove you from among the fiery stones.
  spa-VBL: Estabas tan ocupado con todos tus planes comerciales que te destruyeron
    por dentro, llevándote al pecado y llenándote de violencia. Por eso te expulsé
    en desgracia del monte de Dios, y te aparté de tu posición de querubín guardián
    de tu lugar entre las piedras de fuego.
  fra-_FOB: Au milieu de ton riche commerce, ton cœur s'est rempli de violence, et
    tu devins coupable; je te précipiterai de la montagne de Dieu; je te détruirai,
    ô chérubin protecteur, du milieu des pierres de feu!
  mal-mal: നിന്റെ വ്യാപാരത്തിന്റെ പെരുപ്പംനിമിത്തം നിന്റെ അന്തർഭാഗം സാഹസംകൊണ്ടു നിറഞ്ഞ്
    നീ പാപംചെയ്തു; അതുകൊണ്ട് ഞാൻ നിന്നെ ‘അശുദ്ധൻ’ എന്ന് എണ്ണി ദേവപർവ്വതത്തിൽ നിന്ന്
    തള്ളിക്കളഞ്ഞു; മറയ്ക്കുന്ന കെരൂബേ, ഞാൻ നിന്നെ അഗ്നിമയരഥങ്ങളുടെ മദ്ധ്യത്തിൽനിന്ന്
    നശിപ്പിച്ചുകളഞ്ഞു.
  lit-lit: Per tavo plačiąją prekybą jie pripildė tavo vidų smurto ir nusidėjai. Todėl
    išmesiu tave iš Dievo kalno kaip suterštą ir nuvarysiu tave, o dengiantis kerube,
    iš ugningų akmenų tarpo į pražūtį.
  urd-GVR: Tijārat meṅ kāmyābī kī wajah se tū zulm-o-tashaddud se bhar gayā aur gunāh
    karne lagā. Yih dekh kar maiṅ ne tujhe Allāh ke pahāṛ par se utār diyā. Maiṅ ne
    tujhe jo pahrādārī karne wālā farishtā thā tabāh karke jalte hue pattharoṅ ke
    darmiyān se nikāl diyā.
  suz-BL: मिनु इ एर ओंथ नेल्‍ल ङा ग्‍याप्‍तीक लेयतीक आ पर्बम हुश ख्राक्‍श पोक्‍शा,
    पाप पाप्‍तीवी। मोपतीके गो इ कली ताइक्‍तीक थोव़क खोदेंशो पा आं डांडा रे ताइक्‍ताक्‍ङ।
    मिनु इ कली खाल पाइब करूबम इ कली मी ब्रशो फुल्‍लु आन दाते रे खेरते।
  eng-NOY: Through the abundance of thy merchandise thou art full of injustice; And
    thou hast sinned; Therefore I will cast thee as profane out of the mountain of
    God, And I will destroy thee, O covering cherub, from the midst of the stones
    of fire.
  ita-1927: Per l’abbondanza del tuo commercio, tutto in te s’è riempito di violenza,
    e tu hai peccato; perciò io ti caccio come un profano dal monte di Dio, e ti farò
    sparire, o cherubino protettore, di mezzo alle pietre di fuoco.
  ckb-ckb: بەهۆی فراوانبوونی بازرگانییەکەت، پڕ بوویت لە ستەم و گوناهت کرد. لەبەر ئەوە
    ئەی کەڕوبی پاسەوان، وەک گڵاوییەک لە کێوی خوداوە فڕێمدایت، لەناو بەردە ئاگرینەکاندا
    دەرمکردیت.
  eng-BBE: 'Through all your trading you have become full of violent ways, and have
    done evil: so I sent you out shamed from the mountain of God; the winged one put
    an end to you from among the stones of fire.'
  kan-OKCV: ನಿನ್ನ ಮಿತಿಯಿಲ್ಲದ ವ್ಯಾಪಾರದಿಂದ ನಿನ್ನಲ್ಲಿ ಹಿಂಸಾಚಾರವು ತುಂಬಿ ನೀನು ಪಾಪಿಯಾದೆ;
    ಆದ್ದರಿಂದ ನಿನ್ನನ್ನು ಅಪವಿತ್ರನೆಂದು ದೇವರ ಪರ್ವತದೊಳಗಿನಿಂದ ನಾನು ತಳ್ಳಿಬಿಟ್ಟೆನು. ಓ ರಕ್ಷಕ
    ಕೆರೂಬಿಯೇ, ಬೆಂಕಿಯ ಕಲ್ಲುಗಳ ಮಧ್ಯದಿಂದ ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು.
  tam-2017: உன்னுடைய வியாபாரத்தின் மிகுதியினால், உன்னுடைய கொடுமை அதிகரித்து நீ பாவம்செய்தாய்;
    ஆகையால் நான் உன்னை தேவனுடைய மலையிலிருந்து ஆகாதவனென்று தள்ளி, காப்பாற்றுகிற கேருபாக
    இருந்த உன்னை நெருப்புபோன்ற கற்களின் நடுவே இல்லாமல் அழித்துப்போடுவேன்.
  spa-RV-1909: 'A causa de la multitud de tu contratación fuiste lleno de iniquidad,
    y pecaste: por lo que yo te eché del monte de Dios, y te arrojé de entre las piedras
    del fuego, oh querubín cubridor.'
  ron-BTF: Prin mulțimea mărfurilor tale, ei ți-au umplut mijlocul cu violență și
    tu ai păcătuit; de aceea ca pângărit te voi arunca de pe muntele lui Dumnezeu;
    și te voi nimici, pe tine heruvim care acoperă, din mijlocul pietrelor de foc.
  eng-WEBP: By the abundance of your commerce, your insides were filled with violence,
    and you have sinned. Therefore I have cast you as profane out of God’s mountain.
    I have destroyed you, covering cherub, from the middle of the stones of fire.
  eng-FBV: You were so busy with all your trading schemes that they destroyed you
    inside, leading you to sin and filling you with violence. So I sent you away in
    disgrace from God's mountain, and I removed you from your position as guardian
    cherub from your place among the stones of fire.
  nld-1939: En door uw uitgebreide handel U aan onrechtvaardige winst hebt bezondigd.
    Daarom heb Ik u onteerd, Verdreef Ik u van de heilige godenberg; En heeft de beschermende
    cherub u verjaagd, Uit het midden der vurige stenen.
  nch-BL: Pampa tahuel timoricojchijtoya, mitzchijqui ximosisini huan yeca titajtacolchijqui.
    Huan na, niDios, nimitzquixti ten notepe ipan ilhuicac. Quena, nimitzquixti ta,
    tiquerubín cati titamocuitahuiyaya. Nimitzixpolihuilti ten tatajco nopa teme cati
    nesij quej tit.
  vie-1934: Nhân ngươi buôn bán thạnh lợi, lòng ngươi đầy sự hung dữ, và ngươi đã
    phạm tội; vậy ta đã xô ngươi như là vật ô uế xuống khỏi núi Đức Chúa Trời; hỡi
    chê-ru-bin che phủ kia, ta diệt ngươi giữa các hòn ngọc sáng như lửa!
  hin-CV: अपने व्यापार के फैले होने के कारण तुम हिंसा से भर गये थे, और तुमने पाप किया.
    इसलिये मैंने तुम्हें कलंक के साथ परमेश्वर के पर्वत से भगा दिया, और हे अविभावक
    करूब, मैं ने तुम्हें प्रज्वलित पत्थरों के बीच से निकाल दिया.
  spa-BES: Por la abundancia de todos tus comercios te has llenado de violencia, y
    has hecho el mal; así te expulsé avergonzado de la montaña de Dios; querubín protector,
    de en medio de las piedras de fuego.
  tdx-tdx: Nahalipo-tiñak’ azo ty fitoaboram-pibalibali’o, naho nandilatse irehe;
    aa le navokovokoko boak’amy vohin’Añaharey, vaho naretsako aman-keloke amo vato
    milebalebao irehe ry kerobe mpanakoñeo.
  tha-KJV: ในความอุดมสมบู​รณ​์​แห่​งการค้าของเจ้านั้น เจ้​าก็เต็​มด​้วยการทารุ​ณ เจ้​ากระทำบาป
    ดังนั้น โอ เครูบผู้​พิทักษ์​เอ๋ย เราจะขับเจ้าออกไปจากภูเขาแห่งพระเจ้าดุจสิ่งมลทิน
    และเราจะกำจัดเจ้าเสียจากท่ามกลางศิลาเพลิง
  por-BR-2018: Pela abundância de teu comércio encheram o meio de ti de violência;
    por isso eu te expulsei como profanado do monte de Deus, e te farei perecer, ó
    querubim cobridor, do meio das pedras de fogo.
  deu-ELO: Durch die Größe deines Handels wurde dein Inneres mit Gewalttat erfüllt,
    und du sündigtest; und ich habe dich entweiht vom Berge Gottes hinweg und habe
    dich, du schirmender Cherub, vertilgt aus der Mitte der feurigen Steine.
  eng-WYC-2018: In the multitude of thy merchandise, thine inner things were filled
    of wickedness, and thou didest sin; and I casted thee out of the hill of God,
    and, thou cherub covering (a)far, I lost thee from the midst of stones set afire.
    (In the multitude of thy merchandise, thy inner things were filled with wickedness,
    and thou didest sin; and I threw thee far away from the hill of God, and the cherub
    that protected thee drove thee away from the midst of the stones set afire.)
  epo-epo: Pro la grandeco de via komercado via interno pleniĝis de maljusteco, kaj
    vi pekis; tial Mi deĵetos vin de la monto de Dio, kaj malaperigos vin, ho kerubo
    protektanto, el inter la fajraj ŝtonoj.
  uig-PIN: Ⱪilƣan sodiliringning kɵp bolƣanliⱪidin sǝn zorluⱪ-zumbuluⱪ bilǝn tolup,
    gunaⱨ sadir ⱪilƣan; Xunga Mǝn seni Hudaning teƣidin ⱨaram nǝrsǝ dǝp taxliwǝtkǝnmǝn;
    Mǝn seni, i muⱨapizǝtqi kerub, otluⱪ taxlar arisidin ⱨǝydǝp yoⱪatⱪanmǝn;
  beo-beo: Di da bidi lasu bagade hamobeba:le, bu ogogosu amola bidi hamoi hamosu.
    Amaiba:le, Na da di Na hadigi goumi amoga fadegai. Amola a:igele amo da di sosodo
    ouligi lelu, da di igi nenemigi sogebiga sefasi.
  tpi-OTNT: Yu bin mekim bikpela wok bisnis long planti hap, na yu bin pait long ol
    manmeri bilong helpim dispela bisnis bilong yu, na yu mekim sin. Tru, yu olsem
    ensel bilong was, tasol yu kamap doti tru long ai bilong mi, na mi rausim yu na
    yu lusim maunten bilong mi. Na yu no moa i stap namel long ol dispela ston i lait
    tumas.
  hau-SA: Ta wurin yawan kasuwancinka ka cika da rikici, ka kuma yi zunubi. Saboda
    haka na kore ka da kunya daga dutsen Allah, na kore ka, ya kerub mai tsaro, daga
    cikin duwatsun wuta.
  uig-LAT: Qilghan sodiliringning köp bolghanliqidin sen zorluq-zumbuluq bilen tolup,
    gunah sadir qilghan; Shunga Men séni Xudaning téghidin haram nerse dep tashliwetkenmen;
    Men séni, i muhapizetchi kérub, otluq tashlar arisidin heydep yoqatqanmen;
  nde-nde: Ngenxa yokuthengisa kwakho ezindaweni ezinengi wagcwala udlakela, wasusona.
    Ngakho ngakususa njengehlazo entabeni kaNkulunkulu, njalo ngakuxotsha, wena kherubhi
    elondlayo, phakathi kwamatshe avutha umlilo.
  ton-ton: 'Ko e meʻa ʻi hono lahi ʻo hoʻo fai fakatau kuo nau fakapito koe ʻi he
    fakamālohi, pea kuo ke fai hala: ko ia ia te u liʻaki ai koe mei he moʻunga tapu
    ʻoe ʻOtua, ʻo hangē ko ha taha fakalielia: pea te u fakaʻauha koe, ʻa koe ko e
    selupi ʻoku lolofa mai, mei he lotolotonga ʻoe ngaahi maka afi.'
  ces-1613: Pro množství kupectví tvého u prostřed tebe plno jest bezpráví, a velmi
    jsi prohřešil. Pročež zahubím tě, a vyhladím z hory Boží, ó cherube ochránce,
    z prostřed kamenů ohnivých.
  eng-WMB: By the abundance of your commerce, your insides were filled with violence,
    and you have sinned. Therefore I have cast you as profane out of God’s mountain.
    I have destroyed you, covering cherub, from the middle of the stones of fire.
  tam-TCV: உன்னுடைய வியாபாரத்தின் மிகுதியினால், நீ கொடுமை நிறைந்தவனாகிப் பாவம் செய்தாய்.
    ஆகவே, காவல்காக்கும் கேருபே, இவ்விதமாய் நான் உன்னை நெருப்புக்கனல் வீசும் கற்களினிடையிலிருந்து
    வெளியேற்றினேன். நான் உன்னை இறைவனின் மலையிலிருந்து அவமானத்தோடு துரத்திவிட்டேன்.
  ceb-ULB: Napuno ka sa kagubot tungod sa imong dagkong pamatigayon, ug busa nakasala
    ka. Busa gipapahawa ko ikaw diha sa bukid sa Dios, ingon nga nahugawan, ug giguba
    ko ikaw, anghel nga magbalantay, ug giabog ko ikaw taliwala diha sa nagdilaab
    nga mga bato.
  pol-UBG: Przez twój ogromny handel pełno pośród ciebie bezprawia, i zgrzeszyłeś.
    Dlatego zrzucę cię z góry Boga, cherubinie nakrywający, wyniszczę cię spośród
    kamieni ognistych.
  urd-GVU: تجارت میں کامیابی کی وجہ سے تُو ظلم و تشدد سے بھر گیا اور گناہ کرنے لگا۔
    یہ دیکھ کر مَیں نے تجھے اللہ کے پہاڑ پر سے اُتار دیا۔ مَیں نے تجھے جو پہرا داری
    کرنے والا فرشتہ تھا تباہ کر کے جلتے ہوئے پتھروں کے درمیان سے نکال دیا۔
  deu-1912: Denn du bist inwendig voll Frevels geworden vor deiner großen Hantierung
    und hast dich versündigt. Darum will ich dich entheiligen von dem Berge Gottes
    und will dich ausgebreiteten Cherub aus den feurigen Steinen verstoßen.
  kan-2017: “‘ನಿನ್ನ ಮಿತಿಯಿಲ್ಲದ ವ್ಯಾಪಾರದಿಂದ ನಿನ್ನಲ್ಲಿ ಬಲಾತ್ಕಾರವು ತುಂಬಿ ನೀನು ಪಾಪಿಯಾದೆ.
    ಆದಕಾರಣ ನಾನು ನಿನ್ನನ್ನು ದೇವರ ಪರ್ವತದಿಂದ ಅಪವಿತ್ರನೆಂದು ತಳ್ಳಿಬಿಟ್ಟೆನು; ಹೌದು, ನೆರಳು ನೀಡುವ
    ಕೆರೂಬಿಯೇ, ಬೆಂಕಿಯ ಕಲ್ಲುಗಳ ಮಧ್ಯದಿಂದ ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು.
  yap-yap: Kam mit ko falchuway’ nge chuway’, ni aram e ren’en ni waliyem ko cham
    nge denen. Aram mug tharbogem ni ngam chuw ko burey rog nib thothup, ma fare engel
    ni i matanagiyem e langem ngam chuw u fithik’ fapi malang nib galgal raen.
  hlt-MCSB: Na hnothungnah kah a puhnah lamloh na kotak te kuthlahnah hah tih na tholh.
    Te dongah ni Pathen kah tlang lamloh nang kam poeih tih hmai lungto lakli lamkah
    aka thingthung cherubim taeng lamloh nang kam milh sak.
  mdy-ETH: ሻንቂ ሻንቺፆ ማዾይዳ ጳሽኪ ኔኤኒ ሺራኔ፤ ዬይ ቢያ ሴካ ፑርታ ማዾና ጎሜና ባንሢ ዔኪ ኔና ዓኣዼኔ፤ ዬያሮ ኔኤኒ
    ታኣኮ ዱማዼ ዹኮ ሃሺ ኬስካንዳጉዲ ታኣኒ ኔና ዎልቃዼኔ፤ ዬንሢ ሚዛጶ ሹጮንሢ ባኣካፓ ካፒፆ ካፓ ኪሩቤ ዳውሲ ኔና ኬሴኔ።
  twi-ASANTE: Wʼadwadie a emu trɛ no enti wɔde akakabensɛm hyɛɛ wo ma na woyɛɛ bɔne.
    Ɛno enti mepamoo wo firii Onyankopɔn bepɔ no so wɔ animguaseɛ mu, na meyii wo
    adi, Ao ɔhwɛfoɔ Kerub, firii ogya aboɔ no mu.
  eng-WEBU: By the abundance of your commerce, your insides were filled with violence,
    and you have sinned. Therefore I have cast you as profane out of God’s mountain.
    I have destroyed you, covering cherub, from the middle of the stones of fire.
  wal-wal: Ne daro zal77iyaappe denddidaagan, makkalan kumada, nagaraa oottadasa.
    Hegaa gishshau, ta geeshsha deriyaappe tunabaadan, nena wolqqan kessaas. Nenoo,
    naagiya kiruubiyau, he tamaadan phooliya al77o shuchchatu giddoppe taani nena
    yedettaas.
  spa-PDDPT: A causa de la multitud de tus contrataciones te llenaste de iniquidad
    y pecaste. Por tanto Yo te eché de la Montaña de ʼElohim, y te saqué de en medio
    de las piedras de fuego, oh querubín protector.
  gun-gun: Ha'e gui ma mba'emo vendea rupi reiko vy ndepy'a re remoĩ rejojukaa anho.
    Ha'e rami vy rejejavy. Ha'e rami rã romombo 'rã xevygua yvyty gui mombyry, renhemongy'apa
    rire. Itaendy ikuaia mbyte gui romokanhy 'rã, anjo ipepo va'e nhoarõarã roiporavo
    rire teĩ.
  ilo-ULB: Iti kaadu ti inegosiom napnoka iti kinaranggas, isu a nagbasolka! Imbellengka
    a kas narugitan manipud iti bantay ti Dios ken dinadaelka, sika, kerubin a guardia,
    manipud kadagiti rumimatrimat a batbato.
  kpg-kpg: Goe nogo daadaamee di hui mai ge di hui gi daha. Aanei gaa hidi ai iei
    goe gaa hai tangada daaligi dangada ge guu hai di huaidu. Gei Au ga hagabagi goe
    gi daha mo dagu gonduu hagamadagu, gei tangada di langi dela nogo hagaloohi goe
    ga hagabagi goe gi daha mo nia hagadilinga mee madamada huoloo.
  uig-ARA: قىلغان سودىلىرىڭنىڭ كۆپ بولغانلىقىدىن سەن زورلۇق-زۇمبۇلۇق بىلەن تولۇپ،
    گۇناھ سادىر قىلغان؛ شۇڭا مەن سېنى خۇدانىڭ تېغىدىن ھارام نەرسە دەپ تاشلىۋەتكەنمەن؛
    مەن سېنى، ئى مۇھاپىزەتچى كېرۇب، ئوتلۇق تاشلار ئارىسىدىن ھەيدەپ يوقاتقانمەن؛
  sus-sus: I xa yulɛya xa gboe bara i findi yunubitɔɛ ɲaaxi ra. Na kui n naxa i keri
    Ala xa geya fari, n naxa malekɛ sɛnbɛ ba i yi.
  pon-2006: Komwi kin kedirepwkihla omwi netinet kan, oh met kahrehiong komwi en wiahda
    dihp oh kamaramas. Eri, ihme kahrehda ei kasareikomwihsang ni ei nahna sarawio,
    oh tohnleng me sinsilei komwio ahpw pwakihkomwihsang nanpwungen kisin takai kesempwal
    lingan akan.
  ksd-ksd: Ta kaum lavur kunukul u ga buka ma ra lavur bilak na mangamangana, ma u
    ga pait ra kaina; damana iau ga tar okole vue u kan ra luana kai God, tago u kaina;
    ma ra angelo i ga korot vue u kan aina livuan ta ra umana lapap na vat dia rarao.
  grc-BRENT: Ἀπὸ πλήθους τῆς ἐμπορίας σου ἔπλησας τὰ ταμεῖά σου ἀνομίας, καὶ ἥμαρτες,
    καὶ ἐτραυματίσθης ἀπὸ ὄρους τοῦ Θεοῦ· καὶ ἤγαγέ σε τὸ χεροὺβ ἐκ μέσου λίθων πυρίνων.
  ind-AYT: Dalam besarnya barang daganganmu, kamu dipenuhi dengan kekerasan di tengah-tengahmu,
    dan kamu berbuat dosa. Karena itu, Aku membuangmu seperti sesuatu yang cemar dari
    gunung Allah. Dan, Aku menghancurkanmu, hai kerub penjaga, dari tengah-tengah
    batu-batu berapi.
  nya-nya: Unatanganidwa ndi zamalonda. Zotsatira zake zinali zoti unachulukitsa zandewu
    ndi kumachimwa. Choncho ndinakuchotsa ku phiri langa lopatulika. Mkerubi amene
    ankakulondera uja anakupirikitsa kukuchotsa ku miyala yamoto.
  hrv-hrv: Obilno trgujući, napuni se nasiljem i sagriješi. Zato te zbacih s gore
    Božje, istrgoh te, kerube zaštitniče, isred ognjenoga kamenja.
  mps-mps: Nago bisnis sę bulu hauwaba yali. Tama nago te we bidi dabe dali hwįnama,
    tama nago bisnis sę tau somainogo yali, tama nago sęgę sali. Mu tama, nage
    tonalubo ensel bidi tiwai dao, tiali goli nage eno gedude meda mu yai pedelai
    dao. Tama eno nage sela sąnama, tama nago eno bulu du taga soali. Tama nage te
    udula pai masigi tomode ma me bidibeo.
  tpi-tpi: Yu bin mekim bikpela wok bisnis long planti hap, na yu bin pait long ol
    manmeri bilong helpim dispela bisnis bilong yu, na yu mekim sin. Tru, yu olsem
    ensel bilong was, tasol yu kamap doti tru long ai bilong mi, na mi rausim yu na
    yu lusim maunten bilong mi. Na yu no moa i stap namel long ol dispela ston i lait
    tumas.
  dan-1931: Ved din megen Handel fyldte du dit Indre med Uret og forbrød dig; da vanhelligede
    jeg dig og viste dig bort fra Gudebjerget og tilintetgjorde dig, skærmende Kerub,
    så du ikke blev mellem Guds Sønner.
  vie-OVCB: Vì ngươi giàu quá nên lòng đầy hung ác bạo tàn và ngươi phạm tội nặng.
    Vì thế, Ta ném ngươi trong ô nhục ra ngoài núi thánh của Đức Chúa Trời. Ta trục
    xuất ngươi, hỡi thiên sứ hộ vệ kia, từ giữa các viên ngọc tinh ròng như lửa.
  guj-2017: તારા વધતા જતા વ્યાપારથી તું હિંસાખોર થઈ ગયો, તેં પાપ કર્યું. આથી મેં તને
    ભ્રષ્ટ ગણીને ઈશ્વરના પવિત્ર પર્વત પરથી ફેંકી દીધો છે. હે રક્ષણ કરનાર કરુબ, અગ્નિના
    પથ્થરોમાંથી મેં તારો વિનાશ કર્યો છે.
  pon-2006A: Komwi kin kedirepwkihla omwi netinet kan, oh met kahrehiong komwi en
    wiahda dihp oh kamaramas. Eri, ihme kahrehda ei kasareikomwihsang ni ei nahna
    sarawio, oh tohnleng me sinsilei komwio ahpw pwakihkomwihsang nanpwungen kisin
    takai kesempwal lingan akan.
  por-BRBSL: Pela abundância de seu comércio, suas entranhas estavam cheias de violência,
    e você pecou. Portanto, eu os expulsei como profanos da montanha de Deus. Eu o
    destruí, cobrindo o querubim, a partir do meio das pedras de fogo.
  cth-cth: Hatei na hno yorannae a pungdaw teh, hnokathout hoi a kawi, na yorannae
    dawk na rawp toe, hatdawkvah, tamikathout patetlah nang hah Cathut e mon dawk
    hoi kai ni na hrek toe, karingkung cherubim hmai ka tawk e talungnaw thung hoi
    kai ni na raphoe toe.
  twi-twi: Wʼaguadi a mu trɛw no nti wɔde akakabensɛm hyɛɛ wo ma na woyɛɛ bɔne. Ɛno
    nti mepam wo fii Onyankopɔn bepɔw no so wɔ animguase mu, na miyii wo adi, ɔhwɛfo
    kerub, fii ogya abo no mu.
  hlt-hlt: Na hnothungnah kah a puhnah lamloh na kotak te kuthlahnah hah tih na tholh.
    Te dongah ni Pathen kah tlang lamloh nang kam poeih tih hmai lungto lakli lamkah
    aka thingthung cherubim taeng lamloh nang kam milh sak.
  tbz-SIM: O potɑɑ́ kuù dɛukɛ kɛ te kòò yonkɛ mɛdiɛ̀ kɛ dɔ̀ɔ̀ mɛyɛi, dɛɛ̀ te kɛ̀ nh
    ò bɛ̀tiní n tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀ wenwe oĩ́nkɛ̀mbɑ̀rì wèè cèntì yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀
    cɔ̀ú nyihɑ̃ɑ̃pɛ́m̀pɛ́rí yɛ cuokɛ̀.
  msy-2020: Nɨ zurara bizibagh iveza da amadi. Ezɨ bizir kam nɨ gamima, nɨ akamadariba
    ko arazir kurabagh ami. Ezɨ kɨ uan Mɨghsɨamɨn, bizir mɨzɨrɨzir kɨnimɨn mɨn nɨ
    batosi. Ezɨ enselɨn bar gavgavir kɨ nɨ geghuvasava atɨzim dɨkavigha, dagɨar aghuir
    taghtazir kabar tongɨn nɨ inigha da ategha mar ghu.
  dop-dop: Nyɑ́ tɑɑtǝlɛ tɔɔmǝŋ tɔɔ kɛ́ mʋsʋŋ nɑ ɩsɑɣɑtʋ hɑɣɑ-ŋ*fɑ*. Pǝ tɔɔ kɛ́ mɑɑ
    pǝsɩ-ŋ yem tʋ, nɑ mɑ́ tɔɣɔnɩ-ŋ Ɩsɔ pʋɣʋ tɔɔ. N kɛ́ ɩsɔtɑɑ tɑŋlʋ kentulu kɛ́. Mɑɑ
    tɔɣɔnɩ-ŋ pɛɛ wenɑ ɑ teeki kɔkɔ tɔ ɑ tɔɔ. hɑɣɑ-ŋ nɑ ń pǝntɩ. Mɑɑ tɔɣɔnɩ-ŋ mɑ pʋɣʋ
    tɔɔ. Mɑɑ yele nɑ ɩsɔtɑɑ tɑŋlʋ kentulu nyɑ́ ń sɑɑlɩ yem kɛ́ pɛɛ wenɑ ɑ́ tee kɔkɔ
    tɔ ɑ tɑɑ.
  azb-azb: Bol ticarətindən ötrü İçin zorakılıqla doldu, Sən günah etdin. Buna görə
    də səni murdar bir şey kimi Allahın dağından atdım, Odlu daşların arasından qovdum,
    Ey qoruyucu keruv!
  eng-DBY: By the abundance of thy traffic they filled the midst of thee with violence,
    and thou hast sinned; therefore have I cast thee as profane from the mountain
    of God, and have destroyed thee, O covering cherub, from the midst of the stones
    of fire.
  hin-2017: परन्तु लेन-देन की बहुतायत के कारण तू उपद्रव से भरकर पापी हो गया; इसी से
    मैंने तुझे अपवित्र जानकर परमेश्वर के पर्वत पर से उतारा, और हे सुरक्षा करनेवाले
    करूब मैंने तुझे आग सरीखे चमकनेवाले मणियों के बीच से नाश किया है।
  wol-KYG: Sa liggéeyu jula bu yaatu moo la feesal fitna, nga bàkkaar, ba ma nangoo
    sa teddnga fa tundu Yàlla wa, sànk la, yaw malaakam serub miy aare, nga jóge digg
    doj yuy tàkk.
  eng-YLT: By the abundance of thy merchandise They have filled thy midst with violence,
    And thou dost sin, And I thrust thee from the mount of God, And I destroy thee,
    O covering cherub, From the midst of the stones of fire.
  eng-WYC-2017: In the multitude of thy merchandise, thine inner things were filled
    of wickedness, and thou didest sin; and I casted thee out of the hill of God,
    and, thou cherub covering afar, I lost thee from the midst of stones set afire.
  eng-WMBB: By the abundance of your commerce, your insides were filled with violence,
    and you have sinned. Therefore I have cast you as profane out of God’s mountain.
    I have destroyed you, covering cherub, from the middle of the stones of fire.
  urd-GVH: तिजारत में कामयाबी की वजह से तू ज़ुल्मो-तशद्दुद से भर गया और गुनाह करने
    लगा। यह देखकर मैंने तुझे अल्लाह के पहाड़ पर से उतार दिया। मैंने तुझे जो पहरादारी
    करनेवाला फ़रिश्ता था तबाह करके जलते हुए पत्थरों के दरमियान से निकाल दिया।
  rug-rug: Sari mua tinavete holuholu pa soku vasina si turaṉa lani igo pa hiniva
    va mate tie, meke tavete va sea si agoi. Ke kurekure si agoi meke hadu vura nigo
    Rau koasa toqere te Tamasa, kei agoi na mateana kopu, hitu vura nigo Rau, koari
    na patu sapu ṉedala guana nika.
  gaz-gaz: Babalʼina daldala keetiitiin gooliidhaan guutamtee cubbuu hojjette. Kanaafuu
    yaa kiirubii eegumsaa, ani tulluu Waaqaa irraa dhagaawwan ibiddaa gidduudhaa si
    salphisee ariʼeen si baase.
  fra-LSG: Par la grandeur de ton commerce Tu as été rempli de violence, et tu as
    péché; Je te précipite de la montagne de Dieu, Et je te fais disparaître, chérubin
    protecteur, Du milieu des pierres étincelantes.
  yal-yal: I ya yulayaan tɔnɔn ma, i yi rafe gbalon na, i yi yulubin liga. Nayi, n
    na i kedima nɛn Alaa geya sariɲanxin fari n yi i ralɔ ayi, i tan naxan yi luxi
    alo kantan ti malekan naxan yi gɛmɛ tɛɛ wolonne tagi.
  haw-1868: Ma ka nui loa o kou waiwai kalepa, ua hoopaapu lakou i ko waena ou me
    ka haunaele, a ua lawehala oe; nolaila, e hoolei aku au ia oe mo he mea haumia
    la mai ka mauna aku o ke Akua, a e luku aku au ia oe, e ke keruba e uhi ana mai
    waena aku o na pohaku ahi.
  arb-NAV: إِنَّمَا بِسَبَبِ كَثْرَةِ تِجَارَتِكَ امْتَلأَ دَاخِلُكَ ظُلْماً، فَأَخْطَأْتَ.
    لِهَذَا أَطْرَحُكَ مِنْ جَبَلِ اللهِ كَشَيْءٍ نَجِسٍ، وَأُبِيدُكَ أَيُّهَا الْكَرُوبُ
    الْمُظَلِّلُ مِنْ بَيْنِ حِجَارَةِ النَّارِ.
  ewe-ewe: To wò asitsatsa yi teƒe geɖewo me la, ŋutasesẽ yɔ mewò, eye nèwɔ nu vɔ̃.
    Eya ta menya wò ŋukpedoametɔe le Mawu ƒe to la dzi; menya wò kerubi, amedzikpɔla,
    le dzokpeawo dome.
  eng-LEE: 'By the abundance of thy commerce thou wast filled to thy centre with violence,
    and thou didst sin: therefore I degraded thee out of the mountain of God; and
    I destroyed thee, O covering cherub, from the midst of the stones of fire.'
  asm-FB: তোমাৰ বাণিজ্যৰ বাহুল্যত তোমাৰ ভিতৰখন অত্যাচাৰেৰে পৰিপূৰ্ণ হোৱাৰ কাৰণে তুমি
    পাপ কৰিলা! মই তোমাক অশুচি বুলি ঈশ্বৰৰ পৰ্ব্বতৰ পৰা বাহিৰ কৰিলোঁ; আৰু হে ঢাকি ধৰোঁতা
    কৰূব, জুইৰ দৰে চক্‌মকীয়া পাথৰবোৰৰ মাজৰ পৰা মই তোমাক লুপ্ত কৰিলোঁ।
  sus-A: عِ شَ يُلّيَ شَ فبٌي بَرَ عِ قِندِ يُنُبِتْي حَاشِ رَ. نَ كُي ﭑ نَشَ عِ كٍرِ
    عَلَ شَ فٍيَ قَرِ، ﭑ نَشَ مَلٍكّ سّنبّ بَ عِ يِ.
  fra-SBL: Par l'abondance de ton commerce, tes entrailles ont été remplies de violence,
    et vous avez péché. C'est pourquoi je vous ai chassés de la montagne de Dieu,
    comme profanes. Je t'ai détruit, chérubin protecteur, du milieu des pierres de
    feu.
  hbo-hbo: בְּרֹ֣ב רְכֻלָּתְךָ֗ מָל֧וּ תֹוכְךָ֛ חָמָ֖ס וַֽתֶּחֱטָ֑א וָאֶחַלֶּלְךָ֩
    מֵהַ֨ר אֱלֹהִ֤ים וָֽאַבֶּדְךָ֙ כְּר֣וּב הַסֹּכֵ֔ךְ מִתֹּ֖וךְ אַבְנֵי־אֵֽשׁ׃
  kik-kik: Tondũ wa wonjoria waku kũingĩha, nawe ũkĩĩhia. Nĩ ũndũ ũcio ngĩkũrutũrũra
    kuuma kĩrĩma-inĩ kĩa Ngai ũnyararĩkĩte, na wee kerubi, wee ũgitanagĩra, ngĩkũingata
    wehere mahiga-inĩ macio ma mwaki.
  fra-NCL: En multipliant ton trafic, ton intérieur s’est rempli de violence, et tu
    as péché, et je t’ai banni de la montagne de Dieu, et je t’ai fait périr, ô chérubin
    protecteur, au milieu des pierres de feu.
  cek-AK: 'Toe pop parai acaengnawk hoi na sak ih hmuenmae zawhhaih mah athii longhaih
    hoiah koi boeh moe, zaehaih na sak boeh; to pongah Sithaw mae kaciim hoiah azat
    thok ah kang haek han: Aw khenzawnkung cherub, hmai kangqong thlung salak hoiah
    kang hum han.'
  cuk-cuk: Be ibmar-manigi-uked-bukidar-nikadba, sabsur-emar-imakde gusad, degi, isgudegusad.
    A-ulale, Bab-Dummad-yargi ibmar-isganayob an be-onosad. Be, baliwitur-querubin-guedi,
    degi, dulemar-bendakedi, soo-akwamar-abargi bar gudii an be-imaksasulid.
  uig-CYR: Қилған содилириңниң көп болғанлиғидин сән зорлуқ-зумбулуқ билән толуп,
    гуна садир қилған; Шуңа Мән сени Худаниң теғидин һарам нәрсә дәп ташливәткәнмән;
    Мән сени, и муһапизәтчи керуб, отлуқ ташлар арисидин һайдап йоқатқанмән;
  tel-2017: అయితే నీ వ్యాపారం ఎక్కువ కావడం వలన నువ్వు దౌర్జన్యంతో నిండిపోయి, పాపం
    చేశావు. కాబట్టి కావలిగా ఉన్న కెరూబూ, దేవుని పర్వతం మీద నిప్పుకణికల్లాంటి రాళ్లమధ్య
    నువ్వుండకుండా నేను నిన్ను తోలివేసి, నిర్మూలం చేశాను.
  hat-BSA: Akoz gwo fòs kantite komès ou a, ou te vin ranpli anndan ou ak vyolans
    e ou te peche. Akoz sa, Mwen te jete ou kon pwofane sòti nan mòn Bondye a. Mwen
    te detwi ou, O cheriben ki kouvri a, soti nan mitan wòch dife a.
  kos-kos: Kom tuh kafofo na ke oru orekma in kuka, ac ma inge kolkomla nu ke sulallal
    ac orekma koluk. Na pa nga liskomla liki eol mutal sik, ac lipufan se su taran
    kom el ukwekomyak liki inmasrlon wek saromrom uh.
  hbo-WLC: בְּרֹ֣ב רְכֻלָּתְךָ֗ מָל֧וּ תוֹכְךָ֛ חָמָ֖ס וַֽתֶּחֱטָ֑א וָאֶחַלֶּלְךָ֩
    מֵהַ֨ר אֱלֹהִ֤ים וָֽאַבֶּדְךָ֙ כְּר֣וּב הַסֹּכֵ֔ךְ מִתּ֖וֹךְ אַבְנֵי־אֵֽשׁ׃
  ibo-ibo: Site nʼịba ụba nke ọzụzụ ahịa gị ị ghọrọ onye na-eme ihe ike, si otu a
    mehiekwa. Nʼihi ya, esi m nʼugwu Chineke chụpụ gị, nʼihi adịghị nsọ gị. Esitekwara
    m nʼetiti nkume ọkụ ndị ahụ chụpụ gị, gị cherub na-ekpuchi ekpuchi.
  ory-ory: ତୁମ୍ଭ ବାଣିଜ୍ୟର ବାହୁଲ୍ୟରେ ସେମାନେ ତୁମ୍ଭ ଆଭ୍ୟନ୍ତର ଦୌରାତ୍ମ୍ୟରେ ପରିପୂର୍ଣ୍ଣ କଲେ,
    ଆଉ ତୁମ୍ଭେ ପାପ କରିଅଛ; ଏଥିପାଇଁ ଆମ୍ଭେ ଅଶୁଚି ବସ୍ତୁ ତୁଲ୍ୟ ତୁମ୍ଭକୁ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତରୁ
    ପକାଇ ଦେଇଅଛୁ; ଆଉ ହେ ଆଚ୍ଛାଦନକାରୀ କିରୂବ, ଅଗ୍ନିମୟ ପ୍ରସ୍ତରସକଳର ମଧ୍ୟରୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ବିନାଶ କରିଅଛୁ।
  chk-chk: Ren watten om angangen amömö ka uren föförün mwänewüs o turulong lon tipis.
    Iei popun üa aturuketiu seni won ewe chukun Kot usun eman chon tipis, üa pwal
    asüükela seni lein ekewe fau mi meriweriw, en kerop chon tümwün.
  rop-rop: Yubin oldei baiyimbat en selimbat enijing, en yubin jidan gridibala en
    tharran na bin meigim yu jidan brabli krulbala en nogudbala. Wal aibin jandimwei
    yu brom main seikridwan hil na en det einjul hubin oldei maindimbat yu, imbin
    andimwei yu brom detlot purdiwan ston.
  ukr-1871: Та через розлоге купецтво твоє сповнилось внутро твоє неправедностю, і
    ти согрішив. Тим то скинув я тебе, як нечистого, з Божої гори, вигнав тебе, ти
    херувиме осяйний, зпосеред огнистого каміння.
  deu-1951: Durch deine vielen Handelsgeschäfte ist dein Inneres voll Frevel geworden,
    und du hast gesündigt. Darum habe ich dich vom Berge Gottes verstoßen und dich,
    du schützender Cherub, aus der Mitte der feurigen Steine vertilgt.
  eng-JPS: By the multitude of thy traffic they filled the midst of thee with violence,
    and thou hast sinned; therefore have I cast thee as profane out of the mountain
    of God; and I have destroyed thee, O covering cherub, from the midst of the stones
    of fire.
  srp-1865: Od mnoštva trgovine svoje napunio si se iznutra nasilja, i griješio si;
    zato æu te baciti kao neèistotu s gore Božje, i zatræu te izmeðu kamenja ognjenoga,
    heruvime zaklanjaèu!
  lug-lug: Mu bikolwa byo ebingi, wajjula empisa embi, era n’okola ebibi. Kyennava
    nkugoba ku lusozi lwa Katonda, mu buswavu obungi ne nkugoba ggwe kerubi eyakuumanga
    okuva mu mayinja ag’omuliro.
  heb-heb: ברב רכלתך מלו תוכך חמס ותחטא ואחללך מהר אלהים ואבדך כרוב הסכך מתוך אבני
    אש׃
  ben-IRV: তোমার বানিজ্যের বাহুল্যের তোমার ভিতর হিংস্রতা পরিপূর্ন হল, তুমি পাপ করলে,
    তাই আমি তোমাকে ঈশ্বরের পর্বত থেকে ভ্রষ্ট করলাম, হে রক্ষক করূব, তোমাকে অগ্নিময়
    পাথরগুলির মধ্যে থেকে ধ্বংস করলাম।
  pan-pan: ਤੇਰੇ ਵਪਾਰ ਦੇ ਵਾਧੇ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਤੇਰੇ ਵਿੱਚ ਜ਼ੁਲਮ ਭਰ ਦਿੱਤਾ ਅਤੇ ਤੂੰ ਪਾਪ ਕੀਤਾ।
    ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਰਬਤ ਉੱਤੋਂ ਨਾਪਾਕੀ ਵਾਂਗੂੰ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਤੇਰੇ ਢੱਕਣ
    ਵਾਲੇ ਕਰੂਬੀ ਨੂੰ ਅੱਗ ਵਾਲੇ ਪੱਥਰਾਂ ਦੇ ਵਿਚਕਾਰ ਨਾਸ ਕਰ ਦਿੱਤਾ।
  mya-JVB: သို့ရာတွင်၊ ကုန်သွယ် ခြင်း များပြား သောအားဖြင့် ၊ အဓမ္မ အမှုတို့နှင့်ပြည့်စုံ
    ၍ ပြစ်မှား သောအပြစ် ရောက်လေပြီ။ ထိုကြောင့် ၊ ဆိုးယုတ်သော သူကဲ့သို့၊ သင့်ကိုဘုရားသခင်
    ၏ တောင် တော်ပေါ်က ငါနှင်ထုတ် မည်။ အိုလွှမ်းမိုး သော ခေရုဗိမ် ၊ မီး တောက်သော ကျောက်
    တို့အထဲ က သင့် ကိုငါ ပယ်ရှင်း မည်။
  hmo-hmo: Oiemu hoihoi karadia momo herea dainai, oiemu lalona dekenai dagedage ia
    vara, bona oi kara dika. Unai dainai Dirava ena ororo helagana dekena amo, lau
    ese oi lau negea diho, mai emu hemarai bada danu. Gimaia aneruna e, nadi mai diaridiari
    edia huanai, dekena amo oi lau lulua lao.
  urd-urd: तेरी सौदागरी की फ़िरावानी की वजह से उन्होंने तुझ में ज़ुल्म भी भर दिया
    और तूने गुनाह किया; इसलिए मैंने तुझ को ख़ुदा के पहाड़ पर से गन्दगी की तरह फेंक
    दिया, और तुझ साया — अफ़गन करूबी को आतिशी पत्थरों के बीच से फ़ना कर दिया।
  rus-SYN: От обширности торговли твоей внутреннее твое исполнилось неправды, и ты
    согрешил; и Я низвергнул тебя, как нечистого, с горы Божией, изгнал тебя, херувим
    осеняющий, из среды огнистых камней.
  bqc-SIM: N tágɛa zã̀zã guu pãsĩ pɛ̀ɛma, n duunakɛ̀, ↄ̃ ma a gbɛ̀sĩsĩ zↄ̃̀nɛ.
    Malaika gã̀sĩade pↄ́ kú ma kúkĩia, ma n ya n bↄ gbɛ̀ bɛɛɛde tɛkɛaↄu.
  tcz-CHONGTHU: Nakiveina thilla nahaosat behseh jeh chun nahoitho tan chule nachonse
    tai. Hijeh chun Pathen molsang a kon chun jachat umtah in kana deldoh tai, O thahattah
    vetup pa! naumna meisong lah a konna keiman kadeldoh nahitai.
  mar-mar: तुझा व्यापार खूप मोठा असल्यामुळे तू बलात्काराने भरला आहे, तू पाप केले आहे
    म्हणून मी तुला भ्रष्ट समजून देवाच्या पर्वतावरुन फेकून दिले आणि हे पाखर घालणाऱ्या
    करुबा, मी तुला अग्नीप्रमाणे धगधगणाऱ्या पाषाणातून, काढून मी तुला नष्ट केले आहे.
  qub-qub: Achca nigusyuta arurmi mana alli ruraycunallaman, jucha rurayllamanna ticrashcanqui.
    Chaypitami ñaupäpita gargushcä; «Diospa jircan» nishayquicunapitapis jitarishcä.
    Querubín anjil täpaycäshojmi achicyaycachaycaj rumicunapa ñaupancho puriycajta
    jorgushurayqui.
  bqp-bqp: Win tenkurun kpɑ̃ɑru tɑ derɑ u bɔbunu kɑ keetɑ wɔri. Yen sɔ̃, kon nùn surɑ
    sɑɑ nɛn guu dɛɛrɑ ten min di, wi, wi u sɑ̃ɑ nge wɔllun kɔ̃so mi. Kon de u doonɑ
    sɑɑ kpee ni nu bɑllimɔ min suunu sɔɔn di.
  hat-hat: Pou fè kòmès ou mache, ou lage kò ou nan mechanste. Ou fè peche. Se konsa
    mwen mete ou deyò sou mòn ki apa pou mwen an. Ou pa t' bon pou sèvis mwen ankò.
    Zanj mwen te chwazi pou pwoteje ou la mete ou deyò nan mitan boul dife yo.
  eng-BSB: By the vastness of your trade, you were filled with violence, and you sinned.
    So I drove you in disgrace from the mountain of God, and I banished you, O guardian
    cherub, from among the fiery stones.
  eng-WEBPB: By the abundance of your commerce, your insides were filled with violence,
    and you have sinned. Therefore I have cast you as profane out of God’s mountain.
    I have destroyed you, covering cherub, from the middle of the stones of fire.
  kbq-kbq: Hagi mika zama zagore'ma netrenka mizanesenka hana avu'ava zampinti hafra
    hu'zana kagripina avitegenka, kumira hu'nane. E'ina hanke'na Anumzamofo ruotge
    agonafintira pehenama hu'nea zama eri atreankna hu'na kazeri netrena, amuho huno
    tefizoma hu'nea haveramimpima vanoma nehana zana, kahe kasopogenka atrenka atirami'nane.
  nhe-BL: Pampa tlahuel timoricojchijtoya, mitzchijqui ximosisini huan yeca titlajtlacolchijqui.
    Huan na, niDios, nimitzquixti tlen notepe ipan elhuicac. Quena, nimitzquixti ta,
    tiquerubín elhuicac ejquetl tlen titlamocuitlahuiyaya. Nimitzixpolihuilti tlen
    tlatlajco nopa tetini tlen nesij queja tlitl.
  gub-BL: Erema'ereko tetea'u ma'eme'eg kar pà ma'eme'eg pà. A'e ma'e uzapo kar puruzuka
    haw newe. Uzapo kar ikatu 'ym ma'e newe. A'e rupi, herekuwe haw pe har purupyro
    katu har, urumuigo kar ikàg 'ym ma'e romo nereityk pà heywytyr wi ihe, ita hekuzar
    katu ma'e heny katu ma'e wamyter wi.
  eng-DRA: 'By the multitude of thy merchandise, thy inner parts were filled with
    iniquity, and thou hast sinned: and I cast thee out from the mountain of God,
    and destroyed thee, O covering cherub, out of the midst of the stones of fire.'
