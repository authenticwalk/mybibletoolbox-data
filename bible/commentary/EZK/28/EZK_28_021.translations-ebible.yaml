verse: EZK.028.021
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നിന്റെ മുഖം സീദോന് എതിരേ തിരിച്ച്, അവൾക്കെതിരേ പ്രവചിക്കുക:'
  deu-TKW: Menschensohn, richte dein Antlitz gegen Sidon, weissage wider es
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya Sidoni mpe sakola na
    tina na yango !
  eng-LSV: “Son of man, set your face toward Sidon, and prophesy concerning it;
  eng-GNV: Sonne of man, set thy face against Zidon, and prophesie against it,
  eng-WEBSTER: Son of man, set thy face against Zidon, and prophesy against it,
  nhw-BL: “Tlacatl, xitlachiya ica campa altepetl Sidón huan xiquinilhui catli nopona
    ehuani tlaque ininpantis.
  swh-ONEN: “Mwanadamu, elekeza uso wako juu ya Sidoni, ukatabiri dhidi yake,
  bba-bba: tɔnun bii, ɑ mɛɛrio Sidonin berɑ ɡiɑ kpɑ ɑ ye ɡerusi.
  eng-KJVCPB: Son of man, set thy face against Zidon, and prophesy against it,
  luo-luo: “Wuod dhano, chom wangʼi kuom Sidon; kor wach kuome
  meu-meu: Taunimanima natuna e, talaimu na Sidono ba henia, ia latanai ba peroveta,
  npi-ULB: “ए मानिसको छोरो, सीदोनतिर तेरो मुख फर्का, र त्‍यसको विरुद्धमा अगमवाणी गर्
    ।
  yor-yor: “Ọmọ ènìyàn, kọ ojú sí Sidoni; kí o sì sọtẹ́lẹ̀ sí i,
  pes-OPCB: «ای پسر انسان، به سوی شهر صیدون نگاه کرده، بر ضد آن پیشگویی کن و بگو
  tgl-ULB: “Anak ng tao, ibaling mo ang iyong mukha laban sa Sidon at magpahayag laban
    sa kaniya!
  hui-hui: Dindiali-o í̠na handa amu ho howa Saidono tanohondo í̠ha mo ko holene wulebira
    lalu lamibe.
  mya-mya: '``အ​ချင်း​လူ​သား​ဇိ​ဒုန်​မြို့​ဘက်​သို့​လှည့်​၍ ထို​မြို့​ကို​ရှုတ်​ချ​လော့။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཚི་ཏུན་གྱི་ཕྱོགས་སུ་འཁོར་ནས་དེ་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira chiso chako pamusoro peSidhoni; uprofite
    pamusoro paro,
  spa-BLM: “Hijo de hombre, pon tu rostro hacia Sidón, y profetiza contra ella,
  cac-cac: Ach anima, ixic q'uelan d'a stojolal chon̈ab' Sidón, tzalanel in lolonel
    d'a spatic.
  swh-ULB: “Mwanadamu, elekeza uso wako Sidoni na toa utabiri juu yake.
  bel-bel: сыне чалавечы! павярні аблічча тваё да Сідона і вымаві на яго прароцтва,
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen Sidon und weissage gegen dasselbe
  mbb-OT: “Sikew is etew, sinaru ka ziyà te Sidon ne keǥiya nu is menge lalag he ebpekesuǥat
    kayi.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ സീദോന്നു നേരെ മുഖംതിരിച്ചു അതിനെക്കുറിച്ചു പ്രവചിച്ചു
    പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visar tut le mujeha ko Sidon, prorokin pre leste
  pes-OPV: «ای پسر انسان نظر خود را بر صیدون بدار و به ضدش نبوت نما.
  ron-1924: „Фиул омулуй, ынтоарче-ць фаца спре Сидон ши пророчеште ымпотрива луй!
  ben-OBCV: “হে মানবসন্তান, তুমি সীদোনের দিকে মুখ রাখো; তার বিরুদ্ধে ভবিষ্যদ্‌বাণী
    করো
  som-som: Wiilka Aadamow, wejigaaga Siidoon u jeedi oo iyada wax ka sii sheeg,
  lat-VUC: 'Fili hominis, pone faciem tuam contra Sidonem, et prophetabis de ea:'
  eng-ASVBT: Son of man, set thy face toward Sidon, and prophesy against it,
  ita-1885: Figliuolo d'uomo, volgi la tua faccia verso Sidon, e profetizza contro
    ad essa,
  eng-LXXUP: Son of man, set thy face against Sidon, and prophesy against it,
  eng-ULB: “Son of man, set your face against Sidon and prophesy against her.
  spa-VBL: “Hijo de hombre, mira hacia Sidón y profetiza contra ella.
  fra-_FOB: Fils de l'homme, tourne ta face vers Sidon, et prophétise contre elle.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ സീദോനു നേരെ മുഖംതിരിച്ച് അതിനെക്കുറിച്ച് പ്രവചിച്ചു
    പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Saidā kī taraf ruḳh karke us ke ḳhilāf nabuwwat kar!
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, सीदोन गे कोव़ङो। मिनु मेको आ पर्बम आं
    लोव़ पावो। यसैया २३:२-४
  eng-NOY: Son of man, set thy face against Sidon, and prophesy against her,
  ita-1927: “Figliuol d’uomo, volgi la faccia verso Sidon, profetizza contro di lei,
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووی خۆت لە سەیدا بکە و پێشبینی لەسەر بکە،
  eng-BBE: Son of man, let your face be turned to Zidon, and be a prophet against
    it, and say,
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಸೀದೋನಿಗೆ ಅಭಿಮುಖವಾಗಿ ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸು.
  tam-2017: 'மனிதகுமாரனே, நீ உன்னுடைய முகத்தைச் சீதோனுக்கு முன்பாக திருப்பி, அதற்கு
    விரோதமாகத் தீர்க்கதரிசனம் சொல்லி, சொல்லவேண்டியது என்னவென்றால்:'
  spa-RV-1909: Hijo del hombre, pon tu rostro hacia Sidón, y profetiza contra ella;
  ron-BTF: Fiu al omului, îndreaptă-ți fața împotriva Sidonului și profețește împotriva
    lui,
  eng-WEBP: “Son of man, set your face toward Sidon, and prophesy against it,
  eng-FBV: “Son of man, face towards Sidon and prophesy against her.
  nld-1939: Mensenkind, ge moet uw gelaat richten naar Sidon; profeteer tegen haar
  nch-BL: “Tacat, xitachiya ica campa altepet Sidón huan xiquinilhui cati nopona ehuani
    taya ininpantis.
  vie-1934: Hỡi con người, hãy xây mặt về phía Si-đôn, và nói tiên tri nghịch cùng
    nó.
  hin-CV: “हे मनुष्य के पुत्र, सीदोन की ओर अपना मुंह करके उसके विरुद्ध भविष्यवाणी
    करो
  spa-BES: 'Hijo de hombre, vuelve tu rostro hacia Sidón, y profetiza contra ella,
    y di:'
  tdx-tdx: O ana’ ondatio ampiatrefo mb’e Tsidone ty lahara’o le mitokia ama’e
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าต่อสู้ไซดอน และพยากรณ์​กล​่าวโทษเมืองนั้น
  por-BR-2018: Filho do homem, dirige teu rosto contra Sidom, e profetiza contra ela;
  deu-ELO: 'Menschensohn, richte dein Angesicht gegen Zidon und weissage wider dasselbe
    und sprich:'
  eng-WYC-2018: Thou, son of man, set thy face against Sidon, and thou shalt prophesy
    of it; (Thou, son of man, set thy face toward Sidon, and thou shalt prophesy against
    it;)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al Cidon, kaj profetu pri ĝi,
  uig-PIN: 'I insan oƣli, yüzüngni Zidonƣa ⱪaritip uni ǝyiblǝp bexarǝt berip mundaⱪ
    degin: —'
  beo-beo: “Dunu egefe! Saidone moilai bai bagade amoma se ima:ne mimogoa diwaneya
    udidima!
  tpi-OTNT: “Man bilong graun, yu lukluk i go long taun Saidon na tok long em bai
    i bagarap.
  hau-SA: “Ɗan mutum, ka fuskanci Sidon; ka yi annabci a kanta
  uig-LAT: 'I insan oghli, yüzüngni Zidon’gha qaritip uni eyiblep bésharet bérip mundaq
    dégin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho eSidoni; uphrofithe okubi ngalo
  ton-ton: “Foha ʻoe tangata, fakahanga ho mata ki Saitone, pea ke kikite ki ai,
  ces-1613: Synu člověčí, obrať tvář svou proti Sidonu, a prorokuj proti němu,
  eng-WMB: “Son of man, set your face toward Sidon, and prophesy against it,
  tam-TCV: '“மனுபுத்திரனே, நீ சீதோனுக்கு எதிராக உன் முகத்தைத் திருப்பி, அவளுக்கு விரோதமாய்
    இறைவாக்கு உரைத்துச் சொல்லவேண்டியதாவது:'
  ceb-ULB: “Anak sa tawo, andama ang imong kaugalingon batok sa Sidon ug panagna batok
    kaniya.
  pol-UBG: Synu człowieczy, zwróć swoją twarz przeciw Sydonowi i prorokuj przeciw
    niemu;
  urd-GVU: ”اے آدم زاد، صیدا کی طرف رُخ کر کے اُس کے خلاف نبوّت کر!
  deu-1912: Du Menschenkind, richte dein Angesicht wider Sidon und weissage wider
    sie
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಚೀದೋನಿಗೆ ಅಭಿಮುಖನಾಗಿ ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸು.
  yap-yap: “Fak e girdi’, mup nga owchen e binaw nu Sidon e kireb rok.
  hlt-MCSB: “Hlang capa aw Sidon te na maelhmai khueh thil lamtah tonghma thil laeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሲዶና ዓጮ ባንሢ ዛጊጋፓ ፆኦሲ ማሊሢ ዒዞም ኬኤዜ፤
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Sidon na hyɛ nkɔm tia no
  eng-WEBU: “Son of man, set your face toward Sidon, and prophesy against it,
  wal-wal: “Laa asa na7au, ne som77uwaa Sidoona katamaakko zaarada, a bolli hananabaa
    yoota.
  spa-PDDPT: 'Hijo de hombre, levanta tu rostro hacia Sidón y profetiza contra ella:'
  gun-gun: — Ava ra'y, ema'ẽ Sidom tetãa katy, ha'e kuery rovai ndeayvu aguã.
  ilo-ULB: “Anak ti tao, sumangoka iti Sidon ken agipadtoka a maibusor kenkuana!
  kpg-kpg: “Tangada dangada, helekai kokohp hai baahi gi di waahale Sidon.
  uig-ARA: 'ئى ئىنسان ئوغلى، يۈزۈڭنى زىدونغا قارىتىپ ئۇنى ئەيىبلەپ بېشارەت بېرىپ مۇنداق
    دېگىن: ــ'
  sus-sus: «Adamadi, i xa ti Sidɔn kanke, i xa masenyi ti a bɛ n xili ra, a falafe
    ra,
  pon-2006: “Kowe, nein aramas, keriahla kahnimw Saidon.
  ksd-ksd: Natu i ra tutana, una lingan uro Sidon, ma una tata na propet ure,
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Σιδῶνα, καὶ προφήτευσον ἐπʼ
    αὐτὴν,
  ind-AYT: “Anak manusia, arahkanlah wajahmu ke Sidon dan bernubuatlah melawannya,
  nya-nya: “Iwe mwana wa munthu, utembenukire ku mzinda wa Sidoni ndipo unenere mowudzudzula
    kuti,
  hrv-hrv: “Sine čovječji, okreni lice k Sidonu, prorokuj protiv njega.
  mps-mps: “Tǫde bidi, nago te taun Saidonba ugwa tonama, tama te po wao, te aga
    dolaibao po wao.
  tpi-tpi: “Man bilong graun, yu lukluk i go long taun Saidon na tok long em bai i
    bagarap.
  dan-1931: Menneskesøn, vend dit Ansigt mod Zidon og profeter imod det
  vie-OVCB: “Hỡi con người, hãy hướng mặt về thành Si-đôn và nói tiên tri chống nó.
  guj-2017: “હે મનુષ્યપુત્ર, તું તારું મુખ સિદોન તરફ ફેરવ અને તેની વિરુદ્ધ ભવિષ્યવાણી
    કરીને કહે.
  pon-2006A: “Kowe, nein aramas, keriahla kahnimw Saidon.
  por-BRBSL: “Filho do homem, ponha seu rosto em direção a Sidon, e profetize contra
    ela,
  cth-cth: Tami capa Sidon hah kangdout sin nateh, amae kong hah dei pouh.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Sidon na hyɛ nkɔm tia no
  hlt-hlt: “Hlang capa aw Sidon te na maelhmai khueh thil lamtah tonghma thil laeh.
  tbz-SIM: Onìtì fɔ̃́! Wɛ̃ɛ̃tɛ Sidonni ɛì bíɛ́kɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: '“O nguazir kamɨn gumazim, nɨ Saidonɨn nguibar ekiamɨn ganɨva, a ikuvighsɨ
    a mɨkɨm:'
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ ɩsɛ nɑ Sitɔŋ ɩcɑtɛ tɔɔ. Heeli-tɛɣɛ Ɩsɔ mɑ́ mɑ kʋyɔɣɔtʋtʋ.
  azb-azb: «Ey bəşər oğlu, üzünü Sidona tərəf çevirib onun əleyhinə peyğəmbərlik edərək
    söylə ki,
  eng-DBY: Son of man, set thy face towards Zidon, and prophesy against it,
  hin-2017: “हे मनुष्य के सन्तान, अपना मुख सीदोन की ओर करके उसके विरुद्ध भविष्यद्वाणी
    कर,
  wol-KYG: «Yaw nit ki, neel jàkk Sidon, nga biral waxyu fi kawam.
  eng-YLT: '''Son of man, set thy face unto Zidon, and prophesy concerning it;'
  eng-WYC-2017: Thou, son of man, set thy face against Sidon, and thou shalt prophesy
    of it;
  eng-WMBB: “Son of man, set your face towards Sidon, and prophesy against it,
  urd-GVH: “ऐ आदमज़ाद, सैदा की तरफ़ रुख़ करके उसके ख़िलाफ़ नबुव्वत कर!
  rug-rug: “Tuna na tie, taliri, mamu tia la ia si pa Saedoni; mu korokorotae la koasa,
  gaz-gaz: “Yaa ilma namaa, fuula kee Siidoonaatti garagalfadhuutii isheedhaan mormuudhaan
    raajii dubbadhu;
  fra-LSG: Fils de l’homme, tourne ta face vers Sidon, Et prophétise contre elle!
  yal-yal: “Adamadina, i yɛɛ rafindi Sidɔn taan ma, i nabiya falan ti a xili ma!
  haw-1868: E ke keiki a ke kanaka, e hooku i kou wahi maka e ku e ia Zidona, a e
    wanana ku e ia ia,
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ صَيْدُونَ وَتَنَبَّأْ عَلَيْهَا.
  ewe-ewe: “Ame vi, trɔ mo ɖo ɖe Sidon gbɔ. Gblɔ nya ɖi ɖe eŋu,
  eng-LEE: Son of man, set thy face against Zidon, and prophesy against it,
  asm-FB: “হে মনুষ্য সন্তান, তুমি চীদোনৰ ফালে মুখ কৰি তাইৰ বিৰুদ্ধে ভাববাণী প্ৰচাৰ
    কৰা!
  sus-A: «عَدَ مَدِ، عِ شَ تِ سِدْن كَنكٍ، عِ شَ مَسٍنيِ تِ عَ بّ ﭑ شِلِ رَ، عَ قَلَقٍ
    رَ،
  fra-SBL: « Fils d'homme, tourne ta face vers Sidon, prophétise contre elle,
  hbo-hbo: בֶּן־אָדָ֕ם שִׂ֥ים פָּנֶ֖יךָ אֶל־צִידֹ֑ון וְהִנָּבֵ֖א עָלֶֽיהָ׃
  kik-kik: “Mũrũ wa mũndũ, erekeria ũthiũ waku Sidoni; rĩrathĩre ũhoro wa kũrĩũkĩrĩra,
  fra-NCL: « Fils de l’homme, tourne ta face vers Sidon, prophétise sur elle,
  cek-AK: kami capa, Sidon khaeah angqoi ah loe anih misa haih lok to thui ah,
  cuk-cuk: “Dule-machi, Sidón-neggwebursik be atake, egi ibmar-guoed iduakwaa be soge.
  uig-CYR: 'И инсан оғли, йүзүңни Зидонға қаритип уни әйипләп бешарәт берип мундақ
    дегин: —'
  tel-2017: “నరపుత్రుడా, నీ ముఖాన్ని సీదోను పట్టణం వైపు తిప్పి దాన్ని గురించి ప్రవచించు.
  hat-BSA: “Fis a lòm, mete figi ou vè Sidon. Pwofetize kont li,
  kos-kos: “Mwet sukawil, fahkak kas in palu lain siti Sidon.
  hbo-WLC: בֶּן־אָדָ֕ם שִׂ֥ים פָּנֶ֖יךָ אֶל־צִיד֑וֹן וְהִנָּבֵ֖א עָלֶֽיהָ׃
  ibo-ibo: “Nwa nke mmadụ, chee ihu nʼebe Saịdọn dị buo amụma megide ya,
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ସୀଦୋନ ପ୍ରତି ଆପଣା ମୁଖ ରଖି ତାହା ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର କର;
  chk-chk: “Nöün aramas, kopwe newenewen ngeni Siton o osuni usun feiengauan.
  rop-rop: “Isikiyel, yu tok adbalawei langa detlot pipul langa det kantri gulum Saidan,
  ukr-1871: Сину чоловічий! повернись видом проти Сидону й вискажи пророцтво проти
    його,
  deu-1951: Menschensohn, richte dein Angesicht wider Zidon und weissage wider sie
  eng-JPS: '''Son of man, set thy face toward Zidon, and prophesy against it,'
