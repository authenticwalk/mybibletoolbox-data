verse: EZK.028.018
translations:
  mal-C: നിന്റെ അനവധിയായ പാപംകൊണ്ടും വ്യാപാരത്തിലെ നീതികേടുകൊണ്ടും നിന്റെ വിശുദ്ധമന്ദിരങ്ങളെ
    നീ അശുദ്ധമാക്കി. അതിനാൽ നിന്റെ മധ്യത്തിൽനിന്ന് ഞാൻ ഒരു തീ പുറപ്പെടുവിക്കും, അതു
    നിന്നെ ദഹിപ്പിച്ചുകളഞ്ഞു. നിന്നെ നോക്കിക്കൊണ്ടിരുന്ന എല്ലാവരുടെയും കൺമുന്നിൽവെച്ചുതന്നെ
    ഞാൻ നിന്നെ ഭസ്മമാക്കി മാറ്റിക്കളയും.
  deu-TKW: Ob der Menge deiner Verschuldungen, durch deinen unredlichen Handel entweihtest
    du deine Heiligtümer.
  lin-lin: Mpo na ebele ya masumu na yo mpe mombongo na yo, oyo osalaka na bosembo
    te, obebisi bosantu ya bisika na yo ya bule ; mpe Ngai, nabimisi kati na yo moto
    mpo ete etumba yo ; nakomisi yo putulu ya mabele na miso ya bato nyonso oyo bazali
    kotala yo.
  eng-LSV: From [the] abundance of your iniquity, || By [the] perversity of your merchandise,
    || You have defiled your sanctuaries, || And I bring forth fire from your midst,
    || It has devoured you, || And I make you become ashes on the earth, || In [the]
    eyes of all beholding you.
  eng-GNV: 'Thou hast defiled thy sanctification by the multitude of thine iniquities,
    and by the iniquitie of thy marchandise: therefore wil I bring forth a fire from
    the mids of thee, which shall deuoure thee: and I wil bring thee to ashes vpon
    the earth, in the sight of all them that beholde thee.'
  eng-WEBSTER: Thou hast defiled thy sanctuaries by the multitude of thy iniquities,
    by the iniquity of thy traffick; therefore will I bring forth a fire from the
    midst of thee, it shall devour thee, and I will bring thee to ashes upon the earth
    in the sight of all them that behold thee.
  nhw-BL: Ta tiquinijtlaco nopa tiopame campa ta pampa tijchijqui miyac tlajtlacoli
    ica nopa tlanemaquilistli catli tijchihuayaya. Yeca nijchijqui ma quisa se tlitl
    ipan Tiro catli quitlamitlati. Huan nijcahuili ma tlatlas hasta mochihuas cuanextli
    iniixpa catli quitlachilijtoque.
  swh-ONEN: Kwa dhambi zako nyingi na biashara yako ya dhuluma, umenajisi mahali pako
    patakatifu. Kwa hiyo nilifanya moto utoke ndani yako, nao ukakuteketeza, nami
    nikakufanya majivu juu ya nchi, machoni pa wote waliokuwa wakitazama.
  bba-bba: Win durum kpɑ̃ɑru kɑ win keetɑ ye u mɔ̀ tenkuru sɔɔn sɔ̃, u win wuun sɑ̃ɑ
    yenu disi doke. Yen sɔ̃, kon de dɔ̃ɔ u se win tiin min di kpɑ u nùn ɡɔsiɑ torom
    tɔn be bɑ nùn mɛɛrɑn nɔni biru.
  eng-KJVCPB: Thou hast defiled thy sanctuaries by the multitude of thine iniquities,
    by the iniquity of thy traffick; therefore will I bring forth a fire from the
    midst of thee, it shall devour thee, and I will bring thee to ashes upon the earth
    in the sight of all them that behold thee.
  cpy-cpy: Owanaana pikaariperotaki, maperori okoweenkatakaakimi pashaahawo, Iwinkani
    rowaeta pitajorentsipankote. Rootaki nowantakari paamari jempe pijeeke eeroka,
    riitaki thonkaemini itaayimi. Iñahaemi pisamampotee jaawi.
  luo-luo: Isechido kara maler mar lemo kuom richoni mathoth mag ohandi mimayogo ji.
    Omiyo ne amoko mach kuomi, mine owangʼi motieki, bende ne amiyo ilokori buru manie
    lowo e nyim ji duto mane rangi.
  meu-meu: Emu kara havara momo herea, bona emu kara gageva-gageva, emu hoihoi ai
    o karava karadia, amo emu gabu helaḡadia o hamirodia; una dainai oi bogaragimu
    amo lahi na ha-araia, bena e golemu oho; kahu ai na halaomu tano ai, e raraimuva
    taudia iboudiai vairadiai.
  npi-ULB: तेरा धेरै पाप र बेईमान व्‍यापारको कारणले तैंले आफ्‍ना पवित्र ठाउँहरूलाई
    बिटुलो पारेको छस्‌ । यसैले मैले तँबाटै एउटा आगो निकालेको छु । त्‍यसले तँलाई भस्‍म
    पार्नेछ। तँलाई नियालेर हेर्नेहरू सबैका दृष्‍टिमा म तँलाई जमिनमा खरानी तुल्‍याउनेछु
    ।
  yor-yor: Nípa ẹ̀ṣẹ̀ púpọ̀ rẹ àti òwò àìṣòótọ́ rẹ, ìwọ ti ba àwọn ibi mímọ́ rẹ jẹ́.
    Nítorí náà mo mú kí iná jáde wá, láti inú rẹ, yóò sì jó ọ run, èmi yóò sì sọ ọ́
    di eérú lórí ilẹ̀, lójú gbogbo àwọn tí ó ń wò ọ́.
  pes-OPCB: تقدس خود را به سبب حرص و طمع از دست دادی. پس، از میان خودت آتشی بیرون
    آوردم و پیش چشمان کسانی که تماشا می‌کردند، تو را سوزاندم و به خاک و خاکستر تبدیل
    نمودم.
  tgl-ULB: Dahil sa marami mong kasalanan at sa iyong hindi tapat na pangakalakal,
    dinungisan mo ang iyong mga banal na lugar! Kaya nagpalabas ako ng apoy galing
    sa iyo; tutupukin ka nito. Gagawin kitang abo sa mundo sa harapan ng lahat na
    manonood sa iyo.
  hui-hui: Taianaga kini-o í̠na biyinaya biabe bialu howa mana ko dewa bialu harigome
    lotu anda bu hearu i̱naga deni mo dodoheore helari. Ani birigola i̱na tano uruniha
    ira hedope halu bo heda hewagola tano uruni dai halu be abalu hangu ibira hene
    ngaria wali agalime hendedagoni.
  mya-mya: သင်​သည်​ရောင်း​ဝယ်​ဖောက်​ကား​ရာ​တွင်​ဆိုး ညစ်​မှု​ကို​ပြု​သ​ဖြင့် သင်​၏​အ​ပြစ်​များ
    ကြောင့်​သင်​၏​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န များ​ကို​ညစ်​ညမ်း​စေ​၏။ ထို​ကြောင့်​သင့်​ကို
    ယ​ခု​ကြည့်​ကြ​သူ​အ​ပေါင်း​တို့​ရှေ့​တွင် ငါ သည်​သင်​၏​မြို့​ကို​ပြာ​ပုံ​ဖြစ်​အောင်​မြေ
    အ​ထိ​လောင်​ကျွမ်း​စေ​၏။ ငါ​တို့​သည်​ပြာ ကို​သာ​လျှင်​မြင်​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ལ་སྡིག་ཉེས་མང་ཞིང་། ཚོང་དོན་ཕྱོགས་ཀྱི་སྡིག་པས་ཁྱོད་ཀྱི་གནས་དམ་པ་བཙོག་པར་བཟོས་པས།
    ངས་ཁྱོད་ཀྱི་དཀྱིལ་ནས་མེ་ཞིག་བཏོན་ཏེ། མེ་དེས་ཁྱོད་བསྲེག་པར་འགྱུར་ལ། ཁྱོད་ལ་ལྟད་མོ་ལྟ་མཁན་ཚང་མའི་མདུན་དུ་ངས་ཁྱོད་ས་སྟེང་གི་ཐལ་བ་རུ་བསྒྱུར་བར་བྱ།
  sna-sna: Nokuda kwokuwanda kwezvivi zvako, uye nokubiridzira kwako mukushambadzira,
    wakazvidza nzvimbo dzako tsvene. Saka ndakaita kuti moto ubude kubva mauri, ukakuparadza,
    uye ndakakupisa kusvikira wava madota panyika, pamberi pavose vaikuona.
  spa-BLM: Por la multitud de tus iniquidades, en la injusticia de su comercio, habéis
    profanado vuestros santuarios. Por eso he sacado un fuego de en medio de ti. Te
    ha devorado. Te he convertido en cenizas en la tierra a la vista de todos los
    que te ven.
  cac-cac: Tzijtum a mul ix ac'ochi, ix ixtej mach schon̈vaji yed' mach smanvaj d'ayach.
    Ix ixtejb'at juntzan̈ templo, yuj chi' ix vaq'uelta jun c'ac' d'ayach, ix ach
    tz'ab'ati. Taan̈xon̈ej ix ach vutejcan d'a sat luum d'a yichan̈ mach tzach ilani.
  swh-ULB: Kwa sababu ya wingi wa dhambi zako na biashara za udanganyifu, umepanajisi
    mahali pako patakatifu. Basi nimetengeneza moto kutoka ndani yako; utakula wewe.
    Nitakugeuza kwenye majivu juu ya dunia katika macho ya wote wakutazamao.
  bel-bel: 'Мноствам пахібаў тваіх у няправедным тваім гандлі ты апаганіў свае сьвятыні;
    і Я дастану спасярод цябе агонь, які і зжарэ цябе: і Я ператвару цябе ў попел
    на зямлі перад вачыма ўсіх, хто цябе бачыць.'
  deu-ELBBK: Durch die Menge deiner Ungerechtigkeiten, in dem Unrecht deines Handels,
    hast du deine Heiligtümer entweiht; darum habe ich aus deinem Innern ein Feuer
    ausgehen lassen, das dich verzehrt hat, und ich habe dich zu Asche gemacht auf
    der Erde vor den Augen aller derer, die dich sehen.
  mbb-OT: Tenged te mahabet he menge salè nu wey kebpenlimbung nu ziyà te petiǥayun
    nu, mibpendezeisey nu is menge lugar he zutun ka ed-azap. Umbe ziyà te etuvangan
    te langun he edtengteng kenikew imperiyubriyub ku is hapuy ziyà te lugar nu ne
    nevinsulan ka. Nehimu ke zà he avu ziyà te tanà.
  mal-2015: നിന്റെ അകൃത്യബാഹുല്യംകൊണ്ടും നിന്റെ വ്യാപാരത്തിന്റെ നീതികേടുകൊണ്ടും നീ
    നിന്റെ വിശുദ്ധമന്ദിരങ്ങളെ അശുദ്ധമാക്കി; അതുകൊണ്ടു ഞാൻ നിന്റെ നടുവിൽനിന്നു ഒരു
    തീ പുറപ്പെടുവിക്കും; അതു നിന്നെ ദഹിപ്പിച്ചുകളയും; നിന്നെ കാണുന്ന ഏവരുടെയും മുമ്പിൽ
    ഞാൻ നിന്നെ നിലത്തു ഭസ്മമാക്കിക്കളയും.
  rmc-rmc: Tire but binenca, tire napačivale bikenavkeribnaha meľarďal andre tire
    svetiňi. Avke me kerďom, hoj tutar te avel avri e jag, savi tut zlabarďa; kerďom
    tutar o prachos pre phuv anglo jakha savorengre, so tut dikhenas.
  pes-OPV: به کثرت گناهت وبی انصافی تجارتت مقدس های خویش رابی عصمت ساختی. پس آتشی
    از میانت بیرون می‌آورم که تو را بسوزاند و تو را به نظر جمیع بینندگانت بر روی زمین
    خاکستر خواهم ساخت.
  ron-1924: Прин мулцимя нелеӂюирилор тале, прин недрептатя негоцулуй тэу, ць-ай спуркат
    локашуриле сфинте, де ачея скот дин мижлокул тэу ун фок каре те мистуе ши те префак
    ын ченушэ пе пэмынт, ынаинтя тутурор челор че те привеск.
  ben-OBCV: তোমার অনেক পাপ ও অসৎ ব্যবসা দিয়ে তুমি নিজের উপাসনার জায়গাগুলি অপবিত্র
    করেছ। এই জন্য আমি তোমার মধ্যে থেকে আগুন বের করলাম আর তা তোমাকে পুড়িয়ে দিল, এবং
    যারা দেখছিল তাদের চোখের সামনে আমি তোমাকে মাটির উপরে ছাই করে দিলাম।
  som-som: Meelahaagii quduuska ahaa waxaad ku nijaasaysay xumaatooyinkaagii badnaa,
    iyo xaqdarradii baayacmushtarkaaga, oo sidaas daraaddeed dhexdaadaan dab ka soo
    bixiyey, oo isna wuu ku baabbi'iyey, oo dhulka korkiisa ayaan dambas kaaga dhigay
    iyadoo ay kuwa kuu jeeda oo dhammu indhaha kugu hayaan.
  lat-VUC: 'In multitudine iniquitatum tuarum, et iniquitate negotiationis tuæ, polluisti
    sanctificationem tuam: producam ergo ignem de medio tui, qui comedat te, et dabo
    te in cinerem super terram, in conspectu omnium videntium te.'
  eng-ASVBT: By the multitude of thine iniquities, in the unrighteousness of thy traffic,
    thou hast profaned thy sanctuaries; therefore have I brought forth a fire from
    the midst of thee; it hath devoured thee, and I have turned thee to ashes upon
    the earth in the sight of all them that behold thee.
  ita-1885: Tu hai profanati i tuoi santuari, per la moltitudine della tua iniquità,
    nella dislealtà della tua mercatanzia; laonde io ho fatto uscir del mezzo di te
    un fuoco, il quale ti ha divorato; e ti ho ridotto in cenere sopra la terra, nel
    cospetto di tutti quei che ti veggono.
  eng-LXXUP: Because of the multitude of thy sins and the iniquities of thy merchandise,
    I have profaned thy sacred things; and I will bring fire out of the midst of thee,
    this shall devour thee; and I will make thee to be ashes upon thy land before
    all that see thee.
  eng-ULB: Because of your many sins and your dishonest trade, you have defiled your
    holy places. So I have made fire come out from you; it will consume you. I will
    turn you into ashes on the earth in the sight of all who look at you.
  spa-VBL: Con todos tus pecados y tu comercio deshonesto has ensuciado tus santuarios.
    Así que hice salir fuego de tu interior, y te quemó. Te convertí en cenizas en
    el suelo mientras todos los que estaban allí miraban.
  fra-_FOB: Tu as profané tes sanctuaires par la multitude de tes iniquités, par l'injustice
    de ton trafic; je ferai surgir de ton sein un feu qui te consumera, et je te réduirai
    en cendre par toute la terre, en la présence de tous ceux qui te regardent.
  mal-mal: നിന്റെ അകൃത്യബാഹുല്യംകൊണ്ടും നിന്റെ വ്യാപാരത്തിന്റെ നീതികേടുകൊണ്ടും നീ
    നിന്റെ വിശുദ്ധമന്ദിരങ്ങളെ അശുദ്ധമാക്കി; അതുകൊണ്ട് ഞാൻ നിന്റെ നടുവിൽനിന്ന് ഒരു
    തീ പുറപ്പെടുവിക്കും; അത് നിന്നെ ദഹിപ്പിച്ചുകളയും; നിന്നെ കാണുന്ന എല്ലാവരുടെയും
    മുമ്പിൽ ഞാൻ നിന്നെ നിലത്തു ഭസ്മമാക്കിക്കളയും.
  lit-lit: Tu suteršei savo šventoves savo nusidėjimų daugybe, savo prekybos neteisybe,
    todėl iš tavo tarpo aš išgausiu ugnį. Ji surys tave, ir visų tave matančių akyse
    paversiu tave pelenais ant žemės.
  urd-GVR: Apne beshumār gunāhoṅ aur be'insāf tijārat se tū ne apne muqaddas maqāmoṅ
    kī behurmatī kī hai. Jawāb meṅ maiṅ ne hone diyā ki āg tere darmiyān se nikal
    kar tujhe bhasm kare. Maiṅ ne tujhe tamāshā deḳhne wāle tamām logoṅ ke sāmne hī
    rākh kar diyā.
  suz-BL: गे इ शुश मरिम्‍शो पशो नु इ जोल पा ग्‍याप्‍‍तीक लेयतीकेम इ आं कली ठेयब सेल्‍तीके
    ग्रांग्रा दिशो सेल्‍तीवी। मोपतीके गो इ आगा रे मी का ग्रुंइताक्‍ङ। मिनु मेकोमी
    इ कली नेक्‍तु। मिनु गो इ कली मुर आन ङोंइती पुलु सेल्‍तन।
  eng-NOY: By the multitude of thine iniquities, by the unrighteousness of thy traffic,
    Thou hast defiled thy sanctuaries. Therefore will I bring forth a fire from the
    midst of thee, which shall devour thee, And I will bring thee to ashes upon the
    earth, In the sight of all them that behold thee.
  ita-1927: Con la moltitudini delle tue iniquità, colla disonestà del tuo commercio,
    tu hai profanato i tuoi santuari; ed io faccio uscire di mezzo a te un fuoco che
    ti divori, e ti riduco in cenere sulla terra, in presenza di tutti quelli che
    ti guardano.
  ckb-ckb: لەبەر زۆری تاوانەکانت و ناپاکیت لە بازرگانییەکەت پیرۆزگاکانی خۆتت گڵاوکرد.
    لەبەر ئەوە ئاگرێکم داگیرساند لە تۆوە دەرچوو، تۆی هەڵلووشی، دەتکەمە خۆڵەمێش لەسەر
    زەوی، لەبەرچاوی هەموو ئەوانەی سەیریان دەکردیت.
  eng-BBE: By all your sin, even by your evil trading, you have made your holy places
    unclean; so I will make a fire come out from you, it will make a meal of you,
    and I will make you as dust on the earth before the eyes of all who see you.
  kan-OKCV: ನಿನ್ನ ಅಪಾರವಾದ ಪಾಪಗಳಿಂದಲೂ ಅನ್ಯಾಯವಾದ ವ್ಯಾಪಾರಗಳಿಂದಲೂ ನಿನ್ನಲ್ಲಿನ ಪವಿತ್ರಾಲಯಗಳನ್ನು
    ಹೊಲಸುಮಾಡಿದೆ. ಆದಕಾರಣ ನಾನು ನಿನ್ನೊಳಗಿಂದ ಬೆಂಕಿಯನ್ನು ಬರಮಾಡಿದೆನು, ಅದು ನಿನ್ನನ್ನು ನುಂಗಿಬಿಟ್ಟಿತು.
    ನೋಡುವವರೆಲ್ಲರ ಮುಂದೆ ನಿನ್ನನ್ನು ಬೂದಿಮಾಡುವೆನು.
  tam-2017: உன்னுடைய அக்கிரமங்களின் மிகுதியினாலும், உன்னுடைய வியாபாரத்தின் அநீதத்தினாலும்
    உன்னுடைய பரிசுத்த ஸ்தலங்களைப் பரிசுத்தக்குலைச்சலாக்கினாய்; ஆகையால் உன்னைச் சுட்டெரிப்பதற்காக
    ஒரு நெருப்பை நான் உன் நடுவிலிருந்து புறப்படச்செய்து, உன்னைப்பார்க்கிற எல்லாருடைய
    கண்களுக்கு முன்பாகவும் உன்னைப் பூமியின்மேல் சாம்பலாக்குவேன்.
  spa-RV-1909: 'Con la multitud de tus maldades, y con la iniquidad de tu contratación
    ensuciaste tu santuario: yo pues saqué fuego de en medio de ti, el cual te consumió,
    y púsete en ceniza sobre la tierra á los ojos de todos los que te miran.'
  ron-BTF: Tu ai spurcat sanctuarele tale prin mulțimea nelegiuirilor tale, prin nelegiuirea
    comerțului tău; de aceea voi scoate un foc din mijlocul tău, acesta te va mistui
    și te voi preface în cenușă pe pământ înaintea ochilor tuturor celor care te privesc.
  eng-WEBP: By the multitude of your iniquities, in the unrighteousness of your commerce,
    you have profaned your sanctuaries. Therefore I have brought out a fire from the
    middle of you. It has devoured you. I have turned you to ashes on the earth in
    the sight of all those who see you.
  eng-FBV: By all your sins and your dishonest trading you have made your sanctuaries
    unclean. So I had fire come from inside you, and it burned you up. I turned you
    into ashes on the ground as everybody there watched.
  nld-1939: Door uw grote schuld en slechte praktijken Hebt ge uw heiligdommen ontwijd;
    Daarom riep Ik een vuur uit u op, dat u verteerde, Legde Ik u in as op de aarde,
    voor de ogen van al die u zagen.
  nch-BL: Ta tiquinmahuispolo nopa tiopame campa ta pampa tijchijqui miyac tajtacoli
    ica nopa tanamaquilisti cati tijchihuayaya. Yeca nijchijqui ma quisa se tit ipan
    Tiro cati quitamitati. Huan nijcahuili ma tatas hasta mochihuas cuajnexti iniixpa
    cati quitachilijtoque.
  vie-1934: Ngươi đã làm ô uế nơi thánh ngươi bởi tội ác ngươi nhiều quá và bởi sự
    buôn bán ngươi không công bình; ta đã khiến lửa ra từ giữa ngươi; nó đã thiêu
    nuốt ngươi, và ta đã làm cho ngươi trở nên tro trên đất, trước mặt mọi kẻ xem
    thấy.
  hin-CV: अपने बहुत पाप और बेईमानी के व्यापार से तुमने अपने पवित्र स्थानों को अपवित्र
    कर दिया. इसलिये मैंने तुमसे ही एक आग उत्पन्‍न की, और उसने तुम्हें जलाकर नष्ट कर
    दिया, और जो देख रहे थे, उन सबके सामने, मैंने तुम्हें भूमि पर राख बना दिया.
  spa-BES: Por todos tus pecados, aun por tu malvado comercio, has contaminado tus
    lugares sagrados; así que haré que salga fuego de ti, que te devorará, y te haré
    polvo en la tierra ante los ojos de todos los que te vean.
  tdx-tdx: Fa nitivae’o i toe’o miavakey amo tahi’o tsifotofotoo, amo hakeom-pibalibali’oo;
    aa le nañakarako afo boak’am-po’o ao, ze nahaforototo azo, tinenoko ho lavenok’
    an-tane eo am-pahaoniña’ ze hene mahaisake.
  tha-KJV: เจ้​ากระทำให้สถานบริ​สุทธิ​์ของเจ้าเป็นมลทิน โดยความชั่วช้าเป็​นอ​ันมากของเจ้า
    ในการค้าอันชั่วช้าของเจ้า เหตุ​ฉะนั้นเราจะนำไฟออกมาจากท่ามกลางเจ้า ไฟจะเผาผลาญเจ้า
    เราจะกระทำให้​เจ้​าเป็นเถ้าถ่านไปบนแผ่นดินโลกท่ามกลางสายตาของคนทั้งปวงที่​มองดู​เจ้​าอยู่
  por-BR-2018: Por causa da multidão de tuas maldades e da perversidade de teu comércio,
    profanaste teus santuários; por isso eu fiz sair um fogo do meio de ti, o qual
    te consumiu; e te tornei em cinza sobre a terra, diante dos olhos de todos quantos
    te veem.
  deu-ELO: Durch die Menge deiner Missetaten, in der Unrechtlichkeit deines Handels,
    hast du deine Heiligtümer entweiht; darum habe ich aus deinem Innern ein Feuer
    ausgehen lassen, welches dich verzehrt hat, und ich habe dich zu Asche gemacht
    auf der Erde vor den Augen aller derer, die dich sehen.
  eng-WYC-2018: In the multitude of thy wickednesses, and in the wickedness of thy
    merchandise, thou defouledest thine hallowing; therefore I shall bring forth fire
    of the midst of thee, that shall eat thee; and I shall give thee into ashes on
    [the] earth, in the sight of all men seeing thee. (In the multitude of thy wickednesses,
    and in the wickedness of thy merchandise, thou defiledest thy sanctuaries; and
    so I shall bring forth a fire out of the midst of thee, that shall eat thee; and
    I shall make thee into ashes upon the ground, in the sight of all who see thee.)
  epo-epo: Per la multo de viaj malbonagoj kaj per via malhonesta komercado vi malhonoris
    vian sanktejon; kaj Mi elirigos el vi fajron, kiu ekstermos vin, kaj Mi faros
    vin cindro sur la tero antaŭ la okuloj de ĉiuj viaj vidantoj.
  uig-PIN: Sening ⱪǝbiⱨlikliringning kɵplüki tüpǝylidin, Ⱪilƣan sodangning adilsizliⱪi
    tüpǝylidin, Ɵz muⱪǝddǝs jayliringni bulƣiƣansǝn; Mǝn ɵzüngdin bir otni qiⱪardim,
    U seni kɵydürüp yǝwǝtti; Xuning bilǝn sanga ⱪarap turƣanlarning ⱨǝmmisining kɵz
    aldida, Mǝn seni yǝrdǝ ⱪalƣan küllǝrgǝ aylanduruwǝttim.
  beo-beo: Di da wadela:ledafa bidi lasu hou hamobeba:le, dia nodone sia:ne gadosu
    sogebi huluane da ledo bagade ba:i. Amaiba:le, Na da dia moilai huluane laluga
    ulagisili, nene sa:i dagoi. Dunu huluane wali dima ba:sea, da nasubu fawane ba:sa.
  tpi-OTNT: ‘King bilong Tair, long taim yu bin mekim wok bisnis, yu bin mekim planti
    pasin nogut, na ol sin bilong yu i bin mekim ol haus lotu i kamap doti tru. Olsem
    na mi bin mekim paia i kamap namel long taun na kukim olgeta, na sit bilong paia
    tasol i stap. Na olgeta arapela lain i lukim.
  hau-SA: Ta wurin yawan zunubanka da kasuwancinka na cuta ka ƙazantar da wuri mai
    tsarkinka. Saboda haka na sa wuta ta fito daga cikinka, ta cinye ka, na maishe
    ka toka a bisa ƙasa a kan idon dukan waɗanda suke kallonka.
  uig-LAT: Séning qebihlikliringning köplüki tüpeylidin, Qilghan sodangning adilsizliqi
    tüpeylidin, Öz muqeddes jayliringni bulghighansen; Men özüngdin bir otni chiqardim,
    U séni köydürüp yewetti; Shuning bilen sanga qarap turghanlarning hemmisining
    köz aldida, Men séni yerde qalghan küllerge aylanduruwettim.
  nde-nde: Ngezono zakho ezinengi lokuthengisa lobuqili usungcolise izindawo zakho
    ezingcwele. Ngakho ngaphemba umlilo phakathi kwakho wakutshisa wakuqeda, njalo
    ngakwenza waba ngumlotha emhlabathini phambi kwabo bonke ababekhangele.
  ton-ton: Kuo ke fakalieliaʻi ho ngaahi fale tapu ʻi he lahi ʻo hoʻo fai hala, mo
    e kovi ʻa hoʻo fai fakatau; ko ia te u ʻomi ʻae afi mei loto ʻiate koe, pea te
    ne fakaʻauha koe, te u liliu koe ko e efuefu ʻi he funga ʻo māmani ʻi he ʻao ʻonautolu
    kotoa pē ʻoku siofia koe.
  ces-1613: Pro množství nepravostí tvých, a pro nespravedlnosti kupectví tvého poškvrnil
    jsi svatyně své. Protož vyvedu oheň z prostřed tebe, kterýž tě sžíře, a obrátí
    tě v popel na zemi před očima všech na tě hledících.
  eng-WMB: By the multitude of your iniquities, in the unrighteousness of your commerce,
    you have profaned your sanctuaries. Therefore I have brought out a fire from the
    middle of you. It has devoured you. I have turned you to ashes on the earth in
    the sight of all those who see you.
  tam-TCV: உன் அநேக பாவங்களாலும், அநீதியான வர்த்தகத்தினாலும் பரிசுத்த இடங்களின் தூய்மையை
    நீ கெடுத்தாய். ஆகையால் நான் ஒரு நெருப்பை உன்னிலிருந்து புறப்படச் செய்தேன். அது
    உன்னைச் சுட்டெரித்தது. மேலும், உன்னைப் பார்த்துக்கொண்டிருந்த எல்லோருடைய பார்வையிலும்
    பூமியிலே உன்னைச் சாம்பலாக்கினேன்.
  ceb-ULB: Napasipad-an ang imong balaang mga dapit, tungod sa daghan nimong sala
    ug sa imong pagpanikas diha sa pagpamatigayon. Busa mogula ang kalayo gikan kanimo;
    lamyon ka niini. Himoon ko ikaw nga mga abo diha sa kalibotan sa atubangan sa
    tanan nga makakita kanimo.
  pol-UBG: Mnóstwem twoich nieprawości i nieprawością twego handlu splugawiłeś swoją
    świątynię. Dlatego wywiodę ogień z twego wnętrza, który cię pożre, a zamienię
    cię w popiół na ziemi na oczach wszystkich, którzy na ciebie patrzą.
  urd-GVU: اپنے بےشمار گناہوں اور بےانصاف تجارت سے تُو نے اپنے مُقدّس مقاموں کی بےحرمتی
    کی ہے۔ جواب میں مَیں نے ہونے دیا کہ آگ تیرے درمیان سے نکل کر تجھے بھسم کرے۔ مَیں
    نے تجھے تماشا دیکھنے والے تمام لوگوں کے سامنے ہی راکھ کر دیا۔
  deu-1912: Denn du hast dein Heiligtum verderbt mit deiner großen Missetat und unrechtem
    Handel. Darum will ich ein Feuer aus dir angehen lassen, das dich soll verzehren,
    und will dich zu Asche machen auf der Erde, daß alle Welt zusehen soll.
  kan-2017: ನಿನ್ನ ಅಪಾರವಾದ ಅಪರಾಧಗಳಿಂದಲೂ, ಅನ್ಯಾಯವಾದ ವ್ಯಾಪಾರದಿಂದಲೂ ನಿನ್ನಲ್ಲಿನ ಪವಿತ್ರಾಲಯಗಳನ್ನು
    ಹೊಲಸು ಮಾಡಿದೆ; ಆದುದರಿಂದ ನಾನು ನಿನ್ನೊಳಗಿಂದ ಬೆಂಕಿಯನ್ನು ಬರಮಾಡಿದೆನು, ಅದು ನಿನ್ನನ್ನು ನುಂಗಿತು,
    ನೋಡುವವರೆಲ್ಲರ ಕಣ್ಣೆದುರಿಗೆ ನಿನ್ನನ್ನು ಬೂದಿ ಮಾಡಿಬಿಟ್ಟೆನು.
  yap-yap: Bochan e pi sasalap ni um rin’ ko falchuway’ nge chuway’, ma aram e yungi
    tagil’ e meybil rom e ke mogothgoth. Ere nggup’ e nifiy ko fare binaw nge mo’oruf
    nga but’. Gubin e pi’in yad be yaliyem e yad be guyem ni ga be lul’ i yan nga
    but’ ni kam ngal’ ni owat.
  hlt-MCSB: Na hnothungnah dumlai dongah namah kathaesainah tah khawk tih na rhokso
    ni na poeih coeng. Te dongah ni na khui lamloh hmai ka puek sak tih nang n'hlawp.
    Te vaengah nang aka so boeih kah mikhmuh ah nang te diklai hmaiphu la kang khueh.
  mdy-ETH: ሻንቂፆና ሻንቾናይዳ ኔኤኒ ማዼ ዻቢንቶፓ ዔቄያና ኔኤኮ ካኣዦ ቤዛ ቢያ ዒኢቴኔ፤ ዬያሮ ካታሜሎ ሚቻ ታሚ ዓርቃንዳጉዲ
    ማሂ ጉቤ ታ ዒዞ ሚቼኔ፤ ሃሢ ኔ ባንሢ ዛጋሢ ቢያ ኔኤኒ ዲቢንሢ ሌሊ ማዔሢ ዴንቃንዳኔ፤
  twi-ASANTE: Wode wo nnebɔne ne adwadie mu nsisie agu wo kronkrommea ho fi, ɛno enti
    memaa ogya firii wo mu na ɛhyee wo, na mema wo danee nsõ wɔ wɔn a na wɔrehwɛ no
    nyinaa anim.
  eng-WEBU: By the multitude of your iniquities, in the unrighteousness of your commerce,
    you have profaned your sanctuaries. Therefore I have brought out a fire from the
    middle of you. It has devoured you. I have turned you to ashes on the earth in
    the sight of all those who see you.
  wal-wal: Ne nagaraa daruwaaninne ne cimo zal77iyan, ne goinniyo sohota ubbaa tunissadasa.
    Hegaa gishshau, taani tamai ne giddoppe kiyanaadan oottaas; ikka nena miis. Ubbati
    xeellishin, taani nena sa7aa bollan bidintta kessaas.
  spa-PDDPT: Profanaste tu santuario con la multitud de tus iniquidades y la deshonestidad
    de tus contrataciones. Yo, pues, encendí fuego dentro de ti para que te consuma.
    Te reduzco a ceniza sobre la tierra ante los ojos de todos los que te observan.
  gun-gun: Opa mba'e py rejejavya py, ha'e mba'emo vendea rupi rejoguereko axya py
    remongy'apa oo iky'a e'ỹ va'e ndea py ikuai va'ekue. Ha'e nunga rupi ndegui ae
    xee amoẽ tata romomba aguã. Ha'e rami vy pavẽ oexaa py ajapo yvy re tanhimbu rive
    repyta aguã rami.
  ilo-ULB: Gapu kadagiti adu a basolmo ken ti panangluklukom iti pannakinegosiom,
    rinugitam dagiti nasantoan a lugarmo! Isu a nangparuarak iti apuy manipud kenka;
    uramennakanto daytoy. Pagbalinenkanto a dapu iti daga iti imatang dagiti amin
    a kumitkita kenka.
  kpg-kpg: Dau hegau huihui mee la koia e huaidu huoloo dela ne hidi mai au gowaa
    hai daumaha la gu gulugulua. Deenei di mee ne hidi ai Au gaa dudu di waahale deelaa
    gi lala. Digau huogodoo ala ma gaa mmada adu gi di goe dolomeenei, gu iloo bolo
    goe guu hai nia lehu.
  uig-ARA: سېنىڭ قەبىھلىكلىرىڭنىڭ كۆپلۈكى تۈپەيلىدىن، قىلغان سوداڭنىڭ ئادىلسىزلىقى
    تۈپەيلىدىن، ئۆز مۇقەددەس جايلىرىڭنى بۇلغىغانسەن؛ مەن ئۆزۈڭدىن بىر ئوتنى چىقاردىم،
    ئۇ سېنى كۆيدۈرۈپ يەۋەتتى؛ شۇنىڭ بىلەن ساڭا قاراپ تۇرغانلارنىڭ ھەممىسىنىڭ كۆز ئالدىدا،
    مەن سېنى يەردە قالغان كۈللەرگە ئايلاندۇرۇۋەتتىم.
  sus-sus: I xa yunubie nun i xa tinxintareya i xa yulɛya kui, na bara i xa salidee
    findi yire sɛniyɛntaree ra. N bara tɛ ramini i xili ma naxan i xun nakanama, n
    bara i findi xube ra ɲama ya xɔri.
  pon-2006: Omwi doadoahk en netinet me inenen suwed me kahrehda omwi wasahn kaudok
    kan saminla. Ihme kahrehda I isingkihdi kahnimwo nanpwel. Koaros me kilang komwi
    met, kilang duwen omwi wialahr pehs.
  ksd-ksd: Tago i ga peal kaum lavur varpiam, ma kaum lavur kunukul dia ga kaina,
    u ga vabilak kaum umana pal na vartabar; damana ra iap i ga arikai livuan tam,
    ma i ga en vue u, ma u a kabu na iap uka ta ra luaina mata i diat par dia gire
    u.
  grc-BRENT: Διὰ τὸ πλῆθος τῶν ἁμαρτιῶν σου καὶ τῶν ἀδικιῶν τῆς ἐμπορίας σου, ἐβεβήλωσα
    τὰ ἱερά σου, καὶ ἐξάξω πῦρ ἐκ μέσου σου, τοῦτο καταφάγεταί σε· καὶ δώσω σε σποδὸν
    ἐπὶ τῆς γῆς σου ἐναντίον πάντων τῶν ὁρώντων σε.
  ind-AYT: Dengan banyaknya kesalahanmu dan perdaganganmu yang tidak jujur, kamu mencemarkan
    tempat kudusmu. Karena itu, Aku mendatangkan api dari tengah-tengahmu; api itu
    akan melahapmu, dan Aku akan mengembalikanmu menjadi abu di tanah, di hadapan
    semua orang yang melihatmu.
  nya-nya: Ndi malonda ako achinyengo unachulukitsa machimo ako. Motero unayipitsa
    malo ako achipembedzo. Choncho ndinabutsa moto pakati pako, ndipo unakupsereza,
    ndipo unasanduka phulusa pa dziko lapansi pamaso pa anthu onse amene amakuona.
  hrv-hrv: Mnoštvom svog bezakonja, nepoštenim trgovanjem oskvrnu svoja svetišta!
    Pustih oganj posred tebe da te proždre. Pretvorih te na zemlji u pepeo na oči
    onih što te motre.
  mps-mps: ‘Tair bulu king bidi, nago te bisnis sę yali sogo, te nago dwai kolesaga
    hauwa mu yalio, tama nago te sęgęgo te lotu be dabe dwai meda yai mu pedelalio.
    Tama tibaso, eno te isi te taun tomode pedelemainu elama, tama sese ula silali,
    tama te isi sisi dulu keli hali naga te elaluali. Tama gasa tigidali bidi hanigo
    suali.
  tpi-tpi: ‘King bilong Tair, long taim yu bin mekim wok bisnis, yu bin mekim planti
    pasin nogut, na ol sin bilong yu i bin mekim ol haus lotu i kamap doti tru. Olsem
    na mi bin mekim paia i kamap namel long taun na kukim olgeta, na sit bilong paia
    tasol i stap. Na olgeta arapela lain i lukim.
  dan-1931: Med dine mange Misgerninger, ved din uredelige Handel vanhelligede du
    dine Helligdomme. Da lod jeg Ild bryde løs i din Midte, og den fortærede dig;
    jeg gjorde dig til Støv på Jorden for alle, som så dig.
  vie-OVCB: Ngươi làm hoen ố các nơi thánh của mình bởi lòng tội ác và buôn bán gian
    lận. Vì vậy, Ta khiến cho lửa bốc cháy từ công việc ác của ngươi, Ta sẽ đốt ngươi
    ra tro trên mặt đất cho mọi người quan sát ngươi thấy rõ.
  guj-2017: તારાં ઘણાં પાપોથી અને તારા વેપારમાં દગા કરીને, તેં તારા પવિત્રસ્થાનો ભ્રષ્ટ
    કર્યાં છે! આથી, મેં તારામાં અગ્નિ સળગાવ્યો છે; તે તને ભસ્મ કરશે. તને જોનારા સૌની
    નજરમાં મેં તને રાખ કરી નાખ્યો છે.
  pon-2006A: Omwi doadoahk en netinet me inenen suwed me kahrehda omwi wasahn kaudok
    kan saminla. Ihme kahrehda I isingkihdi kahnimwo nanpwel. Koaros me kilang komwi
    met, kilang duwen omwi wialahr pehs.
  por-BRBSL: Pela multiplicidade de suas iniqüidades, na iniqüidade de seu comércio,
    você profanou seus santuários. Portanto, eu trouxe um incêndio do meio de vocês.
    Ele o devorou. Eu os transformei em cinzas sobre a terra na vista de todos aqueles
    que o vêem.
  cth-cth: Nange yonnae teh apappoung dawkvah, hno na yorannae a lanhoehnae ni, na
    hmuen kathoung hah a kamhnawng sak. Hatdawkvah, na thung hoi hmai a tâco sak.
    Koung a kak awh teh, na kahmawtnaw ni a mithmu vah vaiphu lah na coung sak.
  twi-twi: Wode wo nnebɔne ne aguadi mu asisi agu wo kronkrommea ho fi ɛno nti memaa
    ogya fii wo mu na ɛhyew wo, na memaa wo dan nsõ wɔ fam wɔ wɔn a na wɔrehwɛ no
    nyinaa anim.
  hlt-hlt: Na hnothungnah dumlai dongah namah kathaesainah tah khawk tih na rhokso
    ni na poeih coeng. Te dongah ni na khui lamloh hmai ka puek sak tih nang n'hlawp.
    Te vaengah nang aka so boeih kah mikhmuh ah nang te diklai hmaiphu la kang khueh.
  tbz-SIM: Nɛ̀ o kó kupotɑɑ́ mmiɛkɛ ò í dɔɔri sɛi, nɛ̀ o kó kupotɑɑ́ ndiɛkù miɛkɛ
    nkɛ ò dɔ̀ɔ̀mɛ̀ mɛyɛi nkɛ sɑ̃ũ n cĩ́ɛ̃̀tɛ̀, dɛɛ̀ te kɛ̀ n tɔ̀tìnnɛ muhɑ̃ɑ̃́ nkɛ̀
    mù yóó ò cɔ̀útɛ́ kɛ̀ bɛ̀ nhò wúó, nkòò nɑɑ́ mmutɑ́pɛí mmɑ́ɑ̀.
  msy-2020: “Nɨ bizibagh iveza da amaga, arazir kurar avɨribagh amua, nan ziam fer
    danganibagh amizɨ, da bar mɨze. Kamaghɨn amizɨ, kɨ nɨn nguibar ekiam avim a gatɨzɨ,
    a isia ghua nguazir kɨnim oto. Ezɨ gumazamizir nɨn gariba, nɨ men damazimɨn averenimɨn
    oto.
  dop-dop: Nyɑ́ kɑwɑlɑɣɑ pɑɣɑlɛ nɑ nyɑ́ tɑɑtǝlɛ nte tǝ tɑ siɣisi tɔ pǝ lɑpɑ nɑ ń pilisi
    nyɑ́ nɑ Ɩsɔ mǝ tǝsulle. Mɑɑ lǝsɩ nyɑ́ tɑɑ kɛ́ kɔkɔ ŋkɑ kɑ nyɑkɩ tɔ. Kɑɑ nyɑɣɑ-ŋ,
    nɑ pǝ́ yele tɔlʋmɑ kɛ ɑtɛɣɛ nyɑ́ nɑlɑɑ tǝnɑ ɩsǝpǝle tɑɑ.
  azb-azb: Çoxlu təqsir etdiyin üçün, Ticarətdə əliəyriliyinə görə Müqəddəs məkanlarını
    murdarladın. Mən içindən bir od çıxardım ki, Səni yandırıb məhv etsin. Bütün seyr
    edənlərin gözü önündə Səni torpaq üstündə külə çevirdim.
  eng-DBY: 'By the multitude of thine iniquities, by the unrighteousness of thy traffic,
    thou hast profaned thy sanctuaries: and I have brought forth a fire out of the
    midst of thee — it hath consumed thee; and I have brought thee to ashes upon the
    earth, in the sight of all them that behold thee.'
  hin-2017: तेरे अधर्म के कामों की बहुतायत से और तेरे लेन-देन की कुटिलता से तेरे पवित्रस्थान
    अपवित्र हो गए; इसलिए मैंने तुझ में से ऐसी आग उत्पन्न की जिससे तू भस्म हुआ, और
    मैंने तुझे सब देखनेवालों के सामने भूमि पर भस्म कर डाला है।
  wol-KYG: Sa ñaawtéef yu bare ak njublaŋ gi ngay julaa, looloo teddadil sa jaamookaay
    yu sell, ba ma jafale sawara fi sa biir, mu xoyom la. Maa la def ub dóom fi suuf,
    ñépp di la xool.
  eng-YLT: From the abundance of thy iniquity, By the perversity of thy traffic, Thou
    hast polluted thy sanctuaries, And I bring forth fire from thy midst, It hath
    devoured thee, And I make thee become ashes on the earth, Before the eyes of all
    beholding thee.
  eng-WYC-2017: In the multitude of thy wicked-nesses, and in the wickedness of thy
    merchandise, thou defouledest thine hallowing; therefore I shall bring forth fire
    of the midst of thee, that shall eat thee; and I shall give thee into ashes on
    [the] earth, in the sight of all men seeing thee.
  eng-WMBB: By the multitude of your iniquities, in the unrighteousness of your commerce,
    you have profaned your sanctuaries. Therefore I have brought out a fire from the
    middle of you. It has devoured you. I have turned you to ashes on the earth in
    the sight of all those who see you.
  urd-GVH: अपने बेशुमार गुनाहों और बेइनसाफ़ तिजारत से तूने अपने मुक़द्दस मक़ामों की
    बेहुरमती की है। जवाब में मैंने होने दिया कि आग तेरे दरमियान से निकलकर तुझे भस्म
    करे। मैंने तुझे तमाशा देखनेवाले तमाम लोगों के सामने ही राख कर दिया।
  rug-rug: Koari mua soku sinea meke mua hinoluholu sekesekeidi si va kaleani goi
    sari mua vasidi vahesihesiana. Ke va vura ia Rau si keke nika pa korapamu agoi
    meke asa mo gani igo, meke va evaṉae nigo eba Arau pa pepeso pa kenudia rini pu
    doṉo toto atu.
  gaz-gaz: Ati cubbuu kee hedduu fi shaqqaba daldala keetiitiin iddoowwan kee qulqulluu
    xureessiteerta. Kanaafuu ani akka ibiddi si keessaa baʼu nan godhe; innis gubee
    si fixe; anis fuula namoota si ilaalaa turan hundaa duratti lafa irratti daaraan
    si taasise.
  fra-LSG: Par la multitude de tes iniquités, Par l’injustice de ton commerce, Tu
    as profané tes sanctuaires; Je fais sortir du milieu de toi un feu qui te dévore,
    Je te réduis en cendre sur la terre, Aux yeux de tous ceux qui te regardent.
  yal-yal: I bata i ya yire sariɲanxine raxɔsi i ya hakɛ wuyaxine nun i ya tinxintareyaan
    xɔn yulayani. Na ma, n tɛɛn naminima nɛn i xili ma i konni, a yi i gan, n yi i
    findi xuben na bɔxɔn fari muxune birin yɛtagi naxanye i matoma.
  haw-1868: Ua hoohaumia oe i kou mau wahi hoano ma ka nui loa o kou mau hewa, ma
    ka hewa o kou kalepa ana; nolaila, e lawe mai au i ko ahi mai waenakonu ou, a
    e hoopau aku ia oe; a e hoolilo au ia oe i lehu ma ka honua imua o na maka o na
    mea a pau o ka poe e nana aku ia oe.
  arb-NAV: قَدْ نَجَّسْتَ مَقَادِسَكَ بِفَرْطِ آثَامِكَ وَتِجَارَتِكَ الظَّالِمَةِ.
    لِذَلِكَ أَجْعَلُ النَّارَ تَنْدَلِعُ مِنْ وَسَطِكَ فَتَلْتَهِمُكَ، وَأُحَوِّلُكَ
    إِلَى رَمَادٍ عَلَى الأَرْضِ أَمَامَ كُلِّ مَنْ يَرَاكَ.
  ewe-ewe: To wò nu vɔ̃ geɖewo kple wò asitsatsa si me nuteƒewɔwɔ mele o me la, èdo
    gu wò Kɔkɔeƒewo. Eya ta mena dzo do tso mewò, fia wò, eye mena nèzu afi le anyigba,
    le ame siwo katã nye nukpɔlawo la ŋkume.
  eng-LEE: 'Through the abundance of thy iniquities, through the wickedness of thy
    commerce didst thou profane thy sanctuaries: therefore brought I forth fire from
    the midst of thee, this devoured thee, and I changed thee to ashes upon the earth
    before the eyes of all those that saw thee.'
  asm-FB: তোমাৰ অপৰাধ অধিক হোৱাত, তোমাৰ বাণিজ্যৰ অন্যায়েৰে তোমাৰ ধৰ্মধামবোৰ তুমি
    অপবিত্ৰ কৰিলা! এই হেতুকে মই তোমাৰ মাজৰ পৰাই অগ্নি উলিয়ালোঁ। সেয়ে তোমাক গ্ৰাস
    কৰিব। আৰু তোমাক সকলোৱে দেখাকৈ মই তোমাক মাটিত ভষ্ম কৰিম।
  sus-A: عِ شَ يُنُبِيٍ نُن عِ شَ تِنشِنتَرٍيَ عِ شَ يُلّيَ كُي، نَ بَرَ عِ شَ سَلِدٍيٍ
    قِندِ يِرٍ سّنِيّنتَرٍيٍ رَ. ﭑ بَرَ تّ رَ مِنِ عِ شِلِ مَ نَشَن عِ شُن نَكَنَمَ،
    ﭑ بَرَ عِ قِندِ شُبٍ رَ حَمَ يَ شْرِ.
  fra-SBL: Par la multitude de vos iniquités, dans l'iniquité de ton commerce, vous
    avez profané vos sanctuaires. C'est pourquoi j'ai fait sortir un feu du milieu
    de toi. Il vous a dévoré. Je t'ai réduit en cendres sur la terre. aux yeux de
    tous ceux qui te voient.
  hbo-hbo: מֵרֹ֣ב עֲוֹנֶ֗יךָ בְּעֶ֙וֶל֙ רְכֻלָּ֣תְךָ֔ חִלַּ֖לְתָּ מִקְדָּשֶׁ֑יךָ וָֽאֹוצִא־אֵ֤שׁ
    מִתֹּֽוכְךָ֙ הִ֣יא אֲכָלַ֔תְךָ וָאֶתֶּנְךָ֤ לְאֵ֙פֶר֙ עַל־הָאָ֔רֶץ לְעֵינֵ֖י כָּל־רֹאֶֽיךָ׃
  kik-kik: Nĩ ũndũ wa mehia maku maingĩ na wonjoria ũtarĩ wa ma, nĩũthaahĩtie kũndũ
    gwaku kũrĩa-gũtheru. Nĩ ũndũ ũcio ngĩtũma mwaki uume thĩinĩ waku, naguo ũgĩkũniina,
    na ngĩgũtua mũhu hau thĩ, maitho-inĩ ma arĩa meeroragĩra.
  fra-NCL: A force d’iniquité, par l’injustice de ton commerce, tu as profané tes
    sanctuaires ; et j’ai fait sortir un feu du milieu de toi, c’est lui qui t’a dévoré ;
    et je t’ai réduit en cendres sur la terre, aux yeux de tous ceux qui te voyaient.
  cek-AK: Hmuenmae zaw kaminawk na linghaih mah, na ohhaih hmuenciimnawk to amhnongsak
    boeh; to pongah nangmah thung hoiah hmai to ka tacawtsak moe, kang kanghsak han,
    nang khen kaminawk boih mikhnuk ah long ih maiphu ah kang coengsak han.
  cuk-cuk: Bela-bela be-isgusad-ulale, be-mani-onogedgi-isgusad-ulale, be-bab-dummadse-goled-negmar
    be oichosad. A-ulale, an be-abargi soo ogasad, adi, bela be-ogumaksad. Bela dulemar-yeer-be-dakmalad-wagab
    an napagi be-balimeted, geb burubi-sii an be-imaksad.
  uig-CYR: Сениң қәбиһликлириңниң көплүги түпәйлидин, Қилған содаңниң адилсизлиғи
    түпәйлидин, Өз муқәддәс җайлириңни булғиғансән; Мән өзүңдин бир отни чиқардим,
    У сени көйдүрүп йәвәтти; Шуниң билән саңа қарап турғанларниң һәммисиниң көз алдида,
    Мән сени йәрдә қалған күлләргә айландурувәттим.
  tel-2017: నీ విస్తార పాపాలను బట్టి, నీ అన్యాయ వ్యాపారాన్ని బట్టి, నీ పవిత్ర స్థలాలను
    నువ్వు అపవిత్రం చేశావు. కాబట్టి నీలోనుంచి అగ్ని వచ్చేలా చేశాను. అది నిన్ను కాల్చివేస్తుంది.
    నిన్ను చూస్తున్నవాళ్ళందరి ఎదుట నిన్ను బూడిదగా చేస్తాను.
  hat-BSA: Akoz gwo fòs kantite inikite ou yo, nan enjistis de komès ou a, ou te pwofane
    sanktyè ou yo. Akoz sa, Mwen te mennen dife soti nan mitan ou. Li fin manje ou
    nèt. Mwen te fè ou vin tounen sann sou tè a devan zye a tout moun ki wè ou yo.
  kos-kos: Yokla ma koluk kom oru ke inkanek in kuka lom, pwanang acn in alu lom uh
    kolukla. Ouinge nga esukak siti uh, nwe ke ma nukewa apatla. Mwet nukewa su liye
    kom in pacl inge elos liye lah akpusiselyeyuk kom.
  hbo-WLC: מֵרֹ֣ב עֲוֺנֶ֗יךָ בְּעֶ֙וֶל֙ רְכֻלָּ֣תְךָ֔ חִלַּ֖לְתָּ מִקְדָּשֶׁ֑יךָ וָֽאוֹצִא־אֵ֤שׁ
    מִתּֽוֹכְךָ֙ הִ֣יא אֲכָלַ֔תְךָ וָאֶתֶּנְךָ֤ לְאֵ֙פֶר֙ עַל־הָאָ֔רֶץ לְעֵינֵ֖י כָּל־רֹאֶֽיךָ׃
  ibo-ibo: Nʼihi ọtụtụ mmehie gị, na ịzụ ahịa aghụghọ gị, i meela ka ụlọnsọ gị niile
    ghọọ ihe rụrụ arụ. Nʼihi ya, emere m ka ọkụ si nʼetiti gị pụta, repịa gị. Ka ị
    ghọọ ntụ nʼelu ala, nʼihu ndị ahụ niile na-ele gị anya.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଅଧର୍ମର ବାହୁଲ୍ୟରେ, ନିଜ ବାଣିଜ୍ୟ ବିଷୟକ ଅନ୍ୟାୟ ଦ୍ୱାରା ଆପଣାର ପବିତ୍ର
    ସ୍ଥାନସକଳ ଅପବିତ୍ର କରିଅଛ; ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ଅଗ୍ନି ବାହାର କରି ଆଣିଅଛୁ, ତାହା
    ତୁମ୍ଭକୁ ଗ୍ରାସ କରିଅଛି, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଦର୍ଶନକାରୀ ସକଳର ସାକ୍ଷାତରେ ଭୂମିରେ ଭସ୍ମ
    କରିଅଛୁ।
  chk-chk: Ren chomongun om tipis, pwal ren om atuputup le amömö ka turunufasei om
    kewe imw mi pin. Iei mine üa aküw eu ekkei lon telinimwom o kenukela. Üa awiluk
    ngeni falangen ekkei won pwül fän mesen chokewe meinisin mi nenengenuk.
  rop-rop: En yubin oldei trikimbat najalot shop menija wen yubin baiyimbat en selimbat
    ebrijing, en detlot pleis weya yubin oldei weshipbat jidan brabli nogudwan du.
    Wal aibin jandim faiya langa yu taun en det faiya bin barnimap im, en oni eshis
    jidan na.
  ukr-1871: Через безліч провин твоїх, через неправедну наживу твою в купецтві опоганив
    єси сьвятощі твої, і я виведу зпосеред тебе огонь, а він пожере тебе, й оберну
    тебе в попелище перед очима всїх, що поглядати муть на тебе.
  deu-1951: Mit deinen vielen Missetaten, durch die Ungerechtigkeit deines Handels,
    hast du deine Heiligtümer entweiht; da ließ ich Feuer von dir ausgehen, welches
    dich verzehrte, und ich habe dich auf Erden zu Asche gemacht vor den Augen aller,
    die dich sahen.
  eng-JPS: By the multitude of thine iniquities, in the unrighteousness of thy traffic,
    thou hast profaned thy sanctuaries; therefore have I brought forth a fire from
    the midst of thee, it hath devoured thee, and I have turned thee to ashes upon
    the earth in the sight of all them that behold thee.
  srp-1865: Od mnoštva bezakonja svojega, od nepravde u trgovini svojoj oskvrnio si
    svetinju svoju; zato æu izvesti oganj ispred tebe, koji æe te proždrijeti, i obratiæu
    te u pepeo na zemlji pred svjema koji te gledaju.
  lug-lug: Olw’ebibi byo ebingi n’olw’obukumpanya bwo oyonoonye ebifo byo ebitukuvu.
    Kyenava nziggya omuliro mu ggwe ne gukusaanyaawo, ne nkufuula evvu ku nsi wakati
    mu abo bonna abaakulabanga.
  heb-heb: מרב עוניך בעול רכלתך חללת מקדשיך ואוצא אש מתוכך היא אכלתך ואתנך לאפר על
    הארץ לעיני כל ראיך׃
  ben-IRV: তোমার অপরাধের কারণে তুমি নিজ বানিজ্যবিষয়ক অন্যায় দ্বারা নিজের পবিত্র
    জায়গা সব অপবিত্র করেছ; তাই আমি তোমার কাছ থেকে আগুন বের করে নিলাম, সে তোমাকে গ্রাস
    করল এবং আমি তোমাকে দর্শনকারী সবার সামনে ছাই করে ভূমিতে ফেলে দিলাম।
  pan-pan: ਤੂੰ ਆਪਣਿਆਂ ਬਹੁਤਿਆਂ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਅਤੇ ਵਪਾਰ ਵਿੱਚ ਬੇਇਨਸਾਫੀ ਦੇ ਕਰਕੇ, ਆਪਣੇ ਪਵਿੱਤਰ
    ਸਥਾਨਾਂ ਨੂੰ ਅਪਵਿੱਤਰ ਕੀਤਾ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਤੇਰੇ ਅੰਦਰੋਂ ਅੱਗ ਕੱਢੀ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਖਾ ਲਿਆ
    ਅਤੇ ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਵੇਖਣ ਵਾਲਿਆਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ, ਤੈਨੂੰ ਧਰਤੀ ਉੱਤੇ ਸੁਆਹ ਬਣਾ ਦਿੱਤਾ।
  mya-JVB: သင့် အပြစ် သည်များပြား ၍ ကုန်သွယ် ခြင်း အဓမ္မ အားဖြင့် ၊ သန့်ရှင်း ရာဌာနတို့ကို
    ညစ်ညူး စေသောကြောင့် ၊ သင့်ကိုမီးရှို့ဘို့ သင့် အလယ် ၌ မီး ကိုငါညှိ မည်။ သင့် ကိုမြင်
    သော သူအပေါင်း တို့ရှေ့မှာ ၊ သင်၏ ပြာ ကို မြေ ပေါ်သို့ ငါချထား မည်။
  hmo-hmo: Oiemu kara dika momo herea, bona oiemu hoihoi kara koikoidia dekena amo,
    oi ese oiemu gabu helagadia oi hamiroa vadaeni. Unai dainai oiemu hanua, Turo,
    dekenai lahi lau havaraia, bona ia ese Turo ia gabua ore. Oi idia itaia noho taudia
    ibounai edia vairana dekenai, lau ese kahu dekenai oi lau halaoa, tano ena latanai.
  urd-urd: तूने अपनी बदकिरदारी की कसरत, और अपनी सौदागरी की नारास्ती से अपने हैकलों
    को नापाक किया है। इसलिए मैं तेरे अन्दर से आग निकालूँगा जो तुझे भसम करेगी, और मैं
    तेरे सब देखने वालों की आँखों के सामने तुझे ज़मीन पर राख कर दूँगा।
  rus-SYN: 'Множеством беззаконий твоих в неправедной торговле твоей ты осквернил
    святилища твои; и Я извлеку из среды тебя огонь, который и пожрет тебя: и Я превращу
    тебя в пепел на земле перед глазами всех, видящих тебя.'
  bqc-SIM: N duun dasiↄ ń n tágɛa dↄ̀ↄsaiↄ yã́i n gbãsĩsaikɛ ↄ̃̀ↄkpà, ↄ̃ má
    tò tɛ́ bↄ̀ n guu, à kũ̀ma, ↄ̃ n gↄ̃ túfu ũ tↄↄlɛ gbɛ̃́ pↄ́ lɛ́ n gwaↄ aɛ.
  tcz-CHONGTHU: Nangman nachonsetna tamtah hole, lungthim phalouva nakiveina ho jeh
    chun namintheng phung chu nasuboh tai. Hijeh chun nangma a konin mei kahin kou
    doh sah in, hichun nakah vam ahi. Naveho jouse mu dingin tollah vutvam kasosah
    tai.
  mar-mar: तुझ्या खूप पापांमुळे आणि व्यापारातील अप्रामाणिकपणामुळे, तू आपले पवित्र
    स्थान अपवित्र केलेस. म्हणून मी तुझ्यामधून अग्नी काढला आहे, त्याने तुला खाऊन टाकले
    आहे. जे कोणी पाहतात त्या सर्वांच्यादेखत मी पृथ्वीवर तुझी राख केली आहे.
  qub-qub: Fiyupa aypallami juchayqui. Nigusyuta arur achcatami suwapashcanqui. Chayno
    rurarmi templuyquicunatapis ganrachishcanqui. Chaypitami, ninata ratarachishcä
    rupar ushacurcushunayquipaj. Llapanmi ricashunquipaj allpacho uchpayasha caycajta.
  bqp-bqp: Win durum kpɑ̃ɑru kɑ win keetɑ ye u mɔ̀ tenkuru sɔɔn sɔ̃, u win wuun sɑ̃ɑ
    yenu disi doke. Yen sɔ̃, kon de dɔ̃ɔ u se win tiin min di kpɑ u nùn gɔsiɑ torom
    tɔn be bɑ nùn mɛɛrɑn nɔni biru.
  hat-hat: Ou sitèlman fè mechanste ak vis nan kòmès ou yo, ou pa respekte ata tanp
    ou yo. Mwen mete dife nan lavil ou yo. Yo boule nèt. Tout moun ki t'ap gade ou
    yo wè ou tounen sann.
  eng-BSB: By the multitude of your iniquities and the dishonesty of your trading
    you have profaned your sanctuaries. So I made fire come from within you, and it
    consumed you. I reduced you to ashes on the ground in the eyes of all who saw
    you.
  eng-WEBPB: By the multitude of your iniquities, in the unrighteousness of your commerce,
    you have profaned your sanctuaries. Therefore I have brought out a fire from the
    middle of you. It has devoured you. I have turned you to ashes on the earth in
    the sight of all those who see you.
  kbq-kbq: Hagi kagra tusi kumi avu'avaza nehunka, fatgo osu kankamunteti'ma zagoma
    retro'ma hana zamo mono nonka'a eri pehena hu'ne. E'ina hu'negu maka vahe'mo'za
    negagesage'na teve huntenogeno kagripinti rukru huno kagrira tegasagegahie.
  nhe-BL: Ta tiquinijtlaco nopa tiopantini campa ta pampa tijchijqui miyac tlajtlacoli
    ica nopa tlanamaquilistli tlen tijchihuayaya. Yeca nijchijqui ma quisa se tlitl
    ipan Tiro tlen quitlamitlati. Huan nijcahuili ma tlatlas hasta mochihuas cuanextli
    iniixpa tlen quitlachilijtoque.
  gub-BL: Ma'e me'eg mehe ma'e me'eg kar mehe nemunar amo wanemetarer rehe azeharomoete.
    A'e rupi amo umuaiw Tupàn imuwete haw nepupe har wà. A'e rupi amunyk tata taw
    rehe. Ukaz paw rupi. Teko nerehe ume'e ma'e paw wexak tanimuk romo uzeapo ma'e
    kwer wà.
  eng-DRA: 'Thou hast defiled thy sanctuaries by the multitude of thy iniquities,
    and by the iniquity of thy traffic: therefore I will bring forth a fire from the
    midst of thee, to devour thee, and I will make thee as ashes upon the earth in
    the sight of all that see thee.'
