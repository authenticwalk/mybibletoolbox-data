verse: EZK.028.009
translations:
  mal-C: അപ്പോൾ നിന്നെ കൊല്ലുന്നവരുടെമുമ്പിൽ “ഞാൻ ദേവൻ ആകുന്നു,” എന്നു നീ പറയുമോ?
    നിന്നെ സംഹരിക്കുന്നവരുടെ കൈക്കീഴിൽ നീ ദേവനല്ല, ഒരു മനുഷ്യൻമാത്രമായിരിക്കും.
  deu-TKW: 'Wirst du dann auch sprechen: “Ein Gott bin ich!” angesichts deines Würgers,
    während du doch ein Mensch und kein Gott bist in der Gewalt deines Mörders?'
  lin-lin: 'Okokoka lisusu koloba liboso ya bato oyo bazali koboma yo : ‘ Ngai nazali
    nzambe ? ’ Ozali na yo kaka moto ; ozali nzambe te, kati na maboko ya bato oyo
    bazali koboma yo.'
  eng-LSV: Do you really say, I [am] God, || Before him who is slaying you? And you
    [are] man, and not God, || In the hand of him who is piercing you.
  eng-GNV: Wilt thou say then before him, that slayeth thee, I am a god? but thou
    shalt be a man, and no God, in the hands of him that slayeth thee.
  eng-WEBSTER: Wilt thou yet say before him that slayeth thee, I am God? but thou
    shalt be a man, and no god, in the hand of him that slayeth thee.
  nhw-BL: Quema tiitztos iniixpa catli mitztzontlamiltise, ¿tijsenhuiquilis tiquijtos
    para tiitztoc tiDios? ¡Amo neli! Iniixpa inijuanti san tielis se masehuali huan
    amo tiDios.
  swh-ONEN: Je, wakati huo utasema, “Mimi ni mungu,” mbele ya wale wanaokuua? Utakuwa
    mwanadamu tu, wala si mungu, mikononi mwa hao wanaokuua.
  bba-bba: Sɑɑ ye sɔɔ, bɑ̀ n nùn ɡoobu (200) nɑ, u koo kpĩ u mɑɑ nɛɛ, u sɑ̃ɑwɑ Gusunɔ?
    Aɑwo, u ko n sɑ̃ɑwɑ tɔnu, n ǹ mɔ Gusunɔ, wi u nùn ɡoomɔn nɔmɑɔ.
  eng-KJVCPB: Wilt thou yet say before him that slayeth thee, I am God? but thou shalt
    be a man, and no God, in the hand of him that slayeth thee.
  cpy-cpy: ¿Eekiroma pikenkithashiretatziiri tajorentsiniro, arika piñaawakiri ikaate
    maemanetemini? ¡Arika rotaeyemi ompojemini tekatsira piitya eeroka atzirimacheeni
    pini!
  luo-luo: Bende koro iniwach ni, “An nyasaye,” ka joma biro negigo ochomi tir? Inibed
    dhano adhana matho, ma ok nyasaye, e lwet joma negi.
  meu-meu: Ena be oi na taunimanima mo, dia dirava, e haberomumu taudia imadia ai,
    to bae alamu mase taudia vairadiai dounu baoto “Lau na dirava ta” a?
  npi-ULB: तँलाई मार्नेहरूका सामु के तँ अझै पनि “म देवता हुँ” भन्‍नेछस्‌ र? तँ मानिस
    होस्, र देवता होइन, र तँलाई छेड्नेहरूका हातमा तँ हुनेछस् ।
  yor-yor: Ṣé ìwọ yóò wá wí pé, “Èmi ni Ọlọ́run,” ní ojú àwọn tí ó pa ọ́? Ìwọ yóò
    jẹ́ ènìyàn, kì í ṣe Ọlọ́run, ní ọwọ́ àwọn ti yóò pa ọ́.
  pes-OPCB: آیا در حضور قاتلان خود باز ادعای خدایی خواهی کرد؟ نه، بلکه در آن هنگام
    تو یک انسان خواهی بود و نه خدا.
  tgl-ULB: Masasabi mo pa kaya na, “Ako ay isang diyos” sa harapan ng taong papatay
    sa iyo? Ikaw ay isang tao at hindi Diyos at ikaw ay nasa kamay ng sasaksak sa
    iyo!
  hui-hui: Anigo tigua í̠ bole ibirangi í̠na tihondo lamialu, Wali agalime i̱hondo
    bi pupu wiaga mbirale mbira i̱ kogoni, loleberebe. Anigo ogonidagua nalolebere.
    Í̠na í̠ bo wahaga biaru de handade halu í̠ bame agali damene bu karuni ale dege
    harudane hondolebere.
  mya-mya: သင့်​ကို​သတ်​မည့်​သူ​တို့​ရှေ့​တွင် သင်​သည် ဘု​ရား​ဖြစ်​သည်​ဟု​ဆို​ဦး​မည်​လော။
    သူ​တို့ သင့်​ကို​သတ်​ရန်​လာ​ကြ​သော​အ​ခါ သင်​သည် ဘု​ရား​မ​ဟုတ်​တော့​ဘဲ​လူ​သား​မျှ​သာ​ဖြစ်
    ရ​ပေ​တော့​အံ့။-
  bod-N: ཁྱོད་རང་གསོད་མཁན་གྱི་མདུན་དུ་ཁྱོད་ཀྱིས་ད་དུང་ང་ནི་ལྷ་ཡིན་ཞེས་སྨྲ་ནུས་སམ།
    ཁྱོད་ལ་གྲིས་སྣུན་མཁན་གྱི་ལག་ཏུ་ཁྱོད་ནི་མི་ཡིན་པ་ལས་ལྷ་མ་ཡིན་ནོ། །
  sna-sna: Ipapo uchati here, “Ndiri mwari,” pamberi pavanokuuraya? Uchava munhu chete,
    kwete mwari, mumaoko aivo vanokuuraya.
  spa-BLM: '¿Aún dirás ante el que te mate: “Yo soy Dios”? Pero tú eres un hombre,
    y no Dios, en la mano del que te hiere.'
  cac-cac: ¿Tocval ol to al d'a yichan̈ eb' ol ach milancham chi' to dios ach? A d'a
    yol sc'ab' eb' ol ach milancham chi', lajan ach icha junoc comon anima.
  swh-ULB: Je! kweli utasema, “Mimi ni mungu” mbele ya uso wa yule akuuaye? Wewe ni
    mwanadamu na sio Mungu, na utakuwa kwenye mkono wa yule akujeruaye.
  bel-bel: 'Ці скажаш тады перад тваім забойцам: «я бог», тым часам як у руцэ ў таго,
    хто цябе пабівае, ты будзеш чалавек, а ня бог?'
  deu-ELBBK: 'Wirst du wohl angesichts deines Mörders sagen: Ich bin ein Gott! Da
    du doch ein Mensch bist und nicht Gott, in der Hand derer, die dich erschlagen?'
  mbb-OT: Ne ed-ahaan ta ke ebpekekaǥi ke pa ǥihapun diyà te etuvangan te menge edhimatey
    kenikew te Megbevayè ka. Etew zà is ked-isipa zan kenikew ne kenà Megbevayà.
  mal-2015: 'നിന്നെ കുത്തിക്കൊല്ലുന്നവന്റെ കയ്യിൽ നീ ദൈവമല്ല, മനുഷ്യൻ മാത്രം ആയിരിക്കെ,
    നിന്നെ കൊല്ലുന്നവന്റെ മുമ്പിൽ: ഞാൻ ദൈവം എന്നു നീ പറയുമോ?'
  rmc-rmc: 'Či mek pheneha pal tute: „Me som del,“ olenge, ko tut murdarena? Tu sal
    ča manuš, a na sal del, andro vasta olenge, ko tut predemen.'
  pes-OPV: آیا به حضورقاتلان خود خواهی گفت که من خدا هستم؟ نی بلکه در دست قاتلانت
    انسان خواهی بود و نه خدا.
  ron-1924: 'Вей май зиче ту атунч ын фаца учигашулуй тэу: ‹Сунт Думнезеу›, мэкар
    кэ ешть ом, ши ну Думнезеу, суб мына челуй че те ва учиде?'
  ben-OBCV: তোমার বধকারীদের সাক্ষাতে, তুমি কি তখন বলবে, “আমি ঈশ্বর”? যাদের হাতে তুমি
    বধ হয়েছ, তুমি কেবল একজন মানুষ, ঈশ্বর নও।
  som-som: Kan ku dilaya weli ma hortiisaad ka odhan doontaa, Anigu Ilaah baan ahay,
    in kastoo aad binu-aadmi tahay, Ilaahse ma tihid, adoo gacanta kan ku dilaya ku
    jira?
  lat-VUC: 'Numquid dicens loqueris: Deus ego sum, coram interficientibus te, cum
    sis homo, et non deus, in manu occidentium te?'
  eng-ASVBT: Wilt thou yet say before him that slayeth thee, I am God? but thou art
    man, and not God, in the hand of him that woundeth thee.
  ita-1885: 'Dirai tu pure: Io son Dio, dinanzi a colui che ti ucciderà? ma tu sarai
    pur uomo, e non Dio, nella mano di colui che ti ferirà a morte.'
  eng-LXXUP: Wilt thou indeed say, I am God, before them that slay thee? whereas thou
    art man, and not God.
  eng-ULB: Will you truly say, “I am a god” to the face of one who kills you? You
    are a man and not God, and you will be in the hand of the one who pierces you.
  spa-VBL: ¿Seguirás afirmando que eres un dios ante los que te están matando? Sólo
    serás otra víctima humana, no un dios, a los ojos de tus atacantes.
  fra-_FOB: 'En face de ton meurtrier, diras-tu: “Je suis un dieu! “ tandis que tu
    n''es qu''un homme et non un dieu, entre les mains de celui qui t''égorgera?'
  mal-mal: 'നിന്നെ കൊല്ലുന്നവന്റെ കയ്യിൽ നീ ദൈവമല്ല, മനുഷ്യൻ മാത്രം ആയിരിക്കുമ്പോൾ,
    നിന്നെ കൊല്ലുന്നവന്റെ മുമ്പിൽ: ‘ഞാൻ ദൈവം’ എന്ന് നീ പറയുമോ?'
  urd-GVR: Kyā tū us waqt apne qātiloṅ se kahegā ki maiṅ Ḳhudā hūṅ? Hargiz nahīṅ!
    Apne qātiloṅ ke hāth meṅ hote waqt tū Ḳhudā nahīṅ balki insān sābit hogā.
  suz-BL: मिनु मार, इ कली साइक्‍ब आन ङोंइती गे मुर दुम्‍शा यो ‘गो देवता का नङ’ देंनेवे
    ङा? ‘इ कली साइक्‍ब आन गुइमी बाक्‍शा यो मोदेंशो लोव़ पाइनेवे?
  eng-NOY: Wilt thou yet say, “I am a god,” before him that slayeth thee? Thou shalt
    be man, and not God, in the hand of him that slayeth thee.
  ita-1927: 'Continuerai tu a dire: “Io sono un Dio”, in presenza di colui che ti
    ucciderà? Sarai un uomo e non un Dio nelle mani di chi ti trafiggerà!'
  ckb-ckb: 'ئایا لەبەردەم بکوژەکانت دەڵێیت: ’من خوداوەندم‘؟ نەخێر، بەڵکو تۆ لەناو
    دەستی ئەوانە دایت کە دەتدەنە بەر شمشێر، تەنها مرۆڤیت، نەک خوداوەند.'
  eng-BBE: Will you say, in the face of those who are taking your life, I am God?
    but you are man and not God in the hands of those who are wounding you.
  kan-OKCV: ನಿನ್ನನ್ನು ಕೊಲ್ಲಲು ಬರುವವನ ಮುಂದೆ ಇನ್ನು, “ನಾನು ದೇವರು,” ಎಂದು ಹೇಳುವೆಯೋ? ನಿನ್ನನ್ನು
    ಕೊಲ್ಲುವವನ ಕೈಯಲ್ಲಿ ನೀನು ದೇವರಲ್ಲ ನರಪ್ರಾಣಿಯೇ;
  tam-2017: 'உன்னைக் கொல்லுகிறவனுக்கு முன்பாக: நான் தேவனென்று நீ சொல்வாயோ? உன்னைக்
    குத்திப்போடுகிறவன் கைக்கு நீ மனிதனேயல்லாமல் தேவனல்லவே.'
  spa-RV-1909: '¿Hablarás delante de tu matador, diciendo: Yo soy Dios? Tú, hombre
    eres, y no Dios, en la mano de tu matador.'
  ron-BTF: 'Vei mai spune tu înaintea celui care te ucide: Eu sunt Dumnezeu? Dar tu
    vei fi om și nu Dumnezeu, în mâna celui care te ucide.'
  eng-WEBP: Will you yet say before him who kills you, ‘I am God’? But you are man,
    and not God, in the hand of him who wounds you.
  eng-FBV: Are you still going to claim, ‘I'm a god,’ to those who are killing you?
    You'll just be another human victim, not a god, in the eyes of your attackers.
  nld-1939: Wanneer ge voor uw beulen staat; Terwijl ge maar een mens blijkt te zijn,
    geen god, In de handen van uw moordenaars?
  nch-BL: Quema tiitztos iniixpa cati mitztzontamiltise, ¿tijsenhuiquilis tiquijtos
    para tieli tiDios? ¡Amo neli! Iniixpa inijuanti san tielis se masehuali huan amo
    tiDios.
  vie-1934: 'Trước mặt kẻ giết ngươi, ngươi còn dám nói rằng: Ta là Đức Chúa Trời
    chăng? Khi ấy ngươi ở trong tay của kẻ làm ngươi bị thương, thì ngươi là loài
    người, chẳng phải là Đức Chúa Trời.'
  hin-CV: जो तुम्हें मार डालते हैं, उनके सामने क्या तब तुम कहोगे, “मैं एक ईश्वर हूं?”
    जो तुम्हारी हत्या करते हैं, उनके हाथों में तुम एक मरणशील मनुष्य हो, ईश्वर नहीं.
  spa-BES: ¿Dirás, ante los que te quitan la vida, yo soy un Dios? pero tú eres hombre
    y no Dios en manos de los que te hieren.
  tdx-tdx: 'Aa mboe hatao’o añatrefa’ i mpamono azoy hao ty hoe: izaho o ndrahare
    zao? Ihe ondaty avao, fa tsy Andrianañahare, am-pità’ i mañè-doza ama’oy.'
  tha-KJV: เจ้​ายังจะกล่าวอีกหรือ ว่า ‘ข้าเป็นพระเจ้า’ ต่อหน้าคนที่ฆ่าเจ้า ถึงเจ้าเป็นเพียงมนุษย์
    มิใช่​พระเจ้า อยู่​ในมือของคนที่ฆ่าเจ้า
  por-BR-2018: 'Por acaso dirás: Eu sou Deus, diante de teu matador? Tu és homem,
    e não Deus, nas mãos de quem te matar.'
  deu-ELO: 'Wirst du wohl angesichts deines Mörders sagen: Ich bin ein Gott! da du
    doch ein Mensch bist, und nicht Gott, in der Hand derer, die dich erschlagen?'
  eng-WYC-2018: Whether thou shalt say, and speak, I am God, before them that slay
    thee; since thou art a man, and not God? In the hand of them that slay thee, (Shalt
    thou speak, and say, I am a god, before those who shall kill thee; since thou
    art but a man, and not a god? In the hands of those who shall kill thee,)
  epo-epo: 'Ĉu antaŭ via mortiganto vi diros: Mi estas dio; dum vi estas ne dio, sed
    homo en la mano de via mortiganto?'
  uig-PIN: 'Əmdi seni ɵltürgüqining aldida: «Mǝn Huda» — dǝmsǝn? Biraⱪ sǝn ɵzüngni
    sanjip ɵltüridiƣanning ⱪoli astida Tǝngri ǝmǝs, insan bolup qiⱪisǝn.'
  beo-beo: 'Ilia da di famusa: masea, di da ‘na da gode’ sia:ma:bela:? Amo esoha,
    di medole legesu dunu odagi gadenesea, di da ‘gode’ hame be osobo bagade dunu
    fawane esala, amo noga:le dawa:mu.'
  tpi-OTNT: Taim ol i laik kilim yu, ating bai yu inap tokim ol olsem, yu wanpela
    god, a? Nogat tru. Bai yu save, yu man nating tasol, na yu no god.
  hau-SA: Za ka iya ce yanzu, “Ni allah ne,” a gaban waɗanda suka kashe ka? Za ka
    zama mutum kurum, ba allah ba, a hannuwan waɗanda suka kashe ka.
  uig-LAT: 'Emdi séni öltürgüchining aldida: «Men Xuda» — demsen? Biraq sen özüngni
    sanjip öltüridighanning qoli astida Tengri emes, insan bolup chiqisen.'
  nde-nde: Lapho-ke uzakutsho na phambi kwalabo abakubulalayo ukuthi, “Mina ngingunkulunkulu?”
    Uzakuba ngumuntu nje, hatshi unkulunkulu, ezandleni zalabo abakubulalayo.
  ton-ton: ‌ʻIkai te ke pehē pe ʻi he ʻao ʻo ia te ne tāmateʻi koe, Ko e ʻOtua au?
    Ka ko e tangata pe koe, ka ʻe ʻikai te ke ʻOtua, ʻi he nima ʻo ia te ne tāmateʻi
    koe.
  ces-1613: 'Budeš-liž tu ještě říkati před oblíčejem mordéře svého: Bohem jsem, poněvadž
    jsi člověk a ne Bůh silný, jsa v ruce toho, jenž tě mordovati bude?'
  eng-WMB: Will you yet say before him who kills you, ‘I am God’? But you are man,
    and not God, in the hand of him who wounds you.
  tam-TCV: அப்பொழுது நீ, உன்னைக் கொலைசெய்வோர் முன்னிலையில் “நான் ஒரு தெய்வம்” என்று
    சொல்வாயோ? உன்னைக் கொலைசெய்வோர் கைகளில் நீ தெய்வமல்ல, மனிதனேதான்.
  ceb-ULB: Moingon ka ba gayod nga, “dios ako” diha atubangan sa mopatay kanimo? Tawo
    ka ug dili Dios, ug itugyan ka ngadto sa kamot sa duslak kanimo.
  pol-UBG: 'Czy powiesz przed tym, który cię zabije: Jestem Bogiem? Przecież jesteś
    człowiekiem, a nie Bogiem w ręku tego, który cię zabije.'
  urd-GVU: کیا تُو اُس وقت اپنے قاتلوں سے کہے گا کہ مَیں خدا ہوں؟ ہرگز نہیں! اپنے
    قاتلوں کے ہاتھ میں ہوتے وقت تُو خدا نہیں بلکہ انسان ثابت ہو گا۔
  deu-1912: 'Was gilt''s, ob du dann vor deinem Totschläger wirst sagen: “Ich bin
    Gott”, so du doch nicht Gott, sondern ein Mensch und in deiner Totschläger Hand
    bist?'
  kan-2017: ನೀನು ನಿನ್ನನ್ನು ಸಂಹರಿಸುವವರ ಎದುರಿಗೆ ನಾನು ದೇವರು ಎಂದು ಹೇಳುವೆಯೋ? ನಿನ್ನನ್ನು
    ಸಂಹರಿಸುವವನ ಕೈಯಲ್ಲಿ ನೀನು ದೇವರಲ್ಲ, ನರಪ್ರಾಣಿಯೇ.
  yap-yap: Nap’an ni yad ra yib ni ngar li’ed gur, ma kag ra yog ni gur reb e got?
    Nap’an ni ga ra sabliy e pi’in ngar thanged e pogofan rom, ma gab girdi’ gathi
    gur reb e got.
  hlt-MCSB: Nang aka ngawn kah mikhmuh ah, 'Kai la pathen,’ na ti khaw na ti aya?
    Nang adam ngawn tah namah aka poeih kut ah na pathen moenih.
  mdy-ETH: ዓካሪ ኔና ዎዻኒ ዔያታ ሙካ ዎዶና ሃሣ ኔና ኔኤኒ ፆኦሲ ማሂ ፓይዳንዳ? ኔና ዎዻ ዓሶና ኔኤኒ ዓዺንታኣና ዓሲ ኔ
    ማዓንዳኣፓዓቴም ፆኦሲ ማዒባኣሢ ዔርታንዳኔ።
  twi-ASANTE: Afei wobɛka sɛ, “Meyɛ onyame,” wɔ wɔn a wɔkumm woɔ no anim anaa? Wobɛyɛ
    onipa na ɛnyɛ onyame wɔ wɔn a wɔkumm woɔ no nsam.
  eng-WEBU: Will you yet say before him who kills you, ‘I am God’? But you are man,
    and not God, in the hand of him who wounds you.
  wal-wal: Yaatin, nena worana haniyaagaa sinttan neeni, ‘Taani xoossa’ guutee? Nena
    woriyaageetu kushiyan neeni asappe attin, xoossa gidakka.
  spa-PDDPT: '¿Le dirás al que te mata: Yo soy ʼElohim, aunque eres hombre en manos
    de tu asesino y no ʼElohim?'
  gun-gun: Ha'e ramo ndejuka ta va'e pe nda'u “Xee ma tuuete”, 're 'rã ri ty'y? Mba'eta
    ndejukaarã po py romboaxa ramo ava rive 'rã repyta, tuuete e'ỹ.
  ilo-ULB: Maibagamto kadi iti sangoanan ti mangpapatay kenka a, “Maysaak a dios”?
    Maysaka a tao saan ket a Dios, ket maipaimakanto iti mangrangrangkay kenka!
  kpg-kpg: Di madagoaa digaula ga lloomoi belee daaligi goe, malaa, gei goe e hagamaanadu
    hua igolo bolo goe di god? Do madagoaa ma gaa duu i mua digau ala belee daaligi
    goe, gei goe gu hai hua be tangada dangada, gu deai do mouli waalooloo ai.
  uig-ARA: 'ئەمدى سېنى ئۆلتۈرگۈچىنىڭ ئالدىدا: «مەن خۇدا» ــ دەمسەن؟ بىراق سەن ئۆزۈڭنى
    سانجىپ ئۆلتۈرىدىغاننىڭ قولى ئاستىدا تەڭرى ئەمەس، ئىنسان بولۇپ چىقىسەن.'
  sus-sus: I fama nɛ a falade faxɛtie ya i, ‹Ala na n na›? Mixi nan tun na i ra naxan
    faxama mixie bɛlɛxɛ ra.
  pon-2006: Ni ar pahn kohdo pwe re en kemeikomwihla, ia duwe, komwi pahn kupwukupwurehte
    me komwi koht emen? Ni omwi pahn ket mwohn irail kan me pahn kemeikomwihla, komwi
    pahn duwehla aramas emen me pahn mehla, kaidehn emen me pahn rasehng Koht me pahn
    mour poatopoat.
  ksd-ksd: Dave, una biti laka ta nina i doko u, Iau a god? U a tutana ka, ma vakir
    a god ta ra lima i nina i vakinkin u.
  grc-BRENT: Μὴ λέγων ἐρεῖς, Θεός εἰμι ἐγὼ, ἐνώπιον τῶν ἀναιρούντων σε; σὺ δὲ εἶ ἄνθρωπος,
    καὶ οὐ Θεός.
  ind-AYT: Apakah kamu masih akan berkata, “Aku adalah allah” di hadapan orang yang
    membunuhmu — meski kamu hanyalah seorang manusia, dan bukan Allah, di tangan orang-orang
    yang membunuhmu?
  nya-nya: Kodi udzanenabe kuti, ‘Ine ndine mulungu,’ pamaso pa iwo amene akukupha?
    Iwe udzaoneka kuti ndiwe munthu chabe, osati mulungu, mʼmanja mwa iwo amene akukuphawo.
  hrv-hrv: 'Hoćeš li tada pred krvnikom reći: ''Ja sam bog''? Čovjek si, a ne bog,
    u ruci svojih ubojica.'
  mps-mps: Te augwaligo nage elainogo ebode nago augwalibolo po weyu, ‘Te ena god
    me da,’ nago te po waiba homu eba, agawe? Mu menio. Te nago koneaibao, nage olo
    bidi yabo homu yaibao. Tama nage te gasa tǫ kantridu asali bidi dabego nogode
    elalubadi, nage god menio homu yaibao.
  tpi-tpi: Taim ol i laik kilim yu, ating bai yu inap tokim ol olsem, yu wanpela god,
    a? Nogat tru. Bai yu save, yu man nating tasol, na yu no god.
  dan-1931: 'Mon du da Ansigt til Ansigt med dem, der dræber dig, vil sige: “Jeg er
    en Gud!” du, som i deres Hånd, der slår dig ihjel, er et Menneske og ikke en Gud.'
  vie-OVCB: 'Ngươi còn dám khoác lác rằng: ‘Ta là thần!’ trước mặt bọn giết ngươi
    không? Với chúng, ngươi không phải là thần, mà chỉ là một con người!'
  guj-2017: ત્યારે પણ શું તું તને મારી નાખનારને એમ કહીશ કે, “હું ઈશ્વર છું?” પણ તને
    વધ કરનારાઓનાં હાથમાં તું તો માણસ છે, ઈશ્વર નથી.
  pon-2006A: Ni ar pahn kohdo pwe re en kemeikomwihla, ia duwe, komwi pahn kupwukupwurehte
    me komwi koht emen? Ni omwi pahn ket mwohn irail kan me pahn kemeikomwihla, komwi
    pahn duwehla aramas emen me pahn mehla, kaidehn emen me pahn rasehng Koht me pahn
    mour poatopoat.
  por-BRBSL: 'Você ainda vai dizer diante daquele que te mata: ''Eu sou Deus''? Mas
    você é homem, e não Deus, na mão daquele que o feriu.'
  cth-cth: Na hringnae ka thet e hmaitung vah, cathut lah ka o na ti han rah na ou,
    a hmâ na ka paca e kut dawk teh cathut lah na awm hoeh, tami rumram lah doeh na
    o.
  twi-twi: Afei wobɛka se, “Meyɛ onyame,” wɔ wɔn a wokum wo no anim ana? Wobɛyɛ onipa
    na ɛnyɛ onyame, wɔ wɔn a wokum wo no nsam.
  hlt-hlt: Nang aka ngawn kah mikhmuh ah, 'Kai la pathen,’ na ti khaw na ti aya? Nang
    adam ngawn tah namah aka poeih kut ah na pathen moenih.
  tbz-SIM: Bɛ̀ɛ̀ yóó ò kùɔ bɛ̀ bo ò pĩ ndìì mɔ̀nnì ò bo dɑ́ɑ́tí kɛ dɔ̀ ò tu Kuyie
    nwenwe onìtɑ̀ɑ̀?
  msy-2020: Me izɨ nɨ mɨsoghamin dughiamɨn, nɨ ti kamaghɨn me mɨkɨm suam, kɨ godɨn
    mam. Nɨ mɨsoghamin adarazi izɨtɨ, nɨ men guamɨn gumazir kɨnimɨn otogh aremegh
    uam angamɨra ikian kogham. Dughiar kamɨn nɨ fogh suam, nɨ pura nguazir kamɨn gumazir
    kɨnim! Nɨ god puvatɨ.
  dop-dop: Ye nyɑ́ kʋlɑɑ kiŋ, n kɑ yɔɣɔtɩ sɩ n kɛ́ Ɩsɔ. Pǝyele n kɛ yʋlʋ nɑ? N kɛ́
    yʋlʋ kɛ́ nyɑ́ kʋlɑɑ niŋ tɑɑ kɛ́, n tɑ kɛ Ɩsɔ.
  azb-azb: Səni öldürənlərə də ‹Mən Allaham› deyəcəksənmi? Səni öldürənlərin əlində
    Sən Allah deyil, insansan.
  eng-DBY: Wilt thou then say before him that slayeth thee, I am God? but thou shalt
    be a man, and not God, in the hand of him that pierceth thee.
  hin-2017: तब, क्या तू अपने घात करनेवाले के सामने कहता रहेगा, ‘मैं परमेश्वर हूँ?’
    तू अपने घायल करनेवाले के हाथ में ईश्वर नहीं, मनुष्य ही ठहरेगा।
  wol-KYG: Xanaa doo janook ki lay rey, naati yaay yàlla? Boo tàbbee ca sa loxoy jamkat
    ya, keroog nga noppee doon yàlla, di nitu kese.
  eng-YLT: Dost thou really say, 'I [am] God,' Before him who is slaying thee? And
    thou [art] man, and not God, In the hand of him who is piercing thee.
  eng-WYC-2017: Whether thou shalt say, and speak, I am God, before them that slay
    thee; since thou art a man, and not God? In the hand of them that slay thee,
  eng-WMBB: Will you yet say before him who kills you, ‘I am God’? But you are man,
    and not God, in the hand of him who wounds you.
  urd-GVH: क्या तू उस वक़्त अपने क़ातिलों से कहेगा कि मैं ख़ुदा हूँ? हरगिज़ नहीं!
    अपने क़ातिलों के हाथ में होते वक़्त तू ख़ुदा नहीं बल्कि इनसान साबित होगा।
  rug-rug: Vegua, pa totoso asa si kote boka zama guahe si goi, “Arau si na tamasa,”
    gua, pa kenuna sa tie pu kote va mate igo? Agoi si na tie mo, lopu na tamasa pa
    limadi ri kasa pu kote va mate igo.
  gaz-gaz: Yoos ati fuula warra si ajjeesanii duratti, “Ani waaqa” ni jettaa? Ati
    harka warra si gorraʼanii keessatti namuma malee waaqa miti.
  fra-LSG: 'En face de ton meurtrier, diras-tu: Je suis Dieu? Tu seras homme et non
    Dieu Sous la main de celui qui te tuera.'
  yal-yal: Nayi, i mɔn a falɛ i faxa muxune yɛtagi ba, fa fala a ala nan n na? I fa
    kolonma muxun nan na i faxa muxune yii, ala mi i ra.
  haw-1868: E olelo anei oe imua o ka mea nana oe i pepehi, Owau no ke Akua? aka,
    he kanaka auanei oe aole he Akua, iloko o ka lima o ka mea nana oe i pepehi.
  arb-NAV: 'أَتَظَلُّ تَقُولُ أَنَئِذٍ أَمَامَ قَاتِلِكَ: أَنَا إِلَهٌ؟ أَنْتَ إِنْسَانٌ
    لَا إِلَهٌ فِي قَبْضَةِ ذَابِحِيكَ.'
  ewe-ewe: Ɖe nàgblɔ le ɣe ma ɣi me be, ‘Mawu aɖee menye’ le ame siwo le wuwòm la
    ŋkumea? Amegbetɔ ko nènye, mènye mawu aɖeke o, le ame siwo le wuwòm la ƒe asi
    me.
  eng-LEE: Wilt thou then say, I am God, before him that slayeth thee? when thou art
    but a man, and no God, in the hand of him that fatally wounded thee.
  asm-FB: যি জন লোকে তোমাক বধ কৰিব, সেই জন লোকৰ আগত তুমি সঁচাকৈ তেতিয়াও, “মই এজন
    দেৱতা” বুলি ক’বা নে? তুমি মনুষ্য মাত্ৰ কিন্তু ঈশ্বৰ নহয়, আৰু যি জন লোকে তোমাক
    বধ কৰিব, সেই জনৰ হাতত তোমাক শোধাই দিয়া হ’ব!
  sus-A: عِ قَمَ نّ عَ قَلَدٍ قَشّتِيٍ يَ عِ، ‹عَلَ نَ ﭑ نَ›؟ مِشِ نَن تُن نَ عِ رَ
    نَشَن قَشَمَ مِشِيٍ بّلّشّ رَ.
  fra-SBL: 'Direz-vous encore devant celui qui vous tuera : « Je suis Dieu » ? Mais
    vous êtes un homme, et non Dieu, dans la main de celui qui vous blesse.'
  hbo-hbo: הֶאָמֹ֤ר תֹּאמַר֙ אֱלֹהִ֣ים אָ֔נִי לִפְנֵ֖י הֹֽרְגֶ֑ךָ וְאַתָּ֥ה אָדָ֛ם
    וְלֹא־אֵ֖ל בְּיַ֥ד מְחַלְלֶֽיךָ׃
  kik-kik: Hĩndĩ ĩyo nĩũkoiga atĩ, “Niĩ ndĩ ngai,” ũrĩ mbere ya acio magaakũũraga?
    Ũgaakorwo ũrĩ o mũndũ, no ti ngai, ũrĩ moko-inĩ ma acio magaakũũraga.
  fra-NCL: 'Diras-tu encore : « Je suis un dieu », en présence de ton meurtrier, quand
    tu es un homme et non pas un dieu, dans la main de celui qui t’égorge ?'
  cek-AK: Nang hum kaminawk hmaa ah, Kai loe Sithaw ni, tiah na thuih han vop maw?
    Nang hum kaminawk ban ah, nang loe kami ah ni na om tih, Sithaw ah na om mak ai.
  cuk-cuk: 'Dulemar-be-oburgwemaloed-asabin, ¿amba be sogoe: Ani an Bab-Dummadye?
    Ar dulemar-be-gindakmaladga bab-dummadga be guosulid, unnila be dule gued.'
  uig-CYR: 'Әнди сени өлтүргүчиниң алдида: «Мән Худа» — дәмсән? Бирақ сән өзүңни санҗип
    өлтүридиғанниң қоли астида Тәңри әмәс, инсан болуп чиқисән.'
  tel-2017: నిన్ను చంపేవాళ్ళ ఎదుట, ‘నేను దేవుణ్ణి’ అంటావా? నువ్వు మనిషివే గానీ దేవుడివి
    కాదు గదా! నిన్ను పొడిచేవాళ్ళ చేతుల్లో నువ్వు ఉంటావు.
  hat-BSA: 'Èske ou va di: ‘Mwen se yon dye’, nan prezans a sila ki te touye ou a?
    Donk, ou se yon nonm e ou pa Bondye, nan men a sila ki blese ou yo.'
  kos-kos: Ke elos ac tuku in unikomi, ya kom ac srakna fahk mu god se pa kom? Ke
    kom ac tu ye mutun mwet ma ac unikom uh, kom ac mwet se na ac tiana god se.
  hbo-WLC: הֶאָמֹ֤ר תֹּאמַר֙ אֱלֹהִ֣ים אָ֔נִי לִפְנֵ֖י הֹֽרְגֶ֑ךָ וְאַתָּ֥ה אָדָ֛ם
    וְלֹא־אֵ֖ל בְּיַ֥ד מְחַלְלֶֽיךָ׃
  ibo-ibo: Mgbe nke a mere, ị ga-asị, “Mụ onwe m bụ chi,” nʼihu ndị ahụ na-egbu gị?
    Ma gị onwe gị bụ mmadụ efu, ị bụghị chi, nʼaka ndị ahụ na-egbu gị.
  ory-ory: ତଥାପି ତୁମ୍ଭେ କି ଆପଣା ବଧକାରୀର ସାକ୍ଷାତରେ କହିବ, ‘ମୁଁ ଈଶ୍ୱର?’ ମାତ୍ର ତୁମ୍ଭେ
    ତ ଆପଣା ଆଘାତକାରୀର ହସ୍ତରେ ମନୁଷ୍ୟ ମାତ୍ର ଅଟ, ଈଶ୍ୱର ନୁହଁ।
  chk-chk: Ifa usun, kopwe chüen apasa fän mesen chokewe mi niik, pwe en eman kot?
    Iwe, ka chök eman aramas, sap eman kot me ren chokewe mi niik.
  rop-rop: “‘Wen yu garra midap garram yu enamimob, yu reken yu garra stil jidan wulijim
    mi? Olabat garra kilim yu en yu garra ardimbat detmatj jis laik najalot pipul.
  ukr-1871: 'Чи й тодї скажеш убийникові твойму: Я Бог, коли ти в руцї вбийника твого
    будеш тільки людиною, а не Богом?'
  deu-1951: 'Wirst du dann angesichts deiner Mörder auch noch sagen: «Ich bin Gott»,
    da du doch ein Mensch und nicht Gott bist, in der Hand deiner Schergen?'
  eng-JPS: 'Wilt thou yet say before him that slayeth thee: I am God? But thou art
    man, and not God, in the hand of them that defile thee.'
  srp-1865: 'Hoæeš li pred krvnikom svojim kazati: ja sam Bog, kad si èovjek a ne
    Bog u ruci onoga koji æe te ubiti?'
  lug-lug: Olyogera nate nti, ‘Ndi katonda,’ mu maaso gaabo abakutta? Oliba muntu
    buntu so si katonda mu mikono gy’abo abakutta.
  heb-heb: האמר תאמר אלהים אני לפני הרגך ואתה אדם ולא אל ביד מחלליך׃
  ben-IRV: তোমার বধকারীর সামনে তুমি কি বলবে, আমি ঈশ্বর? কিন্তু যে তোমাকে বিদ্ধ করবে,
    তার হাতে তো তুমি মানুষমাত্র দেবতা নও।
  pan-pan: ਕੀ ਤੂੰ ਆਪਣੇ ਵੱਢਣ ਵਾਲੇ ਦੇ ਅੱਗੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖੇਂਗਾ, ਕਿ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਹਾਂ? ਜਦੋਂ
    ਕਿ ਤੂੰ ਆਪਣੇ ਵੱਢਣ ਵਾਲੇ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇਵਤਾ ਨਹੀਂ, ਸਗੋਂ ਮਨੁੱਖ ਹੈਂ।
  mya-JVB: သင့် အသက် ကိုသတ် သောသူတို့ လက် တွင် ၊ သင်သည် ဘုရားသခင် မ ဟုတ်၊ လူ သက်သက်ဖြစ်လျက်
    နှင့်၊ ငါ သည် ဘုရား ဖြစ်သည်ဟု သင့် အသက် ကိုသတ် သောသူတို့ရှေ့မှာ အမှန်ပြော လိမ့်မည်လော။
  hmo-hmo: Oi alaia totona taudia oi dekenai idia mai neganai, oi be do oi gwau oi
    be dirava ta, a? Lasi, unai ala-ala taudia edia vairanai oi be taunimanima sibona,
    dirava ta lasi.
  urd-urd: क्या तू अपने क़ातिल के सामने यूँ कहेगा, कि 'मैं ख़ुदावन्द हूँ'? हालाँकि
    तू अपने क़ातिल के हाथ में ख़ुदा नहीं, बल्कि इंसान है।
  rus-SYN: 'Скажешь ли тогда перед твоим убийцею: “я бог”, тогда как в руке поражающего
    тебя ты будешь человек, а не бог?'
  bqc-SIM: Ńyↄ̃ e o gbɛ̃́ pↄ́ lɛ́ n dɛↄ wáa n kamawae? Gbɛ̃nazĩnan n ũ gbɛ̃́piↄnɛ,
    Lua no.
  tcz-CHONGTHU: Keima pathen kahi tin nakiletsah nalai dem? Nathat ho chunga chun
    amaho ding chun pathen hita pon nati, ahinlah mihem mai mai bou nahi ding ahitai.
  mar-mar: तू आपल्या वधणाऱ्यासमोर, मी देव आहे. असे खचित म्हणशील काय? ज्या कोणी तुला
    भोसकले त्यांच्या हाती तू आहेस तो तू देव नव्हे व मानव आहेस.
  qub-qub: Wañuchishunayquipaj caycajpa ñaupanchöpis gamga ¿jinallachuraj niycanquipaj
    «nogaga diosmi cä» nir? ¡Wañuchishojcunapa maquincho gamga manacaj runallami caycanquipaj!
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ̀ n nùn goobu (200) nɑ, u koo kpĩ u mɑɑ nɛɛ, u sɑ̃ɑwɑ Gusunɔ?
    Aɑwo, u ko n sɑ̃ɑwɑ tɔnu, n ǹ mɔ Gusunɔ, wi u nùn goomɔn nɔmɑɔ.
  hat-hat: Lè y'a vini pou yo touye ou la, w'a pretann di se yon bondye ou ye toujou?
    Pou moun k'ap touye ou yo, se moun w'ap ye. Ou p'ap yon bondye kras.
  eng-BSB: Will you still say, ‘I am a god,’ in the presence of those who slay you?
    You will be only a man, not a god, in the hands of those who wound you.
  eng-WEBPB: Will you yet say before him who kills you, ‘I am God’? But you are man,
    and not God, in the hand of him who wounds you.
  kbq-kbq: Hagi kagri'ma kahe frisaza vahe'mokizmi zamavufina nagra anumza mani'noe
    hunka hugahano? Kagra zamazanteti'ma kahesaza vahe'mokizmi zamavufina anumzana
    omanigahananki amne vahe manigahane.
  nhe-BL: Quema tiitztos iniixpa tlen mitztzontlamiltise, ¿tijsenhuiquilis tiquijtos
    para tiitztoc tiDios? ¡Ax neli! Iniixpa yajuanti san tielis se tlacatl huan ax
    tiDios.
  gub-BL: Nezuka àwàm rehe wahem mehe aipo erezemume'u wiwi putar tupàn romo nehe.
    Nezuka àràm wanuwàxi mehe ereiko putar Awa ta'yr romo nehe. Nereiko kwaw tupàn
    romo nehe.
  eng-DRA: 'Wilt thou yet say before them that slay thee: I am God; whereas thou art
    a man, and not God, in the hand of them that slay thee?'
