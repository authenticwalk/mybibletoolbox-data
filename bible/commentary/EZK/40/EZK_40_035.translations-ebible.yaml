verse: EZK.040.035
translations:
  mal-C: പിന്നീട് അദ്ദേഹം എന്നെ വടക്കേ കവാടത്തിലേക്കു കൊണ്ടുവന്ന് അത് അളന്നു. അതിന്
    മറ്റുള്ളവയുടെ അതേ അളവുകൾ ആയിരുന്നു.
  deu-TKW: Sodann führte er mich zum Nordthor und maß nach denselben Maßen
  lin-lin: 'Amemaki ngai na ekuke ya ngambo ya nor mpe amekaki molayi na yango : ezalaki
    ndenge moko na bikuke mosusu, na molayi mpe na mokuse.'
  eng-LSV: And he brings me into the north gate, and has measured according to these
    measurements;
  eng-GNV: After he brought mee to the North gate, and measured it, according to these
    measures,
  eng-WEBSTER: And he brought me to the north gate, and measured it according to these
    measures;
  nhw-BL: Teipa nopa tlacatl nechhuicac hasta nopa puerta ica norte ica ipasillo catli
    yohui ipan nopa calixpamitl catli calijtic. Huan quitamachijqui nopa pasillo huan
    quiitac para quipiyayaya san se ihuexca quen nopa sequinoc.
  swh-ONEN: Kisha akanileta mpaka kwenye lango la kaskazini na kulipima. Lilikuwa
    na vipimo sawa na yale mengine,
  bba-bba: U kɑ mɑɑ mɑn dɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ u ɡu yĩirɑ.
    U deemɑ kɔnnɔ ɡe, kɑ si u rɑɑ yĩirɑ mi, su dɛ̃ɛbu kɑ yɑsum nɛwɑ.
  eng-KJVCPB: And he brought me to the north gate, and measured it according to these
    measures;
  luo-luo: Eka nokalo e rangach man yo nyandwat kendo nopime. Pimne ne romre gi rangeje
    mamoko,
  meu-meu: Bena ia ese ma e hakaugu lao, mirigini kahana ikoukouna ala. Bena e hahetohoa;
    ena bada na unu haida edia heḡereḡeredia.
  npi-ULB: त्यसपछि ती मानिसले मलाई उत्तरी ढोकामा ल्याए र त्यसको नाप लिए । त्यसको नाप
    अरू ढोका बराबर थियो ।
  yor-yor: Gẹ́gẹ́ bí àwọn yàrá kéékèèké rẹ̀ ṣe rí. Àwọn ìgbéró ògiri rẹ̀ àti àbáwọlé
    ẹnu-ọ̀nà, ó sì ní àwọn ihò yí i po. O jẹ́ àádọ́ta ìgbọ̀nwọ́ ní gígùn àti ìgbọ̀nwọ́
    mẹ́ẹ̀ẹ́dọ́gbọ̀n ní ìbú.
  pes-OPCB: آنگاه آن مرد مرا به دروازه شمالی حیاط داخلی برد و آن را اندازه گرفت. اندازه‌های
    این دروازه نیز مانند اندازه‌های سایر دروازه‌ها بود.
  tgl-ULB: Pagkatapos, dinala ako ng lalaki sa tarangkahan sa hilaga at sinukat ito,
    pareho ang sukat nito sa iba pang mga tarangkahan.
  hui-hui: Ani bialu agali biago ibugua i̱ haru halu ege pabe mende tamuha heagonaga
    harabani anda abene uyurahayagi heagoha haru piya. Ani puwa ibugua anda ogoni
    mida magi handalu hearia anda tamuhabi tagirahabi abale manda biyagobi dege hearia
    handaya. Anda ogoninaga bugu hama wali agali ngoaiho haga wiagohayagi mbirale
    anda gene aleru wabu helaga bia. Ani bialu anda hái heagoria gene ale wabu helaga
    biyadagoria ayage ale yuniruhe bigiya wabu helaga bia. Ani bialu mamageali bu
    hearunaga hobane Anduane Homogonaga anda heago kawareni hapara howa hea. Anda
    ogoniha howa ge halu wali agali ngoai haga bugu hama wiagoria iradali bigi bialu
    polene egageria halira wabu wigi bia.
  mya-mya: ထို​နောက်​ထို​လူ​သည်​ငါ့​အား​မြောက်​မုခ်​ပေါက်​သို့​ခေါ်​ဆောင်​သွား​၏။
    သူ​သည်​ထို​မုခ်​ပေါက်​ကို​တိုင်း​တာ​ကြည့်​ရာ​အ​ခြား​မုခ်​ပေါက်​များ​နှင့်​အ​တူ​တူ​ပင်​ဖြစ်​ကြောင်း​တွေ့​ရ​၏။-
  bod-N: དེས་ང་ནང་གི་ཁྱམས་རའི་བྱང་སྒོ་རུ་ཁྲིད་ནས་རྒྱ་སྒོ་དེའི་ཚད་ཐིག་བླངས་པ་ན་ཆེ་ཆུང་སྔར་དང་མཚུངས་སོ།
    །
  sna-sna: Ipapo akaenda neni kusuo rokumusoro ndokuriyera. Rakanga rakangoenzana
    namamwe pakuyera,
  spa-BLM: 'Me llevó a la puerta del norte, y la midió según estas medidas:'
  cac-cac: Ix lajvi chi' ix in yic'anb'at vin̈ d'a jun puerta d'a stojolal norte.
    Ix yechtan jun puerta chi' vin̈, a jun chi' lajann̈ej yed' juntzan̈xo.
  swh-ULB: Kisha huyo mtu akanileta hata lango la kaskazini na kulipima; likapimwa
    vivyo hivyo kama malango mengine.
  bel-bel: Потым прывёў мяне да паўночнае брамы і намерыў у ёй тую самую меру.
  deu-ELBBK: 'Und er brachte mich zu dem Nordtor. Und er maß es nach jenen Maßen:'
  mbb-OT: Ne miduma a zuen te etew ziyà te veyeey he zapit te edsilaan. Midsukud din
    heini he veyeey ne iring ded heini kezekelà duen te zuma.
  mal-2015: പിന്നെ അവൻ എന്നെ വടക്കെ ഗോപുരത്തിലേക്കു കൊണ്ടുചെന്നു, ഈ അളവുപോലെ തന്നേ
    അതും അളന്നു.
  rmc-rmc: Paľis man ľigenďa paš e severno brana, merinďa la a merinelas ajci keci
    the okla.
  pes-OPV: و مرا به دروازه شمالی آورد و آن را مثل این پیمایشهاپیمود.
  ron-1924: М-а дус ла поарта де мязэноапте. А мэсурат-о ши а гэсит ачеяшь мэсурэ.
  ben-OBCV: তারপর তিনি আমাকে উত্তর দিকের দ্বারে নিয়ে গেলেন এবং তিনি সেটি মাপলেন।
    তার মাপ অন্যগুলির মতো একই হল,
  som-som: Markaasuu iriddii woqooyi i geeyey, oo sidaas oo kaluu u qiyaasay
  lat-VUC: 'Et introduxit me ad portam quæ respiciebat ad aquilonem: et mensus est
    secundum mensuras superiores.'
  eng-ASVBT: 'And he brought me to the north gate: and he measured it according to
    these measures;'
  ita-1885: Poi egli mi menò alla porta settentrionale, e la misurò secondo quelle
    misure precedenti;
  eng-LXXUP: And he brought me in at the northern gate, and measured it according
    to these measures;
  eng-ULB: Next the man brought me to the northern gate and measured it; it measured
    the same as the other gates.
  spa-VBL: Me llevó a la puerta norte y la midió. Medía lo mismo que las anteriores,
  fra-_FOB: Puis il me mena vers la porte du Nord, et la mesura; elle avait les mêmes
    mesures, ainsi que ses chambres, ses poteaux et ses vestibules;
  mal-mal: പിന്നെ അവൻ എന്നെ വടക്കെ ഗോപുരത്തിലേക്കു കൊണ്ടുചെന്ന്, ഈ അളവുപോലെ തന്നെ
    അതും അളന്നു.
  urd-GVR: Phir merā rāhnumā mujhe shimālī darwāze ke pās lāyā. Us kī paimāish karne
    par mālūm huā ki yih bhī dīgar darwāzoṅ jitnā baṛā hai.
  suz-BL: मिनु मेकोम आं कली उत्तर गे ङा ठेयब लाप्‍चो रे पा आगा ङा लाङगाम चाक्‍ती।
    मिनु मेको ठेयब लाप्‍चो यो अर्को ठेयब लाप्‍चो खोदेंशोन बाक्‍त।
  eng-NOY: And he brought me to the north gate, and measured it according to those
    measures;
  ita-1927: E mi menò alla porta settentrionale; la misurò, e aveva le stesse dimensioni;
  ckb-ckb: ئینجا منی هێنایە دەروازەکەی باکوور و پێوای، هەمان پێوانەی دەروازەکانی دیکە
    بوو.
  eng-BBE: 'And he took me to the north doorway: and he took the measure of it by
    these measures;'
  kan-OKCV: ಅವನು ನನ್ನನ್ನು ಉತ್ತರದ ಬಾಗಿಲಿನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಈ ಅಳತೆಗಳ ಪ್ರಕಾರ ಅಳೆದನು;
  tam-2017: பின்பு அவர் என்னை வடக்குவாசலுக்கு அழைத்துக்கொண்டுபோய், அந்த அளவுக்குச்
    சரியாக அதின் வாசலை அளந்தார்.
  spa-RV-1909: 'Llevóme luego á la puerta del norte, y midió conforme á estas medidas:'
  ron-BTF: 'Și m-a dus la poarta de la nord și a măsurat-o conform cu aceste măsuri:'
  eng-WEBP: He brought me to the north gate, and he measured it according to these
    measurements—
  eng-FBV: He took me to the north gate and measured it. It measured the same as those
    previously,
  nld-1939: Tenslotte bracht hij mij naar de noorderpoort, en mat haar op. Ze had
    dezelfde afmetingen;
  nch-BL: Teipa nopa tacat techhuicac hasta nopa caltemit ica norte ica ipasillo cati
    yahui ipan nopa calixpamit cati calijtic. Huan quitamachijqui nopa pasillo huan
    quiitac para quipiyayaya san se ihuexca quej nopa sequinoc.
  vie-1934: Đoạn người ấy đem ta vào trong hiên cửa phía bắc; người đo hiên cửa, cũng
    đồng một cỡ,
  hin-CV: तब वह मुझे उत्तरी द्वार पर ले आया और उसे नापा. इसकी नाप भी दूसरों की ही
    तरह थी,
  spa-BES: Y me llevó a la puerta del norte; y tomó la medida, lo cual medía lo mismo
    que las otras;
  tdx-tdx: 'Le nendese’e mb’amy lalam-bey avaratsey mb’eo, naho zinehe’e te mira ami’ty
    zehe’ o ila’eo:'
  tha-KJV: แล​้​วท​่านก็นำข้าพเจ้ามายังประตู​เหนือ แล​้​วท​่านก็วัดหอประตูนั้​นม​ีขนาดเดียวกับหอประตู​อื่น
  por-BR-2018: Então me levou à porta do norte, e mediu conforme a estas medidas;
  deu-ELO: 'Und er brachte mich zu dem Nordtore. Und er maß es nach jenen Maßen:'
  eng-WYC-2018: And he led me in to the gate that beheld to the north; and he meted
    by the former measures; (And he led me to the gateway that faced north; and he
    measured it, and it had the same measurements as the others;)
  epo-epo: Kaj li venigis min al la norda pordego; kaj li mezuris tie tiajn samajn
    mezurojn.
  uig-PIN: U meni ximaliy dǝrwaziƣa apardi, wǝ uni ɵlqidi; uning ɵlqǝmliri baxⱪiliriƣa
    ohxax idi.
  beo-beo: Amalalu, amo dunu da na gadili (north) logo holeiga oule asi. E da amo
    ea liligi huluane defei. Amola, amo ea sosodo ouligisu sesei, amola ea dobea huluane,
    amola ea fo logo, amola logo huluane, amola gumudi agoai dobea amoga osole dedei,
    da eno ganodini logo holei liligi ilia defei, amo defele ba:i.
  tpi-OTNT: Orait dispela man i kisim mi i go long haus bilong dua i stap long hap
    not bilong namba 2 banis. Na em i metaim dispela haus, na olgeta rum samting bilong
    en i wankain olsem ol arapela haus. Long banis bilong dispela haus i stap klostu
    long bikpela ples bung, ol i bin wokim ol samting olsem pos. Na i gat ol piksa
    bilong diwai det i stap long banis long tupela sait bilong ol dispela pos. Na
    ol rum bilong wasman i stap klostu long haus bilong God. Lata bilong dispela dua
    i gat 8-pela ples bilong krungutim na i go daun long bikpela ples bung.
  hau-SA: Sa’an nan ya kawo ni ƙofar arewa ya kuma auna ta. Girmanta ɗaya ne da sauran,
  uig-LAT: U méni shimaliy derwazigha apardi, we uni ölchidi; uning ölchemliri bashqilirigha
    oxshash idi.
  nde-nde: Wabuya wangisa esangweni lasenyakatho walilinganisa. Ubude lobubanzi balo
    babulingana lobamanye,
  ton-ton: ¶ Pea naʻa ne ʻomi au ki he matapā ki he potu tokelau, pea ne fuofua ia
    ʻo fakatatau ki he ngaahi fua ni;
  ces-1613: Přivedl mne též k bráně půlnoční, a změřil ji podlé týchž měr,
  eng-WMB: He brought me to the north gate, and he measured it according to these
    measurements—
  tam-TCV: பின்பு அவன் என்னை வடக்கு வாசலுக்கு அழைத்துவந்து அதை அளந்தான். அதுவும் மற்றவைகளைப்போன்ற
    அளவுகளையே கொண்டிருந்தது.
  ceb-ULB: Unya gidala ako sa tawo sa amihanang ganghaan ug gisukod kini; sama lamang
    ang sukod niini sa ubang mga ganghaan.
  pol-UBG: 'Potem zaprowadził mnie do bramy północnej i zmierzył ją: miała te same
    wymiary;'
  urd-GVU: پھر میرا راہنما مجھے شمالی دروازے کے پاس لایا۔ اُس کی پیمائش کرنے پر معلوم
    ہوا کہ یہ بھی دیگر دروازوں جتنا بڑا ہے۔
  deu-1912: Darnach führte er mich zum Tor gegen Mitternacht; das maß er gleich so
    groß wie die andern,
  kan-2017: ಆ ಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಉತ್ತರದ ಬಾಗಿಲಿಗೆ ಕರೆದು ತಂದನು. ಅದರ ಗೋಡೆಕೋಣೆ, ಕಂಬ, ಕೈಸಾಲೆ
    ಇವುಗಳನ್ನೂ ಆ ಅಳತೆಯ ಪ್ರಕಾರವೇ ಅಳೆದನು.
  yap-yap: Ma aram me fekeg fare mo’on ko bin lel’och e garog. Me foleg, ma ta’reb
    ga’ngin ko tin ba’aram.
  hlt-MCSB: Te phoeiah kai te tlangpuei vongka la n'khuen tih te rhoek cungnueh tarhing
    ah a nueh.
  mdy-ETH: ዬይ ዓሢ ኬዶ ባንፆ ዲሮ ካሮ ባንሢ ታና ዔኪ ዓኣዼኔ፤ ዒዚ ዬያ ዋርቃዛ ዳልጉማ ሃንጎዋቶሲጉዲ ማዔኔ።
  twi-ASANTE: Afei ɔde me baa atifi fam ɛpono no ano na ɔsusuiɛ. Na ne nsusuiɛ no
    ne deɛ aka no yɛ pɛ,
  eng-WEBU: He brought me to the north gate, and he measured it according to these
    measurements—
  wal-wal: He bitanee tana huuphessa bagga dirssaa penggiyaakko efiis. I he dirssaa
    penggiyaa likkin, ikka hara penggetuura likke gidiis.
  spa-PDDPT: Me llevó luego a la puerta del norte, y midió según aquellas mismas medidas
  gun-gun: Ha'e gui ma okẽ kuaray ijapu'a'ia katy oĩ va'e katy ju xereraa vy oa'ã
    avi ha'e py. Ha'e rã ha'ekue rami ae tuvixa.
  ilo-ULB: Kalpasanna, impannak ti lalaki iti akin-amianan a ruangan ket rinukodna
    daytoy; ti rukod daytoy ket kas iti rukod dagiti dadduma a ruangan.
  kpg-kpg: Taane deelaa gaa lahi au gi di ala baahi ngeia. Mee ga hagatau di maa,
    gei di maa e hai hua dono hagatau be nia mee ala i golo.
  uig-ARA: ئۇ مېنى شىمالىي دەرۋازىغا ئاپاردى، ۋە ئۇنى ئۆلچىدى؛ ئۇنىڭ ئۆلچەملىرى باشقىلىرىغا
    ئوخشاش ئىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa n xanin yi tɛtɛ firin nde sode dɛ ra, naxan nu na
    kɔɔla mabiri. A naxa na maniya. A tan nun sode dɛ booree birin nu lan.
  pon-2006: Ohlo eri kahreielahng ni ewen kehl en paliepeng. Ih eri sohngedi, oh e
    duwehte uwen sosohngpen mehteiko.
  ksd-ksd: Ma i ga ben iau tar ta ra pal na mataniolo i ki ta ra papar a labur, ma
    i ga valar ia;
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν πρὸς βοῤῥᾶν, καὶ διεμέτρησε κατὰ τὰ
    μέτρα ταῦτα,
  ind-AYT: Kemudian, dia membawaku ke pintu gerbang utara, dan dia mengukurnya menurut
    ukuran yang sama dengan yang lain.
  nya-nya: Kenaka anapita nane ku chipata chakumpoto ndipo anachiyeza. Chinali chofanana
    ndi zina zija.
  hrv-hrv: 'Zatim me povede k sjevernim vratima. I izmjeri ih: bijahu istih mjera.'
  mps-mps: Tialima, te bidigo ena oda selama, tama not badu te namba 2 obo sunumi
    beba odasa pali. Tama agai te be usu nigo usu sali. Tama te be habu dabe usu sali,
    te gasa meba be habu dabe tiwai si naga elalua pali. Tama tede te ni detgo piksa
    noma te piksa tama elaluali. Tama te tonalubo bidi dabego be habu dabe te Godigo
    be pąde elaluali. Tama te be sunumi togobili te aiyaba genuai sisinibo pesageba
    dulubo madi te togobili ni te a naga olama sela elaluali.
  tpi-tpi: Orait dispela man i kisim mi i go long haus bilong dua i stap long hap
    not bilong namba 2 banis. Na em i metaim dispela haus, na olgeta rum samting bilong
    en i wankain olsem ol arapela haus. Long banis bilong dispela haus i stap klostu
    long bikpela ples bung, ol i bin wokim ol samting olsem pos. Na i gat ol piksa
    bilong diwai det i stap long banis long tupela sait bilong ol dispela pos. Na
    ol rum bilong wasman i stap klostu long haus bilong God. Lata bilong dispela dua
    i gat 8-pela ples bilong krungutim na i go daun long bikpela ples bung.
  dan-1931: Så førte han mig til Nordporten og målte den; den havde samme Størrelse
    som de andre,
  vie-OVCB: Sau đó, người dẫn tôi đi vòng qua cổng bắc hướng về sân trong. Người đo
    nó, kích thước cũng giống như ở các hướng khác.
  guj-2017: પછી તે માણસ મને ઉત્તર તરફના દરવાજે લાવ્યો. તેણે તે માપ્યો; તેનું માપ બીજા
    દરવાજાઓના માપ પ્રમાણે હતું.
  pon-2006A: Ohlo eri kahreielahng ni ewen kehl en paliepeng. Ih eri sohngedi, oh
    e duwehte uwen sosohngpen mehteiko.
  por-BRBSL: Ele me levou ao portão norte e mediu-o de acordo com estas medidas -
  cth-cth: Atunglae longkha koe bout na ceikhai teh, ouk a bangnue e patetlah a bangnue.
  twi-twi: Afei ɔde me baa atifi fam pon no ano na osusuwii. Na ne tenten ne nea aka
    no yɛ pɛ,
  hlt-hlt: Te phoeiah kai te tlangpuei vongka la n'khuen tih te rhoek cungnueh tarhing
    ah a nueh.
  tbz-SIM: Kòo n kɔtɛnɛ̀ kubɑkù yoú bíɛ́kɛ̀ kó dibòrì kɛ́ dì bennɛ́ kɛ̀ dì mmɑ̀nnɛ̀
    yɛtɛyɛ̀ do mɑ̀mɛ̀.
  msy-2020: Ezɨ gumazir kam na inigha ga ghua notɨn amadaghan itir namba 2ɨn dɨvazimɨn
    tiar akamɨn oto. Egha aven mangamin tiar akamɨn danganibar abarima, an ababaniba
    tiar akar igharaziba ko magh ghu. An danganir muziariba, ko an guarir akɨniba
    ko, azuarir dozim, da danganir igharazir a faragha abaraziba ko magh ghu. Danganir
    kam ko an azuarir dozim, da uaghan winduan dozir avɨriba iti. Ezɨ an ruarimɨn
    ababanim, 25 mitan tu, ezɨ an arozimɨn ababanim, 12 mita ko akuamɨn tu. An azuarir
    dozim, an azenan uari akuvir danganir ekiamɨn guam mɨsuegha iti. Ezɨ azuarir dozimɨn
    guarir akɨnimning, mɨsizimɨn mɨn garir detɨn temer nedazir aghuiba iti. Ezɨ an
    adɨrɨziam, ighuvir 8pla iti.
  dop-dop: Apɑlʋ ɩnɩ ɩ ponɑ-m ilim ntɔɣɔŋ tɔɔ nɔnɔɣɔ, ɩlɛnɑ ɩ́ mɑɣɑsɩ kɛlɛ. Kɑ wɑŋ
    nɑ kɑ tɑɣɑlǝŋ kɑ wɛ teitei kɛ́ ɩsɩɩ lɛŋsɩ.
  azb-azb: 'Sonra o adam məni şimal darvazasının yanına apardı. O, qapını ölçdü: ölçüsü
    o birilərinin ölçüsünə bərabər idi.'
  eng-DBY: 'And he brought me to the north gate, and he measured [it] according to
    these measures:'
  hin-2017: फिर उस पुरुष ने मुझे उत्तरी फाटक के पास ले जाकर उसे मापा, और उसकी भी माप
    वैसी ही पाई।
  wol-KYG: Waa ja yóbbu ma ba ca buntu bëj-gànnaar ba. Mu natt ko, mu bokk ak ya jiitu
    ay dayo.
  eng-YLT: And he bringeth me in unto the north gate, and hath measured according
    to these measures;
  eng-WYC-2017: And he led me in to the gate that beheld to the north; and he meted
    by the former measures;
  eng-WMBB: He brought me to the north gate, and he measured it according to these
    measurements—
  urd-GVH: फिर मेरा राहनुमा मुझे शिमाली दरवाज़े के पास लाया। उस की पैमाइश करने पर
    मालूम हुआ कि यह भी दीगर दरवाज़ों जितना बड़ा है।
  rug-rug: Meke turaṉa lani au sa koasa varivarigarana pa kenuna sa Zelepade pa kali
    gede, meke pada ia sa sa lolomo nuquru; sa pada si kekeṉoṉo gua mo sapu ele ta
    padadi,
  gaz-gaz: Ergasii inni gara karra kaabaatti na fide; isas ni safare. Safarri isaas
    safara karrawwan kaanii wajjin wal qixxee ture.
  fra-LSG: Il me conduisit vers la porte septentrionale. Il la mesura, et trouva la
    même mesure,
  yal-yal: Na xanbi ra, a yi fa n na kɔmɛn fɔxɔn so dɛɛn na, a yi a maliga. E nun
    bonne birin yi lan.
  haw-1868: Lawe ae la no hoi oia ia'u i ka ipuka kukulu akau, a ana'e la oia ia ia
    mamuli o keia mau ana ana;
  arb-NAV: ثُمَّ أَخَذَنَي إِلَى بَابِ الشِّمَالِ وَقَاسَهُ، فَكَانَتْ مَقَايِيسُهُ
    مُمَاثِلَةً لِلْمَقَايِيسِ الأُخْرَى.
  ewe-ewe: Le esia megbe la, ekplɔm yi anyiehegbo la gbɔ, eye wòdzidzee. Eƒe dzidzemewo
    nɔ abe bubuawo tɔwo ene,
  eng-LEE: And he brought me to the north gate, and he measured it after these measures;
  asm-FB: পাছত তেওঁ মোক উত্তৰ বাট-চৰাটোলৈ নিলে আৰু তেওঁ তাক জুখি সেই পৰিমাণমতেই পালে।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ ﭑ شَنِن يِ تّتّ قِرِن ندٍ سٌدٍ دّ رَ، نَشَن نُ نَ
    كْولَ مَبِرِ. عَ نَشَ نَ مَنِيَ. عَ تَن نُن سٌدٍ دّ بٌورٍيٍ بِرِن نُ لَن.
  fra-SBL: 'Il me conduisit à la porte septentrionale, et il la mesura selon ces mesures :'
  hbo-hbo: וַיְבִיאֵ֖נִי אֶל־שַׁ֣עַר הַצָּפֹ֑ון וּמָדַ֖ד כַּמִּדֹּ֥ות הָאֵֽלֶּה׃
  kik-kik: Ningĩ agĩcooka akĩnginyia kĩhingo-inĩ kĩa mwena wa gathigathini, nake agĩthima
    kĩhingo kĩu. Nakĩo nĩkĩaiganainie ithimo na ihingo icio ingĩ,
  fra-NCL: Puis il me conduisit vers le portique du septentrion, et il y mesura les
    mêmes dimensions
  cek-AK: To pacoengah aluek bang khongkha ah ang caeh haih, anih mah hae tahhaih
    kanghmong cung hoiah a tah.
  cuk-cuk: A-sorbali, dad-nakwed-argan-sapiledsik yawagak-gwichidse an-sesad, geb
    wilubsasad. We-yawagak bamalad-yawagakyob dungumogad.
  uig-CYR: У мени шималий дәрвазиға апарди, вә уни өлчиди; униң өлчәмлири башқилириға
    охшаш еди.
  tel-2017: అప్పుడతడు ఉత్తరపు గుమ్మానికి నన్ను తీసుకెళ్ళి దాని కొలిచినప్పుడు అదే కొలత
    ఉంది.
  hat-BSA: Ankò, li te mennen mwen antre nan pòtay nò a. Li te mezire li selon menm
    mezi yo—
  kos-kos: Na mwet sac pwenyula nu ke acn in uti‐utyak ke mutunpot layen epang. El
    srikeya tuh na lupanna mutunpot saya ah.
  hbo-WLC: וַיְבִיאֵ֖נִי אֶל־שַׁ֣עַר הַצָּפ֑וֹן וּמָדַ֖ד כַּמִּדּ֥וֹת הָאֵֽלֶּה׃
  ibo-ibo: O mere ka m bịaruo nʼọnụ ụzọ ama mbata nke ugwu. Ọ tụrụ ya, chọpụta na
    ọtụtụ ya dịkwa ka nke ndị ọzọ,
  ory-ory: ତହୁଁ ସେ ମୋତେ ଉତ୍ତର ଦ୍ୱାରକୁ ଆଣିଲେ ଓ ସେ ପୂର୍ବୋକ୍ତ ପରିମାଣାନୁସାରେ ତାହା ମାପିଲେ;
  chk-chk: Mürin, ewe mwän a emwenieila ren ewe asamalap mi sape ngeni efeng. Iwe,
    a aükü ewe asamalap, nge ükükün a usun chök ekewe lusun.
  rop-rop: Bambai na det men bin deigim mi langa det geit langa nowathsaid en imbin
    meshurum en imbin seim wulijim det najalot.
  ukr-1871: Тодї повів мене до північніх воріт та й наміряв у них ту ж саму міру.
  deu-1951: Und er führte mich zum nördlichen Tor und fand dieselben Maße.
  eng-JPS: And he brought me to the north gate; and he measured it according to these
    measures;
  srp-1865: Potom odvede me na sjeverna vrata i izmjeri ih, i bjehu iste mjere.
  lug-lug: N’antwala ku mulyango ogw’Obukiikakkono ogw’oluggya olw’omunda n’alupima
    ng’ebipimo bye bimu ng’emiryango emirala.
  heb-heb: ויביאני אל שער הצפון ומדד כמדות האלה׃
  ben-IRV: পরে তিনি আমাকে উত্তরের দরজায় আনলেন এবং ঐ একই পরিমাণ অনুসারে তা মাপলেন।
  pan-pan: ਉਹ ਮੈਨੂੰ ਉੱਤਰੀ ਫਾਟਕ ਵੱਲ ਲੈ ਗਿਆ ਅਤੇ ਇਹਨਾਂ ਹੀ ਮੇਚਿਆਂ ਦੇ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਵੇਖਿਆ।
  mya-JVB: တဖန် မြောက် တံခါး သို့ ခေါ် သွား၍ အရင် ပမာဏ နှင့်အညီ တိုင်း လေ၏။
  hmo-hmo: Vadaeni unai tau ese mirigini kahana magu iduara, lalona gauna, dekenai
    lau ia hakaua lao. Ia ese ruma ena lata bona lababa ia abia, bona ia be unai magu
    iduara ruma haida edia bada bona toana hegeregerena.
  urd-urd: और वह मुझे उत्तरी फाटक की तरफ़ ले गया और इन्हीं नापों के मुताबिक़ उसे पाया।
  rus-SYN: Потом привел меня к северным воротам, и намерил в них ту же меру.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ ua sɛ̃́iapi gugbãntoo oi bↄlɛu. Doũɛ ń a kĩniↄ.
  tcz-CHONGTHU: Hichun aman thutanna insungnung jotna sahlang kotpi a chun eipuilen
    ahi. Amapan aten ahileh kotpi dang ho jouse chutoh alet aneu akibang soh keije.
  mar-mar: मग मला त्या मनुष्याने उत्तरेच्या दाराकडे आणले. त्याने ते मोजले. त्याची
    मापे इतर दारांप्रमाणेच होती.
  qub-qub: Chaypitaga pushamaran norte caj-läpita yaycuna ruri cajcho sawan caycajman.
    Chaycho yaycunata tupuran. Tupuptenga chaypis waquin cajwan iwal-lla caran.
  bqp-bqp: U kɑ mɑɑ mɑn dɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Mɑ u gu yĩirɑ.
    U deemɑ kɔnnɔ ge, kɑ si u rɑɑ yĩirɑ mi, su dɛ̃ɛbu kɑ yɑsum nɛwɑ.
  hat-hat: Lèfini, nonm lan mennen m' bò pòtay nò a. Li mezire l', li jwenn li te
    menm fòs ak lòt pòtay yo.
  eng-BSB: Then he brought me to the north gate and measured it. It had the same measurements
    as the others,
  eng-WEBPB: He brought me to the north gate, and he measured it according to these
    measurements—
  kbq-kbq: Hagi anantetira ana ne'mo'a navareno noti kaziga kafante vuno, noti kaziga
    kafana ome mesarimi huno ke'ne. Hagi noti kaziga kafamofo zaza'amo'ene atupa'amo'a
    ruga'a kafankna huno magozanke hu'ne.
  nhe-BL: Teipa nopa tlacatl nechhuicac hasta nopa puerta ica norte ica ipasillo tlen
    yohui ipan nopa calixpamitl tlen calijtic. Huan quiyejyeco nopa pasillo huan quiitac
    para quipiyayaya ihuical ihuexca queja nopa sequinoc.
  gub-BL: Na'e awa hereraha ukenawhu kwarahy heixe haw awyze har kutyr har pe kury.
    Wexak uhu haw. Nuzawy kwaw amogwer wà.
  eng-DRA: 'And he brought me into the gate that looked to the north: and he measured
    according to the former measures.'
