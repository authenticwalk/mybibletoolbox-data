verse: EZK.040.045
translations:
  mal-C: 'അദ്ദേഹം എന്നോടു പറഞ്ഞു: “തെക്കോട്ടു ദർശനമുള്ള മുറി ആലയത്തിന്റെ ചുമതലയുള്ള
    പുരോഹിതന്മാർക്കും'
  deu-TKW: 'Und er sprach zu mir: Diese Zelle, deren Vorderseite in der Richtung nach
    Süden zu liegt, ist für die Priester, die den Dienst im Tempel besorgen.'
  lin-lin: 'Moto yango alobaki na ngai : « Shambre oyo etala na ngambo ya sude ezali
    mpo na Banganga-Nzambe oyo basalaka mosala na Tempelo ;'
  eng-LSV: 'And he speaks to me: “This chamber, whose front [is] southward, [is] for
    priests keeping charge of the house;'
  eng-GNV: And he said vnto me, This chamber whose prospect is towarde the South,
    is for the Priestes that haue the charge to keepe the house.
  eng-WEBSTER: And he said to me, This chamber, whose prospect is towards the south,
    is for the priests, the keepers of the charge of the house.
  nhw-BL: 'Huan nopa tlacatl nechilhui: “Ni cuarto catli tlachiya ica sur elis para
    nopa totajtzitzi catli tequipanohuaj ipan tiopamitl.'
  swh-ONEN: Akaniambia, “Chumba kinachoelekea upande wa kusini ni kwa ajili ya makuhani
    ambao wana usimamizi wa hekaluni,
  bba-bba: U mɑn sɔ̃ɔwɑ u nɛɛ, dii tèn kɔnnɔ ɡɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mi,
    tɑ sɑ̃ɑwɑ yɑ̃ku kowobun diru be bɑ rɑ sɑ̃ɑ yerun sɔmburu ko.
  eng-KJVCPB: And he said unto me, This chamber, whose prospect is toward the south,
    is for the priests, the keepers of the charge of the house.
  luo-luo: Nowachona niya, “Ot mochomo milambo en mar jodolo matiyo ei hekalu,
  meu-meu: Ia ese e hamaorogu, eto, Ina diho kahana e vaira heniamu daiutuna na hahelaḡa
    taudia, dubu e biaguamu taudia, edia;
  npi-ULB: तब ती मानिसले मलाई भने, “दक्षिणतिर फर्केको यो कोठाचाहिं पुजारीहरूका निम्ति
    हो जो मन्दिरमा काम गर्दै रहन्‍छन् ।
  yor-yor: Ó sì wí fún mi pé, “Yàrá yìí, tí iwájú rẹ̀ wà níhà gúúsù, wà fún àwọn àlùfáà,
    àwọn ti n bojútó ilé náà.
  pes-OPCB: 'او به من گفت: «اتاق کنار دروازه شمالی برای کاهنانی است که بر خانهٔ خدا
    نظارت می‌کنند.'
  tgl-ULB: At sinabi sa akin ng lalaki, “Para sa mga pari na naglilingkod sa templo
    ang silid na ito na nakaharap sa timog.
  hui-hui: Ani hondo hewagola agali biago ibugua i̱hondo langialu lalu, Anda hobane
    abene uyurahayagi kago loma binigo mo miaga agali Anduane Homogonaga andaha biabe
    biaga karu tinaga ka.
  mya-mya: ထို​လူ​က​တောင်​ဘက်​သို့​မျက်​နှာ​မူ​လျက်​နေ​သည့်​အ​ခန်း​သည် ဗိ​မာန်​တော်​၏​အ​မှု​ကို​ဆောင်​ရွက်​ရ​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်​ဖြစ်​ကြောင်း၊-
  bod-N: དེ་ནས་ཁོས་ང་ལ་འདི་ལྟར། ལྷོ་ཕྱོགས་སུ་འཁོར་བའི་ཁང་པ་འདི་ནི་མཆོད་ཁང་གི་ལས་འགན་ཁུར་བའི་མཆོད་དཔོན་རྣམས་ཀྱི་ཆེད་དུ་བཀོད་པ་ཡིན་ལ།
  sna-sna: Iye akati kwandiri, “Kamuri rakatarisa zasi, nderavaprista vanochengeta
    temberi,
  spa-BLM: 'Me dijo: “Esta habitación, que da hacia el sur, es para los sacerdotes
    que cumplen con el deber de la casa.'
  cac-cac: 'Ix yalan vin̈ d''ayin icha tic: A jun cuarto q''uelanb''at d''a stojolal
    sur chi'', a eb'' vin̈ sacerdote smunlaj d''a templo ay yico''.'
  swh-ULB: Kisha yule mtu akanambia, “Hiki chumba kinachoelekea kusini ni kwa ajili
    ya makuhani walio zamu katika hekalu.
  bel-bel: 'І сказаў ён мне: гэты пакой, які выходзіць на поўдзень - для сьвятароў,
    якія чуваюць на варце храма;'
  deu-ELBBK: 'Und er sprach zu mir: Diese Zelle, deren Vorderseite nach Süden liegt,
    ist für die Priester, die der Hut des Hauses warten.'
  mbb-OT: Migkaǥi sikan is etew kayi te kedì te, “Is ruǥu he nekesinaru ziyà te zivavà
    ne para te menge memumuhat he edumala ziyà te valey te Nengazen.
  mal-2015: 'അവൻ എന്നോടു കല്പിച്ചതു: തെക്കോട്ടു ദർശനമുള്ള ഈ മണ്ഡപം ആലയത്തിന്റെ വിചാരകരായ
    പുരോഹിതന്മാർക്കുള്ളതു.'
  rmc-rmc: 'Phenďa mange: „Kada kher, saveskro vchodos hin visardo pro juhos, hin
    prekal o rašaja, save služinen andro Chramos.'
  pes-OPV: 'و او مرا گفت: «این اطاقی که رویش به سمت جنوب است، برای کاهنانی که ودیعت
    خانه را نگاه می‌دارند می‌باشد.'
  ron-1924: 'Ел мь-а зис: „Одая ачаста динспре мязэзи есте пентру преоций каре ынгрижеск
    де служба Темплулуй.'
  ben-OBCV: তিনি আমাকে বললেন, “দক্ষিণমুখী ঘর যাজকদের জন্য যারা মন্দিরের দায়িত্বে
    আছে,
  som-som: Oo wuxuu igu yidhi, Qolladdan xagga koonfureed u sii jeedda waxaa iska
    leh wadaaddada daarta taladeeda haya.
  lat-VUC: 'Et dixit ad me: Hoc est gazophylacium quod respicit viam meridianam: sacerdotum
    erit, qui excubant in custodiis templi.'
  eng-ASVBT: And he said unto me, This chamber, whose prospect is toward the south,
    is for the priests, the keepers of the charge of the house;
  ita-1885: 'E quell''uomo mi parlò, dicendo: Questa camera, che riguarda verso il
    Mezzodì, è per li sacerdoti che fanno l''ufficio della casa.'
  eng-LXXUP: And he said to me, This chamber that looks to the south, is for the priests
    that keep the charge of the house.
  eng-ULB: Then the man said to me, “This room facing south is for the priests who
    are on duty in the temple.
  spa-VBL: 'El hombre me dijo: “La sala que da al sur es para los sacerdotes encargados
    del Templo,'
  fra-_FOB: 'Il me dit: La chambre qui regarde le Midi, est pour les sacrificateurs
    qui font le service de la maison;'
  mal-mal: 'അവൻ എന്നോട് കല്പിച്ചത്: “തെക്കോട്ടു ദർശനമുള്ള ഈ മണ്ഡപം ആലയത്തിന്റെ ചുമതലക്കാരായ
    പുരോഹിതന്മാർക്കുള്ളത്.'
  urd-GVR: Mere rāhnumā ne mujh se kahā, “Jis kamre kā ruḳh junūb kī taraf hai wuh
    un imāmoṅ ke lie hai jo Rab ke ghar kī dekh-bhāl karte haiṅ,
  suz-BL: मिनु मेकोम आं कली “एको दक्‍खिन गे कोव़शो कोठा चढ़ेब आन कली बाक्‍ब। मेको
    परमप्रभु यावे आ खिंम गेय पाइब आन के बाक्‍ब।
  eng-NOY: And he said to me, This room, whose prospect is toward the south, is for
    the priests that keep the charge of the house.
  ita-1927: 'Ed egli mi disse: “Questa camera che guarda verso mezzogiorno è per i
    sacerdoti che sono incaricati del servizio della casa;'
  ckb-ckb: 'پێی فەرمووم: «ئەو ژوورەی ڕووی لە باشوورە هی کاهینەکانە، کە بەرپرسیارن
    لە پارێزگاریکردنی پەرستگا.'
  eng-BBE: And he said to me, This room, facing south, is for the priests who have
    the care of the house.
  kan-OKCV: ಅವನು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ದಕ್ಷಿಣಕ್ಕೆ ಅಭಿಮುಖವಾಗಿರುವ ಈ ಕೊಠಡಿ ದೇವಾಲಯದ ಮೇಲ್ವಿಚಾರಣೆಯನ್ನು
    ನೋಡಿಕೊಳ್ಳುವ ಯಾಜಕರದು.
  tam-2017: 'பின்பு அவர் என்னை நோக்கி: தென்திசைக்கு எதிராக இருக்கிற இந்த அறை ஆலயக்காவலைக்
    காக்கிற ஆசாரியர்களுடையது.'
  spa-RV-1909: 'Y díjome: Esta cámara que mira hacia el mediodía es de los sacerdotes
    que tienen la guarda del templo.'
  ron-BTF: 'Și el mi-a spus: Camera aceasta, a cărei fețe este spre sud, este pentru
    preoții care păzesc sarcina casei.'
  eng-WEBP: He said to me, “This room, which faces toward the south, is for the priests
    who perform the duty of the house.
  eng-FBV: 'The man told me: “The room that faces south is for the priests in charge
    of the Temple,'
  nld-1939: 'En hij sprak tot mij: Deze zaal, die op het zuiden ligt, is bestemd voor
    de priesters, die de tempeldienst waarnemen;'
  nch-BL: 'Huan nopa tacat techilhui: “Ni cuarto cati tachiya ica sur elis para nopa
    totajtzitzi cati tequipanohuaj ipan tiopamit.'
  vie-1934: 'Người ấy bảo ta rằng: Cái phòng ngó qua phía nam là để cho các thầy tế
    lễ giữ nhà;'
  hin-CV: उसने मुझसे कहा, “जो कमरा दक्षिण की ओर खुलता है, वह उन पुरोहितों के लिये
    है, जो मंदिर की पहरेदारी करते हैं,
  spa-BES: 'Y me dijo: Esta habitación, orientada al sur, es para los sacerdotes que
    cuidan la casa.'
  tdx-tdx: Le hoe re amako, Ty traño miatrek’ atimo toy le a o mpisoroñe mitoloñe
    amy anjombaio.
  tha-KJV: และท่านบอกข้าพเจ้าว่า “ห้องนี้ซึ่งหันหน้าไปทางทิศใต้สำหรับปุโรหิตผู้​ดู​แลพระนิเวศ
  por-BR-2018: 'E me falou: Esta câmara que está voltada para o sul é para os sacerdotes
    que têm a guarda do templo.'
  deu-ELO: 'Und er sprach zu mir: Diese Zelle, deren Vorderseite gegen Süden liegt,
    ist für die Priester, welche der Hut des Hauses warten.'
  eng-WYC-2018: And he said to me, This chamber, that beholdeth (to) the south way,
    is of the priests that watch in the keepings of the temple. (And he said to me,
    This room, that faceth south, is for the priests who serve in, or who be in charge
    of, the Temple.)
  epo-epo: 'Kaj li diris al mi: Ĉi tiu ĉambro, kiu estas turnita suden, estas por
    la pastroj, kiuj plenumas la servadon en la domo;'
  uig-PIN: 'U manga: «Jǝnubⱪa yüzlǝngǝn ɵy kaⱨinlar, yǝni ibadǝthaniƣa mǝs’ullar üqündur.'
  beo-beo: 'Amo dunu da sesei amo da gadili (south) ba:legai da gobele salasu dunu
    ilia da Debolo diasu amoga hawa: hamonanebe, amo da ilia sesei gala, e da nama
    olelei.'
  tpi-OTNT: Na dispela man i tokim mi olsem, “Dispela rum long hap not em i bilong
    ol pris i save mekim wok long haus bilong God.
  hau-SA: Sai mutumin ya ce mini, “Ɗakin da yake fuskantar kudu ne na firistocin da
    suke lura da haikali,
  uig-LAT: 'U manga: «Jenubqa yüzlen’gen öy kahinlar, yeni ibadetxanigha mes’ullar
    üchündur.'
  nde-nde: Wathi kimi, “Indlu ekhangele eningizimu ngeyabaphristi abaphethe ithempeli,
  ton-ton: Pea naʻa ne pehē mai kiate au, Ko e potu fale ni ʻaia ʻoku hanga ki he
    tonga ʻoku ʻoe kau taulaʻeiki ʻoku tauhi ki he nāunau ʻoe fale.
  ces-1613: 'I mluvil ke mně: Tyto komůrky na poledne jsou kněží stráž držících nad
    domem;'
  eng-WMB: He said to me, “This room, which faces toward the south, is for the priests
    who perform the duty of the house.
  tam-TCV: அவன் என்னிடம், “தெற்கு நோக்கியிருக்கும் அறை ஆலயத்துக்குப் பொறுப்பாயிருக்கும்
    ஆசாரியருக்கானது;
  ceb-ULB: Unya miingon kanako ang tawo, “Alang sa mga pari nga nag-alagad sa templo
    ang lawak nga nag-atubang sa habagatan.
  pol-UBG: 'I powiedział do mnie: Te komory, które są zwrócone w kierunku południa,
    są dla kapłanów, którzy pełnią straż w domu.'
  urd-GVU: میرے راہنما نے مجھ سے کہا، ”جس کمرے کا رُخ جنوب کی طرف ہے وہ اُن اماموں
    کے لئے ہے جو رب کے گھر کی دیکھ بھال کرتے ہیں،
  deu-1912: 'Und er sprach zu mir: Die Kammer gegen Mittag gehört den Priestern, die
    im Hause dienen sollen;'
  kan-2017: ಆಗ ಅವನು ನನಗೆ, “ದಕ್ಷಿಣಕ್ಕೆ ಅಭಿಮುಖವಾಗಿರುವ ಈ ಕೋಣೆಯು ದೇವಾಲಯದ ಮೇಲ್ವಿಚಾರಣೆಯನ್ನು
    ನಡೆಸುವ ಯಾಜಕರಿಗೆ ನೇಮಕವಾಗಿದೆ.
  yap-yap: Me yog fare mo’on ngog ni fa bin ba’aram e senggil ni bsap ko yimuch e
    fen e prist nma pigpig u lan fare Tempel,
  hlt-MCSB: Te vaengah kai taengah, “Tuithim longpuei aka hmaitoh imkhan he imkhui
    kah a kuek aka ngaithuen khosoih rhoek ham saeh.
  mdy-ETH: ዬይ ዓሢ፦ «ዾኦሎ ባንፆ ባንሢ ሺሬ ቆልዔላ ጌኤዦ ማኣሮይዳ ማዻንዳጉዲ ቢታንታ ዒንጊንቴ ቄኤሶኮ ሃውሾ ቤሲኬ።
  twi-ASANTE: Ɔka kyerɛɛ me sɛ, “Ɛdan a ɛwɔ anafoɔ fam no, asɔfoɔ a wɔhwɛ asɔredan
    no so no dea,
  eng-WEBU: He said to me, “This room, which faces toward the south, is for the priests
    who perform the duty of the house.
  wal-wal: He bitanee tana hagaadan yaagiis; “Tohossa baggi xeelliya kifilee Beeta
    Maqidasiyan oottiya qeesetubaa.
  spa-PDDPT: 'Y me dijo: Esta cámara que está dirigida hacia el sur es para los sacerdotes
    que cumplen la guardia de la Casa,'
  gun-gun: 'Ha''e gui ava va''e aipoe''i xevy: — Kova''e opy ja''o''i kuaray puku-a
    katy ojepe''a va''e ma templo rarõa sacerdote kuery pegua.'
  ilo-ULB: Ket kinuna ti lalaki kaniak, “Daytoy a siled a nakasango iti abagatan ket
    para kadagiti padi nga agserserbi iti templo.
  kpg-kpg: Taane deelaa ga helekai mai gi di au bolo di ruum dela e huli gi ngaaga
    la ang gi digau hai mee dabu ala e hai hegau i lodo di Hale Daumaha,
  uig-ARA: 'ئۇ ماڭا: «جەنۇبقا يۈزلەنگەن ئۆي كاھىنلار، يەنى ئىبادەتخانىغا مەسئۇللار
    ئۈچۈندۇر.'
  sus-sus: 'Na xɛmɛ naxa a fala n bɛ, a naxɛ: «Yire naxan ya rafindixi yirefanyi ma,
    na findixi sɛrɛxɛdubɛe gbe nan na, naxee hɔrɔmɔbanxi makantama.'
  pon-2006: Ohlo patohwanohng ie me pere me sallahng palieir ong samworo kan me kin
    papah nan Tehnpas Sarawio,
  ksd-ksd: 'Ma i ga biti tagu: Go ra bagialar ta ra papar a taubar di vaki ia ure
    ra umana tena tinabar nina dia balaure ra pal;'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, ἡ ἐξέδρα αὕτη ἡ βλέπουσα πρὸς Νότον, τοῖς ἱερεῦσι τοῖς
    φυλάσσουσι τὴν φυλακὴν τοῦ οἴκου,
  ind-AYT: Dia berkata kepadaku, “Ini adalah kamar yang menghadap ke selatan, yang
    dimaksudkan untuk imam-imam yang bertanggung jawab atas Bait Suci,
  nya-nya: Munthuyo anandiwuza kuti, “Chipinda chimene chikuyangʼana kummwera ndi
    cha ansembe amene amayangʼanira Nyumba ya Mulungu,
  hrv-hrv: 'I on mi reče: “Ta prostorija što je okrenuta na jug određena je za svećenike
    koji obavljaju službu u Domu.'
  mps-mps: Tama te bidigo enabolo e tama po walali, “Te not badu te elalubo be habu
    te Godigo be tomode sę ebo bidi dabego be habu dao. Tama te saut badu elalubo
    be habu te altade
  tpi-tpi: Na dispela man i tokim mi olsem, “Dispela rum long hap not em i bilong
    ol pris i save mekim wok long haus bilong God.
  dan-1931: 'Og han sagde til mig: “Kammeret her, hvis Forside vender mod Syd, er
    for Præsterne, der tager Vare på, hvad der er at varetage i Templet,'
  vie-OVCB: 'Người bảo tôi: “Phòng hướng về phía nam dành cho các thầy tế lễ chuyên
    coi sóc Đền Thờ.'
  guj-2017: પેલા માણસે મને કહ્યું, “દક્ષિણ તરફના મુખવાળી ઓરડી ઘરમાં સેવા કરનાર યાજકો
    માટે છે.
  pon-2006A: Ohlo patohwanohng ie me pere me sallahng palieir ong samworo kan me kin
    papah nan Tehnpas Sarawio,
  por-BRBSL: 'Ele me disse: “Esta sala, que está voltada para o sul, é para os padres
    que cumprem o dever da casa”.'
  cth-cth: Akalah kangvawi e imrakhan teh im dawkvah thaw ka tawk e vaihmanaw ao nahanelah,
  twi-twi: Ɔka kyerɛɛ me se, “Ɔdan a ɛwɔ anafo fam no yɛ asɔfo a wɔhwɛ asɔredan no
    so no dea,
  hlt-hlt: Te vaengah kai taengah, “Tuithim longpuei aka hmaitoh imkhan he imkhui
    kah a kuek aka ngaithuen khosoih rhoek ham saeh.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtì n nɑ̀kɛ́ kɛ dɔ̀: Kudieku kùù kó dibòrì mɛ̀ nwetí kubɑkù
    cɑ̃̀nku ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ yó mpĩ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú, bɛ
    kɔku nku.'
  msy-2020: Ezɨ gumazir kam kamaghɨn na mɨgei, “Danganir guam sautɨn mɨsoghezim, kar
    ofa gamir gumazir Godɨn Dɨpenimɨn ingangaribar garibar danganim.
  dop-dop: 'Ɩlɛnɑ ɩ́ heeli-m sɩ: Nɑŋ ŋku kʋ kɛɛsǝnɑ ilim mpǝtǝŋ tɔɔ tɔ. Kʋ kɛ́ kɔtǝlɑɑ
    mpɑ pɑ lɑkɩ Ɩsɔ tǝyɑɣɑ tɑɑ kɛ́ tǝmlɛ tɔ pɑ nyǝŋkʋ kɛ́.'
  azb-azb: 'O adam mənə dedi: «Cənuba baxan otaq məbəd üçün cavabdeh olan kahinlərə
    məxsusdur.'
  eng-DBY: And he said unto me, This cell whose front is towards the south is for
    the priests, the keepers of the charge of the house.
  hin-2017: उसने मुझसे कहा, “यह कोठरी, जिसका द्वार दक्षिण की ओर है, उन याजकों के लिये
    है जो भवन की चौकसी करते हैं,
  wol-KYG: 'Waa ja ne ma: «Néeg bii jàkkaarlook bëj-saalum ñeel na sarxalkat yi dénkoo
    dénkaaney kër Yàlla gi.'
  eng-YLT: 'And he speaketh unto me: ''This chamber, whose front [is] southward, [is]
    for priests keeping charge of the house;'
  eng-WYC-2017: And he said to me, This chamber, that beholdeth the south way, is
    of the priests that wake in the keepings of the temple.
  eng-WMBB: He said to me, “This room, which faces towards the south, is for the priests
    who perform the duty of the house.
  urd-GVH: मेरे राहनुमा ने मुझसे कहा, “जिस कमरे का रुख़ जुनूब की तरफ़ है वह उन इमामों
    के लिए है जो रब के घर की देख-भाल करते हैं,
  rug-rug: Zama mae sa tie padapada koa rau, “Sa lose sapu tia la pa kali matao si
    tadi hiama pu kopu nia sa Zelepade,
  gaz-gaz: Innis akkana naan jedhe; “Dareen gara kibbaatti garagalee jiru luboota
    warra mana qulqullummaa keessatti ramadamaniifii dha;
  fra-LSG: 'Il me dit: Cette chambre, dont la face est au midi, est pour les sacrificateurs
    qui ont la garde de la maison;'
  yal-yal: Na muxun yi a fala n xa, a naxa, “Konkon naxan yinna kui xiin kɔmɛn fɔxɔni,
    saraxaraline nan gbee na ra naxanye Ala Batu Banxin feene xun na.
  haw-1868: Olelo mai la hoi oia ia'u, O keia keena e nana ana i ke kukulu hema, no
    na kahuna ia ka poe ia lakou ka malama i ka hale.
  arb-NAV: 'وَقَالَ لِي الْمَلاكُ: «هَذَا الْمُخْدَعُ الْمُتَّجِهُ نَحْوَ الْجَنُوبِ
    هُوَ لِلْكَهَنَةِ الَّذِينَ يَحْرُسُونَ الْهَيْكَلَ.'
  ewe-ewe: Egblɔ nam be, “Xɔ si dze ŋgɔ dziehe gome lae nye nunɔla siwo kpɔa gbedoxɔ
    la dzi la tɔ,
  eng-LEE: And he spoke unto me, This chamber, the front of which is toward the south,
    is for the priests who have the charge of the house.
  asm-FB: আৰু তেওঁ মোক ক’লে, “দক্ষিণফালে মুখ কৰা এই কোঁঠালিটো গৃহ ৰক্ষক পুৰোহিতসকলৰ
    কাৰণে।
  sus-A: نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، عَ نَشّ؛ «يِرٍ نَشَن يَ رَقِندِشِ يِرٍقَنيِ مَ،
    نَ قِندِشِ سّرّشّدُبّيٍ فبٍ نَن نَ، نَشٍيٍ هْرْ مْبَنشِ مَكَنتَمَ.
  fra-SBL: 'Il me dit : « Cette pièce, qui est orientée vers le sud, est pour les
    prêtres qui font le service de la maison.'
  hbo-hbo: וַיְדַבֵּ֖ר אֵלָ֑י זֹ֣ה הַלִּשְׁכָּ֗ה אֲשֶׁ֤ר פָּנֶ֙יהָ֙ דֶּ֣רֶךְ הַדָּרֹ֔ום
    לַכֹּ֣הֲנִ֔ים שֹׁמְרֵ֖י מִשְׁמֶ֥רֶת הַבָּֽיִת׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Kanyũmba kau karorete mwena wa gũthini-rĩ, nĩ ka
    athĩnjĩri-Ngai arĩa maikaragia hekarũ,
  fra-NCL: 'Il me dit : « Cette chambre dont la façade est dans la direction du midi
    est pour les prêtres qui sont chargés du service de la maison.'
  cek-AK: Anih mah kai khaeah, Aloih bang anghae imkhaan loe tempul im khenzawkung,
    qaimanawk han ih ni.
  cuk-cuk: 'We-dule anga sogsad: “Dad-nakwed-argan-nuedsik-neg-argasiidi, Bab-Dummadse-goled-neggi,
    dule-irwa-Bab-Dummadse-gormalad ibmar-imakmaladgadid.'
  uig-CYR: 'У маңа: «Җәнупқа йүзләнгән өй каһинлар, йәни ибадәтханиға мәсъуллар үчүндур.'
  tel-2017: అప్పుడతడు నాతో ఇలా అన్నాడు. “దక్షిణం వైపు చూసే గది మందిరానికి కావలి కాసే
    యాజకులది.
  hat-BSA: 'Li te di mwen: “Sa se chanm ki bay fas vè sid la, ki pou prèt ki responsab
    lokipe tanp yo.'
  kos-kos: Mwet sac fahk nu sik mu infukil se ma nget nu eir ah ma lun mwet tol su
    kulansap in Tempul,
  hbo-WLC: וַיְדַבֵּ֖ר אֵלָ֑י זֹ֣ה הַלִּשְׁכָּ֗ה אֲשֶׁ֤ר פָּנֶ֙יהָ֙ דֶּ֣רֶךְ הַדָּר֔וֹם
    לַכֹּ֣הֲנִ֔ים שֹׁמְרֵ֖י מִשְׁמֶ֥רֶת הַבָּֽיִת׃
  ibo-ibo: Ọ gwara m, “Ọnụụlọ ahụ dị nʼakụkụ ọnụ ụzọ ama dị nʼugwu bụ nke ndị nchụaja,
    ndị na-eje ozi nʼụlọnsọ ukwu.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ଏହି ଦକ୍ଷିଣାଭିମୁଖ କୋଠରିଗୃହର ରକ୍ଷଣୀୟ ରକ୍ଷାକାରୀ ଯାଜକମାନଙ୍କ
    ପାଇଁ ଅଛି।
  chk-chk: Iwe, ewe mwän a üreniei, “Ei rum mi sape ngeni ör rumwen ekewe souasor
    mi wisen föri angangen lon Imwenfel,
  rop-rop: Imbin dalim mi det haus wansaid langa det geit langa nowathsaid im blanga
    detlot serramonimen hu oldei wek langa det Serramoni Pleis.
  ukr-1871: 'І сказав він менї: Ся сьвітлиця, що передом на полудне, — про сьвященників,
    що чувають, стережучи храму;'
  deu-1951: 'Und er sprach zu mir: Dieses Gemach, das gegen Süden gerichtet ist, gehört
    den Priestern, welche den Tempeldienst überwachen!'
  eng-JPS: 'And he said unto me: ''This chamber, whose prospect is toward the south,
    is for the priests, the keepers of the charge of the house.'
  srp-1865: 'Tada mi reèe: ove klijeti što gledaju na jug jesu za sveštenike koji
    služe oko doma;'
  lug-lug: N’aŋŋamba nti, “Ekisenge ekyolekera Obukiikaddyo, kya bakabona abavunaanyizibwa
    yeekaalu,
  heb-heb: וידבר אלי זה הלשכה אשר פניה דרך הדרום לכהנים שמרי משמרת הבית׃
  ben-IRV: পরে তিনি আমাকে বললেন, “যে যাজকেরা মন্দিরের দায়িত্ব পালন করে, এই দক্ষিণদিকের
    ঘর তাদের হবে।
  pan-pan: ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਕੋਠੜੀ ਜਿਸ ਦਾ ਮੂੰਹ ਦੱਖਣ ਵੱਲ ਹੈ ਉਹਨਾਂ ਜਾਜਕਾਂ ਦੇ ਲਈ
    ਹੈ, ਜਿਹੜੇ ਡੇਰੇ ਦੀ ਰਾਖੀ ਕਰਦੇ ਹਨ।
  mya-JVB: တောင် ဘက်သို့မျက်နှာပြု သော ဤ အခန်း ကား၊ အိမ် တော် အမှု ကိုဆောင် သော ယဇ်ပုရောဟိတ်
    နေစရာ ဘို့၊
  hmo-hmo: Unai tau ese lau ia hamaoroa, unai diho kahana ia vaira henia daiutu be
    hahelagaia taudia, Dubu Helaga idia biagua taudia, edia.
  urd-urd: और उसने मुझ से कहा, कि “यह कमरा जिसका रुख़ दक्खिन की तरफ़ है, उन काहिनों
    के लिए है जो घर की निगहबानी करते हैं;
  rus-SYN: 'И сказал он мне: “эта комната, которая лицом к югу, для священников, бодрствующих
    на страже храма;'
  bqc-SIM: 'Ɔ̃ gbɛ̃́pi òmɛɛ: Kpɛ́ pↄ́ a lɛ́ ɛlɛa gɛↄmidↄkĩiwapiá sa''ona pↄ́ Lua
    kpɛ́ zĩ dɛ ń yã́ ũↄ pↄ́ɛ.'
  tcz-CHONGTHU: Chule mipa chun kajah a sahlang kelkot sungnung a indan chu houin
    kiman chah ding dan hil lea pang thempuho umna ding ahi.
  mar-mar: मग तो मनुष्य मला म्हणाला, “दक्षिणेकडे तोंड असलेली ही खोली मंदिरात कामावर
    असलेल्या याजकाकरिता आहे.
  qub-qub: 'Chay runa nimaran: «Sur caj-läman ricaraycaj cuartoga caycan Templucho
    ima ruraycunachöpis aroj cüracunapämi.'
  bqp-bqp: U mɑn sɔ̃ɔwɑ u nɛɛ, dii tèn kɔnnɔ gɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mi,
    tɑ sɑ̃ɑwɑ yɑ̃ku kowobun diru be bɑ rɑ sɑ̃ɑ yerun sɔmburu ko.
  hat-hat: 'Nonm lan di m'' konsa: -Ti chanm ki gen pòt li louvri sou sid la, se pou
    prèt k''ap sèvi nan tanp lan.'
  eng-BSB: 'Then the man said to me: “The chamber that faces south is for the priests
    who keep charge of the temple,'
  eng-WEBPB: He said to me, “This room, which faces towards the south, is for the
    priests who perform the duty of the house.
  kbq-kbq: Hagi ana zantamima naveri'ma huno vanoma hia ne'mo'a amanage huno nasami'ne,
    sauti kazigama avugosama hunte'nea nona mono noma kegavama hania pristi vahe'tmimofo
    none hu'ne.
  nhe-BL: 'Huan nopa tlacatl nechilhui: “Ni cuarto tlen tlachiya ica sur elis para
    nopa totajtzitzi tlen tequipanohuaj ipan tiopamitl.'
  gub-BL: Xaxeto tàpuzuhu pupe uma'ereko ma'e wiko ipupyaikaw pyrer kwarahy ihemaw
    awyze har kutyr har pupe wà.
  eng-DRA: 'And he said to me: This chamber, which looketh toward the south shall
    be for the priests that watch in the wards of the temple.'
