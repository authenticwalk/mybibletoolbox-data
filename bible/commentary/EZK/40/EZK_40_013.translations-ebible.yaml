verse: EZK.040.013
translations:
  mal-C: അദ്ദേഹം ഒരു കാവൽമാടത്തിന്റെ മേല്പുരമുതൽ മറ്റേതിന്റെ മേല്പുരവരെ അളന്നു. അതു
    വാതിൽമുതൽ വാതിൽവരെ ഇരുപത്തിയഞ്ചുമുഴം ആയിരുന്നു.
  deu-TKW: 'Und er maß das Thor vom Dach einer Nische an bis zu dem einer anderen
    gegenüber: eine Breite von fünfundzwanzig Ellen.'
  lin-lin: Amekaki molayi ya ekuke, longwa na suka ya mir ya sima ya ndako moko ya
    bakengeli kino na suka ya mir ya sima ya ndako ya bakengeli mosusu oyo etalana
    na yango, molayi na yango ezalaki na bametele pene zomi na mibale na basantimetele
    tuku mitano, longwa na suka moko kino na suka mosusu.
  eng-LSV: And he measures the gate from the roof of the [one] little chamber to the
    roof of another; the breadth—twenty-five cubits, opening opposite opening.
  eng-GNV: 'He measured then the gate from the roufe of a chamber to the toppe of
    the gate: the breadth was fiue and twentie cubites, doore against doore.'
  eng-WEBSTER: 'He measured then the gate from the roof of one little chamber to the
    roof of another: the breadth was five and twenty cubits, door against door.'
  nhw-BL: Teipa yaya quitamachijqui quesqui metros ipatlajca nochi nopa pasillo huan
    cuartos campa calaquij. Quitamachijqui tlen ipuertajyo campa calaqui ipan nopa
    cuartos para tlamocuitlahuiani ipan se lado hasta ipuertajyo nopa cuartos para
    tlamocuitlahuiani ipan seyoc lado huan quipixqui 12 metros huan tlajco.
  swh-ONEN: Kisha akapima njia ya lango kuanzia juu ya ukuta wa nyuma wa chumba kimoja
    cha kupumzikia hadi juu ya ukuta wa nyuma wa chumba upande wa pili; kukawa na
    nafasi ya dhiraa ishirini na tano kuanzia lango la ukuta mmoja hadi lango la ukuta
    uliokuwa upande mwingine.
  bba-bba: Durɔ wi, u yĩirɑ sɑɑ kɔ̃su yee teerun ɡɑnɑ sɔɔn di n kɑ ɡirɑri yirusen
    ɡɑnɑ sɔɔ te tɑ ɡbiikii te mɛɛrɑ. Mɑ n kuɑ ɡɔm soonu yɛndɑ nɔɔbu.
  eng-KJVCPB: 'He measured then the gate from the roof of one little chamber to the
    roof of another: the breadth was five and twenty cubits, door against door.'
  luo-luo: Eka nopimo lach mar rangach kochakore ewi ohinga mar achiel kuom ute matindo
    tindogo, man yo ka tok ot, nyaka chop ewi ohinga momanyore kode, monwangʼo ni
    oromo fut piero ariyo gabich gi nus, kochakore ewi tat ot achiel nyaka machielo.
  meu-meu: Bena ikoukou na e hahetohoa, ohena ta daiutuna durana iduarana amo ela
    bona ma ohena ta daiutuna durana iduarana, lababa idoinai na kiubit ruahui-ima,
    iduara amo ela bona iduara.
  npi-ULB: तिनले एउटा कोठाको छानोबाट अर्को कोठाको छानोसम्मको ढोकालाई नापे । पहिलो
    कोठाको ढोकादेखि दोस्रोसम्म पच्‍चीस हात थियो ।
  yor-yor: Lẹ́yìn náà, ó wọn ẹnu-ọ̀nà láti òkè ẹ̀yìn ògiri yàrá kéékèèké kan títí
    dé òkè ìdojúkọ ọ̀kan; jíjìn sí ara wọn jẹ́ ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dọ́gbọ̀n láti odi
    kan tí ó ṣí sílẹ̀ sí ìdojúkọ ọ̀kan.
  pes-OPCB: سپس، او پهنای سقف تالار را اندازه گرفت یعنی از دیوار انتهای یک اتاق نگهبانی
    تا دیوار انتهایی اتاق نگهبانی روبرو. این فاصله دوازده متر و نیم بود.
  tgl-ULB: Pagkatapos, sinukat niya ang pasukan ng tarangkahan, mula sa bubong ng
    isang silid hanggang sa kasunod na silid—dalawampu't-limang siko, mula sa pasukan
    ng unang silid hanggang sa pangalawa.
  hui-hui: Ani bialu agali biagome mamage haga hearunaga tamu hobane heagonaga tibiha
    windo heagoria howa handama pialu tamu hobane mendehayagi windo heagoria puwa
    lunaga mida magi manda bu handaya. Ani handalu hearia anda ogoninaga mida magi
    homberiani (12) maru bolanguahe haya.
  mya-mya: ထို​နောက်​ထို​လူ​သည်​အ​ခန်း​ငယ်​တစ်​ခု​၏​နောက်​ဘက်​နံ​ရံ​မှ​မုခ်​ပေါက်​လမ်း​ကို​ဖြတ်​၍
    အ​စွန်း​အ​ခန်း​ငယ်​နောက်​ဘက်​နံ​ရံ​အ​ထိ​တိုင်း​တာ​ရာ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။-
  bod-N: དེས་ཤར་སྒོའི་ཚད་ཐིག་བླངས་པ་དང་། ཁང་པ་འདིའི་ལྟག་སྒོ་ནས་ཁ་གཏད་ཀྱི་ཁང་པ་གཞན་དེའི་ལྟག་སྒོ་སྟེ།
    ཁང་ཀླད་འདི་ནས་ཁང་ཀླད་གཞན་དེའི་བར་གྱི་ཚད་ཐིག་བླངས་པ་ན་ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད་དོ།
    །
  sna-sna: Ipapo akayera musuo kubva nechokumusoro kwamadziro kumashure kwerimwe ramakamuri
    nechokumusoro kwakatarisana nerimwe; nhambwe dzakanga dzichisvika makubhiti makumi
    maviri namashanu kubva pakazaruka pamadziro kusvikira kuno rumwe rutivi rwakatarisana
    nawo.
  spa-BLM: Midió la puerta desde el techo de una habitación lateral hasta el techo
    de la otra, un ancho de veinticinco codos, puerta contra puerta.
  cac-cac: Ix lajvi chi', ix yechtan masanil sat schon juntzan̈ cuarto chi' vin̈,
    scotn̈ej d'a jun cuarto d'a jun c'axep masanto d'a junxo cuarto q'uelc'umb'a yaj
    yed'oc, ay 12 metro yed' nan̈alxo d'a masanil.
  swh-ULB: Kisha akapima lango la njia kutoka kwenye paa ya chumba kimoja kuelekea
    chumba kingine-dhiraa ishirini na tano, kutoka lango la kuingia chumba cha kwanza
    kuelekea kile cha pili.
  bel-bel: Потым намерыў ён у браме ад даху аднаго пакоя да даху другога дваццаць
    пяць локцяў шырыні; дзьверы былі насупраць дзьвярэй.
  deu-ELBBK: 'Und er maß das Tor vom Dach eines Wachtzimmers bis zum Dach des anderen:
    25 Ellen Breite, Tür gegen Tür.'
  mbb-OT: Ne midsukud duen te etew is tivuuk he keluag te veyeey pehendiyà te lama
    zuen te valey te Nengazen, ne 42 heini he ǥiek. Is kedsukuza kayi, ne impepuun
    diyà te egkeiniyuǥan he verengbeng te ruǥu he zutun ebantey is menge vantey ne
    pehendiyà daan te egkeiniyuǥan te verengbeng te zivaluy zin he ruǥu.
  mal-2015: അവൻ ഒരു മാടത്തിന്റെ മേല്പുരമുതൽ മറ്റേതിന്റെ മേല്പുരവരെ അളന്നു; വാതിലോടു
    വാതിൽ ഇരുപത്തഞ്ചു മുഴമായിരുന്നു.
  rmc-rmc: Paľis merinďa uprunestar e chodba pro buchles pašal jekh kher le stražňikengro
    dži paš aver, pašal jekh paluno muros dži paš aver. A sas 1 250 centimetri jekhe
    murostar dži paš aver.
  pes-OPV: و عرض دروازه را از سقف یک حجره تا سقف دیگری بیست و پنج ذراع پیمود. و دروازه
    در مقابل دروازه بود.
  ron-1924: А мэсурат поарта де ла акоперишул уней одэй де пазэ, пынэ ла акоперишул
    челейлалте; ынтре челе доуэ дескизэтурь каре ерау фацэ ын фацэ ера о лэциме де
    доуэзечь ши чинч де коць.
  ben-OBCV: তারপর তিনি একটি ঘরের বাইরের দিক থেকে তার সামনের ঘরের বাইরের দিক পর্যন্ত
    মাপলেন; একটি ঘরের দেয়ালের খোলা জায়গা থেকে তার সামনের ঘরের দেয়ালের খোলা জায়গার
    দূরত্ব ছিল পঁচিশ হাত।
  som-som: Oo haddana iridda qollad saqafkeed ilaa qollad kale saqafkeed ayuu qiyaasay,
    oo ballaadhkuna wuxuu ahaa shan iyo labaatan dhudhun albaab ilaa albaab.
  lat-VUC: Et mensus est portam a tecto thalami usque ad tectum ejus, latitudinem
    viginti quinque cubitorum, ostium contra ostium.
  eng-ASVBT: And he measured the gate from the roof of the one lodge to the roof of
    the other, a breadth of five and twenty cubits; door against door.
  ita-1885: Poi egli misurò la porta, dal tetto d'una delle logge a quel dell'altra
    opposta; e vi era la larghezza di venticinque cubiti; gli usci di quelle essendo
    l'uno dirincontro all'altro.
  eng-LXXUP: 'And he measured the gate from the wall of one chamber to the wall of
    the other chamber: the breadth was twenty-five cubits, the one gate over against
    the other gate.'
  eng-ULB: Then he measured the gateway from the roof of one chamber to that of the
    next chamber—twenty-five cubits, from the entrance of the first chamber to that
    of the second.
  spa-VBL: Luego midió la puerta de entrada desde el techo de una alcoba hasta el
    techo de la de enfrente. Había veinticinco codos desde una puerta hasta la opuesta.
  fra-_FOB: Il mesura la porte, depuis le toit d'une chambre jusqu'au toit de l'autre,
    ce qui donnait une largeur de vingt-cinq coudées entre les deux ouvertures opposées.
  mal-mal: അവൻ ഒരു കാവൽമാടത്തിന്റെ മേല്പുര മുതൽ മറ്റേതിന്റെ മേല്പുരവരെ അളന്നു; വാതിലോടു
    വാതിൽ ഇരുപത്തഞ്ച് മുഴമായിരുന്നു.
  urd-GVR: Phir mere rāhnumā ne wuh fāsilā nāpā jo in kamroṅ meṅ se ek kī pichhlī
    dīwār se le kar us ke muqābil ke kamre kī pichhlī dīwār tak thā. Mālūm huā ki
    paune 44 fuṭ hai.
  suz-BL: मिनु नोले मेकोमी गेय पतीक कोठा का ङा लाप्‍चो रे अर्को गेय पतीक कोठा सम्‍म
    पुक्‍गानु, गारो का रे अर्को गारो सम्‍म २५ कुबीत बाक्‍त।
  eng-NOY: Then he measured the gate from the roof of one chamber to the roof of another;
    the breadth was five and twenty cubits, and door was over against door.
  ita-1927: E misurò la porta dal tetto d’una delle camere al tetto dell’altra; e
    c’era una larghezza di venticinque cubiti, da porta a porta.
  ckb-ckb: ئینجا دەروازەکەی پێوا، لە بنمێچی قوژبنێکەوە بۆ بنمێچی قوژبنەکەی بەرامبەری.
    دووری لەنێوان دەلاقەی دیواری پشتی قوژبن و دەلاقەکەی بەرامبەری بیست و پێنج باڵ
    بوو.
  eng-BBE: And he took the measure of the doorway from the back of one room to the
    back of the other, twenty-five cubits across, from door to door.
  kan-OKCV: ಆಗ ಅವನು, ಒಂದು ಕೋಣೆಯ ಉಪವಿಭಾಗದ ಮಾಳಿಗೆಯಿಂದ ಇನ್ನೊಂದು ಕೋಣೆಯ ಉಪವಿಭಾಗದ ಮಾಳಿಗೆಯವರೆಗೆ
    ಅಳೆದನು. ಆ ದ್ವಾರದಿಂದ ಈ ದ್ವಾರಕ್ಕೇರುವ ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರಿತ್ತು.
  tam-2017: பின்பு வாசலில் இருந்த அறையின் மெத்தையிலிருந்து மற்ற அறையின் மெத்தைவரை
    இருபத்தைந்து முழமாக அளந்தார்; கதவுக்குக் கதவு நேராக இருந்தது.
  spa-RV-1909: Y midió la puerta desde el techo de la una cámara hasta el techo de
    la otra, veinticinco codos de anchura, puerta contra puerta.
  ron-BTF: A măsurat atunci poarta de la acoperișul unei cămăruțe până la acoperișul
    celeilalte; lățimea era de douăzeci și cinci de coți; era o ușă în fața altei
    uși.
  eng-WEBP: He measured the gate from the roof of the one side room to the roof of
    the other, a width of twenty-five cubits, door against door.
  eng-FBV: Then he measured the entrance gateway from the roof of one alcove to the
    roof of the one opposite. It was twenty-five cubits from one doorway to the opposite
    doorway.
  nld-1939: Gemeten van de buitenmuur van een nis af tot aan de tegenoverliggende
    buitenmuur, bedroeg de breedte van de poort vijf en twintig el. De ene deur lag
    tegenover de andere.
  nch-BL: Teipa yaya quitamachijqui quesqui metros ipatajca nochi nopa pasillo huan
    cuartos campa calaquij. Quitamachijqui ten icalteyo campa calaquij ipan nopa cuartos
    para tamocuitahuiani ipan se lado hasta icalteyo nopa cuartos para tamocuitahuiani
    ipan seyoc lado huan quipixqui 12 metros huan tajco.
  vie-1934: Người đo hiên cửa, từ mái của phòng nầy đến mái của phòng khác là hai
    mươi lăm cu-đê bề ngang, từ cửa nầy đến cửa kia.
  hin-CV: तब उसने एक पहरेवाली कोठरी के पीछे के दीवार के शिखर से दूसरे तरफ के शिखर
    तक द्वार को नापा; एक तरफ की ऊंची दीवार से लेकर दूसरी तरफ की ऊंची दीवार तक उसकी
    दूरी लगभग साढ़े बारह मीटर थी.
  spa-BES: Tomó la medida de la puerta desde el techo de una habitación al techo de
    la otra, veinticinco codos de ancho, de puerta en puerta.
  tdx-tdx: Zinehe’e ka ty lalambey boak’ ami’ty tafon-efe-traño raike pak’ an-tafo’
    i raikey; kiho roapolo-lim’amby, an-dalañe miatre-dalañe.
  tha-KJV: แล​้​วท​่านก็วัดหอประตูจากหลังคาของห้องยามห้องหนึ่งไปยังหลังคาของห้องยามอี​กห​้องหนึ่ง
    ได้​กว้างยี่​สิ​บห้าศอก จากทางเข้าหนึ่งไปยั​งอ​ีกทางเข้าหนึ่ง
  por-BR-2018: Então mediu a porta desde o teto da uma câmara pequena até o teto da
    outra, vinte e cinco côvados de largura, porta contra porta.
  deu-ELO: 'Und er maß das Tor vom Dache eines Wachtzimmers bis zum Dache des anderen:
    fünfundzwanzig Ellen Breite, Tür gegen Tür.'
  eng-WYC-2018: And he meted the gate from the roof of the (little) chamber till to
    the roof thereof, the breadth of five and twenty cubits, a door against a door.
    (And he measured the gateway from the roof of one little chamber unto the roof
    of another, and the breadth was twenty-five cubits, with a door opposite a door.)
  epo-epo: Kaj li mezuris la pordegon de la tegmento de unu ĉambreto ĝis la tegmento
    de la dua ĉambreto, dudek kvin ulnojn laŭlarĝe; unu pordo estis kontraŭ la alia
    pordo.
  uig-PIN: U dǝrwazining jǝmiy kǝnglikini, yǝni bu tǝrǝptiki oyuⱪ ɵyning ɵgzisining
    arⱪa lewidin u tǝrǝptiki oyuⱪ ɵyning ɵgzisining arⱪa lewiƣiqǝ yigirmǝ bǝx gǝz
    qiⱪti; bu tǝrǝptiki oyuⱪ ɵyning ixiki bilǝn u tǝrǝptiki oyuⱪ ɵyning ixiki bir-birigǝ
    ⱪarixatti.
  beo-beo: Amalalu, e da sosodo ouligisu sesei dudu dobea amonini logo giadofale asili
    la:idi sesei ea dudu dobea amo e da defele ba:loba, 12 1/2 mida defei agoane ba:i.
  tpi-OTNT: Orait dispela man i go insait long wanpela rum bilong wasman na i metaim
    rup. Em i stat long baksait bilong dispela rum, klostu long windo, na i go olgeta
    long baksait bilong narapela rum i stap long hapsait bilong ples bilong wokabaut.
    Na mak bilong rup em inap 12 na hap mita. Dispela em i mak bilong bikpela bilong
    haus.
  hau-SA: Sa’an nan ya auna hanyar shiga daga saman bangon ɗaki a baya zuwa saman
    ɗakin da yake ɗaura da shi; nisansu kamu ashirin da biyar ne daga bango zuwa bango.
  uig-LAT: U derwazining jemiy kenglikini, yeni bu tereptiki oyuq öyning ögzisining
    arqa léwidin u tereptiki oyuq öyning ögzisining arqa léwighiche yigirme besh gez
    chiqti; bu tereptiki oyuq öyning ishiki bilen u tereptiki oyuq öyning ishiki bir-birige
    qarishatti.
  nde-nde: Walinganisa isango kusukela phezu komduli ongemuva kwenye indlwana kusiya
    phezu kwenye emaqondana layo; ibanga lalizingalo ezingamatshumi amabili lanhlanu
    kusukela emnyango womunye umduli omncane kusiya komaqondana lawo.
  ton-ton: 'Hili ia naʻa ne fuofua ʻae matapā mei he tuʻa fale ʻoe fale siʻi ʻe taha
    ki he taha kehe: pea ko hono laulahi mei he matapā ʻe taha ki he matapā ʻe taha,
    ko e kiupite ʻe uofulu ma nima.'
  ces-1613: A tak změřil bránu od střechy pokojíka do střechy druhého, širokost pětmecítma
    loket, dvéře naproti dveřím.
  eng-WMB: He measured the gate from the roof of the one side room to the roof of
    the other, a width of twenty-five cubits, door against door.
  tam-TCV: பின்பு அவன் ஒரு காவலறையின் பின்சுவர் உச்சி தொடக்கம் எதிரேயிருந்த காவலறையின்
    உச்சிமட்டும், வாசலின் நுழைவு வாசலை அளந்தான். கைப்பிடிச்சுவர் ஒன்றின் இடைவெளியில்
    இருந்து எதிரே இருந்த இடைவெளிவரை உள்ள நீளம் இருபத்தைந்து முழங்களாக இருந்தன.
  ceb-ULB: Unya gisukod niya ang agianan gikan sa atop sa usa ka lawak nga sunod sa
