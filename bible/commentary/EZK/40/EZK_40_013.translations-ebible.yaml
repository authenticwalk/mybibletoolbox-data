    oghere ruo nʼoghere nke chere ya ihu.
  ory-ory: ପୁଣି, ସେ ଏକ କ୍ଷୁଦ୍ର କୋଠରିର ଛାତଠାରୁ ଅନ୍ୟ କ୍ଷୁଦ୍ର କୋଠରିର ଛାତ ପର୍ଯ୍ୟନ୍ତ ଦ୍ୱାରର
    ପ୍ରସ୍ଥ ପଚିଶ ହାତ ମାପିଲେ; ଦ୍ୱାର ସମ୍ମୁଖରେ ଦ୍ୱାର ଥିଲା।
  chk-chk: Mürin a aükü chölapen kengkangen ewe asamalap seni etippen eu ekewe rumwen
    chon mas me lükisökürün tori etippen pwal eu mi nom awenewenan me epek. Iwe, chölapan
    ükükün faik me ruu fiit, eu asam a wene ngeni eu asam.
  rop-rop: Brom deya det men bin meshurum haulong brom det biyainwan wol blanga dis
    wanbala rum langa det seimwan pleis langa det rum najasaid brom det brabli longwan
    rum en imbin 13 mita.
  ukr-1871: Опісля виміряв ворота від криші однієї комори до другої двайцять і пять
    локот ширини; двері проти дверей.
  deu-1951: 'Dann maß er das Tor vom Dach einer Nische bis zum Dach der andern: eine
    Breite von fünfundzwanzig Ellen; eine Tür der andern gegenüber.'
  eng-JPS: And he measured the gate from the roof of the one cell to the roof of the
    other, a breadth of five and twenty cubits; door against door.
  srp-1865: Poslije izmjeri vrata od krova jedne klijeti do krova druge, i bješe u
    širinu dvadeset i pet lakata, vrata prema vratima.
  lug-lug: N’oluvannyuma n’apima obugazi bw’akasolya ak’ekibangirizi okuva ku kasenge
    akamu okutuuka ku kakoolekedde; okuva ku ntikko y’empagi okutuuka ku y’empagi
    eyookubiri waali mita kkumi na bbiri n’ekitundu.
  heb-heb: וימד את השער מגג התא לגגו רחב עשרים וחמש אמות פתח נגד פתח׃
  ben-IRV: তারপর তিনি এক বাসার ছাদ থেকে অপর বাসার ছাদ পর্যন্ত দ্বারের প্রস্থ পঁচিশ
    হাত মাপলেন, প্রথম বাসার প্রবেশদ্বার থেকে দ্বিতীয়টি পর্যন্ত ছিল।
  pan-pan: ਤਦ ਉਹ ਨੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਇੱਕ ਕੋਠੜੀ ਦੀ ਛੱਤ ਤੋਂ ਦੂਜੀ ਦੀ ਛੱਤ ਤੱਕ ਪੱਚੀ ਹੱਥ ਚੌੜਾ
    ਮਿਣਿਆ, ਦਰਵਾਜ਼ੇ ਦੇ ਸਾਹਮਣੇ ਦਰਵਾਜ਼ਾ।
  mya-JVB: ထိုနောက် ၊ အခန်းငယ် အမိုး စွန်းတခုမှ သည် တခုတိုင်အောင် တိုင်း ၍အကျယ် နှစ်ဆယ်
    ငါး တောင် ရှိ၏။ တံခါးတို့ သည် မျက်နှာချင်းဆိုင် ကြ၏။
  hmo-hmo: Unai tau ese danu unai iduara ruma ena lababa ia abia, ena daiutu ta ena
    murimurina kahana haba dekena amo ia lao bona ia vaira henia daiutu ena murimurina
    kahana haba dekenai, vadaeni iduara ruma ena lababa be ibounai 12.5 mita.
  urd-urd: तब उसने फाटक की एक कोठरी की छत से दूसरी की छत तक पच्चीस हाथ चौड़ा नापा
    दरवाज़े के सामने का दरवाज़ा।
  rus-SYN: Потом намерил он в воротах от крыши одной комнаты до крыши другой двадцать
    пять локтей ширины; дверь была против двери.
  bqc-SIM: Ɔ̃ à bↄlɛpi yàasa yↄ̃̀ za kpɛa musu kpɛla e kpɛa musu kpɛle, à kɛ̀ gã̀sĩsuu
    baasↄo.
  tcz-CHONGTHU: Hichun aman kelkot lampi ingahho umna indan nunglang nga chu asaodan
    apumpia aten ahi leh asao dan chu feet somle feet thum leh hop lia hopkhat ahi.
  mar-mar: त्याने एका चौकीच्या छावणीपासून दुसरीच्या छावणीपर्यंतचे दाराचे मोजमाप केले
    ते दाराला दार धरून पंचवीस हात रुंदी भरली.
  qub-qub: Chaypitana jäcuraycaj pampataga tupuran ushajpaj ayca anchuynin cashantapis
    musyananpaj. Chaytaga tupuran jucaj-lächo caycaj cuartupa cuchunpita jucaj-lächo
    caycaj cuartupa cuchuncama. Chayno tupuptin yaycunapa anchuynin caran chunca ishcay
    metru medyan (12.5).
  bqp-bqp: Durɔ wi, u yĩirɑ sɑɑ kɔ̃su yee teerun gɑnɑ sɔɔn di n kɑ girɑri yirusen
    gɑnɑ sɔɔ te tɑ gbiikii te mɛɛrɑ. Mɑ n kuɑ gɔm soonu yɛndɑ nɔɔbu.
  hat-hat: Lèfini, li mezire distans ant miray dèyè yon chanm ale nan miray dèyè chanm
    ki anfas li lòt bò koridò a, li jwenn karannde pye. Pòt chanm yo te bay fas pou
    fas.
  eng-BSB: Then he measured the gateway from the roof of one gate chamber to the roof
    of the opposite one; the distance was twenty-five cubits from doorway to doorway.
  eng-WEBPB: He measured the gate from the roof of the one side room to the roof of
    the other, a width of twenty-five cubits, door against door.
  kbq-kbq: Hagi kuma kafa'ma kegavama nehaza vahe'mofo nompina anagami mago kaziga
    nomumpareti'ma mesarimima huno kantu kaziga nomumpare'ma viana zaza'amo'a 12.5
    mita higeno, kantu kamama me'nea nontremofo kafamokea ohumi ahumi hu'na'e.
  nhe-BL: Teipa yajaya quiyejyeco quesqui metros ipatlajca nochi nopa pasillo huan
    cuartos campa calaquij. Quiyejyeco tlen ipuertajyo campa calaqui ipan nopa cuartos
    para tlamocuitlahuiani ipan se lado hasta ipuertajyo nopa cuartos para tlamocuitlahuiani
    ipan seyoc lado huan quipixqui 12 metros huan tlajco.
  gub-BL: Na'e a'e awa upapar muite haw pitài ipupyaikaw pyrer iywyok iahykaw rehe
    har wi te ipupyaikaw pyrer iywyok iahykaw rehe har ata haw ikupe kutyr har pe
    kury. Heta 12,5 met.
  eng-DRA: 'And he measured the gate from the roof of one little chamber to the roof
    of another, in breadth five and twenty cubits: door against door.'
