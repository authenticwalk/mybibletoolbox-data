  tel-2017: ఒక గది కప్పు నుండి రెండవ గది కప్పువరకూ గుమ్మాల మధ్య కొలిసినప్పుడు 13 మీటర్ల
    50 సెంటి మీటర్లు ఉంది. రెండు వాకిళ్ళ మధ్య కూడా అదే కొలత.
  hat-BSA: Li te mezire pòtay la soti nan twati a youn nan chanm gad yo, rive nan
