  dop-dop: Ɩlɛnɑ ɑpɑlʋ ɩnɩ ɩ́ mɑɣɑsɩ pǝ kpɑɣɑʋ tɑŋlɑɑ kutuluŋ ɩnɩ ɩ tɑɑ lɛŋkʋ koluŋɑ,
