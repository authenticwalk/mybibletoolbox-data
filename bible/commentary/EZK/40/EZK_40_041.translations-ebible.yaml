verse: EZK.040.041
translations:
  mal-C: ഇങ്ങനെ കവാടത്തിന്റെ ഒരുവശത്തു നാലും മറുവശത്തു നാലുമായി എട്ടു മേശ ഉണ്ടായിരുന്നു.
    അവയുടെമേൽ യാഗങ്ങൾക്കുള്ളവ അറത്തിരുന്നു.
  deu-TKW: 'vier Tische auf dieser und vier Tische auf der andern Seite der Seitenwand
    des Thors: acht Tische waren es, auf denen man schlachtete.'
  lin-lin: 'Liboso ya ekuke, ezalaki na bamesa mwambe oyo bazalaki kobomela bambeka :
    minei na ngambo moko mpe minei na ngambo mosusu.'
  eng-LSV: four tables [are] on this side and four tables on that side, at the side
    of the gate, eight tables on which they slaughter.
  eng-GNV: Foure tables were on this side, and foure tables on that side by the side
    of the gate, euen eight tables whereupon they slew their sacrifice.
  eng-WEBSTER: Four tables were on this side, and four tables on that side, by the
    side of the gate; eight tables, upon which they slew their sacrifices .
  nhw-BL: Ica nochi oncayaya chicueyi mesas; nahui mesas ica calijtic ipan nopa sala
    huan nahui mesas ipan nopa calixpamitl catli calteno. Ni mesas quitequihuiyayaj
    para ipan quimictise nopa tlapiyalme.
  swh-ONEN: Kwa hiyo kulikuwa na meza nne upande mmoja wa lango na nyingine nne upande
    mwingine, zote zilikuwa meza nane, ambapo dhabihu zilichinjiwa.
  bba-bba: Tɑbulu nɔɔbɑ itɑwɑ bɑ mɔ yèn wɔllɔ bɑ rɑ yɑ̃ku yɑɑ ɡo. Bɑ ye yiwɑ nnɛ nnɛ
    kɔnnɔ ɡen beri berikɑɔ.
  eng-KJVCPB: Four tables were on this side, and four tables on that side, by the
    side of the gate; eight tables, whereupon they slew their sacrifices.
  luo-luo: Omiyo ne nitie mesni angʼwen e bath rangach midonjogo konchiel kod angʼwen
    mamoko e bathe komachielo, giduto gin, mesni aboro mane iyangʼoe misengini.
  meu-meu: Pata hani na laloma kahana ai bona pata hani na murimuri kahana ai, ikoukou
    raka-vareaina ai; pata taurahaniosi latadiai boubou ḡaudia na bae aladia mase.
  npi-ULB: ढोकाको छेउमा दुवैपट्टि चार-चारवटा टेबल थिए । त्यहाँ तिनीहरूले आठवटा टेबलमा
    पशुहरूलाई मार्थे ।
  yor-yor: Nítorí náà, tẹmpili mẹ́rin ni ó wà ní ẹ̀gbẹ́ kan ẹnu-ọ̀nà, mẹ́rin sì wà
    ní ẹ̀gbẹ́ kejì tẹmpili, mẹ́jọ ni gbogbo rẹ̀ lórí èyí ni a ti ń pa ohun ìrúbọ.
  pes-OPCB: پس روی‌هم‌رفته هشت میز بود، چهار میز در داخل و چهار میز در بیرون که حیوانات
    قربانی را روی آنها ذبح می‌کردند.
  tgl-ULB: Mayroong apat na hapag sa magkabilang bahagi ng tarangkahan. Kinakatay
    nila ang mga hayop sa walong hapag.
  hui-hui: Lomabu delole bo manda manda bulene dabu halira bu helea. Dabu maria anda
    damini tamu heagoha halu maria mende tagirahayagi halu bia.
  mya-mya: သို့​ဖြစ်​၍​တိ​ရစ္ဆာန်​များ​ကို​သတ်​ရန်​အ​ခန်း​ထဲ​၌​စား​ပွဲ​လေး​လုံး၊ အ​ပြင်​၌​လေး​လုံး၊
    စု​စု​ပေါင်း​ရှစ်​လုံး​ရှိ​သ​တည်း။-
  bod-N: ཕྱུགས་ཟོག་བཤའ་བའི་ཕྱིར་དུ་རྒྱ་སྒོའི་གཡས་ཕྱོགས་སུ་ཅོག་ཙེ་བཞི་དང་། གཡོན་ཕྱོགས་སུའང་ཅོག་ཙེ་བཞི་སྟེ་བསྡོམས་པས་ཅོག་ཙེ་བརྒྱད་ཡོད།
  sna-sna: Saka kwakanga kuna matafura mana parutivi rwesuo uye mamwezve mana kuno
    rumwe rutivi, matafura masere munzvimbo dzose, pakanga pachiurayirwa zvibayiro.
  spa-BLM: De este lado había cuatro mesas, y del otro lado, al lado de la puerta,
    cuatro mesas en las que se mataban los sacrificios.
  cac-cac: syalelc'ochi, ay chan̈e' juntzan̈ q'ueen chi' d'a yool yed' chan̈e' d'a
    spatiquel jun corredor chi'. Ay vajxaque' mexa chi' d'a smasanil, aton d'a yib'an̈
    juntzan̈ chi' smiljicham noc' silab'.
  swh-ULB: Kulikuwa na meza nne pande zote karibu na lango; wakachinja wanyama juu
    ya meza nane.
  bel-bel: 'Чатыры сталы - з аднаго боку і чатыры сталы - з другога боку і абапал
    брамы: усяго восем сталоў, на якіх колюць ахвяры.'
  deu-ELBBK: 'vier Tische auf dieser und vier Tische auf jener Seite, an der Seite
    des Tores: 8 Tische, auf die man das geschlachtete Fleisch legte.'
  mbb-OT: Umbe, walu pudu he lemisahan is lepeey te menge pemuhat; heepat is diyà
    te varkun ne heepat daan is diyà te kilid duen te veyeey.
  mal-2015: ഗോപുരത്തിന്റെ പാർശ്വഭാഗത്തു ഇപ്പുറത്തു നാലും അപ്പുറത്തു നാലും ഇങ്ങിനെ
    എട്ടു മേശ ഉണ്ടായിരുന്നു; അവയുടെ മേൽ അവർ യാഗങ്ങളെ അറുക്കും.
  rmc-rmc: Avke pre jekh sera sas štar skaminda the pre dujto sera sas štar skaminda;
    savore skaminda, pre save murdarenas le džviren, sas ochto.
  pes-OPV: چهار میز از اینطرف و چهار میز ازآنطرف به پهلوی دروازه بود یعنی هشت میز
    که بر آنها ذبح می‌کردند.
  ron-1924: Ын челе доуэ пэрць але порций, се афлау астфел патру месе де о парте ши
    патру месе де чялалтэ, де тоате опт месе, пе каре требуяу ынжунгияте жертфеле.
  ben-OBCV: অতএব দ্বারের এক পাশে চারটি ও অন্য পাশে চারটি টেবিল ছিল—মোট আটটি—যার উপরে
    বলি বধ করা হত।
  som-som: Iridda dhinacan waxaa yiil afar miis, oo dhinacaasna waxaa yiil afar miis
    oo kale, kuwaasoo ahaa siddeed miis oo allabaryada lagu dul gowracay.
  lat-VUC: 'quatuor mensæ hinc, et quatuor mensæ inde: per latera portæ octo mensæ
    erant, super quas immolabant.'
  eng-ASVBT: Four tables were on this side, and four tables on that side, by the side
    of the gate; eight tables, whereupon they slew the sacrifices.
  ita-1885: Così vi erano quattro tavole di qua, e quattro di là, a' lati di ciascuna
    porta, che erano in tutto otto tavole, sopra le quali si scannavano i sacrificii.
  eng-LXXUP: Four on one side and four on the other side behind the gate; upon them
    they kill the victims, in front of the eight tables of sacrifices.
  eng-ULB: There were four tables on either side by the gate; they slaughtered animals
    on the eight tables.
  spa-VBL: Así que había cuatro mesas en el interior de la puerta y otras cuatro en
    el exterior, haciendo un total de ocho mesas. Aquí se sacrificaban los sacrificios.
  fra-_FOB: Ainsi, quatre tables d'un côté, quatre tables de l'autre, aux côtés de
    la porte; ce qui fait huit tables, sur lesquelles on égorgeait les victimes.
  mal-mal: ഗോപുരത്തിന്റെ പാർശ്വഭാഗത്ത് ഇരുവശത്തും നാലുവീതം, ഇങ്ങനെ എട്ട് മേശകൾ ഉണ്ടായിരുന്നു;
    അവയുടെമേൽ അവർ യാഗങ്ങളെ അറുത്തിരുന്നു.
  urd-GVR: Mil milā kar āṭh mezeṅ thīṅ jin par qurbāniyoṅ ke jānwar zabah kie jāte
    the. Chār barāmde ke andar aur chār us se bāhar ke sahan meṅ thīṅ.
  suz-BL: मोपा आगा ओव़तीक का पटटी ४ ओटा टेबल नु अर्को पटटी ४ ओटा टेबल बाक्‍तेक्‍म।
    मिनु नेल्‍ल पा ८ ओटा टेबल बाक्‍तेक्‍म। मेको टेबल तार चढ़ेतीक क्‍योरचा माल्‍तेक्‍म।
  eng-NOY: four tables were on this side, and four tables on that side; on the other
    side of the gate eight tables, whereon they slew their sacrifices.
  ita-1927: 'Così c’erano quattro tavole di qua e quattro tavole di là, ai lati della
    porta: in tutto otto tavole, per scannarvi su i sacrifizi.'
  ckb-ckb: چوار مێز لێرە و چوار مێز لەوێ لەلای دەروازەکە، هەشت مێز قوربانییان لەسەر
    سەردەبڕان.
  eng-BBE: There were four tables on one side and four tables on the other, by the
    side of the doorway; eight tables, on which they put to death the beasts for the
    offerings.
  kan-OKCV: ಬಾಗಿಲಿನ ಕೊನೆಯಲ್ಲಿ ಈ ಕಡೆ ನಾಲ್ಕು ಮೇಜುಗಳೂ ಆ ಕಡೆ ನಾಲ್ಕು ಮೇಜುಗಳೂ ಈ ರೀತಿ ಎಂಟು
    ಮೇಜುಗಳಿದ್ದವು; ಇವುಗಳ ಮೇಲೆ ಅವರು ಯಜ್ಞಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  tam-2017: வாசலின் அருகே இந்தப் பக்கத்தில் நான்கு பீடங்களும், அந்தப் பக்கத்தில் நான்கு
    பீடங்களும், ஆக எட்டுப்பீடங்கள் இருந்தது; அவைகளின்மேல் பலிகளைச் செலுத்துவார்கள்.
  spa-RV-1909: Cuatro mesas de la una parte, y cuatro mesas de la otra parte al lado
    de la puerta; ocho mesas, sobre las cuales degollarán.
  ron-BTF: Patru mese erau de o parte și patru mese de cealaltă parte, pe latura porții;
    opt mese, pe care ei înjunghiau sacrificiile lor.
  eng-WEBP: 'Four tables were on this side, and four tables on that side, by the side
    of the gate: eight tables, on which they killed the sacrifices.'
  eng-FBV: So there were four tables on the inside the of gateway and another four
    outside, making a total of eight tables. This is where the sacrifices were slaughtered.
  nld-1939: Er waren dus vier tafels aan de ene en vier tafels aan de andere kant
    van de zijwand der poort; in het geheel acht tafels, waarop geslacht werd.
  nch-BL: Para nochi oncayaya chicueyi mesas; nahui mesas ica calijtic ipan nopa sala
    huan nahui mesas ipan nopa calixpamit cati calteno. Ni mesas quitequihuiyayaj
    para ipan quinmictise nopa tapiyalme.
  vie-1934: Như vậy, bốn cái bàn ở bên nầy hiên cửa, và bốn cái bàn ở bên kia, cọng
    là tám cái; trên các bàn đó người ta giết những con sinh.
  hin-CV: इस प्रकार द्वार के एक तरफ चार मेजें और दूसरी तरफ चार मेजें थी—कुल आठ मेजें
    थी, जिन पर बलिदान के पशुओं का वध किया जाता था.
  spa-BES: Había cuatro mesas en un lado y cuatro mesas en el otro, al lado de la
    puerta; Ocho mesas, sobre las cuales dan muerte a las bestias para las ofrendas.
  tdx-tdx: Aa le rairay efatse ty añ’ ila’e etoy, naho rairay efatse ty añ’ila’ ty
    lalambey eroy; rairay fandentàñe valo.
  tha-KJV: มี​โต​๊ะอยู่ข้างนี้​สี​่​โต๊ะ และมี​โต​๊ะอยู่ข้างนั้นข้างๆหอประตู​สี​่​โต๊ะ
    เป็นแปดโต๊ะด้วยกัน ซึ่งเขาใช้เป็​นที​่ฆ่าเครื่องสัตวบู​ชา
  por-BR-2018: Quatro mesas de um lado, e quatro mesas do outro lado, junto à porta;
    oito mesas, sobre as quais degolavam.
  deu-ELO: 'vier Tische auf dieser und vier Tische auf jener Seite, an der Seite des
    Tores: acht Tische, auf welche man das geschlachtete Fleisch legte.'
  eng-WYC-2018: Four boards on this side, and four boards on that side; by the sides
    of the gate were eight boards, on which they offered (the sacrifices). (So, four
    tables on this side, and four tables on that side, by the sides of the gateway;
    altogether eight tables on which they offered the sacrifices.)
  epo-epo: 'Kvar tabloj unuflanke kaj kvar tabloj aliaflanke staris ĉe la flankoj
    de la pordego: ok tabloj, sur kiuj oni buĉadis.'
  uig-PIN: Xuningdǝk dǝrwazining u yenida tɵt xirǝ, bu yenida tɵt xirǝ bar idi — jǝmiy
    sǝkkiz joza bar idi; ular ularning üstidǝ ⱪurbanliⱪlarni soyidu.
  beo-beo: 'Huluane da fafai godoane, amo da:iya ohe gobele salimusa: fane legemusa:
    dialebe ba:i. Biyaduyale da sesei ganodini amola biyaduyale eno da dibifufu gadili,
    amo ganodini ba:i.'
  tpi-OTNT: Olsem na i gat 8-pela tebol olgeta bilong kilim ol abus bilong ofa. 4-pela
    i stap insait long bikpela rum na 4-pela i stap ausait.
  hau-SA: Duka dai akwai tebur huɗu a gefe ɗaya na hanyar shiga, huɗu kuma a ɗaya
    gefen, tebur takwas ke nan gaba ɗaya, inda a kan yanka hadayu a kai.
  uig-LAT: Shuningdek derwazining u yénida töt shire, bu yénida töt shire bar idi
    — jemiy sekkiz joza bar idi; ular ularning üstide qurbanliqlarni soyidu.
  nde-nde: Ngakho kwakulamatafula amane kwelinye icele lesango lamane njalo kwelinye,
    amatafula ayisificamunwemunye esewonke, phezu kwawo yikho okwakuhlatshelwa khona
    imihlatshelo.
  ton-ton: 'Ko e palepale naʻe fā ʻi he potu ʻe taha, mo e palepale ʻe fā ʻi he potu
    ʻe taha ʻi he veʻe matapā: ko e palepale ʻe valu ʻaia naʻe fai ai ʻae tāmateʻi
    ʻoe ngaahi feilaulau.'
  ces-1613: Ètyři štokové s jedné, a čtyři štokové s druhé strany po boku brány, osm
    štoků, na nichž zabíjeli.
  eng-WMB: 'Four tables were on this side, and four tables on that side, by the side
    of the gate: eight tables, on which they killed the sacrifices.'
  tam-TCV: எனவே நான்கு மேஜைகள் நுழைவு வாசலின் ஒரு புறத்திலும் நான்கு மேஜைகள் நுழைவு
    வாசலின் மறுபுறத்திலுமாக எல்லாமாக எட்டு மேஜைகள் அங்கு இருந்தன. அவற்றில் பலிக்கான
    மிருகங்கள் வெட்டப்பட்டன.
  ceb-ULB: Adunay upat ka lamesa sa matag kilid sa ganghaan; nag-ihaw sila ug mga
    mananap diha sa walo ka lamesa.
  pol-UBG: Cztery stoły z jednej i cztery stoły z drugiej strony, z boku bramy; wszystkich
    stołów, na których zabijano ofiary, było osiem.
  urd-GVU: مل ملا کر آٹھ میزیں تھیں جن پر قربانیوں کے جانور ذبح کئے جاتے تھے۔ چار
    برآمدے کے اندر اور چار اُس سے باہر کے صحن میں تھیں۔
  deu-1912: Also standen auf jeder Seite des Tors vier Tische; das sind zusammen acht
    Tische, darauf man schlachtete.
  kan-2017: ಹೆಬ್ಬಾಗಿಲಿನ ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿ ನಾಲ್ಕು ನಾಲ್ಕು ಪೀಠಗಳು, ಒಟ್ಟಿಗೆ ಯಜ್ಞಪಶುಗಳನ್ನು
    ವಧಿಸುವ ಎಂಟು ಪೀಠಗಳಿದ್ದವು.
  yap-yap: 'Gubin e pi tebel ney ni meruk ni yima li’ e gamanman u daken ni maligach:
    aningeg u lan e senggil ma aningeg ngalan e yoror.'
  hlt-MCSB: Tekah khaben ah caboei pali neh khatben ah caboei pali om. Te dongah vongka
    hael kah caboei parhet soah maeh a ngawn uh.
  mdy-ETH: ዬያሮ ፆኦሲም ዒንጎ ዒንጊሢ ማዒ ሺኢካ ቆልማ ሹኪንታ ዎሊ ዑፃ ሳሊ ሎኦዤ ዖይታ ዓኣኔ፤ ዔያቶኮዋ ጌሢንቲፃ ዖይዳሢ
    ጋሮ ዛላ፥ ዖይዳሢ ጊንሣ ዙሎ ዛላኬ።
  twi-ASANTE: Ɛno enti ɛpono no afa mmienu no, na apono ɛnan sisi ɛfa biara; ne nyinaa
    yɛ apono nwɔtwe a ɛso na wɔkum mmoa afɔrebɔdeɛ.
  eng-WEBU: 'Four tables were on this side, and four tables on that side, by the side
    of the gate: eight tables, on which they killed the sacrifices.'
  wal-wal: Hegaa gishshau, yarshshuwau shiiqida mehee shukettiyo muleera hosppun xaraphpheezati
    de7oosona; etappe oiddati baranddan de7oosona; oiddati qassi kare dabaaban de7oosona.
  spa-PDDPT: Había cuatro mesas a cada lado de la puerta, ocho mesas sobre las cuales
    mataban los sacrificios.
  gun-gun: Ha'e rami vy jovaive re ma irundy mesa ikuai. Okẽ rexei ma ha'e javi vy
    oito mesa ikuai mymba kuery ojuka vy onhono aty.
  ilo-ULB: Adda uppat a lamisaan iti agsinnumbangir a sikigan ti ruangan; pagpartianda
    kadagiti ayup dagiti walo a lamisaan.
  kpg-kpg: Nia deebele e haa i lodo di ruum ge e haa i malaelae. Nia deebele e walu
    aanei la nia deebele e daaligi ai nia manu tigidaumaha nonua.
  uig-ARA: شۇنىڭدەك دەرۋازىنىڭ ئۇ يېنىدا تۆت شىرە، بۇ يېنىدا تۆت شىرە بار ئىدى ــ
    جەمئىي سەككىز جوزا بار ئىدى؛ ئۇلار ئۇلارنىڭ ئۈستىدە قۇربانلىقلارنى سويىدۇ.
  sus-sus: Na nan a ra teebili naani nu na sode dɛ sɛɛti keren na, naani nu na boore
    sɛɛti ra. Xurusee nu rafalama na teebilie nan fari beenun e xa ba sɛrɛxɛ ra.
  pon-2006: 'Koaros patpene tehpel waluh me mahn en meirong kan kin kamala powe: pahieu
    mi loaleo oh pahieu mi nan kehl en maslikio.'
  ksd-ksd: A ivat na vatar dia ga ki tai tika na paparai ra mataniolo, ma ta ra ivat
    tai ta ra tika na paparaina; lavutul na vatar parika nina di doko ra umana tinabar
    tana.
  grc-BRENT: Τέσσαρες ἔνθεν, καὶ τέσσαρες ἔνθεν κατὰ νώτου τῆς πύλης, ἐπʼ αὐτὰς σφάζουσι
    τὰ θύματα· κατέναντι τῶν ὀκτὼ τραπεζῶν τῶν θυμάτων.
  ind-AYT: Empat meja ada di satu sisi, dan empat meja di sisi yang lain, di samping
    pintu gerbang; delapan meja yang di atasnya mereka menyembelih kurban.
  nya-nya: Choncho ku mbali imodzi ya chipata kunali matebulo anayi, ndiponso ku mbali
    inayo kunali matebulo anayi. Onse pamodzi anali matebulo asanu ndi atatu. Pa matebulopo
    ankapherapo nyama za nsembe zopsereza.
  hrv-hrv: 'Četiri stola, dakle, s jedne, a četiri stola s druge strane vrata: u svemu
    osam stolova, na kojima se klahu žrtve.'
  mps-mps: Tialima, te ofa ebo kibu dabe elebo tebol te a naga olama sela, te 8 tebol
    elaluali. Te me si me si te genuai be tomode elaluali, tama me si me si te bulu
    badu elaluali.
  tpi-tpi: Olsem na i gat 8-pela tebol olgeta bilong kilim ol abus bilong ofa. 4-pela
    i stap insait long bikpela rum na 4-pela i stap ausait.
  dan-1931: fire Borde på hver Side ved Portens Hjørner, i alt otte. På dem slagtede
    man Slagtofferet.
  vie-OVCB: Như thế, có tất cả tám bàn—bốn bàn trong phòng, bốn bàn ngoài phòng—để
    làm nơi mổ xẻ và chuẩn bị các sinh tế.
  guj-2017: દરવાજાની આ બાજુએ ચાર મેજ અને પેલી બાજુએ ચાર મેજ; એમ દરવાજાની બાજુએ કુલ
    આઠ મેજ હતી. જેના ઉપર પશુઓને કાપવામાં આવતાં હતાં.
  pon-2006A: 'Koaros patpene tehpel waluh me mahn en meirong kan kin kamala powe:
    pahieu mi loaleo oh pahieu mi nan kehl en maslikio.'
  por-BRBSL: 'Quatro mesas estavam deste lado, e quatro mesas deste lado, ao lado
    do portão: oito mesas, nas quais eles matavam os sacrifícios.'
  cth-cth: Takhang avangvanglah caboi pali touh a o, avanglah hai caboi pali touh
    bout a o, thuengnae sathei ouk theinae teh caboi taroe touh a pha.
  twi-twi: Ɛno nti na apon anan sisi ɔpon no afa abien no fa biara; ne nyinaa yɛ apon
    awotwe a so na wokum afɔrebɔ mmoa.
  hlt-hlt: Tekah khaben ah caboei pali neh khatben ah caboei pali om. Te dongah vongka
    hael kah caboei parhet soah maeh a ngawn uh.
  tbz-SIM: Tɑ́bùrìbɛ̀ do bo bɑ́ kùù píkù bɛ̀nɑ̀ɑ̀ bɛ̀nɑ̀ɑ̀ ndi, kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛ̀ni
    bɛ̀ yó nfeu bɛ̀ɛ̀ ĩ́nkɛ̀ iwũɔ̃.
  msy-2020: Ezɨ datɨrɨghɨn ofa damuamin asɨzibav soghamin dakozir 8pla iti. 4plan
    dakoziba, azuarimɨn azenan itima, 4plan dakoziba, azuarimɨn aven iti.
  dop-dop: Tɑɑpǝlǝnɑɑ pǝlefɛɩ tɔɔ kɛ́ pɑ kʋkɑɣɑ kɔtɑɣɑ tɔlɑ. Liɣiti nɑ nɔnɔɣɔ kɔŋkɔŋ
    kʋnɛ, nɑ liɣiti nɑ kʋnɛ.
  azb-azb: Beləcə qurbanlıq heyvanları kəsmək üçün darvazanın hər iki tərəfində dörd-dörd
    olmaqla səkkiz masa var idi.
  eng-DBY: four tables on this side, and four tables on that side, by the side of
    the gate, — eight tables, whereon they slew [the sacrifice],
  hin-2017: फाटक के दोनों ओर चार-चार मेजें थीं, सब मिलकर आठ मेजें थीं, जो बलिपशु वध
    करने के लिये थीं।
  wol-KYG: Lépp di juróom ñetti taabal, ñeent wet gii ak ñeent wet gee, ñu di ca rendi.
  eng-YLT: four tables [are] on this side, and four tables on that side, at the side
    of the gate, eight tables on which they slaughter.
  eng-WYC-2017: Four boards on this side, and four boards on that side; by the sides
    of the gate were eight boards, on which they offered the sacrifices.
  eng-WMBB: 'Four tables were on this side, and four tables on that side, by the side
    of the gate: eight tables, on which they killed the sacrifices.'
  urd-GVH: मिल मिलाकर आठ मेज़ें थीं जिन पर क़ुरबानियों के जानवर ज़बह किए जाते थे।
    चार बरामदे के अंदर और चार उससे बाहर के सहन में थीं।
  rug-rug: Ke ka made tevolo si pa korapana sa lose nuqunuquruana meke ka made tevolo
    si pa sada kapae koasa halehaleana, sa doduruna si ka vesu tevolo, vasina hoke
    tava mate sari na kurukuru.
  gaz-gaz: Kanaafuu karra sana irraa gara tokkoon minjaalota afur, gara kaaniin immoo
    minjaalota afur, walumatti minjaalota saddeeti kanneen aarsaan irratti qalamutu
    ture.
  fra-LSG: Il se trouvait ainsi, aux côtés de la porte, quatre tables d’une part et
    quatre tables de l’autre, en tout huit tables, sur lesquelles on devait égorger
    les victimes.
  yal-yal: Nayi, tabali naanin yi so dɛɛn be binni, naanin be binni, e birin malanxina
    tabali solomasɛxɛ xuruseene yi kɔɛ raxabama dɛnaxanye yi.
  haw-1868: Eha papa ma keia aoao, a eha papa ma kela aoao ma ka pili o ka ipuka;
    ewalu papa maluna o lakou e pepehi ai lakou.
  arb-NAV: أَيْ أَرْبَعُ مَوَائِدَ فِي كُلِّ جَانِبٍ. فَتَكُونُ فِي جُمْلَتِهَا ثَمَانِي
    مَوَائِدَ تُذْبَحُ عَلَيْهَا الْقَرَابِينُ.
  ewe-ewe: Ale kplɔ̃ ene le agbo la ƒe akpa ɖeka, eye kplɔ̃ ene bubu gale agbo la
    ƒe akpa kemɛ hã; wonye kplɔ̃ enyi siwo dzi wowua vɔsalãwo le.
  eng-LEE: Four tables being on this side, and four tables on that side, by the side
    of the gate, eight tables, whereupon they slaughtered [the sacrifices].
  asm-FB: এইদৰে বাট-চৰাটোৰ ভিতৰত চাৰিখন আৰু বাট-চৰাটোৰ বাহিৰত চাৰিখন মেজ আছিল; বলি
    কাটিবলৈ সৰ্ব্বমুঠ আঠখন মেজ আছিল।
  sus-A: نَ نَن عَ رَ تٍيبِلِ نَانِ نُ نَ سٌدٍ دّ سّيتِ كٍرٍن نَ، نَانِ نُ نَ بٌورٍ
    سّيتِ رَ. شُرُ سٍيٍ نُ رَقَلَمَ نَ تٍيبِلِيٍ نَن قَرِ بٍينُن عٍ شَ بَ سّرّشّ رَ.
  fra-SBL: 'Il y avait quatre tables de ce côté-ci, et quatre tables de ce côté-là,
    du côté de la porte : huit tables, sur lesquelles on immolait les sacrifices.'
  hbo-hbo: אַרְבָּעָ֨ה שֻׁלְחָנֹ֜ות מִפֹּ֗ה וְאַרְבָּעָ֧ה שֻׁלְחָנֹ֛ות מִפֹּ֖ה לְכֶ֣תֶף
    הַשָּׁ֑עַר שְׁמֹונָ֥ה שֻׁלְחָנֹ֖ות אֲלֵיהֶ֥ם יִשְׁחָֽטוּ׃
  kik-kik: Nĩ ũndũ ũcio haarĩ na metha inya mwena ũmwe wa itoonyero, na inya mwena
    ũcio ũngĩ, ciothe ciarĩ metha inyanya, na igũrũ rĩacio nĩho haathĩnjagĩrwo nyamũ
    cia magongona.
  fra-NCL: Il se trouvait ainsi, sur les côtés de la porte, quatre tables d’une part
    et quatre tables de l’autre ; en tout huit tables, sur lesquelles on devait immoler.
  cek-AK: Khongkha taeng hae bang hoi ho bang ah caboi palito oh; sangqum boih ah
    caboi tazetto oh, to caboi nuiah angbawnhaih moi to boh o.
  cuk-cuk: Degisoggu, neg-imba-naid-yaba gwabake mese siid, degi, neg-magaba gwabake
    simogad, bela gwabaabak (8) mese siid. We-mesemargi ibdurgan oburgwileged.
  uig-CYR: Шуниңдәк дәрвазиниң у йенида төрт ширә, бу йенида төрт ширә бар еди — җәмий
    сәккиз җоза бар еди; улар уларниң үстидә қурбанлиқларни сойиду.
  tel-2017: దహనబలి పశువులు మొదలైన వాటిని వధించడానికి వాడే ఉపకరణాలు ఉంచే ఎనిమిది బల్లలు
    ఈ వైపు నాలుగు, ఆ వైపు నాలుగు మెట్ల దగ్గర ఉన్నాయి.
  hat-BSA: Kat tab te nan chak kote touprè pòtay la, ki fè uit tab antou sou sila
    yo te touye sakrifis yo.
  kos-kos: 'Ouinge oasr tepu oalkosr, yen kosro ma ac kisakinyuk uh ac anwuki fac:
    akosr oan in lale sac, ac akosr oan ke acn mwesas sac.'
  hbo-WLC: אַרְבָּעָ֨ה שֻׁלְחָנ֜וֹת מִפֹּ֗ה וְאַרְבָּעָ֧ה שֻׁלְחָנ֛וֹת מִפֹּ֖ה לְכֶ֣תֶף
    הַשָּׁ֑עַר שְׁמוֹנָ֥ה שֻׁלְחָנ֖וֹת אֲלֵיהֶ֥ם יִשְׁחָֽטוּ׃
  ibo-ibo: Ya mere, e nwere tebul anọ nʼotu akụkụ ihe nrigo ahụ, nwekwa anọ nʼakụkụ
    nke ọzọ ya, ya bụ, tebul asatọ ma agụkọta ya ọnụ, ebe a na-anọ egbu anụ e ji achụ
    aja.
  ory-ory: ଦ୍ୱାର ପାର୍ଶ୍ୱର ଏପାଖରେ ଚାରି ମେଜ, ସେପାଖରେ ଚାରି ମେଜ ଥିଲା; ଏହିରୂପେ ଆଠ ମେଜ ଥିଲା,
    ତହିଁ ଉପରେ ବଳି ବଧ କରାଗଲା।
  chk-chk: Iei usun a wor rüanü chepel lon ewe kengkang, pwal rüanü lükün, pwe ükükün
    ekewe chepel meinisin walu, ia ekewe mönün asor ra ninnila ie.
  rop-rop: Wal eitbala teibul bin jidan deya, fobala bin insaid en fobala bin atsaid
    langa det kotyad weya ola enimul oldei gitkil,
  ukr-1871: 'Чотири столи по сїй руцї й чотири столи по тій руцї по боках воріт: усїх
    вісїм столів, що на них заколювано жертви.'
  deu-1951: Vier Tische auf dieser und vier Tische auf jener Seite standen seitlich
    des Tores, also acht Tische, auf denen man schächtete.
  eng-JPS: Four tables were on this side, and four tables on that side, by the side
    of the gate; eight tables, whereupon to slay the sacrifices.
  srp-1865: Èetiri stola bjehu s jedne strane i èetiri s druge strane uz vrata, osam
    stolova, na kojima se koljaše.
  lug-lug: Ne kitegeeza nga waaliwo emmeeza nnya ku luuyi olumu olw’omunda, n’emmeeza
    endala nnya ku luuyi olulala ng’oyimiridde mu mulyango, awamu z’emmeeza munaana,
    kwe battiranga ssaddaaka.
  heb-heb: ארבעה שלחנות מפה וארבעה שלחנות מפה לכתף השער שמונה שלחנות אליהם ישחטו׃
  ben-IRV: দরজার উভয় পাশে চারটি করে মেজ ছিল; তারা আটটি মেজে পশু হত্যা করত।
  pan-pan: ਫਾਟਕ ਦੇ ਨੇੜੇ ਚਾਰ ਮੇਜ਼ਾਂ ਇਸ ਪਾਸੇ ਅਤੇ ਚਾਰ ਉਸ ਪਾਸੇ ਸਨ, ਅਰਥਾਤ ਅੱਠ ਮੇਜ਼ਾਂ ਕੱਟਣ
    ਲਈ ਸਨ।
  mya-JVB: တံခါးဝ တဘက်တချက်၌ ယဇ်ကောင်ကိုသတ် စရာစားပွဲ လေး ခုစီ၊ ပေါင်းရှစ် ခုရှိကြ၏။
  hmo-hmo: Vadaeni unai be pata ibounai 8, idia 4 be dehe lalonai, bona idia 4 be
    dehe ena murimurina kahanai. Inai pata ibounai edia latanai boubou totona gaudia
    idia alaia mase.
  urd-urd: फाटक के पास चार मेज़ें इस तरफ़ और चार उस तरफ़ थीं, या'नी आठ मेज़े जिन पर
    ज़बह करें।
  rus-SYN: 'Четыре стола с одной стороны и четыре стола с другой стороны, по бокам
    ворот: всего восемь столов, на которых заколают жертвы.'
  bqc-SIM: Màa táabũnu kálɛ bↄlɛpi ↄplaai ń zɛɛio mɛ̀n síiↄ̃siiↄ̃, apii kɛ̀
    swaaↄ̃. Wekĩi wì sa'opↄↄ kòlokpakpau.
  tcz-CHONGTHU: Hijeh chun agomin dokhang get aumin – li asunga aumin, chule li ma
    apolanga aume – hiche munna chu kilhaina gantha ho chu kichen bong a chule gonsa
    kikoi ahi.
  mar-mar: द्वाराच्या या बाजूस चार मेजे व त्या बाजूस चार मेजे अशी आठ मेजे होती; त्या
    आठ मेजावर प्राण्यांना कापीत असत.
  qub-qub: Chaura chay yaycunachöga caycaran chuscu mësa ruricho, chuscu mësa jawacho.
    Llapanga caycaran pusaj mësa. Chay jananchöna pishtashan uywacunata camarej.
  bqp-bqp: Tɑbulu nɔɔbɑ itɑwɑ bɑ mɔ yèn wɔllɔ bɑ rɑ yɑ̃ku yɑɑ go. Bɑ ye yiwɑ nnɛ nnɛ
    kɔnnɔ gen beri berikɑɔ.
  hat-hat: Antou sa te fè wit tab kote pou yo touye bèt yo ofri bay Bondye, kat anndan
    gwo chanm lan, kat nan gwo lakou deyò a.
  eng-BSB: So there were four tables inside the gateway and four outside—eight tables
    in all—on which the sacrifices were to be slaughtered.
  eng-WEBPB: 'Four tables were on this side, and four tables on that side, by the
    side of the gate: eight tables, on which they killed the sacrifices.'
  kbq-kbq: Hagi ofama hu itaramina 8'a me'neankino, 4'a agu'a mono kumamofo kafante
    megeno, 4'a megi'a mono kumamofo kafante me'ne. E'i ana itaraminte kresramnama
    vu sipisipia ahe'za tagana nevazize.
  nhe-BL: Ica nochi oncayaya chicueyi mesas; nahui mesas ica calijtic ipan nopa sala
    huan nahui mesas ipan nopa calixpamitl tlen calteno. Ni mesas quitequihuiyayaj
    para ipan quimictise nopa tlapiyalime.
  gub-BL: Heta 8 itapew a'e pe wà. 4 upyta ipupyaikaw pyreruhu pupe wà. Inugwer 4
    upyta katu pe wà. Xaxeto uzuka ma'ea'yr Tupàn pe imono pyr a'e itapew wanehe wà.
  eng-DRA: 'Four tables were on this side, and four tables on that side: at the sides
    of the gate were eight tables, upon which they slew the victims.'
