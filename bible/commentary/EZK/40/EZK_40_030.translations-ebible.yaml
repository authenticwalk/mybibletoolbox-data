verse: EZK.040.030
translations:
  mal-C: കവാടങ്ങളുടെ പൂമുഖങ്ങൾ ചുറ്റും ഇരുപത്തിയഞ്ചുമുഴം നീളവും അഞ്ചുമുഴം വീതിയും
    ഉള്ളവ ആയിരുന്നു.
  deu-TKW: und es hatte Fenster, wie auch seine Vorhalle, ringsherum; fünfzig Ellen
    betrug die Länge und fünfundzwanzig Ellen die Breite.
  lin-lin: Bandako moke ya kokotela ya bikuke, zingazinga ya lopango, ezalaki na bametele
    pene zomi na mibale na basantimetele tuku mitano na molayi, mpe bametele pene
    mibale na basantimetele tuku mitano na mokuse.
  eng-LSV: As for the arches all around, the length—twenty-five cubits, and the breadth—five
    cubits;
  eng-GNV: And the arches round about were fiue and twenty cubites long, and fiue
    cubites broad.
  eng-WEBSTER: And the arches around were five and twenty cubits long, and five cubits
    broad.
  nhw-BL: Huan quitamachijqui nopa sala ica arcos catli tlapojqui ipan nopa calixpamitl
    catli calijtic huan quipixqui 12 metros ihuehueyaca huan 2 metros huan tlajco
    ipatlajca.
  swh-ONEN: (Baraza za malango zilizozunguka ukumbi wa ndani zilikuwa na upana wa
    dhiraa ishirini na tano na kina cha dhiraa tano.)
  bba-bba: Kɔnnɔ ɡen dɛ̃ɛbu bu sɑ̃ɑ ɡɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu
    yɛndɑ nɔɔbu.
  eng-KJVCPB: And the arches round about were five and twenty cubits long, and five
    cubits broad.
  luo-luo: Agolni mag rangeye molworo laru maiye lachne ne en fut piero adek gabiriyo
    gi nus, to tutne ne en fut abiriyo gi nus.
  meu-meu: Dehe haida ma e ḡegea dae, latadia na kiubit ruahui-ima bona lababadia
    na kiubit ima.
  npi-ULB: भित्री भित्ताका चारैतिर दलानहरू थिए । यी लमाइमा पच्‍चीस हात र चौडाइमा पाँच
    हात थिए ।
  yor-yor: (Àwọn àbáwọlé ẹnu-ọ̀nà tí ó yí àgbàlá po jẹ́ ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dọ́gbọ̀n
    ni ìbú àti ìgbọ̀nwọ́ márùn-ún ni jíjìn).
  pes-OPCB: '@see-verse:EZK.040.029'
  tgl-ULB: May mga portiko rin sa buong palibot ng panloob na pader. Dalawampu't lima
    ang haba ng mga ito at limang siko ang lawak.
  hui-hui: '@see-verse:EZK.040.029'
  mya-mya: '@see-verse:EZK.040.029'
  bod-N: ཁྱམས་རའི་མཐའ་སྐོར་དུ་སྒོ་ཁྱམས་ཡོད་དེ། སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་།
    ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: Mabiravira emasuo akanga akapoteredza ruvazhe rwomukati akanga ane upamhi
    huna makubhiti makumi maviri namashanu uye makubhiti mashanu pakudzika.
  spa-BLM: Había arcos alrededor, de veinticinco codos de largo y cinco de ancho.
  cac-cac: '@see-verse:EZK.040.029'
  swh-ULB: Pia kulikuwa na matao pande zote za kuta za ndani; haya yalikuwa dhiraa
    ishirini na tano urefu na dhiraa tano upana.
  bel-bel: Бабінцы былі вакол у дваццаць пяць локцяў, а шырынёю ў пяць локцяў.
  deu-ELBBK: Und Wandvorsprünge waren ringsherum, die Länge 25 Ellen und die Breite
    5 Ellen.
  mbb-OT: (Is menge barkun kayi he menge veyeey he ebpekeliǥuy zuen te seled he lama
    ne walu he ǥiek is keluǥayad din ne 42 wey tengà he ǥiek is keluag din.)
  mal-2015: പൂമുഖങ്ങൾ ചുറ്റും ഇരുപത്തഞ്ചു മുഴം നീളവും അഞ്ചുമുഴം വീതിയും ഉള്ളവയായിരുന്നു.
  rmc-rmc: Andre andruňi dvora sas dookola o chodbici, save sas 1 250 centimetri džinďarde
    a 250 centimetri buchle.
  pes-OPV: و طول رواقی که گرداگردش بود بیست وپنج ذراع و عرضش پنج ذراع بود.
  ron-1924: (Де жур ымпрежур ерау тинде лунӂь де доуэзечь ши чинч де коць ши лате
    де чинч коць.)
  ben-OBCV: (ভিতরের উঠানের প্রবেশদ্বারের বারান্দার মাপ ছিল পঁচিশ হাত লম্বা ও পাঁচ
    হাত চওড়া)
  som-som: Oo meelaha dedan oo ku wareegsan dhererkoodu wuxuu ahaa labaatan dhudhun,
    ballaadhkooduna wuxuu ahaa shan dhudhun.
  lat-VUC: 'Et vestibulum per gyrum longitudine viginti quinque cubitorum, et latitudine
    quinque cubitorum:'
  eng-ASVBT: And there were arches round about, five and twenty cubits long, and five
    cubits broad.
  ita-1885: E le pilastrate d'ogn'intorno erano di venticinque cubiti di lunghezza,
    e di cinque cubiti di larghezza.
  eng-ULB: There were also porticos all around the inner wall; these were twenty-five
    cubits in length and five cubits in width.
  spa-VBL: (Los otros pórticos circundantes medían veinticinco codos de largo y cinco
    de profundidad).
  fra-_FOB: Tout autour était un vestibule de vingt-cinq coudées de long, et de cinq
    de large.
  mal-mal: പൂമുഖങ്ങൾ ചുറ്റും ഇരുപത്തഞ്ച് മുഴം നീളവും അഞ്ചുമുഴം വീതിയും ഉള്ളവയായിരുന്നു.
  urd-GVR: '@see-verse:EZK.040.029'
  suz-BL: मेकेर एर ओंथ नेल्‍ल पिंडी बाक्‍तेक्‍म। मेको २५ कुबीत लाइश्‍शो नु २५ कुबीत
    ब्रेम्‍शो बाक्‍तेक्‍म। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: And the cornices round about were five and twenty cubits long, and five
    cubits broad.
  ita-1927: E c’erano tutt’all’intorno degli archi di venticinque cubiti di lunghezza
    e di cinque cubiti di larghezza.
  ckb-ckb: لە هەر سێ لاوە هەیوانەکان بیست و پێنج باڵ درێژایی و پێنج باڵ پانی بوون.
  eng-BBE: 'And there were windows in it and in the covered way all round: it was
    fifty cubits long and twenty-five cubits wide.'
  kan-OKCV: ಸುತ್ತಲಿರುವ ಕೈಸಾಲೆಗಳೂ ಸುಮಾರು ಇಪ್ಪತ್ತೈದು ಮೀಟರ್ ಉದ್ದವಾಗಿಯೂ ಸುಮಾರು ಹದಿಮೂರು
    ಮೀಟರ್ ಅಗಲವಾಗಿಯೂ ಇದ್ದವು.
  tam-2017: இருபத்தைந்து முழ நீளமும் ஐந்துமுழ அகலமுமான மண்டபங்கள் சுற்றிலும் இருந்தது.
  spa-RV-1909: Y los arcos alrededor eran de veinticinco codos de largo, y cinco codos
    de ancho.
  ron-BTF: Și arcele de jur împrejurerau lungi de douăzeci și cinci de coți și late
    de cinci coți.
  eng-WEBP: There were arches all around, twenty-five cubits long and five cubits
    wide.
  eng-FBV: (The other surrounding porches measured twenty-five cubits long and five
    cubits deep.)
  nld-1939: '-'
  nch-BL: Huan quitamachijqui nopa sala ica arcos cati tapohuiyaya ipan nopa calixpamit
    cati calijtic huan quipixqui 12 metros ihuehueyaca huan 2 metros huan tajco ipatajca.
  vie-1934: Cả chung quanh có nhà ngoài, bề dài hai mươi lăm cu-đê, bề ngang năm cu-đê.
  hin-CV: (भीतरी आंगन के चारों ओर द्वारों के मंडप लगभग साढ़े बारह मीटर चौड़े और लगभग
    ढाई मीटर गहरे थे.)
  spa-BES: Y había ventanas en él y en él pórtico y todo alrededor tenía cincuenta
    codos de largo y veinticinco codos de ancho.
  tdx-tdx: Vokoke ty nañariary aze, kiho roapolo-lim’ amby ty an-dava’e naho kiho
    lime ty ampohe’e.
  tha-KJV: มี​มุ​ขอยู่รอบยาวยี่​สิ​บห้าศอก กว้างห้าศอก
  por-BR-2018: E o pórtico em redor era de vinte e cinco côvados de comprimento e
    cinco côvados de largura.
  deu-ELO: Und Wandvorsprünge waren ringsherum, die Länge fünfundzwanzig Ellen und
    die Breite fünf Ellen.
  eng-WYC-2018: And he meted the porch by compass, the length of five and twenty cubits,
    and the breadth thereof of five cubits. (And he measured the porch all around,
    its length was twenty-five cubits, and its breadth was five cubits.)
  epo-epo: Kaj la portikoj ĉirkaŭe havis la longon de dudek kvin ulnoj kaj la larĝon
    de kvin ulnoj.
  uig-PIN: Ətrapida uzunluⱪi yigirmǝ bǝx gǝz, kǝngliki bǝx gǝz ǝtrapida dalini bar
    idi.
  beo-beo: '@see-verse:EZK.040.029'
  tpi-OTNT: Dispela haus i gat ol bikpela rum long tupela sait bilong en. Longpela
    bilong ol dispela rum, em inap 12 na hap mita, na bikpela bilong ol inap 2 na
    hap mita.
  hau-SA: (Fāɗin shirayun hanyoyin shiga kewaye da filin ciki kamu ashirin da biyar
    ne, fāɗinsu kuma kamu biyar.)
  uig-LAT: Etrapida uzunluqi yigirme besh gez, kengliki besh gez etrapida dalini bar
    idi.
  nde-nde: (Amangenelo amasango ayezingeleze iguma langaphakathi ayezingalo ezingamatshumi
    amabili lanhlanu lezingalo ezinhlanu ukutshona.)
  ton-ton: Pea ko hono ngaahi pou afeafefua naʻe tākai hake ai, ko hono lōloa ko e
    kiupite ʻe uofulu ma nima, pea ko hono māukupu ko e kiupite ʻe nima.
  ces-1613: A síňce vůkol a vůkol zšíří pětmecítma loket, a zdélí padesáti loket.
  eng-WMB: There were arches all around, twenty-five cubits long and five cubits wide.
  tam-TCV: உள்முற்றத்தைச் சுற்றியிருந்த நுழைவு வாசல்களின் புகுமுக மண்டபங்கள் இருபத்தைந்து
    முழ அகலமும், ஐந்துமுழ குத்தளவாயுமிருந்தன.
  ceb-ULB: Aduna usab mga portico sa palibot sa sulod nga paril; 25 ka cubit ang gitas-on
    ug 5 ka cubit ang gilapdon.
  pol-UBG: Dokoła był przedsionek na dwadzieścia pięć łokci długości i pięć łokci
    szerokości.
  urd-GVU: '@see-verse:EZK.040.029'
  deu-1912: Und es ging eine Halle herum, fünfundzwanzig Ellen lang und fünf Ellen
    breit.
  kan-2017: ಸುತ್ತುಮುತ್ತಲಿನ ಕೈಸಾಲೆಗಳ ಉದ್ದ ಇಪ್ಪತ್ತೈದು ಮೊಳ ಮತ್ತು ಅಗಲ ಐದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: '@see-verse:EZK.040.029'
  hlt-MCSB: Ngalha kaep kaep ah a yun dong pakul panga neh a daang dong nga om.
  mdy-ETH: ጋሮይዳ ዓሳ ቡካ ጶኦኮኮ ቢያ ዛሎና ላማታሚ ዶንጎ ዋዻ ዖዶሱሞና ዶንጎ ዋዻ ዳልጉሞ ዓኣ ኬኤሢ ዳኣሬ ዓኣኔ።
  twi-ASANTE: (Ɛpono no ntwonoo a wɔde kɔ mfimfini adihɔ no tentene yɛ anammɔn aduasa
    nson na ne tɛtrɛtɛ nso yɛ anammɔn nson ne fa.)
  eng-WEBU: There were arches all around, twenty-five cubits long and five cubits
    wide.
  wal-wal: A yuushuwan baranddati de7oosona; eta zananai 25 wara; gomppaikka 5 wara.
  spa-PDDPT: Los arcos alrededor eran de 12,5 metros de longitud y 2,5 metros de anchura.
  gun-gun: Ijyvýry rupi oĩ oguy puku. Ipuku-a ma doze metros raxa'i, ha'e rã ipya
    ma mokoĩ raxa'i.
  ilo-ULB: Adda met laeng dagiti portiko iti aglikmut ti akin-uneg a diding; duapulo
    ket lima a kubit ti kaatiddog ken lima a kubit ti kaakaba dagitoy.
  kpg-kpg: '@see-verse:EZK.040.029'
  uig-ARA: ئەتراپىدا ئۇزۇنلۇقى يىگىرمە بەش گەز، كەڭلىكى بەش گەز ئەتراپىدا دالىنى بار
    ئىدى.
  sus-sus: Buntunyi naxee nu na na tɛtɛ firin nde kui, e xa maigboe lan nɔngɔn ya
    mɔxɔɲɛn nun suuli nan ma, e xa maite lan nɔngɔn ya suuli nan ma.
  pon-2006: '@see-verse:EZK.040.029'
  ksd-ksd: A mata palpal tana, i ga laptikai na pokono ma a malmalikun kana lolovina,
    ma i ga tika na pokono ma a malmalikun ra tababana;
  ind-AYT: Ada serambi-serambi di sekelilingnya, panjangnya dua puluh lima dan lebarnya
    lima hasta.
  nya-nya: (Khonde lililonse la makonde atatu a zipata zolowera bwalo lamʼkati aja
    linali la mamita ozungulira mʼbwalo lamʼkati anali mamita 13 mulitali mwake, mamita
    awiri ndi theka mulifupi mwake).
  hrv-hrv: 'A sve uokolo trijemovi: dvadeset i pet lakata dugi, a pet lakata široki.'
  mps-mps: Tama te be tomode te genuai be habu te si dali si badu elaluali. Tama te
    be habu bobobage te usu ni te 12 mita olama, ugwadu hap mita dao. Tama te be genuai
    ugwanu dedawali da, te 2 mita olama hap mita dao.
  tpi-tpi: Dispela haus i gat ol bikpela rum long tupela sait bilong en. Longpela
    bilong ol dispela rum, em inap 12 na hap mita, na bikpela bilong ol inap 2 na
    hap mita.
  dan-1931: (Der var Forhaller rundt om, fem og tyve Alen lange og fem Alen brede.)
  vie-OVCB: (Hành lang dẫn vào sân trong có kích thước là 4,2 mét và 13,3 mét).
  guj-2017: ચોગરદમ પરસાળ હતી. દરેક પચીસ હાથ લાંબી અને પાંચ હાથ પહોળી.
  pon-2006A: '@see-verse:EZK.040.029'
  por-BRBSL: There eram arcos ao redor, com vinte e cinco cúbitos de comprimento e
    cinco cúbitos de largura.
  cth-cth: Petkâkalup e vaikhapnaw hai ayung dong 25, adangka dong 5 touh a pha.
  twi-twi: (Apon ntwironoo a atwa mfimfini adiwo no ho ahyia no mu biara tenten yɛ
    anammɔn aduasa ason ne fa na ne trɛw nso yɛ anammɔn ason ne fa.)
  hlt-hlt: Ngalha kaep kaep ah a yun dong pakul panga neh a daang dong nga om.
  tbz-SIM: '@see-verse:EZK.040.029'
  msy-2020: Danganir kam, azuarir ekiaba an vong ko vong sara iti. Azuarir kabar ruarim
    12 mita ko akuamɨn tu, ezɨ dar aroziba 2 mita ko akuamɨn tu.
  dop-dop: Nɑŋ tɑɑ kɛ́ n tǝŋǝɣǝnɑ nɑ ń tɑlɑ ɑwɑlɩ tɑɣɑ tɔɔ. Pɑɑ lǝsɑ pɑ́ɑ́ŋ fotoonɑɑ
    kɛ pǝ tɑɑ koluŋɑ tɔɔ kɛ́. Kumlee pǝlefɛɩ kɛ yʋlʋ kpɑɑkɩ nɑ ɩ́ tɑlɑ kutuluɣu tɑɑ.
  azb-azb: Hər tərəfdə uzunluğu iyirmi beş qulac, eni beş qulac olan eyvanlar var
    idi.
  eng-DBY: And there were projections round about, twenty-five cubits long, and five
    cubits broad.
  hin-2017: इसके चारों ओर के खम्भों का ओसारा भी पच्चीस हाथ लम्बा, और पचास हाथ चौड़ा
    था।
  wol-KYG: Néeg yu ndaw yi wër ëttu biir bi ba mu daj, ñaar fukki xasab ak juróom
    la ci guddaay, juróom ci yaatuwaay.
  eng-YLT: As to the arches all round about, the length [is] five and twenty cubits,
    and the breadth five cubits;
  eng-WYC-2017: And he meted the porch by com-pass, the length of five and twenty
    cubits, and the breadth thereof of five cubits.
  eng-WMBB: There were arches all around, twenty-five cubits long and five cubits
    wide.
  urd-GVH: '@see-verse:EZK.040.029'
  rug-rug: Sari lose nuqunuquruana si manege rua mita meke lima ṉavulu sentimita geledi
    meke karua mita lima ṉavulu sentimita sapu nuqurudi la gua.
  gaz-gaz: Gardaafoowwan karraa kanneen naannoo oobdii gara keessaa jiran lafa irra
    dheerinni isaanii dhundhuma digdamii shan, balʼinni isaanii immoo dhundhuma shan
    qaba ture.
  fra-LSG: Il y avait tout autour des vestibules de vingt-cinq coudées de longueur
    et de cinq de largeur.
  yal-yal: So dɛɛne palaan naxanye yi yinna ma, ne yi kuya nɔngɔnna yɛ mɔxɔɲɛn nun
    suulun, e yigbona nɔngɔnna yɛ suulun.
  haw-1868: A o kona mau hoaka he iwakalua kumamalima ka loa, a elima kubita ka laula.
  arb-NAV: وَكَانَ عَلَى مُحِيطِهِ أَرْوِقَةٌ طُولُهَا خَمْسٌ وَعِشْرُونَ ذِرَاعاً
    (نَحْوَ اثْنَيْ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ)، وَعَرْضُهَا خَمْسُ أَذْرُعٍ
    (نَحْوَ مِتْرَينِ وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Akpata siwo ƒo xlã xɔxɔnu emetɔ la keke mita wuieve kple afã, eye wode
    eme mita eve kple afã.
  eng-LEE: And arched passages were all round about, five and twenty cubits long,
    and five cubits broad.
  asm-FB: আৰু কেউফালে পঁচিশ হাত দীঘল আৰু পাঁচ হাত বহল খিলানবোৰ আছিল;
  sus-A: بُنتُنيِ نَشٍيٍ نُ نَ نَ تّتّ قِرِن ندٍ كُي، عٍ شَ مَءِفبٌي لَن نْنفْن يَ
    مْشْحّن نُن سُولِ نَن مَ، عٍ شَ مَءِتٍ لَن نْنفْن يَ سُولِ نَن مَ.
  fra-SBL: Il y avait des arcs tout autour, longs de vingt-cinq coudées et larges
    de cinq coudées.
  hbo-hbo: וְאֵֽלַמֹּ֖ות סָבִ֣יב ׀ סָבִ֑יב אֹ֗רֶךְ חָמֵ֤שׁ וְעֶשְׂרִים֙ אַמָּ֔ה וְרֹ֖חַב
    חָמֵ֥שׁ אַמֹּֽות׃
  kik-kik: Ithaku cia matoonyero marĩa maarĩ hakuhĩ na nja ya na thĩinĩ ciarĩ na ũraihu
    wa mĩkono mĩrongo ĩĩrĩ na ĩtano, na wariĩ wa mĩkono ĩtano.
  fra-NCL: Il y avait des vestibules tout autour, de vingt-cinq coudées en longueur
    et de cinq coudées en largeur.
  cek-AK: A taeng boih ah kaom imthung akunhaih khongkha loe, dong pumphae pangato
    sawk moe, dong pangato kawk.
  cuk-cuk: E-dikarmargi, neg-ollogana-bukwad dalinergwa-gaka-bisgise (6¼) sugued,
    e-yaadungueddi, daligwen-bisgise (1¼) dungued.
  uig-CYR: Әтрапида узунлуғи жигирмә бәш гәз, кәңлиги бәш гәз әтрапида далини бар
    еди.
  tel-2017: చుట్టూ మధ్యగోడల పొడవు పదమూడున్నర, వెడల్పు రెండున్నర మీటర్లు.
  hat-BSA: Te gen galri yo toupatou, venn-senk koude longè e senk koude lajè.
  kos-kos: Lusen mutunpot se inge pa fit oalngoul akosr ac sralap kac pa fit angngaul
    luo.
  hbo-WLC: וְאֵֽלַמּ֖וֹת סָבִ֣יב ׀ סָבִ֑יב אֹ֗רֶךְ חָמֵ֤שׁ וְעֶשְׂרִים֙ אַמָּ֔ה וְרֹ֖חַב
    חָמֵ֥שׁ אַמּֽוֹת׃
  ibo-ibo: Mpụta ọnụ ụlọ nke ndị dị gburugburu ogige nke ime, dị iri mita na atọ nʼobosara,
    na mita abụọ na ụma atọ nʼịdị omimi.
  ory-ory: ପୁଣି, ତହିଁର ଚାରିଆଡ଼େ ପଚିଶ ହାତ ଦୀର୍ଘ ପାଞ୍ଚ ହାତ ପ୍ରସ୍ଥ ମଣ୍ଡପ ଥିଲା।
  chk-chk: (Mi wor kengkang ünükün ewe leni mwen Imwenfel ükükün langatamer faik me
    ruu fiit, nge ükükün chölaper walu fiit.)
  rop-rop: '@see-verse:EZK.040.029'
  ukr-1871: Переддвірки були навкруги завдовжки в двайцять і пять локот, а завширшки
    в пять локот.
  deu-1951: (Und Hallen gingen ringsum, fünfundzwanzig Ellen lang und fünf Ellen breit.)
  eng-JPS: And there were arches round about, five and twenty cubits long, and five
    cubits broad.
  srp-1865: I trijemovi bijahu unaokolo, dvadeset i pet lakata u dužinu i pet lakata
    u širinu.
  lug-lug: Ebisasi eby’emiryango ebyetoolodde oluggya olw’omunda buli kimu kyali obugazi
    mita kkumi na bbiri n’ekitundu, n’obugulumivu mita bbiri n’ekitundu.
  heb-heb: ואלמות סביב סביב ארך חמש ועשרים אמה ורחב חמש אמות׃
  ben-IRV: আর ভিতরের দরজার চারিদিকে বারান্দা ছিল, তা পঁচিশ হাত দীর্ঘ ও পাঁচ হাত প্রস্থ।
  pan-pan: ਡਿਉੜ੍ਹੀ ਚਾਰ ਚੁਫ਼ੇਰਿਓਂ ਪੱਚੀ ਹੱਥ ਲੰਮੀ ਅਤੇ ਪੱਚੀ ਹੱਥ ਚੌੜੀ ਸੀ।
  mya-JVB: ပတ်လည် ၌ရှိသောမုတ် တို့သည်လည်း အလျား အတောင်နှစ်ဆယ် ငါး တောင် ၊ အနံ ငါး
    တောင် ရှိ၏။
  hmo-hmo: '@see-verse:EZK.040.029'
  urd-urd: और आँगन चारों तरफ़ पच्चीस हाथ लम्बी और पाँच हाथ चौड़ी थी।
  rus-SYN: Притворы были кругом длиною в двадцать пять локтей, а шириною в пять локтей.
  bqc-SIM: Ua plaade bilandaaↄ sáasaaɛ, an gbã̀a gã̀sĩsuu baasↄsↄo, a yàasa sↄ̃
    sↄ́sↄo.
  tcz-CHONGTHU: Hongcha kelkotna konna thutanna sungnung chan chu alhung keija feet
    somle li ahin chule availam feet som leh feet thum ahi.
  mar-mar: त्यास सभोवार कमानी होत्या. त्या एकंदर पंचवीस हात लांब, व पाच हात रूंद होत्या.
  qub-qub: '@see-verse:EZK.040.029'
  bqp-bqp: Kɔnnɔ gen dɛ̃ɛbu bu sɑ̃ɑ gɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ sɑ̃ɑ gɔm soonu
    yɛndɑ nɔɔbu.
  hat-hat: Chanm gad yo, gwo chanm lan, ak miray li yo te tankou pou lòt koridò yo.
    Te gen fennèt nan chanm ki bay sou koridò yo tou. Longè koridò a te katrevenkat
    pye, lajè l' te karannde pye.
  eng-BSB: (The porticoes around the inner court were twenty-five cubits long and
    five cubits deep.)
  eng-WEBPB: There were arches all around, twenty-five cubits long and five cubits
    wide.
  kbq-kbq: Hagi ana kafamofo avunomofo zaza'amo'a 25 mita higeno, atupa'amo'a 2.5
    mita hu'ne.
  nhe-BL: Huan quiyejyeco nopa sala ica arcos tlen tlapojqui ipan nopa calixpamitl
    tlen calijtic huan quipixqui 12 metros ihuehueyaca huan 2 metros huan tlajco ipatlajca.
  gub-BL: '@see-verse:EZK.040.029'
  eng-DRA: And the porch round about was five and twenty cubits long, and five cubits
    broad.
