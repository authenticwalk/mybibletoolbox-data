verse: EZK.040.002
translations:
  mal-C: ദൈവികദർശനങ്ങളിൽ അവിടന്ന് എന്നെ ഇസ്രായേൽദേശത്തേക്കു കൊണ്ടുപോയി വളരെ ഉയരമുള്ള
    ഒരു പർവതത്തിന്മേൽ നിർത്തി. അതിന്റെ തെക്കുവശത്ത് ഒരു പട്ടണംപോലെ തോന്നിക്കുന്ന കുറെ
    കെട്ടിടങ്ങൾ ഉണ്ടായിരുന്നു.
  deu-TKW: In einem göttlichen Gesichte brachte er mich ins Land Israel und ließ mich
    auf einem sehr hohen Berge nieder; auf diesem befand sich mir gegenüber etwas
    wie der Aufbau einer Stadt.
  lin-lin: Na nzela ya bimoniseli, Nzambe amemaki ngai kati na Isalaele mpe atiaki
    ngai na likolo ya ngomba moko ya molayi makasi ; mpe na likolo ya ngomba yango,
    na ngambo ya sude, ezalaki na bandako batonga lokola engumba.
  eng-LSV: in visions of God He has brought me into the land of Israel, and causes
    me to rest on a very high mountain, and on it [is] as the frame of a city from
    the south.
  eng-GNV: Into the lande of Israel brought he me by a diuine vision, and set me vpon
    a very hie mountaine, whereupon was as the building of a citie, toward the South.
  eng-WEBSTER: In the visions of God he brought me into the land of Israel, and set
    me upon a very high mountain, by which was as the frame of a city on the south.
  nhw-BL: Huan ipan se tlanextili nechhuicac ipan tlali Israel huan nechquetzqui ipan
    se huejcapantic tepetl. Huan ica tlatzintla tlen nopa tepetl niquitac miyac calme
    catli nesiyaya quen se hueyi altepetl.
  swh-ONEN: Nikiwa katika maono ya Mungu alinichukua mpaka nchi ya Israeli, naye akaniweka
    kwenye mlima mrefu sana, ambako upande wa kusini kulikuwepo baadhi ya majengo
    ambayo yalionekana kama mji.
  bba-bba: kɑ̃siru sɔɔ. U nùn suɑ u yi ɡuuru wɔllɔ te tɑ ɡunu too. Ten sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ, u diɑ wɑ yɑ sɑ̃ɑ nɡe wuu.
  eng-KJVCPB: In the visions of God brought he me into the land of Israel, and set
    me upon a very high mountain, by which was as the frame of a city on the south.
  luo-luo: Kane an e fweny kamano, Nyasaye notera nyaka e piny Israel mi nochunga
    ewi got moro mabor ahinya. To e bath godno ma yo milambo ne aneno ute moger machalo
    dala maduongʼ.
  meu-meu: bena Dirava ese e henigu mata-hanaidia ai Israel tanona e laohaigu, ororo
    badana ta dorina ai e haginigu diho, ḡau ta, ita-itana na hanua badana ta na heto,
    hevaira-hehenina ai.
  npi-ULB: परमेश्‍वरबाट आएको दर्शनमा उहाँले मलाई इस्राएल देशमा लानुभयो । उहाँले मलाई
    अति उच्‍च पर्वतमा आराम गर्न लानुभयो । दक्षिणमा सहरका घरहरूजस्तै देखिएका थिए ।
  yor-yor: Nínú ìran Ọlọ́run, ó mú mí lọ sí ilẹ̀ Israẹli, ó sì gbé mi lọ sí orí òkè
    gíga fíofío. Ní ẹ̀gbẹ́ gúúsù ọ̀pọ̀ ilé tó wà níbẹ̀ dàbí ìlú ńlá.
  pes-OPCB: او در رؤیا مرا به سرزمین اسرائیل برد و روی کوهی بلند که بر جانب جنوبی
    آن بود، قرار داد. از آنجا بناهایی در مقابل خود دیدم که شبیه یک شهر بود.
  tgl-ULB: Dinala ako ng Diyos sa lupain ng Israel sa pamamagitan ng mga pangitain.
    Dinala niya ako upang tumuntong sa isang napakataas na bundok; sa timog ay ang
    mga tulad ng gusali ng isang lungsod.
  hui-hui: De gandebaha Anduane Homogohanda i̱ Isaraele dindiha hari nene daligaore
    mbira wiagoria haru pu helaya. Hari nene ogoriani howa dindi abene unurahayagi
    de handa dai bialu hewaria anda dewa buhe tano ale mbira wiaria handaru.
  mya-mya: ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​ငါ့​အား​ဘု​ရား​သ​ခင်​သည် ဣ​သ​ရေ​လ​ပြည်​သို့​ခေါ်​ဆောင်​တော်​မူ​၍
    မြင့်​သော​တောင်​ပေါ်​တွင်​ချ​ထား​တော်​မူ​၏။ ထို​တောင်​၏​တောင်​ဘက်​၌​မြို့​တစ်​မြို့​နှင့်​တူ​သော​အ​ဆောက်​အ​အုံ​များ​ကို​ငါ​မြင်​ရ​၏။-
  bod-N: དཀོན་མཆོག་གི་ཞལ་གཟིགས་ཀྱི་ནང་དུ། ཁོང་གིས་ང་ཡེས་ར་ཨེལ་གྱི་ཡུལ་དུ་ཁྲིད་ནས་ང་རང་རི་ཤིན་ཏུ་མཐོན་པོ་ཞིག་གི་སྟེང་དུ་བཞག་པ་དང་།
    རི་བོའི་ལྷོ་ཕྱོགས་སུ་གྲོང་ཁྱེར་ལྟ་བུའི་བཟོ་བཀོད་ཅིག་ཡོད་དོ། །
  sna-sna: Pane zvandakaratidzwa naMwari akanditora akandiendesa kunyika yeIsraeri
    akandimisa pagomo refu refu, zasi kwaro kwakanga kune dzimba dzakanga dzichiratidzika
    seguta.
  spa-BLM: En las visiones de Dios me llevó a la tierra de Israel, y me puso en un
    monte muy alto, en el que había algo parecido a la estructura de una ciudad al
    sur.
  cac-cac: A d'a smacb'en Israel chi', a d'a sjolom jun lum vitz te chaan̈, ata' ix
    in yic'q'ue Jehová ix vila'. Ata' ix vilb'at jun pat d'a stojolal sur, lajan yilji
    icha junoc nivan chon̈ab'.
  swh-ULB: Katika maono ya Mungu akanileta hata nchi ya Israeli. Akanileta kupumzika
    juu ya kila mlima mrefu sana; upande wa kusini kulikuwa na monekano kana kwamba
    majengo ya mji.
  bel-bel: Ва ўявах Божых, прывёў Ён мяне ў зямлю Ізраілевую і паставіў мяне на даволі
    высокай гары, і на ёй з паўднёвага боку былі як бы гарадскія будынкі,
  deu-ELBBK: In Gesichten Gottes brachte er mich in das Land Israel, und er ließ mich
    nieder auf einen sehr hohen Berg; und auf demselben, nach Süden, war es wie der
    Bau einer Stadt.
  mbb-OT: '@see-verse:EZK.040.001'
  mal-2015: ദിവ്യദർശനങ്ങളിൽ അവൻ എന്നെ യിസ്രായേൽദേശത്തു കൊണ്ടുചെന്നു ഏറ്റവും ഉയർന്ന
    ഒരു പർവ്വതത്തിന്മേൽ നിർത്തി; അതിന്മേൽ തെക്കുമാറി ഒരു നഗരത്തിന്റെ രൂപംപോലെ ഒന്നു
    കാണ്മാനുണ്ടായിരുന്നു.
  rmc-rmc: Andro viďeňja le Devleskre man iľa andro Izrael a ačhaďa man pro igen učo
    verchos, pre savo sas but stavbi pre južno sera a dičholas oda avri sar foros.
  pes-OPV: در رویاهای خدا مرا به زمین اسرائیل آورد. ومرا بر کوه بسیار بلند قرار داد
    که بطرف جنوب آن مثل بنای شهر بود.
  ron-1924: М-а дус аколо ын ниште ведений думнезеешть ши м-а ашезат пе ун мунте фоарте
    ыналт; спре мязэзи де ачест мунте ера чева ка о четате зидитэ.
  ben-OBCV: ঈশ্বরীয় দর্শনে, তিনি আমাকে ইস্রায়েল দেশে নিয়ে গিয়ে একটি উঁচু পাহাড়ের
    উপরে রাখলেন, যার দক্ষিণ পাশে কতগুলি দালান ছিল যেগুলি দেখতে নগরের মতো।
  som-som: Waxyaalihii Ilaah i tusay wuxuu igu geeyey dalkii reer binu Israa'iil,
    oo wuxuu i saaray buur aad u dheer, taasoo dhankeeda koonfureed ay wax magaalo
    dhismeheed u eg ku yiilleen.
  lat-VUC: In visionibus Dei adduxit me in terram Israël, et dimisit me super montem
    excelsum nimis, super quem erat quasi ædificium civitatis vergentis ad austrum.
  eng-ASVBT: In the visions of God brought he me into the land of Israel, and set
    me down upon a very high mountain, whereon was as it were the frame of a city
    on the south.
  ita-1885: Egli mi menò nel paese d'Israele, in visioni di Dio; e mi posò sopra un
    monte altissimo, sopra il quale, dal Mezzodì, vi era come un edificio di città.
  eng-LXXUP: in a vision of God into the land of Israel, and set me on a very high
    mountain, and upon it there was as it were the frame of a city before me.
  eng-ULB: In visions from God he brought me to the land of Israel. He brought me
    to rest on a very high mountain; to the south were what appeared to be buildings
    of a city.
  spa-VBL: Dios me llevó al país de Israel en visión y me posó en una montaña muy
    alta. En el lado sur de la montaña había edificios que parecían ser una ciudad.
  fra-_FOB: Il m'amena, en visions divines, au pays d'Israël, et me plaça sur une
    montagne fort haute, sur laquelle, du côté du sud, se trouvaient comme les bâtiments
    d'une ville.
  mal-mal: ദിവ്യദർശനങ്ങളിൽ അവിടുന്ന് എന്നെ യിസ്രായേൽദേശത്തു കൊണ്ടുചെന്ന് ഏറ്റവും ഉയർന്ന
    ഒരു പർവ്വതത്തിന്മേൽ നിർത്തി; അതിന്മേൽ തെക്കുഭാഗത്ത് ഒരു നഗരത്തിന്റെ രൂപംപോലെ ഒന്ന്
    കാണുവാനുണ്ടായിരുന്നു.
  urd-GVR: Ilāhī royāoṅ meṅ Allāh ne mujhe Mulk-e-Isrāīl ke ek nihāyat buland pahāṛ
    par pahuṅchāyā. Pahāṛ ke junūb meṅ mujhe ek shahr-sā nazar āyā.
  suz-BL: परमप्रभुमी आ कोंइतीकेम आं कली इस्राएल रागी लाइक्‍ती। मिनु आं कली थम ठेयब
    लाइश्‍शो डांडा काम वोइक्‍ती। मेको आ दक्‍खिन गे सहर का खोदेंशो तांइसीशो बाक्‍त।
    जकरिया १४:१०
  eng-NOY: In the visions of God he brought me into the land of Israel, and set me
    upon a very high mountain, upon which was, as it were, the frame of a city toward
    the south.
  ita-1927: In una visione divisione divina mi trasportò là, e mi posò sopra un monte
    altissimo, sul quale stava, dal lato di mezzogiorno, come la costruzione d’una
    città.
  ckb-ckb: خودا لە چەند بینینێکیدا منی هێنایە خاکی ئیسرائیل و لەسەر کێوێکی زۆر بڵند
    داینام، لەلای باشوورەوە چەند تەلارێک لە شێوەی شارێکدا بوو.
  eng-BBE: In the visions of God he took me into the land of Israel, and put me down
    on a very high mountain, on which there was, as it seemed, a building like a town
    opposite me.
  kan-OKCV: ದೇವರ ದರ್ಶನಗಳಲ್ಲಿ ಅವರು ನನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ತಂದು ಅತಿ ಎತ್ತರವಾದ ಪರ್ವತಗಳ
    ಮೇಲೆ ನನ್ನನ್ನು ನಿಲ್ಲಿಸಿದರು. ಅದರ ಮೇಲೆ ದಕ್ಷಿಣದ ಕಡೆಯಲ್ಲಿ ಪಟ್ಟಣವು ಕಟ್ಟಿರುವಂತಿತ್ತು.
  tam-2017: தேவதரிசனங்களில் அவர் என்னை இஸ்ரவேல் தேசத்திற்குக் கொண்டுபோய், என்னை மகா
    உயரமான ஒரு மலையின்மேல் நிறுத்தினார்; அதின்மேல் தெற்காக ஒரு நகரம் கட்டியிருக்கிறதுபோல்
    காணப்பட்டது.
  spa-RV-1909: En visiones de Dios me llevó á la tierra de Israel, y púsome sobre
    un monte muy alto, sobre el cual había como edificio de una ciudad al mediodía.
  ron-BTF: În viziunile lui Dumnezeu m-a dus în țara lui Israel și m-a pus pe un munte
    foarte înalt, lângă care era ceva asemenea construcției unei cetăți, spre sud.
  eng-WEBP: In the visions of God he brought me into the land of Israel, and set me
    down on a very high mountain, on which was something like the frame of a city
    to the south.
  eng-FBV: God took me to the country of Israel in vision and set me down on a very
    high mountain. On the south side of the mountain there were buildings that seemed
    to be a city.
  nld-1939: in goddelijke gezichten bracht Hij mij naar het land Israël. Hij liet
    mij neer op een zeer hoge berg, en het leek alsof aan de zuidkant daarvan een
    stad was gebouwd.
  nch-BL: Huan ipan se tanextili techhuicac ipan tali Israel huan techquetzqui ipan
    se huejcapantic tepet. Huan ica tatzinta ten nopa tepet niquitac miyac calme cati
    nesiyaya quej se hueyi altepet.
  vie-1934: Trong các sự hiện thấy của Đức Chúa Trời, Ngài đem ta vào đất Y-sơ-ra-ên,
    và đặt ta trên một hòn núi rất cao, trên núi đó, về phía nam, dường như có sự
    xây cất một thành.
  hin-CV: परमेश्वर के इस दर्शन में वह मुझे इस्राएल के देश में ले गए और मुझे एक बहुत
    ऊंचे पर्वत पर खड़ा कर दिया, जिसके दक्षिण ओर कुछ भवन थे, जो एक शहर की तरह दिखता
    था.
  spa-BES: En las visiones de Dios, él me llevó a la tierra de Israel y me puso en
    una montaña muy alta, en la que había, al sur, una estructura como un pueblo frente
    a mí.
  tdx-tdx: Ie amo aroñaron’ Añahareo, le nen­dese’e mb’an-tane’ Israele añe naho napo’e
    ambone’ ty vohitse mitiotiotse eo, vaho ama’e ey ty firafin-drova mañatimo.
  tha-KJV: ในนิ​มิ​ตแห่งพระเจ้าพระองค์ทรงนำข้าพเจ้ามาถึงแผ่นดิ​นอ​ิสราเอล และพระองค์ทรงวางข้าพเจ้าไว้บนภูเขาสูงมาก
    ซึ่งตรงนั้นทางทิศใต้​มี​สิ​่​งก​่อสร้างเหมือนเมืองหนึ่ง
  por-BR-2018: Em visões de Deus me levou à terra de Israel, e me pôs sobre um monte
    muito alto, sobre o qual havia como um edifício de uma cidade ao sul.
  deu-ELO: In Gesichten Gottes brachte er mich in das Land Israel, und er ließ mich
    nieder auf einen sehr hohen Berg; und auf demselben, gegen Süden, war es wie der
    Bau einer Stadt.
  eng-WYC-2018: in the revelations of God. And he brought me into the land of Israel,
    and he let me down on a full high hill, on which was as the building of a city
    going to the south; (in a vision from God. And he brought me into the land of
    Israel, and he let me down on a very high hill, on which were like the buildings
    of a city going towards the south or on which were like the buildings of a city
    in front of me;)
  epo-epo: En Dia vizio Li venigis min en la landon de Izrael, kaj starigis min sur
    tre alta monto, sur kiu sude estis kvazaŭ konstruaĵoj de urbo.
  uig-PIN: Hudaning alamǝt kɵrünüxliridǝ U meni Israil zeminiƣa apirip, intayin egiz
    taƣ üstigǝ orunlaxturdi; taƣning jǝnubiy tǝripidǝ xǝⱨǝrdǝk bir ⱪurulux turatti.
  beo-beo: Na esala ba:su amo ganodini, Gode da na Isala:ili sogega oule asili, goumi
    sedade da:iya asunasi. Na midadi ba:loba, diasu gagagula asi moilai bai bagade
    agoai ba:i.
  tpi-OTNT: Na long ol samting olsem driman God i bringim mi i go long graun bilong
    Israel na putim mi long wanpela maunten i antap tumas. Na mi lukluk i go long
    hap saut na mi lukim ol haus i stap na i luk olsem wanpela taun.
  hau-SA: Cikin wahayin, Allah ya kai ni ƙasar Isra’ila ya sa ni a kan wani dutse
    mai tsayi ƙwarai, inda a gefen kudunsa akwai gine-ginen da suka yi kamar birni.
  uig-LAT: Xudaning alamet körünüshliride U méni Israil zéminigha apirip, intayin
    égiz tagh üstige orunlashturdi; taghning jenubiy teripide sheherdek bir qurulush
    turatti.
  nde-nde: Ngemibono kaNkulunkulu wangisa elizweni lako-Israyeli wangibeka phezu kwentaba
    ende kakhulu, eceleni langaseningizimu kwayo kulezindlu ezazingathi lidolobho.
  ton-ton: Ne ʻomi au ʻi he ngaahi meʻa hā mai mei he ʻOtua ki he fonua ʻo ʻIsileli,
    pea ne tuku au ki he funga moʻunga māʻolunga ʻaupito, pea naʻe ʻi ai ʻae meʻa
    ʻo hangē ko e kolo ʻi hono feituʻu tonga.
  ces-1613: U viděních Božích přivedl mne do země Izraelské, a postavil mne na hoře
    velmi vysoké, při níž bylo jako stavení města, ku poledni.
  eng-WMB: In the visions of God he brought me into Eretz-Israel, and set me down
    on a very high mountain, on which was something like the frame of a city to the
    south.
  tam-TCV: இறைவன் கொடுத்த தரிசனங்களில் அவர் என்னை இஸ்ரயேல் நாட்டுக்குக் கொண்டுபோய்,
    மிக உயர்ந்த மலையொன்றின் மீது நிற்கச்செய்தார். அதன் தென்புறத்தில் சில கட்டடங்கள்
    இருந்தன. அது ஒரு பட்டணம்போல் காணப்பட்டது.
  ceb-ULB: Pinaagi sa mga panan-awon nga gikan sa Dios gidala niya ako sa yuta sa
    Israel. Gidala niya ako aron ipahimutang sa taas kaayo nga bukid; ngadto sa habagatang
    bahin adunay sama sa mga gambalay nga sakop sa usa ka siyudad.
  pol-UBG: W widzeniach Bożych przywiódł mnie do ziemi Izraela i postawił na bardzo
    wysokiej górze, na której było coś jakby budowa miasta, na południu.
  urd-GVU: الٰہی رویاؤں میں اللہ نے مجھے ملکِ اسرائیل کے ایک نہایت بلند پہاڑ پر پہنچایا۔
    پہاڑ کے جنوب میں مجھے ایک شہر سا نظر آیا۔
  deu-1912: Durch göttliche Gesichte führte er mich ins Land Israel und stellte mich
    auf einen hohen Berg, darauf war's wie eine gebaute Stadt gegen Mittag.
  kan-2017: ಯೆಹೋವನು ನನ್ನನ್ನು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ತಂದು, ಅತ್ಯುನ್ನತ ಪರ್ವತದ ಮೇಲೆ ಇಳಿಸಿದನೆಂದು
    ದೇವರ ದರ್ಶನದಲ್ಲಿ ನನಗೆ ಕಂಡುಬಂದಿತು. ದಕ್ಷಿಣದ ಕಡೆ ಆ ಪರ್ವತದ ಮೇಲೆ ಪಟ್ಟಣದಂತಿರುವ ಕಟ್ಟಡಗಳು
    ಕಾಣಿಸಿತು.
  yap-yap: U lan e changar rog ni pilyeg e fekeg Got ko binaw nu Israel nge teg nga
    daken bburey nib tolang. Puluwon owcheg e gguy ban’en ni bod bbinaw nib ga’ nib
    sug ko naun.
  hlt-MCSB: Pathen kah mangthuinah neh Israel khohmuen la kai n'khuen. Te vaengah
    kai te tlang sang tangkik ah n'duem sak tih a sokah tuithim ah khopuei mueimae
    bang om.
  mdy-ETH: ፆኦሲ ፔጋሲ ዻዋ ባኮና ታና ዔኤቢ ዔካዖ ዒስራዔኤሌ ዓጮይዳ ፔቴ ዼጌ ዹካ ዑስካ ዔቂሴኔ፤ ዬካ ሚርጌ ማኣሪ ማዢንቴ
    ፔቴ ካታማ ማላያ ዹኮኮ ዾኦሎ ዛላ ታ ዴንቄኔ።
  twi-ASANTE: Onyankopɔn anisoadehunu mu no, ɔde me kɔɔ Israel asase so, na ɔde me
    kɔgyinaa bepɔ tenten bi so; nʼanafoɔ fam no na adan bi wɔ hɔ a ɛsɛ kuropɔn.
  eng-WEBU: In the visions of God he brought me into the land of Israel, and set me
    down on a very high mountain, on which was something like the frame of a city
    to the south.
  wal-wal: Xoossaa ajjuutan i tana Israa7eela biittaa efiidi, issi xoqqa deriyaa huuphiyan
    essiis. He deriyaappe tohossa baggaara katama milatiya keettati de7oosona.
  spa-PDDPT: Él me llevó en visiones de ʼElohim a la tierra de Israel y me ubicó sobre
    una montaña muy alta hacia el sur sobre la cual había una estructura como de una
    ciudad.
  gun-gun: Mba'emo xevy oexa ukaa rupi Nhanderuete xereraa Israel yvy katy. Ha'e vy
    xemopu'ã imo'amy peteĩ yvyty yvateve va'e áry. Ha'e va'e re ma kuaray puku-a katy
    ojekuaa oo guaxu tetã regua.
  ilo-ULB: Kadagiti sirmata manipud iti Dios, impannak iti daga ti Israel. Indissonak
    iti rabaw ti nangato unay a bantay; iti abagatan ket adda dagiti kasla pasdek
    ti maysa a siudad.
  kpg-kpg: I lodo hua di moe deelaa, Dimaadua gaa lahi au gi tenua go Israel gaa dugu
    au gi hongo di gonduu nnoonua. Gei au gaa mmada gi ogu mua, gaa mmada gi nia hale
    ala guu hai gadoo be di waahale damana.
  uig-ARA: خۇدانىڭ ئالامەت كۆرۈنۈشلىرىدە ئۇ مېنى ئىسرائىل زېمىنىغا ئاپىرىپ، ئىنتايىن
    ئېگىز تاغ ئۈستىگە ئورۇنلاشتۇردى؛ تاغنىڭ جەنۇبىي تەرىپىدە شەھەردەك بىر قۇرۇلۇش
    تۇراتتى.
  sus-sus: a n xanin laamatunyi ki ma Isirayila geya itexi nde fari. N naxa taa nde
    to kɔɔla mabiri.
  pon-2006: Nan kaudiahlo Koht ketikiniehla nan wehin Israel oh ketikiniehdi pohn
    nahna ile ehu. I ahpw kilangada ihmw kei mwohi me likamwete kahnimw ehu.
  ksd-ksd: ma ta ra ninana kai God i ga agure tar iau ta ra gunan Israel, ma i ga
    vung kapi iau tar ta ra luana i manga tuluai urama, nina ba ta pal da ra pia na
    pal i tur tana ta ra luaina matagu.
  grc-BRENT: καὶ ἤγαγέ με ἐν ὁράσει Θεοῦ εἰς τὴν γῆν Ἰσραὴλ, καὶ ἔθηκέ με ἐπʼ ὄρος
    ὑψηλὸν σφόδρα, καὶ ἐπʼ αὐτῷ ὡσεὶ οἰκοδομὴ πόλεως ἀπέναντι,
  ind-AYT: Dalam penglihatan dari Allah itu, Dia membawaku ke negeri Israel dan menempatkan
    aku di atas sebuah gunung yang sangat tinggi, yang di sisi selatannya ada sebuah
    bangunan seperti sebuah kota.
  nya-nya: Mʼmasomphenyawo Yehova ananditenga ndi kupita nane ku dziko la Israeli
    ndipo anandiyika pa phiri lalitali kwambiri, moti ndinaona ngati mzinda.
  hrv-hrv: 'I odvede me u božanskom viđenju u zemlju Izraelovu te me postavi na veoma
    visoku goru: Na njoj, s južne strane, bijaše nešto kao sazidan grad.'
  mps-mps: Tama te nade ebo sę dabe tiwai elama, Godigo ena tolasa pelama, Israel
    dabego tǫba odasa pelama, tama bulu du ugwanu mu yai bulu duba me tagaligi pali.
    Tama eno u sautba tonobadi, eno be dabe elalubo suali, tama te ma te taun me elalubo
    tiwai subo ąǫ yali.
  tpi-tpi: Na long ol samting olsem driman God i bringim mi i go long graun bilong
    Israel na putim mi long wanpela maunten i antap tumas. Na mi lukluk i go long
    hap saut na mi lukim ol haus i stap na i luk olsem wanpela taun.
  dan-1931: i Guds Syner til Israels Land og satte mig på et såre højt Bjerg, og på
    det var der bygget noget som en By* mod Syd; { [*dvs. Tempelbygningerne.] }
  vie-OVCB: Trong một khải tượng của Đức Chúa Trời, Chúa đem tôi về nước Ít-ra-ên,
    đặt tôi trên một ngọn núi cao. Từ đó, tôi có thể thấy về phía nam có một thành
    phố lớn.
  guj-2017: સંદર્શનમાં ઈશ્વરે મને ઇઝરાયલ દેશમાં લાવ્યા. ઊંચા પર્વત પર દક્ષિણે એક નગર
    જેવું મકાન હતું તેના પર મને બેસાડ્યો.
  pon-2006A: Nan kaudiahlo Koht ketikiniehla nan wehin Israel oh ketikiniehdi pohn
    nahna ile ehu. I ahpw kilangada ihmw kei mwohi me likamwete kahnimw ehu.
  por-BRBSL: Nas visões de Deus, ele me trouxe para a terra de Israel, e me colocou
    em uma montanha muito alta, sobre a qual havia algo como a moldura de uma cidade
    ao sul.
  cth-cth: Cathut a kamnuenae vision lahoi Isarel ram dawk na ceikhai teh, mon ka
    rasang poung e van na hruek, hote mon e teng vah akalah khopui patetlae hah ao.
  twi-twi: Onyankopɔn anisoadehu mu no, ɔde me kɔɔ Israel asase so, na ɔde me kogyinaa
    bepɔw tenten bi so; nʼanafo fam no na adan bi wɔ hɔ a ɛsɛ kuropɔn bi.
  hlt-hlt: Pathen kah mangthuinah neh Israel khohmuen la kai n'khuen. Te vaengah kai
    te tlang sang tangkik ah n'duem sak tih a sokah tuithim ah khopuei mueimae bang
    om.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ kɛ̀ dɛ̀ ndònnɛ̀ m bo Isidɑyɛɛribɛ tenkɛ̀
    kɛ cómmú ditɑ̃rì diɛrì mɑrì ĩ́nkɛ̀, di bɑkù cɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀,
    kɛ̀ dɛ̀ dò mbɛ̀ mɑɑ́ dihɛì diɛrì.
  msy-2020: Ezɨ kɨ irebamɨn mɨn garir bizimɨn garima, God na isa Israelɨn nguazimɨn
    ghua mɨghsɨar mamɨn bar pɨn na atɨ. Ezɨ kɨ garima bizir mam sautɨn amadaghan mɨghsɨar
    kamɨn ikia, mati nguibar ekiamɨn mɨn gari.
  dop-dop: Ɩsɔ lɑpɑ nɑ pǝ́ lɑ-m toosee tɑkɑ, nɑ ɩ́ tɛɛnɑ-m Ɩsɛɣɛlɩ tɛtʋ tɑɑ. Ḿpʋ́ɣʋ́
    pǝ sɩɩ-m pʋɣʋ kʋkʋlʋɣʋ nɑkʋlɩ kʋ tɔɔ. Nɑ mɑ́ nɑ́ kutuluŋ nɑ ilim mpǝtǝŋ tɔɔ, ɩsɩɩ
    ɩcɑtɛ.
  azb-azb: Görüntüdə Allah məni İsrail ölkəsinə aparıb çox uca bir dağın başına qoydu.
    Dağın cənubunda şəhərə bənzər tikililər var idi.
  eng-DBY: In the visions of God brought he me into the land of Israel, and set me
    upon a very high mountain; and upon it was as the building of a city, on the south.
  hin-2017: अपने दर्शनों में परमेश्वर ने मुझे इस्राएल के देश में पहुँचाया और वहाँ
    एक बहुत ऊँचे पहाड़ पर खड़ा किया, जिस पर दक्षिण ओर मानो किसी नगर का आकार था।
  wol-KYG: Ci biir peeñuy Yàlla la ma yóbbu ba réewum Israyil, wàcce ma ci kaw tund
    wu kawee kawe. Mu am fa ca wetu bëj-saalum luy nirook tabaxi dëkk bu mag.
  eng-YLT: in visions of God He hath brought me in unto the land of Israel, and causeth
    me to rest on a very high mountain, and upon it [is] as the frame of a city on
    the south.
  eng-WYC-2017: in the revelations of God. And he brought me into the land of Israel,
    and he let me down on a full high hill, on which was as the building of a city
    going to the south;
  eng-WMBB: In the visions of God he brought me into Eretz-Israel, and set me down
    on a very high mountain, on which was something like the frame of a city to the
    south.
  urd-GVH: इलाही रोयाओं में अल्लाह ने मुझे मुल्के-इसराईल के एक निहायत बुलंद पहाड़
    पर पहुँचाया। पहाड़ के जुनूब में मुझे एक शहर-सा नज़र आया।
  rug-rug: Koasa dinogodogorae sapu poni au sa Tamasa si vagi lani au Sa si arau pa
    popoa Izireli meke veko gore nau sa pa keke toqere ululuna hola. Pa kali mataona
    sa toqere si guana keke vasileana lavata, na kaiqa vetuvetu si koa vasina.
  gaz-gaz: Mulʼata Waaqaatiinis gara biyya Israaʼel na geessee tulluu baayʼee ol dheeraa
    irra na dhaabe; karaa kibba isaatiinis waan ijaarsa magaalaa fakkaatanitu ture.
  fra-LSG: Il m’y transporta, dans des visions divines, et me déposa sur une montagne
    très élevée, où se trouvait au midi comme une ville construite.
  gnn-gnn: Waŋganymirrinydja waluyu Garray marrtjina, bala mulkanana ŋayi ŋarranha,
    bala ŋayi garrwarkuŋalanydja dhawuṯmaraŋala ŋarranha, bala gäŋalana yukurrana
    ŋunhana wäŋalili Yitjurallilina ŋarakalili. Yo, maŋutji‐yurthinyarayunydja ŋuriŋiyi
    ŋarranha ŋayi gäŋalanydja, bala nherrara bukulilina ŋunhana, ga ŋuliŋuruyi bukuŋurunydja
    wäŋaŋuru ŋarra nhäŋala buṉbu‐mäypamirrina dhikana wäŋa.
  yal-yal: Ala yi n xali Isirayila yamanani fe tooni alo xiyena. A yi n nate geya
    matexina nde fari banxine yi tixi naxan sogeteden yiifari fɔxɔni alo taana.
  haw-1868: Maloko o na hihio o ke Akua i lawe mai ai oia ia'u iloko o ka aina o ka
    Iseraela, a hoonoho iho ia'u maluna o kekahi mauna kiekie loa, malaila he mea
    me he kulanakauhale la i hanaia ke ano, ma ke kukulu hema.
  arb-NAV: وَأَتَى بِي فِي رُؤَى اللهِ إِلَى أَرْضِ إِسْرَائِيلَ، وَوَضَعَنِي عَلَى
    جَبَلٍ شَاهِقٍ حَيْثُ كَانَ عَلَيْهِ مِنْ جِهَةِ الْجَنُوبِ مَا يُشْبِهُ بِنَاءَ
    الْمَدِينَةِ.
  ewe-ewe: Le Mawu ƒe ŋutegawo me la, ekplɔm yi Israelnyigba dzi, eye wòdam ɖe to
    kɔkɔ aɖe ŋutɔ dzi. Xɔ aɖewo le to kɔkɔ sia ƒe dziehe lɔƒo, eye wòdze abe du gã
    aɖee ene.
  eng-LEE: In the visions of God brought he me unto the land of Israel, and set me
    down upon a very high mount, on which there was built something like a city on
    the south.
  asm-FB: তেওঁ মোক ঈশ্বৰীয় দৰ্শনত ইস্ৰায়েল দেশলৈ নি এখন অতিশয় ওখ পৰ্ব্বতত বহুৱালে;
    তাৰ ওপৰত দক্ষিণফালে এক নগৰস্বৰূপ গৃহ দেখা গৈছিল।
  sus-A: عَ ﭑ شَنِن لَامَتُنيِ كِ مَ عِسِرَيِلَ فٍيَ عِتٍشِ ندٍ قَرِ. ﭑ نَشَ تَا ندٍ
    تٌ كْولَ مَبِرِ.
  fra-SBL: Dans les visions de Dieu, il me conduisit dans le pays d'Israël et me posa
    sur une très haute montagne, sur laquelle se trouvait quelque chose comme le cadre
    d'une ville au sud.
  hbo-hbo: בְּמַרְאֹ֣ות אֱלֹהִ֔ים הֱבִיאַ֖נִי אֶל־אֶ֣רֶץ יִשְׂרָאֵ֑ל וַיְנִיחֵ֗נִי
    אֶל־הַ֤ר גָּבֹ֙הַּ֙ מְאֹ֔ד וְעָלָ֥יו כְּמִבְנֵה־עִ֖יר מִנֶּֽגֶב׃
  kik-kik: Ndĩ thĩinĩ wa cioneki cia Ngai nĩandwarire bũrũri wa Isiraeli, akĩnjiga
    kĩrĩma-igũrũ kĩraaya mũno, na mwena wakĩo wa gũthini kwarĩ na mĩako yoonekaga
    ĩtariĩ ta itũũra inene.
  fra-NCL: Dans des visions divines il m’emmena au pays d’Israël, et il me plaça sur
    une montagne très élevée ; et sur cette montagne, il y avait comme une construction
    de ville au midi.
  cek-AK: Sithaw hnuksakhaih hoiah Israel prae ah ang caeh haih moe, sang parai mae
    nuiah ang suek, to mae aloih bang ah loe vangpui baktih kaom im to oh.
  cuk-cuk: Negburgan-dakedgi, burbale Bab-Dummad Israel-yarse an-sesad, geb yar-matusulid-birgi
    an-ogwichisad. Agi an dad-nakwed-argan-nuedsik-atakgwichi, negmar-suigan-bukwa
    an dakalid. A-negmala, neggwebur-bukwayob dakleged.
  uig-CYR: Худаниң аламәт көрүнүшлиридә У мени Исраил зиминиға апирип, интайин егиз
    тағ үстигә орунлаштурди; тағниң җәнубий тәрипидә шәһәрдәк бир қурулуш туратти.
  tel-2017: దేవుడు నన్ను తన దర్శనాలతో నింపి ఇశ్రాయేలు దేశంలోకి తెచ్చి, చాలా ఎత్తయిన
    కొండ మీద ఉంచాడు. దానికి దక్షిణాన పట్టణం లాంటిది ఒకటి నాకు కనబడింది.
  hat-BSA: Nan vizyon a Bondye yo, Li te mennen m nan peyi Israël, Li te depoze m
    sou yon mòn byen wo. Epi sou li vè sid te gen yon konstriksyon tankou yon vil.
  kos-kos: In aruruma se inge, God El usyula nu in facl Israel ac filiyuwi fin soko
    eol fulat. Nga liye lohm puspis ye mutuk, oana luman sie siti.
  hbo-WLC: בְּמַרְא֣וֹת אֱלֹהִ֔ים הֱבִיאַ֖נִי אֶל־אֶ֣רֶץ יִשְׂרָאֵ֑ל וַיְנִיחֵ֗נִי
    אֶל־הַ֤ר גָּבֹ֙הַּ֙ מְאֹ֔ד וְעָלָ֥יו כְּמִבְנֵה־עִ֖יר מִנֶּֽגֶב׃
  ibo-ibo: Nʼọhụ dị iche iche Chineke mere ka m hụ, o buuru m gaa nʼala Izrel, debe
    m nʼelu ugwu dị elu nke ukwu, ebe m nọ hụ ihe dịka obodo a na-ewu ọhụrụ, nke dị
    nʼakụkụ ndịda ugwu ahụ.
  ory-ory: ଈଶ୍ୱରୀୟ ଦର୍ଶନରେ ସେ ମୋତେ ଇସ୍ରାଏଲ ଦେଶକୁ ଆଣି ଅତି ଉଚ୍ଚ ଏକ ପର୍ବତରେ ବସାଇଲେ, ତହିଁ
    ଉପରେ, ଦକ୍ଷିଣ ଦିଗରେ ଗୋଟିଏ ନଗର ତୁଲ୍ୟ ଆକୃତି ଥିଲା।
  chk-chk: Iwe, lon künaei we, Kot a uweeila lon ewe fanü Israel o anomuei won eu
    chuk mi fokun tekia. Ikenan üa küna me mwei och mi wewe ngeni eu telinimw.
  rop-rop: '@see-verse:EZK.040.001'
  ukr-1871: У Божих видивах перенїс він мене в Ізраїлську землю й поставив на дуже
    високій горі; з полуденнього боку виднїлось на нїй щось таке, наче будівля якого
    міста.
  deu-1951: In göttlichen Gesichten führte er mich ins Land Israel und ließ mich nieder
    auf einem sehr hohen Berg; auf dessen Südseite war etwas wie der Bau einer Stadt.
    Dorthin führte er mich.
  eng-JPS: In the visions of God brought He me into the land of Israel, and set me
    down upon a very high mountain, whereon was as it were the frame of a city on
    the south.
  srp-1865: Utvarama Božjim odvede me u zemlju Izrailjevu, i postavi me na goru vrlo
    visoku, na kojoj bijaše s juga kao sagraðen grad.
  lug-lug: Mu kwolesebwa, Katonda n’antwala mu nsi ya Isirayiri n’anteeka ku luuyi
    olw’Obukiikaddyo obw’olusozi oluwanvu ennyo okwali ebizimbe ebyali ng’ekibuga.
  heb-heb: במראות אלהים הביאני אל ארץ ישראל ויניחני אל הר גבה מאד ועליו כמבנה עיר
    מנגב׃
  ben-IRV: ঈশ্বর দর্শনে আমাকে ইস্রায়েল-দেশে আনলেন। তিনি আমাকে এনে খুব উঁচু পর্বতে
    বসালেন; তার ওপরে দক্ষিণদিকে যেন এক গড়ন ছিল।
  pan-pan: ਉਹ ਮੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਰਸ਼ਣਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਦੇਸ ਵਿੱਚ ਲੈ ਆਇਆ ਅਤੇ ਉਹ ਨੇ ਮੈਨੂੰ
    ਇੱਕ ਵੱਡੇ ਉੱਚੇ ਪਰਬਤ ਉੱਤੇ ਉਤਾਰਿਆ। ਉਸੇ ਉੱਤੇ ਦੱਖਣ ਵੱਲ ਜਾਣੋ ਇੱਕ ਸ਼ਹਿਰ ਦਾ ਅਕਾਰ ਸੀ।
  mya-JVB: ဘုရားသခင် ၏ ဗျာဒိတ် ရူပါရုံအားဖြင့် ငါ့ ကို ဣသရေလ ပြည် သို့ ဆောင် သွား၍
    ၊ အလွန် မြင့် သော တောင် ပေါ်မှာ တင် ထားတော်မူ၏။ ထိုတောင်အနားမှာ တောင် ဘက်၌ မြို့
    ပုံသဏ္ဌာန် ရှိ၏။
  hmo-hmo: Dirava ese mata hanai ta dekena amo Israela tano dekenai lau ia abia lao,
    ororo badana ta ena ataiai lau ia atoa diho, vadaeni egu vairana dekenai ruma
    haida lau itaia, hanua badana ta bamona.
  urd-urd: वह मुझे ख़ुदा की रोयतों में इस्राईल के मुल्क में ले गया और उसने मुझे एक
    बहुत बुलन्द पहाड़ पर उतारा, और उसी पर दक्खिन की तरफ़ जैसे एक शहर का सा नक़्शा
    था।
  rus-SYN: В видениях Божиих привел Он меня в землю Израилеву и поставил меня на весьма
    высокой горе, и на ней, с южной стороны, были как бы городские здания;
  bqc-SIM: Wɛ́pungu'ea guu Lua gɛ̀manↄ Isaili bùsuu, à ma da gbɛ̀sĩsĩ zↄ̃ↄ lɛsĩ
    musu. Kpɛ́ↄ ku gbɛpi gɛↄmidↄkĩi pↄlɛu lán wɛ̃́lɛwa.
  tcz-CHONGTHU: Pathenna konna lhagao thilmuna a chun Israel gam'a eipuijin chule
    mol sangtah khat chunga eitou sah e. Hiche a konna chun khopi tobang khat lhanglang
    gamkaija kamun ahi.
  mar-mar: दृष्टांतात देवाने मला इस्राएल देशात नेले. मला त्याने खूप उंच पर्वताजवळ
    ठेवले. त्यावर दक्षिणेकडे नगराची इमारतीसारखे काही होते.
  qub-qub: Ricapacachimashpan chay Israel nasyunchöna Tayta Diosga churamaran altunnin
    jircaman. Chaypita ricarä sur cajnëpa aypalla jatusaj wasicuna juc siudänöraj
    caycajta.
  bqp-bqp: kɑ̃siru sɔɔ. U nùn suɑ u yi guuru wɔllɔ te tɑ gunu too. Ten sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑ, u diɑ wɑ yɑ sɑ̃ɑ nge wuu.
  hat-hat: Nan yon vizyon, mwen wè li mennen m' nan peyi Izrayèl la. Li mete m' kanpe
    sou yon mòn byen wo. Mwen wè devan m' sou bò sid la yon bann kay bati ou ta di
    yon lavil.
  eng-BSB: In visions of God He took me to the land of Israel and set me on a very
    high mountain, on whose southern slope was a structure that resembled a city.
  eng-WEBPB: In the visions of God he brought me into the land of Israel, and set
    me down on a very high mountain, on which was something like the frame of a city
    to the south.
  kbq-kbq: Hagi ana ava'nagna zampina Anumzamo'a navareno Israeli mopafima zaza agonama
    me'nere vu'ne. Hagi ana agonamofo sauti kaziga me'nea zamo'a, mago rankuma kna
    huno me'nege'na ke'noe.
  nhe-BL: Huan ipan se tlanextili nechhuicac ipan tlali Israel huan nechquetzqui ipan
    se huejcapantic tepetl. Huan ica tlatzintla tlen nopa tepetl niquitac miyac caltini
    tlen nesiyaya queja se hueyi altepetl.
  gub-BL: Hepuahu haw zàwenugar pe Tupàn hereraha Izaew ywy pe. Hemupu'àm kar ywytyruhu
    aiha ma'e rehe. Herenataromo aexak tàpuz tetea'u tawhu zàwenugar.
  eng-DRA: 'In the visions of God he brought me into the land of Israel, and set me
    upon a very high mountain: upon which there was as the building of a city, bending
    towards the south.'
