verse: EZK.040.043
translations:
  mal-C: അകത്ത് മതിലുകളിൽ ചുറ്റിലും നാലുവിരൽ നീളമുള്ള ഇരട്ടക്കൊളുത്തുകൾ തറച്ചിരുന്നു.
    ആ മേശകൾ യാഗത്തിനുള്ള മാംസം വെക്കുന്നതിനുവേണ്ടിയുള്ളവ ആയിരുന്നു.
  deu-TKW: Und Ränder von einer Handbreite waren auf der Innenseite ringsum angebracht,
    und auf die Tische sollte das Fleisch der Opferspende kommen.
  lin-lin: Batobolaki nzela moko ya basantimetele pene mwambe na zingazinga ya bamesa
    moko na moko ; bazalaki kotia misuni ya bambeka na likolo ya bamesa yango.
  eng-LSV: 'And the boundaries [are] one handbreadth, prepared within all around:
    and the flesh of the offering [is] on the tables.'
  eng-GNV: And within were borders an hand broade, fastened round about, and vpon
    the tables lay the flesh of the offring.
  eng-WEBSTER: 'And within were hooks, a hand broad, fastened around: and upon the
    tables was the flesh of the offering.'
  nhw-BL: Huan calijtic ipan nopa cuarto quipiyayayaj tepos chijcoli catli quipiyayaya
    7 centímetros ininhuehueyaca tlatzquitoque ipan nopa tlapepecholi. Huan quitlaliyayaj
    nopa nacatl para tlacajcahualistli ipan nopa mesas.
  swh-ONEN: Kulikuwa na kulabu, urefu wake nyanda nne, zilikuwa zimeshikizwa ukutani
    pande zote. Meza zilikuwa kwa ajili ya nyama za sadaka.
  bba-bba: Mɑ bɑ tɑbulu ye nɔɔ bɔki kuɑ nɔm tɑrɑrun yɑsum sɑkɑ. Tɑbulu yen wɔllɔwɑ
    bɑ rɑ yɑ̃ku yɑɑ sɔndi.
  eng-KJVCPB: 'And within were hooks, a hand broad, fastened round about: and upon
    the tables was the flesh of the offering.'
  luo-luo: Kendo mbedo ma dhogi ariyo, ma moro ka moro bat achiel, ne ochwo e ohinga,
    kaluwore gi yo ka iye. Mesnigo ne mar keto ringʼo mag misengini.
  meu-meu: Igau haida danu, edia lata na ima-palapala ta lababana heḡereḡerena, na
    lalonai e hetau dae heḡeḡe. Unu pata latadiai na boubou ḡaudia hidiodia bae atodia.
  npi-ULB: दलानको चारैतिर चार-अङ्कुल चौडा दुईवटा चुच्‍चा भएका अङ्कुसेहरू बाँधिएका
    थिए, र बलिको मासु टेबलहरूमाथि राखिन्थे ।
  yor-yor: Ìlọ́po méjì ohun èlò bí àmúga tí o ní ìwọ̀ tí ọ̀kọ̀ọ̀kan jẹ́ ìbú ọwọ́ ní
    gígùn, ni a so mọ́ ara ògiri yíká. Àwọn tẹmpili náà wa fún ẹran ohun ìrúbọ.
  pes-OPCB: لاشهٔ قربانیها روی این میزها گذاشته می‌شد. دور تا دور دیوار اتاق بزرگ
    چنگکهایی به طول تقریبی ده سانتی متر کوبیده شده بود.
  tgl-ULB: Nakalagay sa palibot ng portiko ang kalawit na may dalawang ngipin na isang
    dangkal ang haba at ilalagay sa mga hapag ang laman ng mga alay.
  hui-hui: Anda damini ogoniha mbirale garayabi anda hái heagoria helama pea. Mbirale
    garayabi ogoni luninaga sendimida magi karia howa emene bolanguahe helea. Ani
    bialu nogo bo loma binirunaga mbiriniru dabuni podo wiagaya.
  mya-mya: ထို​စား​ပွဲ​များ​တွင်​အ​ထူ​သုံး​လက်​မ​ရှိ​သော​အ​နား​ပတ်​များ​တပ်​ထား​၏။
    ယဇ်​ပူ​ဇော်​ရန်​အ​သား​များ​ကို​ထို​စား​ပွဲ​များ​ပေါ်​တွင်​တင်​ထား​ရ​၏။
  bod-N: ཕྱོགས་བཞིའི་རྩིག་ངོས་སུ་ལྕགས་ཀྱུ་རྣམས་བརྡབས་ཡོད་པ་དང་དེ་རེ་རེའི་རིང་ཚད་སོར་བཞི་ཡིན།
    ཡང་ཅོག་ཙེའི་སྟེང་དུ་མཆོད་པར་འབུལ་བྱའི་ཤ་རྣམས་བཞག་ཡོད་པ་ཡིན།
  sna-sna: Uye zvikokovono zvaiva nemhanda mbiri, chimwe nechimwe chakanga chine upamhi
    hwechanza chomunhu pakureba, zvakanga zvakasungirirwa pamadziro ose. Matafura
    akanga ari enyama yezvipiriso.
  spa-BLM: Los garfios, de un palmo de largo, estaban fijados dentro de todo el contorno.
    La carne de la ofrenda estaba sobre las mesas.
  cac-cac: A d'a yol jun corredor chi', ay juntzan̈ q'uen gancho locjab'q'ue d'a junjun
    pac'an̈, 25 centímetro steel junjun q'ueen. Masanil noc' chib'ej tz'ac'ji silab'il,
    tz'ac'jiq'ue noc' d'a yib'an̈ juntzan̈ q'ueen mexa chi'.
  swh-ULB: Kulabu mbili ujazo wa kiganja urefu uliokuwa umeunganishwa katika ua pande
    zote, na nyama ya matoleo ilikuwa imewekwa juu ya meza.
  bel-bel: І гакі ў адну далоню ўроблены былі ў сьцены будынка вакол, а на сталах
    клалі ахвярнае мяса.
  deu-ELBBK: Und die Doppelpflöcke, eine Handbreit lang, waren ringsherum am Torhaus
    befestigt; und auf die Tische kam das Opferfleisch.
  mbb-OT: Ne ziyà te peliǥuy he verengbeng duen te varkun ne zuen selenggatà he tetelu
    he vaney is kelayat din. Ne neehè ku ziyà te menge lemisahan is menge usa he ibpemuhat.
  mal-2015: അകത്തു ചുറ്റിലും നാലു വിരൽ നീളമുള്ള കൊളുത്തുകൾ തറെച്ചിരുന്നു; എന്നാൽ മേശകളുടെ
    മേൽ നിവേദിതമാംസം വെക്കും.
  rmc-rmc: Pašal calo muros dookola sas zachudle po duj haki, save sas 8 centimetri
    bare. Pro skaminda pes thovelas o masa pre obeta.
  pes-OPV: و کناره های یک قبضه قد در اندرون از هر طرف نصب بود و گوشت قربانی‌ها بر
    میزها بود.
  ron-1924: Пе динэунтру, каса авя де жур ымпрежур первазурь де ун лат де мынэ каре
    служяу ка месе пентру карня жертфелор.
  ben-OBCV: চার আঙুল লম্বা দুই কাঁটার আঁকড়া দেয়ালের গায়ে চারিদিকে লাগানো ছিল। টেবিলগুলির
    উপরে নৈবেদ্যের মাংস রাখা হত।
  som-som: Oo waxaa gudaha ugu xidhnaa qabatooyin ballaadhkoodu taako yahay oo hareerahooda
    oo dhan kaga wareegsan, oo miisaskii korkoodana waxaa saarnaa hilibkii qurbaanka.
  lat-VUC: 'Et labia earum palmi unius, reflexa intrinsecus per circuitum: super mensas
    autem carnes oblationis.'
  eng-ASVBT: 'And the hooks, a handbreadth long, were fastened within round about:
    and upon the tables was the flesh of the oblation.'
  ita-1885: Vi erano eziandio degli arpioni d'un palmo, messi per ordine d'ogn'intorno
    della casa; e sopra le tavola si metteva la carne delle offerte.
  eng-LXXUP: And they shall have within a border of hewn stone round about of a span
    broad, and over the tables above screens for covering them from the wet and from
    the heat.
  eng-ULB: Two-pronged hooks a handbreadth in length were fastened in the portico
    all around, and the flesh of the offerings would be put on the tables.
  spa-VBL: En las paredes del interior de la sala se colocaban ganchos del ancho de
    una mano. Sobre estas mesas se colocaba la carne de la ofrenda.
  fra-_FOB: A la maison, tout autour, étaient fixés des crochets, larges d'une paume;
    et la chair des oblations devait être déposée sur les tables.
  mal-mal: അകത്ത് ചുറ്റിലും നാല് വിരൽ നീളമുള്ള കൊളുത്തുകൾ തറച്ചിരുന്നു; എന്നാൽ മേശകളുടെ
    മേൽ യാഗമാംസം വച്ചിരുന്നു.
  urd-GVR: Jānwaroṅ kā gosht in mezoṅ par rakhā jātā thā. Irdgird kī dīwāroṅ meṅ tīn
    tīn inch lambī hukeṅ lagī thīṅ.
  suz-BL: मिनु श्‍ये क्‍युक्‍तीक अङगुल का ब्रेम्‍शो ओव़तीक आ एर ओंथ क्‍युक्‍शो बाक्‍तेक्‍म।
    मेकेर चढ़ेतीक श्‍ये वोइक्‍चा कली टेबल बाक्‍तेक्‍म।
  eng-NOY: And there were edging-boards of a handbreadth, prepared within round about;
    and upon the tables was the flesh of the offering.
  ita-1927: E degli uncini d’un palmo erano fissati nella casa tutt’all’intorno; e
    sulle tavole doveva esser messa la carne delle offerte.
  ckb-ckb: قولاپەکانیش چوار پەنجە بوون، لە دیوی ناوەوە بە چواردەوریدا قاییم کرابوون،
    مێزەکانیش بۆ گۆشتی قوربانییەکان بوون.
  eng-BBE: 'And they had edges all round as wide as a man''s hand: and on the tables
    was the flesh of the offerings.'
  kan-OKCV: ಒಳಗೆ ಸುತ್ತಲಾಗಿ ಅಂಗೈ ಅಗಲದಷ್ಟು ಕೊಂಡಿಗಳು ಜಡಿಯಲಾಗಿದ್ದವು. ಮೇಜುಗಳ ಮೇಲೆ ಬಲಿಯ
    ಮಾಂಸವಿತ್ತು.
  tam-2017: நான்கு விரற்கடை அளவான முளைகள் உள்ளே சுற்றிலும் வரிசையாக அடிக்கப்பட்டிருந்தது;
    செலுத்தும் பலிகளின் இறைச்சி பீடங்களின்மேல் வைக்கப்படும்.
  spa-RV-1909: Y dentro, ganchos de un palmo, dispuestos por todo alrededor; y sobre
    las mesas la carne de la ofrenda.
  ron-BTF: Și înăuntru erau cârlige, late de o palmă, prinse de jur împrejur; și pe
    mese era carnea darului.
  eng-WEBP: The hooks, a hand width long, were fastened within all around. The meat
    of the offering was on the tables.
  eng-FBV: Hooks measuring the width of a hand were attached to the walls inside the
    room. The meat of the offering was to be placed on the tables.
  nld-1939: Aan de tafels, die binnen stonden, was langs alle kanten een rand aangebracht,
    een hand breed;
  nch-BL: Huan calijtic ipan nopa cuarto quipiyayayaj tepos chijcoli cati quipiyayaya
    7 centímetros inihuehueyaca tatzquitoque ipan nopa tapepecholi. Huan quitaliyayaj
    nopa nacat para tacajcahualisti ipan nopa mesas.
  vie-1934: Có những móc rộng bằng lòng bàn tay cắm cùng bốn phía tường; thịt tế phải
    để trên các bàn.
  hin-CV: दीवार के चारों ओर दोहरी दांतेदार कांटे लगाये गए थे, जिसमें से हर एक की लंबाई
    लगभग नौ सेंटीमीटर थी. ये मेजें बलिदान किए गए पशुओं के मांस रखने के लिये थी.
  spa-BES: Y tenían bordes redondeados tan anchos como la mano de un hombre; y en
    las mesas estaba la carne de las ofrendas.
  tdx-tdx: Nirekets’ añ’ ariari’ i trañoy ty porengotse maro, sindre zehem-pitàñe
    ty andava’e; naho amy rairay rey i hena hisoroñañey.
  tha-KJV: มี​ตะขอยาวคืบหนึ่งติ​ดอย​ู่ข้างในโดยรอบ บนโต๊ะนี้เขาวางเนื้อของเครื่องบู​ชา
  por-BR-2018: E havia ganchos de um palmo, dispostos por dentro ao redor; e sobre
    as mesas a carne da oferta.
  deu-ELO: Und die Doppelpflöcke, eine Handbreit lang, waren ringsherum am Torhause
    befestigt; und auf die Tische kam das Opferfleisch. -
  eng-WYC-2018: And the brinks of the boards be of an handbreadth, and be bowed again
    within by compass; forsooth on the boards were fleshes of offering. (And the ledges
    of the (tables) were a hand’s breadth, and were turned within all around; and
    on the tables (were) the meat for the offerings.)
  epo-epo: Kaj listeloj, havantaj la larĝon de unu manplato, estis ĉe la muroj de
    la domo ĉirkaŭe; kaj sur la tablojn oni metadis la viandon de la ofero.
  uig-PIN: Dǝrwaza iqidǝ, tamliri üstigǝ bir aliⱪan uzunluⱪtiki jüp ilmǝklik kanarlar
    bekitilgǝn. Xirǝlǝr üstigǝ ⱪurbanliⱪ gɵxliri ⱪoyulidu.
  beo-beo: 'Fafai boulegei amo ilia defei da 75 milamida, da fafai ilia beba:le ba:i.
    Hu huluane gobele salimusa: da amo da:iya ligisisu.'
  tpi-OTNT: Ol i bin putim ol huk i stap raun insait long banis bilong bikpela rum.
    Longpela bilong ol huk em inap 7 na hap sentimita. Na ol i save putim mit bilong
    ol ofa long ol tebol.
  hau-SA: Aka kakkafa ƙugiyoyi kewaye a bangon, tsawon kowanne ya yi fāɗin tafin hannu.
    An yi amfani da teburin don a riƙa ajiye naman hadayu.
  uig-LAT: Derwaza ichide, tamliri üstige bir aliqan uzunluqtiki jüp ilmeklik kanarlar
    békitilgen. Shireler üstige qurbanliq göshliri qoyulidu.
  nde-nde: Njalo kwakulezingwegwe ezigwegwa inxa zonke, enye lenye ingangobubanzi
    besandla ubude bayo, zixhunyelwe emdulini indawo yonke. Amatafula ayengawenyama
    yeminikelo.
  ton-ton: Pea naʻe ai hono tapa fakatali ko e ʻaofinima kātoa hono laulahi naʻe fakamaʻu
    takatakai ki ai; pea naʻe hili ki he ngaahi palepale ʻae kanomate ʻoe feilaulau.
  ces-1613: A kotliska ztlouští na jednu dlaň připravená v domě vůkol a vůkol, na
    štocích pak maso věcí obětovaných.
  eng-WMB: The hooks, a hand width long, were fastened within all around. The meat
    of the offering was on the tables.
  tam-TCV: இரு கூர்முனைகளுள்ள கொக்கிகள் சுற்றிலுமுள்ள சுவரில் தொங்கவிடப்பட்டிருந்தன.
    அவை ஒவ்வொன்றும் நான்கு விரற்கடை அளவுள்ளதாயிருந்தன. பலியிடப்படும் இறைச்சிக்காகவே
    அந்த மேஜைகள் வைக்கப்பட்டிருந்தன.
  ceb-ULB: Duha ka kaw-it nga usa ka dangaw ang gitas-on nga gitaod palibot sa portico,
    ug ibutang ang unod sa mga halad ngadto sa mga lamesa.
  pol-UBG: Wokoło były też przymocowane haki o grubości jednej dłoni, a mięso leżało
    na stołach dla ofiar.
  urd-GVU: جانوروں کا گوشت اِن میزوں پر رکھا جاتا تھا۔ ارد گرد کی دیواروں میں تین
    تین انچ لمبی ہکیں لگی تھیں۔
  deu-1912: Und es gingen Leisten herum, hineinwärts gebogen, eine quere Hand hoch.
    Und auf die Tische sollte man das Opferfleisch legen.
  kan-2017: ಒಳಗೆ, ಸುತ್ತಲು ಕೈ ಅಗಲದಷ್ಟು ಕೊಂಡಿಗಳು ಜಡಿಯಲ್ಪಟ್ಟಿದ್ದವು. ನೈವೇದ್ಯ ಮಾಂಸವು ಪೀಠಗಳ
    ಮೇಲಿತ್ತು.
  yap-yap: Marichalen e pi tebel nem e dalip e inch radan. Gubin e ufin ni ngan pi’
    ni maligach e kan tay nga daken e pi tebel nem.
  hlt-MCSB: Imkhui te a kaep kaep ah lingvawt kutsom pakhat tlip a ten tih caboei
    soah nawnnah maeh te a tloeng.
  mdy-ETH: ዻኮ ዻኮ ሜሆ ጌሦ ቤሲ ማዓ ዳልጉማ ፔቴ ኬኤላ ማዔ ላሾ ሚሢ ጋሮ ባንፆና ኮጮ ሺርሺ ኮሾናያኬ፤ ሎኦዦ ዖይቶንሢ
    ዑፃ ዒንጊፆ ዒንጎና ቆልሞ ዓሽካ ጌሢንታኔ።
  twi-ASANTE: Na kɔtɔkorɔ nta adinam a emu biara tentene yɛ nsateakwaa mmiɛnsa sensɛn
    afasuo no nyinaa ho. Apono no so na wɔde afɔrebɔ ɛnam guo.
  eng-WEBU: The hooks, a hand width long, were fastened within all around. The meat
    of the offering was on the tables.
  wal-wal: Issi takkaaro aduqqiya kaqqiyo hookkoti godaa bolli yuuyi aadhdhidi xishetti
    uttidosona. Yarshshuwaassi shiishshiyo ashoi ubbai he xaraphpheezatu bolli wodhdhees.
  spa-PDDPT: Adentro había ganchos de 7,5 centímetros fijados alrededor, y sobre las
    mesas estaba puesta la carne de los sacrificios.
  gun-gun: Oo mbotya jerea rupi ikuai ty'aĩ peteĩ po ipuku va'e. Ha'e rã mesa áry
    ma omoĩa 'rã xo'o ome'ẽ mbyrã.
  ilo-ULB: Naikapet iti aglikmut ti portiko dagiti kaw-it a sangadakulap ti kaatiddugna
    ken adda dua a tiradna, ken maikabil kadagiti lamisaan ti lasag dagiti daton.
  kpg-kpg: I nia deebele aanei e haganiga ono daalinga gi nia dama laubaba palaha
    e 1 ‘inch’. Nia goneiga huogodoo ala belee hai tigidaumaha le e dugu huogodoo
    gi hongo nia deebele aanei.
  uig-ARA: دەرۋازا ئىچىدە، تاملىرى ئۈستىگە بىر ئالىقان ئۇزۇنلۇقتىكى جۈپ ئىلمەكلىك
    كانارلار بېكىتىلگەن. شىرەلەر ئۈستىگە قۇربانلىق گۆشلىرى قويۇلىدۇ.
  sus-sus: Wuree nu na banxi xɛlɛ ma xurusee nu gbakuma dɛnnaxɛ, e sube sa teebilie
    fari.
  pon-2006: Ni keilen tehpel ko mie keile masliki me ins 3 tehlap kapilpene. Uduk
    koaros mehn meirong kin kohdiong pohn tehpel pwukat.
  ksd-ksd: A bokabokon kikil ra vatar i ki, ma ra viono ure ra tinabar i ki ta ra
    umana vatar.
  grc-BRENT: Καὶ παλαιστὴν ἕξουσι γεῖσος λελαξευμένον ἔσωθεν κύκλῳ, καὶ ἐπὶ τὰς τραπέζας
    ἐπάνωθεν στέγας, τοῦ καλύπτεσθαι ἀπὸ τοῦ ὑετοῦ, καὶ ἀπὸ τῆς ξηρασίας.
  ind-AYT: Kait-kait, yang panjangnya setapak tangan, diikatkan di sekeliling rumah;
    dan di atas meja-meja ada daging persembahan.
  nya-nya: Choncho pa matebulopo ankayikapo nyama za nsembe zopsereza. Mbedza zitatu
    zazitali ngati chikhatho amazikoleka pa makoma pozungulira ponse.
  hrv-hrv: Stolovi bijahu sve uokolo obrubljeni žljebićima od jednoga dlana, zavrnutima
    unutra. Na stolove se stavljalo žrtveno meso.
  mps-mps: Augwaligo te be habu dagade te genuai huk dabe munama bagulai elaluali.
    Te huk bobobage usu ni te 7 hap sentimita dao. Tama augwaligo te ofa ebo kibu
    mi dabe te tebolde muyu ebo dao.
  tpi-tpi: Ol i bin putim ol huk i stap raun insait long banis bilong bikpela rum.
    Longpela bilong ol huk em inap 7 na hap sentimita. Na ol i save putim mit bilong
    ol ofa long ol tebol.
  dan-1931: De havde hele Vejen rundt en Rand på en Håndsbred, der vendte indad; og
    oven over Bordene var der Tage til Værn mod Regn og Sol. Derpå førte han mig atter
  vie-OVCB: Cũng có các móc sắt dài 0,08 mét, gắn chặt vào tường phòng lớn ở lối vào.
    Thịt các sinh tế phải bày ra trên các bàn.
  guj-2017: પરસાળની ભીંતે એક વેંત લાંબી કડીઓ લગાડેલી હતી અને મેજ ઉપર અર્પણ માટેનું
    માંસ હતું.
  pon-2006A: Ni keilen tehpel ko mie keile masliki me ins 3 tehlap kapilpene. Uduk
    koaros mehn meirong kin kohdiong pohn tehpel pwukat.
  por-BRBSL: Os ganchos, uma largura de mão longa, foram fixados em todos os lados.
    A carne da oferenda estava sobre as mesas.
  cth-cth: Caboi van petkâkalup lah a kaw e kuttabei hlawk touh a rai pou a yep awh
    teh, caboi van vah thueng hane sathei hah a hruek awh.
  twi-twi: Na kɔtɔkoro nta adinam a emu biara tenten yɛ nsateaakwaa abiɛsa sensɛn
    afasu no nyinaa ho. Apon no so na wɔde afɔrebɔ nam gu.
  hlt-hlt: Imkhui te a kaep kaep ah lingvawt kutsom pakhat tlip a ten tih caboei soah
    nawnnah maeh te a tloeng.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔ̀ɔ̀ yɛbìɛ̀ ndɛ miɛkɛ bíɛ́kɛ̀ kɛ̀ yɛ̀ pɛ̃kùmɛ̀ mmɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀
    kó mɛpɛ̃kùmɛ̀ kɛ fitɛ́, bɛ̀ níí yóó dɑɑ ndɛ̀ndɛ imɑɑ mbɛ̀ pɑ̃ ì ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ asɨziba aguamɨn akeziba, me azuarir kamɨn aven itir bɨribar da dui.
    Akezir kabar ruaribar ababaniba, 7 sentimita ko akuamɨn tu. Ezɨ me ofa damuamin
    asɨzir tuziba dakozir kabar da arɨsi.
  dop-dop: Pɑ lɑpɑ cɑŋǝm kɛ tɑɑpǝlǝnɑɑ mpɛ pɑ ntompee tɔɔ kɛ́, nɑ pɑ́ cɔɔ nɑ pɑ́ tɑ́.
    Pɑ tɔɔ kɛ́ pɑ sɩɩkɑɣɑ kɔtɑɣɑ nɑntʋ.
  azb-azb: 'Otağın divarlarına qarmaqlar asılmışdı: hər biri bir ovuc uzunluğunda
    idi. Masalar təqdim edilən heyvanın əti üçün nəzərdə tutulmuşdu.'
  eng-DBY: And the double hooks of a hand breadth were fastened round about within;
    and upon the tables [they put] the flesh of the offering.
  hin-2017: भीतर चारों ओर चार अंगुल भर की आंकड़ियाँ लगी थीं, और मेजों पर चढ़ावे का
    माँस रखा हुआ था।
  wol-KYG: Ñu sàkk ay lonku yu gudde catu loxo, wërale lonku ya ba mu daj ca biir,
    yàppu sarax ya di tege ca kaw taabal ya.
  eng-YLT: 'And the boundaries [are] one handbreadth, prepared within all round about:
    and on the tables [is] the flesh of the offering.'
  eng-WYC-2017: And the brinks of the boards be of an handbreadth, and be bowed again
    within by compass; forsooth on the boards were fleshes of offering.
  eng-WMBB: The hooks, a hand width long, were fastened within all around. The meat
    of the offering was on the tables.
  urd-GVH: जानवरों का गोश्त इन मेज़ों पर रखा जाता था। इर्दगिर्द की दीवारों में तीन
    तीन इंच लंबी हुकें लगी थीं।
  rug-rug: Na riritana sapu karua qaqaherena, hopeke keke pidoko geledi si soto vari
    likohae nia sa gobagobana sa lose. Sari tevolo si pude vasina hake sari masa pude
    vukivukihi.
  gaz-gaz: Hokkoowwan gaanfa lama lama qaban kanneen tokkoon tokkoon isaanii dheerina
    barruu harkaa tokko qaban itti qabsiifamanii turan. Minjaalonni sunis kan foon
    aarsaawwaniitiif qopheeffaman turan.
  fra-LSG: Des rebords de quatre doigts étaient adaptés à la maison tout autour; et
    la chair des sacrifices devait être mise sur les tables.
  yal-yal: Banxin kanken yi rayabuxi a rabilinna birin yi sawura kɛrɛndɛnxine nan
    na naxanye rabinya yi yiin yɛ keden liyɛ. Tabanle yi rafalaxi saraxa subene nan
    ma fe ra.
  haw-1868: 'A maloko hoi na kilou, hookahi peahilima, i hoopaaia a puni: a maluna
    o na papa ka io o ka mohai.'
  arb-NAV: وَلَهَا كَلَّابَاتٌ مُزْدَوَجَةٌ طُولُهَا شِبْرٌ مَعْقُوفَةٌ مُثَبَّتَةٌ
    حَوْلَ مُحِيطِهَا. وَكَانَ عَلَى الْمَوَائِدِ لَحْمُ الْقَرَابِينِ.
  ewe-ewe: Woklã nu siwo woatsɔ nuwo akui, eye nu eve li na ɖe sia ɖe la ɖe gliawo
    ŋu kpe ɖo. Ɖe sia ɖe didi abe asi ɖeka ene. Kplɔ̃awo li na vɔsawo ƒe lãwo.
  eng-LEE: 'And hooks, a hand long, were fastened within all round about: and on the
    tables was placed the flesh of the offerings.'
  asm-FB: আৰু ভিতৰে কেউফালে চাৰি আঙুলিয়া হাঁকোটিবোৰ লগোৱা আছিল আৰু মেজ কেইখনত উৎসৰ্গ
    কৰি মাংস থোৱা হয়।
  sus-A: وُرٍيٍ نُ نَ بَنشِ شّلّ مَ شُرُ سٍيٍ نُ فبَكُمَ دّننَشّ، عٍ سُبٍ سَ تٍيبِلِيٍ
    قَرِ.
  fra-SBL: Les crochets, longs d'une largeur de main, étaient fixés à l'intérieur
    tout autour. La viande de l'offrande était sur les tables.
  hbo-hbo: וְהַֽשְׁפַתַּ֗יִם טֹ֧פַח אֶחָ֛ד מוּכָנִ֥ים בַּבַּ֖יִת סָבִ֣יב ׀ סָבִ֑יב
    וְאֶל־הַשֻּׁלְחָנֹ֖ות בְּשַׂ֥ר הַקָּרְבָֽן׃
  kik-kik: Tũhocio twa njibe igĩrĩ, o kamwe karĩ na ũraihu wa wariĩ wa rũhĩ, twathecereirio
    rũthingo-inĩ mĩena yothe. Metha icio ciarĩ cia kũigĩrĩrwo nyama cia maruta macio.
  fra-NCL: Des crochets d’un palme étaient fixés tout autour de l’édifice ; et la
    chair des sacrifices devait être placée sur les tables.
  cek-AK: Karto kasawk moi patawnhhaih cakoihnawk to athung bang ih tapang taeng boih
    ah bangh o; angbawnhaih moi loe caboi nuiah a suek o.
  cuk-cuk: Negyabali, galu-ebiris ibmar-gamalad-nugar-darbogwad achagwen-sugued nanaid.
    Mesemar-birgi, sanmar-Bab-Dummadga-ukleged urbeleged.
  uig-CYR: Дәрваза ичидә, тамлири үстигә бир алиқан узунлуқтики җүп илмәклик канарлар
    бекитилгән. Ширәләр үстигә қурбанлиқ гөшлири қоюлиду.
  tel-2017: ఈ బల్లల మీద బలి అర్పణ మాంసాన్ని ఉంచుతారు. చుట్టూ ఉన్న గోడకు ఒక అడుగు పొడుగున్న
    మేకులు తగిలించి ఉన్నాయి.
  hat-BSA: Kwòk yo, longè a yon pla Men te enstale toupatou nan kay la. Sou tab yo,
    yo te mete chè ofrann nan.
  kos-kos: Oasr ipinsak inch tolu sralap sang kuhlasak fin sisken tepu uh. Ikwa nukewa
    ma ac kisakinyuk uh, ac fili oan fin tepu inge.
  hbo-WLC: וְהַֽשְׁפַתַּ֗יִם טֹ֧פַח אֶחָ֛ד מוּכָנִ֥ים בַּבַּ֖יִת סָבִ֣יב ׀ סָבִ֑יב
    וְאֶל־הַשֻּׁלְחָנ֖וֹת בְּשַׂ֥ר הַקָּרְבָֽן׃
  ibo-ibo: E ji nko nke ịdị ogologo ya dị sentimita itoolu ejigidesi tebul ndị ahụ
    ike nʼahụ aja ụlọ. Nko ndị a dị gburugburu tebul ndị ahụ. Ọ bụkwa nʼelu tebul
    ndị a ka a na-edebe anụ niile e ji enye onyinye.
  ory-ory: ପୁଣି, ଚାରି ଅଙ୍ଗୁଳି ଦୀର୍ଘ ଆଙ୍କୁଡ଼ିମାନ ଭିତର ଚାରିଆଡ଼େ ଲଗା ହୋଇଥିଲା; ଆଉ, ମେଜମାନର
    ଉପରେ ଉପହାରାର୍ଥକ ମାଂସ ରଖାଗଲା।
  chk-chk: Won aamen ekewe chepel a wor eu tit mi päilong won, tekian ükükün ülüngat
    inis. Nge won ekewe chepel ra iseis ewe fituk fän iten asor.
  rop-rop: '@see-verse:EZK.040.042'
  ukr-1871: І гаки на одну долоню приправлені до стїн у будівлї навкруги, а на столах
    кладено жертівне мясиво.
  deu-1951: Und Ränder von einer Handbreite waren ringsum angebracht nach innen zu,
    und auf die Tische kam das Opferfleisch zu liegen.
  eng-JPS: And the slabs, a handbreadth long, were fastened within round about; and
    upon the tables was to be the flesh of the offering.
  srp-1865: I unutra bijahu kuke s podlanice svuda unaokolo, a na stolove se metaše
    meso od žrtava.
  lug-lug: Era waaliwo n’ewuuma ez’engalo bbiri, obuwanvu bwazo sentimita mwenda,
    ezaawanikibwa ku bisenge okwetooloola. Ku mmeeza kwe baatekanga ennyama ey’ebiweebwayo.
  heb-heb: והשפתים טפח אחד מוכנים בבית סביב סביב ואל השלחנות בשר הקרבן׃
  ben-IRV: দুটি কাঁটাওয়ালা দীর্ঘ হুক বারান্দার সবদিকে বাঁধা ছিল এবং মেজগুলির ওপরে
    উপহারের মাংস রাখা যেত।
  pan-pan: ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਚਾਰ ਉਂਗਲਾਂ ਲੰਮੇ ਕੁੰਡੇ ਲੱਗੇ ਸਨ ਅਤੇ ਬਲੀ ਦਾ ਮਾਸ ਮੇਜ਼ਾਂ ਤੇ ਸੀ।
  mya-JVB: စားပွဲ အပေါ် ပတ်လည် ၌ အကျယ်လက် တ ဝါးရှိသောအနားပတ် တပ် လျက်ရှိ၍၊ ပူဇော်
    စရာယဇ်သား ကို တင်ထားရကြ၏။
  hmo-hmo: Kimai, edia lata be tau ta ena imana ena lababa, be unai raka vareai ena
    haba ruaosi dekenai idia taua dae. Unai gabu ena pata edia latanai be boubou gaudia
    edia hidiona idia atoa.
  urd-urd: और उसके अन्दर चारों तरफ़ चार उंगल लम्बी अंकड़ियाँ लगी थीं और क़ुर्बानी
    का गोश्त मेज़ों पर था।
  rus-SYN: И крюки в одну ладонь приделаны были к стенам здания кругом, а на столах
    клали жертвенное мясо.
  bqc-SIM: Mↄ̀ kòolo lɛ́ mɛ̀n pla pↄ́ an gbã̀a kà ↄtã dodoↄ loolooa kpɛ́piu à
    lìaai. Táabũnupiↄ ↄ̃ wì sa'onↄↄ báasi kálɛwà.
  tcz-CHONGTHU: Hiche japi kimutona in banga detchetna kikil thihkoi inche thum'a
    sau ho chu kikhaijah ahi. Hiche kilhaina gantha sa ho chu hiche chunga chu kikoiji
    ahi.
  mar-mar: सर्व मंदिरात एक वीत लांबीचे आकडे भिंतीवर बसविलेले होते. अर्पण करण्यासाठी
    आणलेले मांस मेजावर ठेवीत असत.
  qub-qub: '@see-verse:EZK.040.042'
  bqp-bqp: Mɑ bɑ tɑbulu ye nɔɔ bɔki kuɑ nɔm tɑrɑrun yɑsum sɑkɑ. Tɑbulu yen wɔllɔwɑ
    bɑ rɑ yɑ̃ku yɑɑ sɔndi.
  hat-hat: Yo fouye yon ti kannal twa pous lajè kouri sou rebò anwo tab yo. Se anwo
    tab sa yo yo mete vyann pou yo ofri nan sèvis yo.
  eng-BSB: The double-pronged hooks, each a handbreadth long, were fastened all around
    the inside of the room, and the flesh of the offering was to be placed on the
    tables.
  eng-WEBPB: The hooks, a hand width long, were fastened within all around. The meat
    of the offering was on the tables.
  kbq-kbq: Hagi zaza'amo'a 7 sentimitagi hafu hu'nea eri fagaginte hukurami nozafarera
    hantinte'za kagi'naze. Hagi itaramima tro'ma hunte'nazana sipisipi afutamima aheno
    taganavazinte itarami tro hunte'naze.
  nhe-BL: Huan calijtic ipan nopa cuarto quipiyayayaj tepos chijcoli tlen quipiyayaya
    7 centímetros ininhuehueyaca tlatzquitoque ipan nopa tlapepecholi. Huan quitlaliyayaj
    nopa nacatl para tlacajcahualistli ipan nopa mesas.
  gub-BL: Heta imumuràgaw a'e itapew waiwyr. Heta 7,5 xenxim imumuràgaw iànàmaw. Xaxeto
    omono ma'ea'yr ho'o kwer Tupàn pe imono pyràm a'e itapew wanehe wà.
  eng-DRA: 'And the borders of them were of one handbreadth, turned inwards round
    about: and upon the tables was the flesh of the offering.'
