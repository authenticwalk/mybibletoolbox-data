verse: EZK.040.022
translations:
  mal-C: അതിന്റെ ജാലകങ്ങൾ, പൂമുഖം, ഈന്തപ്പനകൾകൊണ്ടുള്ള അലങ്കാരം എന്നിവയ്ക്ക് കിഴക്കോട്ട്
    അഭിമുഖമായുള്ള കവാടത്തിന്റെ അതേ അളവായിരുന്നു. അതിലേക്കു കയറുന്നതിന് ഏഴു പടികൾ ഉണ്ടായിരുന്നു.
    പൂമുഖം അതിന് അഭിമുഖമായിരുന്നു.
  deu-TKW: Und seine Fenster und seine Vorhalle und seine Palmen hatten dasselbe Maß,
    wie das Thor, dessen Vorderseite in der Richtung nach Osten lag. Auf sieben Stufen
    stieg man zu ihm empor, wo dann vor ihm die Vorhalle lag.
  lin-lin: Maninisa na yango, ndako na yango ya moke ya kokotela mpe bililingi na
    yango ya banzete ya mbila ezalaki ndenge moko na oyo ya ekuke ya ngambo ya este,
    na molayi mpe na mokuse. Mpo na kokota na ekuke yango, bazalaki komata na ematelo
    ya bibutelo sambo oyo ezalaki etalana na ndako moke ya kokotela.
  eng-LSV: and its windows, and its arches, and its palm-trees [are] according to
    the measure of the gate whose face [is] eastward, and they go up on it by seven
    steps, and its arches [are] before them.
  eng-GNV: And their windowes, and their arches with their palme trees, were after
    the measure of the gate that looketh toward the East, and the going vp vnto it
    had seuen steppes, and the arches therof were before them.
  eng-WEBSTER: And their windows, and their arches, and their palm-trees, were after
    the measure of the gate that looketh towards the east; and they went up to it
    by seven steps; and its arches were before them.
  nhw-BL: Nopa ventanas, nopa sala ica arcos huan nopa tlaixcopintli tlen apachi cuame
    eliyaya san se ica nopa pasillo tlen nopa puerta tlen tiopamitl catli mocahua
    ica campa hualquisa tonati hasta calixpamitl catli calteno. Tlen calixpamitl calteno
    nojquiya oncayaya se escalera catli quipiyayaya 7 escalones catli ajsiyaya ipan
    nopa pasillo para calaquis campa nopa calixpamitl catli calijtic. Huan nopa sala
    ica arcos mocajqui campa tlanqui nopa pasillo ica más calijtic.
  swh-ONEN: Madirisha yake, baraza yake na nakshi yake ya miti ya mitende vilikuwa
    na vipimo sawasawa na vile vya lango linaloelekea mashariki. Kulikuwa na ngazi
    saba za kupandia huko, pamoja na baraza yake mkabala nazo.
  bba-bba: Yen fɛnɛntibɑ kɑ dii sɔɔ ɡe, kɑ kpɑkpɑ wurusun burɑ ni bɑ kuɑ mi, ye kpuro
    yɑ sɑ̃ɑwɑ tiɑ kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru mi. A kɑ dɑ yen kɔnnɔ ɡe ɡɑ wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, kɑɑ yɔɔtiɑ yɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ yiru.
  eng-KJVCPB: And their windows, and their arches, and their palm trees, were after
    the measure of the gate that looketh towards the east; and they went up unto it
    by seven steps; and the arches thereof were before them.
  luo-luo: Otuchi mage minenogo gi agola mage kod othidhe mogor kuome ne pimgi romre
    gi mago manie rangach mochomo yo wuok chiengʼ. Kama iluwo kidonjogo kanyo ne nigi
    raidhi abiriyo, kendo agola mare nochomore kode tir.
  meu-meu: Ena gaba-mauru, ena dehe bona ena pamu audia laulaudia edia bada na hari
    mairiveina kahana e vaira henia ikoukouna ena heḡereḡeredia. Vadavada moi-kaudia
    auhitu amo e dae henia; bona dehena na ena laloma kahana ai.
  npi-ULB: त्यसका झ्यालहरू, दलान, कोठाहरू र त्‍यसका खजूरका रूखहरू पूर्वपट्टि फर्किएको
    ढोकासँग मिल्‍दो थियो । त्यहाँ र त्यसको दलानसम्म सात खुट्किला थिए ।
  yor-yor: Ojú ihò rẹ̀, àbáwọlé ẹnu-ọ̀nà rẹ̀ àti igi ọ̀pẹ tí í ṣe ọ̀ṣọ́ rẹ̀ ni wọn
    kàn gẹ́gẹ́ bí tí àwọn ẹnu-ọ̀nà tí ó dojúkọ ìlà-oòrùn. Àtẹ̀gùn méje ní ó dé ibẹ̀,
    pẹ̀lú àbáwọlé ẹnu-ọ̀nà òdìkejì wọn.
  pes-OPCB: اتاق بزرگ، پنجره‌ها، تزیینات دیوارهای این دروازه مانند دروازهٔ شرقی بود.
    در اینجا نیز هفت پله در جلوی دروازه قرار داشت و اتاق بزرگ نیز در انتهای تالار
    دروازه بود.
  tgl-ULB: Halos katumbas ng nasa tarangkahan na nakaharap sa silangan ang mga bintana
    nito, portico, mga silid at ang mga puno ng palma nito. Pitong baitang paakyat
    dito at sa portico nito.
  hui-hui: '@see-verse:EZK.040.021'
  mya-mya: အ​ဝင်​ခန်း​ပြူ​တင်း​ပေါက်​များ​နှင့်​ထွင်း​ထု​ထား​သည့်​စွန်​ပ​လွံ​ပင်​ပုံ​များ​သည်​လည်း​အ​ရှေ့​မုခ်​ပေါက်​မှာ​ကဲ့​သို့​ပင်​ဖြစ်​၏။
    ဤ​မုခ်​တံ​ခါး​သို့​လှေ​ကား​ခု​နစ်​ထစ်​ဖြင့်​တက်​ရ​၏။ အ​စွန်း​ဆုံး​ရှိ​အ​ဝင်​ခန်း​သည်​တံ​တိုင်း​အ​ပြင်​ဝင်း​ကို​မျက်​နှာ​မူ​လျက်​နေ​၏။-
  bod-N: དེའི་སྒེའུ་ཁུང་དང་སྒོ་ཁྱམས། ཤིང་ཏ་ལའི་བརྐོས་རིས་བཅས་ནི་ཤར་སྒོ་དང་གཅིག་མཚུངས་ཡིན་ལ།
    མི་རྣམས་རྡོ་སྐས་རིམ་པ་བདུན་ལ་འཛེགས་ན་ད་གཟོད་རྒྱ་སྒོ་འདིར་སླེབ་ཐུབ་པ་དང་། མདུན་གྱི་མུ་མཐའ་རུ་སྒོ་ཁྱམས་ཡིན།
  sna-sna: Mawindo aro, mabiravira aro uye miti yokushongedza yemichindwe, zvakanga
    zvakangoenzana nezviya zvesuo rakanga rakatarisa kumabvazuva. Zvikwiriso zvinomwe
    ndizvo zvaisvitsa ikoko, zvakatarisana nebiravira racho.
  spa-BLM: Sus ventanas, sus arcos y sus palmeras tenían la misma medida que la puerta
    que da al oriente. Subieron a ella por siete escalones. Sus arcos estaban delante
    de ellos.
  cac-cac: A jun scorredoral chi' yed' sventenail yed' yechel te' palma, lajann̈ej
    yed' juntzan̈ ay d'a stojolal b'aj sjavi c'u. Uque' sb'achquiltaquil sq'uec'och
    b'aj ay puerta chi', axo scalleal chi' scan d'a yool.
  swh-ULB: Madirisha yake, tawa, vyumba, na mitende yake vilikabiliana na lango ambalo
    linaloelekea mashariki. Ngazi saba kuupandia juu hata kwenye tawa lake.
  bel-bel: І вокны іх і выступы іх і пальмы іх - той самай меры, як у брамы, якая
    выходзіць на ўсход; і ўваходзяць у яе па сямі прыступках, і перад імі выступы.
  deu-ELBBK: Und seine Fenster und seine Wandvorsprünge und seine Palmen waren nach
    dem Maß des Tores, das nach Osten gerichtet war; und auf sieben Stufen stieg man
    hinauf, und seine Wandvorsprünge waren vor ihnen.
  mbb-OT: Is menge sulawà kayi, is barkun, wey is in-ukir he menge palma ne iring
    daan te veyeey he ziyà te edsilaan. Pitu he ang-ang is heǥezan pehendutun te veyeey,
    ne zuen barkun diyà te purù kayi.
  mal-2015: അതിന്റെ ജാലകങ്ങളും പൂമുഖവും ഈന്തപ്പനകളും കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിന്റെ
    അളവുപോലെ ആയിരുന്നു; ഏഴു പതനത്താൽ അതിലേക്കു കയറാം; അതിന്റെ പൂമുഖം അതിന്റെ അകത്തു
    ഭാഗത്തായിരുന്നു.
  rmc-rmc: Lakre oblaki, e veranda the o palmi merinenas ajci keci the andre vichodno
    brana. Pal o efta garadiči pes džalas upre ke brana a pre oki sera sas e veranda.
  pes-OPV: و پنجره هایش و رواقهایش و نخلهایش موافق پیمایش دروازه‌ای که رویش به سمت
    مشرق است بود. و به هفت پله به آن برمی آمدند ورواقهایش پیش روی آنها بود.
  ron-1924: Ферестреле ей, тинда ей, финичий ей авяу ачеяшь мэсурэ ка поарта де рэсэрит;
    те суяй ла еа пе шапте трепте, яр тинда ей ера ын партя динэунтру.
  ben-OBCV: তার জানালাগুলি, বারান্দা ও খোদাই করা খেজুর গাছ পূর্বমুখী দ্বারের মতোই
    ছিল। সেখানে উঠবার সিঁড়ির সাতটি ধাপ ছিল আর তার উল্টোদিকে বারান্দা ছিল।
  som-som: Oo daaqadahooda, iyo meelahooda dedan, iyo geedahooda timireedba waxay
    la qiyaas wada ahaayeen qiyaastii iriddii xagga bari u sii jeedday, oo waxaa loo
    fuulay jaranjarro toddoba tallaabo ah, oo meelahooda dedanna way ku hor yiilleen.
  lat-VUC: 'Fenestræ autem ejus, et vestibulum, et sculpturæ secundum mensuram portæ
    quæ respiciebat ad orientem: et septem graduum erat ascensus ejus, et vestibulum
    ante eam.'
  eng-ASVBT: And the windows thereof, and the arches thereof, and the palm trees thereof,
    were after the measure of the gate whose prospect is toward the east; and they
    went up unto it by seven steps; and the arches thereof were before them.
  ita-1885: Misurò eziandio le sue finestre, e i suoi archi, e le sue palme, ed erano
    secondo la misura della porta che riguardava verso il Levante, e si saliva ad
    essa per sette scaglioni; e gli archi di quella porta erano in faccia a quelli
    scaglioni.
  eng-LXXUP: And its windows, and its porches, and its palm trees, were according
    to the dimensions of the gate looking eastward; and they went up to it by seven
    steps; and the porches were within.
  eng-ULB: Its windows, portico, chambers, and its palm trees corresponded to the
    gate that faced east. Seven steps went up to it and to its portico.
  spa-VBL: Las ventanas, el pórtico y los adornos de las palmeras eran los mismos
    que los de la puerta que daba al este. Tenía siete peldaños que conducían a ella,
    con su pórtico frente a ellos.
  fra-_FOB: Ses fenêtres, son vestibule et ses palmes, avaient les mêmes mesures que
    la porte orientale; on y montait par sept degrés, en face desquels était son vestibule.
  mal-mal: അതിന്റെ ജാലകങ്ങളും പൂമുഖവും ഈന്തപ്പനകളും കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിന്റെ
    അളവുപോലെ ആയിരുന്നു; അതിലേക്ക് കയറാൻ ഏഴു പടികൾ ഉണ്ടായിരുന്നു; അതിന്റെ പൂമുഖം അതിന്റെ
    അകത്ത് ഭാഗത്തായിരുന്നു.
  urd-GVR: Darwāze se mulhiq barāmdā, khiṛkiyāṅ aur kandā kie gae khajūr ke daraḳht
    usī tarah banāe gae the jis tarah mashriqī darwāze meṅ. Bāhar ek sīṛhī darwāze
    tak pahuṅchātī thī jis ke sāt qadamche the. Mashriqī darwāze kī tarah shimālī
    darwāze ke andarūnī sire ke sāth ek barāmdā mulhiq thā jis se ho kar insān sahan
    meṅ pahuṅchtā thā.
  suz-BL: मेको आ झेल, आ पिंडी नु मेको खजूर रवा आ बुटा आप्‍शो थाम नु पूर्ब गे कोव़शो
    लाप्‍चो नेल्‍ल अर्को खोदेंशो बाक्‍तेक्‍म। मेकेर लचा कली ७ ओटा थेंका बाक्‍तेक्‍म।
    मिनु मेको पिंडी आगाम बाक्‍त।
  eng-NOY: And the windows thereof, and the cornices thereof, and the palm-trees thereof
    were of the same measure as the gate which looked toward the east, and they went
    up to it by seven steps, and the cornices thereof were before them.
  ita-1927: Le sue finestre, i suoi archi, le sue palme avevano la stessa misura della
    porta orientale; vi si saliva per sette gradini, davanti ai quali stavano i suoi
    archi.
  ckb-ckb: دەلاقەکانی و هەیوانەکەی و نەخشە دار خورماکەی هەمان پێوانەی ئەو دەروازەیە
    بوو کە ڕووەو ڕۆژهەڵات بوو. بە حەوت پایە بۆی سەردەکەوتن و هەیوانەکەشی بەرامبەریان
    بوو.
  eng-BBE: And its windows, and the windows of its covered ways, and its palm-trees,
    were the same as those of the doorway looking to the east; and there were seven
    steps up to it; and the covered way went inside.
  kan-OKCV: ಅದರ ಕಿಟಕಿಗಳೂ ಅದರ ಕೈಸಾಲೆಗಳೂ ಅದರ ಖರ್ಜೂರದ ಗಿಡಗಳೂ ಪೂರ್ವ ಕಡೆಯ ಬಾಗಿಲಿನ ಕಡೆಗೆ
    ಅಭಿಮುಖವಾಗಿದ್ದವು. ಅವರು ಏಳು ಮೆಟ್ಟಲುಗಳನ್ನು ಏರಿದಾಗ, ಅದರ ಕೈಸಾಲೆಗಳು ಅದರ ಮುಂದಿದ್ದವು.
  tam-2017: அதின் ஜன்னல்களும், அதின் மண்டபங்களும், அதின்மேல் சித்திரிக்கப்பட்ட பேரீச்சமரங்களும்,
    கீழ்த்திசைக்கு எதிரான வாசலின் அளவுக்குச் சரியாக இருந்தது; அதில் ஏறுகிறதற்கு ஏழு
    படிகள் இருந்தது; அதின் மண்டபங்கள் அவைகளுக்கு முன்னாக இருந்தது.
  spa-RV-1909: Y sus ventanas, y sus arcos, y sus palmas, eran conforme á la medida
    de la puerta que estaba hacia el oriente; y subían á ella por siete gradas; y
    delante de ellas estaban sus arcos.
  ron-BTF: Și ferestrele ei și arcele ei și palmierii ei, erau după măsura porții
    care dă spre est; și se urcau la ea pe șapte trepte; și arcele ei erau înaintea
    lor.
  eng-WEBP: Its windows, its arches, and its palm trees were the same as the measure
    of the gate which faces toward the east. They went up to it by seven steps. Its
    arches were before them.
  eng-FBV: Its windows, porch, and palm tree decorations were the same as those of
    the east-facing gate. It had seven steps leading up to it, with its porch facing
    them.
  nld-1939: Ook haar vensters, voorhal en palmen waren van dezelfde afmetingen, als
    die van de oosterpoort. Men betrad haar langs zeven treden, en haar voorhal lag
    aan de binnenkant.
  nch-BL: Nopa ventanas, nopa sala ica arcos huan nopa taixcopinti ten epachi cuame
    eliyaya san se ica nopa pasillo ten nopa caltemit ten tiopamit cati mocahua ica
    campa hualquisa tonati hasta calixpamit cati calteno. Ten calixpamit calteno nojquiya
    oncayaya se escalera cati quipiyayaya 7 escalones cati ajsiyaya ipan nopa pasillo
    para calaquis campa nopa calixpamit cati calijtic. Huan nopa sala ica arcos mocajqui
    campa tanqui nopa pasillo ica más calijtic.
  vie-1934: Những cửa sổ, nhà ngoài và hình cây kè của nó cũng đồng cỡ với của hiên
    cửa phía đông; có bảy cấp bước lên, cái nhà ngoài ở ngay trước các cấp ấy.
  hin-CV: इसकी खिड़कियों, इसके मंडप और इसके खजूर पेड़ के सजावट की नाप उस द्वार के
    समान ही थी, जो पूर्व की ओर था. इसके ऊपर जाने के लिए सात सीढ़ियां थी, और इसका मंडप
    उनके सामने था.
  spa-BES: Y sus ventanas, y sus pórticos, y sus palmeras, eran la misma medida que
    las de la puerta que miraba hacia el este; y había siete escalones para ello;
    y su pórtico estaba al frente de ellas.
  tdx-tdx: Mira amo nanjeheañe amy lalambey nitolik’ atiñanañeio o lalan-kede’eo naho
    o lavaranga’eo vaho o satra’eo; fanongañe fito ty mañambone ama’e le aolo’ iareo
    eo i lavaranga’ey.
  tha-KJV: หน้าต่าง มุข ต้​นอ​ินทผลัมของหอประตู​นี้​มี​ขนาดเดียวกับของหอประตูซึ่งหันหน้าไปทางทิศตะวันออก
    และมีบันไดเจ็ดขั้นนำขึ้นไปถึง และมุ​ขน​ั้นอยู่​ข้างใน
  por-BR-2018: E suas janelas, e seu pórtico, e suas palmeiras, eram da medida da
    porta que estava voltada para o oriente; e subiam a ela por sete degraus; e seus
    alpendres eram diante deles.
  deu-ELO: Und seine Fenster und seine Wandvorsprünge und seine Palmen waren nach
    dem Maße des Tores, das gegen Osten gerichtet war; und auf sieben Stufen stieg
    man hinauf, und seine Wandvorsprünge waren vor ihnen.
  eng-WYC-2018: Soothly the windows thereof, and the porch, and the engravings, were
    by the measure of the gate that beheld to the east; and the ascending thereof
    was of seven degrees, and a porch was before it. (And its windows, and the porch,
    and the carvings of the palm trees, had the same measurements as the gateway that
    faced east; and the stairway up to it had seven steps, and its porch was facing
    them.)
  epo-epo: Ĝiaj fenestroj kaj vestibloj kaj palmornamoj havis la saman mezuron, kiel
    la pordego turnita orienten; per sep ŝtupoj oni leviĝadis sur ĝin; kaj antaŭ ĝi
    estis ĝia vestiblo.
  uig-PIN: Uning deriziliri, dalanliri, palma dǝrǝh nǝⱪixliri xǝrⱪⱪǝ ⱪaraydiƣan dǝrwaziningkigǝ
    ohxax idi; kixilǝr uning yǝttǝ basⱪuqluⱪ pǝlǝmpiyi bilǝn qiⱪatti; uning dalini
    iqkirigǝ ⱪaraytti.
  beo-beo: '@see-verse:EZK.040.021'
  tpi-OTNT: '@see-verse:EZK.040.021'
  hau-SA: Tagoginta, shirayinta da siffofin itatuwan dabinon da aka yi zāne-zānen
    adonta duk girmansu ɗaya ne da na ƙofar da take fuskantar gabas. Ɗakin shiga shi
    ma ya fuskanci filin yana kuma da matakai bakwai waɗanda suka bi zuwa ƙofar shiga,
    da shirayinta ɗaura da su.
  uig-LAT: Uning dériziliri, dalanliri, palma derex neqishliri sherqqe qaraydighan
    derwaziningkige oxshash idi; kishiler uning yette basquchluq pelempiyi bilen chiqatti;
    uning dalini ichkirige qaraytti.
  nde-nde: Izikhadlanyana zalo, intuba yalo kanye lemiceciso yezihlahla zelala, ubude
    lobubanzi bakho, kwakulingana lokwesango elikhangele empumalanga. Kwakungamanyathelo
    ayisikhombisa ukuya kulo, lilentuba yalo maqondana lawo.
  ton-ton: Pea ko hono ngaahi kātupa, mo honau pou afeafefua, pea mo e fakatātā ki
    he ʻakau ko e ponga, naʻe tatau pe ia mo e fua ʻoe matapā ʻoku hanga ki he potu
    hahake; pea naʻa nau ʻalu hake ai ko e lakaʻanga ʻe fitu, pea naʻe ʻi hono potu
    ki ʻao ʻa hono ngaahi pou afeafefua.
  ces-1613: Okna také její i síňce její i palmy její byly podlé míry brány té, kteráž
    byla k východu, a vstupovalo se k ní po sedmi stupních, před nimiž síňce její
    byly.
  eng-WMB: Its windows, its arches, and its palm trees were the same as the measure
    of the gate which faces toward the east. They went up to it by seven steps. Its
    arches were before them.
  tam-TCV: அதன் இடைவெளிகளும் புகுமுக மண்டபமும் பேரீச்சமர அலங்காரங்களும் கிழக்கு வாசலின்
    அளவுகளையே கொண்டிருந்தன. அவ்வடக்கு வாசலுக்குச் செல்ல ஏழு படிகள் இருந்தன. அதன் புகுமுக
    மண்டபம் அவற்றிற்கு எதிராக இருந்தது.
  ceb-ULB: Ang mga bintana niini, ang portico, ug ang mga lawak, ug mga palmera, nahisama
    ngadto sa ganghaan nga nag-atubang sa sidlakan. Adunay pito ka ang-ang pasaka
    ug sa portico niini.
  pol-UBG: Jej okna, przedsionek i palmy miały taki sam wymiar jak brama wschodnia.
    Po siedmiu stopniach wchodziło się do niej, a jej przedsionek był tuż przed schodami.
  urd-GVU: دروازے سے ملحق برآمدہ، کھڑکیاں اور کندہ کئے گئے کھجور کے درخت اُسی طرح
    بنائے گئے تھے جس طرح مشرقی دروازے میں۔ باہر ایک سیڑھی دروازے تک پہنچاتی تھی جس
    کے سات قدمچے تھے۔ مشرقی دروازے کی طرح شمالی دروازے کے اندرونی سرے کے ساتھ ایک
    برآمدہ ملحق تھا جس سے ہو کر انسان صحن میں پہنچتا تھا۔
  deu-1912: Und hatte auch seine Fenster und seine Halle und sein Palmlaubwerk, gleich
    wie das Tor gegen Morgen; und hatte seine Halle davor.
  kan-2017: ಅಲ್ಲಿನ ಕಿಟಕಿಗಳೂ, ಕೈಸಾಲೆಯೂ, ಚಿತ್ರಿತವಾಗಿದ್ದ ಖರ್ಜೂರ ಮರಗಳೂ ಮೂಡಣ ಹೆಬ್ಬಾಗಿಲಿನ
    ಕಡೆಗೆ ಅಭಿಮುಖವಾಗಿದ್ದವು. ಅವರು ಏಳು ಮೆಟ್ಟಿಲುಗಳನ್ನು ಹತ್ತಿ, ಅಲ್ಲಿಗೆ ಸೇರುತ್ತಿದ್ದರು. ಕೈಸಾಲೆಯು
    ಅದರ ಒಳಗಡೆಯಿತ್ತು.
  yap-yap: Fare senggil nu langan e garog, nge winda, nge fapi ya’an e gek’iy ni palm
    e ta’reb ya’an ko tin bay ko bin ngek e garog. Medlip thal e tawo’ ni yan ngalang
    ko re garog ney, ma fa gin yima yan riy ngalan e yoror e kubay reb e senggil riy
    nib sabliy lan e yoror.
  hlt-MCSB: A bangbuet, bangbuet neh a ngalha, a ngalha te rhophoe tlip a khueh. Te
    te khothoeng longpuei la a maelhmai aka hooi vongka neh a sang vaiuh. Te lam te
    tangtlaeng parhih neh cet uh. Te vaengah a ngalha neh a ngalha te hmaitoh uh rhoi.
  mdy-ETH: ጋፒንፆይዳ ዓኣ ፑልቶ ካሮንታ ኬኤፆ ዳኣሮንታ ዑፆይዳ ኮሺንቴ ሜኤፆ ማሊሶና ባኮንሢንታ ዓባ ኬስካ ባንፆና ዲሮ ካሮይዳ
    ጴዼዞንሢና ዎሊ ማላያኬ፤ ዬያ ባንሢ ዔኪ ዓኣዻ ላንካይ ሄርቂ ኬስኮ ኬኤሌ ቤሲ ዓኣኔ፤ ኬኤፆ ዳኣራኣ ሆታ ዓኣኔ።
  twi-ASANTE: Na ne mpomma nketenkete ne ntwonoo ne mmɛdua a wɔakurukyire no nsusuwiiɛ
    nyinaa te sɛ ɛpono a ani hwɛ apueeɛ fam no deɛ. Atwedeɛ nnidisoɔ nson na wɔforo
    de kɔ mu. Atwedeɛ no ne ntwonoo no di nhwɛanim.
  eng-WEBU: Its windows, its arches, and its palm trees were the same as the measure
    of the gate which faces toward the east. They went up to it by seven steps. Its
    arches were before them.
  wal-wal: Baranddai, maskkootetinne merettida zambbaa misilee kase Arshsho Penggiyaa
    baggan be7idoogeetuura issi mala. Yaa gattiya laappun xekkati de7oosona. Baranddai
    dabaabaa sinttan wurssetta baggaara de7ees.
  spa-PDDPT: Sus ventanas, sus arcos y sus palmeras eran según la medida de la puerta
    oriental. Se subía a ella por siete gradas, delante de las cuales estaban sus
    arcos.
  gun-gun: Ha'e gui janela ikuai va'e, oguy puku ha'e pindo ra'angaa ojapo pyre ma
    kuaray oua katy okẽ oĩ va'e regua rami tuvixa va'e. Okẽ rexei ma sete pyrõa oĩ,
    opy ja'o voi.
  ilo-ULB: Dagiti tawa, portiko, siled, ken dagiti kayo a palma daytoy ket maipada
    iti ruangan a nakasango iti daya. Adda agdan a pito ti tukadna nga umuli iti daytoy
    ken iti portiko daytoy.
  kpg-kpg: Di ruum dela e ulu adu gi lodo, nia bontai lligi, mo di ada laagau haabia
    dela ne daadaa, e hai be di mee i di abaaba i baahi dua. I di gowaa deelaa la
    e iai di gaagenge e hidu ono habodo, e hana gi nua gi di gowaa e ulu adu gi di
    ruum dela i di mada loo e huli adu gi di malae i daha.
  uig-ARA: ئۇنىڭ دېرىزىلىرى، دالانلىرى، پالما دەرەخ نەقىشلىرى شەرققە قارايدىغان دەرۋازىنىڭكىگە
    ئوخشاش ئىدى؛ كىشىلەر ئۇنىڭ يەتتە باسقۇچلۇق پەلەمپىيى بىلەن چىقاتتى؛ ئۇنىڭ دالىنى
    ئىچكىرىگە قارايتتى.
  sus-sus: A xa wundɛrie, a xa buntunyi, a xa tugi fɛnsɛ naxee masolixi a ma, nee
    nun sogetede sode dɛ xa maniyɛ xasabi lan. Santide solofere nan nu na a bɛ tede
    ra, a xa buntunyi nu na nee nan ya i.
  pon-2006: Perehn pedolongalao, wenihmwtok ko, oh tuhke pahm me perperda ko duwehte
    me mi ni ewen kehl en palimeseo. Wasao mie lohn kehndake isuh mehn doudalahng
    ni ewen kehlo, oh perehn pedolongalao mi lepio sallahng ni kehl en likio.
  ksd-ksd: Ra umana mata na kalangar, ma ra pal na rukruk, ma ra umana mapina gelep
    tana, dia ga varogop uka ma diat ta ra luaina pal na mataniolo ta ra matana taur;
    ma di tutua tana ta ra kakao nina ba lavurua na tak keke tana, ma ta ra pal na
    rukruk di gigira uro ta ra bala na gunan.
  grc-BRENT: Καὶ αἱ θυρίδες αὐτῆς, καὶ τὰ αἰλαμμὼν, καὶ οἱ φοίνικες αὐτῆς καθὼς ἡ
    πύλη ἡ βλέπουσα κατὰ ἀνατολάς· καὶ ἐν ἑπτὰ κλημακτῆρσιν ἀνέβαινον ἐπʼ αὐτὸν, καὶ
    τὰ αἰλαμμὼν ἔσωθεν·
  ind-AYT: Jendela-jendelanya, dan serambi-serambinya, dan hiasan pohon-pohon palemnya
    memiliki ukuran yang sama seperti pintu gerbang yang menghadap ke timur. Dan,
    dengan menaiki tujuh anak tangga orang-orang bisa sampai ke sana; dan serambi-serambinya
    ada di depan mereka.
  nya-nya: Mipata yake, khonde lake ndi zojambula za kanjedza zinali ndi miyeso yofanana
    ndi za chipata chakummawa. Chipatacho chinali ndi makwerero asanu ndi awiri ndipo
    kotsirizira kwa chipatacho kunali khonde.
  hrv-hrv: Prozori im, trijemovi i palme bijahu iste mjere kao na istočnim vratima,
    a na prilazu im sedam stepenica; trijem im bijaše s unutrašnje strane.
  mps-mps: '@see-verse:EZK.040.021'
  tpi-tpi: '@see-verse:EZK.040.021'
  dan-1931: Vinduer, Forhal og Palmer havde samme Mål som i den Port, hvis Forside
    vendte mod Øst; ad syv Trin steg man op dertil, og Forhallen lå inderst inde.
  vie-OVCB: Cũng có các cửa sổ, hàng lang, và các vật trang trí hình lá kè như bên
    hành lang cửa đông. Có bảy bậc thang dẫn lên cửa ra vào, và hành lang nằm bên
    trong tại cuối lối đi.
  guj-2017: તેની બારીઓ, પરસાળ, ખંડ તથા તેના ખજૂરીવૃક્ષની કોતરણી, પૂર્વના દરવાજાના
    જેવી હતી. ત્યાં સાત પગથિયાં ચઢીને જવાતું હતું, તેની પરસાળ તેમની આગળ હતી.
  pon-2006A: Perehn pedolongalao, wenihmwtok ko, oh tuhke pahm me perperda ko duwehte
    me mi ni ewen kehl en palimeseo. Wasao mie lohn kehndake isuh mehn doudalahng
    ni ewen kehlo, oh perehn pedolongalao mi lepio sallahng ni kehl en likio.
  por-BRBSL: Suas janelas, seus arcos e suas palmeiras eram as mesmas que a medida
    do portão que está voltado para o leste. Eles subiram até ele por sete degraus.
    Seus arcos estavam diante deles.
  cth-cth: Rakhan kalenpounge hoi hlalangawnaw hoi samtuekung meinaw hah Kanîtholae
    longkha koe kaawmnaw patetlah doeh ao awh. Longkha totouh, luennae lakhout sari
    touh ao teh, rakhan vaikhap teh a thung lah ao.
  twi-twi: Na ne mfɛnsere nketenkete ne ntwironoo ne mmedua a ɔde asiesie hɔ no no
    nsusuwii nyinaa te sɛ ɔpon a ani hwɛ apuei fam de no. Atrapoe na wɔforo de kɔ
    mu, atrapoe no ne ntwironoo no di nhwɛanim.
  hlt-hlt: A bangbuet, bangbuet neh a ngalha, a ngalha te rhophoe tlip a khueh. Te
    te khothoeng longpuei la a maelhmai aka hooi vongka neh a sang vaiuh. Te lam te
    tangtlaeng parhih neh cet uh. Te vaengah a ngalha neh a ngalha te hmaitoh uh rhoi.
  tbz-SIM: Dɛ kóo fenɛ́tìbɛ̀ nɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù nɛ̀ dɛ̀ɛ̀ kerí kɛ̀ dò ntipuonti
    kɛ mɑnnɛ̀ diyiè yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛrɛ, kɛ̀ yɛdɛtìsɑ̀kɛ̀ bo yɛ̀yiekɛ̀ kɛ tùɔ̀kɛnɛ̀
    kukpɑ̃́nkpɑ̃́nkù dɛ miɛkɛ kɔku.
  msy-2020: '@see-verse:EZK.040.021'
  dop-dop: Kutuluɣu nɑ pǝtolee nɑ pǝ pɑ́ɑ́ŋ fotoonɑɑ wɛ teitei kɛ́, ɩsɩɩ nɔnɔɣɔ lɛŋkɑ
    nyǝ́mɑ. Yʋlʋ tɔŋ kumlee nɑɑtosompɔɣɔlɑɣɑ kɛ, ɩlɛnɑ ɩ́ kpɑ ilim ntɔɣɔŋ tɔɔ nɔnɔɣɔ.
  azb-azb: Pəncərələrin, eyvanın və xurma ağacı təsvirlərinin ölçüsü şərqə baxan darvazanın
    ölçüsünə bərabər idi. Oraya yeddi pillə ilə çıxırdılar, bunların qarşısında eyvan
    var idi.
  eng-DBY: And its windows, and its projections, and its palm-trees were according
    to the measure of the gate that looked toward the east; and they went up to it
    by seven steps; and the projections thereof were before them.
  hin-2017: इसकी भी खिड़कियों और खम्भों के ओसारे और खजूरों की माप पूर्वमुखी फाटक की
    सी थी; और इस पर चढ़ने को सात सीढ़ियाँ थीं; और उनके सामने इसका ओसारा था।
  wol-KYG: Ay palanteeram ak dal-luwaayam ak nataali garabi tàndarmaam it, lépp a
    bokk ak yu buntu penku ba dayo. Juróom ñaari dëggastal ngay yéeg, janook dal-luwaayu
    ba.
  eng-YLT: and its windows, and its arches, and its palm-trees [are] according to
    the measure of the gate whose face [is] eastward, and by seven steps they go up
    on it, and its arches [are] before them.
  eng-WYC-2017: Soothly the windows thereof, and the porch, and the engravings, were
    by the measure of the gate that beheld to the east; and the ascending [or going
    up] thereof was of seven degrees, and a porch was before it.
  eng-WMBB: Its windows, its arches, and its palm trees were the same as the measure
    of the gate which faces towards the east. They went up to it by seven steps. Its
    arches were before them.
  urd-GVH: दरवाज़े से मुलहिक़ बरामदा, खिड़कियाँ और कंदा किए गए खजूर के दरख़्त उसी
    तरह बनाए गए थे जिस तरह मशरिक़ी दरवाज़े में। बाहर एक सीढ़ी दरवाज़े तक पहुँचाती
    थी जिसके सात क़दमचे थे। मशरिक़ी दरवाज़े की तरह शिमाली दरवाज़े के अंदरूनी सिरे
    के साथ एक बरामदा मुलहिक़ था जिससे होकर इनसान सहन में पहुँचता था।
  rug-rug: Sa lose nuqunuquruana, sari vuida hitekedi, meke sari pineqopeqo huda pamu
    si kekeṉoṉo gua mo sa sasada pa kali gasa rimata padadi. Ka zuapa nenetiana si
    koa koasa halehaleana tanisa, sapu pa kenuna sa lose nuqunuquruana.
  gaz-gaz: Foddaawwan isaanii, gardaafoowwan isaaniitii fi faaya isaanii kan muka
    meexxii irraa hojjetame safarri isaanii safara karra gara baʼaa ilaalu wajjin
    wal qixxee ture. Gulantaawwan gara karra sanaatti geessan torbatu ture; fuullee
    isaanii immoo gardaafoo isaatu ture.
  fra-LSG: Ses fenêtres, son vestibule, ses palmes, avaient la même mesure que la
    porte orientale; on y montait par sept degrés, devant lesquels était son vestibule.
  yal-yal: Na so dɛɛn foye sodene nun a kantan tiine konkone nun a tugu yii sawura
    kɛrɛndɛnxine, ne birin nun so dɛɛn boden gbeene yi lan naxan yi yɛɛ ra findixi
    sogeteden binna ma. San tide solofere nan yi teden na a so dɛɛn palaan yɛtagi.
  haw-1868: A o ko lakou mau puka makani, a me ko lakou mau hoaka, a me ko lakou mau
    laau pama, mamuli no ia o ke ana ana o ka ipuka i ku pono i ka hikina; a pii ae
    la iloko ona ma na anuu ehiku; a o kona mau hoaka, ma ko lakou alo no ia.
  arb-NAV: كَمَا كَانَتْ كُوَاهُ وَأَرْوِقَتُهُ وَنَخِيلُهُ مُمَاثِلَةً فِي قِيَاسِهَا
    لِقِيَاسِ الْبَابِ نَحْوَ الشَّرْقِ. وَكَانَتْ لَهُ سَبْعُ دَرَجَاتٍ يَصْعَدُونَ
    عَلَيْهَا لِلْوُصُولِ إِلَيْهِ. وَانْتَصَبَتْ أَمَامَهُ أَقْوَاسُ أَرْوِقَتِهِ.
  ewe-ewe: Eƒe mɔnuwo, akpata la kple eƒe detitatawo ƒe dzidzemewo le abe ɣedzeƒegbo
    la tɔwo ene. Atrakpui adre le eŋu, eye eƒe akpata le atrakpuiawo xa.
  eng-LEE: 'And its windows, and its porches, and their palm-shaped capitals, were
    after the measure of the gate that looked in an eastern direction: and by seven
    steps did they go up unto it, and to its porches which were before them.'
  asm-FB: তাৰ খিড়িকিবোৰ, তাৰ খিলনিবোৰ আৰু তাৰ খাজুৰ গছৰ আকৃতিৰ পূৱফালৰ বাট-চৰাটোৰ
    পৰিমান মতেই; সাতখাপ গৈ তাৰ ওপৰত উঠা যায়; তাৰ খিলনিবোৰ ভিতৰ ফালে আছিল।
  sus-A: عَ شَ وُندّرِيٍ، عَ شَ بُنتُنيِ، عَ شَ تُفِ قّنسّ نَشٍيٍ مَسٌلِشِ عَ مَ،
    نٍيٍ نُن سٌفٍتٍدٍ سٌدٍ دّ شَ مَنِيّ شَسَبِ لَن. سَنتِدٍ سٌلٌقٍرٍ نَن نُ نَ عَ
    بّ تٍدٍ رَ، عَ شَ بُنتُنيِ نُ نَ نٍيٍ نَن يَ عِ.
  fra-SBL: Ses fenêtres, ses arcs et ses palmiers avaient la même mesure que la porte
    qui donne sur l'Orient. On y montait par sept marches. Ses arcs étaient devant
    eux.
  hbo-hbo: '*וְחַלֹּונֹו (וְחַלֹּונָ֤יו) *וְאֵלַמֹּו (וְאֵֽלַמָּיו֙) *וְתִמֹרֹו (וְתִ֣מֹרָ֔יו)
    כְּמִדַּ֣ת הַשַּׁ֔עַר אֲשֶׁ֥ר פָּנָ֖יו דֶּ֣רֶךְ הַקָּדִ֑ים וּבְמַעֲלֹ֥ות שֶׁ֙בַע֙
    יַֽעֲלוּ־בֹ֔ו *וְאֵילַמֹּו (וְאֵֽילַמָּ֖יו) לִפְנֵיהֶֽם׃'
  kik-kik: Mĩanya yakĩo, na gĩthaku gĩakĩo na magemio ma mĩkĩndũ ciarĩ na ithimo o
    ta cia kĩhingo kĩrĩa kĩerekeire mwena wa irathĩro. Ngathĩ ya makinya mũgwanja
    yaambatĩte nginya ho, nakĩo gĩthaku gĩakĩo gĩkangʼethanĩra nayo.
  fra-NCL: Ses fenêtres, son vestibule et ses palmiers avaient la même mesure que
    ceux du portique dont la façade est dans la direction de l’orient ; on y montait
    par sept degrés, et son vestibule était en face des degrés.
  cek-AK: Thokbuemnawk, akunhaih khongkha hoi ungsikungnawk loe, ni angzae bang anghae
    khongkha tahhaih hoiah anghmong; dawh tahanghaih thlak sarihto oh tahang, akunhaih
    khongkha loe thlaknawk hma ah oh.
  cuk-cuk: E-yawagak-senigana, e-neg-imba-naidi, dad-nakwedsik-doged-siidgi yawagak-senigan-bukwadyob,
    degi, neg-imba-naidyob dungumarmogad. Deginbali, e-buarmar dad-nakwedsik-doged-siidgi
    buarmar-bukwayob daklemogad. We-yawagakse arsan-gwagugle (7) nakwed-nikadba nakleged.
    E-neg-imba-naidi, yawagakgi-igar-dogmaid-yaba naid.
  uig-CYR: Униң деризилири, даланлири, палма дәрәқ нәқишлири шәриққә қарайдиған дәрвазиниңкигә
    охшаш еди; кишиләр униң йәттә басқучлуқ пәләмпийи билән чиқатти; униң далини ичкиригә
    қарайтти.
  tel-2017: ఖర్జూరపు చెట్లు చెక్కి ఉన్న వాటి కిటికీలు, వాటి మధ్యగోడలు తూర్పుద్వారం
    కొలతకు సమానంగా ఉంది. వాటికి ఏడు మెట్లు ఉన్నాయి. వాటికి ఎదురుగా ఆవరణ ఉంది.
  hat-BSA: Fenèt li yo, galri li yo ak dekorasyon pye palmis li yo te gen menm mezi
    ak pòtay ki te bay fas vè lès la. Epi li te vin jwenn pa sèt mach eskalye yo,
    e galri li te devan yo.
  kos-kos: Fukil in utyak sac, winto ah, ac petsa in sak palm ma kihlyak ah, oapana
    ma ke mutunpot layen kutulap. In acn sac oasr step itkosr in fanyak nu ke mutunpot
    ah, ac fukil in utyak sac oan ke saflaiya ngetang nu ke acn mwesas se inmasrlon
    kalkal luo ah.
  hbo-WLC: וחלונו ואלמו ותמרו כְּמִדַּ֣ת הַשַּׁ֔עַר אֲשֶׁ֥ר פָּנָ֖יו דֶּ֣רֶךְ הַקָּדִ֑ים
    וּבְמַעֲל֥וֹת שֶׁ֙בַע֙ יַֽעֲלוּ־ב֔וֹ ואילמו לִפְנֵיהֶֽם׃
  ibo-ibo: Oghereikuku ya, mpụta ọnụ ụzọ ya na osisi nkwụ e sere nʼahụ aja ụlọ ahụ
    niile, dịka e mere nʼakụkụ ọnụ ụzọ ama nke na-eche ihu nʼọwụwa anyanwụ, bụ otu
    ọtụtụ. Ihe nrigo nwere nzọ ụkwụ asaa dị nke e si aga na mpụta ọnụ ụlọ ahụ na ncherita
    ihu ogige ezi.
  ory-ory: ପୁଣି, ତହିଁର ଜଳାକବାଟି, ମଣ୍ଡପ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତିସକଳ ପୂର୍ବାଭିମୁଖ ଦ୍ୱାରର
    ପରିମାଣାନୁସାରେ ଥିଲା; ଲୋକମାନେ ସାତ ପାହାଚ ଦେଇ ତହିଁ ଉପରକୁ ଗଲେ ଓ ତହିଁର ମଣ୍ଡପ ତହିଁ ସମ୍ମୁଖରେ
    ଥିଲା।
  chk-chk: Iwe, asammwachon me kengkangan pwal liosun ewe irä palm mi rup ra usun
    chök ekewe mi nom won ewe asamalap mi sape ngeni ötiu. Iwe, a wor fisu fosso mi
    feitä ren ewe asamalap, nge kengkangan a sape ngeni lon.
  rop-rop: en detlot windo langa det rum weya olabat oldei kaman en det pitja blanga
    detlot pamtri bin jidan seim langa sanrais geit. Det rum weya olabat oldei kaman
    bin feising langa det kotyad langa det Serramoni Pleis en bin abum sebenbala step.
  ukr-1871: Вікна їх і передїли їх і пальми їх тієї ж міри, як у брами, що обернена
    на схід сонця; й входилось до них сїмма сходами, й перед ними передїли.
  deu-1951: Und seine Fenster, seine Halle und seine Palmen hatten dasselbe Maß wie
    am Osttor; man ging auf sieben Stufen hinauf, und seine Halle lag nach innen zu.
  eng-JPS: And the windows thereof, and the arches thereof, and the palm-trees thereof,
    were after the measure of the gate that looketh toward the east; and it was ascended
    by seven steps; and the arches thereof were before them.
  srp-1865: I prozori im i trijemovi i palme bijahu na mjeru kao na vratima koja gledaju
    na istok, i iðaše se k njima uz sedam basamaka, i trijemovi bijahu pred njima.
  lug-lug: Amabanga gaagwo amafunda, n’ekisasi kyagwo, n’ebifaananyi eby’enkindu ebyagwo
    byalina ebipimo bye bimu ng’eby’omulyango ogw’Ebuvanjuba. Amadaala musanvu ge
    galinnyibwanga okutuuka ku mulyango ogw’Obukiikakkono. Gwalina ekisasi ekyali
    ku nkomerero y’omulyango ogwo.
  heb-heb: וחלונו ואלמו ותמרו כמדת השער אשר פניו דרך הקדים ובמעלות שבע יעלו בו ואילמו
    לפניהם׃
  ben-IRV: এর জানালা, বারান্দা ও খেজুর গাছগুলি পূর্ব দিকের দরজার অনুরূপ ছিল। লোকেরা
    সাতটি ধাপ দিয়ে তাতে আরোহন করত এবং এর বারান্দাতেও।
  pan-pan: ਉਹ ਦੀਆਂ ਖਿੜਕੀਆਂ, ਡਿਉੜ੍ਹੀ ਅਤੇ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖ ਪੂਰਬ ਵੱਲ ਮੂੰਹ ਵਾਲੇ ਫਾਟਕ ਦੇ ਨਾਪ
    ਦੇ ਅਨੁਸਾਰ ਸਨ ਅਤੇ ਉੱਪਰ ਜਾਣ ਲਈ ਸੱਤ ਪੌੜੀਆਂ ਸਨ, ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਸੀ।
  mya-JVB: ပြတင်းပေါက် ၊ မုတ် ၊ စွန်ပလွံ ပင်များတို့သည် အရှေ့ တံခါး ကဲ့သို့ ဖြစ်ကြ၏။
    လှေကား ခုနစ် ထစ်ဖြင့် တံခါး သို့ တက် ရ၏။ မုတ် တို့သည် လှေကားနှင့် တတန်း တည်း ရှိကြ၏။
  hmo-hmo: Daiutu badana o dehe, uindo ibounai, bona pama audia, idia koroa gaudia
    ibounai be unai dina daekau kahana magu iduara ena koroa gaudia hegeregerena.
    Vadavada ena aena moia audia be ibounai 7, bona dehe ena iduara be Dubu ena magu
    ese ia hagegea ariara gabuna dekenai ia vareai lao.
  urd-urd: और उसके दरीचे और आँगन और खजूर के दरख़्त पूरब रूया फाटक के नाप के मुताबिक़
    थे, और ऊपर जाने के लिए सात ज़ीने थे; उसके आँगन उनके आगे थी।
  rus-SYN: И окна их, и выступы их, и пальмы их - той же меры, как у ворот, обращенных
    лицом к востоку; и входят к ним семью ступенями, и перед ними выступы.
  bqc-SIM: A fɛnɛntiↄ ń a bilandaao ń a daminali gↄ̃inaↄ doũ ń gukpɛ oi bↄlɛ pↄ́ↄɛ.
    A dɛdɛkĩi gbápɛpɛkĩi soplaɛ, mɛ́ a bilandaapi ku a lɛ́ kpɛle.
  tcz-CHONGTHU: Bangkot ho a hin, hongcha ho ahin, tum thinga kijem pol ho chu ahin
    abonchan niso lam ngat ho chutoh alet aneu kibang cheh ahiuve. Chule kalbi dan
    sagi a kikhap tou ahin chule hong cha chu kotpi lampi jona asung langa chu uma
    ahi.
  mar-mar: पूर्वेकडे तोंड असलेल्या द्वाराच्या खिडक्या, व त्याच्या कमानी व त्यांची
    खजुरीची झाडे द्वारमंडप मापाच्या होत्या. द्वाराला सात पायऱ्या होत्या, त्याने लोक
    त्यामध्ये चढून जात असत व त्यांच्या कमानी त्यांच्यासमोर होत्या.
  qub-qub: Jatun cuartu alarpis, bentänacunapis, palma-nirajcunapis caycaran inti
    yagamunan caj puncucho caycashannölla. Chay caj-läpapis yaycunapäga caran ganchis
    escalunta wichäna. Jatun cuartu alarga sawan caj-läman caycaran.
  bqp-bqp: Yen fɛnɛntibɑ kɑ dii sɔɔ ge, kɑ kpɑkpɑ wurusun burɑ ni bɑ kuɑ mi, ye kpuro
    yɑ sɑ̃ɑwɑ tiɑ kɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru mi. A kɑ dɑ yen kɔnnɔ ge gɑ wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, kɑɑ yɔɔtiɑ yɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ yiru.
  hat-hat: Dènye gwo chanm lan, fennèt yo, ak pòtre pye palmis te tankou sa li jwenn
    pou pòtay bò solèy leve a. Te gen sèt macheskalye ki moute devan pòtay nò a. Gwo
    chanm lan te nan bout koridò a ki bay sou gwo lakou a.
  eng-BSB: Its windows, portico, and palm trees had the same measurements as those
    of the gate facing east. Seven steps led up to it, with its portico opposite them.
  eng-WEBPB: Its windows, its arches, and its palm trees were the same as the measure
    of the gate which faces towards the east. They went up to it by seven steps. Its
    arches were before them.
  kbq-kbq: Anahukna huno zaho'ma eri kafane, avunoma kigamumate'nea nomo'ene, kanti
    kamama me'nea retruma rente'nea zafararente'ma tofe anina zafama trohunte'nea
    avasase zamo'a zage hanati kaziga kafantema me'nea kna huno magozahu hu'ne. Hagi
    ana nontamintera 7nia ladamo marerino uhanatine.
  nhe-BL: Nopa ventanas, nopa sala ica arcos huan nopa tlaixcopintli tlen apach cuatini
    eliyaya ihuical ica nopa pasillo tlen nopa puerta tlen tiopamitl tlen mocahua
    ica campa quisa tonati hasta calixpamitl tlen calteno. Tlen calixpamitl calteno
    nojquiya oncayaya se escalera tlen quipiyayaya 7 escalones tlen ajsiyaya ipan
    nopa pasillo para calaquis campa nopa calixpamitl tlen calijtic. Huan nopa sala
    ica arcos mocajqui campa tlanqui nopa pasillo ica más calijtic.
  gub-BL: Ipupyaikaw pyrer uhua'u ma'e, hukenaw wà no, inàzàràn 'yw hagapaw wà no,
    nuzawy kwaw hukenaw kwarahy ihemaw kutyr har wà. Heta myromyrogaw 7 imuzuapyapyr
    pyrer. Oho ukenawhu pe. Ipupyaikaw pyrer uhua'u ma'e upyta iahykaw rehe a'e. Teko
    a'e pe har upuner ata haw katu pe har hexakaw rehe wà.
  eng-DRA: And the windows thereof, and the porch, and the gravings according to the
    measure of the gate that looked to the east, and they went up to it by seven steps,
    and a porch was before it.
