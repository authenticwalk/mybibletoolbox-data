    abari, aningɨn ababanim uaghara ghugha, 2 mita ko akuamɨn tu. Ezɨ Godɨn Dɨpenimɨn
    tiar akamɨn arozimɨn ababanim, 7 mitan tu. Ezɨ bɨrir otevir tiar akamɨn mɨriamningɨn
    itimning, aning uaghara ghugha 1 mita ko akuamɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ sʋʋnɑ-m Ɩsɔ tǝyɑɣɑ nɔnɔɣɔ sɑkɑɣɑ tɛɛ. Ɩ mɑɣɑsɑ sɑkɑɣɑ
    ɑkelenɑɑ tɔ, pɑɑ wei ɩ yɑsǝlɑɣɑ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ kɛ́. Nɔnɔɣɔ wɑŋ
    kɛ mɛɛtǝlɩ kʋlʋm nɑ hɔɣɔlʋɣʋ.
  azb-azb: Sonra o adam məni məbədin eyvanına aparıb eyvanın qapısının yan taxtalarını
    ölçdü. Darvazanın hər iki tərəfindəki sütunların eni beş qulac idi. Darvazanın
    hər iki tərəfinin eni isə üç qulac idi.
  eng-DBY: And he brought me to the porch of the house; and he measured the post of
    the porch, five cubits on this side, and five cubits on that side; and the breadth
    of the gate, three cubits on this side, and three cubits on that side.
  hin-2017: फिर वह मुझे भवन के ओसारे में ले गया, और ओसारे के दोनों ओर के खम्भों को
    मापकर पाँच-पाँच हाथ का पाया; और दोनों ओर फाटक की चौड़ाई तीन-तीन हाथ की थी।
  wol-KYG: Mu jàlle ma ca dal-luwaayu mbaaru néeg Yàlla ba, daldi natt ñaari jëni
    dal-luwaay ba, muy juróomi xasab, wet gu nekk. Bunt ba di fukki xasab ak ñeent,
    ñaari weti biir mbaar ma di ñetti xasab, wet gu ci nekk.
  eng-YLT: And he bringeth me in unto the porch of the house, and he measureth the
    post of the porch, five cubits on this side, and five cubits on that side, and
    the breadth of the gate, three cubits on this side, and three cubits on that side;
  eng-WYC-2017: And he led me into the porch of the temple; and he meted the porch
    by five cubits on this side, and five cubits on that side; and he meted the breadth
    of the gate, of three cubits on this side, and of three cubits on that side.
  eng-WMBB: Then he brought me to the porch of the house, and measured each post of
    the porch, five cubits on this side, and five cubits on that side. The width of
    the gate was three cubits on this side and three cubits on that side.
  urd-GVH: फिर उसने मुझे रब के घर के बरामदे में ले जाकर दरवाज़े के सतून-नुमा बाज़ुओं
    की पैमाइश की। मालूम हुआ कि यह पौने 9 फ़ुट मोटे हैं। दरवाज़े की चौड़ाई साढ़े 24
    फ़ुट थी जबकि दाएँ बाएँ की दीवारों की लंबाई सवा पाँच पाँच फ़ुट थी।
  rug-rug: Meke turaṉa lani au sa koasa lose nuqunuquruana koasa Zelepade meke pada
    i sa sari gobana si karua mita lima ṉavulu sentimita moatadi. Sa labena sa sasada
    si ka zuapa mita. Sari karua goba papakadi pa vari kalina pa kenuna sa sasada
    si keke mita lima ṉavulu sentimita moatadi na geledi.
  gaz-gaz: Innis gara gardaafoo mana qulqullummaatti na fidee tuggeewwan gardaafoo
    sanaa safare; isaanis qixa lamaaniin dhundhuma shan shan babalʼatan ture. Balʼinni
    balbala isaa immoo dhundhuma kudha afur ture; keenyan isaas qixa lamaaniin dhundhuma
    sadii sadii babalʼata ture.
  fra-LSG: Il me conduisit dans le vestibule de la maison. Il mesura les poteaux du
    vestibule, et trouva cinq coudées d’un côté et cinq coudées de l’autre. La largeur
    de la porte était de trois coudées d’un côté et de trois coudées de l’autre.
  yal-yal: A yi fa n na Ala Batu Banxin tanden ma, a yi a so dɛɛn palaan maliga. A
    sɛnbɛtɛnne yigboon nabinyana nɔngɔnna yɛ suulun suulun. A dɛni gbona nɔngɔnna
    yɛ fu nun naanin. Banxi kanken naxanye yi so dɛɛn be binna nun be binni, ne kuyana
    nɔngɔnna yɛ saxan saxan.
  haw-1868: Lawe mai la hoi oia ia'u i ka lanai o ka hale, a ana'e la i kela kia keia
    kia o ka lanai, elima kubita ma kela aoao, elima hoi kubita ma keia aoao; a o
    ka laula o ka ipuka ekolu kubita ia ma kela aoao, ekolu hoi kubita ma keia aoao.
  arb-NAV: وَأَحْضَرَنِي إِلَى رُوَاقِ الْهَيْكَلِ وَقَاسَ سُمْكَ عَضَادَتَيْهِ مِنْ
    كُلٍّ مِنْ جَانِبَيْهِ، فَكَانَ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)
    لِكُلِّ عَضَادَةٍ وَعَرْضُ الْبَابِ ثَلاثَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ
    الْمِتْرِ)
  ewe-ewe: Ekplɔm va gbedoxɔ la ƒe akpata me, eye wòdzidze akpata la ƒe domegliwo;
    wokeke mita eve kple afã le akpa ɖe sia ɖe. Eƒe mɔnu keke mita adre, eye eƒe gliwo
    keke mita ɖeka kple afã le akpa ɖe sia ɖe.
  eng-LEE: 'And he brought me to the porch of the house, and measured each door-post
    of the porch, five cubits on this side, and five cubits on that side: and the
    breadth of the gate was three cubits on this side, and three cubits on that side.'
  asm-FB: পাছত তেওঁ মোক গৃহৰ বাৰাণ্ডালৈ নি, সেই বাৰণ্ডাৰ ওলাই থকা সন্মুখৰ প্ৰত্যেক
    ভাগ জুখি, ইফালে পাঁচ হাত সিফালে পাঁচ হাত পালে, আৰু প্ৰত্যেক প্ৰৱেশস্থানৰ কাষৰ
    ওলাই থকা ভাগৰ প্ৰস্থ ইফালে তিনি হাত আনফালে তিনি হাত পালে।
  sus-A: نَ شّمّ نَشَ ﭑ شَنِن هْرْ مْبَنشِ شَ بُنتُنيِ رَ. عَ نَشَ بُنتُنيِ شّلّ بُن
    سٍ مَنِيَ. كٍرٍن لَن نْنفْن يَ سُولِ نَن مَ، بٌورٍ قَن نَشَ لَن نْنفْن يَ سُولِ
    مَ. سٌدٍ دّ شَ فبٌي لَن نْنفْن يَ قُ نُن نَانِ نَن مَ. بَنشِ شّلّ نَشٍيٍ نُ نَ
    نَ سّيتِ قِرِنيِيٍ مَ لَن نْنفْن يَ سَشَن نَن مَ.
  fra-SBL: Puis il me conduisit au porche de la maison, et il mesura chaque poteau
    du porche, cinq coudées d'un côté et cinq coudées de l'autre. La largeur du porche
    était de trois coudées de ce côté et de trois coudées de ce côté.
  hbo-hbo: וַיְבִאֵנִי֮ אֶל־אֻלָ֣ם הַבַּיִת֒ וַיָּ֙מָד֙ אֵ֣ל אֻלָ֔ם חָמֵ֤שׁ אַמֹּות֙
    מִפֹּ֔ה וְחָמֵ֥שׁ אַמֹּ֖ות מִפֹּ֑ה וְרֹ֣חַב הַשַּׁ֔עַר שָׁלֹ֤שׁ אַמֹּות֙ מִפֹּ֔ו
    וְשָׁלֹ֥שׁ אַמֹּ֖ות מִפֹּֽו׃
  kik-kik: Ningĩ akĩnginyia gĩthaku-inĩ kĩa hekarũ, na agĩthima itingĩ icio cia gĩthaku
    kĩu; o mwena ciarĩ na wariĩ wa mĩkono ĩtano. Wariĩ wa itoonyero rĩu warĩ na mĩkono
    ikũmi na ĩna, na thingo ciarĩ na wariĩ wa mĩkono ĩtatũ o mwena.
  fra-NCL: 'Il me conduisit ensuite vers le vestibule de la maison, et il mesura le
    pilier du vestibule : cinq coudées d’un côté et cinq coudées de l’autre ; et la
    largeur du portique : trois coudées d’un côté et trois coudées de l’autre.'
  cek-AK: Anih mah tempul im akunhaih khongkha ah ang caeh haih, thok tungnawk to
    a tah, hae bang ih thok tungnawk hoi ho bang ih thok tungnawk loe dong pangato
    sawk; khongkha kawkhaih loe hae bang ah dong thumto oh moe, ho bang ah dong thumto
    oh.
  cuk-cuk: Geb degine, dule, Bab-Dummadse-goled-neg-e-neg-imba-naidse an-sesad, geb
    e-buarmar wilubsasad. We-buarmar-e-wardunguedi, daligwen-bisgise (1¼) wardungued.
    Yawagak-matardunguedi, dalipaa-negabar (3½) matardungued. E-dikar-bargamaladdi,
    achaatar songued.
  uig-CYR: У мени муқәддәсханиниң далиниға апарди; у далан еғизиниң икки йенидики
    тамларниң узунлуғини өлчиди; бир тәрәптикиси бәш гәз, йәнә бир тәрәптикиси бәш
    гәз чиқти; далан еғизиниң өзи он төрт гәз еди; далан еғизидики тамниң ички тәрипиниң
    кәңлиги бу тәрипи үч гәз, у тәрипи үч гәз еди.
  tel-2017: అతడు మందిర మంటపంలోకి నన్ను తీసుకొచ్చి మంటప స్తంభాలను ఒక్కొక్కటీ కొలిచినప్పుడు
    అది రెండు వైపులా 2 మీటర్ల 70 సెంటి మీటర్లు ఉన్నాయి. దాని ప్రవేశ ద్వారం వెడల్పు
    7 మీటర్లు ఉంది. దానికి రెండు వైపులా ఉన్న గోడ మందం 1 మీటర్ 60 సెంటి మీటర్లు.
  hat-BSA: Nan lè sa a, li te mennen m nan galri a tanp lan e li te mezire chak kote
    pilye a galri a, senk koude nan chak kote. Lajè a pòtay la te twa koude nan chak
    kote.
  kos-kos: 'Na el pwenyula nu ke sawalsrisr ke Tempul. El srikeya: fit longoul akosr
    lusa, ac fit eu sralap, ac oasr sinka lac lac su fit limekosr matoltol.'
  hbo-WLC: וַיְבִאֵנִי֮ אֶל־אֻלָ֣ם הַבַּיִת֒ וַיָּ֙מָד֙ אֵ֣ל אֻלָ֔ם חָמֵ֤שׁ אַמּוֹת֙
    מִפֹּ֔ה וְחָמֵ֥שׁ אַמּ֖וֹת מִפֹּ֑ה וְרֹ֣חַב הַשַּׁ֔עַר שָׁלֹ֤שׁ אַמּוֹת֙ מִפּ֔וֹ
    וְשָׁלֹ֥שׁ אַמּ֖וֹת מִפּֽוֹ׃
  ibo-ibo: O mere ka m bịaruo na mpụta ọnụ ụlọ nke ụlọnsọ ukwu ahụ, ọ tụrụ akụkụ ogidi
    ọnụ ụzọ nke mpụta ọnụ ụlọ ahụ, o ruru mita abụọ na ụma atọ nʼobosara, nʼakụkụ
    ya abụọ. Ebe mbata ya ruru mita asaa na ụma anọ nʼobosara, ebe akụkụ aja ụlọ ahụ
    ruru otu mita na ụma isii nʼobosara, nʼotu akụkụ nakwa nʼakụkụ nke ọzọ ya.
  ory-ory: ତେବେ ସେ ମୋତେ ଗୃହର ବାରଣ୍ଡାକୁ ଆଣି ବାରଣ୍ଡାରେ ସ୍ଥିତ ପ୍ରତ୍ୟେକ ଉପସ୍ତମ୍ଭ ମାପିଲେ,
    ସେ ପ୍ରତ୍ୟେକ ଏପାଖେ ପାଞ୍ଚ ହାତ, ସେପାଖେ ପାଞ୍ଚ ହାତ; ପୁଣି, ଦ୍ୱାରର ପ୍ରସ୍ଥ ଏପାଖେ ତିନି
    ହାତ, ସେପାଖେ ତିନି ହାତ ଥିଲା।
  chk-chk: Mürin, ewe mwän a emwenieila ren kengkangen ewe Imwenfel. A aükü ewe lenien
    tolong ükükün walu fiit. Iwe, chölapen lon ewe asamalap ükükün rüe me rüanü fiit,
    nge etippen lepekin me ruu ükükün limu fiit malulun.
  rop-rop: Afta na minbala bin wok thru langa det dowawei langa det Serramoni Pleis,
    en det men bin meshurum det dowa. En imbin 7 mita longwei en 2.5 mita kroswei
    en brom det dowa langa det dubala kona bin 1.5 mita.
  ukr-1871: І привів мене до сїней храмових, і наміряв у сїнних стовпах пять локот
    по сїм боцї й пять локот по тім боцї, а в брамі три ліктї ширини по сїм боцї й
    три ліктї по тім боцї.
  deu-1951: Und er führte mich zur Vorhalle des Hauses und maß die Pfeiler der Vorhalle,
    die hatten auf dieser und auf jener Seite eine Dicke von fünf Ellen. Die Breite
    des Toreingangs maß auf beiden Seiten drei Ellen.
  eng-JPS: Then he brought me to the porch of the house, and measured each post of
    the porch, five cubits on this side, and five cubits on that side; and the breadth
    of the gate was three cubits on this side, and three cubits on that side.
  srp-1865: Poslije me odvede u trijem od doma, i izmjeri dovratnike trijemu, i bješe
    pet lakata otud i pet lakata odovud; a vrata bjehu široka tri lakta otud i tri
    lakta odovud;
  lug-lug: N’antwala ku kisasi kya yeekaalu n’apima empagi ez’ekisasi ezaali eruuyi
    n’eruuyi olw’ekisasi. Ne ndaba nga ku mukono ogwa ddyo empagi emu epima mita bbiri
    n’ekitundu ku luuyi olw’ebweru ate ng’empagi eyookubiri ku mukono ogwa kkono erina
    ebipimo ebyenkanankana na luli. Oluuyi olw’omunda olw’empagi emu lwapima mita
    emu n’ekitundu, n’oluuyi olw’omunda olw’empagi eyookubiri nga nalwo lupima mita
    emu n’ekitundu. Okuva ku mpagi we zitandikira okutuuka ku mulyango gwa yeekaalu
    waali mita musanvu, ekitegeeza nti ekisasi kyali mita musanvu obuwanvu.
  heb-heb: ויבאני אל אלם הבית וימד אל אלם חמש אמות מפה וחמש אמות מפה ורחב השער שלש
    אמות מפו ושלש אמות מפו׃
  ben-IRV: পরে তিনি আমাকে গৃহের বারান্দায় আনলেন সেই বারান্দার চৌকাঠগুলি মাপলেন; তারা
    পাঁচ হাত মোটা। দ্বারের প্রস্থ চৌদ্দ হাত চওড়া এবং দেয়ালগুলি উভয় দিকে তিন হাত
    চওড়া।
  pan-pan: ਫੇਰ ਉਹ ਮੈਨੂੰ ਭਵਨ ਦੀ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਲੈ ਆਇਆ ਅਤੇ ਡਿਉੜ੍ਹੀ ਨੂੰ ਮਿਣਿਆ, ਪੰਜ ਹੱਥ
    ਇੱਧਰ ਅਤੇ ਪੰਜ ਹੱਥ ਉੱਧਰ ਅਤੇ ਫਾਟਕ ਦੀ ਚੌੜਾਈ ਤਿੰਨ ਹੱਥ ਇਸ ਪਾਸੇ ਸੀ ਅਤੇ ਤਿੰਨ ਹੱਥ ਉਸ ਪਾਸੇ।
  mya-JVB: အိမ် တော်ဦး သို့ ခေါ် ၍ တံခါးဝနှစ်ဘက်ကို တိုင်း လျှင်၊ အကျယ်ငါး တောင် စီရှိ၏။
    တံခါးရွက် နှစ်ဘက်၊ အနံ သုံး တောင် စီရှိ၏။
  hmo-hmo: Vadaeni unai tau ese lau ia hakaua lao, Dubu Helaga ena dehe dekenai ai
    lao. Ia ese dehe ena iduara ena bada ia abia, ena lababa be 7 mita bona ena ataiai
    be 2.5 mita. Iduara ena haba ruaosi edia udunana be 1.5 mita.
  urd-urd: फिर वह मुझे घर के आँगन में लाया और आँगन को नापा; पाँच हाथ इधर पाँच हाथ
    उधर और फाटक की चौड़ाई तीन हाथ इस तरफ़ थी और तीन हाथ उस तरफ़।
  rus-SYN: И привел он меня к притвору храма, и намерил в столбах притвора пять локтей
    с одной стороны и пять локтей с другой; а в воротах три локтя ширины с одной стороны
    и три локтя с другой.
  bqc-SIM: À ma sɛ gɛ̀manↄ Lua kpɛ́ bilandaau, ↄ̃ à a gbapɛlɛↄ yↄ̃̀, a gèele kɛ̀
    gã̀sĩsuu sↄ́sↄoɛ. A lɛ́ yàasa gã̀sĩsuu gɛ̃o mɛ̀ndosai, mɛ́ a lɛ́ gĩↄ gèele
    kɛ̀ gã̀sĩsuu àaↄ̃'aaↄ̃ kpɛla ń kpɛleo.
  tcz-CHONGTHU: Hichun amapa chun houin hongcha a chun eipuije. Amapan hongcha bang
    bang alang to in aten ahileh alangto in feet get leh hopli a hopthum a sau ahi.
    Alutna seh seh chu aten ahileh feet somni leh feet li leh akeh availam ahin chule
    lutna bang teni chu aten ahileh feet nga leh hoplia hopkat a sau ben ahi.
  mar-mar: मग त्या मनुष्याने मला मंदिराच्या द्वारमंडपापाशी नेले. आणि द्वारमंडपाच्या
    दोन्ही बाजूंच्या भिंतींचे मोजमाप घेतले. बाजूची प्रत्येक भिंत पाच हात जाड आणि तीन
    हात रुंद होती. प्रवेशद्वाराची रुंदी चौदा हात होती.
  qub-qub: Chaypitaga chunca escalunta wicharcur chayaräcuna Templucho jatun cuartu
    alar caycajman. Chay jatun cuartu alarman yaycuna caycajta tupuptin anchun caran
    ganchis metru. Pergancunapa anchunna wac-lädunpa cay-lädunpapis caycaran ishcay
    metru medyan. Chay jatun cuartu alar caran chunca metru anchu, sojta metru largu.
    Yaycurina perga isquïnapita wac-läman cay-lämanpis caycaran juc metru medyanwan-cama.
    Templuman yaycunapita wajtachöga wac-lä cay-lä ishcay pilancucuna ichiraycaran.
  bqp-bqp: Mɑ u mɑɑ kɑ mɑn dɑ sɑ̃ɑ yee ten ɑdɛrɔwɔ mìn di bɑ rɑ kɑ du. Mɑ u ɑdɛrɔ
    gen gberebɑ yĩirɑ. Mɑ yen bɑɑyeren bɔɔrum mu sɑ̃ɑ gɔm soonu nɔɔbu. Kɔnnɔ gen yɑsum
    mu sɑ̃ɑwɑ gɔm soonu wɔkurɑ nnɛ. Gen yɛ̃sɑ bɑɑyeren dɑ̃ɑ yɑ mɑɑ sɑ̃ɑ gɔm soonu
    itɑ.
  hat-hat: Li fè m' antre nan premye pyès Tanp lan. Li mezire papòt chanm devan an,
    li jwenn li te gen nèf pye pwofondè ak vennkat pye lajè. Miray bò pòtay la te
    gen senk pye epesè.
  eng-BSB: Then he brought me to the portico of the temple and measured the side pillars
    of the portico to be five cubits on each side. The width of the gateway was fourteen
    cubits and its sidewalls were three cubits on either side.
  eng-WEBPB: Then he brought me to the porch of the house, and measured each post
    of the porch, five cubits on this side, and five cubits on that side. The width
    of the gate was three cubits on this side and three cubits on that side.
  kbq-kbq: Ana huteno mono nomofo avunoma kinte'nazare navareno vuno kantigama kafa
    zafararema ome mesarimima huno ke'neana 2.5 mita hu'ne. Hagi kama ufre kankamuma
    mesarimima hu'neana 1.5 mita hu'ne.
  nhe-BL: Teipa nechhualicac ipan nopa sala campa calaqui ipan nopa tiopamitl. Huan
    quiyejyeco nopa tlaquetzaltini tlen nopano onca huan quipanti para quipiyayayaj
    2 metros huan tlajco inintilajca. Huan ipatlajca nopa puerta campa sala quipiyayaya
    7 metros ipatlajca huan nopa tepamitl tlen elqui ipan sesen lado quipiyayaya se
    metro huan tlajco itilajca.
  gub-BL: Awa hereraha ipupyaikaw pyrer tàpuzuhu pe teixe haw huwake har pe kury.
    Wexak teixe haw uhu haw. Heta 2,5 met ipuku haw pe. Heta 7 met iànàmaw pe. Mokoz
    ipehegwer rehe heta pàrirogaw. Heta 1,5 met iànàmaw pe.
  eng-DRA: 'And he brought me into the porch of the temple: and he measured the porch
    five cubits on this side, and five cubits on that side: and the breadth of the
    gate three cubits on this side, and three cubits on that side.'
