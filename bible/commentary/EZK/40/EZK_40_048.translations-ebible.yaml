verse: EZK.040.048
translations:
  mal-C: പിന്നെ അദ്ദേഹം എന്നെ ദൈവാലയത്തിന്റെ പൂമുഖത്തു കൊണ്ടുവന്നു; പൂമുഖത്തിന്റെ
    കട്ടിളക്കാലുകൾ അദ്ദേഹം അളന്നു. അവയ്ക്ക് ഇരുവശത്തും അഞ്ചുമുഴംവീതം വീതി ഉണ്ടായിരുന്നു.
    അതിന്റെ പ്രവേശനകവാടത്തിന്റെ വീതി പതിനാലുമുഴവും തള്ളിനിൽക്കുന്ന മതിലുകൾക്ക് മൂന്നുമുഴംവീതവും
    ഇരുവശങ്ങളിലും ഉണ്ടായിരുന്നു.
  deu-TKW: Sodann brachte er mich zur Vorhalle des Tempels und maß die Pfeiler der
    Vorhalle, fünf Ellen auf der einen und fünf Ellen auf der anderen Seite, und die
    Breite des Thors betrug vierzehn Ellen und die Seitenwände des Thors drei Ellen
    auf der einen und drei Ellen auf der anderen Seite.
  lin-lin: 'Amemaki ngai na ndako moke ya kokotela na Tempelo mpe amekaki molayi ya
    makonzi na yango : ezalaki na bametele pene mibale na basantimetele tuku mitano
    na bangambo nyonso ; mokuse ya ekotelo ezalaki na bametele pene sambo, mpe bamir
    na yango ya mipanzi ezalaki na metele pene moko na basantimetele tuku mitano,
    ngambo na ngambo.'
  eng-LSV: And he brings me to the porch of the house, and he measures the post of
    the porch—five cubits on this side and five cubits on that side, and the breadth
    of the gate—three cubits on this side and three cubits on that side;
  eng-GNV: 'And hee brought mee to the porch of the house, and measured the postes
    of the porch, fiue cubites on this side, and fiue cubites on that side: and the
    breadth of the gate was three cubites on this side, and three cubites on that
    side.'
  eng-WEBSTER: 'And he brought me to the porch of the house, and measured each post
    of the porch, five cubits on this side, and five cubits on that side: and the
    breadth of the gate was three cubits on this side, and three cubits on that side.'
  nhw-BL: Teipa nechhualicac ipan nopa sala campa calaqui ipan nopa tiopamitl. Huan
    quitamachijqui nopa tlaquetzalme catli nopona onca huan quipanti para quipiyayayaj
    2 metros huan tlajco inintilajca. Huan ipatlajca nopa puerta campa sala quipiyayaya
    7 metros ipatlajca huan nopa tepamitl catli elqui ipan sesen lado quipiyayaya
    se metro huan tlajco itilajca.
  swh-ONEN: Akanileta mpaka kwenye baraza ya Hekalu naye akaipima miimo ya hiyo baraza,
    nayo ilikuwa na upana wa dhiraa tatu kila upande. Upana wa ingilio ulikuwa dhiraa
    kumi na nne na kuta zake zilikuwa na upana wa dhiraa tatu kila upande.
  bba-bba: Mɑ u mɑɑ kɑ mɑn dɑ sɑ̃ɑ yee ten ɑdɛrɔwɔ mìn di bɑ rɑ kɑ du. Mɑ u ɑdɛrɔ
    ɡen ɡberebɑ yĩirɑ. Mɑ yen bɑɑyeren bɔɔrum mu sɑ̃ɑ ɡɔm soonu nɔɔbu. Kɔnnɔ ɡen yɑsum
    mu sɑ̃ɑwɑ ɡɔm soonu wɔkurɑ nnɛ. Gen yɛ̃sɑ bɑɑyeren dɑ̃ɑ yɑ mɑɑ sɑ̃ɑ ɡɔm soonu
    itɑ.
  eng-KJVCPB: 'And he brought me to the porch of the house, and measured each post
    of the porch, five cubits on this side, and five cubits on that side: and the
    breadth of the gate was three cubits on this side, and three cubits on that side.'
  luo-luo: Nokela nyaka e agola mar hekalu kendo nopimo sirni mag agolano; bethene
    ne romo fut abiriyo gi nus koni gi koni. Lach mar kama idonjogo ne romo fut piero
    ariyo gachiel kendo ohinga mage mochwore e kor ohinga ma oko ne romo fut angʼwen
    gi nus bathe koni gi koni.
  meu-meu: Bena ia ese e hakaugu lao, dubu dehena ala. Ia ese dehe ihua-ihuana e hahetohodia;
    idia na kiubit ima, ohe kahana kahana ai. Ikoukou lababana na kiubit gwauta-hani;
    bona ikoukou ohena habadia na kiubit toi, ohe kahana kahana ai.
  npi-ULB: अनि ती मानिसले मलाई मन्‍दिरको दलानमा लगे र दलानका थामहरू नापे । ती दुवैपट्टि
    पाँच हात चौडा थिए । ढोकाचाहिं चौध हात चौडा थियो, र त्यसको सबैतिरका भित्ता तिन
    हात चौडा थिए ।
  yor-yor: Ó mú mi lọ sí àbáwọlé ẹnu-ọ̀nà tẹmpili, ó sì wọn àwọn àtẹ́rígbà àbáwọlé
    ẹnu-ọ̀nà; wọ́n jẹ́ ìgbọ̀nwọ́ márùn-ún ní ìbú, ẹ̀gbẹ́ méjèèjì rẹ̀. Fífẹ̀ àbáwọlé
    jẹ́ ìgbọ̀nwọ́ mẹ́rìnlá, ìgbéró àwọn ògiri náà jẹ́ ìgbọ̀nwọ́ mẹ́ta ní ìbú ní ẹ̀gbẹ́
    ògiri méjèèjì.
  pes-OPCB: سپس مرا به اتاق ورودی خانهٔ خدا آورد و دیوارهای دو طرف راه ورود به اتاق
    را اندازه گرفت. ضخامت هر یک دو متر و نیم بود. عرض راه ورودی هفت متر و عرض دیوارهای
    دو طرف آن هر یک، یک متر و نیم بود.
  tgl-ULB: At dinala ako ng lalaki sa portiko ng tahanan at sinukat niya ang mga haligi
    ng pinto, limang siko ang kapal sa magkabilang bahagi. Ang pasukan mismo ay labing-apat
    na siko ang lawak, at tatlong siko ang lawak ng mga pader sa bawat bahagi nito.
  hui-hui: Ibugua i̱ haru halu Anduane Homogonaga anda tamuha haru anda pialu tamu
    hobane mbira heneyagoha anda piriba. Ani puwa ibugua hobane ogoninaga haneni howa
    tamu ogoninaga mida magi manda biya. Ani mandabu handalu hearia mida kirani bolanguahe
    haya. Ani bialu harabani mida magi manda bialu hearia mida kariani emene bolanguahe
    haya. Ani bialu ege pabe haraba nebone tohe wiagonaga mida magi manda bu handalu
    hearia mida mbirani bolanguahe dege dege hea.
  mya-mya: ထို​နောက်​သူ​သည်​ငါ့​အား​ဗိ​မာန်​တော်​မုခ်​ဦး​ပေါက်​ခန်း​ထဲ​သို့​ခေါ်​ဆောင်​သွား​၏။
    သူ​သည်​အ​ဝင်​ဝ​ကို​တိုင်း​တာ​ကြည့်​ရာ​ထု​ရှစ်​လက်​မ၊ အ​နံ​နှစ်​ဆယ့်​လေး​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။
    ဝဲ​ယာ​ရှိ​နံ​ရံ​များ​မှာ​ထု​ငါး​ပေ​စီ​ရှိ​ကြ​၏။-
  bod-N: དེ་ནས་ཁོས་ང་མཆོད་ཁང་གི་སྒོ་ཁྱམས་སུ་ཁྲིད་དེ། སྒོ་ཁྱམས་ཀྱི་སྒོ་སྒྲོམ་གྱི་ཚད་ཐིག་བླངས་པ་ན་གཡས་ཀྱི་མཐུག་ཚད་ལ་ཁྲུ་ལྔ་དང་།
    གཡོན་གྱི་མཐུག་ཚད་ལའང་ཁྲུ་ལྔ་ཡོད་པ་ཡིན། སྒོ་ཁའི་ཞེང་ལ་ཁྲུ་བཅུ་བཞི་དང་། རྒྱ་སྒོ་ནང་རོལ་གྱི་རྩིག་པར་
    གཡས་སུ་ཁྲུ་གསུམ་དང་གཡོན་ལ་ཁྲུ་གསུམ་ཡོད་དོ། །
  sna-sna: Akandiendesa kubiravira retemberi ndokuyera mbiru dzebiravira, dzakanga
    dzina makubhiti mashanu kumativi ose. Upamhi hwesuo hwaiva makubhiti gumi namana
    uye madziro acho aionekera akanga ana makubhiti matatu paupamhi kumativi ose.
  spa-BLM: Luego me llevó al pórtico de la casa, y midió cada poste del pórtico, cinco
    codos de un lado y cinco codos del otro. La anchura del pórtico era de tres codos
    de un lado y de tres codos de otro.
  cac-cac: Ix in yic'b'at jun vin̈ vinac chi' d'a scorredoral templo, ix yechtan spatictac
    jun corredor chi' vin̈, nan̈al yoxil metro spimal. Axo spuertail, uque' metro
    sat. A sattac ay d'a sti' puerta chi', nan̈al schab'il metro ayelta d'a junjun
    pac'an̈.
  swh-ULB: Kisha yule mtu akanileta hata kwenye varanda ya nyumba na kupima mwimo
    wa milango yake-ilikuwa dhiraa tano unene upande huu. Njia ya kuingilia yenyewe
    ilikuwa dhiraa kumi na nne, na kuta pande zote za huo zilikuwa dhraa tatu upana.
  bel-bel: І прывёў ён мяне да бабінца храма і намерыў у слупах бабінца пяць локцяў
    з аднаго боку і пяць локцяў з другога; а ў браме - тры локці шырыні з аднаго боку
    і тры локці з другога.
  deu-ELBBK: 'Und er brachte mich zur Halle des Hauses. Und er maß den Pfeiler der
    Halle: 5 Ellen auf dieser und 5 Ellen auf jener Seite; und die Breite des Tores:
    3 Ellen auf dieser und 3 Ellen auf jener Seite.'
  mbb-OT: Ne miduma a zuen te etew ziyà te varkun duen te valey te Nengazen. Ne midsukud
    din is nekedtimbang he verengbeng ne walu he ǥiek is keluag din ne lelima he ǥiek
    is kekepal zin. Is keluǥayad te veyeey ziyà te varkun, ne 24 he ǥiek.
  mal-2015: പിന്നെ അവൻ എന്നെ ആലയത്തിന്റെ പൂമുഖത്തു കൊണ്ടുചെന്നു; അവൻ പൂമുഖത്തിന്റെ
    മുറിച്ചുവർ അളന്നു, ഇപ്പുറത്തുള്ളതു അഞ്ചു മുഴം; അപ്പുറത്തുള്ളതു അഞ്ചു മുഴം; മുറിച്ചുവരിന്റെ
    വീതിയോ ഇപ്പുറത്തു മൂന്നു മുഴവും അപ്പുറത്തു മൂന്നു മുഴവും ആയിരുന്നു.
  rmc-rmc: 'Paľis man ľigenďa andre chramoskri veranda a merinďa o zarubňi andre veranda:
    250 centimetri pro soduj seri. O vchodos sas buchlo 7 metri a o muri pal o soduj
    seri le vchodoskre sas 150 centimetri.'
  pes-OPV: و مرا به رواق خانه آورد. و اسبرهای رواق را پنج ذراع از اینطرف و پنج ذراع
    از آنطرف پیمود. و عرض دروازه را سه ذراع از اینطرف وسه ذراع از آنطرف.
  ron-1924: М-а дус ын тинда касей. А мэсурат стылпий тиндей ши а гэсит чинч коць
    де о парте ши чинч коць де чялалтэ. Лэцимя порций ера де пайспрезече коць, яр
    перетеле де пе латуриле порций ера де трей коць де о парте ши де трей коць де
    чялалтэ.
  ben-OBCV: তিনি আমাকে মন্দিরের বারান্দায় আনলেন এবং বারান্দার চৌকাঠের বাজু মাপলেন;
    উভয় দিকের সেগুলি পাঁচ হাত চওড়া ছিল। প্রবেশদ্বার চোদ্দ হাত এবং উভয় দিকের থামগুলি
    তিন হাত চওড়া ছিল।
  som-som: Markaasuu balbaladii daarta i geeyey, oo wuxuu qiyaasay balbalada tiirarkeedii,
    oo dhinacan wuxuu ahaa shan dhudhun, dhinacaasna wuxuu ahaa shan dhudhun; oo iridda
    ballaadhkeeduna wuxuu ahaa saddex dhudhun oo dhinacan ah iyo saddex dhudhun oo
    dhinacaas ah.
  lat-VUC: 'Et introduxit me in vestibulum templi: et mensus est vestibulum quinque
    cubitis hinc, et quinque cubitis inde: et latitudinem portæ trium cubitorum hinc,
    et trium cubitorum inde.'
  eng-ASVBT: 'Then he brought me to the porch of the house, and measured each post
    of the porch, five cubits on this side, and five cubits on that side: and the
    breadth of the gate was three cubits on this side, and three cubits on that side.'
  ita-1885: Poi egli mi menò al portico della casa, e misurò gli stipiti del portico,
    ed erano di cinque cubiti di qua, e di cinque di là; poi la larghezza della porta,
    ed era di tre cubiti di qua, e di tre di là.
  eng-LXXUP: And he brought me into the porch of the house; and he measured the post
    of the porch, the breadth was five cubits on one side and five cubits on the other
    side; and the breadth of the door was fourteen cubits, and the side pieces of
    the door of the porch were three cubits on one side, and three cubits on the other
    side.
  eng-ULB: Then the man brought me to the portico of the house and measured its doorposts—they
    were five cubits thick on either side. The entryway itself was fourteen cubits
    in width, and the walls on each side of it were three cubits in width.
  spa-VBL: Me llevó al pórtico del Templo y midió los pilares del pórtico de cinco
    codos a cada lado. La puerta tenía catorce codos de ancho y sus lados medían tres
    codos.
  fra-_FOB: Ensuite il me fit entrer dans le vestibule de la maison, et en mesura
    les poteaux, cinq coudées de chaque côté; la largeur de la porte était de trois
    coudées, de chaque côté.
  mal-mal: പിന്നെ അവൻ എന്നെ ആലയത്തിന്റെ പൂമുഖത്തു കൊണ്ടുചെന്നു; അവൻ പൂമുഖത്തിന്റെ
    കട്ടിളപ്പടി അളന്നു, ഇരുവശത്തും അഞ്ച് മുഴം വീതം; കട്ടിളപ്പടിയുടെ വീതിയോ ഇരുവശവും
    മൂന്നു മുഴം വീതം ആയിരുന്നു.
  urd-GVR: Phir us ne mujhe Rab ke ghar ke barāmde meṅ le jā kar darwāze ke satūn-numā
    bāzuoṅ kī paimāish kī. Mālūm huā ki yih paune 9 fuṭ moṭe haiṅ. Darwāze kī chauṛāī
    sāṛhe 24 fuṭ thī jabki dāeṅ bāeṅ kī dīwāroṅ kī lambāī sawā pāṅch pāṅch fuṭ thī.
  suz-BL: मिनु मेकोम आं कली परमप्रभु यावे आ खिं ङा पिंडीम चाक्‍ती। मिनु मेकोम पिंडी
    ङा थामपुकी पुक्‍तु। मेको निम्‍फा गे ५ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म। आगा ओव़तीक
    ठेयब लाप्‍चो ३ कुबीत ब्रेम्‍शो बाक्‍त। मिनु मेको आ आगा ङा गारो ३ कुबीत ब्रेम्‍शो
    बाक्‍ताक्‍स।
  eng-NOY: Then he brought me to the porch of the temple, and he measured the door-border
    of the porch, five cubits on this side, and five cubits on that side. And the
    breadth of the gate was three cubits on this side, and three cubits on that side.
  ita-1927: 'Poi mi menò nel vestibolo della casa, e misurò i pilastri del vestibolo:
    cinque cubiti di qua e cinque di là; la larghezza della porta era di tre cubiti
    di qua e di tre di là.'
  ckb-ckb: ئینجا منی هێنایە هەیوانی پیرۆزگاکە، دینگەکانی هەیوانەکەی پێوا، ئەستوورایی
    هەر لایەک پێنج باڵ بوو. پانی بەردەرگاکەش چواردە باڵ بوو، ناوبڕەکانی هەر لایەک
    سێ باڵ بوون.
  eng-BBE: 'Then he took me to the covered way before the house, and took the measure
    of its uprights, five cubits on one side and five cubits on the other: and the
    doorway was fourteen cubits wide; and the side-walls of the doorway were three
    cubits on one side and three cubits on the other.'
  kan-OKCV: ಅವನು ನನ್ನನ್ನು ಮನೆಯ ದ್ವಾರಮಂಟಪಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ದ್ವಾರಮಂಟಪ ಪ್ರತಿಯೊಂದು
    ಕಂಬವನ್ನೂ ಅಳೆದನು. ದ್ವಾರಮಂಟಪ ಅಗಲವು ಸುಮಾರು ಏಳು ಮೀಟರ್ ಮತ್ತು ಪಕ್ಕದ ಗೋಡೆಗಳ ಅಗಲವು ಎರಡೂ
    ಬದಿಗಳಲ್ಲಿ ಸುಮಾರು ಒಂದೂವರೆ ಮೀಟರ್ ಆಗಿತ್ತು.
  tam-2017: பின்பு அவர் என்னை ஆலய மண்டபத்திற்கு அழைத்துக்கொண்டுபோய், மண்டபத்தின் தூணாதாரத்தை
    இந்தப்பக்கத்தில் ஐந்து முழமும் அந்தப்பக்கத்தில் ஐந்து முழமுமாக அளந்தார்; வாசலின்
    அகலம் இந்தப்புறம் மூன்று முழமும் அந்தப்பக்கம் மூன்று முழமுமாக இருந்தது.
  spa-RV-1909: Y llevóme al pórtico del templo, y midió cada poste del pórtico, cinco
    codos de una parte, y cinco codos de otra; y la anchura de la puerta tres codos
    de una parte, y tres codos de otra.
  ron-BTF: Și m-a dus la porticul casei și a măsurat fiecare stâlp al porticului,
    cinci coți de o parte și cinci coți de cealaltă parte; și lățimea porții era trei
    coți de o parte și trei coți de cealaltă parte.
  eng-WEBP: Then he brought me to the porch of the house, and measured each post of
    the porch, five cubits on this side, and five cubits on that side. The width of
    the gate was three cubits on this side and three cubits on that side.
