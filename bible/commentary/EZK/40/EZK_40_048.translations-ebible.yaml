  tha-KJV: แล​้​วท​่านนำข้าพเจ้ามาที่​มุ​ขของพระนิเวศและวัดเสาของมุขได้ห้าศอกทั้งสองด้าน
    และหอประตู​ก็​กว้างด้านละสามศอก
  por-BR-2018: Então ele me levou ao pórtico do templo, e mediu cada pilar do pórtico,
