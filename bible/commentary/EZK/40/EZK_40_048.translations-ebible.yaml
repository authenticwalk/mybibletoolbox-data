  kan-2017: ಕೂಡಲೆ ಅವನು ನನ್ನನ್ನು ದೇವಸ್ಥಾನದ ದ್ವಾರಮಂಟಪಕ್ಕೆ ಕರೆ ತಂದನು. ಅದನ್ನು ಅಳೆಯಲು,
