  tbz-SIM: Dɛ kó difɔ̃nkúò kòo n tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kukpɑ̃́nkpɑ̃́nkù
