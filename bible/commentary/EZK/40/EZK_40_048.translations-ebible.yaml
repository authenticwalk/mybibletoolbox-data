  mdy-ETH: ዬካፓ ጌኤዦ ማኣሮ ዔኪ ጌልዛ ኬኤፆ ዳኣሮ ዔኪ ታና ሙኬኔ፤ ዬያ ዳኣሮኮ ሬኤኮ ዒ ዋርቄኔ፤ ፔቴ ዛሎ ሬኤካ ዶንጎ
