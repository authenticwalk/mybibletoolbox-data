verse: EZK.040.042
translations:
  mal-C: ഹോമയാഗത്തിനുള്ള നാലു മേശയും ചെത്തിയ കല്ലുകൊണ്ടു നിർമിച്ചിരുന്നു. ഓരോന്നിനും
    ഒന്നരമുഴം നീളവും ഒന്നരമുഴം വീതിയും ഒരുമുഴം ഉയരവും ഉണ്ടായിരുന്നു. ഹോമയാഗത്തിനും
    മറ്റു യാഗങ്ങൾക്കുമുള്ളവ അറക്കുന്നതിനുള്ള ആയുധങ്ങൾ അവയുടെമേൽ വെച്ചിരുന്നു.
  deu-TKW: Und zwar waren vier Tische für das Brandopfer, aus Quadersteinen, anderthalbe
    Elle lang, anderthalbe Elle breit und eine Elle hoch; auf diesen sollte man die
    Geräte niederlegen, mit denen man das Brandopfer und Schlachtopfer schlachtete.
  lin-lin: 'Ezalaki na bamesa minei oyo basala na mabanga bakata mpo na bambeka ya
    kotumba ; bazalaki kosalela yango mpo na kotia bisalelo oyo babomelaka bambeka
    ya kotumba mpe bambeka mosusu. Bamesa yango nyonso ezalaki ndenge moko : na molayi,
    na mokuse mpe na bosanda ; molayi na yango ezalaki na basantimetele pene tuku
    sambo na mitano, mokuse na yango ezalaki na basantimetele pene tuku sambo na mitano
    mpe bosanda na yango ezalaki na basantimetele tuku mitano.'
  eng-LSV: 'And the four tables for burnt-offering [are] of hewn stone: the length—one
    cubit and a half, and the breadth—one cubit and a half, and the height—one cubit;
    they place on them the instruments with which they slaughter the burnt-offering
    and the sacrifice.'
  eng-GNV: 'And the foure tables were of hewen stone for the burnt offering, of a
    cubite and an halfe long, and a cubite and an halfe broade, and one cubite hie:
    whereupon also they layde the instruments wherewith they slew the burnt offring
    and the sacrifice.'
  eng-WEBSTER: 'And the four tables were of hewn stone for the burnt-offering, of
    a cubit and a half long, and a cubit and a half broad, and one cubit high: upon
    which also they laid the instruments with which they slew the burnt-offering and
    the sacrifice.'
  nhw-BL: Para nopa tlacajcahualistli tlatlatili quipixqui nahui mesas catli tlachijchihuali
    ica tetl para ipan quinmictise. Ni mesas quipiyayayaj 75 centímetros ininhuehueyaca,
    75 centímetros ininpatlajca huan 50 centímetros ininhuejcapanca. Huan ipan ni
    mesas quitlaliyayaj nopa cuchillos, huan nochi tlamantli catli quitequihuiyayaj
    para quinmictise nopa tlapiyalme para tlacajcahualistli tlatlatili huan sequinoc
    tlamantli tlacajcahualistli.
  swh-ONEN: Pia kulikuwa na meza nne za mawe yaliyochongwa kwa ajili ya sadaka za
    kuteketezwa, kila meza ilikuwa na urefu wa dhiraa moja na nusu, upana wake dhiraa
    moja na nusu na kimo cha dhiraa moja. Juu ya meza hizo viliwekwa vyombo vya kuchinjia
    sadaka za kuteketezwa na dhabihu nyingine mbalimbali.
  bba-bba: Tɑbulu yen nnɛ sɔɔrɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu sɔɔru ko. Bɑ ye kuɑ
    kɑ kpee ni bɑ dɑ̃kɑ. Yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soo teeru kɑ bɔnu, yen yɑsum mɑɑ
    sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu, mɑ yen ɡunum mu sɑ̃ɑ ɡɔm soo teeru. Tɑbulu yen miyɑ
    bɑ rɑ yɑ̃ku sɔm yɑ̃nu yi.
  eng-KJVCPB: 'And the four tables were of hewn stone for the burnt offering, of a
    cubit and a half long, and a cubit and a half broad, and one cubit high: whereupon
    also they laid the instruments wherewith they slew the burnt offering and the
    sacrifice.'
  luo-luo: Bende ne nitie mesni angʼwen molos gi kite mopa mane owe ni misengini miwangʼo
    pep, ma moro ka moro borne ne romo fut ariyo gi nus, lachne ne en fut ariyo gi
    nus, to borne modhi malo ne en fut achiel gi nus. E wigi noketie gik miyangʼogo
    misengini miwangʼo pep kod misengini mamoko.
  meu-meu: E utu hata nadidia patadia hani danu mimia, ḡole-oho boubou ḡaudia patadia.
    Latadia na kiubit ta mai kahana, lababadia danu kiubit ta mai kahana, bona haradia
    latadia be kiubit tamona. Ḡole-oho bouboudia bona boubou haida ialalaidia ḡaudia
    na unu pata latadiai bae heato.
  npi-ULB: त्यहाँ होमबलिको निम्ति डेढ हात लामो, डेढ हात चौडा, र एक हात अग्लो काटिएका
    ढुङ्गाहरूले बनेका चारवटा टेबल थिए । त्यसमाथि तिनीहरूले ती सामानहरू राख्थे जसद्वारा
    तिनीहरूले बलिदानको निम्ति होमबलिलाई मार्थे ।
  yor-yor: Tẹmpili mẹ́rin tí à fi òkúta ṣe lọ́ṣọ̀ọ́ sì tún wà fún ẹbọ sísun, ọ̀kọ̀ọ̀kan
    jẹ́ ìgbọ̀nwọ́ kan àti ààbọ̀ ni gígùn, ìgbọ̀nwọ́ kan àti ààbọ̀ ní ìbú àti ìgbọ̀nwọ́
    kan ni gíga. Ní orí rẹ̀ ni a kó àwọn ohun èlò fún pípa, ọrẹ ẹbọ sísun àti àwọn
    ìrúbọ tí ó kù sí.
  pes-OPCB: چهار میز سنگی نیز وجود داشت که چاقوها و لوازم دیگر قربانی را روی آنها
    می‌گذاشتند. طول و عرض هر یک از این میزها هفتاد و پنج سانتیمتر و بلندی آن نیم متر
    بود.
  tgl-ULB: Mayroong apat na hapag na tinapyas na bato para sa mga handog na susunugin,
    isa at kalahating siko ang haba, isa at kalahating siko ang lawak at isang siko
    ang taas. Inilatag nila sa mga ito ang mga kagamitan kung saan nila sinusunog
    ang mga alay na susunugin para sa mga handog.
  hui-hui: Ani bialu lomabu delaga dabu maria lone ha dege biago ogoni ege to̱le̱me
    wabiniya. Dabu ogoni daliganaga sendimida magi pira duria (50) halu lunagabi aranenagabi
    sendimida magi pira kariani duria (75) halu bia. Dabu ogoriani nogo egaru lomabu
    delolenaga bo podole howa daba nabiru manda manda bu wiagaya.
  mya-mya: တိုး​ချဲ့​ဆောင်​တွင်​တစ်​ကောင်​လုံး​မီး​ရှို့​ပူ​ဇော်​ရာ​ယဇ်​ကောင်​များ​ကို​ပြင်​ဆင်​ရန်​စား​ပွဲ​လေး​လုံး​မှာ​ကျောက်​ကို​ဆစ်​၍​ပြု​လုပ်​ထား​လေ​သည်။
    ထို​စား​ပွဲ​များ​သည်​အ​လျား​တူ​အ​နံ​တူ​လက်​မ​သုံး​ဆယ်​စီ​ရှိ​၍ လက်​မ​နှစ်​ဆယ်​မြင့်​၏။
    ယင်း​တို့​အ​ပေါ်​တွင်​ယဇ်​ကောင်​များ​ကို​သတ်​ရန်​ကိ​ရိ​ယာ​တန်​ဆာ​များ​ကို​တင်​ထား​၏။-
  bod-N: གཞན་ཡང་ཅོག་ཙེ་བཞི་ཡོད་པ་ནི་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བའི་ཕྱིར་ཡིན་པ་དང་།
    དེ་ནི་རྡོ་བརྐོས་མས་བཟོས་ཏེ། རིང་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ་དང་། ཞེང་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ
    མཐོ་ཚད་ལ་ཁྲུ་གཅིག་བཅས་ཡོད་པ་དང་། སྤྱིན་སྲེག་གི་ཕྱུགས་ཟོག་དང་མཆོད་པ་གཞན་པའི་ཕྱུགས་ཟོག་རྣམས་བཤའ་དུས་སྤྱོད་པའི་སྣོད་ཆས་རྣམས་དེར་བཞག་ཡོད་དོ།
    །
  sna-sna: Kwakanga kuna mamwezve matafura mana amabwe akashongedzwa ezvibayiro zvinopiswa,
    rimwe nerimwe rine kubhiti rimwe nehafu paurefu, kubhiti nehafu paupamhi uye kubhiti
    rimwe chete pakukwirira. Pamusoro pawo pakanga pakaiswa midziyo yavaibayira nayo
    zvibayiro zvinopiswa nezvimwewo zvibayiro.
  spa-BLM: Había cuatro mesas de piedra cortada para el holocausto, de un codo y medio
    de largo, un codo y medio de ancho y un codo de alto. Sobre ellas ponían los instrumentos
    con los que mataban el holocausto y el sacrificio.
  cac-cac: A chan̈e' mexa b'aj smiljicham noc' noc' sn̈usjitz'a masanil silab'il,
    a q'uen q'ueen tzeyb'il ayoch d'ay. 75 centímetro sat schan̈il pac'an̈, 50 centímetro
    schaan̈il steel junjun. A d'a yib'an̈ juntzan̈ chi', ata' tz'ac'jiq'ue yamc'ab'
    sc'anchaji ayic smiljicham noc' silab' chi'.
  swh-ULB: Kulikuwa na meza nne za mawe yaliyochongwa kwa ajili ya sadaka ya kuteketezwa,
    dhiraa moja na nusu urefu, dhiraa moja na nusu upana, na kimo dhiraa moja. Juu
    yake waliweka vyombo pamoja ambavyo walivichinjia sadaka za kuteketezwa kwa ajili
    ya sadaka.
  bel-bel: І чатыры сталы для прыгатаваньня цэласпаленьня былі з часаных камянёў,
    даўжынёю ў паўтара локця і шырынёю ў паўтара локця, а вышынёю ў адзін локаць;
    на іх кладуць прылады для заколу ахвяры цэласпаленьня і іншыя ахвяры.
  deu-ELBBK: Und bei der Stiege waren vier Tische aus behauenen Steinen, anderthalb
    Ellen lang und anderthalb Ellen breit und eine Elle hoch; auf diese legte man
    die Geräte, womit man das Brandopfer und das Schlachtopfer schlachtete.
  mbb-OT: Duen daan dutun heepat he lemisahan he iyan mibeelan is binesbasan he vatu,
    he zutun idsavuk is menge gelemiten para te kedlapà te menge pemuhat he edtutungen
    wey zuma pa he menge pemuhat. Heini he menge lemisahan 30 he vaney kuwedradu ne
    20 he vaney is ketikang din.
  mal-2015: ഹോമയാഗത്തിന്നുള്ള നാലു മേശയും ചെത്തിയ കല്ലുകൊണ്ടു ഒന്നര മുഴം നീളവും ഒന്നര
    മുഴം വീതിയും ഒരു മുഴം ഉയരവുമായി ഉണ്ടാക്കിയിരുന്നു; അവയുടെ മേൽ അവർ ഹോമയാഗവും ഹനനയാഗവും
    അറുപ്പാനുള്ള ആയുധങ്ങൾ വെക്കും.
  rmc-rmc: Štar skaminda pro labarde obeti sas le barune kvadrendar. Sas 50 centimetri
    uče a 75 centimetri buchle the džinďarde. Pre ola skaminda thovenas o sersami,
    savenca murdarenas le džviren pro labarde the aver obeti.
  pes-OPV: و چهار میز برای قربانی های سوختنی از سنگ تراشیده بود که طول هر یک یک ذراع
    و نیم و عرضش یک ذراع ونیم و بلندیش یک ذراع بود و بر آنها آلاتی را که به آنها قربانی
    های سوختنی و ذبایح را ذبح می‌نمودند، می‌نهادند.
  ron-1924: Ын фаца меселор пентру жертфе, май ерау пентру ардериле-де-тот патру месе
    де петре чоплите, лунӂь де ун кот ши жумэтате, лате де ун кот ши жумэтате ши ыналте
    де ун кот; пе меселе ачестя требуяу пусе унелтеле ку каре се жунгияу вителе пентру
    ардерь-де-тот ши пентру челелалте жертфе.
  ben-OBCV: হোমবলির জন্য চারটি টেবিল ছিল যেগুলি পাথর কেটে তৈরি করা, প্রত্যেকটি দেড়
    হাত লম্বা, দেড় হাত চওড়া এবং এক হাত উঁচু। তার উপরে হোমবলি ও অন্যান্য বলি বধ করার
    অস্ত্র রাখা হত।
  som-som: Oo waxaa jiray afar miis oo dhagax la qoray laga sameeyey oo allabariga
    la gubo lagu dul diyaariyo, oo dhererkoodu wuxuu ahaa dhudhun iyo badh, ballaadhkooduna
    wuxuu ahaa dhudhun iyo badh, sarajooggooduna wuxuu ahaa dhudhun, oo korkoodana
    waxaa la saari jiray alaabta qurbaanka la gubo iyo allabariga lagu qalo.
  lat-VUC: 'Quatuor autem mensæ ad holocaustum de lapidibus quadris exstructæ, longitudine
    cubiti unius et dimidii, et latitudine cubiti unius et dimidii, et altitudine
    cubiti unius: super quas ponant vasa in quibus immolatur holocaustum et victima.'
  eng-ASVBT: And there were four tables for the burnt offering, of hewn stone, a cubit
    and a half long, and a cubit and a half broad, and one cubit high; whereupon they
    laid the instruments wherewith they slew the burnt offering and the sacrifice.
  ita-1885: E le quattro tavole, che erano per gli olocausti, erano di pietra pulita;
    la lunghezza di ciascuna era d'un cubito e mezzo, e la larghezza d'un cubito e
    mezzo; e l'altezza d'un cubito; e sopra quelle si riponevano gli strumenti, co' quali
    si scannavano gli olocausti ed i sacrificii.
  eng-LXXUP: 'And there were four tables of hewn stone for whole burnt offerings,
    the breadth of them was a cubit and a half, and the length of them two cubits
    and a half, and their height was a cubit: on them they shall place the instruments
    with which they slay there the whole burnt offerings and the victims.'
  eng-ULB: There were four tables of cut stone for the burnt offerings, one and a
    half cubits in length, one and a half cubits in width, and one cubit tall. On
    them they laid the tools with which they slaughtered the burnt offerings for the
    sacrifices.
  spa-VBL: También había cuatro mesas de piedra tallada para el holocausto. Cada una
    medía un codo y medio de largo, un codo y medio de ancho y un codo de alto. Sobre
    estas mesas se colocaban los utensilios para sacrificar los holocaustos y los
    demás sacrificios.
  fra-_FOB: Il y avait encore quatre tables pour l'holocauste, en pierre de taille,
    longues d'une coudée et demie, larges d'une coudée et demie, et hautes d'une coudée.
    On y déposait les instruments avec lesquels on égorgeait les victimes pour les
    holocaustes et les autres sacrifices.
  mal-mal: ഹോമയാഗത്തിനുള്ള നാല് മേശകളും ചെത്തിയ കല്ലുകൊണ്ട് ഒന്നര മുഴം നീളവും ഒന്നര
    മുഴം വീതിയും ഒരു മുഴം ഉയരവുമായി ഉണ്ടാക്കിയിരുന്നു; ഹോമയാഗവും ഹനനയാഗവും അറുക്കുവാനുള്ള
    ആയുധങ്ങൾ, അവയുടെമേൽ അവർ വച്ചിരുന്നു.
  urd-GVR: Barāmde kī chār mezeṅ tarāshe hue patthar se banāī gaī thīṅ. Har ek kī
    lambāī aur chauṛāī sāṛhe 31 inch aur ūṅchāī 21 inch thī. Un par wuh tamām ālāt
    paṛe the jo jānwaroṅ ko bhasm hone wālī qurbānī aur bāqī qurbāniyoṅ ke lie taiyār
    karne ke lie darkār the.
  suz-BL: मेकेर यो चोशा चढ़ेतीक कली चेश्‍शो फुल्‍लु के ४ ओटा टेबल बाक्‍तेक्‍म। मेको
    कुबीत का नु आधा लाइश्‍शो नु कुबीत का नु आधा ब्रेम्‍शो बाक्‍तेक्‍म। मेको कुबीत
    का ग्‍येत्‍थ लाइश्‍शो बाक्‍तेक्‍म। मेको आन तारी चोशा चढ़ेतीक नु अरु चढ़ेतीक क्‍योरचा
    कली मार मार माल्‍मा, मेको नेल्‍ल बाक्‍त। कुबीत का आधा मिटर खोदेंशो बाक्‍ब।
  eng-NOY: And the four tables for the burnt-offering were of hewn stone; their length
    was a cubit and a half, and their breadth a cubit and a half, and their height
    a cubit. Thereon they laid the instruments with which they slew the burnt-offering
    and the sacrifice.
  ita-1927: C’erano ancora, per gli olocausti, quattro tavole di pietra tagliata,
    lunghe un cubito e mezzo, larghe un cubito e mezzo e alte un cubito, per porvi
    su gli strumenti coi quali si scannavano gli olocausti e gli altri sacrifizi.
  ckb-ckb: چوار مێزی دیکەش بۆ قوربانی سووتاندنەکان هەبوون لە بەردی تاشراو بوون، درێژییەکەیان
    باڵ و نیوێک و پانییەکەشیان باڵ و نیوێک بوون، بەرزاییەکەشیان یەک باڵ بوو. ئەو کەرەستانەی
    لەسەر دادەنرا کە قوربانی سووتاندن و قوربانی دیکەیان پێ سەردەبڕی.
  eng-BBE: And there were four tables for the burned offering, made of cut stone,
    one and a half cubits long, one and a half cubits wide and a cubit high, where
    the instruments were placed which were used for putting to death the burned offering
    and the beasts for the offerings.
  kan-OKCV: ದಹನಬಲಿಗಾಗಿ ಇದ್ದ ಆ ನಾಲ್ಕು ಮೇಜುಗಳು ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಿಂದ ನಿರ್ಮಿತವಾಗಿದ್ದವು.
