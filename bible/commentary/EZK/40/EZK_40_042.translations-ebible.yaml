    halvanden Alen brede og en Alen høje; på dem lagde man de Redskaber, med hvilke
    man slagtede Brændofferet og Slagtofferet.
  vie-OVCB: Ngoài ra còn có bốn bàn đá để chuẩn bị cho tế lễ thiêu, mỗi bàn dài 0,8
    mét, dài và rộng bằng nhau, và cao 0,53 mét. Trên những bàn này được sắp các con
    dao làm thịt sinh tế và các dụng cụ khác.
  guj-2017: ત્યાં દહનીયાર્પણ માટે ઘડેલા પથ્થરની ચાર મેજ હતી. તે દોઢ હાથ લાંબી, દોઢ
    હાથ પહોળી અને એક હાથ ઊંચી હતી. તેના ઉપર દહનીયાપર્ણો તથા બલિદાન કાપવાનાં હથિયારો
    મૂકાતાં હતાં.
  pon-2006A: Tehpel pahieu me mi nan pere laudo, me kin doadoahkohng kaunopadahn meirong
    kan me pahn pwonte isihsla; tehpel pwukat wiawihkihda takai perper. Tehpel pwukat
    ins 20 ile, oh powe ins 30 keimw pahieu. Dipwisoun kemehla mahn en meirong kan
    kin nekinek pohn tehpel pwukat.
  por-BRBSL: Havia quatro mesas de pedra cortada para o holocausto, um côvado e meio
    de comprimento, um côvado e meio de largura, e um côvado de altura. Eles colocaram
    os instrumentos com os quais mataram o holocausto e o sacrifício sobre eles.
  cth-cth: Hmaisawi thuengnae sathei hanelah, caboi pali touh e naw teh, talung hoi
    sak e, ayung dong touh hoi khap touh, adangka dong touh hoi khap touh, a rasang
    dong touh a pha, hote caboi van vah, hmaisawi thueng nahane sathei thei nahane
    puengcangnaw hah a van a hruek awh.
  twi-twi: Na abo a wɔatwa no apon anan nso wɔ hɔ ma ɔhyew afɔrebɔde. Emu biara tenten
    yɛ anammɔn abien ne nkyɛmu anan mu baako, na ne trɛw nso yɛ saa ara, ne sorokɔ
    yɛ ɔnammɔn baako ne fa. Saa apon yi so na wɔde afoa ne nkuku a wɔde yɛ ɔhyew afɔrebɔde
    ne afɔrebɔde a aka no ho nneɛma gu.
  hlt-hlt: Hmueihhlutnah ham caboei pali te lungrhaih lung neh a saii tih pakhat te
    a yun dong khat phoeiah tintan, a daang dong khat phoeiah tintan, a sang dong
    khat lo. A soah ah hmueihhlutnah neh hmueih a ngawn vaengkah hnopai te a tloeng
    uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ tɑ́bùrìbɛ̀ tɔbɛ̀ bo bɛ̀ dɔ̀ɔ̀nɛ̀ bɛ̀ titɑ̃́píɛ̀tì,
    tìì okùmɛ̀ bo sɑ̃ntimɛ́tìrì sipísìyiekɛ̀ nɛ̀ bɛ̀nùmmù, mɛpɛ̃kùmɛ̀ mɛɛ̀ mɑ́ɑ̀,
    mɛcómmɛ̀ mɛ́tìrì kó dikéè bɛ yo ndɑkù bɛ̀ɛ ĩ́nkɛ̀ titɔ̃nnɛntì bɛ yó nfeunɛ̀ tì
    iwũɔ̃ ti Yiɛ̀ nKuyie nkɛ tuɔ̀ nnɛ̀ yɛpɑ̃rɛ̀.
  msy-2020: Ezɨ dakozir 4plan igharaziba, ua iti, me dagɨabar adar ingari. Dakozir
    kabar turivibar ababanim 50 sentimita, ezɨ dar ruariba ko arozibar ababanim 75
    sentimitan tu. Me dakozir kabagh isɨn, afuaba ko bizir igharaziba arɨsi, kar asɨzibav
    sogh, ofan bar isi mɨghɨramibar amuamin biziba.
  dop-dop: Pǝ́cɔ́ pǝ́ kɑɑsɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Kɛlɛ kɑ tɑɑpǝlǝnɑɑ pɛɛ
    nyǝ́mɑ kɛ liɣiti tɔtɔ. Pɑɑ wei ɩ tɑɣɑlǝŋ sɛkɑ mɛɛtǝlɩ kʋlʋm kɛ pǝ́cɔ́. Nɑ ɩ wɑŋ
    kɛ mpʋ tɔtɔ. Pɑ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlɩ nɑ hɔɣɔlʋɣʋ hɔɣɔlʋɣʋ. Tɑɑpǝlǝnɑɑ mpɛ pɑ
    tɔɔ kɛ́ pɑ sɩɩkɑɣɑ wontu nti pɑ lɑkǝnɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Nɑ kɔtɑsɩ
    lɛŋsɩ.
  azb-azb: Yandırma qurbanları üçün yonulmuş daşdan dörd masa var idi. Hər masanın
    uzunluğu və eni bir yarım qulac, hündürlüyü bir qulac idi. Yandırma qurbanlarının
    və başqa qurbanların kəsilməsində istifadə olunan alətləri bunların üstünə qoyurdular.
  eng-DBY: — and at the ascent, four tables of hewn stone, of a cubit and a half long,
    and a cubit and a half broad, and one cubit high; whereon also they laid the instruments
    with which they slew the burnt-offering and the sacrifice.
  hin-2017: फिर होमबलि के लिये तराशे हुए पत्थर की चार मेजें थीं, जो डेढ़ हाथ लम्बी,
    डेढ़ हाथ चौड़ी, और हाथ भर ऊँची थीं; उन पर होमबलि और मेलबलि के पशुओं को वध करने
    के हथियार रखे जाते थे।
  wol-KYG: Ñeenti taabali saraxu rendi-dóomal ba, doji yett lañu ko defare. Bu ci
    nekk di xasab ak genn-wàll, wet gu nekk, taxawaay ba di xasab. Ñu di ca teg jumtukaay
    yi ñuy rendee saraxu rendi-dóomal ak yeneen sarax.
  eng-YLT: 'And the four tables for burnt-offering [are] of hewn stone: the length
    one cubit and a half, and the breadth one cubit and a half, and the height one
    cubit: on them they place the instruments with which they slaughter the burnt-offering
    and the sacrifice.'
  eng-WYC-2017: Forsooth four boards to burnt sacrifice were builded of square stones,
    in the length of one cubit and an half, and in the breadth of one cubit and an
    half, and in the height of one cubit; on which boards they shall set [or put]
    vessels, in which burnt sacrifice and slain sacrifice is offered.
  eng-WMBB: There were four cut stone tables for the burnt offering, a cubit and a
    half long, a cubit and a half wide, and one cubit high. They laid the instruments
    with which they killed the burnt offering and the sacrifice on them.
  urd-GVH: बरामदे की चार मेज़ें तराशे हुए पत्थर से बनाई गई थीं। हर एक की लंबाई और
    चौड़ाई साढ़े 31 इंच और ऊँचाई 21 इंच थी। उन पर वह तमाम आलात पड़े थे जो जानवरों
    को भस्म होनेवाली क़ुरबानी और बाक़ी क़ुरबानियों के लिए तैयार करने के लिए दरकार
    थे।
  rug-rug: Koa dia tugo si ka made tevolo tana va vukivukihi va uququ sapu ta peqo
    vuradi pa patu; sa padadi si zuapa ṉavulu lima sentimita geledi meke labedi, meke
    kukuru mita ululudi. Koa rini hoke tava hake sari likakalae sapu tavetavete ni
    rini pude va matei sari na kurukuru pude va vukivukihi va uququ meke sari kaiqa
    vinukivukihi pule.
  gaz-gaz: Akkasumas minjaalota dhagaa soofame irraa aarsaa gubamuuf tolfaman afurtu
    ture; tokkoon tokkoon isaaniis dheerina dhundhuma tokkoo fi walakkaa, balʼina
    dhundhuma tokkoo fi walakkaatii fi ol dheerina dhundhuma tokkoo qabu ture. Isaan
    irras meeshaalee ittiin aarsaan gubamuu fi aarsaawwan biraa ittiin qalaman kaaʼamanii
    turan.
  fra-LSG: Il y avait encore pour les holocaustes quatre tables en pierres de taille,
    longues d’une coudée et demie, larges d’une coudée et demie, et hautes d’une coudée;
    on devait mettre sur ces tables les instruments avec lesquels on égorgeait les
    victimes pour les holocaustes et pour les autres sacrifices.
  yal-yal: Tabali naanin gbɛtɛye fan yi na yi naxanye rafalaxi gɛmɛ masolixine ra
    saraxa gan daxine fe ra, e birin kuyana nɔngɔnna yɛ keden e nun a tagi, e yigbona
    nɔngɔnna yɛ keden nun a tagi, e yitena nɔngɔnna yɛ keden. Waliseene nan yi ne
    fari xuruseene kɔɛ raxabama naxanye ra alogo e xa ba saraxa gan daxin na hanma
    saraxa gbɛtɛ.
  haw-1868: 'A o na papa eha no ka mohaikuni he mau pohaku kalaiia, hookahi kubita
    me ka hapalua ka loa, hookahi kubita me ka hapalua ka laula, hookahi kubita ke
    kiekie: maluna iho hoi i waiho iho ai i na mea hana i pepehi ai lakou i ka mohaikuni,
    a me ka alana.'
  arb-NAV: وَكَانَ هُنَاكَ أَيْضاً أَرْبَعُ مَوَائِدَ أُخْرَى مُرَبَّعَةِ الشَّكْلِ،
    مَصْنُوعَةٍ مِنْ حِجَارَةٍ مَنْحُوتَةٍ، طُولُ وَعَرْضُ كُلِّ وَاحِدَةٍ مِنْهَا
    ذِرَاعٌ وَنِصْفٌ (نَحْوَ خَمْسَةٍ وَسَبْعِينَ سَنْتِيمِتْراً) وَارْتِفَاعُهَا
    ذِرَاعٌ وَاحِدَةٌ (نَحْوَ خَمْسِينَ سَنْتِيمِتْراً) كَانُوا يَضَعُونَ عَلَيْهَا
    الأَدَوَاتِ الْمُسْتَخْدَمَةَ فِي ذَبْحِ الْمُحْرَقَاتِ وَسَائِرِ الذَّبَائِحِ.
  ewe-ewe: Kplɔ̃ ene bubu hã gali siwo wowɔ kple kpe fufuwo hena numevɔsawo; ɖe sia
    ɖe didi mita ɖeka, keke mita ɖeka, eye wòkɔ mita afã. Woawo dzie wodaa gagbawo
    ɖo hena numevɔsalãwo kple vɔsa bubuwo ƒe lãwo wuwu.
  eng-LEE: 'And there were four tables of hewn stone for the burnt-offerings, of a
    cubit and a half long, and a cubit and a half broad, and one cubit high: whereupon
    they laid the instruments wherewith they slaughtered the burnt-offerings and the
    sacrifices.'
  asm-FB: আৰু হোম-বলিৰ অৰ্থে ডেৰ হাত দীঘল, ডেৰ হাত বহল, আৰু এক হাত ওখ, কটাশিলৰ এনে
    চাৰিখন মেজ আছিল; তাত হোম-বলি আৰু আন আন বলি কটা অস্ত্ৰ ৰখা হয়।
  sus-A: نَ تٍيبِلِ نَانِيٍ نُ يَءِلَنشِ فّمّيٍ نَن نَ، عٍ نُ كُيَ نْنفْن يَ كٍرٍن
    نُن عَ تَفِ، عٍ نُ عِفبٌ نْنفْن يَ كٍرٍن. يِرَبَسٍيٍ نُ سَمَ نٍيٍ نَن قَرِ، نَشٍيٍ
    نُ لَنمَ عٍ شَ رَوَلِ شُرُ سٍ رَقَلَقٍ رَ نَشٍيٍ نُ قِندِ مَ سّرّشّ فَن دَاشِيٍ
    نُن سّرّشّ مْولِ فبّتّيٍ رَ.
  fra-SBL: Il y avait quatre tables en pierre taillée pour l'holocauste, longues d'une
    coudée et demie, larges d'une coudée et demie, et hautes d'une coudée. On y posait
    les instruments avec lesquels on immolait l'holocauste et le sacrifice.
  hbo-hbo: וְאַרְבָּעָה֩ שֻׁלְחָנֹ֨ות לָעֹולָ֜ה אַבְנֵ֣י גָזִ֗ית אֹרֶךְ֩ אַמָּ֨ה אַחַ֤ת
    וָחֵ֙צִי֙ וְרֹ֨חַב אַמָּ֤ה אַחַת֙ וָחֵ֔צִי וְגֹ֖בַהּ אַמָּ֣ה אֶחָ֑ת אֲלֵיהֶ֗ם
    וְיַנִּ֤יחוּ אֶת־הַכֵּלִים֙ אֲשֶׁ֨ר יִשְׁחֲט֧וּ אֶת־הָעֹולָ֛ה בָּ֖ם וְהַזָּֽבַח׃
  kik-kik: Ningĩ haarĩ na metha inya cia mahiga maicũhie nĩ ũndũ wa maruta ma njino,
    o ĩmwe ũraihu wa mũkono ũmwe na nuthu, na wariĩ wa mũkono ũmwe na nuthu, na mũkono
    ũmwe kũraiha na igũrũ. Igũrũ rĩacio nĩho haigagĩrĩrwo indo cia wĩra wa gũthĩnja
    nyamũ cia maruta ma njino, na magongona marĩa mangĩ.
  fra-NCL: Il y avait encore quatre tables servant aux holocaustes, en pierre de taille,
    longues d’une coudée et demie, larges d’une coudée et demie et hautes d’une coudée,
    sur lesquelles on posait les instruments avec lesquels on immolait les victimes
    destinées à l’holocauste et aux autres sacrifices.
  cek-AK: To ah hmai angbawnhaih sak hanah thlung kangphaek palito oh, dongto pacoeng
    ahap sawk moe, dongto pacoeng ahap kawk, sanghaih doeh dongto oh; to caboi nuiah
    hmai angbawnhaih moi bohhaih hmuennawk to a suek o.
  cuk-cuk: Ibdurgan-ogumakar-uklegedga, gwabake akwa-mese siid. We-mesemardi, achapaa
    sugued, e-matardungueddi, achapaabalid, e-nibgueddi achabo nibgued. We-mesemar-birgine,
    ibdurgan-ogumakar-ukleged-oburgwega-ibmar-ebulemalad urbeleged, degi, ibdurgan-oburgwilesad
    mesleged.
  uig-CYR: Йәнә таштин йонуп ясалған, узунлуғи бир йерим гәз, кәңлиги бир йерим гәз,
    егизлиги бир гәз келидиған төрт ширә бар еди; уларниң үстигә көйдүрмә қурбанлиқлар
    вә башқа қурбанлиқларни сойидиған қурал-әсваплар қоюлиду.
  tel-2017: వాటి పొడవు సుమారు ఒక మీటరు, వెడల్పు సుమారు ఒక మీటరు, ఎత్తు అర మీటరు. వాటిని
    రాతితో మలిచారు.
  hat-BSA: Pou ofrann brile yo, te gen kat tab an wòch taye, yon koude edmi nan longè,
    yon koude edmi nan lajè e yon koude nan wotè, tab sou sila yo poze enstriman avèk
    sila yo touye ofrann brile ak sakrifis la.
  kos-kos: Tepu akosr ma oan in lale sac orekmakinyuk in akoela kosro ma ac fonna
    kisakinyuk. Tepu inge orekla ke eot tufahl, inch longoul fulata, ac fin tepu uh
    inch tolngoul maspang. Kufwa nukewa ma orekmakinyuk in akoela kosro nu ke kisa
    oan fin tepu inge.
  hbo-WLC: וְאַרְבָּעָה֩ שֻׁלְחָנ֨וֹת לָעוֹלָ֜ה אַבְנֵ֣י גָזִ֗ית אֹרֶךְ֩ אַמָּ֨ה אַחַ֤ת
    וָחֵ֙צִי֙ וְרֹ֨חַב אַמָּ֤ה אַחַת֙ וָחֵ֔צִי וְגֹ֖בַהּ אַמָּ֣ה אֶחָ֑ת אֲלֵיהֶ֗ם
    וְיַנִּ֤יחוּ אֶת־הַכֵּלִים֙ אֲשֶׁ֨ר יִשְׁחֲט֧וּ אֶת־הָעוֹלָ֛ה בָּ֖ם וְהַזָּֽבַח׃
  ibo-ibo: E nwekwara tebul anọ ndị ọzọ nʼime ọnụ ụlọ ahụ e ji nkume a wara awa wuo.
    Nʼelu ya ka a na-anọ akwado anụ a ga-eji chụọ aja nsure ọkụ. Ịdị elu tebul ndị
    a bụ iri sentimita asatọ. Obosara elu ha nʼakụkụ niile dị iri sentimita ise na
    atọ. Ngwongwo niile e ji egbu anụ e ji achụ aja na-adị nʼelu tebul ndị a.
  ory-ory: ଆଉ, ହୋମବଳି ନିମନ୍ତେ କଟା ପ୍ରସ୍ତରର ଚାରି ମେଜ ଥିଲା, ତହିଁର ଦୀର୍ଘତା ଦେଢ଼ ହାତ ଓ
    ପ୍ରସ୍ଥ ଦେଢ଼ ହାତ ଓ ଉଚ୍ଚ ଏକ ହାତ; ତହିଁ ଉପରେ ହୋମ ଓ ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ ବଳି ବଧ କରିବାର
    ଅସ୍ତ୍ର ରଖାଗଲା।
  chk-chk: Iwe, a pwal wor rüanü chepel ra för seni fau mi fal fän iten mönün asoren
    kek. Iwe, ükükün langatamer me chölaper ilik inis, nge tekiar rüe inis. Won ekewe
    chepel iei lenien iseis pisekin niela ekewe mönün asoren kek me ekewe lusun sokun
    asor.
  rop-rop: en weya detlot bif oldei jidan bifo dei gibit sekrifais langa det teibul
    blanga ofring. Wal wansaid langa detlot teibul langa det feswan rum, fobala stoniwan
    teibul bin jidan deya. Deibin 0.5 mita apendan en 0.75 mita longwei en 0.75 mita
    kroswei. Detlot enijing weya deibin yusumbat blanga kilimbat ola enimul bin jidan
    langa top langa dislot teibul. Raidaran langa det wol langa dijan rum imbin abum
    lilwan pleis blanga pudumbat ola ebrijing.
  ukr-1871: І чотири столи на пораннє коло всепалення були з тесаного каменя, завдовжки
    півтора ліктя і завширшки півтора ліктя, а заввишки один лікоть; на їх кладено
    знаряддя до заколювання всепальної жертви й инших жертов
  deu-1951: Ferner waren da vier Tische für das Brandopfer, aus behauenen Steinen,
    anderthalb Ellen lang und anderthalb Ellen breit und eine Elle hoch; darauf sollte
    man die Geräte legen, womit man die Brandopfer und Schlachtopfer schächtete.
  eng-JPS: Moreover there were four tables for the burnt-offering, of hewn stone,
    a cubit and a half long, and a cubit and a half broad, and one cubit high, whereupon
    to lay the instruments wherewith the burnt-offering and the sacrifice are slain.
  srp-1865: A èetiri stola za žrtvu paljenicu bjehu od tesanoga kamena, u dužinu podrug
    lakta, i podrug lakta u širinu a u visinu jedan lakat, i na njima se ostavljaše
    oruðe kojim se koljahu žrtve paljenice i druge žrtve.
  lug-lug: Era waaliwo n’emmeeza endala nnya ez’amayinja amateme ez’ebiweebwayo ebyokebwa,
    buli emu yali desimoolo nsanvu mu ttaano eza mita obuwanvu, obugazi desimoolo
    nsanvu mu ttaano eza mita n’obugulumivu kitundu kya mita. Okwo kwe baateekanga
    ebiso ebibaaga ebiweebwayo ebyokebwa n’ebiweebwayo ebirala.
  heb-heb: וארבעה שלחנות לעולה אבני גזית ארך אמה אחת וחצי ורחב אמה אחת וחצי וגבה אמה
    אחת אליהם ויניחו את הכלים אשר ישחטו את העולה בם והזבח׃
  ben-IRV: আর হোমবলির জন্য কাটা পাথরের চারটে মেজ ছিল; অর্ধেক হাত দীর্ঘ, অর্ধেক হাত
    প্রস্থ ও এক হাত লম্বা ছিল; হোমবলির ও অন্য বলির পশু যার দ্বারা হত্যা করা হত, সেই
    সব অস্ত্র সেখানে রাখা যেত।
  pan-pan: ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਘੜੇ ਹੋਏ ਪੱਥਰਾਂ ਦੀਆਂ ਚਾਰ ਮੇਜ਼ਾਂ ਸਨ, ਜਿਹੜੀਆਂ ਡੇਢ ਹੱਥ ਲੰਮੀਆਂ,
    ਡੇਢ ਹੱਥ ਚੌੜੀਆਂ ਅਤੇ ਇੱਕ ਹੱਥ ਉੱਚੀਆਂ ਸਨ, ਜਿਹਨਾਂ ਉੱਤੇ ਉਹ ਹੋਮ ਦੀ ਭੇਟ ਅਤੇ ਬਲੀ ਨੂੰ ਕੱਟਣ
    ਵਾਲੇ ਹਥਿਆਰ ਰੱਖੇ ਸਨ।
  mya-JVB: မီးရှို့ ရာယဇ်ဘို့ စားပွဲ လေး ခုတို့သည် ဆစ် သော ကျောက် ဖြင့်ပြီး၍၊ အလျား
    တတောင် တထွာ၊ အနံ တတောင် တထွာ၊ အမြင့် တ တောင် ရှိ၏။ ထို စားပွဲ ပေါ်မှာ မီးရှို့
    ရာယဇ်ကောင်ကိုသတ် စရာတန်ဆာ များကို တင် ထားရကြ၏။
  hmo-hmo: Ma nadi patadia, nadi dekena amo idia utua gaudia, ibounai 4 danu idia
    noho, gabua ore bouboudia utua bona abia hegaegae totona gaudia. Pata edia lata
    be 75 sentamita, edia lababa danu be 75 sentamita, bona edia ataiai be 50 sentamita.
    Boubou gaudia alaia mase totona gaudia, kaia, bona ira bamona gaudia be unai nadi
    patadia dekenai idia atoa.
  urd-urd: सोख़्तनी क़ुर्बानी के लिए तराशे हुए पत्थरों की चार मेजें थीं, जो डेढ़ हाथ
    लम्बी और डेढ़ हाथ चौड़ी और एक हाथ ऊँची थीं, जिन पर वह सोख़्तनी क़ुर्बानी और ज़बीहे
    को ज़बह करने के हथियार रखते थे।
  rus-SYN: И четыре стола для приготовления всесожжения были из тесаных камней, длиною
    в полтора локтя, и шириною в полтора локтя, а вышиною в один локоть; на них кладут
    орудия для заклания жертвы всесожжения и других жертв.
  bqc-SIM: Gbɛ̀ táabũnu mɛ̀n síiↄ̃ ku we lↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ pↄ́
    ũ. A gbã̀a gã̀sĩsuu do ń kĩnioɛ, a yàasa lↄ màaɛ, a lɛsĩ gã̀sĩsuu do.
    Táabũnupi musu wì sa'onↄↄ kɛkɛbↄↄ kálɛu.
  tcz-CHONGTHU: Hiche a chun songa kikheng dokhang li ma aumin, hiche a chu govam
    thilto ding semna a kimang ji ahin, khatcheh chu inche somthum khat leh akeh adung
    avai kibang ahin inche somni khatna sang ahin. Hiche dokhang chunga chu govam
    thilto ding sasatna chem holeh sasatna dinga kimang manchah jouse kikoija ahi.
  mar-mar: आणि होमार्पणासाठी ताशीव दगडाची चार मेजे होती. ती दीड हात लांब आणि दीड हात
    रुंद व एक हात उंच होती. ज्या हत्यारांनी होमबलि व यज्ञपशु कापीत ती या मेजावर ठेवीत
    असत.
  qub-qub: Jatun cuartu alarcho aychata rupachinanpaj camarinan mësacunaga chuscunpis
    caycaran rumipita llagllashalla. Tupuptin chay mësapa larguynin caran ganchis
    chunca pichga (75) sentïmetru largu, anchuyninpis ganchis chunca pichga (75) sentïmetru.
    Altuyninna caran pullan metru. Chaymanmi churaj Diospaj apashan aychata. Chay
    cuartu rurichöga intërupa tumarej caycaran patac sojta sentïmetru anchu. Chaymanmi
    churaj rupachinanpaj caj uywacunata pishtanan cösacunatapis.
  bqp-bqp: Tɑbulu yen nnɛ sɔɔrɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu sɔɔru ko. Bɑ ye kuɑ
    kɑ kpee ni bɑ dɑ̃kɑ. Yen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soo teeru kɑ bɔnu, yen yɑsum mɑɑ
    sɑ̃ɑ gɔm soo teeru kɑ bɔnu, mɑ yen gunum mu sɑ̃ɑ gɔm soo teeru. Tɑbulu yen miyɑ
    bɑ rɑ yɑ̃ku sɔm yɑ̃nu yi.
  hat-hat: Kat tab ki nan chanm sou kote pòtay la, kote yo pare bèt yo ofri pou boule
    nèt yo, te fèt an gwo moso wòch taye. Yo te gen vin pous wotè. Anwo tab yo te
    kare kare, trant pous chak bò. Tout zouti ki sèvi pou touye bèt yo ofri bay Bondye
    kit pou boule nèt, kit pou lòt sèvis, se sou tab sa yo yo te mete yo.
  eng-BSB: There were also four tables of dressed stone for the burnt offering, each
    a cubit and a half long, a cubit and a half wide, and a cubit high. On these were
    placed the utensils used to slaughter the burnt offerings and the other sacrifices.
  eng-WEBPB: There were four cut stone tables for the burnt offering, a cubit and
    a half long, a cubit and a half wide, and one cubit high. They laid the instruments
    with which they killed the burnt offering and the sacrifice on them.
  kbq-kbq: Hagi havere itaramina Kresramanamavu sipisipi afutmima aheno tagnavazintezana
    4'a trohunte'ne. Hagi ana itaramimofo zaza'zmimo'ene atupa'amo'enena 50 sentimita
    higeno, atrure'amo'a 75 sentimita hu'ne. Hagi ana itaramintera ana sipisipi afutamima
    ahegisaza zantamine anama ahegisaza sipisipi afutami antegahaze.
  nhe-BL: Para nopa tlacajcahualistli tlatlatili quipixqui nahui mesas tlen tlachijchihuali
    ica tetl para ipan quinmictise. Ni mesas quipiyayayaj 75 centímetros ininhuehueyaca,
    75 centímetros ininpatlajca huan 50 centímetros ininhuejcapanca. Huan ipan ni
    mesas quitlaliyayaj nopa cuchillos, huan nochi tlamantli tlen quitequihuiyayaj
    para quinmictise nopa tlapiyalime para tlacajcahualistli tlatlatili huan sequinoc
    tlamantli tlacajcahualistli.
  gub-BL: Umuàgà'ym ma'ea'yr hapy pyràm 4 itapew wanehe wà. Amo omonohok ita iapo
    pà wà. Heta met iku'aw har a'e itapew aiha haw pe. Heta 75 xenxim ipuku haw pe,
    iahykaw pe no. Xaxeto omono ma'ea'yr Tupàn pe imono pyràm wazuka pyràm wazuka
    haw paw a'e itapew wanehe wà.
  eng-DRA: 'And the four tables for the holocausts were made of square stones: one
    cubit and a half long, and one cubit and a half broad, and one cubit high: to
    lay the vessels upon, in which the holocaust and the victim is slain.'
