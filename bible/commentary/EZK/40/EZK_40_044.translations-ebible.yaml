  urd-GVH: फिर हम अंदरूनी सहन में दाख़िल हुए। वहाँ शिमाली दरवाज़े के साथ एक कमरा मुलहिक़
    था जो अंदरूनी सहन की तरफ़ खुला था और जिसका रुख़ जुनूब की तरफ़ था। जुनूबी दरवाज़े
    के साथ भी ऐसा कमरा था। उसका रुख़ शिमाल की तरफ़ था।
  rug-rug: Koasa varivarigarana pa kenuna sa Zelepade si koa dia si karua lose, keke
    si pa kalina sa sasada pa kali gede meke tia la pa kali matao, meke keke si pa
    kalina sa sasada pa kali matao meke tia la pa kali gede.
  gaz-gaz: Balbala isa keessaa duubaan oobdii isa keessaa keessa dareewwan lamatu
    ture; tokko karaa balbala kaabaa gara kibbaatti garagaleera; tokko immoo karaa
    balbala kibbaa gara kaabaatti garagaleera.
  fra-LSG: 'En dehors de la porte intérieure il y avait des chambres pour les chantres,
    dans le parvis intérieur: l’une était à côté de la porte septentrionale et avait
    la face au midi, l’autre était à côté de la porte orientale et avait la face au
    septentrion.'
  yal-yal: Konko firin yi yinna kui xiin kui, kedenna kɔmɛn fɔxɔn so dɛɛn dɛxɔn, a
    yɛɛ rafindixi yinna kuiin ma, kedenna yiifari fɔxɔn so dɛɛn dɛxɔn a yɛɛ rafindixi
    yinna kuiin ma.
  haw-1868: 'A mawaho ae o ka ipuka loko na keena o ka poe himeni maloko o ka pahale
    loko, ma ka aoao o ka ipuka kukulu akau: o ko lakou nana ana ma ke kukulu hema
    ia; a o kekahi ma ka aoao o ka ipuka hikina, e nana ana i ke kukulu akau.'
  arb-NAV: وَأُقِيمَ خَارِجَ الْبَابِ الدَّاخِلِيِّ مُخْدَعَانِ فِي السَّاحَةِ الدَّاخِلِيَّةِ،
    أَحَدُهُمَا مُجَاوِرٌ لِبَابِ الشِّمَالِ بِاتِّجَاهِ الْجَنُوبِ، وَالآخَرُ مُجَاوِرٌ
    لِلْبَابِ الْجَنُوبِيِّ بِاتِّجَاهِ الشِّمَالِ.
  ewe-ewe: Le agbo egodotɔ godo, le xɔxɔnu emetɔ me la, xɔ eve li, ɖeka le anyiehegbo
    la xa, eye wòdze ŋgɔ dziehe; evelia le agbo si le dziehe gome la xa, eye wòdze
    ŋgɔ anyiehe.
  eng-LEE: 'And without the inner gate were the chambers of the singers in the inner
    court, which was at the side of the north gate; and their front was toward the
    south side: one was at the side of the east gate having the front toward the north
    side.'
  asm-FB: আৰু ভিতৰ বাট-চৰাটোৰ বাহিৰত উত্তৰ বাট-চৰাটোৰ কাষত ভিতৰ চোতালখনত গায়ন-বায়নসকলৰ
    কাৰণে কেইটামান কোঁঠালি আছিল, সেইবোৰৰ মুখ দক্ষিণ ফালে; পূৱ বাট-চৰাটোৰ কাষত উত্তৰ
    ফালে মুখ কৰা এটা কোঁঠালি আছিল।
  sus-A: تّتّ قِرِن ندٍ سٌدٍ دّ سّيتِ قِرِنيِيٍ مَ، يِرٍ ندٍ نُ نَ نَشَن يَ رَقِندِشِ
    يِرٍقَنيِ مَ، يِرٍ ندٍ قَن نُ نَ نَشَن يَ رَقِندِشِ كْولَ مَ.
  fra-SBL: A l'extérieur de la porte intérieure, il y avait des chambres pour les
    chanteurs dans le parvis intérieur, du côté de la porte nord. Elles étaient orientées
    vers le sud. Une autre, du côté de la porte orientale, était orientée vers le
    nord.
  hbo-hbo: וּמִחוּצָה֩ לַשַּׁ֨עַר הַפְּנִימִ֜י לִֽשְׁכֹ֣ות שָׁרִ֗ים בֶּחָצֵ֤ר הַפְּנִימִי֙
    אֲשֶׁ֗ר אֶל־כֶּ֙תֶף֙ שַׁ֣עַר הַצָּפֹ֔ון וּפְנֵיהֶ֖ם דֶּ֣רֶךְ הַדָּרֹ֑ום אֶחָ֗ד
    אֶל־כֶּ֙תֶף֙ שַׁ֣עַר הַקָּדִ֔ים פְּנֵ֖י דֶּ֥רֶךְ הַצָּפֹֽן׃
  kik-kik: Hau nja ya kĩhingo gĩa thĩinĩ, kũu nja-inĩ ya na thĩinĩ, nĩ kwarĩ na tũnyũmba
    twĩrĩ, kamwe mwena wa kĩhingo gĩa gathigathini kerekeire mwena wa gũthini, na
    kangĩ mwena wa kĩhingo gĩa gũthini kerekeire mwena wa gathigathini.
  fra-NCL: En dehors du portique intérieur, il y avait les chambres des chantres,
    dans le parvis intérieur ; celle qui était à côté du portique septentrional, avait
    sa façade dans la direction du midi ; l’autre à côté du portique oriental, avait
    sa façade dans la direction du nord.
  cek-AK: Athung khongkha tasa bang ih athung longhma ah laasah kaminawk ih imkhaan
    to oh, aluek khongkha taengah kaom imkhaan loe aloih bang ah anghae; aloih bang
    khongkha taengah kaom imkhaan loe aluek bang ah anghae.
  cuk-cuk: Neg-ollor-senigwad-naidgi, dulemar-namakmaladga gwardumar gwabo siid. Gwagwenaddi,
    dad-nakwed-argan-sapiledsik yawagak-yabasiid-dikarba siid, adi, dad-nakwed-argan-nuedsik
    argasiid. Baiddi, dad-nakwed-argan-nuedsik yawagak-yabasiid-dikarba siid, adi,
    dad-nakwed-argan-sapiledsik argasiid.
  uig-CYR: Ички һойла ичидә вә ички дәрвазиниң сиртида мәдһийә нахшичилири үчүн икки
    кичик өй бар еди; бири шималий дәрвазиниң йенида, җәнупқа йүзләнгән; йәнә бири
    җәнубий дәрвазиниң йенида, шималға йүзләнгән еди.
  tel-2017: లోపటి గుమ్మం బయట, లోపలి ఆవరణంలో రెండు గదులున్నాయి. ఒకటి ఉత్తరం నుండి దక్షిణం
    వైపుకు, మరొకటి దక్షిణం నుండి ఉత్తరం వైపుకు చూస్తున్నాయి.
  hat-BSA: Soti deyò jis rive nan pòtay enteryè a, se te chanm pou chantè nan lakou
    enteryè yo. Youn nan sila yo te akote pòtay nò a, ak fas li vè sid ak youn akote
    pòtay sid la, ak fas li vè nò.
  kos-kos: Na mukul sac pwenyula nu in acn mwesas se oan loac. Oasr infukil luo ikakla
    nu ke acn mwesas sac — sie nget nu eir sisken mutunpot epang ah, ac sie nget nu
    epang sisken mutunpot eir.
  hbo-WLC: וּמִחוּצָה֩ לַשַּׁ֨עַר הַפְּנִימִ֜י לִֽשְׁכ֣וֹת שָׁרִ֗ים בֶּחָצֵ֤ר הַפְּנִימִי֙
    אֲשֶׁ֗ר אֶל־כֶּ֙תֶף֙ שַׁ֣עַר הַצָּפ֔וֹן וּפְנֵיהֶ֖ם דֶּ֣רֶךְ הַדָּר֑וֹם אֶחָ֗ד
    אֶל־כֶּ֙תֶף֙ שַׁ֣עַר הַקָּדִ֔ים פְּנֵ֖י דֶּ֥רֶךְ הַצָּפֹֽן׃
  ibo-ibo: Nʼime ogige dị nʼime, e nwere ọnụụlọ abụọ nke nwere ụzọ e si abanye nʼogige
    dị nʼime. Otu dị nʼakụkụ ọnụ ụzọ ama dị nʼugwu, chee ihu nʼọdịda anyanwụ, nke
    ọzọ dị nʼakụkụ ọnụ ụzọ ama dị nʼọdịda anyanwụ, chee ihu nʼugwu.
  ory-ory: ଆଉ, ଭିତର ଦ୍ୱାରର ବାହାରେ ଭିତର ପ୍ରାଙ୍ଗଣରେ ଗାୟକମାନଙ୍କ ପାଇଁ କୋଠରି ଥିଲା, ସେହି
    ସବୁ ଉତ୍ତର ଦ୍ୱାରର ପାର୍ଶ୍ୱସ୍ଥିତ ଓ ସେହି ସବୁର ମୁଖ ଦକ୍ଷିଣ ପ୍ରତି ଥିଲା; ପୂର୍ବ-ଦ୍ୱାରର
    ପାର୍ଶ୍ୱସ୍ଥିତ ଗୋଟିଏ କୋଠରିର ମୁଖ ଉତ୍ତର ପ୍ରତି ଥିଲା।
  chk-chk: Mürin, ewe mwän a emwenieilong lon ewe leni mwen Imwenfel. Ikenan a wor
    ruu rum. Eu a nom lükün ewe asamalap mi nom peliefeng o sape ngeni ör, nge eu
    a nom lükün ewe asamalap mi nom peliör o sape ngeni efeng.
  rop-rop: Afta na det men bin deigim mi langa det insaidwan kotyad na weya aibin
    luk dubala haus. Wanbala haus bin jidan wansaid langa det insaidwan geit langa
    nowathsaid, en det najawan haus bin jidan wansaid langa det insaidwan geit langa
    sauthsaid.
  ukr-1871: З надвору середньої брами були сьвітлицї про сьпіваків; на середньому
    подвіррі, з боку північніх воріт, одна обернена передом на південь, а друга, з
    боку полуденніх воріт, обернена передом на північ.
  deu-1951: 'Und an der Außenseite des innern Tores, im innern Vorhof, waren Fürstengemächer:
    eines an der Seite des Nordtores, das gegen Mittag schaut, das andere seitlich
    des Südtores, das gegen Mitternacht schaut.'
  eng-JPS: And without the inner gate were chambers for the guard in the inner court,
    which was at the side of the north gate, and their prospect was toward the south;
    one at the side of the east gate having the prospect toward the north.
  srp-1865: I spolja pred vratima unutrašnjim bjehu klijeti za pjevaèe u unutrašnjem
    trijemu; jedne bjehu uz vrata sjeverna i gledahu prema jugu a druge bjehu uz istoèna
    vrata i gledahu prema sjeveru.
  lug-lug: Mu luggya olw’omunda waaliyo ebisenge bibiri eby’abayimbi, ekimu ku luuyi
    olw’omulyango ogw’Obukiikakkono ekyolekera Obukiikaddyo, n’ekirala ku luuyi olw’omulyango
    ogw’Obukiikaddyo okutunuulira Obukiikakkono.
  heb-heb: ומחוצה לשער הפנימי לשכות שרים בחצר הפנימי אשר אל כתף שער הצפון ופניהם דרך
    הדרום אחד אל כתף שער הקדים פני דרך הצפן׃
  ben-IRV: আর ভিতরের উঠানে ভিতরের দরজার কাছে গায়কদের ঘর ছিল। এর মধ্যে একটি ঘর ছিল
    উত্তর দিকে এবং একটি ছিল দক্ষিণ দিকে।
  pan-pan: ਅੰਦਰਲੇ ਫਾਟਕ ਤੋਂ ਬਾਹਰ ਅੰਦਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਜੋ ਉੱਤਰੀ ਫਾਟਕ ਵੱਲ ਸੀ, ਗਾਉਣ ਵਾਲਿਆਂ
    ਦੀਆਂ ਕੋਠੜੀਆਂ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਮੂੰਹ ਦੱਖਣ ਵੱਲ ਸੀ। ਇੱਕ ਕੋਠੜੀ ਪੂਰਬੀ ਫਾਟਕ ਵੱਲ ਸੀ, ਜਿਸ
    ਦਾ ਮੂੰਹ ਉਤਰ ਵੱਲ ਸੀ।
  mya-JVB: အတွင်း တံခါး ပြင် မှာ အတွင်း တန်တိုင်း ၌ အခန်း နှစ်ခုကို ငါမြင်၏။ တခန်းကား၊
    မြောက် တံခါး အနား မှာ ရှိ၍ တောင် ဘက်သို့ မျက်နှာပြု ၏။ တခန်းကား၊ တောင် တံခါး အနား
    မှာ ရှိ၍ မြောက် ဘက်သို့ မျက်နှာပြု ၏။
  hmo-hmo: Vadaeni unai tau ese lalona kahanai ia noho magu ese ia hagegea ariara
    gabuna dekenai lau ia hakaua lao. Unuseni lau ese daiutu rua lau itaia, ta be
    mirigini kahana magu iduara badibadinai ia noho, ia ese diho kahana ia vaira henia.
    Ma ta be diho kahana magu iduara badibadinai ia noho, ia ese mirigini kahana ia
    vaira henia.
  urd-urd: और अन्दरूनी फाटक से बाहर अन्दरूनी सहन में जो उत्तरी फाटक की जानिब था, गाने
    वालों के कमरे थे और उनका रुख़ दक्खिन की तरफ़ था, और एक पूरबी फाटक की जानिब था
    जिसका रुख़ उत्तर की तरफ़ था।
  rus-SYN: Снаружи внутренних ворот были комнаты для певцов; на внутреннем дворе,
    сбоку северных ворот, одна обращена лицом к югу, а другая, сбоку южных ворот,
    обращена лицом к северу.
  bqc-SIM: Kpɛ́ mɛ̀n pla ku ua plaadeu. Ado ku gugbãntoo oi bↄlɛ saɛ, a lɛ́ ɛlɛa
    gɛↄmidↄkĩiwa. Ado ku gɛↄmidↄkĩi oi bↄlɛ saɛ, a lɛ́ ɛlɛa gugbãntoowa.
  tcz-CHONGTHU: Thutanna in sungnung sunga chu indan ni uma ahi. Khat chu sahlang
    kotpi a chu uma lhanglang angatna khat chu lhanglang kotpi a chu uma sahlang angat
    ahi.
  mar-mar: आतल्या द्वाराच्या बाहेरच्या बाजूला जे आतले अंगण उत्तरेकडच्या द्वाराच्या
    बाजूस होते त्यामध्ये गायकांच्या खोल्या होत्या; त्यांचे तोंड दक्षिणेकडे होते; एक
    पूर्वेकडील द्वाराच्या बाजूस होते, तिचे तोंड उत्तरेकडे होते.
  qub-qub: Ruri caj sawan yaycunapa lädunchöpis ishcay cuarturaj caycaran. Jucäga
    caycaran norte caj-lä puncupa läduncho. Chayga ricaraycaran sur caj-lä yaycuna
    cajman. Jucajna caycaran sur caj-lä yaycuna ñaupancho. Chayga ricaraycaran norte
    caj-lä yaycunaman.
  bqp-bqp: Yen biruwɑ durɔ wi, u kɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑɔ. Mɑ nɑ diɑ yiru wɑ mi. Teerɑ
    wɑ̃ɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mɑ tɑ nɔɔ tĩi sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    giɑ. Teerɑ mɑɑ wɑ̃ɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mɑ ten kɔnnɔ gɑ
    mɑɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ.
  hat-hat: Apre sa, li mennen m' antre nan ti lakou anndan an. Te gen de lòt chanm
    ki bay sou ti lakou anndan an, yonn bò pòtay nò a ak pòt li louvri sou sid, lòt
    la bò pòtay sid la ak pòt li louvri sou nò.
  eng-BSB: Outside the inner gate, within the inner court, were two chambers, one
    beside the north gate and facing south, and another beside the south gate and
    facing north.
  eng-WEBPB: Outside of the inner gate were rooms for the singers in the inner court,
    which was at the side of the north gate. They faced towards the south. One at
    the side of the east gate faced towards the north.
  kbq-kbq: Hagi fegiatima agu'afi kumapima ufre kantera tare nontre zagamema hu vahe'mofo
    nona hunaragintegeno me'ne. Mago nomo'a noti kaziga kafante avugosa huntegeno,
    mago nomo'a sauti kaziga kafante avugosa hunteno me'ne.
  nhe-BL: Ipan nopa calixpamitl tlen mocahua calijtic pero calteno nopa puertas para
    calaquise ipan tiopamitl, oncayaya ome cuartos. Se cuarto mocahuayaya ipan se
    lado tlen nopa pasillo para nopa puerta ica norte huan ni cuarto tlachiyayaya
    ica sur. Huan nopa seyoc cuarto mocahuayaya ipan se lado tlen nopa pasillo para
    nopa puerta ica sur huan tlachiyayaya ica norte.
  gub-BL: Na'e awa hereraha ata haw tàpuzuhu pupe har pe kury. Heta mokoz ipupyaikaw
    pyrer a'e pe wà. Pitài ume'e kwarahy ihemaw awyze har kutyr. Upyta ukenawhu kwarahy
    heixe haw awyze har kutyr har izywyr. Inugwer ume'e kwarahy heixe haw awyze har
    kutyr. Upyta ukenawhu kwarahy ihemaw awyze har kutyr har izywyr.
  eng-DRA: 'And without the inner gate were the chambers of the singing men in the
    inner court, which was on the side of the gate that looketh to the north: and
    their prospect was towards the south, one at the side of the east gate, which
    looketh toward the north.'
