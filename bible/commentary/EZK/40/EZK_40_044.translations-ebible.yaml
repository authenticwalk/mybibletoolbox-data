verse: EZK.040.044
translations:
  mal-C: അകത്തെ കവാടത്തിനു പുറത്ത് അകത്തെ അങ്കണത്തിൽത്തന്നെ ഗായകർക്കുള്ള രണ്ടു മുറികൾ
    ഉണ്ടായിരുന്നു. ഒന്ന് വടക്കേകവാടത്തിന്റെ പാർശ്വത്തിൽ തെക്കോട്ടു ദർശനമുള്ളതും മറ്റേത്
    തെക്കേ കവാടത്തിന്റെ പാർശ്വത്തിൽ വടക്കോട്ടു ദർശനമുള്ളതും ആയിരുന്നു.
  deu-TKW: Und oben über den Tischen waren Dächer, um sie zu schützen vor Regen und
    vor Hitze. Und er führte mich in den inneren Vorhof und siehe, da waren zwei Zellen
    in dem inneren Vorhof, eine an der Seitenwand des Nordthors, und ihre Vorderseite
    war in der Richtung nach Süden zu; eine an der Seitenwand des Ostthors, so daß
    ihre Vorderseite in der Richtung nach Norden zu lag.
  lin-lin: 'Na libanda ya ekuke ya kati, kati na lopango ya kati, ezalaki na bashambre
    mibale mpo na bayembi : moko ezalaki na ngambo ya ekuke ya nor, etalana na ngambo
    ya sude, mpe mosusu ezalaki na ngambo ya ekuke ya sude, etalana na ngambo ya nor.'
  eng-LSV: And on the outside of the inner gate [are] chambers of the singers, in
    the inner court, that [are] at the side of the north gate, and their fronts [are]
    southward, one at the side of the east gate [with] front northward.
  eng-GNV: 'And without the inner gate were ye chambers of the singers in the inner
    Court, which was at the side of the North gate: and their prospect was towarde
    the South, and one was at the side of the East gate, hauing the prospect towarde
    the North.'
  eng-WEBSTER: 'And without the inner gate were the chambers of the singers in the
    inner court, which was at the side of the north gate; and their prospect was towards
    the south: one at the side of the east gate having the prospect towards the north.'
  nhw-BL: Ipan nopa calixpamitl catli mocahua calijtic pero calteno nopa puertas para
    calaquise ipan tiopamitl, oncayaya ome cuartos. Se cuarto mocahuayaya ipan se
    lado tlen nopa pasillo para nopa puerta ica norte huan ni cuarto tlachiyayaya
    ica sur. Huan nopa seyoc cuarto mocahuayaya ipan se lado tlen nopa pasillo para
    nopa puerta ica sur huan tlachiyayaya ica norte.
  swh-ONEN: Nje ya lango la ndani, kwenye ukumbi wa ndani, kulikuwa na vyumba viwili,
    kimoja upande wa lango la kaskazini nacho kilielekea kusini, kingine upande wa
    lango la kusini nacho kilielekea kaskazini.
  bba-bba: Yen biruwɑ durɔ wi, u kɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑɔ. Mɑ nɑ diɑ yiru wɑ mi. Teerɑ
    wɑ̃ɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mɑ tɑ nɔɔ tĩi sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ. Teerɑ mɑɑ wɑ̃ɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mɑ ten kɔnnɔ ɡɑ
    mɑɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'And without the inner gate were the chambers of the singers in the
    inner court, which was at the side of the north gate; and their prospect was toward
    the south: one at the side of the east gate having the prospect toward the north.'
  luo-luo: E bath rangach man yo nyandwat e laru maiye, ne nitie ot moro mochomo yo
    milambo; to e bath rangach man yo milambo ne nitie ot machielo machal gi mano
    mochomo yo nyandwat.
  meu-meu: Bena ia ese murimuri kahana amo e hakaugu vareai, laloma maḡuna lalonai;
    unuseni ai daiutu rua na itadia, laloma maḡuna lalonai. Ta be mirigini kahana
    ikoukouna badibadinai, diho kahana e vaira henia. Ma ta be diho kahana ikoukouna
    badibadinai, mirigini kahana e vaira henia.
  npi-ULB: भित्री ढोकाको बाहिरी भागमा, भित्री चोकभित्र, गाउनेहरूका कोठाहरू थिए, एउटाचाहिं
    उत्तरमा दक्षिणतिर फर्केको, र अर्को चाहिं दक्षिणमा उत्तरतिर फर्केको थियो ।
  yor-yor: Lẹ́yìn náà ó wọn àgbàlá, ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn, ó sì jẹ́
    ọgọ́rùn-ún ìgbọ̀nwọ́ ní ìbú. Pẹpẹ sì wà ní iwájú tẹmpili.
  pes-OPCB: در حیاط داخلی، دو اتاق بود، یکی در کنار دروازهٔ شمالی و رو به جنوب، دیگری
    در کنار دروازهٔ جنوبی و رو به شمال.
  tgl-ULB: Malapit sa panloob na tarangkahan, sa panloob na patyo ay mayroong mga
    silid ng mga mang-aawit. Nasa dakong hilaga ang isa sa mga silid na ito at nasa
    timog ang isa.
  hui-hui: Ani handalu hewaria agali biago ibugua i̱ haru halu Anduane Homogonaga
    anda haneni wali agali ngoai haga hama wiagoria haru piya. Ogoniha agali iba gana
    laga hearunaga anda hobane kira hearia handaru. Hobane mende ege pabe haraba anda
    polenenaga abene uyurahayagi heagonaga dege hane unurahayagi handa daibu hea.
    Ani bialu hobane dege mbira ege pabe haraba ni tagira ibiragohayagi howa anda
    ibaga wiagonaga anda heago hane dindi abene uyurahayagi handa daibu hea.
  mya-mya: ထို​နောက်​ထို​သူ​သည်​အ​တွင်း​ဝင်း​သို့​ငါ့​ကို​ခေါ်​ဆောင်​သွား​၏။ မြောက်​မုခ်​ပေါက်​၏​နံ​ဘေး​တံ​တိုင်း​အ​တွင်း​ဝင်း​၌​အ​ခန်း​တစ်​ခု​ရှိ​၏။
    ထို​အ​ခန်း​သည်​တောင်​ဘက်​သို့​မျက်​နှာ​မူ​လျက်​နေ​၏။ တောင်​မုခ်​ပေါက်​၏​နံ​ဘေး​၌​လည်း​အ​လား​တူ​အ​ခန်း​တစ်​ခု​ရှိ​၏။
    ထို​အ​ခန်း​သည်​မြောက်​ဘက်​သို့​မျက်​နှာ​မူ​လျက်​နေ​၏။-
  bod-N: ནང་གི་ཁྱམས་རའི་རྒྱ་སྒོ་ཡི་ཕྱི་རོལ་ཏུ་མགུར་ལེན་མཁན་གྱི་ཁང་པ་གཉིས་ཡོད་དེ། གཅིག་ནི་བྱང་སྒོའི་འགྲམ་དུ་ལྷོ་ཕྱོགས་སུ་འཁོར་ཡོད་པ་དང་།
    ཅིག་ཤོས་ནི་ཤར་སྒོའི་འགྲམ་དུ་བྱང་ཕྱོགས་སུ་འཁོར་ཡོད།
  sna-sna: Kunze kwesuo romukati, nechomukati moruvazhe rwomukati, makanga muna makamuri
    maviri, rimwe kurutivi rwesuo rokumusoro uye rakatarisa kumusoro.
  spa-BLM: Fuera de la puerta interior había habitaciones para los cantantes en el
    patio interior, que estaba al lado de la puerta norte. Estaban orientadas hacia
    el sur. La otra, al lado de la puerta oriental, daba hacia el norte.
  cac-cac: Ix lajvi chi', ix in yic'anoch vin̈ d'a schab'il amac'. Ata' ay chab' cuarto
    q'uelanelta d'a stojolal b'ab'el amac'. Ay jun d'a slac'anil puerta d'a norte,
    q'uelanb'at d'a stojolal sur. Axo pax junxo, a d'a slac'anil puerta d'a stojolal
    sur ay, q'uelanb'at d'a stojolal norte.
  swh-ULB: Karibu na lango la ndani, katika ua wa ndani, kulikuwa na vyumba vya waimbaji.
    Moja ya hivi vyumba kilikuwa upande wa kaskazini, na kingine kusini.
  bel-bel: Звонку ўнутранае брамы былі пакоі для сьпевакоў; на ўнутраным двары, з
    боку паўночнае брамы, адна на поўдзень, а другая, з боку паўднёвае брамы, на поўнач.
  deu-ELBBK: 'Und außerhalb des inneren Tores waren zwei Zellen im inneren Vorhof:
    eine an der Seite des Nordtores und ihre Vorderseite nach Süden; eine an der Seite
    des Südtores in der Richtung nach Norden.'
  mbb-OT: Duen dezuwa he ruǥu zuen te lama ziyà te seled. Is sevaha ziyà te kilid
    duen te veyeey he zapit te zizaya he ebpekesinaru ziyà te zivavà, ne is sevaha
    ziyà te kilid duen te veyeey he zapit te zivavà ne ebpekesinaru heini ziyà te
    zizaya.
  mal-2015: അകത്തെ ഗോപുരത്തിന്നു പുറത്തു, അകത്തെ പ്രാകാരത്തിൽ തന്നേ, രണ്ടു മണ്ഡപം
    ഉണ്ടായിരുന്നു; ഒന്നു വടക്കെഗോപുരത്തിന്റെ പാർശ്വത്തു തെക്കോട്ടു ദർശനമുള്ളതായിരുന്നു;
    മറ്റേതു തെക്കെഗോപുരത്തിന്റെ പാർശ്വത്തു വടക്കോട്ടു ദർശനമുള്ളതായിരുന്നു.
  rmc-rmc: 'Paľis man ľigenďa andre andruňi dvora. Ode sas duj khera: pre sera la
    severna branakri sas jekh kher, saveskro vchodos sas visardo pro juhos, a pre
    sera la južna branakri sas dujto kher, saveskro vchodos sas visardo pro severos.'
  pes-OPV: و بیرون دروازه اندرونی، اطاقهای مغنیان در صحن اندرونی به پهلوی دروازه شمالی
    بود وروی آنها به سمت جنوب بود و یکی به پهلوی دروازه مشرقی که رویش بطرف شمال می‌بودبود.
  ron-1924: 'Афарэ дин поарта динэунтру ерау доуэ одэй пентру кынтэрець ын куртя динэунтру:
    уна ера алэтурь де поарта де мязэноапте ши авя фаца спре мязэзи, чялалтэ ера алэтурь
    де поарта де мязэзи ши авя фаца спре мязэноапте.'
  ben-OBCV: ভিতরের দ্বারের বাইরে, ভিতরের উঠানের মধ্যে দুটো ঘর ছিল, একটি উত্তর দ্বারের
    পাশে দক্ষিণমুখী এবং অন্যটি দক্ষিণ-দ্বারের পাশে উত্তরমুখী।
  som-som: Oo iridda hoose dibaddeedana waxaa ku yiil qolladihii kuwa gabya oo barxadda
    hoose ku yiil, oo mid waxay ku ag tiil iridda woqooyi oo waxay u sii jeedday xagga
    koonfureed, oo tanna waxay ag tiil iridda bari oo waxay u sii jeedday xagga woqooyi.
  lat-VUC: 'Et extra portam interiorem, gazophylacia cantorum in atrio interiori,
    quod erat in latere portæ respicientis ad aquilonem: et facies eorum contra viam
    australem: una ex latere portæ orientalis, quæ respiciebat ad viam aquilonis.'
  eng-ASVBT: And without the inner gate were chambers for the singers in the inner
    court, which was at the side of the north gate; and their prospect was toward
    the south; one at the side of the east gate having the prospect toward the north.
  ita-1885: E di fuori della porta di dentro vi erano le camere de' cantori, nel cortile
    di dentro, le quali erano allato alla porta settentrionale; e le lor facce erano
    verso il Mezzodì. Ve n'era una allato della porta orientale, traendo verso il
    Settentrione.
  eng-LXXUP: And he brought me into the inner court, and behold there were two chambers
    in the inner court, one behind the gate looking to the north, turning southward,
    and one behind the southern gate, but which looks to the north.
  eng-ULB: On the outside of the inner gate, within the inner courtyard, were singers'
    chambers, one on the north side facing south, and the other on the south side
    facing north.
  spa-VBL: Fuera de la puerta interior, pero dentro del patio interior, había dos
    habitaciones. Una estaba junto a la puerta norte y daba al sur; la otra, junto
    a la puerta sur, daba al norte.
  fra-_FOB: En dehors de la porte intérieure étaient deux chambres pour les chantres,
    dans le parvis intérieur; l'une était à côté de la porte du Nord, et regardait
    le Midi; l'autre à côté de la porte Orientale, et regardait le Nord.
  mal-mal: അകത്തെ ഗോപുരത്തിനു പുറത്ത്, അകത്തെ പ്രാകാരത്തിൽ തന്നെ, രണ്ടു മണ്ഡപങ്ങൾ
    ഉണ്ടായിരുന്നു; ഒന്ന് വടക്കെ ഗോപുരത്തിന്റെ പാർശ്വത്തിൽ തെക്കോട്ടു ദർശനമുള്ളതായിരുന്നു;
    മറ്റേത് തെക്കെഗോപുരത്തിന്റെ പാർശ്വത്തിൽ വടക്കോട്ടു ദർശനമുള്ളതായിരുന്നു.
  urd-GVR: Phir ham andarūnī sahan meṅ dāḳhil hue. Wahāṅ shimālī darwāze ke sāth ek
    kamrā mulhiq thā jo andarūnī sahan kī taraf khulā thā aur jis kā ruḳh junūb kī
    taraf thā. Junūbī darwāze ke sāth bhī aisā kamrā thā. Us kā ruḳh shimāl kī taraf
    thā.
  suz-BL: मिनु आगा ङा ठेयब लाप्‍चो आ लाङगा गे कोठा निक्‍शी बाक्‍ताक्‍स। कोठा का उत्तर
    गे ङा ठेयब लाप्‍चो आ लाङगाम बाक्‍त। मेको दक्‍खिन गे कोव़शो बाक्‍त। अर्को कोठा
    दक्‍खिन ङा ठेयब लाप्‍चो आ लाङगा गे बाक्‍त। मेको उत्तर गे कोव़शो बाक्‍त।
  eng-NOY: And without the inner gate were rooms for the singers in the inner court;
    they were at the side of the north gate, and their prospect was toward the south;
    one at the side of the east gate having the prospect toward the north.
  ita-1927: 'E fuori della porta interna c’erano due camere, nel cortile interno:
    una era allato alla porta settentrionale, e guardava a mezzogiorno; l’altra era
    allato alla porta meridionale, e guardava a settentrione.'
  ckb-ckb: لە حەوشەکەی ناوەوە، لە دەرەوەی دەروازەکەی، دوو ژوور هەبوون، یەکێکیان لەلای
    دەروازەکەی باکوور، ڕووی لە باشوور بوو. ئەوەی دیکە لەلای دەروازەکەی باشوور، ڕووی
    لە باکوور بوو.
  eng-BBE: And he took me into the inner square, and there were two rooms in the inner
    square, one at the side of the north doorway, facing south; and one at the side
    of the south doorway, facing north.
  kan-OKCV: ಅನಂತರ ಅವನು ನನ್ನನ್ನು ಒಳಗಿನ ಪ್ರಾಕಾರಕ್ಕೆ ಕರೆತಂದರು. ಅಲ್ಲಿ ಎರಡು ಕೊಠಡಿಗಳು ಇದ್ದವು.
    ಒಂದು ಉತ್ತರದ ಬಾಗಿಲಿನ ಕಡೆಗೆ ದಕ್ಷಿಣಕ್ಕೆ ಅಭಿಮುಖವಾಗಿತ್ತು; ಮತ್ತೊಂದು ಪೂರ್ವದ ಬಾಗಿಲಿನ ಕಡೆಗೆ
    ಉತ್ತರಕ್ಕೆ ಅಭಿಮುಖವಾಗಿತ್ತು.
  tam-2017: உள்முற்றத்திலே உள்வாசலுக்கு வெளியே பாடகர்களின் அறைவீடுகள் இருந்தது; அவைகளில்
    வடக்கு வாசலின் பக்கமாக இருந்தவைகள் தென்திசைக்கு எதிராகவும், கிழக்குவாசலின் பக்கமாக
    இருந்த வேறொரு வரிசை வடதிசைக்கு எதிராகவும் இருந்தது.
  spa-RV-1909: 'Y fuera de la puerta interior, en el atrio de adentro que estaba al
    lado de la puerta del norte, estaban las cámaras de los cantores, las cuales miraban
    hacia el mediodía: una estaba al lado de la puerta del oriente que miraba hacia
    el norte.'
  ron-BTF: Și în afara porții interioare erau camerele cântăreților în curtea interioară,
    care era pe latura porții de nord; și fața lor era spre sud; una de lângă poarta
    de la sud având fața spre nord.
  eng-WEBP: Outside of the inner gate were rooms for the singers in the inner court,
    which was at the side of the north gate. They faced toward the south. One at the
    side of the east gate faced toward the north.
  eng-FBV: Outside the inner gate but inside the inner courtyard were two rooms. One
    was beside the north gate and faced south; the other beside the south gate and
    faced north.
  nld-1939: boven de tafels buiten de poort was een overkapping gemaakt, om het offervlees
    tegen regen en hitte te beschermen. Vervolgens leidde hij mij in de binnen-voorhof,
    en daar zag ik twee zalen, één ter zijde van de noorderpoort met een gevel op
    het zuiden, en één terzijde van de zuiderpoort met een gevel op het noorden.
  nch-BL: Ipan nopa calixpamit cati mocahua calijtic, pero calteno nopa caltemit para
    calaquise ipan tiopamit, oncayaya ome cuartos. Se cuarto mocahuayaya ipan se lado
    ten nopa pasillo para nopa caltemit ica norte huan ni cuarto tachiyayaya ica sur.
    Huan nopa seyoc cuarto mocahuayaya ipan se lado ten nopa pasillo para nopa caltemit
    ica sur huan tachiyayaya ica norte.
  vie-1934: Phía ngoài hiên cửa trong, có những phòng để cho kẻ hát nơi hành lang
    trong, kề hiên cửa phía bắc, ngó về phía nam. Lại một cái phòng nữa ở về phía
    hiên cửa đông, ngó về phía bắc.
  hin-CV: भीतरी द्वार के बाहर, भीतरी आंगन के अंदर दो कमरे थे, एक उत्तरी द्वार के तरफ
