verse: EZK.040.003
translations:
  mal-C: അവിടന്ന് എന്നെ ആ സ്ഥലത്തേക്കു കൊണ്ടുപോയി. അവിടെ ഞാൻ ഒരു പുരുഷനെ കണ്ടു, അദ്ദേഹത്തിന്റെ
    രൂപം വെങ്കലംപോലെ ആയിരുന്നു. അദ്ദേഹം പ്രവേശനകവാടത്തിന്റെ അരികിൽ നിന്നു, കൈയിൽ ഒരു
    ചണച്ചരടും അളവുദണ്ഡും ഉണ്ടായിരുന്നു.
  deu-TKW: Und als er mich dorthin gebracht hatte, zeigte sich ein Mann, der sah aus
    wie aus Erz; er hatte einen Linnenfaden in der Hand und einen Rutenstab und stand
    am Thore.
  lin-lin: 'Tango amemaki ngai kuna, namonaki moto moko oyo lolenge na ye ezalaki
    lokola ebende ya bronze : atelemaki na ekuke ya engumba mpe asimbaki na loboko
    na ye singa moko ya lino mpe libaya oyo bamekelaka molayi.'
  eng-LSV: And He brings me in there, and behold, a man, his appearance as the appearance
    of bronze, and a thread of flax in his hand, and a measuring-reed, and he is standing
    at the gate,
  eng-GNV: 'And he brought me thither, and beholde, there was a man, whose similitude
    was to looke to, like brasse, with a linnen thread in his hand, and a reede to
    measure with: and he stoode at the gate.'
  eng-WEBSTER: And he brought me thither, and behold, there was a man, whose appearance
    was like the appearance of brass, with a line of flax in his hand, and a measuring
    reed; and he stood in the gate.
  nhw-BL: Huan teipa nechhuicac nopona campa nopa altepetl huan niquitac se tlacatl
    catli petlaniyaya ixayac quen nopa tepostli catli itoca bronce. Huan nopa tlacatl
    moquetztoya campa ipuertajyo nopa tepamitl, huan ipan imax quipiyayaya se mecatl
    catli tlachijchihuali ica lino hilo huan se vara catli quitequihuíaj para tlatamachihuaj.
  swh-ONEN: Akanipeleka huko, nami nikamwona mtu ambaye kuonekana kwake kulikuwa kama
    kuonekana kwa shaba. Alikuwa amesimama kwenye lango akiwa na kamba ya kitani na
    ufito wa kupimia mkononi mwake.
  bba-bba: Mɑ u kɑ nùn dɑ mi ɡiɑ. Mɑ u durɔ ɡoo wɑ mi, u kɑ sii ɡɑndu weenɛ u wɛ̃ɛ
    dɑmɡii kɑ dɛkɑ nɛni ye bɑ rɑ kɑ yĩire. Mɑ u yɔ̃ ɡɑmbon bɔkuɔ kɔnnɔwɔ.
  eng-KJVCPB: And he brought me thither, and behold, there was a man, whose appearance
    was like the appearance of brass, with a line of flax in his hand, and a measuring
    reed; and he stood in the gate.
  luo-luo: Ne okawa motera kuno, kendo ne aneno ngʼato ma kite chalo gi mula; ne ochungʼ
    e dhorangach kotingʼo fut molos gi law mayom kod odundu mar pimo e lwete.
  meu-meu: Unuseni ai e haginigu diho negana ai, tau ta na itaia, ita-itana na auri
    labora-labora na heto, mai ena hahetoho varona bona ena hahetoho sirihona imana
    ai. Ia na ikoukou ai e gini.
  npi-ULB: अनि उहाँले मलाई त्यहाँ लानुभयो । हेर, एक जना मानिस । तिनी हेर्दा काँसाजस्ता
    देखिन्‍थे । तिनको हातमा सूतीको डोरी र नाप्‍ने लौरो थियो, र तिनी सहरको मूल ढोकामा
    खडा भए ।
  yor-yor: Ó mú mi lọ síbẹ̀, mo sì rí ọkùnrin kan tí ìrírí rẹ̀ dàbí ìrí baba; ó dúró
    ni ẹnu-ọ̀nà pẹ̀lú okùn aṣọ ọ̀gbọ̀ funfun àti ọ̀pá ìwọnlẹ̀ ní ọwọ́ rẹ̀.
  pes-OPCB: وقتی مرا نزدیکتر برد، مردی را دیدم که صورتش مثل مفرغ می‌درخشید و کنار
    دروازهٔ خانهٔ خدا ایستاده بود. او یک ریسمان و یک چوب اندازه‌گیری در دست داشت.
  tgl-ULB: At dinala niya ako roon. Masdan mo, may lumitaw na isang lalaki na tulad
    ng tanso. May linong panali at isang patpat na panukat sa kaniyang kamay at nakatayo
    siya sa tarangkahan ng lungsod.
  hui-hui: Anduane Homogo ibugua anda buhe ogoniha i̱ kaware haru piyagola handalu
    hewaria agali mbira ege to̱le̱ boronosi handalehe ngiringarale hearia handaru.
    Agali ogoni ibu tanonaga ege to̱le̱ pabe heago panga harabani howa ibugua pu mbira
    mida magi manda biagane labolabome wabinibi mende mida magi manda biagane dege
    irame wabinibi ogonilabo yu hearia handaru.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​ထို​မြို့​အ​နီး​သို့​ခေါ်​ဆောင်​သွား​တော်​မူ​သော​အ​ခါ
    ငါ​သည်​ကြေး​ဝါ​ကဲ့​သို့​တောက်​ပြောင်​လျက်​နေ​သော​လူ​တစ်​ယောက်​ကို​မြင်​ရ​၏။ သူ​သည်​ပေ​ကြိုး​နှင့်​တိုင်း​တာ​ရန်
    ကူ​လုံး​တို့​ကို​ကိုင်​ကာ​မြို့​တံ​ခါး​ဝ​တွင်​ရပ်​လျက်​နေ​၏။
  bod-N: ཁོང་གིས་ང་དེ་རུ་ཁྲིད་པ་དང་ངས་མི་ཞིག་མཐོང་སྟེ། དེར་བལྟས་ཚེ་ལི་ཡི་མདངས་ལྡན་ཞིང་ལག་ཏུ་སོ་ཐག་དང་ཚད་ཐིག་ལེན་བྱེད་ལྕུག་མ་ཞིག་བཟུང་སྟེ་རྒྱ་སྒོ་ཁར་ལངས་ནས་བསྡད་ཡོད།
  sna-sna: Akandiendesa ikoko, ndikaona munhu akanga achiratidzika sendarira; akanga
    akamira pasuo ane tambo yomucheka netsvimbo yokueresa muruoko rwake.
  spa-BLM: Me llevó allí, y he aquí que había un hombre cuyo aspecto era semejante
    al del bronce, con un cordel de lino en la mano y una caña de medir; y estaba
    en la puerta.
  cac-cac: Ix in yic'anb'at Jehová d'a jun chon̈ab' chi'. Ata' ix vil jun vin̈ vinac
    lajan yilji icha q'uen bronce. Lin̈anec' vin̈ d'a sti' jun puerta, yed'nac jun
    ch'an̈ ch'an̈ nab'a lino vin̈ yed' jun te' aj syac'lab'ej yechtani.
  swh-ULB: Kisha akanileta huko. Tazama, kulikuwa na mtu! Mwonekano wake ulikuwa kama
    mwonekano wa shaba. Alikuwa na uzi wa kitani na mwanzi wa kupimia mkononi mwake,
    na alisimama katika lango la mji.
  bel-bel: і прывёў мяне туды. І вось муж, выгляд у якога як бы выгляд бліскучай медзі,
    і льняная вяроўка ў руцэ ў яго і трысьціна для вымярэньня, і стаяў ён каля брамы.
  deu-ELBBK: Und er brachte mich dorthin; und siehe da, ein Mann, dessen Aussehen
    war wie das Aussehen aus Kupfer; und in seiner Hand war eine leinene Schnur und
    eine Messrute; und er stand im Tor.
  mbb-OT: 'Ne mid-uwit a te Nengazen dutun, ne zuen neehè ku he etew he is ked-ahaa
    ta zuen, iring te ed-ilak-ilak he brunsi. Midhitindeg sikandin diyà te ǥemawan
    is egawed te zezuwa he sukud: is sevaha linu he hiket, ne is sevaha pa kayu.'
  mal-2015: അവൻ എന്നെ അവിടെ കൊണ്ടുചെന്നു; അവിടെ ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവൻ കാഴ്ചെക്കു
    താമ്രംപോലെ ആയിരുന്നു; അവന്റെ കയ്യിൽ ഒരു ചണച്ചരടും അളവുദണ്ഡും ഉണ്ടായിരുന്നു; അവൻ
    പടിവാതില്ക്കൽനിന്നു.
  rmc-rmc: Iľa man ode a me ode dikhľom jekhe muršes, savo dičholas avri, sar te uľahas
    le brondzostar. Ačhelas andre brana a andro vast les sas e ľanoskri šparga the
    e trsťina te merinel.
  pes-OPV: و چون مرا به آنجا آورد، اینک مردی که نمایش او مثل نمایش برنج بود ودر دستش
    ریسمانی از کتان و نی برای پیمودن بود و نزد دروازه ایستاده بود.
  ron-1924: М-ам дус аколо ши ятэ кэ аколо ера ун ом а кэруй ынфэцишаре ера ка ынфэцишаря
    арамей; ел авя ын мынэ о сфоарэ де мэсурат де ин ши о прэжинэ де мэсурат ши стэтя
    ла поартэ.
  ben-OBCV: তিনি আমাকে সেখানে নিয়ে গেলেন, আর আমি এক পুরুষকে দেখলাম যার চেহারা পিতলের
    মতো; হাতে মসিনার দড়ি ও মাপকাঠি নিয়ে তিনি দ্বারে দাঁড়িয়েছিল।
  som-som: Oo isagu halkaasuu i geeyey, oo bal eeg, waxaa meeshaas joogay nin naxaas
    u eg, oo gacanta ku haysta xadhig laga sameeyey geed linen la yidhaahdo, iyo cawsduur
    wax lagu qiyaaso, oo iridduu soo istaagay.
  lat-VUC: 'Et introduxit me illuc: et ecce vir cujus erat species quasi species æris,
    et funiculus lineus in manu ejus, et calamus mensuræ in manu ejus: stabat autem
    in porta.'
  eng-ASVBT: And he brought me thither; and, behold, there was a man, whose appearance
    was like the appearance of brass, with a line of flax in his hand, and a measuring
    reed; and he stood in the gate.
  ita-1885: E come egli mi ebbe menato là, ecco un uomo, il cui sembiante pareva di
    rame, ed avea in mano un fil di lino, ed una canna da misurare; ed egli stava
    in piè in su la porta.
  eng-LXXUP: And he brought me in thither, and, behold, there was a man, and the appearance
    of him was as the appearance of shining brass, and in his hand was a builder’s
    line, and a measuring reed; and he stood at the gate.
  eng-ULB: Then he brought me there. Behold, a man! His appearance was like the appearance
    of bronze. A linen cord and a measuring stick were in his hand, and he stood in
    the city gate.
  spa-VBL: Cuando me llevó allí, vi a un hombre que parecía de bronce brillante. Llevaba
    en la mano un cordón de lino y una vara de medir, y estaba de pie en la entrada.
  fra-_FOB: Et après qu'il m'y eut fait entrer, voici un homme dont l'aspect était
    semblable à celui de l'airain; il tenait en sa main un cordeau de lin et une canne
    à mesurer, et il était debout à la porte.
  mal-mal: അവിടുന്ന് എന്നെ അവിടെ കൊണ്ടുചെന്നു; അവിടെ ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവൻ
    കാഴ്ചക്ക് താമ്രംപോലെ ആയിരുന്നു; അവന്റെ കയ്യിൽ ഒരു ചണച്ചരടും അളവുദണ്ഡും ഉണ്ടായിരുന്നു;
    അവൻ പടിവാതില്ക്കൽ നിന്നു.
  urd-GVR: Allāh mujhe shahr ke qarīb le gayā to maiṅ ne shahr ke darwāze meṅ khaṛe
    ek ādmī ko dekhā jo pītal kā banā huā lag rahā thā. Us ke hāth meṅ katān kī rassī
    aur fītā thā.
  suz-BL: मिनु मेकोम आं कली मेकेर लदानु, गो मेकेर मुर का ताता। मेकेर कांसा खोदेंशो
    टल्‍केशो मुर का बाक्‍त। मेको आ गुइम सुती के डोरी नु पुक्‍तीक कोक्‍के का बाक्‍त।
    मेको ठेयब लाप्‍चो आ नेक्‍था राप्‍शो बाक्‍त। इजीकीएल ४७:३; जकरिया २:५ प्रकाश २१:१५
  eng-NOY: And when he had brought me thither, behold, there was a man, whose appearance
    was as the appearance of brass, with a line of flax in his hand, and a measuring-reed,
    and he stood in the gate.
  ita-1927: Egli mi menò là, ed ecco che v’era un uomo, il cui aspetto era come aspetto
    di rame; aveva in mano una corda di lino e una canna da misurare, e stava in piè
    sulla porta.
  ckb-ckb: کاتێک منی هێنایە ئەوێ، ئەوەتا پیاوێک دیمەنی وەک بڕۆنز وابوو، پەتێکی کەتان
    و قامیشێکی پێوانەی بە دەستەوە بوو، لەبەر دەروازەکە وەستابوو.
  eng-BBE: 'He took me there, and I saw a man, looking like brass, with a linen cord
    in his hand and a measuring rod: and he was stationed in the doorway.'
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಅಲ್ಲಿಗೆ ತಂದಾಗ, ಅಲ್ಲಿ ಕಂಚಿನಂತೆ ತೋರುವ ಒಬ್ಬ ಮನುಷ್ಯನು ಇದ್ದನು.
    ಅವನ ಕೈಯಲ್ಲಿ ನಾರಿನ ನೂಲೂ ಅಳತೆಯ ಕೋಲೂ ಇತ್ತು. ಅವನು ಬಾಗಿಲಲ್ಲೇ ನಿಂತಿದ್ದನು.
  tam-2017: அவர் என்னை அங்கே கொண்டுபோனார்; இதோ, அங்கே ஒரு மனிதன் இருந்தார்; அவருடைய
    தோற்றம் வெண்கலமாக இருந்தது; அவர் கையில் சணற்கயிறும் ஒரு அளவுகோலும் இருந்தது; அவர்
    வாசலிலே நின்றார்.
  spa-RV-1909: 'Y llevóme allí, y he aquí un varón, cuyo aspecto era como aspecto
    de metal, y tenía un cordel de lino en su mano, y una caña de medir: y él estaba
    á la puerta.'
  ron-BTF: Și m-a dus acolo și, iată, un bărbat, a cărui înfățișare era ca înfățișarea
    aramei, cu o funie de in în mână și o trestie de măsurat; și el stătea în picioare
    la poartă.
  eng-WEBP: He brought me there; and, behold, there was a man whose appearance was
    like the appearance of bronze, with a line of flax in his hand and a measuring
    reed; and he stood in the gate.
  eng-FBV: When he took me there I saw a man who looked like shining bronze. He was
    holding a linen cord and a measuring rod as he stood in the entrance way.
  nld-1939: Hij bracht mij daarheen, en daar zag ik in de poort een man staan, wiens
    uiterlijk op brons geleek, en die in zijn hand een linnen snoer en een duimstok
    hield.
  nch-BL: Huan teipa techhuicac nopona campa nopa altepet huan niquitac se tacat cati
    petaniyaya ixayac quej nopa teposti cati itoca bronce. Huan nopa tacat moquetztoya
    campa icalteyo nopa tepamit, huan ipan imax quipiyayaya se lazo cati tachijchihuali
    ica lino hilo huan se vara cati quitequihuíaj para tatamachihuaj.
  vie-1934: Khi Ngài đã dắt ta vào đó, ta thấy một người hình dáng như người bằng
    đồng. Người ấy cầm trong tay một sợi dây gai và một cái cần để đo, đứng nơi hiên
    cửa.
  hin-CV: वह मुझे वहां ले गए, और मैंने एक मनुष्य को देखा, जिसका स्वरूप कांसे के समान
    था; वह अपने हाथ में सन की रस्सी और नापने का एक डंडा लिए द्वार पर खड़ा था.
  spa-BES: Me llevó allí, y vi a un hombre, con la apariencia de bronce, con un cordón
    de lino en la mano y una vara de medir; y estaba parado en la puerta.
  tdx-tdx: Teo ty nendese’e ahy, le ingo t’indaty hoe tarehen-torisìke ty vinta’e,
    nitintiñe taly leny am-pità’e naho kobaim-panjeheañe; nijohañe an-dalambey ey.
  tha-KJV: เมื่อพระองค์ทรงนำข้าพเจ้ามา ณ ที่นั่น ดู​เถิด มี​ชายคนหนึ่ง ปรากฏการณ์​ของเขาคล้ายทองสัมฤทธิ์
    มี​เชือกป่านเส้นหนึ่งและไม้วัดอันหนึ่งอยู่ในมือ และท่านยืนอยู่​ที่​หอประตู
  por-BR-2018: E havendo me levado ali, eis um homem cuja aparência era como a aparência
    de bronze, e tinha um cordel de linho em sua mão, e uma cana de medir; e ele estava
    em pé à porta.
  deu-ELO: Und er brachte mich dorthin; und siehe da, ein Mann, dessen Aussehen war
    wie das Aussehen von Erz; und in seiner Hand war eine leinene Schnur und eine
    Meßrute; und er stand im Tore.
  eng-WYC-2018: and he led me in thither. And lo! a man, whose likeness was as the
    likeness of brass, and a cord of flax was in his hand, and a reed of measure in
    his hand; forsooth he stood in the gate. (and he led me in there. And behold!
    a man, whose form was like bronze, and a cord of flax (was) in his hand, and a
    measuring reed, (or a measuring rod), was in his hand; and he stood by the gate.)
  epo-epo: Kaj Li venigis min tien, kaj jen mi ekvidis viron, kies aspekto estis kiel
    aspekto de kupro; en la mano li havis fadenan ŝnureton kaj mezurstangon, kaj li
    staris ĉe pordego.
  uig-PIN: U meni xu yǝrgǝ apardi; mana ⱪolida kanap tanisi wǝ ɵlqǝm hadisini tutⱪan,
    misning kɵrünüxidǝ bolƣan bir kixi; u dǝrwazida turatti.
  beo-beo: E da na gadenene oule asili, na da dunu balase ela:mei hamoi agoai esalebe
    ba:i. E da abula sedade defesu amola galiamo defesu gaguiwane logo holei dafulili
    lelebe ba:i.
  tpi-OTNT: Na God i kisim mi i go klostu na mi lukim wanpela man i stap na em i lait
    olsem bras. Dispela man i sanap long dua bilong banis bilong taun na em i holim
    wanpela meta ol i wokim long laplap na wanpela meta ol i wokim long hap plang.
  hau-SA: A cikin wahayin ya kai ni can, na kuma ga mutum wanda kamanninsa ya yi kamar
    tagulla; yana tsaye a hanyar shiga yana riƙe da igiyar lilin da kuma karan awo
    a hannunsa.
  uig-LAT: U méni shu yerge apardi; mana qolida kanap tanisi we ölchem xadisini tutqan,
    misning körünüshide bolghan bir kishi; u derwazida turatti.
  nde-nde: Wangisa khonapho, ngasengibona umuntu owayengathi lithusi, wayemi esangweni
    esandleni ephethe intambo yelineni loluthi lokulinganisa.
  ton-ton: Pea ne ʻomi au ki ai, pea vakai, naʻe ʻi ai ʻae tangata, ʻaia naʻe tatau
    ʻene hā mai mo e ha ngingila ʻae palasa, naʻe ʻi hono nima ʻae afo fua, mo e kaho
    ke fua ʻaki pea naʻa ne tuʻu ʻi he matapā.
  ces-1613: I uvedl mne tam, a aj, muž, kterýž na pohledění byl jako měď, maje šňůru
    lněnou v ruce své, a prut k rozměřování, a ten stál v bráně.
  eng-WMB: He brought me there; and, behold, there was a man whose appearance was
    like the appearance of bronze, with a line of flax in his hand and a measuring
    reed; and he stood in the gate.
  tam-TCV: அவர் என்னை அவ்விடத்துக்குக் கொண்டுபோனார். அங்கே வெண்கலம் போன்ற தோற்றமுள்ள
    ஒரு மனிதனை நான் கண்டேன். அவன் தன் கையில் ஒரு சணல் கயிற்றையும் ஒரு அளவுகோலையும்
    பிடித்தபடி வாசலில் நின்றான்.
  ceb-ULB: Unya gidala niya ako didto. Tan-awa, adunay tawo! Sama sa tumbaga ang iyang
    panagway. Naggunit siya ug higot nga lino ug usa ka sukdanan nga kahoy, ug nagtindog
    siya sa ganghaan sa siyudad.
  pol-UBG: I zaprowadził mnie tam, a oto mąż, który z wyglądu był jakby ze spiżu,
    miał lniany sznur w ręku i pręt mierniczy, a stał w bramie.
  urd-GVU: اللہ مجھے شہر کے قریب لے گیا تو مَیں نے شہر کے دروازے میں کھڑے ایک آدمی
    کو دیکھا جو پیتل کا بنا ہوا لگ رہا تھا۔ اُس کے ہاتھ میں کتان کی رسّی اور فیتہ
    تھا۔
  deu-1912: Und da er mich hingebracht hatte, siehe, da war ein Mann, des Ansehen
    war wie Erz; der hatte eine lange leinene Schnur und eine Meßrute in seiner Hand
    und stand unter dem Tor.
  kan-2017: ಆಮೇಲೆ ಆತನು ನನ್ನನ್ನು ಅಲ್ಲಿಗೆ ತಂದಾಗ, ಇಗೋ, ತಾಮ್ರದಂತೆ ಹೊಳೆಯುವ ಒಬ್ಬ ಪುರುಷನು
    ನಾರಿನ ನೂಲನ್ನು, ಅಳತೆಯ ಕೋಲನ್ನೂ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬಾಗಿಲಲ್ಲೇ ನಿಂತುಕೊಂಡಿದ್ದನು.
  yap-yap: Me fekeg i yan nggu chuchugur ngay, mug gguy be’ ni pumo’on ni be mat ra’en
    ni bod e wasey ni bronze. Nike kol ba fol nni fal’eg ko mad ni wech nge ba ley
    i ren ni yima foleg ban’en ngay, nib sak’iy u charen langan e garog.
  hlt-MCSB: Kai te pahoi m'pawk puei vaengah tah hlang kah a mueimae mah rhohum kah
    mueimae bangla tarha om. Te vaengah amah te a kut dongkah hlamik hamnak, capu
    cungnueh neh vongka ah pai.
  mdy-ETH: ዬይ ዒኢካ ታና ዔኪ ዓኣዻኣና ዓዳ ሞኦና ዓንጊጉዲ ፖዓ ዓውካሬ ዓኣ ፔቴ ዓሲ ታ ዴንቄኔ፤ ዒዚ ዒማና ሚዛጲ ሱኡፔ
    ፓቲሌና ሱኪንቴ ሱሲንታ ዔኤቢ ሚፆ ዖዶሲ ፒሌያ ኩጫ ዔኪ ኬኤሎ ዲሮ ካራ ዔቂ ዓኣኔ።
  twi-ASANTE: Ɔde me kɔɔ hɔ na mehunuu ɔbarima bi a ne tebea te sɛ kɔbere mfrafraeɛ;
    na ɔgyina ɔpono no ano, kura serekye ahoma ne susudua wɔ ne nsam.
  eng-WEBU: He brought me there; and, behold, there was a man whose appearance was
    like the appearance of bronze, with a line of flax in his hand and a measuring
    reed; and he stood in the gate.
  wal-wal: I tana yaa ekkidi efiis; efin taani nahaasiyaa birataadan phooliya issi
    bitaniyaa be7aas. He bitanee liinuwaappe oosettida meetiriyaanne likkiyo gatimaa
    oiqqidi, dirssaa penggen eqqiis.
  spa-PDDPT: Me llevó allí, y vi a un varón, cuya apariencia era como el bronce, con
    un cordel de lino y una caña de medir en la mano. Estaba en pie junto a la puerta.
  gun-gun: Ha'e katy ae ju xereraa rã oĩ peteĩ ava overa va'e rami hexakãmba va'e.
    Ha'e va'e ma oo kora rokẽ py hi'aĩ, ha'e opo py oguereko ixã ipo'i'i va'e, ha'e
    gui peteĩ yvyra'i mba'emo a'ãarã.
  ilo-ULB: Kalpasanna, impannak sadiay. Pagammoan, nagparang ti maysa a lalaki a kasla
    bronse ti langana. Adda iggemna a lubid a lino ken maysa a kayo a pagrukod, ket
    nagtakder isuna iti ruangan ti siudad.
  kpg-kpg: Gei Mee gaa lahi au gi hoohoo, gei au ga gidee au taane, e dingia gadoo
    be di baalanga mmee. Mee e daahi dana mee hagatau mee lenge, mo dana laagau hagatau mee
    e duu i taalinga di bontai di abaaba.
  uig-ARA: ئۇ مېنى شۇ يەرگە ئاپاردى؛ مانا قولىدا كاناپ تانىسى ۋە ئۆلچەم خادىسىنى تۇتقان،
    مىسنىڭ كۆرۈنۈشىدە بولغان بىر كىشى؛ ئۇ دەرۋازىدا تۇراتتى.
  sus-sus: Alatala to n xanin naa, n naxa xɛmɛ nde to, naxan fate nu yanbafe alɔ wure
    gbeeli. A nu tixi sode dɛ ra, luuti nun maniya se wuri suxuxi a yi ra.
  pon-2006: E ahpw ketikiniehla pwe I en karanih, I ahpw kilangada ohl emen me lingaling
    duwehte prons. E wie kolokol mehn sosohng linen ehu oh mehn sosohng kisin tuhke
    oh wie kesikesihnen limwahn ewen kehlo.
  ksd-ksd: Ma ba i ga vung kapi iau abara, iau ga gire ra tutana i ga tur ta ra mataniolo,
    ma ra pal a pakana i da ra palariam gobol, ma i ga vatur vake tika na kuara ma
    tika na davai na valavalar ta ra limana.
  grc-BRENT: Καὶ εἰσήγαγέ με ἐκεῖ· καὶ ἰδοὺ ἀνὴρ, καὶ ἡ ὅρασις αὐτοῦ ἦν ὡσεὶ ὅρασις
    χαλκοῦ στίλβοντος, καὶ ἐν τῇ χειρὶ αὐτοῦ ἦν σπαρτίον οἰκοδόμων, καὶ κάλαμος μέτρον,
    καὶ αὐτὸς εἱστήκει ἐπὶ τῆς πύλης.
  ind-AYT: Dia membawaku ke sana. Dan, lihatlah, ada seorang laki-laki yang rupanya
    seperti tembaga, membawa tali linen dan sebuah tongkat pengukur di tangannya;
    dan dia berdiri di pintu gerbang.
  nya-nya: Atandifikitsa kumeneko ndinaona munthu wonyezimira ngati mkuwa. Iye anali
    atayima pa chipata ndipo mʼdzanja lake munali chingwe cha nsalu yabafuta ndi ndodo
    yoyezera.
  hrv-hrv: 'Povede me onamo, i gle: čovjek, sjajan kao mjed, stajaše na vratima, s
    lanenim užetom i mjeračkom trskom u ruci.'
  mps-mps: Tama Godigo ena pąba odasa pali, tama eno bidi me bidibo suali, tama aga
    te bras ula tiwai ebo suali. Te bidi te taun obo sunumide dolaluali, tama agai
    te bobobage nai usu sabo haliga bono elaluyu, me te gasa nai usu sabo ni tolaluyu,
    dolalubo suali.
  tpi-tpi: Na God i kisim mi i go klostu na mi lukim wanpela man i stap na em i lait
    olsem bras. Dispela man i sanap long dua bilong banis bilong taun na em i holim
    wanpela meta ol i wokim long laplap na wanpela meta ol i wokim long hap plang.
  dan-1931: og da han havde ført mig derhen, se, da var der en Mand som Kobber at
    se til med en Hørgarnssnor og en Målestang i Hånden, og han stod ved Porten.
  vie-OVCB: Ngài đem tôi đến gần hơn, tôi thấy một người có gương mặt sáng như đồng
    đứng bên cổng. Tay người ấy cầm một dây đo và một cây thước đo.
  guj-2017: તે મને ત્યાં લાવ્યા. જુઓ, ત્યાં પિત્તળની જેમ એક ચળકતો માણસ હતો. તેના હાથમાં
    માપવા માટે શણની દોરી તથા માપદંડ હતાં, તે નગરના દરવાજા આગળ ઊભો હતો.
  pon-2006A: E ahpw ketikiniehla pwe I en karanih, I ahpw kilangada ohl emen me lingaling
    duwehte prons. E wie kolokol mehn sosohng linen ehu oh mehn sosohng kisin tuhke
    oh wie kesikesihnen limwahn ewen kehlo.
  por-BRBSL: Ele me trouxe para lá; e, eis que havia um homem cuja aparência era como
    a de bronze, com uma linha de linho na mão e uma palheta medidora; e ele ficou
    no portão.
  cth-cth: Hawvah na ceikhai, khenhaw! tami buet touh a o, rahum patetlah a meilam
    a o, pahla hoi bangnuenae cakui a sin teh, longkha koe a kangdue.
  twi-twi: Ɔde me kɔɔ hɔ na mihuu ɔbarima bi a ne tebea te sɛ kɔbere mfrafrae; na
    ogyina ɔpon no ano, kura sirikyi hama ne susudua wɔ ne nsam.
  hlt-hlt: Kai te pahoi m'pawk puei vaengah tah hlang kah a mueimae mah rhohum kah
    mueimae bangla tarha om. Te vaengah amah te a kut dongkah hlamik hamnak, capu
    cungnueh neh vongka ah pai.
  tbz-SIM: Kɛ̀ ti tuɔkoo dɛborɛ̀ kɛ̀ n yɑ̀ onìtì mɔù, kòo kɔ̃̀ntì dònnɛ̀ disɔɔwũɔ̃̀,
    kòò tɔ kuhɔ̃ũ kùù dùɔ̀kɛnɛ̀ titɔ̃nkpetì nɛ̀ kupɑ̀ɑ̀ti kùù beúnɛ̀ kɛ cómmú dihɛì
    kó dibòrì.
  msy-2020: A na inigha bar roghɨra ghuzɨ, kɨ garima gumazir mam brasɨn mɨn taghtasi.
    A dɨvazimɨn tiar akar mamɨn mɨriamɨn tughav ikia bizibar abarir aghorim ko, bizibar
    abarir benim, uan dafarimɨn aningɨn suiraghav iti.
  dop-dop: Ɩsɔ ponɑ-m tǝnɑ, ɩlɛnɑ mɑ́ nɑ́ ɑpɑlʋ nɔɣɔlʋ. Ɩ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ nyǝɣǝlʋɣʋ
    kʋsɛɛmʋɣʋ. Nɑ ɩ́ tɔkɑ ɩ niŋ tɑɑ kɛ́ kpoŋkpontu toŋ nyǝntʋ nɑtǝlɩ tǝ ŋmǝnɑɣɑ. Nɑ
    kpɑ́tʋ́ɣʋ́ kʋmɑɣɑsʋɣʋ, nɑ ɩ́ sǝŋɑ nɔnɔɣɔ.
  azb-azb: Allah məni oraya apardı. Mən orada görünüşcə tunca bənzər adam gördüm.
    Onun əlində bir kətan ip və ölçmək üçün bir qamış var idi. O, darvazada durmuşdu.
  eng-DBY: And he brought me thither, and behold, there was a man whose appearance
    was like the appearance of brass, with a flax-cord in his hand, and a measuring-reed;
    and he stood in the gate.
  hin-2017: जब वह मुझे वहाँ ले गया, तो मैंने क्या देखा कि पीतल का रूप धरे हुए और हाथ
    में सन का फीता और मापने का बाँस लिए हुए एक पुरुष फाटक में खड़ा है। (प्रका. 11:1,
    प्रका. 21:15)
  wol-KYG: Ba mu ma yóbboo ba foofa, ma jekki yem ci nit ku am melow xànjar, ŋàbb
    buumu lẽe ak yetu nattukaay. Ma nga taxaw ca buntu dëkk ba.
  eng-YLT: And He bringeth me in thither, and lo, a man, his appearance as the appearance
    of brass, and a thread of flax in his hand, and a measuring-reed, and he is standing
    at the gate,
  eng-WYC-2017: and he led me in thither. And lo! a man, whose likeness was as the
    likeness of brass, and a cord of flax was in his hand, and a reed of measure in
    his hand; forsooth he stood in the gate.
  eng-WMBB: He brought me there; and, behold, there was a man whose appearance was
    like the appearance of bronze, with a line of flax in his hand and a measuring
    reed; and he stood in the gate.
  urd-GVH: अल्लाह मुझे शहर के क़रीब ले गया तो मैंने शहर के दरवाज़े में खड़े एक आदमी
    को देखा जो पीतल का बना हुआ लग रहा था। उसके हाथ में कतान की रस्सी और फ़ीता था।
  rug-rug: Vagi lani au Sa vasina, meke dogoria rau si keke tie sapu sa kinehana sa
    si guana boronizi, meke turu si asa koasa nuqunuquruana koa keke sasada, taṉinia
    nana pa limana si keke aroso padapadana meke keke kolu padapadana.
  gaz-gaz: Inni achi na geesse; anis nama bifti isaa naasii fakkaatu tokko nan arge;
    innis harka isaatti funyoo foʼaa quncee talbaatii fi ulee safaraa qabatee balbala
    dura ijaajjaa ture.
  fra-LSG: Il me conduisit là; et voici, il y avait un homme dont l’aspect était comme
    l’aspect de l’airain; il avait dans la main un cordeau de lin et une canne pour
    mesurer, et il se tenait à la porte.
  gnn-gnn: Ga biyapul ŋayi mel‐warryurruna ŋarranha Garrayyu galkithaŋala ŋunhiwalayi
    wäŋalili, bala ŋarra nhäŋala yolŋunha, ŋayi yukurrana dhärrana galki dhurrwaraŋura
    wal'ŋu Buṉbuŋura Garraywala ŋunhili, yurru rumbalnydja ŋayi ŋunhi djaḻkarr'yurrunana
    yukurrana djingaryurrunanydja, ga goŋdhunydja ŋayi yukurrana ŋayathaŋala be nhä
    djaka'‐nhänharawuy girri'.
  yal-yal: A yi n xali mɛnni, n yi daɲɔxɔna nde to, a kiin luxi alo wure gbeela. Taa
    dugi lutin yi suxi a yii e nun tamina, se maliga sena. A yi tixi dɛna nde ra.
  haw-1868: A lawe ae oia ia'u ilaila, aia hoi, he kanaka, o kona ano ua like me ke
    keleawe i ka nana aku, a he kaula olona iloko o kona lima, a me ke ana ohe; a
    ua ku iho la ia maloko o ka ipuka.
  arb-NAV: فَنَقَلَنِي إِلَى هُنَاكَ، وَإذَا بِرَجُلٍ مَظْهَرُهُ كَمَظْهَرِ النُّحَاسِ
    يَحْمِلُ بِيَدِهِ خَيْطَ كَتَّانٍ وَقَصَبَةً وَهُوَ وَاقِفٌ بِالْبَابِ.
  ewe-ewe: Ekplɔm yi afi ma, eye mekpɔ ame aɖe si ƒe dzedzeme ɖi akɔbli. Etsi tsitre
    ɖe agboa nu. Elé dzidzeka kple nudzidzeti ɖe asi.
  eng-LEE: 'And when he had brought me thither, behold, there was a man, whose appearance
    was like the appearance of copper, with a line of flax in his hand, and a measuring-rod:
    and he was standing in the gate.'
  asm-FB: তেতিয়া তেওঁ মোক তালৈ নিলে, আৰু চোৱা, হাতত এগছ শণ সূতাৰ ৰছী আৰু এডাল পৰিমান-নল
    লোৱা পিতলৰ আভাৰ দৰে আবা থকা এজন পুৰুষ আছিল; তেওঁ বাট-চৰাত থিয় হৈ আছিল।
  sus-A: عَلَتَلَ تٌ ﭑ شَنِن نَا، ﭑ نَشَ شّمّ ندٍ تٌ، نَشَن قَتٍ نُ يَنبَقٍ عَلْ وُرٍ
    فبٍيلِ. عَ نُ تِشِ سٌدٍ دّ رَ، لُوتِ نُن مَنِيَ سٍ وُرِ سُشُشِ عَ يِ رَ.
  fra-SBL: Il me conduisit là ; et voici, il y avait un homme dont l'aspect était
    semblable à celui du bronze, avec un cordeau de lin dans sa main et un roseau
    à mesurer ; il se tenait à la porte.
  hbo-hbo: וַיָּבֵ֨יא אֹותִ֜י שָׁ֗מָּה וְהִנֵּה־אִישׁ֙ מַרְאֵ֙הוּ֙ כְּמַרְאֵ֣ה נְחֹ֔שֶׁת
    וּפְתִיל־פִּשְׁתִּ֥ים בְּיָדֹ֖ו וּקְנֵ֣ה הַמִּדָּ֑ה וְה֥וּא עֹמֵ֖ד בַּשָּֽׁעַר׃
  kik-kik: Nake akĩndwara ho, na niĩ ngĩona mũndũ, na mũhianĩre wake watariĩ ta gĩcango;
    nake aarũngiĩ itoonyero-inĩ arĩ na rũrigi rwa gatani, na rũthanju rwa gũthima
    guoko-inĩ gwake.
  fra-NCL: Quand il m’eut amené là, je vis un homme dont l’aspect était comme l’aspect
    de l’airain ; dans sa main était un cordeau de lin et une canne à mesurer, et
    il se tenait dans le portique.
  cek-AK: Anih mah to ahmuen ah ang caeh haih naah, khenah, to ah hmawt suidik ih
    sum kamling baktih kampha, kami maeto oh; anih loe tahhaih cung hoi tlangqui to
    sinh moe, khongkha taengah angdoet.
  cuk-cuk: A-neggweburse Bab-Dummad an-sesad. Agi, dule-wargwen esgoro-gordikidbi-sobaledyob
    gwichi an dakalid. A-dulede, e-argangi neg-inniki-wilubsaed-linoʼdub, degi, ibmar-wilubsaed-suar
    gani-gwichi an dakalid, yawagak-dikarba-gwichi an dakalid.
  uig-CYR: У мени шу йәргә апарди; мана қолида канап таниси вә өлчәм хадисини тутқан,
    мисниң көрүнүшидә болған бир киши; у дәрвазида туратти.
  tel-2017: అక్కడికి ఆయన నన్ను తీసుకెళ్ళాడు. అక్కడ మెరిసే ఇత్తడిలాగా ఉండి, చేతిలో
    దారం, కొలిచే కర్ర పట్టుకుని నగర ద్వారంలో నిలబడిన ఒక మనిషి ఉన్నాడు.
  hat-BSA: Konsa, se la li te mennen mwen, epi gade byen, te gen yon nonm ak aparans
    tankou aparans a bwonz, yon lign fisèl fèt ak len ak yon baton apantaj nan men
    l. Konsa, li te kanpe nan pòtay la.
  kos-kos: El sifil usyu apkuranyang kutu, na nga liye sie mukul su saromrom oana
    osra bronze. Mwet se inge el tu ke sie mutunpot, ac sruok sie ah linen ac soko
    sak in srikasrak.
  hbo-WLC: וַיָּבֵ֨יא אוֹתִ֜י שָׁ֗מָּה וְהִנֵּה־אִישׁ֙ מַרְאֵ֙הוּ֙ כְּמַרְאֵ֣ה נְחֹ֔שֶׁת
    וּפְתִיל־פִּשְׁתִּ֥ים בְּיָד֖וֹ וּקְנֵ֣ה הַמִּדָּ֑ה וְה֥וּא עֹמֵ֖ד בַּשָּֽׁעַר׃
  ibo-ibo: O mere ka m bịaruo nʼebe ahụ, ma lee, ahụrụ m otu nwoke nke ụdịdị ya na-enwu
    dịka bronz ka o guzo nʼakụkụ ọnụ ụzọ ama. Ọ na-ejide eriri akwa ọcha, na osisi
    e ji atụ ihe nʼaka ya.
  ory-ory: ସେ ମୋତେ ସେହି ସ୍ଥାନକୁ ନେଇଗଲେ, ଆଉ ଦେଖ, ସେଠାରେ ଏକ ପୁରୁଷ ଥିଲେ, ପିତ୍ତଳର ଆଭା
    ତୁଲ୍ୟ ତାଙ୍କର ଆଭା, ତାଙ୍କ ହସ୍ତରେ ଛଣପଟର ଏକ ରଜ୍ଜୁ ଓ ପରିମାପକ ଏକ ନଳ ଥିଲା ଓ ସେ ଦ୍ୱାରରେ
    ଠିଆ ହୋଇଥିଲେ।
  chk-chk: Lupwen a uweeila ikenan, üa küna eman mwän, inisin a usun chök molupolupen
    piras. Iwe, a ütä lükün ewe asamalap o amwöchü lepöün eu selippich mi pwech, pwal
    efoch wokun aükük.
  rop-rop: En langa det drim, YAWEI bin deigim mi gulijap langa det taun na, en aibin
    luk wanbala men hubin brabli shainiwan wulijim kopa. Imbin jandapbat gulijap langa
    wanbala geit en imbin holdimbat rula blanga meshurumbat garram im wanbala bingga,
    en langa det najawan bingga imbin holdimbat stik blanga meshurumbat.
  ukr-1871: Привів же він мене туди, й я дивлюсь, аж ось, чоловік із виду, наче блискуча
    мідь. У руцї в його була лняна поворозка й тичина до міряння, а стояв він коло
    воріт.
  deu-1951: Und siehe, da war ein Mann, der sah aus, als wäre er von Erz, und er hatte
    eine leinene Schnur in der Hand und eine Meßrute; und er stand unter dem Tor.
  eng-JPS: And He brought me thither, and, behold, there was a man, whose appearance
    was like the appearance of brass, with a line of flax in his hand, and a measuring
    reed; and he stood in the gate.
  srp-1865: I odvede me onamo, i gle, èovjek, koji na oèi bješe kao od mjedi, s užem
    lanenijem u ruci i s trskom mjeraèkom, i stajaše na vratima.
  lug-lug: N’antwala eyo, ne ndaba omusajja, ng’alabika ng’ayakolebwa mu kikomo, ng’ayimiridde
    mu mulyango ng’akutte omuguwa ogwa linena n’oluti olupima.
  heb-heb: ויביא אותי שמה והנה איש מראהו כמראה נחשת ופתיל פשתים בידו וקנה המדה והוא
    עמד בשער׃
  ben-IRV: তখন তিনি আমাকে সেখানে নিয়ে আনলেন। দেখ, এক পুরুষ; তাঁর চেহারা ব্রোঞ্জের
    মতো। তাঁর হাতে কার্পাসের এক দড়ি ও মাপার লাঠি ছিল এবং তিনি শহরের দরজায় দাঁড়িয়ে
    ছিলেন।
  pan-pan: ਉਹ ਮੈਨੂੰ ਉੱਥੇ ਲੈ ਗਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਮਨੁੱਖ ਸੀ ਜਿਸ ਦਾ ਰੂਪ ਪਿੱਤਲ ਵਰਗਾ ਸੀ ਅਤੇ
    ਉਹ ਸਣ ਦੀ ਰੱਸੀ ਅਤੇ ਮਿਣਨ ਵਾਲਾ ਕਾਨਾ ਹੱਥ ਵਿੱਚ ਲਈ ਫਾਟਕ ਵਿੱਚ ਖੜਾ ਸੀ।
  mya-JVB: ထို အရပ်သို့ ငါ့ ကိုဆောင် သွားတော်မူသောအခါ ၊ ကြေးဝါ ကဲ့သို့ အဆင်းအရောင်
    ရှိသောလူ တဦးသည် တိုင်း စရာကျူလုံး နှင့် ချည် ကြိုး ကို ကိုင်လျက်မြို့တံခါးဝ မှာ
    ရပ် နေ၏။
  hmo-hmo: Dirava ese unai hanua kahirakahira lau ia hakaua lao, bona tau ta lau itaia,
    iena toana be auri laboralabora bamona, mai ena lata tohoa varona, bona lata tohoa
    auna danu iena imana dekenai. Ia be hanua magu ena iduara ena badibadinai ia gini
    noho.
  urd-urd: जब वह मुझे वहाँ ले गया तो क्या देखता हूँ कि एक शख़्स है जिसकी झलक पीतल
    के जैसी है, और वह सन की डोरी और पैमाइश का सरकण्डा हाथ में लिए फाटक पर खड़ा है।
  rus-SYN: и привел меня туда. И вот муж, которого вид как бы вид блестящей меди,
    и льняная вервь в руке его и трость измерения, и стоял он у ворот.
  bqc-SIM: À gɛ̀manↄ we, ↄ̃ ma gↄ̃ɛe è, aà mɛ dɛ lán mↄgotɛ̃wa. A zɛa bĩ́ibↄlɛu,
    mɛ́ a bapuna ń fee pↄyↄ̃bↄo kũa.
  tcz-CHONGTHU: Aman eihin pui naijep phat chun keiman amai sum eng tobang mihem khat
    khopi sung lutna kelkot koma ding chu kamui. Hiche mipa chun thil tena pon'a kisem
    khao khat leh thil tena mol khat akichoije.
  mar-mar: मग त्याने मला तेथे आणले. पाहा तेथे पितळेच्या रूपासारखा असा एक मनुष्य होता.
    त्याच्या हातात मोजमापाची सुती पट्टी व मापण्याची काठी होती. व तो वेशीजवळ उभा होता.
  qub-qub: Chayman Tayta Dios pushamaran. Chaychöna ricarä runsipita-niraj caycaj
    runata. Puncucho ichiraycaran. Aptaraycaran tuputa y lïnu curdilta.
  bqp-bqp: Mɑ u kɑ nùn dɑ mi giɑ. Mɑ u durɔ goo wɑ mi, u kɑ sii gɑndu weenɛ u wɛ̃ɛ
    dɑmgii kɑ dɛkɑ nɛni ye bɑ rɑ kɑ yĩire. Mɑ u yɔ̃ gɑmbon bɔkuɔ kɔnnɔwɔ.
  hat-hat: Li fè m' pwoche. Lè sa a, mwen wè yon nonm ki te klere tankou kwiv. Li
    te kenbe nan men l' yon kòdon tou blan ak yon règ pou mezire. Li te kanpe bò yon
    pòtay.
  eng-BSB: So He took me there, and I saw a man whose appearance was like bronze.
    He was standing in the gateway with a linen cord and a measuring rod in his hand.
  eng-WEBPB: He brought me there; and, behold, there was a man whose appearance was
    like the appearance of bronze, with a line of flax in his hand and a measuring
    reed; and he stood in the gate.
  kbq-kbq: Hagi Ra Anumzamo'ma navareno anante vige'na koana, mago ne'mofo avufaretira
    bronsigna higeno, ana ne'mo'a mago kaziga azampina, efeke nofi erino mago kaziga
    azampina mesarimima huno ke azota azerineno mono no kumapima ufre kafante oti'negena
    ke'noe.
  nhe-BL: Huan teipa nechhuicac nopano campa nopa altepetl huan niquitac se tlacatl
    tlen petlaniyaya ixayac queja nopa tepostli tlen itoca bronce. Huan nopa tlacatl
    moquetztoya campa ipuertajyo nopa tepamitl, huan ipan ima quipiyayaya se mecatl
    tlen tlachijchihuali ica lino hilo huan se vara tlen quitequihuíaj para tlayejyecohuaj.
  gub-BL: Hereraha huwake. Aexak awa ita morog iapo pyrer zàwenugar. Upu'àm ukenawhu
    izywyr. Upyhyk ipuku haw hagapaw irin iapo pyrer opo pe. Upyhyk ipuku haw hagapaw
    ywyra iapo pyrer opo pe no.
  eng-DRA: And he brought me in thither, and behold a man, whose appearance was like
    the appearance of brass, with a line of flax in his hand, and a measuring reed
    in his hand, and he stood in the gate.
