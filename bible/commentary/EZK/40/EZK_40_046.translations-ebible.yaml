verse: EZK.040.046
translations:
  mal-C: വടക്കോട്ടു ദർശനമുള്ള മുറി യാഗപീഠത്തിന്റെ ചുമതലയുള്ള പുരോഹിതന്മാർക്കുംവേണ്ടിയുള്ളതാണ്.
    യഹോവയുടെ സന്നിധിയോട് അടുത്തുചെന്ന് അവിടത്തെ മുമ്പാകെ ശുശ്രൂഷചെയ്യാൻ യോഗ്യതയുള്ള
    ലേവ്യർ, സാദോക്കിന്റെ പുത്രന്മാരായ ഇവർമാത്രമായിരുന്നു.”
  deu-TKW: Die Zelle aber, deren Vorderseite nach Norden zu liegt, ist für die Priester
    bestimmt, die den Dienst am Altare besorgen. Das sind die Söhne Zadoks, die allein
    von den Levisöhnen Jahwe nahen dürfen, um ihn zu bedienen.
  lin-lin: mpe shambre oyo etala na ngambo ya nor ezali mpo na Banganga-Nzambe oyo
    basalaka mosala ya etumbelo. Kati na bakitani ya Levi, bana mibali ya Tsadoki
    kaka nde bakoki kokota na Tempelo mpo na kosala mosala liboso ya Yawe. »
  eng-LSV: 'and the chamber, whose front [is] northward, [is] for priests keeping
    charge of the altar: they [are] sons of Zadok, who are drawing near of the sons
    of Levi to YHWH, to serve Him.”'
  eng-GNV: 'And the chamber whose prospect is toward the North, is for the Priestes
    that haue the charge to keepe the altar: these are the sonnes of Zadok among ye
    sonnes of Leui which may come neere to the Lord to minister vnto him.'
  eng-WEBSTER: 'And the chamber whose prospect is towards the north is for the priests,
    the keepers of the charge of the altar: these are the sons of Zadok among the
    sons of Levi, who come near to the LORD to minister to him.'
  nhw-BL: Huan nopa cuarto catli tlachiya ica norte elis para nopa totajtzitzi catli
    iixhuihua Sadoc catli tequipanose campa nopa tlaixpamitl pampa san inijuanti tlen
    nochi nopa levitame quipiyase tlanahuatili para monechcahuise campa TOTECO para
    quitequipanose.”
  swh-ONEN: nacho chumba kinachoelekea upande wa kaskazini ni kwa ajili ya makuhani
    wenye usimamizi wa madhabahuni. Hawa ni wana wa Sadoki, ambao ndio Walawi pekee
    wanaoweza kumkaribia Bwana ili kuhudumu mbele zake.”
  bba-bba: Dii tèn kɔnnɔ ɡɑ mɑɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi, tɑ sɑ̃ɑwɑ yɑ̃ku kowobuɡiru
    be bɑ rɑ yɑ̃kuru ko yɑ̃ku yerɔ. Mɑ u mɑɑ nɛɛ, Lefin bweseru sɔɔ, Sɑdɔkun bwese
    kɛrɑ yɑ koo kpĩ yu du sɑ̃ɑ yerɔ yu Yinni Gusunɔ sɑ̃.
  eng-KJVCPB: 'And the chamber whose prospect is toward the north is for the priests,
    the keepers of the charge of the altar: these are the sons of Zadok among the
    sons of Levi, which come near to the Lord to minister unto him.'
  luo-luo: to ot mochomo nyandwat en mar jodolo matiyo e kendo mar misango. Jodologo
    duto nyaka bed jo-Lawi ma nyikwa Zadok, kendo gin kendo gin kende ema moyienigi
    sudo machiegni gi Jehova Nyasaye mondo gitine.”
  meu-meu: bona mirigini kahana e vaira heniamu daiutuna na hahelaḡa taudia, ihaboulaina
    patana e biaguamu taudia, edia. Unu na Sadok garana; Levi garana iboudiai bogaragidiai
    amo idia sibodia ese Iehova bae raka henia kahi, isiaina ilao-henina totona.
  npi-ULB: उत्तरतिर फर्केको कोठाचाहिं वेदीको जिम्मा पाएका पुजारीहरूका निम्ति हो ।
    यी सादोकका छोराहरू हुन् जो परमप्रभुको सेवा गर्न उहाँको नजिक आउँछन् । तिनीहरू लेवीहरूका
    छोराहरूमध्येका हुन् ।”
  yor-yor: Iyàrá ti iwájú rẹ̀ ti o wà níhà àríwá, wà fún àwọn àlùfáà, àwọn ti ń bojútó
    pẹpẹ náà, àwọn wọ̀nyí ni àwọn ọmọ Sadoku nínú àwọn ọmọ Lefi, tí wọ́n ń súnmọ́
    Olúwa láti ṣe ìránṣẹ́ fún un.”
  pes-OPCB: اتاق کنار دروازهٔ جنوبی برای کاهنانی است که مسئول مذبح می‌باشند. این کاهنان
    از نسل صادوق هستند، زیرا از بین تمام لاویان فقط ایشان می‌توانند به حضور خداوند
    نزدیک شده، او را خدمت کنند.»
  tgl-ULB: At para naman sa mga pari na naglilingkod sa altar ang silid na nakaharap
    sa hilaga. Ito ang mga anak ni Zadok na lumapit kay Yahweh upang paglingkuran
    siya; kabilang sila sa mga anak ni Levi.”
  hui-hui: Ani bialu anda hobane mbira abene unurahayagi kago loma binigo mo miaga
    agalime lomabu delaga dabu kagoria biabe biaga karu tinaga hea. Loma binigo mo
    miaga agali uruni ti bibahende Libai hameigini Sadogo aria dege hagaya. Loma binigo
    mo miaga agali Sadogo hameigini hangume Anduane Homogonaga andaha kaware puwa
    ibunaga biabe bialu holene nga, laya lene.
  mya-mya: မြောက်​ဘက်​သို့​မျက်​နှာ​မူ​လျက်​ရှိ​သည့်​အ​ခန်း​သည် ယဇ်​ပလ္လင်​ဆိုင်​ရာ​အ​မှု​ကို​ဆောင်​ရွက်​ရ​သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက်​ဖြစ်​ကြောင်း​ငါ့​အား​ပြော​ပြ​လေ​သည်။
    ထို​ယဇ်​ပု​ရော​ဟိတ်​အား​လုံး​တို့​သည် ဇာ​ဒုတ်​မှ​ဆင်း​သက်​လာ​သူ​လေ​ဝိ​အနွယ်​ဝင်​များ​ဖြစ်​ကြ​သည်။
    သူ​တို့​သည်​သာ​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​မှောက်​သို့​ဝင်​၍ အ​မှု​တော်​ကို​ဆောင်​ရွက်​ခွင့်​ရ​ရှိ​ကြ​သ​တည်း။
  bod-N: བྱང་ཕྱོགས་སུ་འཁོར་བའི་ཁང་པ་དེ་ནི་མཆོད་ཁྲིའི་ལས་འགན་ཁུར་བའི་མཆོད་དཔོན་རྣམས་ཀྱི་ཆེད་དུ་བཀོད་པ་ཡིན་ཏེ།
    མཆོད་དཔོན་འདི་ཐམས་ཅད་ནི་ཟཱ་ཏོག་གི་བུ་རྒྱུད་ཡིན་པ་དང་། ལེ་ཝི་པའི་ཁྲོད་ནས་ཁོ་ཚོ་འབའ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཞབས་ཕྱི་བསྒྲུབ་ཆོག་པ་ཡིན་ཞེས་ཟེར།
  sna-sna: Uye kamuri rakatarisa kumusoro nderavaprista vanochengeta aritari. Ava
    ndivo vana vaZadhoki, vanova ndivo vaRevhi chete vangaswedera pedyo naJehovha
    kuti vashumire pamberi pake.”
  spa-BLM: La sala que da hacia el norte es para los sacerdotes que cumplen la función
    del altar. Estos son los hijos de Sadoc, que de entre los hijos de Leví se acercan
    a Yahvé para servirle”.
  cac-cac: Axo jun cuarto q'uelanb'at d'a stojolal norte, yic eb' vin̈ sacerdote smunlaj
    d'a altar b'aj sn̈usji noc' silab'. Masanil eb' vin̈ sacerdote yin̈tilal vin̈aj
    Sadoc, an̈ej eb' vin̈ d'a scal eb' yin̈tilal vin̈aj Leví syal yac'an servil d'a
    yichan̈ Jehová, xchi jun vin̈ chi' d'ayin.
  swh-ULB: Chumba kilichoelekea kaskazini kilikuwa kwa ajili ya makuhani waliokuwa
    zamu kwenye madhabahu. Hawa ni wana wa Sadoki ambaye huja humkaribia Yahwe kumtumikia;
    ambao ni miongoni mwa wana wa Lawi.”
  bel-bel: 'а пакой, які выходзіць на поўнач - для сьвятароў, якія чуваюць на варце
    ахвярніка: гэта сыны Садока, якія адны з сыноў Лявія набліжаюцца да Госпада, каб
    служыць Яму.'
  deu-ELBBK: Und die Zelle, deren Vorderseite nach Norden liegt, ist für die Priester,
    die der Hut des Altars warten. Das sind die Söhne Zadoks, die aus den Söhnen Levis
    dem HERRN nahen, um ihm zu dienen.
  mbb-OT: Ne is ruǥu he ebpekesinaru ziyà te zizaya ne para te menge memumuhat he
    edumala te pemuhatà. Heini sikandan menge kevuwazan ni Zadok, ne iyan dà sikandan
    kevuwazan ni Levi he midtuǥutan te ked-uvey ziyà te etuvangan te Nengazen te ebpenilbi
    kandin.
  mal-2015: വടക്കോട്ടു ദർശനമുള്ള മണ്ഡപം യാഗപീഠത്തിന്റെ വിചാരകരായ പുരോഹിതന്മാർക്കുള്ളതു;
    ഇവർ യഹോവെക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു അടുത്തുചെല്ലുന്ന ലേവ്യരിൽ സാദോക്കിന്റെ പുത്രന്മാരാകുന്നു.
  rmc-rmc: A o kher, saveskro vchodos hin visardo pro severos, hin prekal o rašaja,
    save služinen paš o oltaris. Oda hin o potomki le Cadokoskre, bo le Levitendar
    ča on korkore šaj aven anglo RAJ leske te služinel.“
  pes-OPV: و اطاقی که رویش به سمت شمال است، برای کاهنانی که ودیعت مذبح را نگاه می‌دارند
    می‌باشد. اینانندپسران صادوق از بنی لاوی که نزدیک خداوندمی آیند تا او را خدمت نمایند.»
  ron-1924: Яр одая динспре мязэноапте есте пентру преоций каре ынгрижеск де служба
    алтарулуй. Фиий луй Цадок сунт ачея каре, дин фиий луй Леви, се апропие де Домнул,
    ка сэ-Й служяскэ.”
  ben-OBCV: এবং উত্তরমুখী ঘর সেই যাজকদের জন্য যারা বেদির দায়িত্বে আছে। এরা হল সাদোকের
    ছেলেরা, কেবল তারাই একমাত্র লেবীয় যারা সদাপ্রভুর সামনে তাঁর সেবাকাজের জন্য যেতে
    পারে।”
  som-som: Oo qowladda xagga woqooyi u sii jeeddana waxaa iska leh wadaaddada meesha
    allabariga taladeeda haya, oo kuwaasu waa reer Saadooq oo reer Laawi ka mid ah,
    oo Rabbiga ugu soo dhowaada inay isaga u adeegaan.
  lat-VUC: 'Porro gazophylacium quod respicit ad viam aquilonis, sacerdotum erit,
    qui excubant ad ministerium altaris: isti sunt filii Sadoc, qui accedunt de filiis
    Levi ad Dominum ut ministrent ei.'
  eng-ASVBT: 'and the chamber whose prospect is toward the north is for the priests,
    the keepers of the charge of the altar: these are the sons of Zadok, who from
    among the sons of Levi come near to Jehovah to minister unto him.'
  ita-1885: E quell'altra camera, che riguarda verso il Settentrione, è per li sacerdoti
    che fanno l'ufficio dell'altare. Essi sono i figliuoli di Sadoc, i quali, d'infra
    i figliuoli di Levi, si accostarono al Signore, per fare il suo servigio.
  eng-LXXUP: 'And the chamber that looks to the north is for the priests that keep
    the charge of the altar: they are the sons of Zadok, those of the tribe of Levi
    who draw near to the Lord to serve him.'
  eng-ULB: The room facing north is for the priests on duty at the altar. These are
    the sons of Zadok who come near to Yahweh to serve him; they are among the sons
    of Levi.”
  spa-VBL: y la sala que da al norte es para los sacerdotes encargados del altar.
    Estos sacerdotes son los descendientes de Sadoc y son los únicos levitas a los
    que se les permite acercarse al Señor y ministrar ante él”.
  fra-_FOB: La chambre qui regarde le Nord, est pour les sacrificateurs qui font le
    service de l'autel. Ce sont les fils de Tsadok, qui, parmi les fils de Lévi, s'approchent
    de l'Éternel pour faire son service.
  mal-mal: വടക്കോട്ടു ദർശനമുള്ള മണ്ഡപം യാഗപീഠത്തിന്റെ ചുമതലക്കാരായ പുരോഹിതന്മാർക്കുള്ളത്;
    ഇവർ യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന് അടുത്തുചെല്ലുന്ന ലേവ്യരിൽ സാദോക്കിന്റെ പുത്രന്മാരാകുന്നു.
  urd-GVR: jabki jis kamre kā ruḳh shimāl kī taraf hai wuh un imāmoṅ ke lie hai jo
    qurbāngāh kī dekh-bhāl karte haiṅ. Tamām imām Sadoq kī aulād haiṅ. Lāwī ke qabīle
    meṅ se sirf unhīṅ ko Rab ke huzūr ā kar us kī ḳhidmat karne kī ijāzat hai.”
  suz-BL: मिनु मेको उत्तर गे कोव़शो कोठा चहिं मेको चढ़ेतीकेम गेय पाइब आन कली बाक्‍ब।
    मेकेर सादोक आ चच युइ बाक्‍नीम। मेको लेवी आन दाते ङा मेकोपुकी ला परमप्रभु यावे
    आ ङोंइती जाक्‍ने चाप्‍नीम” देंत। इजीकीएल ४३:१९; इजीकीएल ४४:१५; इजीकीएल ४८:११;
    १राजा १:८,३९; १इतिहास ५:३४-४१
  eng-NOY: And the room whose prospect is toward the north is for the priests that
    keep the charge of the altar. These are the sons of Zadok, who, among the sons
    of Levi, come near to Jehovah to minister to him.
  ita-1927: e la camera che guarda verso settentrione è per i sacerdoti incaricati
    del servizio dell’altare; i figliuoli di Tsadok son quelli che, tra i figliuoli
    di Levi, s’accostano all’Eterno per fare il suo servizio”.
  ckb-ckb: ئەو ژوورەش کە ڕووی لە باکوورە هی ئەو کاهینانەیە کە بەرپرسیارن لە پارێزگاریکردنی
    قوربانگا. ئەوان نەوەی سادۆقن، کە لەنێو نەوەی لێڤی تەنها ئەوان بۆیان هەیە لە یەزدان
    نزیک ببنەوە بۆ خزمەتکردنی.»
  eng-BBE: 'And the room facing north is for the priests who have the care of the
    altar: these are the sons of Zadok, who, from among the sons of Levi, come near
    to the Lord to do the work of his house.'
  kan-OKCV: ಉತ್ತರಕ್ಕೆ ಅಭಿಮುಖವಾಗಿರುವ ಕೊಠಡಿ ಬಲಿಪೀಠದ ಮೇಲ್ವಿಚಾರಕರಾದ ಯಾಜಕರದು. ಚಾದೋಕನ ಪುತ್ರರಾದ
    ಇವರು ಲೇವಿಯ ಕುಲದವರಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯ ಸೇವಕರಾಗಿದ್ದಾರೆ.”
  tam-2017: வடதிசைக்கு எதிராக இருக்கிற அறையோ, பலிபீடத்தின் காவலைக்காக்கிற ஆசாரியர்களுடையது;
    இவர்கள் லேவியின் மகன்களில் யெகோவாவுக்கு ஆராதனைசெய்கிறதற்காக அவரிடத்தில் சேருகிற
    சாதோக்கின் மகன் என்றார்.
  spa-RV-1909: 'Y la cámara que mira hacia el norte es de los sacerdotes que tienen
    la guarda del altar: estos son los hijos de Sadoc, los cuales son llamados de
    los hijos de Leví al Señor, para ministrarle.'
  ron-BTF: Și camera a cărei fețe este spre nord este pentru preoții care păzesc sarcina
    altarului; aceștia sunt fiii lui Țadoc dintre fiii lui Levi, care se apropie de
    DOMNUL, ca să îi servească lui.
  eng-WEBP: The room which faces toward the north is for the priests who perform the
    duty of the altar. These are the sons of Zadok, who from among the sons of Levi
    come near to the LORD to minister to him.”
  eng-FBV: and the room that faces north is for the priests in charge of the altar.
    These priests are the descendants of Zadok and are the only Levites who are allowed
    to come near to the Lord and minister before him.”
  nld-1939: en de zaal, die op het noorden ligt, is bestemd voor de priesters, die
    de altaardienst verrichten, namelijk voor de zonen van Sadok, die van de zonen
    van Levi tot Jahweh mogen naderen, om zijn dienst waar te nemen.
  nch-BL: Huan nopa cuarto cati tachiya ica norte elis para nopa totajtzitzi cati
    iixhuihua Sadoc cati tequipanose campa nopa taixpamit pampa san inijuanti ten
    nochi nopa levitame quipiyase tanahuatili para monechcahuise campa TOTECO para
    quitequipanose.”
  vie-1934: cái phòng ngó qua phía bắc để cho các thầy tế lễ giữ bàn thờ. Aáy là các
    con trai của Xa-đốc, tức là trong vòng các con trai Lê-vi, đến gần Đức Giê-hô-va
    đặng hầu việc Ngài.
  hin-CV: और वह कमरा जो उत्तर की ओर खुलता है, वह उन पुरोहितों के लिए है, जो वेदी की
    पहरेदारी करते हैं. ये सादोक के संतान हैं, और ये ही सिर्फ वे लेवी हैं जो याहवेह
    के पास जाकर उसके सामने सेवा टहल करें.”
  spa-BES: Y la sala orientada al norte es para los sacerdotes que cuidan el altar;
    estos son los hijos de Sadoc, quienes, de entre los hijos de Leví, se acercan
    al Señor para hacer el trabajo de su casa.
