  haw-1868: A o ke keena e nana ana i ke kukulu akau, no na kahuna no ia ka poe ia
    lakou ka malama i ke kuahu; oia na keiki a Zadoka iwaena o na mamo a Levi, ka
    poe hookokoke ia Iehova, e malama ia ia.
  arb-NAV: وَالْمُخْدَعُ الْمُتَّجِهُ نَحْوَ الشِّمَالِ هُوَ لِلْكَهَنَةِ الَّذِينَ
    يَحْرُسُونَ الْمَذْبَحَ، وَهُمْ أَبْنَاءُ صَادُوقَ، الَّذِينَ وَحْدَهُمْ مِنْ
    أَبْنَاءِ لاوِي يَحِقُّ لَهُمْ أَنْ يَقْتَرِبُوا مِنَ الرَّبِّ لِيَخْدِمُوهُ».
  ewe-ewe: eye esi dze ŋgɔ anyiehe lae nye nunɔla siwo kpɔa vɔsamlekpui la dzi tɔ.
    Ame siawoe nye Zadok ƒe viwo, ame siawo koe nye Levitɔ siwo ate ɖe Yehowa ŋu be
    woasubɔ le eŋkume.”
  eng-LEE: 'And the chamber, the front of which is toward the north, is for the priests
    who have the charge of the altar: these are the sons of Zadok, who come near,
    from among the sons of Levi, to the Lord to minister unto him.'
  asm-FB: আৰু উত্তৰ ফালে মুখ কৰা কোঁঠালিটো যজ্ঞ-বেদি ৰক্ষক পুৰোহিতসকলৰ কাৰণে; তেওঁলোক
    চাদোকৰ সন্তান; লেবীৰ সন্তান সকলৰ মাজৰ পৰা তেওঁলোকেই যিহোৱাৰ পৰিচৰ্যা কৰিবলৈ তেওঁৰ
    গুৰিলৈ আহে।
  sus-A: يِرٍ نَشَن يَ رَقِندِشِ كْولَ مَ، نَ قِندِشِ سّرّشّدُبّيٍ فبٍ نَن نَ، نَشٍيٍ
    سّرّشّبَدٍ مَكَنتَمَ. نٍيٍ قِندِ سَدْكِ شَ دِيٍ نَن نَ، نَشٍيٍ قِندِ لٍوِ بْنسْي
    مِشِ رَ، نَشٍيٍ فبَنسَن لَن عٍ شَ مَكْرّ عَلَتَلَ يِرٍ رَ عٍ شَ وَلِ كُي.»
  fra-SBL: La pièce qui donne sur le nord est destinée aux prêtres chargés de l'entretien
    de l'autel. Ce sont les fils de Tsadok, qui, parmi les fils de Lévi, s'approchent
    de Yahvé pour le servir. »
  hbo-hbo: וְהַלִּשְׁכָּ֗ה אֲשֶׁ֤ר פָּנֶ֙יהָ֙ דֶּ֣רֶךְ הַצָּפֹ֔ון לַכֹּ֣הֲנִ֔ים שֹׁמְרֵ֖י
    מִשְׁמֶ֣רֶת הַמִּזְבֵּ֑חַ הֵ֣מָּה בְנֵֽי־צָדֹ֗וק הַקְּרֵבִ֧ים מִבְּנֵֽי־לֵוִ֛י
    אֶל־יְהוָ֖ה לְשָׁרְתֹֽו׃
  kik-kik: nako kanyũmba kau karorete gathigathini-rĩ, nĩ ka athĩnjĩri-Ngai arĩa maikaragia
    kĩgongona. Aya nĩo ariũ a Zadoku, na no-o Alawii arĩa mangĩthengerera Jehova nĩguo
    matungatage marĩ mbere yake.”
  fra-NCL: Et la chambre dont la façade est dans la direction du nord est pour les
    prêtres chargés du service de l’autel. » Ce sont les fils de Sadoc qui, parmi
    les enfants de Lévi, s’approchent de Yahweh pour le servir.
  cek-AK: Aluek bang anghae imkhaan loe hmaicam khezawkung qaimanawk han ih ni; hae
    kaminawk loe angmacae ih tok to sak o hanah Angraeng khaeah angzo Levi acaengnawk
    thung hoi qoih ih, Zadok capanawk ni, tiah ang naa.
  cuk-cuk: Ar dad-nakwed-argan-sapiledsik-neg-argasiiddi, ibmar-ogumakar-ukleged-ailagi
    dule-irwa-Bab-Dummadse-gormalad ibmar-imakmaladgadid. Wemar, Sadoc-machimalad.
    Unnila wemarbi, Leví-e-wagan-abargi Bab-Jehováʼga ibmar-ogumakar-ukega sulesad.”
  uig-CYR: Җәнупқа йүзләнгән өй каһинлар, йәни қурбангаһ вәзиписигә мәсъуллар үчүндур.
    Булар болса Задокниң җәмәтиниң оғул пәрзәнтлири; шуларла Лавий җәмәтидиләр арисидин
    Пәрвәрдигарниң йениға хизмитидә болушқа кирәләйду» — деди.
  tel-2017: ఉత్తరం వైపుకు చూసే గది బలిపీఠానికి కావలి కాసే యాజకులది. వీరు లేవీయుల్లో
    సాదోకు సంతతికి చెంది యెహోవా సన్నిధిలో సేవ చేసేవారు.”
  hat-BSA: Men chanm ki bay fas vè nò a se pou prèt ki responsab okipe lotèl yo. Sila
    yo se fis a Tsadok yo, ki soti nan fis a Levi ki vin rapwoche yo de SENYÈ a pou
    fè sèvis Li.”
  kos-kos: ac infukil se ma nget nu epang uh ma lun mwet tol su kulansap ke loang
    uh. Mwet tol inge kewa fwilin tulik natul Zadok. Elos mukena ke sruf lal Levi
    pa filfilla in utyak nu ye mutun LEUM GOD in kulansupwal.
  hbo-WLC: וְהַלִּשְׁכָּ֗ה אֲשֶׁ֤ר פָּנֶ֙יהָ֙ דֶּ֣רֶךְ הַצָּפ֔וֹן לַכֹּ֣הֲנִ֔ים שֹׁמְרֵ֖י
    מִשְׁמֶ֣רֶת הַמִּזְבֵּ֑חַ הֵ֣מָּה בְנֵֽי־צָד֗וֹק הַקְּרֵבִ֧ים מִבְּנֵֽי־לֵוִ֛י
    אֶל־יְהוָ֖ה לְשָׁרְתֽוֹ׃
  ibo-ibo: Ọnụụlọ nke dị nʼakụkụ ọnụ ụzọ ama chere ihu nʼugwu, bụ nke ndị nchụaja
    ndị na-eche ebe ịchụ aja nche. Ndị a bụ ụmụ ụmụ Zadọk. Ọ bụ naanị ha ka e kwere
    ka ha nwee ike ịbịaru Onyenwe anyị nso, ijere ya ozi site nʼetiti ebo Livayị niile.”
  ory-ory: ଆଉ, ଯେଉଁ କୋଠରିର ମୁଖ ଉତ୍ତର ଆଡ଼େ ଅଛି, ତାହା ଯଜ୍ଞବେଦିର ରକ୍ଷଣୀୟ ରକ୍ଷାକାରୀ ଯାଜକମାନଙ୍କ
    ପାଇଁ ଅଛି; ଏମାନେ ସାଦୋକର ସନ୍ତାନ, ଲେବୀର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଏମାନେ ସଦାପ୍ରଭୁଙ୍କର ପରିଚର୍ଯ୍ୟା
    କରିବା ପାଇଁ ତାହାଙ୍କ ନିକଟକୁ ଆସନ୍ତି।”
  chk-chk: nge ewe rum mi sape ngeni efeng rumwen ekewe souasor mi wisen föri angangen
    ewe rongen asor. Ätekei ir nöün Satok, pun ir chök me lein ekewe mwirimwirin Lefi
    ra tongeni feito fän mesen ewe Samol mi Lapalap, pwe repwe angang ngeni.”
  rop-rop: En det haus weya im jidan langa det geit langa sauthsaid im blanga detlot
    pipul hu oldei go blanga wek langa det teibul blanga ofring. Oni detlot brom det
    femili lain blanga Seidok brom det Libai klen gin jidan serramonimen blanga YAWEI.
  ukr-1871: А сьвітлиця, що передом на північ, — про сьвященників, що пильнують служби
    коло жертівника; се сини Садокові, що самі одні зміж синів Левієвих приступають
    перед Господа, щоб йому служити.
  deu-1951: Jenes Gemach aber, welches gegen Norden schaut, ist für die Priester bestimmt,
    welche den Altardienst überwachen, nämlich für die Söhne Zadoks, die von den Söhnen
    Levis sich dem HERRN nahen dürfen, ihm zu dienen.
  eng-JPS: And the chamber whose prospect is toward the north is for the priests,
    the keepers of the charge of the altar; these are the sons of Zadok, who from
    among the sons of Levi come near to the LORD to minister unto Him.'
  srp-1865: A one klijeti što gledaju na sjever jesu za sveštenike koji služe kod
    oltara; to su sinovi Sadokovi, koji izmeðu sinova Levijevih pristupaju ka Gospodu
    da mu služe.
  lug-lug: n’ekisenge ekyolekera Obukiikakkono kya bakabona abavunaanyizibwa ekyoto.
    Abo be batabani ba Zadooki, era be Baleevi bokka abasobola okusemberera Mukama
    okumuweereza.”
  heb-heb: והלשכה אשר פניה דרך הצפון לכהנים שמרי משמרת המזבח המה בני צדוק הקרבים מבני
    לוי אל יהוה לשרתו׃
  ben-IRV: এবং যে যাজকেরা যজ্ঞবেদির দায়িত্ব পালন করে, এই উত্তর দিকের ঘর তার হবে।
    এরা সাদোকের সন্তান, লেবির সন্তানদের মধ্যে এই সদাপ্রভুর পরিচর্য্যার জন্যে তাঁর
    কাছকাছি।”
  pan-pan: ਉਹ ਕੋਠੜੀ ਜਿਸ ਦਾ ਮੂੰਹ ਉਤਰ ਵੱਲ ਹੈ ਉਹਨਾਂ ਜਾਜਕਾਂ ਲਈ ਹੈ, ਜਿਹੜੇ ਜਗਵੇਦੀ ਦੀ ਰਾਖੀ
    ਲਈ ਹਨ। ਇਹ ਸਾਦੋਕ ਦੀ ਵੰਸ਼ ਵਿੱਚੋਂ ਹਨ ਜੋ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਉਹ ਦੀ ਉਪਾਸਨਾ
    ਕਰਨ ਲਈ ਆਉਂਦੇ ਹਨ।
  mya-JVB: မြောက် ဘက်သို့မျက်နှာပြု သော ဤအခန်း ကား၊ ယဇ်ပလ္လင် အမှု ကို ဆောင် သောယဇ်ပုရောဟိတ်
    နေစရာ ဘို့ ဖြစ်၏။ ထိုသူတို့ကား၊ ထာဝရဘုရား ထံ တော်သို့ ချဉ်းကပ် ၍ အမှုတော်ကို ဆောင်
    စေခြင်းငှါ ၊ လေဝိ သား တို့တွင် ရွေးကောက်သောဇာဒုတ် သား ပေတည်းဟု ငါ့အား ပြောဆို၏။
  hmo-hmo: Bona mirigini kahana ia vaira henia daiutu be hahelagaia taudia, boubou
    patana idia biagua taudia, edia. Unai be Sadoka besena taudia. Levi ena bese taudia
    ibounai edia huanai dekena amo, Sadoka bese taudia sibona ese Lohiabada kahirakahira
    do idia raka, iena hesiai gaukara do idia karaia totona.
  urd-urd: और वह कमरा जिसका रुख़ उत्तर की तरफ़ है, उन काहिनों के लिए है जो मज़बह की
    मुहाफ़िज़त में हाज़िर हैं; यह बनी सदूक़ हैं जो बनी लावी में से ख़ुदावन्द के सामने
    आते हैं कि उसकी ख़िदमत करें।”
  rus-SYN: 'а комната, которая лицом к северу, для священников, бодрствующих на страже
    жертвенника: это сыны Садока, которые одни из сынов Левия приближаются к Господу,
    чтобы служить Ему”.'
  bqc-SIM: Kpɛ́ pↄ́ a lɛ́ ɛlɛa gugbãntoowapiá sa'ona pↄ́ sa'okĩi dɛ ń yã́ ũↄ
    pↄ́ɛ. Sa'onapiↄá Levii bui Zadoki buiↄnɛ. Ampiↄ mɛ́ aaì sↄ̃ Diizi wà aà gbagba.
  tcz-CHONGTHU: Lhanglang kelkot sunga um indan chu maicham thempuho a ding ahin –
    Zadok chilhah ho ahiuvin – ajeh chu amaho hin Levi te jouse thakhella amaho bou
    hin Pakai anailut uva ama ding kin abolpeh ji diu ahi.
  mar-mar: पण उत्तरेकडे तोंड असलेली खोली वेदीचे काम करणाऱ्या याजकासाठी आहे. हे सादोकाचे
    वंशज आहेत, ते लेवीच्या वंशजातून परमेश्वराजवळ त्याची सेवा करायला येतात.”
  qub-qub: Norte caj-läman ricaraycaj cuartoga caycan altarcho ima ruraychöpis aroj
    cüracunapämi. Chay caj cüracunaga Sadocpita mirar aywajmi. Paycunallami Leví trïbupita
    cäga yaycun Tayta Dios caycashanman chaycho sirbinanpaj.»
  bqp-bqp: Dii tèn kɔnnɔ gɑ mɑɑ tĩi sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mi, tɑ sɑ̃ɑwɑ yɑ̃ku kowobugiru
    be bɑ rɑ yɑ̃kuru ko yɑ̃ku yerɔ. Mɑ u mɑɑ nɛɛ, Lefin bweseru sɔɔ, Sɑdɔkun bwese
    kɛrɑ yɑ koo kpĩ yu du sɑ̃ɑ yerɔ yu Yinni Gusunɔ sɑ̃.
  hat-hat: Lòt chanm ki gen pòt li louvri sou nò a, se pou prèt k'ap sèvi sou lotèl
    la. Tout prèt yo se moun menm fanmi Zadòk la. Nan tout branch fanmi Levi a, se
    yo menm ase ki te gen dwa antre devan Seyè a pou sèvi l' nan Tanp lan.
  eng-BSB: and the chamber that faces north is for the priests who keep charge of
    the altar. These are the sons of Zadok, the only Levites who may approach the
    LORD to minister before Him.”
  eng-WEBPB: The room which faces towards the north is for the priests who perform
    the duty of the altar. These are the sons of Zadok, who from amongst the sons
    of Levi come near to the LORD to minister to him.”
  kbq-kbq: Hagi sauti kazigama me'neno noti kazigama avugosama hunte'nea nona Kresramanama
    vu itama kegavama hanaza pristi vahetamimofo none huno hu'ne. Hagi Livae nagapintira
    Zadoki amohezage Ra Anumzamofontera erava'o hu'za eri'zana erintegahaze.
  nhe-BL: Huan nopa cuarto tlen tlachiya ica norte elis para nopa totajtzitzi tlen
    iixhuihua Sadoc tlen tequipanose campa nopa tlaixpamitl pampa san yajuanti tlen
    nochi nopa levitame quipiyase tlanahuatili para monechcahuise campa TOTECO para
    quitequipanose.”
  gub-BL: Xaxeto ma'ea'yr hapy haw rehe uma'ereko ma'e upyta ipupyaikaw pyrer kwarahy
    heixe haw awyze har kutyr har pupe wà. Xaxeto paw wiko Zanok izuapyapyr romo wà.
    Zanok wiko Erewi izuapyr romo. Xo a'e zo upuner Tupàn Tuweharupi Wiko Ma'e henataromo
    wixe haw rehe wà.
  eng-DRA: But the chamber that looketh towards the north shall be for the priests
    that watch over the ministry of the altar. These are the sons of Sadoc, who among
    the sons of Levi, come near to the Lord, to minister to him.
