verse: EZK.040.012
translations:
  mal-C: ഓരോ കാവൽമാടത്തിന്റെയും മുമ്പിൽ ഒരുമുഴം ഉയരമുള്ള ഒരു ഭിത്തി ഉണ്ടായിരുന്നു.
    കാവൽമാടങ്ങൾ ആറുമുഴം സമചതുരമായിരുന്നു.
  deu-TKW: Und vor den Nischen befand sich eine Einfriedigung, eine Elle breit auf
    der einen Seite und eine Elle maß die Einfriedigung auf der anderen Seite; die
    Nische selbst aber maß sechs Ellen auf der einen und sechs Ellen auf der anderen
    Seite.
  lin-lin: Liboso ya ndako moko na moko ya bakengeli, na bangambo nyonso mibale, ezalaki
    na mwa mir moko oyo ezalaki na bosanda ya basantimetele pene tuku mitano, mpe
    ngambo moko na moko ya bandako nyonso ya bakengeli ezalaki na bametele pene misato.
  eng-LSV: and a border before the little chambers—one cubit, and one cubit [is] the
    border on this side, and the little chamber—six cubits on this side, and six cubits
    on that side.
  eng-GNV: The space also before the chambers was one cubite on this side, and the
    space was one cubite on that side, and the chambers were sixe cubites on this
    side and sixe cubites on that side.
  eng-WEBSTER: 'The space also before the little chambers was one cubit on this side
    , and the space was one cubit on that side: and the little chambers were six cubits
    on this side, and six cubits on that side.'
  nhw-BL: Huan iixmelac sesen nopa cuartos para tlamocuitlahuiani oncayaya se piltepantzi
    catli quipiyayaya 52 centímetros ihuejcapanca huan 52 centímetros ipatlajca. Huan
    sesen cuarto quipixqui eyi metros tlen ihuehueyaca huan ipatlajca.
  swh-ONEN: Mbele ya kila chumba cha kupumzikia kulikuwepo ukuta uliokuwa na kimo
    cha dhiraa moja kwenda juu, navyo hivyo vyumba vilikuwa dhiraa sita mraba.
  bba-bba: Kɔ̃su yee nin bɑɑteren wuswɑɑɔ bɑ bɑtumɑ ɡɑɑ wĩɑ ɡɔm soo teeru. Kɔ̃su yee
    ten bɑɑteren ɡoonu nu sɑ̃ɑwɑ ɡɔm soonu nɔɔbɑ tiɑ tiɑ.
  eng-KJVCPB: 'The space also before the little chambers was one cubit on this side,
    and the space was one cubit on that side: and the little chambers were six cubits
    on this side, and six cubits on that side.'
  luo-luo: E nyim udi mag joritogo moro ka moro, ne nitie ohinga moro machiek ma borne
    kadhi malo noromo fut achiel gi nus, to udigo, moro ka moro, ne romre e borgi
    gi lachgi, fut ochiko ochiko.
  meu-meu: Ohe kahana kahana daiutudia na mai seaseadia lababadia kiubit tamona, bona
    hari daiutu na kiubit tauratoi, ohe kahana kahana ai.
  npi-ULB: ती कोठाहरूका अगाडिको भागलाई विभाजन गरेको भित्ता तिनले नापे, त्‍यो एक हात
    उच्‍च थियो । दुवैपट्टिका कोठाहरूका नाप छ हात थिए ।
  yor-yor: Ní iwájú ọ̀kọ̀ọ̀kan yàrá kéékèèké kọ̀ọ̀kan ní ògiri tí gíga rẹ jẹ́ ìgbọ̀nwọ́
    kan wà, ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin àwọn yàrá kéékèèké sì jẹ́ ìgbọ̀nwọ́ mẹ́fà.
  pes-OPCB: '@see-verse:EZK.040.011'
  tgl-ULB: Sinukat niya ang pader na nakapalibot sa harapan ng mga silid, isang siko
    ang taas. At ang mga silid, anim na siko sa bawat bahagi.
  hui-hui: Ani bialu tamu hobane agali mamage haga biarunaga heagoha haneni ege pabe
    emene tubagi maru bu helea. Ani heagola agali biagome ogoninaga magi manda bialu
    hearia luninaga magi emene tubagi dege sendimida pira duria (50) halu aranebi
    nde sendimida pira duria (50) dege haya. Tamu hobanehabi nde lunagabi arane yangalenagabi
    mida magi tebira dege dege hea.
  mya-mya: အ​စောင့်​တပ်​သား​တို့​၏​အ​ခန်း​တစ်​ခု​စီ​ရှေ့​တွင်​အ​မြင့်​လက်​မ​နှစ်​ဆယ်၊
    အ​ကျယ်​လက်​မ​နှစ်​ဆယ်​ရှိ​သော​တံ​တိုင်း​ရှိ​၏။ (ထို​အ​ခန်း​တို့​သည်​အ​လျား​ဆယ်​ပေ၊
    အ​နံ​ဆယ်​ပေ​ရှိ​သ​တည်း။-)
  bod-N: སྒོ་ཁང་རེ་རེའི་མདུན་དུ་རྩིག་པ་དམའ་མོ་རེ་ཡོད་དེ། མཐོ་ཚད་ལ་ཁྲུ་གཅིག་ཡོད་པ་ཡིན།
    ཕྱོགས་གཉིས་ཀྱི་ཁང་མིག་གཉིས་ཀྱང་གཅིག་མཚུངས་ཡིན་ནོ། །ཁང་པ་དེའི་རིང་ཚད་ལ་ཁྲུ་དྲུག་ཡོད་པ་དང་།
    ཕྱོགས་གཉིས་ནི་གཅིག་མཚུངས་ཡིན།
  sna-sna: Pamberi pekamuri rimwe nerimwe pakanga pane madziro akareba kubhiti rimwe
    chete, uye makamuri akanga ana makubhiti matanhatu akaenzana.
  spa-BLM: y un borde delante de las logias, un codo de este lado, y un borde, un
    codo de aquel lado; y las habitaciones laterales, seis codos de este lado, y seis
    codos de aquel lado.
  cac-cac: A d'a sti' juntzan̈ cuarto d'a scalleal chi', ay junjun yunetac muro ayochi,
    nan̈al metro spimal, axo schaan̈il yajq'uei, nan̈al metro paxi. Junjun juntzan̈
    cuarto chi', ay oxe' metro sat yed' oxe' metro schaan̈il.
  swh-ULB: Akaupima ukuta uliokuwa mpaka mbele ya vyumba-dhiraa moja urefu. Vyumba
    vilipimwa dhiraa sita kila upande.
  bel-bel: А перад пакоямі выступ у адзін локаць, і ў адзін локаць - з другога боку
    выступ; гэтыя пакоі з аднаго боку мелі шэсьць локцяў і шэсьць локцяў з другога
    боку.
  deu-ELBBK: Und eine Grenzwehr war vor den Wachtzimmern, von 1 Elle auf dieser Seite;
    und 1 Elle Grenzwehr war auf jener Seite. Und jedes Wachtzimmer war 6 Ellen auf
    dieser und 6 Ellen auf jener Seite.
  mbb-OT: Diyà te egkesineruwan te kada ruǥu he zutun ebantey is menge vantey, zuen
    berengbeng he 20 he vaney is ketikang din ne 20 he vaney is kekepal zin. Heini
    he menge ruǥu, tig sepulù he ǥiek kuwedradu.
  mal-2015: മാടങ്ങളുടെ മുമ്പിൽ ഇപ്പുറത്തു ഒരു മുഴമുള്ളോരു അതിരഴിയും അപ്പുറത്തു ഒരു
    മുഴമുള്ളോരു അതിരഴിയും ഉണ്ടായിരുന്നു; ഇപ്പുറത്തും അപ്പുറത്തും ഓരോ മാടവും ആറാറു
    മുഴം ഉള്ളതായിരുന്നു.
  rmc-rmc: Angle dojekh kher le stražňikengro sas cikno murocis, savo sas 50 centimetri
    učo a 50 centimetri buchlo. Dojekh kher le stražňikengro sas kocka, 3 metri buchlo
    a 3 metri džinďardo.
  pes-OPV: و محجری پیش روی حجره‌ها ازاینطرف یک ذراع و محجری از آنطرف یک ذراع و حجره‌ها
    از این طرف شش ذراع و از آنطرف شش ذراع بود.
  ron-1924: Ынаинтя одэилор де пазэ ера ун лок гол де ун кот де о парте ши де чялалтэ;
    фиекаре одае де пазэ авя шасе коць де о парте ши шасе коць де чялалтэ.
  ben-OBCV: ঘরগুলির সামনে দেয়াল এক হাত উঁচু ছিল এবং ঘরগুলি লম্বায় ও চওড়ায় ছিল
    ছয় হাত।
  som-som: Oo qolladaha darafkii ka horreeyey dhinaciisuna wuxuu ahaa dhudhun oo darafkii
    dhinaciisa kalena wuxuu ahaa dhudhun, oo qolladaha dhinacooduna wuxuu ahaa lix
    dhudhun oo dhinaca kalena wuxuu ahaa lix dhudhun.
  lat-VUC: 'Et marginem ante thalamos, cubiti unius, et cubitus unus finis utrimque:
    thalami autem sex cubitorum erant hinc et inde.'
  eng-ASVBT: and a border before the lodges, one cubit on this side, and a border,
    one cubit on that side; and the lodges, six cubits on this side, and six cubits
    on that side.
  ita-1885: E vi era una chiusura davanti alle logge, d'un cubito; e parimente una
    chiusura d'un cubito dall'altro lato; ed ogni loggia avea sei cubiti di qua, e
    sei di là.
  eng-LXXUP: 'And the space before the chambers was narrowed to a cubit in front of
    the chambers on this side and on that side: and the chamber was six cubits this
    way, and six cubits that way.'
  eng-ULB: He measured the wall that was bordering the front of the chambers—one cubit
    high. The chambers measured six cubits on each side.
  spa-VBL: Un muro de un codo de alto estaba delante de la alcoba, y las alcobas medían
    seis codos por seis codos.
  fra-_FOB: Devant les chambres, il y avait un espace d'une coudée, de côté et d'autre;
    et chaque chambre avait six coudées d'un côté, et six de l'autre.
  mal-mal: കാവൽമാടങ്ങളുടെ മുമ്പിൽ ഇരുവശത്തും ഓരോ മുഴം വീതമുള്ള അഴികൾ കൊണ്ട് അതിരിട്ടിരുന്നു;
    ഇരുവശത്തെയും കാവൽമാടങ്ങൾ ആറ് മുഴം വീതമായിരുന്നു.
  urd-GVR: Pahredāroṅ ke har kamre ke sāmne ek chhoṭī-sī dīwār thī jis kī ūṅchāī 21
    inch thī jabki har kamre kī lambāī aur ūṅchāī sāṛhe das das fuṭ thī.
  suz-BL: गेय पतीक कोठा आन ङोंइती आ दी गे कुबीत का ङा आइक्‍च गारो बाक्‍तेक्‍म। कोठा
    नेल्‍ल ६ कुबीत लाइश्‍शो नु ६ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म।
  eng-NOY: There was also a space before the chambers one cubit on this side, and
    a space one cubit on that side; and every chamber was six cubits on this side,
    and six cubits on that side.
  ita-1927: E davanti alle camere c’era una chiusura d’un cubito da un lato, e una
    chiusura d’un cubito dall’altro; e ogni camera aveva sei cubiti da un lato, e
    sei dall’altro.
  ckb-ckb: لێواری بەردەم قوژبنەکانیش لە هەر لایەک یەک باڵ بوو، قوژبنەکانیش درێژی و
    پانییەکەی شەش باڵ بوون.
  eng-BBE: And the space in front of the rooms, a cubit on this side and a cubit on
    that side; and the rooms six cubits on this side and six cubits on that.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳ ಮುಂದೆ ಸುಮಾರು ಅರ್ಧ ಮೀಟರ್ ಎತ್ತರದ ಗೋಡೆಯಿತ್ತು.
    ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು ಸುಮಾರು ಮೂರು ಚದರ ಮೀಟರ್ ಆಗಿದ್ದವು.
  tam-2017: அறைகளுக்குமுன்னே இந்தப்பக்கத்தில் ஒரு முழ இடமும் அந்தப்பக்கத்தில் ஒரு
    முழ இடமும் இருந்தது ஒவ்வொரு அறை இந்தப்பக்கத்தில் ஆறு முழமும் அந்தப்பக்கத்தில்
    ஆறுமுழமுமாக இருந்தது.
  spa-RV-1909: Y el espacio de delante de las cámaras, de un codo de la una parte,
    y de otro codo de la otra; y cada cámara tenía seis codos de una parte, y seis
    codos de otra.
  ron-BTF: De asemenea distanța dinaintea cămăruțelor era un cot de această parte
    și distanța de cealaltă parteera un cot; și cămăruțele erau de șase coți de această
    parte și de șase coți de cealaltă parte.
  eng-WEBP: and a border before the lodges, one cubit on this side, and a border,
    one cubit on that side; and the side rooms, six cubits on this side, and six cubits
    on that side.
  eng-FBV: A wall one cubit high was in front of alcove, and the alcoves measured
    six cubits by six cubits.
  nld-1939: Vóór de nissen was er aan weerskanten een afgesloten ruimte van één el,
    terwijl de nissen zowel aan de ene als aan de andere zijde zes el diep waren.
  nch-BL: Huan iixmelac sesen ten nopa cuarto para tamocuitahuiani oncayaya se piltepantzi
    cati quipiyayaya 52 centímetros ihuejcapanca huan 52 centímetros ipatajca. Huan
    sesen cuarto quipixqui eyi metro ihuehueyaca huan ipatajca.
  vie-1934: Trước các phòng mỗi bên có một cái câu lơn một cu-đê; và mỗi phòng một
    bề có sáu cu-đê, bề kia cũng sáu cu-đê.
  hin-CV: हर एक पहरेवाली कोठरी के सामने आधा मीटर ऊंची दीवार थी, और पहरेवाली कोठरियां
    तीन वर्ग मीटर की थी.
  spa-BES: Y el espacio delante de las habitaciones, un codo de cada lado; y las habitaciones
    seis codos de este lado y seis codos del otro lado.
  tdx-tdx: Ty jeba’e aolo’ o efe-trañoo le kiho raik’ añ’ila’e atoy naho kiho raik’
    añ’ila’e eroy; i efe-traño rey le enen-kiho añ’ila’e etoy naho enen-kiho ty eroy.
  tha-KJV: หน​้าห้องยามนั้​นม​ีเครื่องกั้นด้านละหนึ่งศอก และห้องยามนั้นยาวด้านละหกศอก
  por-BR-2018: E o espaço de diante das câmaras pequenas era de um côvado de um lado,
    e de um côvado do outro lado; e cada câmara tinha seis côvados de um lado, e seis
    côvados do outro.
  deu-ELO: Und eine Grenzwehr war vor den Wachtzimmern, von einer Elle auf dieser
    Seite; und eine Elle Grenzwehr war auf jener Seite. Und jedes Wachtzimmer war
    sechs Ellen auf dieser und sechs Ellen auf jener Seite.
  eng-WYC-2018: And he meted a margin of one cubit before the (little) chambers, and
    one cubit was the end on each side; forsooth the (little) chambers were of six
    cubits on this side and on that side. (And he measured a low wall, or a curb,
    in front of the little chambers, and the curb was one cubit on each side; and
    the little chambers were six cubits on this side, and six cubits on that side.)
  epo-epo: La spaco antaŭ la ĉambretoj estis po unu ulno sur ambaŭ flankoj, kaj la
    ĉambretoj havis po ses ulnoj sur ambaŭ flankoj.
  uig-PIN: Bu yandiki oyuⱪ ɵylǝrning aldida bir gǝz ⱪelinliⱪtiki bir tosma tam bar
    idi, wǝ u yandiki oyuⱪ ɵylǝrning aldida bir gǝz ⱪelinliⱪta bir tosma tam bar idi;
    ⱨǝryandiki oyuⱪ ɵylǝrning kǝngliki altǝ gǝz idi.
  beo-beo: Sosodo ouligisu sesei afae afae mimogoadi, da dobea gadole defei da 50
    sedamida amola ba:de defei 50 sedamida, amo dialebe ba:i. (Amo sesei afae afae
    da la:di la:di 3 mida defei).
  tpi-OTNT: Na i gat ol sotpela banis i sanap long pes bilong ol dispela rum bilong
    ol wasman. Na dispela man i metaim ol dispela banis, na antap bilong ol inap 50
    sentimita na op bilong ol tu inap 50 sentimita. Na longpela na bikpela bilong
    ol dispela rum i wankain tasol, inap 3 mita.
  hau-SA: A gaban kowane ɗakin akwai bango mai tsayi kamu ɗaya, ɗakunan kuma kamu
    shida-shida ne a kowane gefe.
  uig-LAT: Bu yandiki oyuq öylerning aldida bir gez qélinliqtiki bir tosma tam bar
    idi, we u yandiki oyuq öylerning aldida bir gez qélinliqta bir tosma tam bar idi;
    heryandiki oyuq öylerning kengliki alte gez idi.
  nde-nde: Phambi kwendlwana ngayinye kwakulomduli owawuyingalo eyodwa ukuphakama
    kwawo, njalo izindlwana zizingalo eziyisithupha icele ngalinye.
  ton-ton: 'Ko e ngataʻanga ʻo hono ʻatā ki muʻa ʻi he ngaahi fale siʻi, ko e kiupite
    ʻe taha ʻi he potu mai ki heni, mo e kiupite ʻe taha hono ʻatā ki hena: pea ko
    e ngaahi kihiʻi fale ko e kiupite ʻe ono ʻi hono potu ki heni, pea ono hono kiupite
    ʻi hono potu ki hena.'
  ces-1613: A přístřeší před pokojíky jednoho lokte, a na jeden loket přístřeší s
    této strany, pokojíky pak šesti loket s jedné, a šesti loket s druhé strany.
  eng-WMB: and a border before the lodges, one cubit on this side, and a border, one
    cubit on that side; and the side rooms, six cubits on this side, and six cubits
    on that side.
  tam-TCV: ஒவ்வொரு காவலறைகள் முன்னும் ஒருமுழ உயரமான சுவரொன்று இருந்தது. காவலறைகள்
    ஆறுமுழ சதுர அளவுள்ளதாய் இருந்தன.
  ceb-ULB: Gisukod niya ang paril nga maoy utlanan sa mga lawak nga anaa sa atubangan—usa
    ka cubit ang gitas-on. Unom ka cubit ang sukod sa matag kilid sa mga lawak.
  pol-UBG: Przed wnękami była także przegroda na jeden łokieć, jeden łokieć miała
    też przegroda po drugiej stronie. Każda wnęka miała po sześć łokci z jednej i
    sześć łokci z drugiej strony.
  urd-GVU: پہرے داروں کے ہر کمرے کے سامنے ایک چھوٹی سی دیوار تھی جس کی اونچائی 21
    انچ تھی جبکہ ہر کمرے کی لمبائی اور اونچائی ساڑھے دس دس فٹ تھی۔
  deu-1912: Und vorn an den Gemächern war Raum abgegrenzt auf beiden Seiten, je eine
    Elle; aber die Gemächer waren je sechs Ellen auf beiden Seiten.
  kan-2017: ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿನ ಗೋಡೆಕೋಣೆಗಳ ಮುಂದೆ ಒಂದೊಂದು ಮೊಳ ಅವಕಾಶ; ಎರಡು ಕಡೆಯ ಗೋಡೆಕೋಣೆಗಳ
    ಅಗಲವು ಮೂರು ಮೊಳ.
