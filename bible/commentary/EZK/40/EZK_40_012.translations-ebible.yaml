  urd-urd: 'और कोठरियों के आगे का हाशिया हाथ भर इधर और हाथ भर उधर था, और कोठरियाँ
    छ: हाथ इधर और छ: हाथ उधर थीं।'
  rus-SYN: А перед комнатами выступ в один локоть, и в один же локоть с другой стороны
    выступ; эти комнаты с одной стороны имели шесть локтей и шесть же локтей с другой
    стороны.
  bqc-SIM: Bĩ́ibↄlɛdↄ̃ana kpɛapiↄ ku kpɛla ń kpɛleo, a yàasa ń a gbã̀ao gã̀sĩsuu
    soolosoolo, mɛ́ gĩ ku kpɛapiↄ kpɛɛlɛ, a lɛsĩ gã̀sĩsuu do.
  tcz-CHONGTHU: Khopi ngah ho umna indan khat cheh maija chun atuhna khat cheh aumin
    hichu inche somni leh inche khat cheh ahi. Indan khat cheh chu aning jouse feet
    som leh akeh ahicheh e.
  mar-mar: त्या चौकांच्या पुढची जागा एका बाजूला एक हात व दुसऱ्या बाजूला एक हात होती.
    त्या चौक्या दोन्ही बाजूंना सहा सहा हात अशी होती.
  qub-qub: Cada tacsha cuartupa puncun caj-läpa perga-mallwa caycaran. Chaycunata
    tupuptin caran pullan metrucama. Cada cuartucunanami caran quimsa metru anchu,
    quimsa metru largu.
  bqp-bqp: Kɔ̃su yee nin bɑɑteren wuswɑɑɔ bɑ bɑtumɑ gɑɑ wĩɑ gɔm soo teeru. Kɔ̃su yee
    ten bɑɑteren goonu nu sɑ̃ɑwɑ gɔm soonu nɔɔbɑ tiɑ tiɑ.
  hat-hat: Devan chak chanm gad yo, te gen yon ti mi tou ba ki te gen vin pous wotè,
    vin pous lajè. Chanm yo menm te kare kare anndan, dis pye longè, dis pye lajè.
  eng-BSB: In front of each gate chamber was a wall one cubit high, and the gate chambers
    were six cubits square.
  eng-WEBPB: and a border before the lodges, one cubit on this side, and a border,
    one cubit on that side; and the side rooms, six cubits on this side, and six cubits
    on that side.
  kbq-kbq: Hagi ana nontmimofo avugama keginama hu'neana, zaza'amo'a 50 sentimita
    marerigeno, 50 sentimita atupa kaziga hu'ne. Hagi kuma kafante'ma kegavama hu
    vahe'mofo noma hunaragi'naza, miko kaziga zaza'amo'ene atupamo'enena 3mita hutere
    hu'ne.
  nhe-BL: Huan iixmelac sesen nopa cuartos para tlamocuitlahuiani oncayaya se piltepantzi
    tlen quipiyayaya 52 centímetros ihuejcapanca huan 52 centímetros ipatlajca. Huan
    sesen cuarto quipixqui eyi metros tlen ihuehueyaca huan ipatlajca.
  gub-BL: Ipupyaikaw pyrer wanenataromo heta pàrirogaw pixika'i ma'e. Heta met iku'aw
    har iaiha haw wà. Heta met iku'aw har iànàmaw wà. Heta na'iruz met a'e ipupyaikaw
    pyrer waiwyok nànàn.
  eng-DRA: 'And the border before the little chambers one cubit: and one cubit was
    the border on both sides: and the little chambers were six cubits on this side
    and that side.'
