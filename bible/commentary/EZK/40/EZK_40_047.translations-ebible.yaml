verse: EZK.040.047
translations:
  mal-C: 'പിന്നെ അദ്ദേഹം അങ്കണം അളന്നു: അത് നൂറുമുഴം നീളവും നൂറുമുഴം വീതിയുമുള്ള സമചതുരമായിരുന്നു.
    യാഗപീഠമോ, ആലയത്തിന്റെ മുൻവശത്തായിരുന്നു.'
  deu-TKW: 'Und er maß den Vorhof ab: in der Länge hundert Ellen und in der Breite
    hundert Ellen im Gevierte, und der Altar stand vor dem Tempel.'
  lin-lin: 'Amekaki molayi ya lopango : ezalaki na bametele pene tuku mitano na molayi
    mpe na mokuse. Etumbelo ezalaki liboso ya Tempelo.'
  eng-LSV: 'And he measures the court: the length—one hundred cubits, and the breadth—one
    hundred cubits, square, and the altar [is] before the house.'
  eng-GNV: 'So he measured the court, an hundreth cubites long, and an hundreth cubits
    broad, eue foure square: likewise the altar that was before ye house.'
  eng-WEBSTER: So he measured the court, a hundred cubits long, and a hundred cubits
    broad, foursquare; and the altar that was before the house.
  nhw-BL: Teipa nopa tlacatl quitamachijqui nopa calixpamitl catli mocahua calijtic,
    huan quipixqui 50 metros ihuehueyaca huan 50 metros ipatlajca. Huan ipan nopa
    calixpamitl iixmelac nopa tiopamitl oncayaya nopa tlaixpamitl.
  swh-ONEN: 'Ndipo alipopima ukumbi: nao ulikuwa mraba wa dhiraa mia moja urefu na
    upana. Madhabahu yalikuwa mbele ya Hekalu.'
  bba-bba: Durɔ wi, u sɑ̃ɑ yee ten yɑɑrɑ sɔɔkɑɑ kpuro yĩirɑ mɑ u deemɑ yen ɡoonu kpuro
    nu nɛwɑ. Yen dɛ̃ɛbu bu sɑ̃ɑ ɡɔm soonu wunɔbu (100) mɑ yen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu
    wunɔbu. Mɑ yɑ̃ku yerɑ wɑ̃ɑ sɑ̃ɑ yee ten kɔnnɔwɔ.
  eng-KJVCPB: So he measured the court, an hundred cubits long, and an hundred cubits
    broad, foursquare; and the altar that was before the house.
  luo-luo: Eka nopimo laruno mi oyudo ni bethene duto ne romre, ka gin gi fut mia
    achiel gi piero abich moro ka moro borne gi lachne. Kendo mar misango ne ni e
    nyim hekaluno.
  meu-meu: 'Bena ia ese maḡu e hahetohoa: ena lata na kiubit sinahu-ta bona ena lababa
    na kiubit sinahu-ta; kahana haniosi na heḡereḡere. Ihaboulaina patana na dubu
    vairanai.'
  npi-ULB: अनि तिनले चोकको नाप लिए । त्यो एक सय हात लामो र एक सय हात चौडा गरी वर्गाकार
    थियो, र वेदीचाहिं मन्‍दिरको अगाडि थियो ।
  yor-yor: Ó sì wọn àgbàlá náà, ọgọ́rùn-ún ìgbọ̀nwọ́ ni gígùn, ọgọ́rùn-ún ìgbọ̀nwọ́
    ni ìbú, igun mẹ́rin lọ́gbọọgba, àti pẹpẹ ti ń bẹ níwájú ilé náà.
  pes-OPCB: سپس، آن مرد حیاط داخلی را اندازه گرفت، مساحت آن پنجاه مترمربع بود. خانهٔ
    خدا در غرب آن واقع شده بود و مذبحی در جلوی خانهٔ خدا قرار داشت.
  tgl-ULB: Pagkatapos, sinukat niya ang patyo, isandaang siko ang haba at isandaang
    siko ang lawak sa isang kuwadrado na may altar sa harapan ng tahanan.
  hui-hui: Agali biago ibugua Anduane Homogonaga anda haneni wali agali ngoaiho haga
    wiagonaga mida magi mandabu handalu hearia lunagabi aranenagabi mida pira duria
    (50) dege haya. Ani bialu lomabu delaga dabu biago Anduane Homogonaga anda haneni
    wali agali ngoai haga hama wiagoria dombeneni hea.
  mya-mya: ထို​လူ​သည်​တံ​တိုင်း​အ​တွင်း​ဝင်း​ကို​တိုင်း​တာ​ကြည့်​ရာ​အ​လျား​ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်၊
    အ​နံ​ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်​ရှိ​သည်​ကို​တွေ့​ရ​၏။ ဗိ​မာန်​တော်​သည်​အ​နောက်​ဘက်​တွင်​ရှိ​၍
    ဗိ​မာန်​တော်​ရှေ့​၌​ယဇ်​ပလ္လင်​ရှိ​၏။-
  bod-N: ཡང་དེས་ནང་གི་ཁྱམས་རའི་ཚད་ཐིག་བླངས་པ་ན་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་དང་། ཞེང་ལ་ཁྲུ་བརྒྱ་ཡོད་པའི་གྲུ་བཞི་ཅན་ཞིག་ཡིན་པ་དང་།
    མཆོད་ཁྲི་ནི་མཆོད་ཁང་གི་མདུན་དུ་ཡོད།
  sna-sna: 'Ipapo akayera ruvazhe: Rwakanga rwakaenzana mativi ose, makubhiti zana
    pakureba, uye makubhiti zana paupamhi. Uye aritari yakanga iri pamberi petemberi.'
  spa-BLM: Midió el atrio, de cien codos de largo y cien de ancho, en forma cuadrada.
    El altar estaba delante de la casa.
  cac-cac: Ix lajvi chi', ix yechtan jun schab'il amac' vin̈. Lajann̈ej yechel schan̈il
    pac'an̈, 50 metro yaji. Axo altar b'aj sn̈usji silab', a d'a yichan̈ templo ayeq'ui.
  swh-ULB: Kisha akaupima ule ua-dhiraa mia moja urefu na dhiraa mia moja upana mraba,
    pamoja na madhabahu mbele ya nyumba.
  bel-bel: 'І намерыў ён у двары сто локцяў даўжыні і сто локцяў шырыні: ён быў чатырохкутны:
    а перад храмам стаяў ахвярнік.'
  deu-ELBBK: 'Und er maß den Vorhof: die Länge 100 Ellen und die Breite 100 Ellen,
    ein Viereck. Und der Altar war vor dem Haus.'
  mbb-OT: Ne zutun midsukud duen te etew sikan is lama ziyà te seled, ne 170 he ǥiek
    he kuwedradu. Is pemuhatà ne ziyà te egkesineruwan duen te valey te Nengazen.”
  mal-2015: അവൻ പ്രാകാരത്തെ അളന്നു; അതു നൂറു മുഴം നീളവും നൂറു മുഴം വീതിയും ഇങ്ങനെ
    ചതുരശ്രമായിരുന്നു; യാഗപീഠമോ ആലയത്തിന്റെ മുൻവശത്തായിരുന്നു.
  rmc-rmc: Paľis merinďa e andruňi dvora le Chramoskri. E dvora sas kocka, 50 metri
    džinďarďi a 50 metri buchľi. A o oltaris sas anglo Chramos.
  pes-OPV: و طول صحن را صد ذراع پیمود و عرضش را صد ذراع و آن مربع بود و مذبح در برابر
    خانه بود.
  ron-1924: А мэсурат куртя, каре ера ын патру колцурь, лунгэ де о сутэ де коць. Алтарул
    ера ынаинтя касей.
  ben-OBCV: তারপর তিনি উঠানটা মাপলেন সেটি—একশো হাত লম্বা ও একশো হাত চওড়া একটি চারকোণা
    জায়গা। আর বেদিটি মন্দিরের সামনে ছিল।
  som-som: Oo haddana wuxuu qiyaasay barxaddii oo dhererkeedu yahay boqol dhudhun,
    oo ballaadhkeeduna yahay boqol dhudhun, oo afar gees ah, oo meeshii allabariguna
    daartay ka horraysay.
  lat-VUC: 'Et mensus est atrium longitudine centum cubitorum, et latitudine centum
    cubitorum per quadrum: et altare ante faciem templi.'
  eng-ASVBT: And he measured the court, a hundred cubits long, and a hundred cubits
    broad, foursquare; and the altar was before the house.
  ita-1885: Poi misurò il cortile, ed era di cento cubiti di lunghezza, e di cento
    di larghezza, quadro; e l'altare era a diritto davanti alla casa.
  eng-LXXUP: And he measured the court, the length whereof was a hundred cubits, and
    the breadth a hundred cubits, on its four sides; and the altar in front of the
    house.
  eng-ULB: Next he measured the courtyard—one hundred cubits in length and one hundred
    cubits in width in a square, with the altar in front of the house.
  spa-VBL: 'Midió el patio cuadrado: cien codos de largo y cien de ancho. El altar
    estaba en el patio, frente al Templo.'
  fra-_FOB: Et il mesura le parvis; il avait cent coudées de long, et cent coudées
    de large, en carré; l'autel se trouvait devant la maison.
  mal-mal: അവൻ പ്രാകാരം അളന്നു; അത് നൂറുമുഴം നീളവും നൂറുമുഴം വീതിയും ഇങ്ങനെ സമചതുരമായിരുന്നു;
    യാഗപീഠമോ ആലയത്തിന്റെ മുൻവശത്തായിരുന്നു.
  urd-GVR: Mere rāhnumā ne andarūnī sahan kī paimāish kī. Us kī lambāī aur chauṛāī
    paune do do sau fuṭ thī. Qurbāngāh is sahan meṅ Rab ke ghar ke sāmne hī thī.
  suz-BL: मिनु मेकोम मेको लाङगा पुक्‍तु। मेको सहे का कुबीत लाइश्‍शो नु सहे का कुबीत
    ब्रेम्‍शो बाक्‍त। मेको ४ पाटे बाक्‍त। मिनु मेको चढ़ेतीक परमप्रभु यावे आ खिं आ
    ङोंइती बाक्‍त। इजीकीएल ४३:१३
  eng-NOY: Then he measured the court; its length was a hundred cubits, and its breadth
    a hundred cubits, being square. And the altar stood before the house.
  ita-1927: Ed egli misurò il cortile, ch’era quadrato, e aveva cento cubiti di lunghezza,
    e cento cubiti di larghezza; e l’altare stava davanti alla casa.
  ckb-ckb: پاشان حەوشەکەی بەردەم پیرۆزگای پێوا، درێژی سەد باڵ و پانیشی سەد باڵ بوو،
    چوارگۆشە بوو، قوربانگاکەش لەبەردەم پیرۆزگاکە بوو.
  eng-BBE: And he took the measure of the open square, a hundred cubits long and a
    hundred cubits wide, being square; and the altar was in front of the house.
  kan-OKCV: ಹೀಗೆ ಅವನು ಅಂಗಳವನ್ನು ಅಳೆದನು. ಅದರ ಉದ್ದವು ಸುಮಾರು ಐವತ್ತು ಮೀಟರ್, ಅಗಲವು ಸುಮಾರು
    ಐವತ್ತು ಮೀಟರ್ ಚಚ್ಚೌಕವಾಗಿತ್ತು. ಆ ಬಲಿಪೀಠವು ದೇವಾಲಯದ ಮುಂದೆ ಇತ್ತು.
  tam-2017: அவர் முற்றத்தை நூறுமுழ நீளமாகவும் நூறுமுழ அகலமாகவும் அளந்தார்; அது சதுரமாக
    இருந்தது; பலிபீடமோ ஆலயத்திற்கு முன்பாக இருந்தது.
  spa-RV-1909: Y midió el atrio, cien codos de longitud, y la anchura de cien codos
    cuadrados; y el altar estaba delante de la casa.
  ron-BTF: Astfel, el a măsurat curtea, o sută de coți de lungă și o sută de coți
    de lată, pătrată; și altarul care era înaintea casei.
  eng-WEBP: He measured the court, one hundred cubits long and one hundred cubits
    wide, square. The altar was before the house.
  eng-FBV: 'He measured the square courtyard: a hundred cubits long and a hundred
    cubits wide. The altar stood in the courtyard in front of the Temple.'
  nld-1939: 'Hij mat de binnen-voorhof op: honderd el bedroeg de lengte en honderd
    el de breedte; het was een vierkant, en het altaar stond recht tegenover de tempel.'
  nch-BL: Teipa nopa tacat quitamachijqui nopa calixpamit cati mocahua calijtic, huan
    quipixqui 50 metros ihuehueyaca huan 50 metros ipatajca. Huan ipan nopa calixpamit
    iixmelac nopa tiopamit oncayaya nopa taixpamit.
  vie-1934: Đoạn người đo hành lang vuông, có một trăm cu-đê bề dài và một trăm cu-đê
    bề ngang. Bàn thờ thì ở trước mặt nhà.
  hin-CV: 'तब उसने आंगन को नापा: यह वर्गाकार था—लगभग पच्चास मीटर लंबा और लगभग पच्चास
    मीटर चौड़ा. और वेदी मंदिर के सामने थी.'
  spa-BES: Y tomó la medida del cuadrado abierto, de cien codos de largo y cien codos
    de ancho, siendo cuadrado; y el altar estaba delante de la casa.
  tdx-tdx: Zinehe’e ka i kiririsay, kiho zato ty andava’e naho kiho zato ty ampohe’e,
    efa-mira; aolo’ i anjombay ty kitrely.
  tha-KJV: และท่านก็วัดลาน ได้​ยาวหนึ่งร้อยศอก และกว้างหนึ่งร้อยศอกเป็นสี่เหลี่ยมจตุรัส
    และแท่นบูชาอยู่ข้างหน้าพระนิเวศ
  por-BR-2018: E mediu o pátio, cem côvados de comprimento, e cem côvados de largura,
    quadrado; e o altar estava diante do templo.
  deu-ELO: 'Und er maß den Vorhof: die Länge hundert Ellen und die Breite hundert
    Ellen ins Geviert. Und der Altar war vor dem Hause.'
  eng-WYC-2018: And he meted the foreyard, the length of an hundred cubits, and the
    breadth of an hundred cubits, by square, and the altar (was) before the face of
    the temple. (And he measured the courtyard, the length of a hundred cubits, and
    the breadth of a hundred cubits, that is, square, and the altar was in front of
    the Temple.)
  epo-epo: 'Kaj li mezuris la korton: ĝi havis la longon de cent ulnoj kaj la larĝon
    de cent ulnoj, ĝi estis kvadrata; kaj la altaro staris antaŭ la domo.'
  uig-PIN: U ⱨoylini ɵlqidi; uzunluⱪi yüz gǝz, kǝngliki yüz gǝz, tɵt qasiliⱪ idi;
    ⱪurbangaⱨ bolsa muⱪǝddǝshana aldida turatti.
  beo-beo: Amo dunu da ganodini dibifufu defele, ea defei da la:dila la:dilale huluane
    da 50 mida fawane ba:i. Debolo diasu da ganodini dibifufu ea gududili la:idi dialebe
    ba:i. Debolo ea midadi da oloda dialebe ba:i.
  tpi-OTNT: Orait dispela man i metaim ples bung long pes bilong haus bilong God,
    na olgeta sait bilong ples bung i gat wankain mak tasol, inap 50 mita. Na alta
    i stap long pes bilong haus bilong God, namel long ples bung.
  hau-SA: Sa’an nan ya auna filin, murabba’i ne, tsawonsa kamu ɗari, fāɗinsa kuma
    kamu ɗari. Bagaden kuwa yana a gaba a cikin haikalin.
  uig-LAT: U hoylini ölchidi; uzunluqi yüz gez, kengliki yüz gez, töt chasiliq idi;
    qurban’gah bolsa muqeddesxana aldida turatti.
  nde-nde: 'Emva kwalokho walinganisa iguma: Lalilingana inxa zonke, lalizingalo ezilikhulu
    ubude lezingalo ezilikhulu ububanzi. I-alithari laliphansi kwethempeli.'
  ton-ton: Ko ia ne ne fua ai ʻae lotoʻā, ko hono lōloa ko e kiupite ʻe teau, pea
    ko e kiupite ʻe teau ʻa hono māukupu, ke potupotu mālie; pea naʻe tuʻu ʻae feilaulauʻanga
    ki muʻa ʻi he fale.
  ces-1613: I změřil tu síň čtverhranou zdélí sto loket, a zšíří sto loket, i oltář
    před domem.
  eng-WMB: He measured the court, one hundred cubits long and one hundred cubits wide,
    square. The altar was before the house.
  tam-TCV: பின்பு அவன் முற்றத்தை அளந்தான். அது நூறுமுழ நீளமும், நூறுமுழ அகலமும்கொண்ட
    சதுரமாய் இருந்தது. பலிபீடமே ஆலயத்தின் முன் இருந்தது.
  ceb-ULB: Unya gisukod niya ang hawanan—100 ka cubit ang gitas-on ug 100 ka cubit
    ang gilapdon nga kwadrado, uban sa halaran nga anaa sa atubangan sa balay.
  pol-UBG: 'I zmierzył dziedziniec: długość wynosiła sto łokci, szerokość – sto łokci,
    był to kwadrat; a ołtarz był przed domem.'
  urd-GVU: میرے راہنما نے اندرونی صحن کی پیمائش کی۔ اُس کی لمبائی اور چوڑائی پونے
    دو دو سَو فٹ تھی۔ قربان گاہ اِس صحن میں رب کے گھر کے سامنے ہی تھی۔
  deu-1912: Und er maß den Vorhof, nämlich hundert Ellen lang und hundert Ellen breit
    ins Gevierte; und der Altar stand vorn vor dem Tempel.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ಅಂಗಳವನ್ನು ಅಳೆಯಲು, ಅದು ನೂರು ಮೊಳ ಉದ್ದವಾಗಿಯೂ, ನೂರು ಮೊಳ ಅಗಲವಾಗಿಯೂ
    ಚಚ್ಚೌಕವಾಗಿತ್ತು. ಯಜ್ಞವೇದಿಯು ದೇವಸ್ಥಾನದ ಮುಂದೆ ಇತ್ತು.
  yap-yap: Fare mo’on e foleg fa bin langgin e yoror, ma 168 e fit radan ma ku aram
    n’umngin. Fare Tempel e bay u ba’ ni ngal riy, ma bay ba altar u mit.
  hlt-MCSB: Te vaengah vongup te a yun dong yakhat, a daang dong yakhat tih hniboeng
    bangla a nueh. Tedae hmueihtuk tah im hmai ah om.
  mdy-ETH: ዬይ ዓሢ ጋሮይዳ ዓሳ ቡካ ጶኦኮ ዋርቃዛ ዖዶሱማ ፄኤታ ዋዻ፥ ዳልጉማኣ ፄኤታ ዋዻ ማዔኔ፤ ጌኤዦ ማኣሮኮ ሆታ ፆኦሲም
    ዒንጎ ባኮ ሺኢሾ ፔቴ ቤሲ ዓኣኔ።
  twi-ASANTE: Afei wɔsusuu adihɔ no. Na ɛyɛ ahinanan a ɛfa biara tentene yɛ anammɔn
    ɔha ne aduonum. Na afɔrebukyia no si asɔredan no anim.
  eng-WEBU: He measured the court, one hundred cubits long and one hundred cubits
    wide, square. The altar was before the house.
  wal-wal: He bitanee dabaabaa likkiis; likkin zananai 100 wara, gomppaikka 100 wara
    gidiis. Dabaaban Beeta Maqidasiyaappe sintta baggaara issi yarshshiyoosai de7ees.
  spa-PDDPT: El patio midió 2,5 metros cuadrados. El altar estaba delante de la Casa.
  gun-gun: Ha'e gui opy ja'o mbyte pygua oa'ã rã ipuku-a ha'e ipya ma cinqüenta metros
    meme. Ha'e rã altar ma templo rexei oĩ.
  ilo-ULB: Kalpasanna, rinukodna ti paraangan—sangagasut a kubit ti kaatiddogna ken
    sangagasut a kubit ti kaakabana a kuadrado, ken ti altar ket adda iti sangoanan
    ti balay.
  kpg-kpg: Taane deelaa ga hagatau di malae i lodo, nia baahi e haa e 168 piidi. Di
    Hale Daumaha la i baahi dai, gei i mua di maa e iai di gowaa dudu tigidaumaha.
  uig-ARA: ئۇ ھويلىنى ئۆلچىدى؛ ئۇزۇنلۇقى يۈز گەز، كەڭلىكى يۈز گەز، تۆت چاسىلىق ئىدى؛
    قۇربانگاھ بولسا مۇقەددەسخانا ئالدىدا تۇراتتى.
  sus-sus: Na xɛmɛ naxa tɛtɛ maniya. A xa kuyɛ lan nɔngɔn ya kɛmɛ nan ma, a xa gboe
    fan lan nɔngɔn ya kɛmɛ nan ma. Sɛrɛxɛbade nu tixi hɔrɔmɔbanxi nan yatagi.
  pon-2006: Ohlo eri sohngedi kehl en masloaleo, oh e piht 168 keimw pahieu. Tehnpas
    Sarawio mi palikapi, oh mwohn Tehnpaso mie pei sarawi ehu.
  ksd-ksd: Ma i ga valar ra bala na gunan aro iat, ma i ga a ura vinun ma a ilima
    na pokono kana lolovina, ma i ga a ura.vinun ma a ilima na pokono ra tababana
    tana; ma ra uguugu na vartabar i ga tur na lua ta ra pal.
  grc-BRENT: Καὶ διεμέτρησε τὴν αὐλὴν, μῆκος πηχῶν ἑκατὸν, καὶ εὖρος πήχεις ἑκατὸν,
    ἐπὶ τὰ τέσσαρα μέρη αὐτῆς, καὶ τὸ θυσιαστήριον ἀπέναντι τοῦ οἴκου.
  ind-AYT: Dia mengukur pelataran, seratus hasta panjangnya, dan seratus hasta lebarnya,
    sebuah persegi; dan sebuah mazbah ada di depan Bait Suci.
  nya-nya: Kenaka munthuyo anayeza bwalo; linali lofanana mbali zonse kutalika kwake,
    mulitali mwake munali mamita 53, ndipo mulifupi mwake munali mamita 53. Ndipo
    guwa lansembe linali kutsogolo kwa Nyumba ya Mulungu.
  hrv-hrv: 'On izmjeri predvorje. Dužina: sto lakata, širina: sto lakata; bijaše četverouglasto.
    Pred Domom stajaše žrtvenik.'
  mps-mps: Tama tialima, te bidigo Godigo be gesabidi badu sisinibo pesage badu usu
    nigo usu sali. Tama te sisinibo pesage tigidali badu te deli tiwai dąį naga
    elaluali, te 50 mita usu nama naga elaluali. Tama te alta te Godigo tempel be
    gesabidi badu te sisinibo pesage tomode elaluali.
  tpi-tpi: Orait dispela man i metaim ples bung long pes bilong haus bilong God, na
    olgeta sait bilong ples bung i gat wankain mak tasol, inap 50 mita. Na alta i
    stap long pes bilong haus bilong God, namel long ples bung.
  dan-1931: Så målte han Forgården; den var hundrede Alen lang og hundrede Alen bred
    i Firkant; og Alteret stod foran Templet.
  vie-OVCB: Và người đo sân trong, đó là hình vuông, mỗi bề 53 mét. Bàn thờ đặt trong
    sân ngay trước đền thờ.
  guj-2017: પછી તેણે આંગણું માપ્યું તે સો હાથ લાંબુ અને સો હાથ પહોળું હતું. સભાસ્થાનની
    આગળ વેદી હતી.
  pon-2006A: Ohlo eri sohngedi kehl en masloaleo, oh e piht 168 keimw pahieu. Tehnpas
    Sarawio mi palikapi, oh mwohn Tehnpaso mie pei sarawi ehu.
  por-BRBSL: Ele mediu a corte, cem côvados de comprimento e cem côvados de largura,
    quadrados. O altar estava diante da casa.
  cth-cth: Hahoi thongma hah a bangnue teh, ayung dong 100, adangka dong 100, petkâkalup
    lah khoungroe teh thongma a lungui vah ao.
  twi-twi: Afei wosusuw adiwo no. Na ɛyɛ ahinanan a ɔfa biara tenten yɛ anammɔn ɔha
    aduonum. Na afɔremuka no si asɔredan no anim.
  hlt-hlt: Te vaengah vongup te a yun dong yakhat, a daang dong yakhat tih hniboeng
    bangla a nueh. Tedae hmueihtuk tah im hmai ah om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo bennɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù dɛ miɛkɛ
    kɔku, kɛ̀ ku okùmɛ̀ mbo mɛ́tìrì sipísìnùmmù, kɛ̀ kù mmɑ̀ tipíìtì timɔu kɛ diwũɔ̃tɔ̀nnì
    bo ku ììkɛ̀.
  msy-2020: Ezɨ gumazir kam Godɨn Dɨpenimɨn uari akuvir danganimɨn abarima, an ruarim
    50 mita, ezɨ an arozim uaghan 50 mita, egha aning uaghara ghu. Ezɨ ofa gamir dakozim,
    Godɨn Dɨpenimɨn faragha iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mɑɣɑsɑ pǝ tɑɑ tɑɣɑ. Kɑ wɑŋ nɑ kɑ tɑɣɑlǝŋ kɑ wɛ teitei
    kɛ́. Pɑɑ kɔŋkɔŋ ŋkuɣu mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ. Ɩlɛnɑ kɔtɑɣɑ tǝlɑtɛ kɛ Ɩsɔ
    tǝyɑɣɑ ɩsɛntɑɑ.
  azb-azb: 'O adam həyəti ölçdü: həyət dördbucaqlı olub uzunluğu yüz qulac, eni də
    yüz qulac idi. Məbədin önündə qurbangah var idi.'
  eng-DBY: 'And he measured the court, the length a hundred cubits, and the breadth
    a hundred cubits, four square: and the altar was before the house.'
  hin-2017: फिर उसने आँगन को मापकर उसे चौकोर अर्थात् सौ हाथ लम्बा और सौ हाथ चौड़ा
    पाया; और भवन के सामने वेदी थी।
  wol-KYG: Waa ja natt ëttu biir ba, muy téeméeri xasab wet gu nekk. Sarxalukaay baa
    nga fa kanam néeg Yàlla ba.
  eng-YLT: 'And he measureth the court: the length a hundred cubits, and the breadth
    a hundred cubits, square, and the altar [is] before the house.'
  eng-WYC-2017: And he meted the foreyard, the length of an hundred cubits, and the
    breadth of an hundred cubits, by square, and the altar was before the face of
    the temple.
  eng-WMBB: He measured the court, one hundred cubits long and one hundred cubits
    wide, square. The altar was before the house.
  urd-GVH: मेरे राहनुमा ने अंदरूनी सहन की पैमाइश की। उस की लंबाई और चौड़ाई पौने दो
    दो सौ फ़ुट थी। क़ुरबानगाह इस सहन में रब के घर के सामने ही थी।
  rug-rug: 'Meke pada ia sa sa pavasana sa varivarigarana: na kekeṉoṉo beto varikalidi,
    lima ṉavulu mita gelena meke lima ṉavulu mita labena. Sa hope si pa kenuna sa
    Zelepade.'
  gaz-gaz: Achii immoo oobdii safare; innis roga afur kan wal qixxee taʼee dheerinni
    isaa dhundhuma dhibba tokko, balʼinni isaas dhundhuma dhibba tokkoo ti. Iddoon
    aarsaas fuula mana qulqullummaa dura ture.
  fra-LSG: Il mesura le parvis, qui avait cent coudées de longueur et cent coudées
    de largeur, en carré. L’autel était devant la maison.
  yal-yal: Na xanbi ra, a yinna kui xiin kuiin maliga. A kuyana nɔngɔnna yɛ kɛmɛ,
    a yigbona nɔngɔnna yɛ kɛmɛ. Saraxa ganden yi Ala Batu Banxin yɛtagi.
  haw-1868: Pela oia i ana ai i ka pahale, hookahi haneri kubita ka loa, hookahi haneri
    hoi kubita ka laula, he ahalike, a me ke kuahu ma ke alo o ka hale.
  arb-NAV: ثُمَّ قَاسَ السَّاحَةَ فَكَانَتْ مُرَبَّعَةً طُولُهَا وَعَرْضُهَا مِئَةُ
    ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَالْمَذْبَحُ قَائِمٌ أَمَامَ الْهَيْكَلِ.
  ewe-ewe: Edzidze xɔxɔnu la; eƒe didime sɔ kple eƒe kekeme si nye mita blaatɔ̃. Vɔsamlekpui
    la le gbedoxɔ la ŋgɔ.
  eng-LEE: 'So he measured the court, in length one hundred cubits, and in breadth
    one hundred cubits, foursquare: and the altar [stood] before the house.'
  asm-FB: আৰু তেওঁ চোতালখন জুখি এশ হাত দীঘল আৰু এশ হাত বহল পালে, সেয়ে চাৰিওফালে সমান;
    যজ্ঞ-বেদিটো গৃহৰ আগত আছিল।
  sus-A: نَ شّمّ نَشَ تّتّ مَنِيَ. عَ شَ كُيّ لَن نْنفْن يَ كّمّ نَن مَ، عَ شَ فبٌي
    قَن لَن نْنفْن يَ كّمّ نَن مَ. سّرّشّبَدٍ نُ تِشِ هْرْ مْبَنشِ نَن يَتَفِ.
  fra-SBL: 'Il mesura le parvis : cent coudées de long et cent coudées de large, en
    carré. L''autel était devant la maison.'
  hbo-hbo: וַיָּ֨מָד אֶת־הֶחָצֵ֜ר אֹ֣רֶךְ ׀ מֵאָ֣ה אַמָּ֗ה וְרֹ֛חַב מֵאָ֥ה אַמָּ֖ה
    מְרֻבָּ֑עַת וְהַמִּזְבֵּ֖חַ לִפְנֵ֥י הַבָּֽיִת׃
  kik-kik: 'Ningĩ agĩthima nja ĩyo: Mĩena yothe ĩna nĩyaiganaine, yarĩ na mĩkono igana
    kũraiha, na mĩkono igana kwarama. Nakĩo kĩgongona kĩarĩ hau mbere ya hekarũ.'
  fra-NCL: Puis il mesura le parvis, qui était carré, ayant cent coudées de longueur
    et cent coudées de largeur. L’autel était devant la maison.
  cek-AK: To pacoengah longhma to a tah, dong cumvaito sawk moe, dong cumvaito kawk,
    kasawk hoi kalen loe anghmong; hmaicam loe tempul im hmaa ah oh.
  cuk-cuk: Dule, neg-imba-senigwad-naid wilubsasad, adi, e-sugued, e-yaadungued emarbi-sugued.
    E-sugued dali-dulagwen-gakataled (25). E-yaadungueddi dali-dulagwen-gakatarbalid
    (25). Ibmar-ogumakar-ukleged-aila Bab-Dummadse-goled-neg-asabin siid.
  uig-CYR: У һойлини өлчиди; узунлуғи йүз гәз, кәңлиги йүз гәз, төрт часилиқ еди;
    қурбангаһ болса муқәддәсхана алдида туратти.
  tel-2017: అతడు ఆ ఆవరణాన్ని కొలిచాడు. అది పొడవు, వెడల్పు సమానంగా 54 మీటర్లతో నలుచదరంగా
    ఉంది. మందిరానికి ఎదురుగా బలిపీఠం ఉంది.
  hat-BSA: Li te mezire lakou a, an fòm kare nèt, san koude nan longè pa san koude
    nan lajè. Epi lotèl la te devan tanp lan.
  kos-kos: Mwet sac srikeya acn mwesas se loac tuh na fit siofok onngoul oalkosr maspang.
    Tempul ah oan layen nu roto, ac loang in kisa oan mutun Tempul uh.
  hbo-WLC: וַיָּ֨מָד אֶת־הֶחָצֵ֜ר אֹ֣רֶךְ ׀ מֵאָ֣ה אַמָּ֗ה וְרֹ֛חַב מֵאָ֥ה אַמָּ֖ה
    מְרֻבָּ֑עַת וְהַמִּזְבֵּ֖חַ לִפְנֵ֥י הַבָּֽיִת׃
  ibo-ibo: Mgbe ahụ, ọ tụrụ ogige ime ahụ, chọpụta na ogologo ya dị iri mita ise na
    asatọ. Obosara ya bụkwa otu ihe ahụ. Ebe ịchụ aja dịkwa nʼihu ụlọnsọ ukwu ahụ.
  ory-ory: ଏଉତ୍ତାରେ ସେ ପ୍ରାଙ୍ଗଣ ମାପିଲେ, ତାହା ଏକ ଶହ ହାତ ଦୀର୍ଘ, ଏକ ଶହ ହାତ ପ୍ରସ୍ଥ, ଚାରିଆଡ଼େ
    ଏକ ସମାନ ଥିଲା ଓ ଗୃହ ସମ୍ମୁଖରେ ଯଜ୍ଞବେଦି ଥିଲା।
  chk-chk: Iwe, ewe mwän a aükü ewe leni mwen Imwenfel ükükün langataman me chölapan
    ipükü wone me walu fiit. Nge fän mesen ewe Imwenfel a wor ewe rongen asor.
  rop-rop: Wal det men bin meshurum det insaidwan kotyad en imbin 50 mita kroswei
    en 50 mita longwei. En aibin luk wanbala teibul blanga ofring bin jidan langa
    frant rait langa det Serramoni Pleis.
  ukr-1871: І наміряв у подвіррі сто локот довжини й сто локот ширини, було бо чотирокутнє,
    а перед храмом стояв жертівник.
  deu-1951: 'Und er maß den Vorhof: hundert Ellen lang und hundert Ellen breit, ein
    Viereck; der Altar aber stand vor dem Hause.'
  eng-JPS: And he measured the court, a hundred cubits long, and a hundred cubits
    broad, foursquare; and the altar was before the house.
  srp-1865: Potom izmjeri trijem, i bješe u dužinu sto lakata i u širinu sto lakata,
    èetvrtast; i oltar bijaše pred domom.
  lug-lug: N’apima oluggya, nga luli mita amakumi ataano obuwanvu, n’obugazi mita
    amakumi ataano, nga kya nsonda nnya ezenkanankana, n’ekyoto kyali mu maaso ga
    yeekaalu.
  heb-heb: וימד את החצר ארך מאה אמה ורחב מאה אמה מרבעת והמזבח לפני הבית׃
  ben-IRV: পরে তিনি সেই উঠান মাপলেন, তা একশো হাত লম্বা ও একশো হাত প্রস্থ, চারিদিকে
    সমান ছিল; যজ্ঞবেদি গৃহের সামনে ছিল।
  pan-pan: ਉਹ ਨੇ ਵੇਹੜੇ ਨੂੰ ਸੌ ਹੱਥ ਲੰਮਾ ਤੇ ਸੌ ਹੱਥ ਚੌੜਾ ਵਰਗਾਕਾਰ ਮਿਣਿਆ ਅਤੇ ਜਗਵੇਦੀ ਭਵਨ
    ਦੇ ਸਾਹਮਣੇ ਸੀ।
  mya-JVB: ထိုအခါ တန်တိုင်း ကိုတိုင်း ၍ အလျား အတောင် တရာ ၊ အနံ အတောင် တရာ စတုရန်း
    ရှိ၏။ ယဇ်ပလ္လင် သည် အိမ် တော်ရှေ့မှာ တည်၏။
  hmo-hmo: Unai tau ese lalona kahana magu ese ia hagegea ariara gabuna ena lata bona
    iena lababa ia abia, ena lata be 50 mita, iena lababa danu be 50 mita. Dubu Helaga
    be dina ia diho kahana dekenai ia noho, bona Dubu ena vairana dekenai boubou patana
    ia noho.
  urd-urd: और उसने सहन को सौ हाथ लम्बा और सौ हाथ चौड़ा मुरब्बा नापा और मज़बह घर के
    सामने था।
  rus-SYN: 'И намерил он во дворе сто локтей длины и сто локтей ширины: он был четырехугольный;
    а перед храмом стоял жертвенник.'
  bqc-SIM: À uapi yↄ̃̀, a gbã̀a ń a yàasao sáasaaɛ gã̀sĩsuu basↄobasↄo. Lua
    kpɛ́ kpɛɛlɛ ↄ̃ sa'okĩipi kuu.
  tcz-CHONGTHU: Hichun mipa chun thutanna sungnung chu aten ahileh hichu aningli kibang
    ahin, feet jakhat leh feet som sagi leh feet nga a avail en ahin, agallang channa
    feet jakhat leh feet somsagi leh nga ahi. Maicham chu houin mai thutanna in na
    chu uma ahi.
  mar-mar: त्याने अंगण शंभर हात लांब व शंभर हात रुंद चौरस मोजले. वेदी मंदिरासमोर होती.
  qub-qub: Nircur chay runa tupuran ruri caj sawan pampatana. Chayga chuscun-läpapis
    iwal-lla caran. Pichga chunca (50) metru cada lädunpa caran. Altarga caycaran
    Templu puncupa ñaupancho.
  bqp-bqp: Durɔ wi, u sɑ̃ɑ yee ten yɑɑrɑ sɔɔkɑɑ kpuro yĩirɑ mɑ u deemɑ yen goonu kpuro
    nu nɛwɑ. Yen dɛ̃ɛbu bu sɑ̃ɑ gɔm soonu wunɔbu (100) mɑ yen yɑsum mɑɑ sɑ̃ɑ gɔm soonu
    wunɔbu. Mɑ yɑ̃ku yerɑ wɑ̃ɑ sɑ̃ɑ yee ten kɔnnɔwɔ.
  hat-hat: Nonm lan mezire ti lakou anndan an. Li te kare kare. Chak bò te mezire
    sanswasantwit (0168) pye. Kay la menm te moute sou bò solèy kouche a ak lotèl
    la devan li.
  eng-BSB: Next he measured the court. It was square, a hundred cubits long and a
    hundred cubits wide. And the altar was in front of the temple.
  eng-WEBPB: He measured the court, one hundred cubits long and one hundred cubits
    wide, square. The altar was before the house.
  kbq-kbq: Hagi ana ne'mo'a agu'afima me'nea mono kumara mesarimi huno keana, ana
    maka kazigamo'a 50 mita hu'ne. Ana higeno kresramna vu itamo'a mono nomofo avuga
    me'ne.
  nhe-BL: Teipa nopa tlacatl quiyejyeco nopa calixpamitl tlen mocahua calijtic, huan
    quipixqui 50 metros ihuehueyaca huan 50 metros ipatlajca. Huan ipan nopa calixpamitl
    iixmelac nopa tiopamitl oncayaya nopa tlaixpamitl.
  gub-BL: Awa wexak ata haw tàpuzuhu pupe har uhu haw kury. Heta 50 met ipehegwer
    nànàn. Heta ma'ea'yr hapy haw tàpuzuhu henataromo.
  eng-DRA: 'And he measured the court a hundred cubits long, and a hundred cubits
    broad foursquare: and the altar that was before the face of the temple.'
