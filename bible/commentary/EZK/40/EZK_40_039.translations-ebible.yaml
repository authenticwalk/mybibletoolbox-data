    achụ aja nsure ọkụ, maọbụ aja mmehie, maọbụ onyinye nʼihi aja ikpe ọmụma.
  ory-ory: ଆଉ, ତହିଁ ଉପରେ ହୋମାର୍ଥକ, ପାପାର୍ଥକ ଓ ଦୋଷାର୍ଥକ ବଳି ବଧ କରିବା ପାଇଁ ଦ୍ୱାର ବାରଣ୍ଡାର
    ଏପାଖରେ ଦୁଇ ମେଜ ଓ ସେପାଖରେ ଦୁଇ ମେଜ ଥିଲା।
  chk-chk: Nge lon kengkangen ewe asamalap a wor akaruu chepel me rüepek, ia ra niela
    ie ekewe mönün asoren kek me mönün asoren amusamusen tipis, pwal mönün asoren
    amusamusen pupungau.
  rop-rop: '@see-verse:EZK.040.038'
  ukr-1871: А в переддвірку в брамі два столи, по сїм боцї й два по тім боцї, щоб
    заколювати на них жертви всепалення та жертви за гріх й провинні жертви.
  deu-1951: Und in der Halle des Tores standen auf beiden Seiten je zwei Tische, um
    auf ihnen die Brandopfer, Sündopfer und Schuldopfer zu schächten.
  eng-JPS: And in the porch of the gate were two tables on this side, and two tables
    on that side, to slay thereon the burnt-offering and the sin-offering and the
    guilt-offering.
  srp-1865: A u trijemu od vrata bijahu dva stola s jedne strane i dva stola s druge
    strane da se na njima kolju žrtve paljenice i žrtve za grijeh i za krivicu;
  lug-lug: Mu kisasi eky’emiryango mwalimu emmeeza bbiri oluuyi olumu n’endala bbiri
    oluuyi olulala kwe battiranga ebiweebwayo ebyokebwa, n’ebiweebwayo olw’ebibi,
    n’ebiweebwayo olw’omusango.
  heb-heb: ובאלם השער שנים שלחנות מפו ושנים שלחנות מפה לשחוט אליהם העולה והחטאת והאשם׃
  ben-IRV: আর প্রত্যেক বারান্দার উভয় দিকে দুটি করে মেজ ছিল, যেখানে হোমবলি, পাপের
    বলি, অপরাধের বলি হত্যা করা হত।
  pan-pan: ਦਰਵਾਜ਼ੇ ਦੀ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਦੋ ਮੇਜ਼ਾਂ ਇਸ ਪਾਸੇ ਤੇ ਦੋ ਉਸ ਪਾਸੇ ਸਨ, ਤਾਂ ਕਿ ਉਹਨਾਂ
    ਉੱਤੇ ਹੋਮ ਦੀ ਬਲੀ, ਪਾਪ ਬਲੀ ਅਤੇ ਦੋਸ਼ ਦੀ ਬਲੀ ਕੱਟੀਆਂ ਜਾਣ।
  mya-JVB: မီးရှို့ ရာယဇ်၊ အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက် ဖြေရာ ယဇ်ကောင်ကိုသတ် စရာဘို့ ၊
    တံခါး မုတ် အတွင်း တဘက် တချက်၌ စားပွဲ နှစ် ခုစီရှိကြ၏။
  hmo-hmo: Dehe lalonai, pata 4 idia noho, rua haba ta, bona rua haba ta dekenai.
    Inai patadia latanai boubou totona gaudia idia alaia mase, gabua ore totona gaudia,
    o kara dika totona gaudia, o kerere totona gaudia.
  urd-urd: और फाटक के आँगन में दो मेज़े इस तरफ़ और दो उस तरफ़ थीं, कि उन पर सोख़्तनी
    क़ुर्बानी और ख़ता की क़ुर्बानी और जुर्म की क़ुर्बानी ज़बह करें।
  rus-SYN: А в притворе у ворот два стола с одной стороны и два с другой стороны,
    чтобы заколать на них жертвы всесожжения и жертвы за грех и жертвы за преступление.
  bqc-SIM: Táabũnuↄ ku bilandaaↄ guu kpɛla ń kpɛleo mɛ̀n plapla. Wekĩi wì sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄↄ ń duun awakpabↄↄ ń tàae fĩabobↄↄ kòlokpakpau.
  tcz-CHONGTHU: Hongcha alangto a chun dokhang ni aumin, hiche chunga chu govam thilto
    ding gancha ho kithat ji ahin, chonset thilto chule themmo thilto ahi.
  mar-mar: द्वारमंडपाच्या प्रत्येक बाजूला दोन मेजे होती. त्यावर होमार्पण, पापार्पण
    व दोषार्पण यासाठी आणलेले पशू कापीत असत.
  qub-qub: Jatun cuartu alarchöga caycaran chuscu mësacuna, cada läduncho ishcay-cama.
    Chaychömi pishtaj rupachina sacrifisyupaj, juchapita sacrifisyupaj, cutichina
    sacrifisyupäpis.
  bqp-bqp: Dii sɔɔ gen beri berikɑɔ tɔɔwɔ, tɑbulu yiru yiruwɑ yɑ wɑ̃ɑ. Tɑbulu ben
    wɔllɔwɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ torɑnun yɑ̃kunu kɑ yɑ̃ku ni bɑ rɑ kɑ
    torɑnu sɔmɛn yɑɑ sɑke.
  hat-hat: Nan gwo chanm sa a, te gen kat tab, de sou chak bò pyès la. Se sou tab
    sa yo yo te touye bèt yo te ofri pou touye pou Bondye, kit pou yo boule l' nèt,
    kit pou wete peche yon moun fè, kit pou peye pou sa yon moun fè ki mal.
  eng-BSB: Inside the portico of the gateway were two tables on each side, on which
    the burnt offerings, sin offerings, and guilt offerings were to be slaughtered.
  eng-WEBPB: In the porch of the gate were two tables on this side and two tables
    on that side, on which to kill the burnt offering, the sin offering, and the trespass
    offering.
  kbq-kbq: Hagi anama hunaraginte nompina taretare huno rugaraga ofama ante itararena
    me'ne. E'i ana itararamintera tevefima kre ofane, kumimofo nonama huno hu ofane,
    havi avu'ava'ma hu'nea zantema hu ofama hu'zana sipisipi afuzaga ahegahaze.
  nhe-BL: Huan ipan nopa sala ipan sesen puerta huan pasillo oncayaya nahui mesas.
    Ome ipan sesen lado. Nopano ipan nopa mesas quinmictiyayaj nopa tlapiyalime tlen
    quintencahuayayaj queja tlacajcahualistli tlatlatili, tlacajcahualistli para tlajtlacoli
    huan tlacajcahualistli para tlen quimajtoc tlajtlacoli.
  gub-BL: Heta 4 ywyrapew a'e pe wà. Mokoz upyta ipehegwer rehe wà. Amo mokoz upyta
    inugwer ipehegwer rehe wà. Xaxeto uzuka ma'ea'yr Tupàn henataromo a'e ywyrapew
    wanehe wà, hapy pyràm wà, teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo Tupàn
    pe izuka pyràm wà no, wanemiapo kwer ikatu 'ymaw i'ok pà izuka pyràm wà no.
  eng-DRA: 'And in the porch of the gate were two tables on this side, and two tables
    on that side: that the holocaust, and the sin offering, and the trespass offering
    might be slain thereon.'
