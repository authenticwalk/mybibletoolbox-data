verse: EZK.040.039
translations:
  mal-C: കവാടത്തിന്റെ പൂമുഖത്ത് ഇരുവശങ്ങളിലുമായി ഈരണ്ടു മേശകൾ ഉണ്ടായിരുന്നു. അതിന്മേൽവെച്ചാണ്
    ഹോമയാഗവും പാപശുദ്ധീകരണയാഗവും അകൃത്യയാഗവും അറത്തിരുന്നത്.
  deu-TKW: In der Vorhalle des Thors aber standen zwei Tische auf der einen und zwei
    Tische auf der andern Seite, um auf ihnen das Brandopfer und das Sündopfer und
    das Schuldopfer zu schlachten.
  lin-lin: Kati na ndako moke ya kokotela na ekuke, ezalaki na bamesa mibale, ngambo
    na ngambo, epai wapi bazalaki kobomela banyama mpo na mbeka ya kotumba, mbeka
    ya masumu mpe mbeka mpo na kozongisa boyokani.
  eng-LSV: And in the porch of the gate [are] two tables on this side and two tables
    on that side, to slaughter on them the burnt-offering, and the sin-offering, and
    the guilt-offering;
  eng-GNV: And in the porch of the gate stoode two tables on this side, and two tables
    on that side, vpon the which they slew the burnt offring, and the sinne offring,
    and the trespas offring.
  eng-WEBSTER: And in the porch of the gate were two tables on this side, and two
    tables on that side, to slay upon it the burnt-offering and the sin-offering and
    the trespass-offering.
  nhw-BL: Huan ipan nopa sala ipan sesen puerta huan pasillo oncayaya nahui mesas.
    Ome ipan sesen lado. Nopona ipan nopa mesas quinmictiyayaj nopa tlapiyalme catli
    quintencahuayayaj quen tlacajcahualistli tlatlatili, tlacajcahualistli para tlajtlacoli
    huan tlacajcahualistli para catli quimajtoc tlajtlacoli.
  swh-ONEN: Kwenye baraza ya lile lango kulikuwepo meza mbili kila upande, ambako
    sadaka za kuteketezwa, sadaka za dhambi na sadaka za hatia zilichinjiwa.
  bba-bba: Dii sɔɔ ɡen beri berikɑɔ tɔɔwɔ, tɑbulu yiru yiruwɑ yɑ wɑ̃ɑ. Tɑbulu ben
    wɔllɔwɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ torɑnun yɑ̃kunu kɑ yɑ̃ku ni bɑ rɑ kɑ
    torɑnu sɔmɛn yɑɑ sɑke.
  eng-KJVCPB: And in the porch of the gate were two tables on this side, and two tables
    on that side, to slay thereon the burnt offering and the sin offering and the
    trespass offering.
  luo-luo: Ei agola mar rangach midonjogo ne nitie mesni ariyo bathe koni gi koni,
    ewi mesnigo ema ne iyangʼoe jamni mitimogo misengini mopogore opogore kaka misengini
    miwangʼo pep, misengini mag golo richo, kod misengini mag pwodhoruok e richo.
  meu-meu: Ikoukou dehena ai danu na pata rua, ohe kahana kahana ai; idia latadiai
    ḡole-oho bona kara dika bona kerere boubou ḡaudia bae aladia mase.
  npi-ULB: हरेक दलानको दुवैतिर दुई-दुईवटा टेबल थिए जहाँ होमबलि, पापबलि र दोषबलिलाई
    मारिन्थ्यो ।
  yor-yor: Ní àbáwọlé ẹnu-ọ̀nà tí ẹnu-ọ̀nà ni tẹmpili méjì wà ní ẹ̀gbẹ́ kọ̀ọ̀kan,
    lórí èyí tí a ti ń pa ọrẹ ẹbọ sísun, ẹbọ ẹ̀ṣẹ̀ àti ẹbọ ẹ̀bi ẹ̀ṣẹ̀.
  pes-OPCB: در هر طرف اتاق بزرگ، دو میز بود که حیوانات را برای قربانی سوختنی، قربانی
    گناه و قربانی جرم روی آنها سر می‌بریدند.
  tgl-ULB: May dalawang hapag sa magkabilang bahagi ng portiko kung saan kinakatay
    ang alay na susunugin at gayundin ang alay para sa kasalanan at ang alay para
    sa pagkakasala.
  hui-hui: Ani bialu anda damini ogoniha dabu maria heago kira abene mendehayagi halu
    kira abene mendehayagi halu bia. Ani bialu lomabu delaga dabu ogoriani loma irani
    dai helo delolenebi ko biniru domo wahelonaga lomabi mana ko bero mitangi nabi
    howa binigonaga mo tiga bialu lomabu delolenebi bibahende ogoriani balu manda
    manda bu wiaga dabu hea.
  mya-mya: အ​ဝင်​ခန်း​၏​အ​တွင်း​၌​တစ်​ဖက်​တစ်​ချက်​တွင်​စား​ပွဲ​နှစ်​လုံး​စီ​ရှိ​၏။
    တစ်​ကောင်​လုံး​မီး​ရှို့​ပူ​ဇော်​ရန်​နှင့်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်၊ ဒု​စ​ရိုက်​ဖြေ​ရာ​ယဇ်​များ​အ​တွက်၊
    တိ​ရစ္ဆာန်​များ​ကို​ဤ​စား​ပွဲ​များ​ပေါ်​တွင်​တင်​၍​သတ်​ရ​ကြ​၏။-
  bod-N: སྒོ་ཁྱམས་ཀྱི་ནང་དུ་གཡས་ཕྱོགས་སུ་ཅོག་ཙེ་གཉིས་དང་གཡོན་ཕྱོགས་སུ་ཅོག་ཙེ་གཉིས་ཡོད་པ་དང་།
    དེའི་སྟེང་དུ་སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་དང་སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་ཕྱུགས་ཟོག ཉེས་སེལ་གྱི་མཆོད་པར་འབུལ་བའི་ཕྱུགས་ཟོག་རྣམས་ཀྱང་བཤས་ཆོག་པ་ཡིན།
  sna-sna: Mubiravira rapasuo makanga muna matafura maviri pamativi ose, paiurayirwa
    zvibayiro zvinopiswa, zvezvivi nezvemhosva.
  spa-BLM: En el pórtico de la puerta había dos mesas a un lado y dos mesas a otro,
    en las que se mataba el holocausto, el sacrificio por el pecado y la ofrenda por
    la culpa.
  cac-cac: A d'a corredor d'a sti' puerta chi', ay chan̈e' mexa q'ueen latz'b'ilq'uei,
    chab'chab' d'a junjun pac'an̈. A d'a yib'an̈ juntzan̈ mexa chi', ata' smiljicham
    noc' noc' sn̈usjitz'a masanil silab'il, noc' silab' yic tz'ac'ji tup mul yed'
    noc' silab' tz'ac'ji stojoloc mul.
  swh-ULB: Kulikuwa na meza mbili kila upande wa kila ukumbi, ambako sadaka ya kuteketezwa
    ilipochinjiwa, na pia sadaka ya dhambi na sadaka ya hatia.
  bel-bel: А ў бабінцы каля брамы два сталы - з аднаго боку і два - з другога боку,
    каб калоць на іх ахвяры цэласпаленьня і ахвяры за грэх і ахвяры за злачынства.
  deu-ELBBK: Und in der Torhalle waren zwei Tische auf dieser und zwei Tische auf
    jener Seite, um auf dieselben das geschlachtete Brandopfer und Sündopfer und Schuldopfer
    zu legen.
  mbb-OT: Is kada kilid dutun te varkun duen dutun dezuwa he lemisahan he zutun edlepaa
    is menge uyaǥen he pemuhat he edtutungen, pemuhat he idlumpiyu, wey pemuhat he
    vayad te salà.
  mal-2015: ഗോപുരത്തിന്റെ പൂമുഖത്തു ഇപ്പുറത്തു രണ്ടു മേശയും അപ്പുറത്തു രണ്ടു മേശയും
    ഉണ്ടായിരുന്നു; അവയുടെ മേൽ ഹോമയാഗവും പാപയാഗവും അകൃത്യയാഗവും അറുക്കും.
  rmc-rmc: Andre chodbica le khereskri sas duj skaminda pal jekh sera a duj skaminda
    pal e dujto sera. Pre ola skaminda murdarenas o labarde obeti, o obeti vaš o binos
    the o obeti vaš e vina.
  pes-OPV: و در رواق دروازه دو میز ازاینطرف و دو میز از آن طرف بود تا بر آنهاقربانی
    های سوختنی و قربانی های گناه وقربانی های جرم را ذبح نمایند.
  ron-1924: Ын тинда порций ерау де фиекаре парте доуэ месе, пе каре требуяу ынжунгияте
    ардеря-де-тот, жертфа де испэшире ши жертфа пентру винэ.
  ben-OBCV: দ্বারের বারান্দায় দুদিকে দুটি করে টেবিল ছিল, তার উপরে হোমার্থক, পাপার্থক
    ও দোষার্থক-নৈবেদ্য বধ করা হত।
  som-som: Oo balbalada iridda dhinaceedan waxaa yiil laba miis, oo dhinaceedaasna
    waxaa yiil laba miis, si korkooda loogu gowraco qurbaanka la gubo, iyo qurbaanka
    dembiga, iyo qurbaanka xadgudubka.
  lat-VUC: Et in vestibulo portæ, duæ mensæ hinc, et duæ mensæ inde, ut immoletur
    super eas holocaustum, et pro peccato et pro delicto.
  eng-ASVBT: And in the porch of the gate were two tables on this side, and two tables
    on that side, to slay thereon the burnt offering and the sin offering and the
    trespass offering.
  ita-1885: E presso al portale dell'una di quelle porte vi erano due tavole da un
    lato, e due dall'altro, da scannar sopra esse gli olocausti, e i sacrificii per
    lo peccato, e per la colpa.
  eng-LXXUP: that they might slay in it the sin offerings, and the trespass offerings.
  eng-ULB: There were two tables on each side of each portico, on which the burnt
    offering was slaughtered, and also the sin offering and the guilt offering.
  spa-VBL: Dentro del pórtico de la puerta había dos mesas a ambos lados, donde se
    sacrificaban los animales para los holocaustos, las ofrendas por el pecado y las
    ofrendas por la culpa.
  fra-_FOB: Dans le vestibule de la porte se trouvaient deux tables, de chaque côté,
    pour y égorger les holocaustes pour le sacrifice pour le péché, et pour le sacrifice
    pour le délit.
  mal-mal: ഗോപുരത്തിന്റെ പൂമുഖത്ത് ഒരു വശത്ത് രണ്ടു മേശകളും, മറുവശത്ത് രണ്ടു മേശകളും
    ഉണ്ടായിരുന്നു; അവയുടെമേൽ ഹോമയാഗവും പാപയാഗവും അകൃത്യയാഗവും അറുത്തിരുന്നു.
  urd-GVR: Barāmde meṅ chār mezeṅ thīṅ, kamre ke donoṅ taraf do do mezeṅ. In mezoṅ
    par un jānwaroṅ ko zabah kiyā jātā thā jo bhasm hone wālī qurbāniyoṅ, gunāh kī
    qurbāniyoṅ aur qusūr kī qurbāniyoṅ ke lie maḳhsūs the.
  suz-BL: आगा ओव़तीक लाप्‍चो आ पिंडीम का पटटी गे टेबल निक्‍शी बाक्‍ताक्‍स। अर्को पटटी
    गे यो टेबल निक्‍शी बाक्‍ताक्‍स। मेकेर चोशा चढ़ेतीके, पाप आ पर्बम चढ़ेतीके नु दोस
    आ पर्बम चढ़ेतीके क्‍योर‍चा माल्‍‍बाक्‍तेक्‍म।
  eng-NOY: And in the porch of the gate were two tables on this side, and two tables
    on that side, to slay thereon the burnt-offering, and the sin-offering, and the
    trespass-offering.
  ita-1927: E nel vestibolo della porta c’erano due tavole di qua e due tavole di
    là per scannarvi su gli olocausti, i sacrifizi per il peccato e per la colpa.
  ckb-ckb: لە هەیوانی دەروازەکەش دوو مێز لە هەر لایەکی هەبوون، بۆ ئەوەی قوربانی سووتاندن
    و قوربانی گوناه و قوربانی تاوان لەسەریان سەرببڕدرێن.
  eng-BBE: 'And in the covered way of the doorway there were two tables on this side
    and two tables on that side, on which the burned offering and the sin-offering
    and the offering for error were put to death:'
  kan-OKCV: ಕೈಸಾಲೆಯಲ್ಲಿ ಎರಡು ಕಡೆಯಲ್ಲಿಯೂ ಎರಡು ಮೇಜುಗಳು ಈ ಕಡೆಗೆ ಮತ್ತು ಎರಡು ಮೇಜುಗಳು ಆ
    ಕಡೆಗೆ ಇದ್ದವು. ದಹನಬಲಿಯನ್ನೂ ದೋಷಪರಿಹಾರ ಬಲಿಯನ್ನೂ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯನ್ನೂ ವಧಿಸುವ ಹಾಗೆ
    ಅವು ಇದ್ದವು.
  tam-2017: வாசலின் மண்டபத்திலே இந்தப் பக்கத்தில் இரண்டு பீடங்களும் அந்தப் பக்கத்தில்
    இரண்டு பீடங்களும் இருந்தது; அவைகளின்மேல் தகனபலியையும் பாவநிவாரண பலியையும் குற்றநிவாரணபலியையும்
    செலுத்துவார்கள்.
  spa-RV-1909: Y en la entrada de la puerta había dos mesas de la una parte, y otras
    dos de la otra, para degollar sobre ellas el holocausto, y la expiación, y el
    sacrificio por el pecado.
  ron-BTF: Și în porticul porții erau două mese de o parte și două mese de cealaltă
    parte, pentru a înjunghia pe ele ofranda arsă și ofranda pentru păcat și ofranda
    pentru fărădelege.
  eng-WEBP: In the porch of the gate were two tables on this side and two tables on
    that side, on which to kill the burnt offering, the sin offering, and the trespass
    offering.
  eng-FBV: Inside the gateway porch were two tables on both sides, where the sacrificial
    animals were slaughtered for burnt offerings, sin offerings, and guilt offerings.
  nld-1939: Binnen de poorthal stonden twee tafels aan de éne en twee tafels aan de
    andere kant, waarop het brandoffer, het zonde-offer en schuldoffer werden geslacht.
  nch-BL: Huan ipan nopa sala ipan sesen caltemit huan pasillo oncayaya nahui mesas.
    Ome ipan sesen lado. Nopona ipan nopa mesas quinmictiyayaj nopa tapiyalme cati
    quintencahuayayaj quej tacajcahualisti tatatili, tacajcahualisti para tajtacoli
    huan tacajcahualisti para cati quimajtoc tajtacoli.
  vie-1934: Trong nhà ngoài của hiên cửa mỗi phía có hai cái bàn, trên đó người ta
    giết những con sinh về của lễ thiêu, về của lễ chuộc sự mắc lỗi, và về của lễ
    chuộc tội.
  hin-CV: द्वार के मंडप में दोनों तरफ दो-दो मेजें थी, जिन पर होमबलि, पापबलि एवं दोष
    बलि के पशुओं का वध किया जाता था.
  spa-BES: Y en el pórtico de la puerta había dos mesas de cada lado, en las que se
    sacrificaban la ofrenda quemada, la ofrenda por el pecado y la ofrenda por error.
  tdx-tdx: Le amy fizilihañey ty rairay roe añ’ila’e etoy naho ty roe añ’ila’e eroy,
    handentàñe o soroñeo, o engan-kakeoo naho o engan-tahiñeo.
  tha-KJV: และที่​มุ​มของหอประตู​มี​โต​๊ะด้านละสองโต๊ะ บนนี้สำหรับฆ่าเครื่องเผาบู​ชา
    เครื่องบูชาไถ่​บาป และเครื่องบูชาไถ่การละเมิด
  por-BR-2018: E no pórtico da porta havia duas mesas da um lado, e outras duas do
    outro, para nelas degolar o holocausto, o sacrifício pelo pecado, e o sacrifício
    pela culpa.
  deu-ELO: Und in der Torhalle waren zwei Tische auf dieser und zwei Tische auf jener
    Seite, um auf dieselben das geschlachtete Brandopfer und Sündopfer und Schuldopfer
    zu legen.
  eng-WYC-2018: And in the porch of the gate were two boards on this side, and two
    boards on that side, that burnt sacrifice be offered on those, both for sin and
    for trespass. (And on the porch of the gateway were two tables on this side, and
    two tables on that side, so that the burnt sacrifice could be slaughtered on them,
    and also the sin offering, and the trespass offering.)
  epo-epo: En la portiko de la pordego staris du tabloj sur unu flanko kaj du tabloj
    sur la dua flanko, por buĉi sur ili la bruloferon, pekoferon, kaj kulpoferon.
  uig-PIN: Dǝrwazining dalinida uyanda ikkidin xirǝ, buyanda ikkidin xirǝ bar idi;
    ular xirǝlǝrning üstidǝ kɵydürmǝ ⱪurbanliⱪ, gunaⱨ ⱪurbanliⱪi wǝ itaǝtsizlik ⱪurbanliⱪlirini
    soyidu.
  beo-beo: Amo ganodini ahoasu sesei (alofele gagui diasu) fafai biyaduyale, aduna
    la:di, aduna la:di, dialebe ba:i. Amo da:iya, ilia da ohe amo da wadela:i hou
    dabe ima:ne gogo gobele salimusa:, wadela:i hou gogolema:ne olofoma:ne imunusa:,
    o dabe ima:ne gobele salimusa:, medole legesu.
  tpi-OTNT: Long bikpela rum i gat 4-pela tebol i stap, tupela long hap na tupela
    long hap. Long ol dispela tebol ol i save kilim ol abus bilong mekim ol ofa bilong
    paia i kukim olgeta na bilong ol ofa bilong rausim sin na bilong ol ofa bilong
    stretim rong.
  hau-SA: A shirayin hanyar shiga akwai tebur biyu a kowane gefe, inda ake yankan
    hadayun ƙonawa, hadayun zunubi da kuma hadayun laifi.
  uig-LAT: Derwazining dalinida uyanda ikkidin shire, buyanda ikkidin shire bar idi;
    ular shirelerning üstide köydürme qurbanliq, gunah qurbanliqi we itaetsizlik qurbanliqlirini
    soyidu.
  nde-nde: Entubeni lesango kwakulamatafula amabili icele ngalinye, lapho okwakuhlatshelwa
    khona iminikelo yokutshiswa, iminikelo yesono kanye leminikelo yecala.
  ton-ton: ¶ Pea ʻi he fale hala ʻoe matapā naʻe ai ʻae palepale ʻe ua ʻi hono potu
    ʻe taha, mo e palepale ʻe ua ʻi hono potu ʻe taha, ke tāmateʻi ai ʻae feilaulau
    tutu, mo e feilaulau ʻae angahala, pea mo e feilaulau ʻae fai hala.
  ces-1613: A v síňci brány byli dva štokové s jedné strany, a dva štokové s druhé
    strany, aby na nich zabíjeli oběti zápalné, a za hřích i vinu.
  eng-WMB: In the porch of the gate were two tables on this side and two tables on
    that side, on which to kill the burnt offering, the sin offering, and the trespass
    offering.
  tam-TCV: நுழைவு வாசலின் மண்டபத்தின் ஒவ்வொரு பக்கத்திலும் இரண்டு மேஜைகள் இருந்தன.
