verse: EZK.040.034
translations:
  mal-C: അതിന്റെ പൂമുഖം പുറത്തെ അങ്കണത്തിന് അഭിമുഖമായിരുന്നു; ഈന്തപ്പനകൾ അതിന്റെ കട്ടിളക്കാലുകൾ
    ഇരുവശവും അലങ്കരിച്ചിരുന്നു. അതിലേക്കു കയറുന്നതിന് എട്ടു പടികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und seine Vorhalle lag nach dem äußeren Vorhofe zu, und Palmen waren an
    seinen Pfeilern auf dieser und auf jener Seite; acht Stufen bildeten seinen Aufgang.
  lin-lin: Ndako na yango ya kokotela ezalaki etalana na lopango ya libanda na yango ;
    ezalaki na bililingi ya banzete ya mbila na makonzi na yango, na bangambo nyonso,
    mpe ematelo na yango ezalaki na bibutelo mwambe.
  eng-LSV: and its arches [are] toward the outer court, and palm-trees [are] toward
    its posts, on this side and on that side, and eight steps [are] its ascent.
  eng-GNV: And the arches thereof were towarde the vtter court, and palme trees were
    vpon the postes thereof, on this side and on that side, and the going vp to it
    had eight steppes.
  eng-WEBSTER: 'And its arches were towards the outward court; and palm-trees were
    upon its posts, on this side, and on that side: and the ascent to it had eight
    steps.'
  nhw-BL: Nopa sala ica arcos tlapojqui ipan nopa calixpamitl catli calteno. Huan
    sesen lado itlaquetzalhua catli quipixque nahui esquinas quinyectlalijtoyaj ica
    iixcopinca apachi cuame. Huan nopa escalera catli ipan tlejcose ipan nopa pasillo
    quipiyayaya 8 escalones.
  swh-ONEN: Baraza yake ilielekea ukumbi wa nje, miimo yake ilinakshiwa miti ya mitende
    pande zote. Kulikuwa na ngazi nane za kupandia huko.
  bba-bba: Gen dii sɔɔ ɡɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑwɑ. Mɑ bɑ ɡen ɡɑni sɔɔkii burɑru koosi
    kɑ kpɑkpɑ wurusun weenɑsisu. Mɑ ɡen yɔɔtiɑ yɑ nɑɑ dɑbusɑnu mɔ nɔɔbɑ itɑ.
  eng-KJVCPB: 'And the arches thereof were toward the outward court; and palm trees
    were upon the posts thereof, on this side, and on that side: and the going up
    to it had eight steps.'
  luo-luo: Sirni momako agola mare nochomo laru ma oko; sirnige nogorie yiende mag
    othidhe oko gi iye, kendo raidhi mi idho eka ichop kanyo ne gin aboro.
  meu-meu: Ia dehena ese murimuri kahana maḡuna e vaira henia. Ena ihua-ihua ai na
    pamu audia laulaudia, ta ohena ta ai, ma ta ohena ta ai. Vadavada moi-kaudia taurahani
    amo e dae henia.
  npi-ULB: त्यसको दलान बाहिरी चोकतिर फर्केको थियो । त्यसको दुवैपट्टि खजुरको रूखहरूका
    चित्र थियो र त्यहाँसम्म आठ खुट्किला थिए ।
  yor-yor: Àbáwọlé ẹnu-ọ̀nà rẹ̀ dojúkọ ògiri àgbàlá tí ìta; àwọn igi ọ̀pẹ ṣe ọ̀ṣọ́
    sí àtẹ́rígbà ní ẹ̀gbẹ́ méjèèjì, àtẹ̀gùn mẹ́jọ sì lọ sókè rẹ̀.
  pes-OPCB: اتاق بزرگ آن رو به حیاط بیرونی باز می‌شد و دیوارهای تالار آن با نقشهای
    نخل تزیین شده بود. جلوی این دروازه، هشت پله قرار داشت.
  tgl-ULB: Nakaharap sa panlabas na patyo ang portiko nito. Mayroong mga puno ng palma
    sa magkabilang bahagi nito at walong baitang patungo sa itaas nito.
  hui-hui: '@see-verse:EZK.040.033'
  mya-mya: အ​ဝင်​ခန်း​သည်​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မျက်​နှာ​မူ​၍​နေ​၏။ မုခ်​ပေါက်​လမ်း​ကြား​တစ်​လျှောက်​ရှိ​နံ​ရံ​များ​တွင်
    စွန်​ပ​လွံ​ပင်​ပုံ​များ​ကို​ထွင်း​ထား​၏။ မုခ်​ပေါက်​သို့​လှေ​ကား​ရှစ်​ထစ်​ဖြင့်​တက်​ရ​၏။
  bod-N: སྒོ་ཁྱམས་དེ་ཁྱམས་ར་ཕྱི་མའི་ཕྱོགས་སུ་འཁོར་ཡོད་དེ། སྒོ་སྒྲོམ་གྱི་སྟེང་དུ་ཕྱོགས་གཉིས་སུ་ཤིང་ཏ་ལ་བརྐོས་ཡོད་པ་དང་།
    རྡོ་སྐས་ལ་རིམ་པ་བརྒྱད་ཡོད་དོ། །
  sna-sna: Biravira raro rakanga rakatarisana noruvazhe rwokunze; miti yemichindwe
    yakanga yakashongedza mbiru kumativi ose, uye zvikwiriso zvisere ndizvo zvaisvitsa
    ikoko.
  spa-BLM: Sus arcos estaban orientados hacia el atrio exterior. En sus postes había
    palmeras de un lado y del otro. La subida a él tenía ocho escalones.
  cac-cac: A jun corredor q'uelc'umb'a yed' jun b'ab'el amac', ayoch yechel te' palma
    d'a sattac junjun pac'an̈ scalleal. A d'a jun puerta chi' ay vajxaque' b'achquiltac
    sq'uec'och d'ay.
  swh-ULB: Matawa yake yalielekea nje ya ua; ilikuwa na mitende pande zote za hiyo
    na ngazi nane za kuupandia.
  bel-bel: Бабінцы ў іх былі на зьнешні двор, і пальмы на слупах іх з таго і другога
    боку; пад'ём да іх, на восем прыступак.
  deu-ELBBK: Und seine Wandvorsprünge waren gegen den äußeren Vorhof hin; und Palmen
    waren an seinen Pfeilern auf dieser und auf jener Seite; und 8 Stufen bildeten
    seine Stiege.
  mbb-OT: Is barkun kayi, ziyà ebpekesinaru te ǥawas he lama, ne zuen kayi zayandayan
    he menge palma he in-ukir zuen te nekedtimbang he verengbeng ne zuen walu he ang-ang
    te heǥezan kayi he ibpehengkayi te veyeey.
  mal-2015: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിന്നു നേരെ ആയിരുന്നു; അതിന്റെ ഇടത്തൂണുകളിന്മേൽ
    ഇപ്പുറത്തും അപ്പുറത്തും ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്കു കയറുവാൻ എട്ടു പതനം
    ഉണ്ടായിരുന്നു.
  rmc-rmc: La branakri veranda sas visarďi pre avruňi dvora, pro muri la sas o palmi
    pal soduj seri a ochto garadičenca pes avelas upre paš late.
  pes-OPV: و رواقهایش بسوی صحن بیرونی و نخلها بر اسبرهایش از این طرف وآنطرف بود و
    زینه‌اش هفت پله داشت.
  ron-1924: Тинда ей дэдя ын куртя де афарэ; де фиекаре парте ерау финичь пе стылпь
    ши опт трепте пентру суит ла поартэ.
  ben-OBCV: তার বারান্দার মুখ বাইরের উঠানের দিকে ছিল; চৌকাঠের বাজুর দুই পাশে খেজুর
    গাছ খোদাই করা ছিল, সেখানে উঠবার সিঁড়ির আটটি ধাপ ছিল।
  som-som: Oo meelaheeda dedanuna waxay u sii jeedeen barxadda dibadda xaggeeda, oo
    tiirarkana waxaa ku xardhanaa geedo timireed oo dhinacan iyo dhinacaasba kaga
    yaal, oo jaranjarrada loo fuulaana waxay lahayd siddeed tallaabo.
  lat-VUC: 'Et vestibulum ejus, id est, atrii exterioris, et palmæ cælatæ in fronte
    ejus, hinc et inde: et in octo gradibus ascensus ejus.'
  eng-ASVBT: 'And the arches thereof were toward the outer court; and palm trees were
    upon the posts thereof, on this side, and on that side: and the ascent to it had
    eight steps.'
  ita-1885: E i suoi archi riguardavano verso il cortile di fuori, e vi erano delle
    palme alle sue fronti, di qua, e di là; e i suoi gradi erano di otto scaglioni.
  eng-LXXUP: 'And there were porches opening into the inner court, and palm trees
    on the posts on this side and on that side: and it had eight steps.'
  eng-ULB: Its portico faced the outer courtyard; it had palm trees on either side
    of it and eight steps going up it.
  spa-VBL: El pórtico daba al patio exterior y sus postes estaban decorados con dibujos
    de palmeras. Tenía ocho escalones para llegar a ella.
  fra-_FOB: Les vestibules de la porte arrivaient au parvis extérieur; il y avait
    des palmes à ses poteaux, de chaque côté, et huit degrés pour y monter.
  mal-mal: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിനു നേരെ ആയിരുന്നു; അതിന്റെ ഇടത്തൂണുകളിന്മേൽ
    ഇരുവശത്തും ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Is darwāze ke barāmde kā ruḳh bhī bairūnī sahan kī taraf thā. Darwāze ke
    satūn-numā bāzuoṅ par khajūr ke daraḳht kandā kie gae the. Barāmde meṅ pahuṅchne
    ke lie ek sīṛhī banāī gaī thī jis ke āṭh qadamche the.
  suz-BL: मेको आ पिंडी लाङगा गे कोव़शो बाक्‍त। मिनु मेको आ थामपुकीम खजूर रवा आ बुटा
    आप्‍शो बाक्‍तेक्‍म। मिनु मेकेर लचा कली ८ ओटा थेंका बाक्‍तेक्‍म।
  eng-NOY: And the cornices thereof were toward the outer court; and palm-trees were
    upon the wall-pillars thereof, on this side and on that side; and in going up
    to it there were eight steps.
  ita-1927: Gli archi della porta erano dal lato del cortile esterno, c’erano delle
    palme sui suoi pilastri di qua e di là e vi si saliva per otto gradini.
  ckb-ckb: هەیوانەکەشی ڕووەو خانەکانی دەرەوە بوو، لەسەر دینگەکانیشی نەخشی دار خورما
    لە هەردوو لای هەبوون، پێپلیکانەکەشی لەسەر هەشت پایە بوون.
  eng-BBE: 'And the covered way was on the side nearest the outer square; there were
    palm-trees on the uprights, on this side and on that: and there were eight steps
    going up to it.'
  kan-OKCV: ಅದರ ಪಡಸಾಲೆಗಳು ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗೆ ಇದ್ದವು; ಅದರ ಕಂಬಗಳ ಮೇಲೆ ಆ ಕಡೆಗೂ ಈ ಕಡೆಗೂ
    ಖರ್ಜೂರದ ಮರಗಳಿಂದ ಅಲಂಕರಿಸಲಾಗಿದ್ದವು; ಮೇಲೆ ಹತ್ತುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಲುಗಳು ಇದ್ದವು.
  tam-2017: அதின் மண்டபங்கள் வெளிமுற்றத்தில் இருந்தது; அதின் தூணாதாரங்களில் இந்தப்
    பக்கத்திலும் அந்தப் பக்கத்திலும் செதுக்கப்பட்ட பேரீச்சமரங்களும் இருந்தது; அதில்
    ஏறுகிறதற்கு எட்டுப்படிகள் இருந்தது.
  spa-RV-1909: 'Y sus arcos caían afuera al atrio, con palmas en sus postes de una
    parte y otra: y sus gradas eran de ocho escalones.'
  ron-BTF: Și arcele ei erau spre curtea exterioară; și palmieri erau pe stâlpii ei,
    de o parte și de cealaltă parte; și urcarea spre ea avea opt trepte.
  eng-WEBP: Its arches were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  eng-FBV: Its porch faced the outer courtyard, and its posts were decorated with
    palm tree designs. It had eight steps leading up to it.
  nld-1939: Op haar muurvlakken waren aan weerskanten palmen aangebracht, en ze had
    een trap van acht treden.
  nch-BL: Nopa sala ica arcos tapojqui ipan nopa calixpamit cati calteno. Huan sesen
    lado itaquetzalhua cati quipixque nahui esquinas quinyectalijtoyaj ica iixcopinca
    epachi cuame. Huan nopa escalera cati ipan tejcose ipan nopa pasillo quipiyayaya
    8 escalones.
  vie-1934: Các nhà ngoài của hiên cửa nầy ở về phía hành lang ngoài; mỗi phía có
    hình cây kè trên các cột, và có tám cấp bước lên.
  hin-CV: इसका मंडप बाहरी आंगन की ओर था; दोनों तरफ इसके चौखटों को खजूर के पेड़ की
    आकृतियां से सजाया गया था, और इसके ऊपर जाने के लिये आठ सीढ़ियां थी.
  spa-BES: Y el pórtico estaba en el lado más cercano al cuadrado exterior; había
    palmeras en los pilares, a cada lado, y había ocho escalones para subir.
  tdx-tdx: Miakatse mb’ an-kiririsa ala­fe’e mb’eo o voko’eo, sindre reke-tsatrañe
    o tolà’eo añ’ ila’e etoy naho añ’ ila’e eroy; valo ty fanongañe miañambone ama’e.
  tha-KJV: มุ​ขของด้านนี้หันหน้าสู่ลานชั้นนอก และมีต้​นอ​ินทผลัมอยู่​ที่​เสาด้านละต้น
    และบันไดนี้​มี​แปดขั้น
  por-BR-2018: E seu pórtico estava no pátio externo, com palmeiras em seus postes
    de um lado e do outro; e suas subidas eram de oito degraus.
  deu-ELO: Und seine Wandvorsprünge waren gegen den äußeren Vorhof hin; und Palmen
    waren an seinen Pfeilern auf dieser und auf jener Seite; und acht Stufen bildeten
    seine Stiege. -
  eng-WYC-2018: and the porch thereof, that is, of the outermore foreyard; and palm
    trees graven in the post(s) thereof, on this side and on that side; and in eight
    degrees was the ascending thereof. (and its porch, that is, of the outer courtyard;
    and palm trees were carved on its posts, on this side and on that side; and the
    stairway that went up to it had eight steps.)
  epo-epo: Estis ankaŭ portiko al la ekstera korto, kaj palmornamoj sur la kolonoj
    ambaŭflanke, kaj ok ŝtupoj por leviĝo.
  uig-PIN: Uning dalini bolsa sirtⱪi ⱨoyliƣa ⱪaraytti; uning kirix eƣizining u wǝ
    bu tǝripidiki tüwrükidǝ palma dǝrǝhlǝrning nǝⱪixi bar idi; uning qiⱪix yolining
    sǝkkiz basⱪuqluⱪ pǝlǝmpiyi bar idi.
  beo-beo: '@see-verse:EZK.040.033'
  tpi-OTNT: '@see-verse:EZK.040.033'
  hau-SA: Shirayinta yana fuskantar filin da yake waje; tana da zāne-zānen adon itatuwan
    dabino a madogararta. Tana kuma da matakai takwas.
  uig-LAT: Uning dalini bolsa sirtqi hoyligha qaraytti; uning kirish éghizining u
    we bu teripidiki tüwrükide palma derexlerning neqishi bar idi; uning chiqish yolining
    sekkiz basquchluq pelempiyi bar idi.
  nde-nde: Intuba yalo yayikhangele iguma langaphandle; izihlahla zelala zazicecise
    izinsika zalo amacele womabili, njalo amanyathelo ayisificaminwembili ayesiya
    kulo.
  ton-ton: 'Pea naʻe hanga atu hono ngaahi pou afeafefua ki he lotoʻā kituʻa; pea
    naʻe ʻi ai ʻae fakatātā ki he ʻakau ko e ponga ʻi hono ngaahi pou, ʻi hono potu
    ki heni, mo hono potu ki hena: pea naʻe lakaʻanga valu ʻae hala tuʻunga naʻe ʻalu
    hake ki ai.'
  ces-1613: Též síňce její při síni zevnitřní, a palmy při veřejích s obou stran,
    a osm stupňů k vstupování k ní.
  eng-WMB: Its arches were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  tam-TCV: அதன் புகுமுக மண்டபம் வெளிமுற்றத்தை நோக்கியிருந்தது. இருபுறம் இருந்த ஆதாரங்களை
    பேரீச்சமர வேலைகள் அலங்கரித்தன. அதற்குச் செல்வதற்கு எட்டு படிகள் இருந்தன.
  ceb-ULB: Nag-atubang sa gawas nga hawanan ang portico niini; adunay mga palmera
    sa matag kilid ug adunay walo ka ang-ang pasaka niini.
  pol-UBG: A jej przedsionek był na dziedzińcu zewnętrznym, a na jej filarach były
    palmy po obu stronach. Prowadziło do niej osiem stopni.
  urd-GVU: اِس دروازے کے برآمدے کا رُخ بھی بیرونی صحن کی طرف تھا۔ دروازے کے ستون نما
    بازوؤں پر کھجور کے درخت کندہ کئے گئے تھے۔ برآمدے میں پہنچنے کے لئے ایک سیڑھی بنائی
    گئی تھی جس کے آٹھ قدمچے تھے۔
  deu-1912: Und seine Halle stand auch gegen den äußern Vorhof und Palmlaubwerk an
    ihren Pfeilern zu beiden Seiten und acht Stufen hinauf.
  kan-2017: ಅದರ ಕೈಸಾಲೆಯು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಅಭಿಮುಖವಾಗಿತ್ತು; ಕೈಸಾಲೆಯ ಎದುರುಬದುರಿನ ಕಂಬಗಳಲ್ಲಿ
    ಖರ್ಜೂರ ಮರಗಳು ಚಿತ್ರಿತವಾಗಿದ್ದವು; ಅಲ್ಲಿ ಹತ್ತುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಿಲುಗಳಿದ್ದವು.
  yap-yap: Fa gin yima yan riy nga naun e ba sabliy e thal ni wuru’ e yoror. Kan ker
    ya’an e gek’iy ni palm nga downgin e rungrung ko gin yima yan riy. Meruk thal
    e tawo’ ni sor ngalang ko biney e garog.
  hlt-MCSB: A ngalha neh a ngalha te vongup voel ah hmaitoh uh rhoi. A ngalhatung,
    a ngalha so tah khatben ah khaw khatben ah khaw rhophoe tlip om. Te vaengah a
    tangkham, a tangkham tah tangtlaeng parhet a boh.
  mdy-ETH: ጌሎ ካሮኮ ዓኣ ቆልዖና ዙላ ዓሳ ቡካ ጶኦኮና ዎሊኮ ሆታኬ፤ ኮጮኮ ሬኤኮይዳ ላምዖ ዛሎና ሜኤፄ ማሊሲ ኮሾና ባኣዚ
    ዓኣኔ፤ ሌካ ሄርቂ ኬስኮያ ሳሊ ኬኤሌ ዴኔ ዓኣኔ።
  twi-ASANTE: Ne ntwonoo hwɛ mfimfini adihɔ hɔ; nʼafadum ho wɔ mmɛdua a wɔakurukyire,
    na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
  eng-WEBU: Its arches were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  wal-wal: Baranddai kare bagga dabaabaa xeellees. Penggiyaa bolli ya baggaaranne
    ha baggaara zambbaa misilee meretti uttiis. Yaa gattiya hosppun xekkati de7oosona.
  spa-PDDPT: Sus arcos estaban orientados hacia el patio externo. Las palmeras ornamentales
    estaban sobre sus columnas. Sus gradas eran de ocho peldaños.
  gun-gun: Oguy puku ma opy ja'o mbyte pygua katy oo, oka katy ae. Ijyta jovaive re
    hiny pindo ra'angaa. Okẽ rexei pyrõa oito oĩ va'e.
  ilo-ULB: Ti portiko daytoy ket nakasango iti akin-ruar a paraangan; adda kaykayo
    a palma iti agsinnumbangir a sikigan daytoy ken adda walo a tukad nga umuli iti
    daytoy.
  kpg-kpg: Di ruum dela e ulu gi lodo le e huli adu gi tua di malae i daha. Nia ada
    laagau haabia la gu hagamaga gi di gili nia abaaba i taalinga di ala. Nia habodo
    e walu e gaga gi di ala deelaa.
  uig-ARA: ئۇنىڭ دالىنى بولسا سىرتقى ھويلىغا قارايتتى؛ ئۇنىڭ كىرىش ئېغىزىنىڭ ئۇ ۋە
    بۇ تەرىپىدىكى تۈۋرۈكىدە پالما دەرەخلەرنىڭ نەقىشى بار ئىدى؛ ئۇنىڭ چىقىش يولىنىڭ
    سەككىز باسقۇچلۇق پەلەمپىيى بار ئىدى.
  sus-sus: Na buntunyi ya nu rafindixi tɛtɛ singe nan ma. Tugi fɛnsɛe nu masolixi
    e kinkie ma, tede solomasaxan nan nu na e bɛ.
  pon-2006: Perehn pedolongalo sallahng kehl en maslikio. Tuhke pahm kei perperda
    ni dihd ko ni wasahn aluwo. Lohn kehndake waluh me doudalahng ni ewen kehl wet.
  ksd-ksd: Ma ra pal na rukruk i ga vatale ta ra bala na gunan; ma ra umana mapina
    gelep di ga mar ra umana tukal me, ta go ra papar ma ta nam ta ra papar; ma di
    tutua tana ta ra kakao nina ba lavutul na tak keke tana.
  grc-BRENT: Καὶ αἰλαμμὼν εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ φοίνικες ἐπὶ τοῦ αἰλεῦ ἔνθεν
    καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ.
  ind-AYT: Serambi-serambinya menghadap ke pelataran luar; dan hiasan pohon palem
    ada pada sisi pilar-pilarnya, pada setiap sisi, dan anak tangganya memiliki delapan
    anak tangga.
  nya-nya: Khonde lake linayangʼanana ndi bwalo lakunja. Pa mphuthu pake anajambulapo
    zithunzi za kanjedza mbali zonse ziwiri, ndipo linali ndi makwerero asanu ndi
    atatu.
  hrv-hrv: Trijem im se pružao prema vanjskom predvorju. Na njihovim polustupovima
    s ove i s one strane bijahu palme. Stubište im imaše osam stuba.
  mps-mps: '@see-verse:EZK.040.033'
  tpi-tpi: '@see-verse:EZK.040.033'
  dan-1931: Forhallen vendte ud mod den ydre Forgård med Palmer på Murpillerne til
    begge Sider, og otte Trin dannede dens Opgang.
  vie-OVCB: Hành lang hướng về sân ngoài. Các cột trụ đều trang trí hình lá kè, và
    có tám bậc thang dẫn lên lối vào.
  guj-2017: તેની પરસાળનું મુખ બહારના આંગણાંની સામેનું હતું. તેની બન્ને બાજુ ખજૂરીનાં
    વૃક્ષો કોતરેલાં હતાં. આઠ પગથિયાં ચઢીને ઉપર જવાતું હતું.
  pon-2006A: Perehn pedolongalo sallahng kehl en maslikio. Tuhke pahm kei perperda
    ni dihd ko ni wasahn aluwo. Lohn kehndake waluh me doudalahng ni ewen kehl wet.
  por-BRBSL: Its os arcos estavam em direção à quadra externa. As palmeiras estavam
    em seus postes deste lado e daquele lado. A subida até ela tinha oito degraus.
  cth-cth: Vaikhapnaw teh alawilah thongma koelah a kangvawi awh teh, avangvang lae
    khomnaw dawkvah, samtuekung mei hah a thuk awh. Lakhout taroe touh dawk hoi luen
    e lah ao.
  twi-twi: Ne ntwironoo hwɛ mfimfini adiwo hɔ; nʼafadum ho wɔ mmedua mfoni afɛɛfɛ,
    na atrapoe nnidiso awotwe na wɔforo de kɔ hɔ.
  hlt-hlt: A ngalha neh a ngalha te vongup voel ah hmaitoh uh rhoi. A ngalhatung,
    a ngalha so tah khatben ah khaw khatben ah khaw rhophoe tlip om. Te vaengah a
    tangkham, a tangkham tah tangtlaeng parhet a boh.
  tbz-SIM: Kɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù bòrì kɔ̀rìnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù
    ditowɑɑ̀ kɔku, kɛ̀ dɛ kó mɛfíè mbo yɛdɛtìsɑ̀kɛ̀ mɛ̀ni, kɛ̀ bɛ̀ kèrí imɑrí kɛ̀
    dɛ̀ dò ntipuonti kɛ fitɛ́.
  msy-2020: '@see-verse:EZK.040.033'
  dop-dop: Nɑŋ tɑɑ kɛ́ yʋlʋ tǝŋǝɣǝnɑ nɑ ɩ́ tɑlɑ ɑwɑlɩ tɑɣɑ tɔɔ. Pɑɑ lǝsɑ pɑ́ɑ́ŋ fotoonɑɑ
    kɛ pǝ tɑɑ koluŋɑ tɔɔ kɛ́. Ɩlɛnɑ pǝ tǝŋ hɛkʋ tɑɑ tǝtɛɛlɛ kɔŋkɔmǝŋ tɔɔ. Kumlee pǝlefɛɩ
    kɛ yʋlʋ kpɑɑ nɑ ɩ́ sʋʋ.
  azb-azb: Eyvanı bayır həyətə baxırdı. Darvazanın yan taxtaları iki tərəfdən xurma
    ağacı təsvirləri ilə bəzənmişdi. Oraya səkkiz pilləkənlə çıxırdılar.
  eng-DBY: 'And its projections were toward the outer court; and there were palm-trees
    upon its posts on this side and on that side: and its ascent was [by] eight steps.'
  hin-2017: इसका ओसारा भी बाहरी आँगन की ओर था, और उसके दोनों ओर के खम्भों पर खजूर
    के पेड़ खुदे हुए थे; और इस पर भी चढ़ने को आठ सीढ़ियाँ थीं।
  wol-KYG: Dal-luwaayu bunt baa ngay ubbikoo ca ëttu biti ba, ñu ñaas ca kaw jëni
    bunt ba ay nataali garabi tàndarma, di ca dugge juróom ñetti dëggastal.
  eng-YLT: and its arches [are] toward the outer court, and palm-trees [are] toward
    its posts, on this side and on that side, and eight steps [are] its ascent.
  eng-WYC-2017: and the porch thereof, that is, of the outermore foreyard; and palm
    trees engraved in the posts thereof, on this side and on that side; and in eight
    degrees was the ascending [or the going up] thereof.
  eng-WMBB: Its arches were towards the outer court. Palm trees were on its posts
    on this side and on that side. The ascent to it had eight steps.
  urd-GVH: इस दरवाज़े के बरामदे का रुख़ भी बैरूनी सहन की तरफ़ था। दरवाज़े के सतून-नुमा
    बाज़ुओं पर खजूर के दरख़्त कंदा किए गए थे। बरामदे में पहुँचने के लिए एक सीढ़ी बनाई
    गई थी जिसके आठ क़दमचे थे।
  rug-rug: Sa lose nuqunuquruana tanisa si tia la koasa varivarigarana lavata pa sadana;
    tava sarie huda pamu sari goba vari kalina sa nuqunuquruana, meke ka vesu nenetiana
    si koa koasa halehaleana sage la koasa.
  gaz-gaz: Gardaafoon isaa gara oobdii alaa ilaala ture; tuggeen isaa bitaa mirgaan
    muka meexxiitiin faayeffamee ture; gulantaawwan saddeetis gara isaa geessu turan.
  fra-LSG: Ses vestibules aboutissaient au parvis extérieur; il y avait de chaque
    côté des palmes sur ses poteaux, et huit degrés pour y monter.
  yal-yal: A so dɛɛn palaan yi yɛɛ rafindixi yinna fari ma xiin nan ma. A sɛnbɛtɛnne
    yi rayabuxi tugu yii sawura kɛrɛndɛnxine nan na. San tide solofere nan yi teden
    na.
  haw-1868: 'O kona mau hoaka ua ku pono lakou i ka pahale mawaho: he mau laau pama
    ma kona mau kia, ma kela aoao, a ma keia aoao; a o ka pii ana ilaila he mau anuu
    awalu.'
  arb-NAV: وَكَانَتْ أَرْوِقَتُهُ الْمُقَبَّبَةُ مُوَاجِهَةً لِلسَّاحَةِ الْخَارِجِيَّةِ،
    وَقَدْ نُقِشَتْ عَلَى عَضَائِدِهَ أَشْجَارُ نَخِيلٍ، وَلَهُ ثَمَانِي دَرَجَاتٍ
    تُفْضِي إِلَيْهِ.
  ewe-ewe: Eƒe akpata dze ŋgɔ xɔxɔnu egodotɔ, detiwo ɖo atsyɔ̃ na eƒe sɔtiwo le eƒe
    axa eveawo dzi, eye atrakpui enyi nɔ ete.
  eng-LEE: 'And its porches were toward the outward court; and palm-shaped capitals
    were upon its door-posts, on this side, and on that side: and by eight steps was
    the ascent to it.'
  asm-FB: তাৰ খিলানবোৰ বাহিৰ চোতালখনৰ ফাললৈ আছিল আৰু ইফালে সিফালে তাৰ বাৰাণ্ডাৰ ওলাই
    থকা সন্মুখৰ দুই ভাগত খাজুৰ গছৰ আকৃতি আছিল; আৰু তাৰ ওপৰত উঠিবলৈ আঠ খাপ আছিল।
  sus-A: نَ بُنتُنيِ يَ نُ رَقِندِشِ تّتّ سِنفٍ نَن مَ. تُفِ قّنسّيٍ نُ مَسٌلِشِ عٍ
    كِنكِيٍ مَ، تٍدٍ سٌلٌمَسَشَن نَن نُ نَ عٍ بّ.
  fra-SBL: Ses arcs étaient tournés vers le parvis extérieur. Il y avait des palmiers
    sur ses poteaux, d'un côté et de l'autre. Il y avait huit marches pour y monter.
  hbo-hbo: '*וְאֵלַמֹּו (וְאֵלַמָּ֗יו) לֶֽחָצֵר֙ הַחִ֣יצֹונָ֔ה וְתִמֹרִ֥ים אֶל־*אֵלֹו
    (אֵלָ֖יו) מִפֹּ֣ו וּמִפֹּ֑ו וּשְׁמֹנֶ֥ה מַעֲלֹ֖ות *מַעֲלֹו (מַעֲלָֽיו)׃'
  kik-kik: Gĩthaku gĩakĩo kĩangʼetheire nja ĩyo ya nyumĩrĩra; nacio itingĩ ciakĩo
    nĩciagemetio na mĩkĩndũ mĩena yeerĩ, na ngathĩ ya makinya manana yaambatĩte ĩgakinya
    ho.
  fra-NCL: Son vestibule touchait au parvis extérieur ; il avait des palmiers à ses
    pilastres, d’un côté et de l’autre, et huit degrés pour y monter.
  cek-AK: Athung akunhaih khongkhanawk loe tasa longhma bang ah anghae o; hae bang
    hoi ho bang ih thoknawk nuiah, bawksawkkung krangnawk to soi o; dawh tahanghaih
    thlak tazetto oh.
  cuk-cuk: E-neg-imba-siid neg-imba-dummad-naidse nomaid. E-buarmargi ogobwarmaryob
    sobarmogad. We-yawagakse arsan-baabak-nakwed-nikadba nakleged.
  uig-CYR: Униң далини болса сиртқи һойлиға қарайтти; униң кириш еғизиниң у вә бу
    тәрипидики түврүгидә палма дәрәқләрниң нәқиши бар еди; униң чиқиш йолиниң сәккиз
    басқучлуқ пәләмпийи бар еди.
  tel-2017: దాని మధ్య గోడలు బయటి ఆవరణం వైపు చూస్తున్నాయి. వాటి స్తంభాల మీద రెండు వైపులా
    ఖర్జూరపుచెట్లు చెక్కి ఉన్నాయి. ఎక్కడానికి ఎనిమిది మెట్లున్నాయి.
  hat-BSA: Galri li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou pilye
    akote li yo e eskalye a te gen uit machpye.
  kos-kos: Infukil in utyak sac oan ngetang nu ke acn mwesas se lik ah. Oasr pac petsa
    in sak palm kihlyak pesinka ke acn in uti‐utyak sac. Step oalkosr pa fanyak nu
    ke mutunpot se inge uh.
  hbo-WLC: ואלמו לֶֽחָצֵר֙ הַחִ֣יצוֹנָ֔ה וְתִמֹרִ֥ים אֶל־אלו מִפּ֣וֹ וּמִפּ֑וֹ וּשְׁמֹנֶ֥ה
    מַעֲל֖וֹת מעלו׃
  ibo-ibo: Mpụta ọnụ ụlọ ya chere ihu nʼogige dị nʼezi. Oyiyi nkwụ e sere ese ka eji
    chọọ akụkụ ogidi ọnụ ụzọ ya mma, nʼakụkụ nke a, nakwa nʼakụkụ nke ọzọ. Ihe nrigo
    nwere nzọ ụkwụ asatọ ka eji arịgo ya.
  ory-ory: ଆଉ, ତହିଁର ମଣ୍ଡପସକଳ ବାହାର ପ୍ରାଙ୍ଗଣର ଅଭିମୁଖରେ ଥିଲା ଓ ତହିଁର ଉପସ୍ତମ୍ଭସକଳର ଏପାଖେ
    ସେପାଖେ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତି ଥିଲା; ପୁଣି, ତହିଁ ଉପରକୁ ଯିବା ପାଇଁ ଆଠଟି ପାବଚ୍ଛ ଥିଲା।
  chk-chk: Iwe, kengkangen ewe asamalap a sape ngeni ewe leni lükün Imwenfel. Won
    ekewe etip me rüepek a rup liosun ewe irä palm, nge a wor walu fosso mi feitä
    ren ewe asamalap.
  rop-rop: Det rum weya olabat bin oldei kaman bin feising langa det atsaidwan kotyad
    en det wol langa det longwan rum bin abum pitja blanga detlot pamtri. Eitbala
    step bin gowap langa det geit.
  ukr-1871: Переддвірки в їх були на крайній двір, й пальми на стовпах їх по сїм і
    по тім боцї; підходу до них на пять сходів.
  deu-1951: Seine Vorhalle lag nach dem äußern Vorhof zu; Palmen waren auf seinen
    Pfeilern, auf dieser und auf jener Seite, und eine Treppe von acht Stufen führte
    hinauf.
  eng-JPS: And the arches thereof were toward the outer court; and palm-trees were
    upon the posts thereof, on this side, and on that side; and the going up to it
    had eight steps.
  srp-1865: I trijemovi im bjehu prema spoljašnjem trijemu, i palme po dovratnicima
    i tamo i amo, i uz osam basamaka iðaše se k njima.
  lug-lug: Ekisasi kyagwo kyatunuulira oluggya olw’ebweru. Empagi zaakyo zaali zooleddwa
    n’ebifaananyi eby’enkindu. Amadaala munaana ge gaalinnyibwanga okutuuka ku kisasi
    eky’oku mulyango ogw’Ebuvanjuba ogw’oluggya olw’omunda.
  heb-heb: ואלמו לחצר החיצונה ותמרים אל אלו מפו ומפו ושמנה מעלות מעלו׃
  ben-IRV: আর তার বারান্দাগুলি বাইরের উঠানের পাশে ছিল এবং এর উভয় দিকে খেজুর গাছ ছিল
    এবং আরোহণ করার আটটি ধাপ ছিল।
  pan-pan: ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵੱਲ ਸੀ ਅਤੇ ਉਹ ਦੇ ਥੰਮਾਂ ਉੱਤੇ ਇੱਧਰ ਉੱਧਰ ਖਜ਼ੂਰ
    ਦੇ ਰੁੱਖਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਸਨ ਅਤੇ ਉੱਤੇ ਜਾਣ ਲਈ ਅੱਠ ਪੌੜੀਆਂ ਸਨ।
  mya-JVB: မုတ် တို့သည် ပြင် တန်တိုင်း သို့ မျက်နှာပြု ၍၊ တဘက်တချက်တိုင် များပေါ်မှာ
    စွန်ပလွံ ပင် ပုံထုလျက် ရှိ၏။ လှေကား ရှစ် ထစ်ဖြင့် တက် ရ၏။
  hmo-hmo: Iena dehe ese murimuri kahana magu ia hagegea ariara gabuna ia vaira henia,
    bona ruma ena lalona haba edia latanai pama audia edia laulaudia idia koroa. Inai
    magu iduara ena vadavada ena aena moia audia be ibounai 8.
  urd-urd: और उसका आँगन बैरूनी सहन की तरफ़ था और उसके सुतूनों पर इधर — उधर खजूर की
    सूरतें थीं, और ऊपर जाने के लिए आठ ज़ीने थे।
  rus-SYN: Притворы у них были на внешний двор, и пальмы на столбах их с той и другой
    стороны; подъем к ним - в восемь ступеней.
  bqc-SIM: A bilandaa ku ua sɛ̃́ia oi. Daminali gↄ̃inaↄ ku a lɛ́ gĩↄwa kpɛla ń kpɛleo.
    A dɛdɛkĩi gbápɛpɛkĩiↄ vĩ swaaↄ̃.
  tcz-CHONGTHU: Ahongcha chun polam thutanna indan chu angan ahi. Ajolpi chu tumthing
    kijempol ahi, chule lutna chan gei chu kalbi get akikhap touve.
  mar-mar: त्याच्या कमानी बाहेरच्या अंगणाकडे होत्या; आणि त्याच्या खांबावर या बाजूला
    व त्या बाजूला खजुरीची झाडे होती आणि त्याच्या चढणीस आठ पायऱ्या होत्या.
  qub-qub: Raquej pergacunachöpis palmacuna dibujasha caycaran. Chaypa yaycunapäpis
    pusaj escalunta wichänami caycaran. Jatun cuartu alarga ur'gan sawan pampaman
    ricaraycaran.
  bqp-bqp: Gen dii sɔɔ gɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑwɑ. Mɑ bɑ gen gɑni sɔɔkii burɑru koosi
    kɑ kpɑkpɑ wurusun weenɑsisu. Mɑ gen yɔɔtiɑ yɑ nɑɑ dɑbusɑnu mɔ nɔɔbɑ itɑ.
  hat-hat: Gwo chanm lan te bay sou gwo lakou deyò a. Pòtre pye palmis te sou tout
    miray la anndan koridò a. Te gen wit macheskalye ki moute devan pòtay la.
  eng-BSB: Its portico faced the outer court, and its side pillars were decorated
    with palm trees on each side. Eight steps led up to it.
  eng-WEBPB: Its arches were towards the outer court. Palm trees were on its posts
    on this side and on that side. The ascent to it had eight steps.
  kbq-kbq: Hagi avu nomo'a, fegia kumatega avugosa huntegeno, ana kafante'ma kantikama
    retruma rente'naza zafararemofo zanasenirera tofe zafamofo amema'a tro hunte'naze.
    Hagi ananteti'ma anagamuma mareri'zana zamagiama reza mareri lada 8'a trohunte'ne.
  nhe-BL: Nopa sala ica arcos tlapojqui ipan nopa calixpamitl tlen calteno. Huan sesen
    lado itlaquetzalhua tlen quipixque nahui esquinas quinyectlalijtoyaj ica iixcopinca
    apach cuatini. Huan nopa escalera tlen ipan tlejcose ipan nopa pasillo quipiyayaya
    8 escalones.
  gub-BL: Teko oho ata haw katu pe har pe a'e wi wà. Heta inàzàràn 'yw zàwenugar hagapaw
    ywyok nànàn. Heta amo myromyrogaw 8 py imuzuapyapyr pyrer a'e pe. Teko uzeupir
    ukenawhu pe hupi wà.
  eng-DRA: 'And the porch thereof, that is, of the outward court: and the graven palm
    trees in the front thereof on this side and on that side: and the going up thereof
    was by eight steps.'
