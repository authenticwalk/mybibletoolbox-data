  urd-GVU: اِس دروازے میں بھی دائیں اور بائیں طرف تین تین کمرے تھے جو مشرقی دروازے
    کے کمروں جتنے بڑے تھے۔ اُس میں سے گزر کر ہم وہاں بھی دروازے سے ملحق برآمدے میں
    آئے جس کا رُخ رب کے گھر کی طرف تھا۔ اُس کی اور اُس کے ستون نما بازوؤں کی لمبائی
    اور چوڑائی اُتنی ہی تھی جتنی مشرقی دروازے کے برآمدے اور اُس کے ستون نما بازوؤں
    کی تھی۔ گزرگاہ کی پوری لمبائی ساڑھے 87 فٹ تھی۔ جب میرے راہنما نے وہ فاصلہ ناپا
    جو پہرے داروں کے کمروں میں سے ایک کی پچھلی دیوار سے لے کر اُس کے مقابل کے کمرے
