  mdy-ETH: ሻውሎና ሚዛቆናይዳ ዓኣ ካፒፆ ካፓ ዓሳ ሃውሻ ሃይሦ ቆልዖንሢንታ ኮጮና ቱርቱሮንታ፥ ዬያጉዲ ሃሣ ጋፒንፆይዳ ዓኣ
