  dop-dop: Nɔnɔɣɔ ŋkɛ kɑɑ wɛnɑ tɑŋlɑɑ kutuluŋ nɑɑtoso kɛ́. Tooso nɑ kɔŋkɔŋ kʋnɛ, nɑ
    tooso nɑ kʋnɛ. Koloosi yɑsǝlɑɣɑ nɑ kutuluɣu wɑŋ, pɩɩ wɛ teitei kɛ́, ɩsɩɩ ilim
    tǝlɩɩlɛ tɔɔ nɔnɔɣɔ nyǝnsɩ. Nɔnɔɣɔ tɑɣɑlǝŋ tǝnɑ kpɛntɑ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ.
    Kɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: 'Buranın hər iki tərəfində üç-üç keşikçi otağı var idi. Bölmə divarları
    və eyvanları birinci darvazanın ölçüsünə bərabər idi: uzunluğu əlli qulac, eni
    iyirmi beş qulac idi.'
  eng-DBY: 'And its chambers were three on this side and three on that side; and its
    posts and its projections were according to the measure of the first gate: its
    length was fifty cubits, and breadth five and twenty cubits.'
  hin-2017: उसके दोनों ओर तीन-तीन पहरेवाली कोठरियाँ थीं, और इसके भी खम्भों के ओसारे
    की माप पहले फाटक के अनुसार थी; इसकी लम्बाई पचास और चौड़ाई पच्चीस हाथ की थी।
  wol-KYG: 'Néegi wattukat ya ñu tabaxaale mbaar ma di ñett genn wet, ñett ca ga ca
    des. Dayoy jën yaak dal-luwaayu mbaar ma, mook yu buntu penku ba, ñoo bokk yem:
    guddaay ba di juróom fukki xasab, yaatuwaay ba di ñaar fukki xasab ak juróom.'
  eng-YLT: and its little chambers, three on this side, and three on that side, and
    its posts and its arches have been according to the measure of the first gate,
    fifty cubits its length, and the breadth five and twenty by the cubit;
  eng-WYC-2017: And he meted the chambers thereof, three on this side, and three on
    that side, and the posts thereof, and the porch thereof, by the measure of the
    former gate; the length thereof of fifty cubits, and the breadth thereof of five
    and twenty cubits.
  eng-WMBB: 'The lodges of it were three on this side and three on that side. Its
    posts and its arches were the same as the measure of the first gate: its length
    was fifty cubits, and the width twenty-five cubits.'
  urd-GVH: इस दरवाज़े में भी दाईं और बाईं तरफ़ तीन तीन कमरे थे जो मशरिक़ी दरवाज़े
    के कमरों जितने बड़े थे। उसमें से गुज़रकर हम वहाँ भी दरवाज़े से मुलहिक़ बरामदे
    में आए जिसका रुख़ रब के घर की तरफ़ था। उस की और उसके सतून-नुमा बाज़ुओं की लंबाई
    और चौड़ाई उतनी ही थी जितनी मशरिक़ी दरवाज़े के बरामदे और उसके सतून-नुमा बाज़ुओं
    की थी। गुज़रगाह की पूरी लंबाई साढ़े 87 फ़ुट थी। जब मेरे राहनुमा ने वह फ़ासला नापा
    जो पहरेदारों के कमरों में से एक की पिछली दीवार से लेकर उसके मुक़ाबिल के कमरे की
    पिछली दीवार तक था तो मालूम हुआ कि पौने 44 फ़ुट है।
  rug-rug: Sari lose hitekedi, sapu ka ṉeta pa hopeke kalina koasa lolomo nuquru,
    sari gobadi, meke sa lose nuqunuquruana si kekeṉoṉo gua mo sa sasada sapu tia
    la pa gasa rimata padadi. Sa pada si hiokona lima mita gelena meke manege rua
    mita lima ṉavulu sentimita labena.
  gaz-gaz: Safarri utubaawwanii fi gardaafoo manneen waardiyyaa kanneen bitaa mirgaan
    dareewwan sadii sadii qaban sanaas kan karra jalqabaa wajjin wal qixxee ture.
    Innis dheerina dhundhuma shantamaatii fi balʼina dhundhuma digdamii shanii qaba
    ture.
  fra-LSG: Ses chambres, au nombre de trois d’un côté et de trois de l’autre, ses
    poteaux et ses vestibules, avaient la même mesure que la première porte, cinquante
    coudées en longueur et vingt-cinq coudées en largeur.
  yal-yal: Kantan muxune konkone, saxan be binni, saxan be binni, e nun banxi kanken
    naxanye yi ne longonne ra e nun a so dɛɛn palana, ne nun yinna so dɛɛn boden birin
    yi lan, a kuyana nɔngɔnna yɛ tonge suulun, a yigbona, nɔngɔnna yɛ mɔxɔɲɛn nun
    suulun.
  haw-1868: A o kona mau keena liilii, ekolu ia ma keia aoao, a ekolu hoi ma kela
    aoao; a o kona mau kia, a me kona mau hoaka, mamuli no ia o ke ana ana o ka ipuka
    mua; kanalima kubita kona loa, a he iwakalua kumamalima kubita ka laula.
  arb-NAV: وَكَذَلِكَ حُجُرَاتِهِ الْمُتَقَابِلَةَ، ثَلاثاً مِنْ كُلِّ جِهَةٍ، وَعَضَائِدَهُ
    وَرُوَاقَهُ، فَكَانَتْ مَقَايِيسُهَا مُمَاثِلَةً لِمَقَايِيسِ الأَوَّلِ. طُولُهَا
    خَمْسُونَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً)، وَعَرْضُهَا خَمْسٌ وَعِشْرُونَ
    ذِرَاعاً (نَحْوَ اثْنَيْ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Xɔvi etɔ̃ le axa ɖe sia ɖe dzi. Eƒe domegliwo kple akpata la ƒe didime
    kple woƒe kekeme sɔ kple agbo gbãtɔ tɔwo. Edidi mita blaeve vɔ atɔ̃, eye wòkeke
    mita wuieve kple afã.
  eng-LEE: 'And its cells were three on this side and three on that side; and its
    door-posts and its porches were after the measure of the first gate: fifty cubits
    was its length, and its breadth five and twenty cubits.'
  asm-FB: তাৰ প্ৰহৰী-কোঁঠালি ইফালে তিনিটা সিফালে তিনিটা আছিল আৰু তাৰ ওলাই থকা সন্মুখৰ
    দুই ভাগ আৰু তাৰ খিলনিবোৰ প্ৰথম বাট-চৰাটোৰ পৰিমান মতেই; তাৰ দৈৰ্ঘ্য পঞ্চাশ হাত
    আৰু প্ৰস্থ পঁচিশ হাত।
  sus-A: هْرْ مْبَنشِ كَنتَمَيٍ تِدٍيٍ قَن نُ نَ مّننِ عَلْ بٌورٍ سٌدٍ دّيٍ رَ. سَشَن
    نُ نَ سّيتِ كٍرٍن، سَشَن نُ نَ بٌورٍ سّيتِ. نَ شَ مَءِتٍ لَن نْنفْن تٌنفٌ سُولِ
    نَن مَ، عَ مَءِفبٌي لَن نْنفْن مْشْحّن نُن سُولِ نَن مَ.
  fra-SBL: 'Les loges de cette porte étaient au nombre de trois d''un côté et de trois
    de l''autre. Ses poteaux et ses arcs avaient la même mesure que la première porte :
    sa longueur était de cinquante coudées, et sa largeur de vingt-cinq coudées.'
  hbo-hbo: '*וְתָאֹו (וְתָאָ֗יו) שְׁלֹושָׁ֤ה מִפֹּו֙ וּשְׁלֹשָׁ֣ה מִפֹּ֔ו *וְאֵילֹו
    (וְאֵילָ֤יו) *וְאֵלַמֹּו (וְאֵֽלַמָּיו֙) הָיָ֔ה כְּמִדַּ֖ת הַשַּׁ֣עַר הָרִאשֹׁ֑ון
    חֲמִשִּׁ֤ים אַמָּה֙ אָרְכֹּ֔ו וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים בָּאַמָּֽה׃'
  kik-kik: Tũnyũmba twakĩo twa arangĩri, tũtatũ o mwena, na thingo ciakĩo, o na gĩthaku
    gĩakĩo ciarĩ na ithimo ciaiganaine na cia itoonyero rĩu rĩa mbere. Kĩarĩ kĩa ũraihu
    wa mĩkono mĩrongo ĩtano, na wariĩ wa mĩkono mĩrongo ĩĩrĩ na ĩtano.
  fra-NCL: — ses loges, trois d’un côté et trois de l’autre ; ses piliers et son vestibule
    ayant la même mesure que ceux du premier portique, — cinquante coudées en longueur
    et vingt-cinq coudées en largeur.
  cek-AK: To ah kaom imkhaan tetta loe hae bang ah thumto oh moe, ho bang ah thumto
    oh o; thoknawk hoi akunhaih khongkha loe, tah tangcae hmaloe koek ih khongkha
    baktiah oh; kasawk dong qui pangato oh moe, kalen dong qui pangato oh.
  cuk-cuk: Yawagakgi-igar-dogmaid-e-dikar-abinbeladgi, e-neg-senigan gwapaa-gwapaa
    bukwamogad. Deginbali, e-buarmar, degi, e-neg-imba-siid, dad-nakwedsik-doged-siid-e-buarmaryob,
    degi, e-neg-imba-siidyob dungumarmogad. E-yawagakgi-igar-dogmaid, dad-nakwedsik
    yawagakgi-igar-dogmaidyob dungumogad, adi, daliambe-gakabo gaka-negabar (12½)
    sugued, e-yaadungueddi dalinergwa-gaka-bisgise (6¼) dungued.
  uig-CYR: Униң бу тәрипидә үчтин оюқ өй, у тәрипидә үчтин оюқ өй бар еди; униң түврүклири,
    даланлири биринчи дәрвазиниңкигә охшаш еди; униң узунлуғи әллик гәз, кәңлиги жигирмә
    бәш гәз.
  tel-2017: దానికి రెండు వైపులా ఉన్న మూడేసి కావలి గదులు, వాటి స్తంభాలను వాటి మధ్య
    గోడలను కొలవగా వాటి కొలత మొదటి గుమ్మం కొలతలాగానే, అంటే 27 మీటర్లు పొడవు, 13 మీటర్ల
    50 సెంటి మీటర్లు వెడల్పు ఉన్నాయి.
  hat-BSA: Li te gen twa chanm gad chak kote. Pilye akote li yo ak galri li yo te
    gen menm mezi ak premye pòtay la. Longè li te senkant koude e lajè a te venn-senk
    koude.
  kos-kos: Fukil tolu lac lac lun mwet topang, ma oan sisken acn in uti‐utyak, oayapa
    sinka inmasrlon fukil inge, ac infukil se ma oan ngetang nu ke Tempul, nufonna
    oana lupan ma oan ke mutunpot layen kutulap. Lusen acn in uti‐utyak sac pa fit
    oalngoul akosr, ac sralap kac pa fit angngaul luo.
  hbo-WLC: ותאו שְׁלוֹשָׁ֤ה מִפּוֹ֙ וּשְׁלֹשָׁ֣ה מִפּ֔וֹ ואילו ואלמו הָיָ֔ה כְּמִדַּ֖ת
    הַשַּׁ֣עַר הָרִאשׁ֑וֹן חֲמִשִּׁ֤ים אַמָּה֙ אָרְכּ֔וֹ וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים
    בָּאַמָּֽה׃
  ibo-ibo: Ime ụlọ ya dị ọnụ ụlọ atọ nʼakụkụ ya ọbụla. Akụkụ aja na mpụta ọnụ ụlọ
    ya, bụ otu ọtụtụ dịka ọtụtụ nke ọnụ ụzọ ama mbụ. Ịdị ogologo ya dị iri mita abụọ
    na asaa, ebe obosara ya dị mita iri na atọ.
  ory-ory: ଆଉ, ତହିଁର ଏକ ପାର୍ଶ୍ୱରେ ତିନି, ଅନ୍ୟ ପାର୍ଶ୍ୱରେ ତିନି କ୍ଷୁଦ୍ର କୋଠରି ଓ ତହିଁର
    ଉପସ୍ତମ୍ଭ ଓ ମଣ୍ଡପସକଳର ପରିମାଣ ପ୍ରଥମ ଦ୍ୱାରର ପରିମାଣ ତୁଲ୍ୟ, ଅର୍ଥାତ୍‍, ତହିଁର ଦୀର୍ଘତା
    ପଚାଶ ହାତ ଓ ପ୍ରସ୍ଥ ପଚିଶ ହାତ ଥିଲା।
  chk-chk: Lon ei asamalap a wor ülüngat rumwen chon mas me rüepek, pwal etip mi nom
    lefiler me kengkangan, ükükür meinisin ra usun chök ükükün ewe aeuin asamalap.
    Iwe, ükükün langataman walik me rüanü fiit, nge ükükün chölapan faik me ruu fiit.
  rop-rop: Brom det geit imbin gowin langa det longwan rum weya bin abum thribala
    rum langa det dubala said. Detlot rum bin weya detlot solja bin oldei lukinatbat.
    Ol detlot rum weya imbin meshurum, deibin seim laik detlot rum langa det sanrais
    geit. Wal det geit langa nowath imbin 25 mita longwei en imbin 12.5 mita kroswei,
  ukr-1871: І на узбочі сьвітлицї при них, три по однім боцї й три по другім боцї;
    й стовпи їх і передїли їх були тієї ж міри, як і в першій брамі — завдовжки пятьдесять
    локот і завширшки двайцять і пять локот.
  deu-1951: Es hatte drei Nischen auf der einen und drei Nischen auf der andern Seite,
    und seine Pfeiler und seine Vorhalle hatten dasselbe Maß wie das erste Tor; seine
    Länge betrug fünfzig Ellen und seine Breite fünfundzwanzig Ellen.
  eng-JPS: And the cells thereof were three on this side and three on that side; and
    the posts thereof and the arches thereof were after the measure of the first gate;
    the length thereof was fifty cubits, and the breadth five and twenty cubits.
  srp-1865: I bijahu tri klijeti tamo i tri amo, i dovratnici im i trijemovi bijahu
    iste mjere kao u prvijeh vrata; pedeset lakata bijaše u dužinu a u širinu dvadeset
    i pet lakata;
  lug-lug: Obusenge bwagwo obw’abakuumi, busatu oluuyi n’oluuyi, n’ebbanga wakati
    waabwo, n’ekisasi kyagwo, byalina ebipimo bye bimu ng’omulyango ogusooka. Omulyango
    ogwo gwali mita amakumi abiri mu ttaano obuwanvu, n’obugazi mita kkumi na bbiri
    n’ekitundu.
  heb-heb: ותאו שלושה מפו ושלשה מפו ואילו ואלמו היה כמדת השער הראשון חמשים אמה ארכו
    ורחב חמש ועשרים באמה׃
  ben-IRV: বাসাগুলি এক পাশে তিনটি ও অন্য পাশে তিনটি এবং তার দরজা ও বারান্দা সবার পরিমাণ
    প্রথম দরজার পরিমাণের মতো; সম্পূর্ণ দীর্ঘে পঞ্চাশ হাত ও প্রস্থে পঁচিশ হাত।
  pan-pan: ਉਹ ਦੀਆਂ ਕੋਠੜੀਆਂ ਤਿੰਨ ਇਸ ਪਾਸੇ ਅਤੇ ਤਿੰਨ ਉਸ ਪਾਸੇ ਸਨ ਅਤੇ ਉਹ ਦੇ ਥੰਮ੍ਹ ਤੇ ਡਾਟਾਂ
    ਪਹਿਲੇ ਫਾਟਕ ਦੇ ਨਾਪ ਦੇ ਅਨੁਸਾਰ ਸਨ। ਉਹ ਦੀ ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਪੱਚੀ ਹੱਥ ਸੀ।
  mya-JVB: အခန်း တို့သည် တဘက်တချက်၌ သုံး ခန်းစီ ရှိ၏။ တိုင် များ၊ မုတ် များတို့သည်
    အရင် တံခါး ကဲ့သို့ ဖြစ် ၍၊ အလျား အတောင် ငါးဆယ် ၊ အနံ နှစ်ဆယ် ငါး တောင် ရှိ၏။
  hmo-hmo: Dubu ena gimaia taudia edia daiutu be iduara ruma ena kahana kahana dekenai
    idia noho, daiutu toi be kahana ta, bona daiutu toi be kahana ta, edia lata bona
    lababa, bona daiutu padadia idia noho habadia edia udunana, bona unai daiutu badana,
    o dehe ena lata bona lababa danu be dina ia daekau kahana magu iduara ruma ena
    bada ibounai hegeregerena. Unai mirigini kahana iduara ena ruma ena lata be 25
    mita, bona iena lababa be 12.5 mita.
  urd-urd: और उसकी कोठरियाँ तीन इस तरफ़ और तीन उस तरफ़ और उसके सुतून और मेहराब पहले
    फाटक के नाप के मुताबिक़ थे; उसकी लम्बाई पचास हाथ और चौड़ाई पच्चीस हाथ थी।
  rus-SYN: 'и боковые комнаты при них, три с одной стороны и три с другой; и столбы
    их, и выступы их были такой же меры, как у прежних ворот: длина их пятьдесят локтей,
    а ширина двадцать пять локтей.'
  bqc-SIM: A kpɛaↄ àaↄ̃'aaↄ̃ kpɛla ń kpɛleo ń a suunaↄ ń a bilandaao kɛ̀ doũ
    ń bↄlɛ sɛ̃́ia pↄ́oɛ. A gbã̀a gã̀sĩsuu blakwi, a yàasa sↄ̃ baasↄo.
  tcz-CHONGTHU: Hilaijah jong hin khopi ngah ho choldona in alangto a thum cheh aumin,
    akihop khennau bang toh hitah cheh a chule dansung lutna um cheh ahi. Thil kite
    jouse chu solam kotpi kitena toh chun kigom khom cheh ahi. Kotpi lutna lampi chu
    feet somget leh feet sagi leh akeh sau ahin, chule feet somli leh feet thum hopli
    a hop thum len ahin, hichu bang nunglang khopi ngah ho choldona inalng ngat chan
    chu ahi.
  mar-mar: त्याच्या चौक्या या बाजूला तीन व त्या बाजूला तीन होत्या; त्यांचे खांब आणि
    कमानी ही पहिल्या द्वाराच्या मापाप्रमाणे होत्या; त्यांची लांबी पन्नास हात व रुंदी
    पंचवीस हात होती.
  qub-qub: Chaychöga caycaran inti yagamunan cajpita yaycuna cajcho cashan cajwan
    iwal-lla. Chay yaycurinacho cada läducho caycaran tacsha cuartucuna quimsa-cama,
    raquej pergacunapis, jatun cuartu alarpis. Tacsha cuartucunaga llapanpis chay
    tamäñulla caycaran. Chayga caycaran ishcay chunca pichga (25) metrun largu, chunca
    ishcay metru medyan (12.5) anchuynin.
  bqp-bqp: Kɔnnɔ ge, gɑ kɔ̃su yenu nɔɔbɑ tiɑ mɔ, itɑ itɑ gen ɑdɛrɔn yɛ̃si yɛ̃sikɑɔ.
    Gen gɑni yi, kɑ gen dii sɔɔ yɑ kɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ dɛ̃ɛbu kɑ
    yɑsum nɛwɑ.
  hat-hat: Twa chanm gad yo ki sou chak bò koridò a, miray ki separe yo a, ak dènye
    gwo chanm ki bay sou anndan an, yo tout te gen menm mezi ak sa li te jwenn pou
    pòtay ki bay sou solèy leve a. Koridò mitan an te gen katrevenkat pye longè sou
    karannde pye lajè.
  eng-BSB: 'Its three gate chambers on each side, its side pillars, and its portico
    all had the same measurements as the first gate: fifty cubits long and twenty-five
    cubits wide.'
  eng-WEBPB: 'The lodges of it were three on this side and three on that side. Its
    posts and its arches were the same as the measure of the first gate: its length
    was fifty cubits, and the width twenty-five cubits.'
  kbq-kbq: Hagi ana kafante'ma kegavama hu'za manisaza vahe'mokizmi noma hunaragi'nazana,
    kafamofona kanti kama 3'a metere hu'ne. Hagi ana nontmimofo zaza'amo'ene atupa'amo'enena
    ese kafante'ma me'nea nontaminkna huno zaza'amo'a 25 mita higeno, atupa'amo'a
    12.5 mita hu'ne.
  nhe-BL: Huan ipan sesen lado nopa pasillo nojquiya oncayaya eyi cuartos para tlamocuitlahuiani
    huan tlapepecholi tlatlajco nopa cuartos. Huan quipixqui se sala ica arcos huan
    tlaquetzaltini ica nahui esquinas. Huan eliyaya ihuical ininhuexca queja tlen
    oncayaya ipan nopa achtohui pasillo ica nopa puerta tlen calajqui tlen campa quisa
    tonati. Huan nopa pasillo quipixqui 25 metros ihuehueyaca huan 12 metros huan
    tlajco ipatlajca.
  gub-BL: Na'iruz ipupyaikaw pyrer ata haw izywyr har wà, Ywyok wamyter pe har wà
    no, ipupyaikaw pyrer uhua'u ma'e a'e no, wahua'u haw uzezuawygatu wà. Ipuku haw
    heta 25 met. Iànàmaw heta 12,5 met.
  eng-DRA: 'And the little chambers thereof three on this side, and three on that
    side: and the front thereof, and the porch thereof according to the measure of
    the former gate, fifty cubits long, and five and twenty cubits broad.'
