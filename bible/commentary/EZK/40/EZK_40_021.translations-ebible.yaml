  tbz-SIM: Kɛ̀ yɛtuo bɛ̀ mɑɑ́ yɛ̀ bɛ̀ɛ̀ bo mbɑɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ bɛ kpɛ́í,
