verse: EZK.040.021
translations:
  mal-C: അതിന്റെ കാവൽമാടങ്ങൾ ഇപ്പുറത്തു മൂന്നും അപ്പുറത്തു മൂന്നും ആയിരുന്നു. ഇവയ്ക്കു
    പുറത്തേക്കു തള്ളിനിൽക്കുന്ന ഭിത്തികൾക്കും പൂമുഖത്തിനും ഉള്ള അളവ് ഒന്നാമത്തെ കവാടത്തിന്റേതുതന്നെ
    ആയിരുന്നു. അതിന്റെ നീളം അൻപതു മുഴവും വീതി ഇരുപത്തിയഞ്ചു മുഴവും ആയിരുന്നു.
  deu-TKW: Und seiner Nischen waren drei auf der einen und drei auf der anderen Seite,
    und seine Pfeiler und seine Vorhalle hatten dasselbe Maß, wie das erste Thor;
    fünfzig Ellen betrug seine Länge und fünfundzwanzig Ellen die Breite.
  lin-lin: 'Ezalaki na bandako na yango ya mike ya bakengeli : misato na ngambo moko
    mpe misato na ngambo mosusu. Makonzi na yango mpe ndako na yango ya moke ya kokotela
    ezalaki ndenge moko na ekuke ya liboso, na molayi mpe na mokuse : ezalaki na bametele
    pene tuku mibale na mitano na molayi, mpe bametele pene zomi na mibale na basantimetele
    tuku mitano na mokuse.'
  eng-LSV: and its little chambers, three on this side and three on that side, and
    its posts and its arches have been according to the measure of the first gate,
    its length [is] fifty cubits, and breadth [is] twenty-five by the cubit;
  eng-GNV: 'And the chambers thereof were, three on this side, and three on that side,
    and the postes thereof and the arches thereof were after the measure of the first
    gate: the length thereof was fiftie cubites, and the breadth fiue and twentie
    cubites.'
  eng-WEBSTER: And the little chambers of it were three on this side and three on
    that side; and its posts and its arches were after the measure of the first gate;
    its length was fifty cubits, and its breadth five and twenty cubits.
  nhw-BL: Huan ipan sesen lado nopa pasillo nojquiya oncayaya eyi cuartos para tlamocuitlahuiani
    huan tlapepecholi tlatlajco nopa cuartos. Huan quipixqui se sala ica arcos huan
    tlaquetzalme ica nahui esquinas. Huan eliyaya san se ininhuexca quen catli oncayaya
    ipan nopa achtihui pasillo ica nopa puerta catli calajqui tlen campa hualquisa
    tonati. Huan nopa pasillo quipixqui 25 metros ihuehueyaca huan 12 metros huan
    tlajco ipatlajca.
  swh-ONEN: Vyumba vyake vilikuwa vitatu kila upande, kuta zilizogawanya vyumba na
    baraza ilikuwa na vipimo sawa na zile kuta za lango la kwanza. Zilikuwa na urefu
    wa dhiraa hamsini na upana wa dhiraa ishirini na tano.
  bba-bba: Kɔnnɔ ɡe, ɡɑ kɔ̃su yenu nɔɔbɑ tiɑ mɔ, itɑ itɑ ɡen ɑdɛrɔn yɛ̃si yɛ̃sikɑɔ.
    Gen ɡɑni yi, kɑ ɡen dii sɔɔ yɑ kɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ dɛ̃ɛbu kɑ
    yɑsum nɛwɑ.
  eng-KJVCPB: 'And the little chambers thereof were three on this side and three on
    that side; and the posts thereof and the arches thereof were after the measure
    of the first gate: the length thereof was fifty cubits, and the breadth five and
    twenty cubits.'
  luo-luo: Udi mag rito mane oger adek e bathe konchiel kendo adek e bath yo momwon
    motegno koni gi koni, gi ohingage moliero gi malo kod agola mare ne pimgi romre
    kod mago manie rangach midonjogo mokwongo. Ne en fut piero abiriyo gabich kuom
    borne kod fut piero adek gabiriyo gi nus kuom lachne.
  meu-meu: Ena ohe daiutudia, toi kahana ai toi kahana ai, bona ena ihua-ihua bona
    ena dehe edia bada na ikoukou gini-gunana ena heḡereḡeredia; latana na kiubit
    imahui bona lababana na kiubit ruahui-ima.
  npi-ULB: त्यस ढोकाको दुवैपट्टि तिनवटा कोठा थिए, र त्यो ढोकाको र त्यसको दलानको नाप
    मुख्य ढोकाको बराबर थियो, जुन लमाइमा पचास हात र चौडाइमा पच्‍चीस हात थियो ।
  yor-yor: Àwọn yàrá kéékèèké rẹ̀ mẹ́ta ni ẹ̀gbẹ́ kọ̀ọ̀kan ìgbéró ògiri rẹ̀ àti àbáwọlé
    ẹnu-ọ̀nà jẹ́ bákan náà ni wíwọ̀n gẹ́gẹ́ bí àwọn tí ẹnu-ọ̀nà àkọ́kọ́. Ó jẹ́ àádọ́ta
    ìgbọ̀nwọ́ ni gígùn, ó sì jẹ́ ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dọ́gbọ̀n ni ìbú.
  pes-OPCB: در اینجا هم در هر طرف تالار دروازه، سه اتاق نگهبانی بود و اندازهٔ آنها
    درست مثل اندازهٔ اتاقهای دروازهٔ شرقی بود. طول محوطهٔ دروازه در مجموع بیست و پنج
    متر، عرض آن از بالای یک اتاق نگهبانی تا بالای اتاق مقابل دوازده متر و نیم بود.
  tgl-ULB: Mayroong tatlong silid sa bawat bahagi ng tarangkahan na iyon at pareho
    ang sukat ng tarangkahan at ng portiko nito sa pangunahing tarangkahan, limampung
    siko ang kabuuang haba at dalawampu't limang siko ang lapad.
  hui-hui: Ani manda bu handalu hearia ogonibi mida magi tamuha tagirahabi bugu hama
    wali agali puíbu biaga biago agali mamage haga biarunaga tamu hobane mende mendehabi
    tebira dege dege hea. Uruni magi mbiraore abale ni tagira ibiragohayagi ege pabe
    dunini heagonaga ege pabe panga heagobi tamu hobane hearubi mida magi ogobi dege
    dege hearia hendene. Uruninaga magi lunaga mida pira kirani duria (25) hea arane
    yangalenaga magi mida homberiani (12) emene bolanguahe handaya. Anda polenenaga
    haraba egageria ge halu iradali bulene karia wia.
  mya-mya: လမ်း​၏​ဝဲ​ယာ​သုံး​ခန်း​စီ​ရှိ​သော​အ​စောင့်​တပ်​သား​တို့​၏​အ​ခန်း​များ၊
    ထို​အ​ခန်း​တို့​ကို​ပိုင်း​ခြား​ထား​သည့်​နံ​ရံ​များ​နှင့်​အ​ဝင်​ခန်း​တို့​သည်
    အ​ရှေ့​မုခ်​ပေါက်​မှာ​ကဲ့​သို့​ပင်​အ​တိုင်း​အ​တာ​တူ​ညီ​၏။ ထို​လမ်း​သည်​အ​လျား​ရှစ်​ဆယ့်​ငါး​ပေ၊
    အ​နံ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​၏။-
  bod-N: ནང་གི་ཁང་པ་རྣམས་གཡས་སུ་གསུམ་དང་གཡོན་དུ་གསུམ་ཡོད་དེ། སྒོ་སྒྲོམ་དང་སྒོ་ཁྱམས་ཀྱི་རིང་ཐུང་ནི་ཤར་སྒོ་དང་གཅིག་མཚུངས་ཡིན་ཏེ།
    བྱང་སྒོ་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་དང་ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: Makamuri aro, matatu kurutivi rumwe norumwe, masvingo aro aionekera nebiravira
    raro zvakanga zvakaenzana nezviya zvesuo rokutanga. Rakanga rakareba makubhiti
    makumi mashanu uye rina makubhiti makumi maviri namashanu paupamhi.
  spa-BLM: 'Las puertas de esta puerta eran tres de un lado y tres de otro. Sus postes
    y sus arcos eran iguales a la medida de la primera puerta: su longitud era de
    cincuenta codos, y la anchura de veinticinco codos.'
  cac-cac: Ay oxe' cuarto d'a junjun pac'an̈ scalleal jun puerta chi'. Macb'il snan̈al,
    ay jun yune' yamaq'uil, lajann̈ej yechel yed' spuertail d'a stojolal b'aj sjavi
    c'u, syalelc'ochi 25 metro sc'atul, 12 metro yed' nan̈alxo sat.
  swh-ULB: Kulikuwa na vyumba vitatu pande zote za lango, na lango na matawa yake
    yalipimwa sawa na lango kubwa-dhiraa hamsini upana wote na dhiraa ishirini na
    tano upana.
  bel-bel: 'і бакавыя пакоі пры іх, тры з аднаго боку і тры з другога; і слупы іх
    і выступы іх былі такой самай меры, як у ранейшае брамы: даўжыня іх - пяцьдзясят
    локцяў, а шырыня - дваццаць пяць локцяў.'
  deu-ELBBK: und seine Wachtzimmer, drei auf dieser und drei auf jener Seite; und
    seine Pfeiler und seine Wandvorsprünge. Es war nach dem Maß des ersten Tores,
    50 Ellen seine Länge und 25 Ellen die Breite.
  mbb-OT: Ne is kada kilid duen te veyeey ne zuen duen tetelu he menge ruǥu he zutun
    ebantey is menge vantey. Is kezekelà kayi he menge ruǥu wey sikan is menge verengbeng
    he nekepetug-elang kayi, ragkes is barkun kayi, iring te sukud duen te veyeey
    he ziyà te edsilaan. Is keluǥayad duen te veyeey ziyà te zizaya 85 he ǥiek ne
    is keluag din 42 wey tengà he ǥiek.
  mal-2015: അതിന്റെ മാടങ്ങൾ ഇപ്പുറത്തു മൂന്നും അപ്പുറത്തു മൂന്നും ആയിരുന്നു; അതിന്റെ
    ഇടത്തൂണുകളും പൂമുഖവും ഒന്നാമത്തെ ഗോപുരത്തിന്റെ അളവുപോലെ ആയിരുന്നു; അതിന്റെ നീളം
    അമ്പതു മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവുമായിരുന്നു.
  rmc-rmc: The andre odi brana sas pal soduj seri po trin khera prekal o stražňika,
    maškar save sas o muri, the e veranda. Savoro merinelas ajci keci the andre vichodno
    brana. Caľi branakri chodba sas 25 metri džinďarďi a 1 250 centimetri buchľi.
  pes-OPV: و حجره هایش سه ازاینطرف و سه از آنطرف و اسبرهایش ورواقهایش موافق پیمایش
    دروازه اول بود. طولش پنجاه ذراع و عرضش بیست و پنج ذراع.
  ron-1924: 'Одэиле ей де пазэ, ын нумэр де трей де о парте ши трей де алта, стылпий
    ши тинда ей авяу ачеяшь мэсурэ ка поарта динтый: чинчзечь де коць ын лунӂиме ши
    доуэзечь ши чинч де коць ын лэциме.'
  ben-OBCV: তার ঘরের—দুই পাশে তিনটি করে—মাপ ও তার থামগুলি এবং তার শেষের ঘরের মাপ প্রথম
    দ্বারের সবকিছুর মাপের মতোই ছিল। সেটি ছিল পঞ্চাশ হাত লম্বা ও পঁচিশ হাত চওড়া।
  som-som: Oo qolladaheeduna waxay ahaayeen saddex dhinac ku taal iyo saddex dhinaca
    kale ku taal, oo tiirarkooda iyo meelahooda dedan waxay la qiyaas ahaayeen iridda
    kowaad. Dhererkoodu wuxuu ahaa konton dhudhun, oo ballaadhkooduna wuxuu ahaa shan
    iyo labaatan dhudhun.
  lat-VUC: Et thalamos ejus tres hinc et tres inde, et frontem ejus et vestibulum
    ejus secundum mensuram portæ prioris, quinquaginta cubitorum longitudinem ejus,
    et latitudinem viginti quinque cubitorum.
  eng-ASVBT: 'And the lodges thereof were three on this side and three on that side;
    and the posts thereof and the arches thereof were after the measure of the first
    gate: the length thereof was fifty cubits, and the breadth five and twenty cubits.'
  ita-1885: e le sue logge, ch'erano tre di qua, e tre di là; egli misurò eziandio
    le sue fronti, e le sue pilastrate, ed esse erano della medesima misura di quelle
    della prima porta; misurò eziandio la lunghezza di questa porta, ed era di cinquanta
    cubiti; e la sua larghezza, ed era di venticinque cubiti.
  eng-LXXUP: 'and the chambers, three on this side and three on that; and the posts,
    and the porches, and the palm trees thereof: and they were according to the measures
    of the gate that looks eastward: the length thereof was fifty cubits, and the
    breadth thereof was twenty-five cubits.'
  eng-ULB: There were three chambers on either side of that gate, and the gate and
    its portico measured the same as the main gate—fifty cubits in total length and
    twenty-five cubits in width.
  spa-VBL: Sus tres nichos a ambos lados, sus postes y su pórtico medían lo mismo
    que la primera puerta, y tenía cincuenta metros de largo y veinticinco de ancho.
  fra-_FOB: 'Ses chambres, au nombre de trois par côté, et ses poteaux, et son vestibule,
    avaient la même mesure que la première porte: cinquante coudées en longueur, et
    vingt-cinq en largeur.'
  mal-mal: അതിന്റെ കാവൽമാടങ്ങൾ ഇരുവശവും മൂന്നു വീതം ആയിരുന്നു; അതിന്റെ ഇടത്തൂണുകളും
    പൂമുഖവും ഒന്നാമത്തെ ഗോപുരത്തിന്റെ അളവുപോലെ ആയിരുന്നു; അതിന്റെ നീളം അമ്പത് മുഴവും
    വീതി ഇരുപത്തഞ്ച് മുഴവുമായിരുന്നു.
  urd-GVR: Is darwāze meṅ bhī dāīṅ aur bāīṅ taraf tīn tīn kamre the jo mashriqī darwāze
    ke kamroṅ jitne baṛe the. Us meṅ se guzar kar ham wahāṅ bhī darwāze se mulhiq
    barāmde meṅ āe jis kā ruḳh Rab ke ghar kī taraf thā. Us kī aur us ke satūn-numā
    bāzuoṅ kī lambāī aur chauṛāī utnī hī thī jitnī mashriqī darwāze ke barāmde aur
    us ke satūn-numā bāzuoṅ kī thī. Guzargāh kī pūrī lambāī sāṛhe 87 fuṭ thī. Jab
    mere rāhnumā ne wuh fāsilā nāpā jo pahredāroṅ ke kamroṅ meṅ se ek kī pichhlī dīwār
    se le kar us ke muqābil ke kamre kī pichhlī dīwār tak thā to mālūm huā ki paune
    44 fuṭ hai.
  suz-BL: मिनु मेकेर अर्को ठेयब लाप्‍चो खोदेंशो एर ओंथ कोठा सां सां बाक्‍तेक्‍म। मेको
    आ थाम नु आ पिंडी ङोंइती ङा लाप्‍चो खोदेंशो बाक्‍तेक्‍म। मेको आ लाइश्‍शो ५० कुबीत
    नु आ ब्रेम्‍शो २५ कुबीत बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: And the chambers thereof were three on this side, and three on that side.
    And the border thereof, and the cornices thereof, were of the same measure as
    the former gate; the length thereof was fifty cubits, and the breadth five and
    twenty cubits.
  ita-1927: 'Le sue camere di guardia erano tre di qua e tre di là; i suoi pilastri
    e i suoi archi avevano la stessa misura della prima porta: cinquanta cubiti di
    lunghezza e venticinque di larghezza.'
  ckb-ckb: قوژبنەکانیشی لە هەر لایەک سێ بوون، ناوبڕەکان و هەیوانەکەشی وەک پێوانەی
    دەروازەکەی یەکەم بوو، درێژییەکەی پەنجا باڵ و پانییەکەی بیست و پێنج باڵ بوو.
  eng-BBE: 'And it had three rooms on this side of it and three on that; its uprights
    and its covered ways were the same size as those of the first doorway: it was
    fifty cubits long and twenty-five cubits wide.'
  kan-OKCV: ಅದರ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು ಈ ಕಡೆಗೂ ಆ ಕಡೆಗೂ ಮೂರು ಇದ್ದವು. ಅದರ ಕಂಬಗಳು ಮತ್ತು ಅದರ
    ಕೈಸಾಲೆಗಳು ಮೊದಲನೆಯ ಬಾಗಿಲಿನ ಅಳತೆಯಂತೆ ಇದ್ದವು. ಅದರ ಉದ್ದವು ಸುಮಾರು ಇಪ್ಪತ್ತೈದು ಮೀಟರ್
    ಮತ್ತು ಅದರ ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರ್ ಇತ್ತು.
  tam-2017: அதற்கு இந்த பக்கத்தில் மூன்று அறைகளும் அந்த பக்கத்தில் மூன்று அறைகளும்
    இருந்தது; அதின் தூணாதாரங்களும் அதின் மண்டபங்களும் முதல் வாசலின் அளவுக்குச் சரியாக
    இருந்தது; அதின் நீளம் ஐம்பது முழமும், அகலம் இருபத்தைந்து முழமுமாக இருந்தது.
  spa-RV-1909: 'Y sus cámaras eran tres de una parte, y tres de otra; y sus postes
    y sus arcos eran como la medida de la puerta primera: cincuenta codos su longitud,
    y veinticinco su anchura.'
  ron-BTF: Și cămăruțele ei erau trei de această parte și trei de cealaltă parte;
    și stâlpii ei și arcele ei erau după măsura porții dintâi; lungimea ei era de
    cincizeci de coți și lățimea de douăzeci și cinci de coți.
  eng-WEBP: 'The lodges of it were three on this side and three on that side. Its
    posts and its arches were the same as the measure of the first gate: its length
    was fifty cubits, and the width twenty-five cubits.'
  eng-FBV: Its three alcoves on both sides, its posts, and its porch all measured
    the same as the first gateway and was fifty cubits long and twenty-five cubits
    wide.
  nld-1939: Haar drie nissen aan weerskanten, haar muurvlakken en voorhal, hadden
    dezelfde afmetingen als die van de eerste poort; deze zelf was eveneens vijftig
    el diep en vijf en twintig el breed.
  nch-BL: Huan ipan sesen lado ten nopa pasillo nojquiya oncayaya eyi cuartos para
    tamocuitahuiani huan tapepecholi tatajco ten nopa cuartos. Huan quipixqui se sala
    ica arcos huan taquetzalme ica nahui esquinas. Huan eliyaya san se inihuexca quej
