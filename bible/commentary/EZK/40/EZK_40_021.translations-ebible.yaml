  kan-2017: ಅದರೊಳಗೆ ಎರಡು ಕಡೆ ಮೂರು ಗೋಡೆಕೋಣೆಗಳಿದ್ದವು; ಅಲ್ಲಿನ ಕಂಬಗಳೂ ಕೈಸಾಲೆಯೂ ಮೊದಲನೆಯ
