verse: EZK.040.033
translations:
  mal-C: അതിന്റെ കാവൽമാടങ്ങൾക്കും ഇടത്തൂണുകൾക്കും പൂമുഖത്തിനും മറ്റുള്ളവയുടെ അതേ അളവുതന്നെ
    ആയിരുന്നു. ആ കവാടത്തിനും അതിന്റെ പൂമുഖത്തിനും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു.
    അതിന് അൻപതുമുഴം നീളവും ഇരുപത്തിയഞ്ചുമുഴം വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: Und seine Nischen und seine Pfeiler und seine Vorhalle hatten dieselben
    Maße, und es hatte Fenster, wie auch seine Vorhalle, ringsherum; fünfzig Ellen
    betrug die Länge und fünfundzwanzig Ellen die Breite.
  lin-lin: 'Bandako na yango ya mike ya bakengeli, makonzi na yango mpe ndako na yango
    moke ya kokotela ezalaki ndenge moko na bikuke mosusu, na molayi mpe na mokuse.
    Ekuke mpe ndako na yango ya moke ya kokotela ezalaki na maninisa ya milayi mpo
    na kotalela libanda : ezalaki na bametele pene tuku mibale na mitano na molayi,
    mpe zomi na mibale na basantimetele tuku mitano na mokuse.'
  eng-LSV: 'and its little chambers, and its posts, and its arches [are] according
    to these measurements: and windows [are] in it and in its arches all around, the
    length—fifty cubits, and the breadth—twenty-five cubits;'
  eng-GNV: And the chambers thereof, and the postes thereof, and the arches thereof
    were according to these measures, and there were windowes therein, and in the
    arches thereof round about, it was fiftie cubites long, and fiue and twentie cubites
    broade.
  eng-WEBSTER: 'And its little chambers, and its posts, and its arches, were according
    to these measures; and there were windows in it and in its arches around: it was
    fifty cubits long, and five and twenty cubits broad.'
  nhw-BL: Nochi icuartos para tlamocuitlahuiani, huan nopa tlapepecholi catli tlatlajco
    nopa cuartos huan nopa sala ica arcos eliyaya san se ininhuexca quen catli quipixque
    sequinoc pasillos. Huan nopa puerta huan sala quipiyayaya ventanas ipan nochi
    lados quen nopa sequinoc pasillos huan quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tlajco ipatlajca.
  swh-ONEN: Vyumba vyake, kuta zake na baraza yake vilikuwa na vipimo vilivyo sawa
    na vile vingine. Lile lango pamoja na baraza yake vilikuwa na madirisha pande
    zote. Urefu wake ulikuwa dhiraa hamsini na upana wake dhiraa ishirini na tano.
  bba-bba: Gen dii sɔɔ kɑ ɡen ɡɑni kɑ ɡen kɔ̃su yenu, ye kpuro yɑ nɛwɑ kɑ kɔnnɔ si
    u rɑɑ yĩirɑ. Yen biru ɡɑ fɛnɛntibɑ mɔ yɑ kɑ sikerenɛ. Kɔnnɔ ɡen dɛ̃ɛbu bu sɑ̃ɑwɑ
    ɡɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ ɡɔm soonu yɛndɑ nɔɔbu.
  eng-KJVCPB: 'And the little chambers thereof, and the posts thereof, and the arches
    thereof, were according to these measures: and there were windows therein and
    in the arches thereof round about: it was fifty cubits long, and five and twenty
    cubits broad.'
  luo-luo: Utege matindo mag rito, gi ohinga mage mochwore e kor ohinga ma oko kod
    agola mare ne pimgi romre gi mamoko duto kuom pim. Rangach midonjogo kod agola
    mare ne nigi otuchi moriedo kolwore duto. Borne noromo fut piero abiriyo gabich
    to lachne ne en fut piero adek gabiriyo gi nus.
  meu-meu: Ena ohe kahana kahana daiutudia, ena ihua-ihua bona ena dehe edia bada
    na unu haida edia heḡereḡeredia. Gaba-mauru ese e haheḡeḡea dae. Ia latana na
    kiubit imahui, bona lababana na kiubit ruahui-ima.
  npi-ULB: त्यसका कोठाहरू, पर्खाल, र दलानको नाप अरू ढोकाको बराबर थियो, र त्यसको वरिपरि
    झ्यालहरू थिए । भित्री ढोकाको र त्यसको दलानको लमाइ पचास हात र चौडाइ पच्‍चीस हात
    थियो ।
  yor-yor: Àwọn yàrá kéékèèké rẹ̀, ìgbéró ògiri rẹ̀ àti àbáwọlé ẹnu-ọ̀nà rẹ̀ ní ìwọ̀n
    kan náà pẹ̀lú àwọn tí ó kù. Ẹnu-ọ̀nà náà àti àbáwọlé ẹnu-ọ̀nà ni ihò yí po. Ó
    jẹ́ àádọ́ta ìgbọ̀nwọ́ ni ìbú.
  pes-OPCB: اندازهٔ اتاقهای نگهبانی، اتاق بزرگ و دیوارهای تالار نیز همان بود. چند
    پنجره نیز در اتاقها نصب شده بود. طول محوطهٔ دروازه بیست و پنج متر، و پهنای آن
    دوازده متر و نیم بود.
  tgl-ULB: Pareho ang sukat ng mga silid, mga pader at portiko nito sa iba pang mga
    tarangkahan at mayroong mga bintana sa buong palibot. Limampung siko ang haba
    at dalawampu't limang siko ang lawak ng panloob na tarangkahan at ng portiko nito.
  hui-hui: '@see-verse:EZK.040.032'
  mya-mya: ယင်း​မုခ်​ပေါက်​ရှိ​အ​စောင့်​တပ်​သား​တို့​၏​အ​ခန်း​များ၊ အ​ဝင်​ခန်း​နှင့်​အ​တွင်း​နံ​ရံ​များ​သည်
    အ​ခြား​မုခ်​ပေါက်​များ​မှာ​ကဲ့​သို့​ပင်​အ​တိုင်း​အ​တာ​ရှိ​ကြ​၏။ မုခ်​ပေါက်​ပတ်​လည်​နှင့်​အ​ဝင်​ခန်း​၌​ပြူ​တင်း​ပေါက်​များ​ရှိ​၏။
    စု​စု​ပေါင်း​အ​လျား​ရှစ်​ဆယ့်​ငါး​ပေ၊ အ​နံ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​၏။-
  bod-N: སྒོ་ཁང་དང་སྒོ་སྒྲོམ། སྒོ་ཁྱམས་བཅས་ཀྱི་རིང་ཐུང་ནི་སྔར་དང་གཅིག་ཡིན་ལ། རྒྱ་སྒོའི་ནང་ཕྱོགས་དང་སྒོ་ཁྱམས་ཀྱི་མཐའ་སྐོར་ཀུན་ཏུ་སྒེའུ་ཁུང་ཡོད་པ་དང་།
    རྒྱ་སྒོའི་ནང་ཕྱོགས་ཀྱི་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: Makamuri aro namadziro aro aionekera nebiravira racho zvakanga zvakaenzana
    nezvimwe pakuyera. Suo nebiravira raro zvakanga zvina mawindo kumativi ose. Zvakanga
    zvakareba makubhiti makumi mashanu uye makubhiti makumi maviri namashanu paupamhi.
  spa-BLM: con sus alojamientos, sus postes y sus arcos, de acuerdo con estas medidas.
    Había ventanas en ella y en sus arcos alrededor. Tenía cincuenta codos de largo
    y veinticinco de ancho.
  cac-cac: Ay spuertail, scorredoral yed' sventenail d'a spatictac. 25 metro yajoch
    scalleal, 12 metro yed' nan̈alxo slevanil.
  swh-ULB: Vyumba vyake, kuta, na matawa yalikuwa na kipima sawa kama cha malango,
    na kulikuwa na madirisha pande zote. Laango la ndani na matawa yake yalikuwa dhiraa
    hamsini urefu na dhiraa ishirini na tano upana.
  bel-bel: І бакавыя пакоі іх і слупы іх былі вакол; даўжыня на пяцьдзясят локцяў,
    і шырыня - дваццаць пяць локцяў.
  deu-ELBBK: und seine Wachtzimmer und seine Pfeiler und seine Wandvorsprünge nach
    jenen Maßen. Und Fenster waren an ihm und an seinen Wandvorsprüngen ringsherum.
    Die Länge war 50 Ellen und die Breite 25 Ellen.
  mbb-OT: Duen daan kayi menge ruǥu, he zutun ebantey is menge vantey. Is kezekelà
    kayi he menge ruǥu wey is menge verengbeng diyà te pid-elangan kayi, wey ragkes
    is barkun kayi, iring daan kezekelà te zuma. Duen daan menge sulawà diyà te peliǥuy
    zutun te veyeey wey ziyà te varkun. Is keluǥayad dutun te veyeey 85 he ǥiek ne
    is keluag din 42 wey tengà he ǥiek.
  mal-2015: അതിന്റെ മാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നേ ആയിരുന്നു; അതിന്നു
    അതിന്റെ പൂമുഖത്തിന്നും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അതു അമ്പതു മുഴം നീളവും
    ഇരുപത്തഞ്ചു മുഴം വീതിയും ഉള്ളതായിരുന്നു;
  rmc-rmc: O khera prekal o stražňika, o muri maškar ola khera the e veranda merinenas
    ajci keci the andre okla brani. Avke sar the pre okla brani sas dookola o cikne
    oblaki pašal e brana the pašal e veranda. Caľi branakri chodba sas 25 metri džinďarďi
    a 1 250 centimetri buchľi.
  pes-OPV: وحجره هایش و اسبرهایش و رواقهایش موافق این پیمایشها بود. و درآن و در رواقهایش
    پنجره‌ها برهر طرفش بود و طولش پنجاه ذراع و عرضش بیست و پنج ذراع بود.
  ron-1924: Одэиле ей де пазэ, стылпий ей ши тинда ей авяу ачеяшь мэсурэ. Поарта ачаста
    ши тинда ей авяу ши еле ферестре де жур ымпрежур, лунӂь де чинчзечь де коць ши
    лате де доуэзечь ши чинч.
  ben-OBCV: তার ঘর, থামগুলি এবং বারান্দার মাপ অন্যগুলির মতো একই হল। প্রবেশদ্বার এবং
    তার বারান্দার চারিদিকে সরু জানালা ছিল। এটি ছিল পঞ্চাশ হাত লম্বা ও পঁচিশ হাত চওড়া।
  som-som: Oo qolladaheedii, iyo tiirarkeedii, iyo meelaheedii dednaaba waxay wada
    lahaayeen qiyaastaas oo kale, oo iyada iyo meelaheedii dednaa oo ku wareegsanuba
    waxay lahaayeen daaqado, oo dhererkeedu wuxuu ahaa konton dhudhun, oo ballaadhkeeduna
    wuxuu ahaa shan iyo labaatan dhudhun.
  lat-VUC: 'Thalamum ejus, et frontem ejus, et vestibulum ejus, sicut supra: et fenestras
    ejus, et vestibula ejus in circuitu, longitudine quinquaginta cubitorum, et latitudine
    viginti quinque cubitorum.'
  eng-ASVBT: 'and the lodges thereof, and the posts thereof, and the arches thereof,
    according to these measures: and there were windows therein and in the arches
    thereof round about; it was fifty cubits long, and five and twenty cubits broad.'
  ita-1885: E le sue logge, e le sue fronti, e le sue pilastrate, erano secondo quelle
    misure precedenti; e vi erano in essa e nelle sue pilastrate, d'ogn'intorno, delle
    finestre; la lunghezza d'essa porta era di cinquanta cubiti.
  eng-LXXUP: 'and the chambers, and the posts, and the porches according to these
    measures: and there were windows to it, and porches round about: the length of
    it was fifty cubits, and the breadth of it twenty-five cubits.'
  eng-ULB: Its chambers, walls, and portico measured the same as the other gates,
    and there were windows all around. The inner gate and its portico measured fifty
    cubits in length and twenty-five cubits in width.
  spa-VBL: Los nichos, los postes y el pórtico medían lo mismo que los anteriores.
    La puerta y el pórtico tenían ventanas alrededor. Tenía cincuenta codos de largo
    y veinticinco de ancho.
  fra-_FOB: La longueur en était de cinquante coudées, et la largeur de vingt-cinq.
  mal-mal: അതിന്റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നെ ആയിരുന്നു;
    അതിന്റെ പൂമുഖത്തിനു ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അത് അമ്പത് മുഴം നീളവും ഇരുപത്തഞ്ച്
    മുഴം വീതിയും ഉള്ളതായിരുന്നു;
  urd-GVR: Pahredāroṅ ke kamre, darwāze ke satūn-numā bāzū aur barāmdā paimāish ke
    hisāb se dīgar darwāzoṅ kī mānind the. Yahāṅ bhī darwāze aur barāmde meṅ khiṛkiyāṅ
    lagī thīṅ. Guzargāh kī lambāī sāṛhe 87 fuṭ aur chauṛāī paune 44 fuṭ thī.
  suz-BL: मेको आ कोठा, आ थाम नु आ पिंडी अर्को खोदेंशो बाक्‍तेक्‍म। मेको आ पिंडी आ
    एर ओंथ नेल्‍ल झेल बाक्‍तेक्‍म। मेको ५० कुबीत लाइश्‍शो नु २५ कुबीत ब्रेम्‍शो बाक्‍त।
  eng-NOY: And the chambers thereof, and the border thereof, and the cornices thereof,
    were according to those measures; and there were windows in it, and in the cornices
    thereof, round about; the length was fifty cubits, and the breadth five and twenty
    cubits.
  ita-1927: Le sue camere, i suoi pilastri e i suoi archi avevano quelle stesse dimensioni.
    Questa porta e i suoi archi avevano tutt’all’intorno delle finestre; aveva cinquanta
    cubiti di lunghezza e venticinque cubiti di larghezza.
  ckb-ckb: قوژبنەکانی و ناوبڕەکانی نێوانیان و هەیوانەکەی هەمان پێوانە بوون. لە دەروازەکە
    و لە هەیوانەکەشی دەلاقە بە چواردەوریدا هەبوون. درێژی دەروازەکە پەنجا باڵ و پانی
    بیست و پێنج باڵ بوو.
  eng-BBE: 'And of the rooms in it and its uprights and its covered ways, by these
    measures: and there were windows in it and in the covered way round about: it
    was fifty cubits long and twenty-five cubits wide.'
  kan-OKCV: ಅಲ್ಲಿನ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳನ್ನೂ ಅದರ ಕಂಬಗಳನ್ನೂ ಅದರ ಪಡಸಾಲೆಗಳನ್ನೂ ಈ ಅಳತೆಯ ಪ್ರಕಾರ
    ಅಳೆದನು. ಅದರಲ್ಲಿಯೂ ಸುತ್ತಲೂ ಇರುವ ಅದರ ಪಡಸಾಲೆಗಳಲ್ಲಿಯೂ ಕಿಟಕಿಗಳಿದ್ದವು. ಅದರ ಉದ್ದವು ಸುಮಾರು
    ಇಪ್ಪತ್ತೈದು ಮೀಟರ್ ಮತ್ತು ಅದರ ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರ್ ಇತ್ತು.
  tam-2017: அதின் அறைகளும் அதின் தூணாதாரங்களும் அதின் மண்டபங்களும் அந்த அளவுகளுக்குச்
    சரியாக இருந்தது; அதற்கும் அதின் மண்டபங்களுக்கும் ஜன்னல்கள் சுற்றிலும் இருந்தது;
    நீளம் ஐம்பது முழமும் அகலம் இருபத்தைந்து முழமுமாக இருந்தது.
  spa-RV-1909: 'Y eran sus cámaras, y sus postes, y sus arcos, conforme á estas medidas:
    y tenía sus ventanas y sus arcos alrededor: la longitud era de cincuenta codos,
    y la anchura de veinticinco codos.'
  ron-BTF: 'Și cămăruțele ei și stâlpii ei și arcele ei erau conform cu aceste măsuri;
    și erau ferestre la ea și la arcele ei de jur împrejur: era lungă de cincizeci
    de coți și lată de douăzeci și cinci de coți.'
  eng-WEBP: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  eng-FBV: Its alcoves, posts, and porch measured the same as those previously. The
    gateway and its porch had windows all around. It was fifty cubits long and twenty-five
    cubits wide.
  nld-1939: ook haar nissen, muurvlakken en voorhal hadden dezelfde afmetingen. Aan
    weerskanten waren er in de poort en in de voorhal vensters. Ze was vijftig el
    diep en vijf en twintig el breed. Ook haar voorhal lag aan de kant van de buiten-voorhof.
  nch-BL: Nochi icuartos para tamocuitahuiani, huan nopa tapepecholi cati tatajco
    nopa cuartos huan nopa sala ica arcos eliyaya san se inihuexca quej cati quipixque
    sequinoc pasillos. Huan nopa caltemit huan sala quipiyayaya ventanas ipan nochi
    lados quej nopa sequinoc pasillos huan quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tajco ipatajca.
  vie-1934: Hành lang dài năm mươi cu-đê, rộng hai mươi lăm cu-đê.
  hin-CV: इसकी पहरेवाली कोठरियों, इसके जुड़े हुए दीवार और इसके मंडप की नाप भी दूसरों
    के ही समान थी. द्वार और इसके मंडप के चारों ओर खिड़कियां थी. यह लगभग पच्चीस मीटर
    लंबा और लगभग साढ़े बारह मीटर चौड़ा था.
  spa-BES: Y de las habitaciones en él y sus pilares y sus pórticos, eran conforme
    a estas medidas; y había ventanas en él y en el pórtico alrededor tenía cincuenta
    codos de largo y veinticinco codos de ancho.
  tdx-tdx: Mira ami’ty zehe’ o ila’eo ka o efe-tra­­ño’eo, naho o tolà’eo, naho o
    voko’eo; mañariary aze naho o voko’eo o lalan-kede’eo; kiho limampolo ty an­dava’e
    naho kiho roapolo-lim’ amby ty am­pohe’e.
  tha-KJV: ห้องยาม เสา และมุขของหอประตู​นี้​มี​ขนาดเดียวกั​นก​ั​บท​ี่​อื่น มี​หน​้าต่างที่หอประตูและที่​มุ​ขโดยรอบ
    ยาวห้าสิบศอกและกว้างยี่​สิ​บห้าศอก
  por-BR-2018: Assim como suas câmaras pequenas, seus pilares, e seu pórtico, conforme
    a estas medidas; e também tinha suas janelas ao redor de seu pórtico; o comprimento
    era de cinquenta côvados, e a largura de vinte e cinco côvados.
  deu-ELO: und seine Wachtzimmer und seine Pfeiler und seine Wandvorsprünge nach jenen
    Maßen. Und Fenster waren an ihm und an seinen Wandvorsprüngen ringsherum. Die
    Länge war fünfzig Ellen und die Breite fünfundzwanzig Ellen.
  eng-WYC-2018: the (little) chamber(s) thereof, and the post(s) thereof, and the
    porches thereof, as above; and he meted the windows thereof, and the porches thereof
    in compass; the length of fifty cubits, and the breadth of five and twenty cubits;
    (its little chambers, and its posts, and its porch, were as above; and he measured
    its windows, and its porch all around; the length of fifty cubits, and the breadth
    of twenty-five cubits;)
  epo-epo: Kaj ĝiaj ĉambretoj kaj kolonoj kaj portikoj havis la samajn mezurojn; kaj
    fenestrojn ĝi kaj ĝiaj portikoj havis ĉirkaŭe; ĉio havis la longon de kvindek
    ulnoj kaj la larĝon de dudek kvin ulnoj.
  uig-PIN: Uning oyuⱪ ɵyliri, ariliⱪ tamliri, dalinining ɵlqǝmliri baxⱪiliriningkigǝ
    ohxax idi; uning wǝ dalinining ǝtraplirida derizilǝr bar idi; uning uzunluⱪi ǝllik
    gǝz, kǝngliki yigirmǝ bǝx gǝz idi.
  beo-beo: '@see-verse:EZK.040.032'
  tpi-OTNT: '@see-verse:EZK.040.032'
  hau-SA: Ɗakunanta, bangayenta da shirayinta duk girmansu iri ɗaya ne kamar sauran.
    Hanyar shiga da shirayinta suna da tagogi duk a kewaye. Tsawon hanyar shiga kamu
    hamsin ne, fāɗinta kuma kamu ashirin da biyar.
  uig-LAT: Uning oyuq öyliri, ariliq tamliri, dalinining ölchemliri bashqiliriningkige
    oxshash idi; uning we dalinining etraplirida dériziler bar idi; uning uzunluqi
    ellik gez, kengliki yigirme besh gez idi.
  nde-nde: Izindlwana zalo, imiduli yalo ephumele phambili kanye lentuba yalo, ubude
    lobubanzi bakho babulingana lobokunye. Isango lentuba yalo kwakulezikhala indawo
    yonke. Lalizingalo ezingamatshumi amahlanu ubude balo lezingalo ezingamatshumi
    amabili lanhlanu ububanzi balo.
  ton-ton: 'Pea ko hono ngaahi kihiʻi fale, mo hono ngaahi pou, mo hono ngaahi pou
    afeafefua, naʻe fakatatau ki he ngaahi fua ni: pea naʻe ʻi ai ʻae ngaahi kātupa,
    pea mo e ngaahi pou afeafefua naʻe tuʻu takatakai ʻi ai: ko hono lōloa ko e kiupite
    ʻe nimangofulu, pea ko hono māukupu ko e kiupite ʻe uofulu ma nima.'
  ces-1613: Též pokojíky její i veřeje její, i síňce její, podlé týchž měr, i okna
    její i síňce její vůkol a vůkol, zdélí padesáti loket, zšíří pak pětmecítma loket.
  eng-WMB: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  tam-TCV: அதன் காவலறைகளும், அவற்றைத் தொடுத்துநிற்கும் சுவர்களும், அதன் புகுமுக மண்டபமும்
    மற்றவைகளைப்போன்ற அளவுகளையே கொண்டிருந்தன. நுழைவு வாசலும் அதன் புகுமுக மண்டபமும்
    சுற்றிலும் இடைவெளிகளைக் கொண்டிருந்தன. நுழைவாசலிருந்து போகும் வழி ஐம்பதுமுழ நீளமும்
    இருபத்தைந்து முழ அகலமுமாயிருந்தது.
  ceb-ULB: Ang mga lawak niini, mga paril, ug ang portico adunay managsamang sukod
    sama sa ubang mga ganghaan, ug adunay mga bintana sa palibot. Adunay 50 ka cubit
    nga gitas-on ug 25 ka cubit nga gilapdon ang sulod nga ganghaan ug ang portico
    niini.
  pol-UBG: Jej wnęki, jej filary i jej przedsionek miały te same wymiary. Miała ona
    również, tak jak jej przedsionek, okna wokoło. Miała pięćdziesiąt łokci długości,
    dwadzieścia pięć łokci szerokości.
  urd-GVU: پہرے داروں کے کمرے، دروازے کے ستون نما بازو اور برآمدہ پیمائش کے حساب سے
    دیگر دروازوں کی مانند تھے۔ یہاں بھی دروازے اور برآمدے میں کھڑکیاں لگی تھیں۔ گزرگاہ
    کی لمبائی ساڑھے 87 فٹ اور چوڑائی پونے 44 فٹ تھی۔
  deu-1912: mit seinen Gemächern, Pfeilern und Halle, gleich so groß wie die andern,
    und mit Fenstern an ihm und an seiner Halle ringsumher; und es war fünfzig Ellen
    lang und fünfundzwanzig Ellen breit.
  kan-2017: ಅದರಲ್ಲಿಯೂ ಮತ್ತು ಅದರ ಕೈಸಾಲೆಯಲ್ಲಿಯೂ ಎಲ್ಲಾ ಕಡೆ ಕಿಟಕಿಗಳಿದ್ದವು; ಆ ಹೆಬ್ಬಾಗಿಲಿನ
    ಉದ್ದ ಐವತ್ತು ಮೊಳ ಮತ್ತು ಅಗಲ ಇಪ್ಪತ್ತೈದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: Pi senggil ni tafen e matnag nge gin yima yan riy nga naun, nge yungin
    langgin e rungrung riy e ta’reb folen ko tin ba’aram e garog. Pi senggil nem ko
    matnag e ba liyeg e winda, ma ku aram rogon fa binem e senggil ni yima yan riy
    nga naun. Fare garog e meruk i ragag nge aningeg e fit n’umngin ma aningeg i ragag
    nge l’agruw e fit radan.
  hlt-MCSB: A tanhnaem neh a tanhnaem khaw, a taengkah a ngalhatung khaw, a ngalha
    neh a ngalha khaw cungnueh pakhat la a khueh. A bangbuet khaw a ngalha, a ngalha
    kaep kaep ah a yun dong sawmnga neh a daang dong kul dong nga om.
  mdy-ETH: ካፒፆ ካፓ ዓሳ ሃውሻ ቆልዖንሢንታ ኬኤፆ ዳኣሮንታኮ ዳልጉማ ዓዳ ሃንጎዋቶሲጉዲኬ፤ ካሮንታ ኬኤፆ ዳኣሮንታኮ ዖዶሱማ
    ዶንጊታሚ ዋዻ፥ ዳልጉማ ላማታሚ ዶንጎ ዋዻኬ፤ ዬኖ ኬኤፆ ዳኣሮኮ ቢያ ዛሊና ፑልታ ካራ ዓኣኔ።
  twi-ASANTE: Nʼawɛmfoɔ adan, afasuo ntiatia a ɛtwitwa adan no ntam ne ntwonoo no
    nsusuiɛ ne deɛ aka no yɛ pɛ. Na ɛpono no ne ne ntwonoo wowɔ mpomma nketenkete
    wɔ ho nyinaa. Na ne tentene yɛ anammɔn aduɔson enum na ne tɛtrɛtɛ nso yɛ anammɔn
    aduasa nson ne fa.
  eng-WEBU: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  wal-wal: Naagiyaageetu kifileti, godatinne baranddai ubbai hara dirssaa penggetuugaara
    issi mala. He dirssaa penggiyaa yuushuwan de7iya kifiletu ubbau maskkooteti de7oosona.
    He penggiyaa zananai 50 wara; gomppaikka 25 wara.
  spa-PDDPT: Sus cámaras, sus columnas y sus arcos eran de 25 metros de longitud y
    12,5 metros de anchura. Tenía sus ventanas y sus arcos alrededor.
  gun-gun: Opy ja'o'i, ijyta ha'e oguy puku ikuai va'e voi ha'ekue rami ae ju tuvixa.
    Oka jerea rupi ikuai avi janela. Oguy puku-a ma vinte e cinco metros, ha'e rã
    ipya ma doze raxa'i.
  ilo-ULB: Ti rukod dagiti siled, diding, ken ti portiko daytoy ket kas iti rukod
    dagiti dadduma a ruangan, ken adda dagiti tawa iti aglikmut. Agrukod iti limapulo
    a kubit ti kaatiddog ken duapulo ket lima a kubit ti kaakaba ti akin-uneg a ruangan
    ken ti portiko daytoy.
  kpg-kpg: Ono ruum hagaloohi, dono ruum ulu gi lodo, mo nia abaaba ala i lodo, ono
    hagatau le e hai hua be nia hagatau o nia mee ala i lodo nia ala i golo. Nia bontai
    lligi i nia baahi huogodoo, mo i lodo di ruum dela e ulu gi lodo. Ono hagatau
    le e 84 piidi di looloo, ge 42 piidi palaha.
  uig-ARA: ئۇنىڭ ئويۇق ئۆيلىرى، ئارىلىق تاملىرى، دالىنىنىڭ ئۆلچەملىرى باشقىلىرىنىڭكىگە
    ئوخشاش ئىدى؛ ئۇنىڭ ۋە دالىنىنىڭ ئەتراپلىرىدا دېرىزىلەر بار ئىدى؛ ئۇنىڭ ئۇزۇنلۇقى
    ئەللىك گەز، كەڭلىكى يىگىرمە بەش گەز ئىدى.
  sus-sus: A kantamae tidee, a xa kinkie, nun a xa buntunyi xa maniyɛ nu lanxi booree
    xa maniyɛ nan ma. Wundɛrie nu na na sode dɛ nun a xa buntunyi rabilinyi birin
    ma. A xa maigboe lan nɔngɔn ya mɔxɔɲɛn nun suuli nan ma, a xa maite lan nɔngɔn
    ya suuli nan ma.
  pon-2006: Eh perehn silasil ko, perehn pedolongalao, oh dihd en loaleo duwehte uwen
    sosohngpen ewen kehl teiko. Mie wenihmwtok kei me kapilpene, oh pil wenihmwtok
    ni perehn pedolongalao. Kapatpenehn uwen reirei mihmi ni piht 84 oh tehlap piht
    42.
  ksd-ksd: i ga valar ra umana pal ure ra monamono, ma ra umana tukal, ma ra pal na
    rukruk tana, dia ga da nam diat tai ta ra tika na pal na mataniolo; ma ra umana
    mata na kalangar dia ga ki tana ma ta ra pal na rukruk tana; ma i ga a vinun ma
    a ura pokono ma a papar kana lolovina, ma i ga laptikai na pokono ma a malmalikun
    ra tababana.
  grc-BRENT: καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν κατὰ τὰ μέτρα ταῦτα, καὶ θυρίδες
    αὐτῇ καὶ αἰλαμμὼν κύκλῳ πήχεις πεντήκοντα μῆκος αὐτῆς, καὶ εὖρος αὐτῆς πήχεις
    εἰκοσιπέντε.
  ind-AYT: Kamar-kamar jaganya, pilar-pilarnya, dan serambi-serambinya menurut ukuran
    yang sama dengan yang lain. Dan, pintu gerbang dan serambi-serambinya memiliki
    jendela-jendela di sekelilingnya, panjangnya lima puluh hasta dan lebarnya dua
    puluh lima hasta.
  nya-nya: Zipinda zake za alonda, makoma ake ndi khonde lake zinali zofanana ndi
    zina zija. Chipata cholowera ndi khonde lake chinali ndi mipata mʼmbali zonse.
    Mulitali mwake munali mamita 27 ndipo mulifupi mwake munali mamita 13.
  hrv-hrv: Klijeti im, polustupovi i trijemovi bijahu također istih mjera. Vrata i
    njihov trijem imahu svud naokolo prozore. U dužinu bješe pedeset lakata, u širinu
    dvadeset i pet.
  mps-mps: '@see-verse:EZK.040.032'
  tpi-tpi: '@see-verse:EZK.040.032'
  dan-1931: og Siderum, Murpiller og Forgård havde samme Størrelse som de andre; Porten
    og dens Forhal havde Vinduer rundt om. Den var halvtredsindstyve Alen lang og
    fem og tyve Alen bred.
  vie-OVCB: Kích thước của các phòng canh gác, những bức tường, và hành lang đều giống
    như ở các hướng khác, hành lang và lối vào đều có cửa sổ. Hành lang cũng dài 26,5
    mét và rộng 13,3 mét.
  guj-2017: તેની ખંડો, દીવાલો અને પરસાળનું માપ બીજા દરવાજાના માપ જેટલાં જ હતાં, તેની
    આસપાસ બારીઓ હતી. અંદર દરવાજાની અને પરસાળની લંબાઈ પચાસ હાથ અને પહોળાઈ પચીસ હાથ
    હતી.
  pon-2006A: Eh perehn silasil ko, perehn pedolongalao, oh dihd en loaleo duwehte
    uwen sosohngpen ewen kehl teiko. Mie wenihmwtok kei me kapilpene, oh pil wenihmwtok
    ni perehn pedolongalao. Kapatpenehn uwen reirei mihmi ni piht 84 oh tehlap piht
    42.
  por-BRBSL: com seus alojamentos, seus postes e seus arcos, de acordo com estas medidas.
    Havia janelas dentro dele e em seus arcos ao redor. Tinha cinqüenta cúbitos de
    comprimento, e vinte e cinco cúbitos de largura.
  cth-cth: Rakhan kathoungnaw, khomnaw, vaikhapnaw teh ahmaloe e hoi sue touh lah
    doeh ao awh. Longkha petkâkalup e dawk thoseh, vaikhap dawk thoseh, hlalangaw
    ao teh, ayung dong 50, adangka dong 25 touh a pha.
  twi-twi: Nʼawɛmfo adan, afasu ntiatia a etwitwa adan no ntam ne ntwironoo no tenten
    ne nea aka no yɛ pɛ. Na hɔ apon no ne ne ntwironoo nyinaa wowɔ mfɛnsere nketenkete.
    Na ne tenten yɛ anammɔn aduɔson anum na ne trɛw nso yɛ anammɔn aduasa ason ne
    fa.
  hlt-hlt: A tanhnaem neh a tanhnaem khaw, a taengkah a ngalhatung khaw, a ngalha
    neh a ngalha khaw cungnueh pakhat la a khueh. A bangbuet khaw a ngalha, a ngalha
    kaep kaep ah a yun dong sawmnga neh a daang dong kul dong nga om.
  tbz-SIM: Di kó yɛtuo nɛ̀ di kó iduotí nɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù kɛ̀ dɛ̀ mmɑ̀nnɛ̀
    dɛtɛrɛ̀ do mɑ̀mɛ̀ kɛ mɔkɛ fenɛ́tìbɛ̀ kɛ fitɛ́, kɛ̀ dɛ okùmɛ̀ mbo mɛ́tìrì sipísìdɛ́
    nɛ̀ mɛ̀nùmmù, mɛpɛ̃kùmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́mɛ̀ nɛ̀ dikéè.
  msy-2020: '@see-verse:EZK.040.032'
  dop-dop: Tɑŋlɑɑ kutuluŋ nɑ hɛkǝŋ tɑɑ koloosi, nɑ nɑŋ tɑɣɑlǝŋ nɑ pǝ wɑŋ kɑ wɛ teitei
    kɛ́, ɩsɩɩ nɔnɔɔsɩ lɛŋsɩ. Nɑ pǝtolee cɔɔnɑ nɑŋ ŋkʋ kʋ nɔnɔɣɔ. Nɔnɔɣɔ ŋkɛ kɑ tɑɣɑlǝŋ
    tǝnɑ kpɛntɑ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ. Kɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ
    hɔɣɔlʋɣʋ.
  azb-azb: Keşikçi otaqlarının, bölmə divarlarının və eyvanının ölçüsü o birilərinin
    ölçüsünə bərabər idi. Darvaza ilə eyvanının hər tərəfində pəncərələr var idi.
    Darvazanın uzunluğu əlli qulac, eni iyirmi beş qulac idi.
  eng-DBY: 'and its chambers, and its posts, and its projections, according to these
    measures; and there were windows to it and to its projections round about: the
    length was fifty cubits, and the breadth twenty-five cubits.'
  hin-2017: इसकी भी पहरेवाली कोठरियाँ और खम्भे और खम्भों का ओसारा, सब वैसे ही थे;
    और इसके और इसके खम्भों के ओसारे के चारों ओर भी खिड़कियाँ थीं; इसकी लम्बाई पचास
    और चौड़ाई पच्चीस हाथ की थी।
  wol-KYG: Ay néegam aki jënam ak biir dal-luwaay ba, lépp a bokk ak ya ca des ay
    dayo, juróom fukki xasab ci guddaay, ñaar fukki xasab ak juróom ci yaatuwaay.
    Mbaaru bunt ba ak dal-luwaayam am na ay palanteer ba dajal.
  eng-YLT: 'and its little chambers, and its posts, and its arches [are] according
    to these measures: and windows [are] to it and to its arches all round about,
    the length fifty cubits, and the breadth five and twenty cubits;'
  eng-WYC-2017: the chambers thereof, and the posts thereof, and the porches thereof,
    as above; and he meted the windows thereof, and the porches thereof in compass;
    the length of fifty cubits, and the breadth of five and twenty cubits;
  eng-WMBB: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  urd-GVH: पहरेदारों के कमरे, दरवाज़े के सतून-नुमा बाज़ू और बरामदा पैमाइश के हिसाब
    से दीगर दरवाज़ों की मानिंद थे। यहाँ भी दरवाज़े और बरामदे में खिड़कियाँ लगी थीं।
    गुज़रगाह की लंबाई साढ़े 87 फ़ुट और चौड़ाई पौने 44 फ़ुट थी।
  rug-rug: Sari lose hitekedi, sari goba pa varikorapadi rina lose hitekedi, meke
    sa lose nuqunuquruana si kekeṉoṉo gua mo sari pu ta padadi. Sa lolomo nuquru meke
    sa lose nuqunuquruana si koa i na vuida hitekedi. Sa pada si hiokona lima mita
    gelena meke manege rua mita lima ṉavulu sentimita labena.
  gaz-gaz: Safarri manneen waardiyyaa, kan utubaawwan isaatii fi kan gardaafoo isaa
    safara karrawwan kaanii wajjin wal qixxee ture. Karri sunii fi gardaafoon isaa
    foddaawwaniin marfamanii turan. Innis dheerina dhundhuma shantamaa fi balʼina
    dhundhuma digdamii shanii qaba ture.
  fra-LSG: Ses chambres, ses poteaux et ses vestibules, avaient la même mesure. Cette
    porte et ses vestibules avaient des fenêtres tout autour, cinquante coudées en
    longueur et vingt-cinq coudées en largeur.
  yal-yal: Kantan muxune konkone nun banxi kanken naxanye yi ne longonne ra e nun
    a so dɛɛn palana, ne nun so dɛɛn bonne birin yi lan. Foye sodene yi so dɛɛn nun
    a palaan yiren birin ma. A kuyana, nɔngɔnna yɛ tonge suulun, a yigbona, nɔngɔnna
    yɛ mɔxɔɲɛn nun suulun.
  haw-1868: 'A o kona mau keena liilii, a me kona mau kia, a me kona mau hoaka, mamuli
    no ia o keia mau ana ana; a he mau pukamakani maloko ona, a maloko o kona mau
    hoaka a puni: he kanalima kubita kona loa, a he iwakalua kumamalima kubita kona
    laula.'
  arb-NAV: وَكَذَلِكَ مَقَايِيسُ حُجُرَاتِهِ وَعَضَائِدِهِ وَأَرْوِقَتِهِ. كَمَا كَانَ
    لَهُ وَلأَرْوِقَتِهِ كُوىً عَلَى طُولِ مُحِيطِهَا. أَمَّا طُولُهُ فَكَانَ خَمْسِينَ
    ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً)، وَعَرْضُهُ خَمْساً وَعِشْرِينَ
    ذِرَاعاً (نَحْوَ اثْنَيْ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ)
  ewe-ewe: Eƒe xɔviwo, domegliwo kple eƒe akpata ƒe dzidzemewo nɔ abe bubuawo tɔwo
    ene. Fesrewo nɔ agbo la kple eƒe akpata ŋu ƒo xlã kpe ɖo. Edidi mita blaeve vɔ
    atɔ̃, eye wòkeke mita wuieve kple afã.
  eng-LEE: 'And its cells and its door-posts, and its porches, were according to these
    measures; and there were windows in it and in its porches all round about: its
    length was fifty cubits, and its breadth five and twenty cubits.'
  asm-FB: তাৰ প্ৰহৰী-কোঁঠালিবোৰ, তাৰ বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ দুই ভাগ আৰু তাৰ খিলানবোৰ
    সেই পৰিমাণতেই আছিল; তাত আৰু তাৰ কেউফালে তাৰ খিলানবোৰত খিড়িকি আছিল; বাট-চৰাটো
    পঞ্চাশ হাত দীঘল আৰু পঁচিশ হাত বহল।
  sus-A: عَ كَنتَمَيٍ تِدٍيٍ، عَ شَ كِنكِيٍ، نُن عَ شَ بُنتُنيِ شَ مَنِيّ نُ لَنشِ
    بٌورٍيٍ شَ مَنِيّ نَن مَ. وُندّرِيٍ نُ نَ نَ سٌدٍ دّ نُن عَ شَ بُنتُنيِ رَبِلِنيِ
    بِرِن مَ. عَ شَ مَءِفبٌي لَن نْنفْن يَ مْشْحّن نُن سُولِ نَن مَ، عَ شَ مَءِتٍ
    لَن نْنفْن يَ سُولِ نَن مَ.
  fra-SBL: avec ses loges, ses poteaux et ses arceaux, d'après ces mesures. Il y avait
    des fenêtres dans la porte et dans les arcs tout autour. Elle avait cinquante
    coudées de longueur, et vingt-cinq coudées de largeur.
  hbo-hbo: '*וְתָאֹו (וְתָאָ֞יו) *וְאֵלֹו (וְאֵלָ֤יו) *וְאֵלַמֹּו (וְאֵֽלַמָּיו֙)
    כַּמִּדֹּ֣ות הָאֵ֔לֶּה וְחַלֹּונֹ֥ות לֹ֛ו *וּלְאֵלַמֹּו (וּלְאֵלַמָּ֖יו) סָבִ֣יב ׀
    סָבִ֑יב אֹ֚רֶךְ חֲמִשִּׁ֣ים אַמָּ֔ה וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים אַמָּֽה׃'
  kik-kik: Tũnyũmba twakĩo twa arangĩri, na thingo ciakĩo, na gĩthaku gĩakĩo nĩciaiganainie
    ithimo na icio ingĩ. Itoonyero rĩu na gĩthaku kĩarĩo ciarĩ na mĩanya mĩena yothe.
    Narĩo itoonyero rĩarĩ rĩa ũraihu wa mĩkono mĩrongo ĩtano, na wariĩ wa mĩkono mĩrongo
    ĩĩrĩ na ĩtano.
  fra-NCL: — ses loges, ses pilastres et son vestibule avaient les mêmes dimensions ;
    et il avait, ainsi que son vestibule, des fenêtres tout autour — cinquante coudées
    en longueur et vingt-cinq coudées en largeur.
  cek-AK: Hae tahhaih kanghmong cung hoiah tetta imkhaannawk, khongkha tungnawk, akunhaih
    khongkhanawk to a tah; a taengah kaom thoknawk hoi akunhaih khongkhanawk ah thokbuem
    tetta oh boih; dong qui pangato sawk moe, dong pumphae pangato kawk.
  cuk-cuk: E-neg-senigan, e-buarmar, degi, e-neg-imba-naid bamaladyobi dungumarmogad.
    Yawagak-e-igar-dogmaid daliambe-gakabo gaka-negabar (12½) sugued. E-matardungueddi,
    dalinergwa-gaka-bisgise (6¼) dungued.
  uig-CYR: Униң оюқ өйлири, арилиқ тамлири, далининиң өлчәмлири башқилириниңкигә охшаш
    еди; униң вә далининиң әтраплирида деризиләр бар еди; униң узунлуғи әллик гәз,
    кәңлиги жигирмә бәш гәз еди.
  tel-2017: దాని కావలి గదులకు స్తంభాలకు, మధ్యగోడలకు అదే కొలత. దానికి, దాని చుట్టూ
    ఉన్న మధ్య గోడలకు కిటికీలున్నాయి. పొడవు 27 మీటర్లు, వెడల్పు 13 మీటర్ల 50 సెంటి
    మీటర్లు.
  hat-BSA: Chanm gad li yo tou, pilye akote li yo ak galri li yo te selon menm mezi
    sa yo. Pòtay ak galri li yo te gen fenèt toutotou. Li te senkant koude nan longè
    e venn-senk koude nan lajè.
  kos-kos: Infukil lun mwet topang, infukil in utyak, ac sinka loac ke acn in uti‐utyak
    ah, oapana lupan ma ke mutunpot saya ah. Oasr winto raunela acn inge, oayapa ke
    fukil in utyak sac. Lusa nufon oasr ke fit oalngoul akosr, ac sralap kac pa fit
    angngaul luo.
  hbo-WLC: ותאו ואלו ואלמו כַּמִּדּ֣וֹת הָאֵ֔לֶּה וְחַלּוֹנ֥וֹת ל֛וֹ ולאלמו סָבִ֣יב
    ׀ סָבִ֑יב אֹ֚רֶךְ חֲמִשִּׁ֣ים אַמָּ֔ה וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים אַמָּֽה׃
  ibo-ibo: Nʼọnụ ụlọ ya niile, nʼakụkụ aja ya niile, na mpụta ọnụ ụlọ ya niile bụkwa
    otu ọtụtụ dịka ndị ọzọ niile. Ọnụ ụzọ ama ya na mpụta ọnụ ụlọ ya nwere oghere
    gbaa gburugburu. Ịdị ogologo ya dị iri mita abụọ na asaa, ebe obosara ya dị mita
    iri na atọ.
  ory-ory: ଆଉ, ତହିଁର କ୍ଷୁଦ୍ର କୋଠରି ଓ ଉପସ୍ତମ୍ଭ ଓ ମଣ୍ଡପସକଳ ସେହି ପରିମାଣାନୁସାରେ ମାପିଲେ;
    ପୁଣି, ତହିଁରେ ଓ ତହିଁର ମଣ୍ଡପସକଳର ଚାରିଆଡ଼େ ଜଳାକବାଟି ଥିଲା; ତାହା ଦୀର୍ଘରେ ପଚାଶ ହାତ ଓ
    ପ୍ରସ୍ଥରେ ପଚିଶ ହାତ।
  chk-chk: Iwe, ükükün ekewe rumwen chon mas, pwal ükükün etippan me kengkangan ra
    usun chök ekewe lusun. Nge a wor asammwacho pwelin ünükün ewe kengkang me ewe
    lenien tolong. Langatamen kengkangan ükükün walik me rüanü fiit, nge chölapan
    ükükün faik me ruu fiit.
  rop-rop: Ol detlot difrinwan rum det men bin meshurum deibin ol seim laik det najalot
    geit. Det rum weya detlot solja bin oldei lukinatbat en det rum weya olabat bin
    oldei gowin bin abum sambala windo en det geit imbin 25 mita longwei en 12.5 mita
    kroswei.
  ukr-1871: І бокові сьвітлицї їх і стовпи їх і переддвірки їх були тієї ж самої міри;
    й вікна в їх і в їх коморах були навкруги; довжина пятьдесять локот, а ширина
    двайцять і пять локот.
  deu-1951: Auch seine Nischen, Pfeiler und Halle hatten das gleiche Maß wie jene.
    Es hatte auch Fenster ringsum, ebenso seine Halle. Die Länge betrug fünfzig Ellen,
    die Breite fünfundzwanzig Ellen.
  eng-JPS: and the cells thereof, and the posts thereof, and the arches thereof, according
    to these measures; and there were windows therein and in the arches thereof round
    about; it was fifty cubits long, and five and twenty cubits broad.
  srp-1865: I klijeti im i dovratnici i trijemovi bjehu iste mjere; i bjehu prozori
    na njima i na trijemovima njihovijem unaokolo; u dužinu bješe pedeset lakata a
    u širinu dvadeset i pet lakata;
  lug-lug: Obusenge bwagwo n’amabanga gaagwo n’ekisasi kyagwo byalina ebipimo bye
    bimu ng’ebirala. Omulyango n’ekisasi byalina amabanga okwetooloola, era gwali
    mita amakumi abiri mu ttaano obuwanvu n’obugazi mita kkumi na bbiri n’ekitundu.
  heb-heb: ותאו ואלו ואלמו כמדות האלה וחלונות לו ולאלמו סביב סביב ארך חמשים אמה ורחב
    חמש ועשרים אמה׃
  ben-IRV: তার বাসা, দেয়াল ও বারান্দাগুলি ঐ পরিমাণের অনুরূপ ছিল এবং চারিদিকে তার
    ও তার বারান্দার জানালা ছিল; দীর্ঘে পঞ্চাশ হাত ও প্রস্থে পঁচিশ হাত।
  pan-pan: ਉਹ ਦੀਆਂ ਕੋਠੜੀਆਂ, ਥੰਮਾਂ ਅਤੇ ਡਿਉੜ੍ਹੀ ਨੂੰ ਇਹਨਾਂ ਹੀ ਮੇਚਿਆਂ ਦੇ ਅਨੁਸਾਰ ਵੇਖਿਆ
    ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਚੁਫ਼ੇਰੇ ਖਿੜਕੀਆਂ ਸਨ। ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਅਤੇ
    ਚੌੜਾਈ ਪੱਚੀ ਹੱਥ ਸੀ।
  mya-JVB: အခန်းငယ် များ၊ တိုင် များ၊ မုတ် များတို့သည် အရင်ပမာဏ နှင့် တညီတည်း ရှိကြ၏။
    တံခါးဝပတ်လည် ၌၎င်း ၊ မုတ် များ၌ ၎င်း ပြတင်းပေါက် ရှိ၍၊ အလျား အတောင် ငါးဆယ် ၊ အနံ
    နှစ်ဆယ် ငါး တောင် ရှိ၏။
  hmo-hmo: Inai ruma danu ena gima taudia edia daiutu ibounai, iena dehe, bona iena
    lalona kahana haba edia bada ibounai be unai magu iduara ruma haida edia bada
    bona toana hegeregerena. Uindo danu ese ruma idia hagegea, dehe dekenai danu uindo
    idia noho. Ruma ena lata be 25 mita, bona iena lababa be 12.5 mita.
  urd-urd: और उसकी कोठरियों और सुतूनों और आँगन को इन्हीं नापों के मुताबिक़ पाया, और
    उसमें और उसके आँगन में चारों तरफ़ दरीचे थे; लम्बाई पचास हाथ चौड़ाई पच्चीस हाथ
    थी।
  rus-SYN: И боковые комнаты их, и столбы их, и притворы их были той же меры; и окна
    в них и притворах их были кругом; длина пятьдесят локтей, а ширина двадцать пять
    локтей.
  bqc-SIM: A kpɛaↄ ń a suunaↄ ń a bilandaao doũɛ, mɛ́ bↄlɛpi ń a bilandaao fɛnɛntiↄ
    vĩ liaai. A gbã̀a gã̀sĩsuu blakwiɛ, a yàasa sↄ̃ baasↄo.
  tcz-CHONGTHU: Khopi ngah ho choldona in, ajolpi teni ahin chule hongcha ahin abonchan
    a dang dang ho a toh alet aneu akibang cheh in chule abang ho achun bangkot aum
    cheh in chule hongcha jong aume. Kotpi keng lampi chu feet somget leh feet sagi
    leh akeh asauvin, chule availam feet somli leh feet thum leh hopthuma hop khat
    ahi.
  mar-mar: त्याच्या चौक्या, खांब, व कमानी या मापाप्रमाणे त्याने मापल्या; आणि त्यास
    व कमानीसभोवार खिडक्या होत्या; ते पन्नास हात लांब व पंचवीस हात रुंद होते.
  qub-qub: Tacsha cuartuncuna, jatun cuartu alarpis, raquej pergacunapis caran waquin
    cajwan iwal-lla. Chaychöpis bentänancuna caycaran waquin cajpa cashannölla. Chay
    yaycunatapis tupuptin caran waquin cajwan iwal ishcay chunca pichga (25) metrun
    largu, chunca ishcay metru medyan (12.5) anchu.
  bqp-bqp: Gen dii sɔɔ kɑ gen gɑni kɑ gen kɔ̃su yenu, ye kpuro yɑ nɛwɑ kɑ kɔnnɔ si
    u rɑɑ yĩirɑ. Yen biru gɑ fɛnɛntibɑ mɔ yɑ kɑ sikerenɛ. Kɔnnɔ gen dɛ̃ɛbu bu sɑ̃ɑwɑ
    gɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ gɔm soonu yɛndɑ nɔɔbu.
  hat-hat: Chanm gad yo, gwo chanm lan, miray anndan li yo, yo tout te tankou pou
    lòt pòtay yo. Te gen fennèt toutotou koridò a ak nan gwo chanm lan tou. Li te
    gen katrevenkat pye longè sou karannde pye lajè.
  eng-BSB: Its gate chambers, side pillars, and portico had the same measurements
    as the others. Both the gateway and its portico had windows all around. It was
    fifty cubits long and twenty-five cubits wide.
  eng-WEBPB: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  kbq-kbq: Hagi ana kafante'ma rugaragama hunaraginte notamimo'ene, rugaraga vihu
    kafama ufre nomo'enena ruga'a kafantaminte'ma hu'neaza huno magozanke hu'ne. Hagi
    ana kafantema mareriza rugaraga me'nea notamintera zahoma eri kafantami me'ne.
    Hagi ana kafamofona zaza'amo'a 25 mita higeno atupa'amo'a 12.5 mita hu'ne.
  nhe-BL: Nochi icuartos para tlamocuitlahuiani, huan nopa tlapepecholi tlen tlatlajco
    nopa cuartos huan nopa sala ica arcos eliyaya ihuical ininhuexca queja tlen quipixque
    sequinoc pasillos. Huan nopa puerta huan sala quipiyayaya ventanas ipan nochi
    lados queja nopa sequinoc pasillos huan quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tlajco ipatlajca.
  gub-BL: Ipupyaikaw pyrer wà, ipupyaikaw pyrer uhu ma'e no, iywyok wà no, nuzawy
    kwaw amogwer uhu haw wà. Heta uken ywate har izywyr. Heta ipupyaikaw pyrer uhu
    ma'e rehe no. Heta 25 met ipuku haw pe. Heta 12,5 met iànàmaw pe no.
  eng-DRA: 'The little chamber thereof, and the front thereof, and the porch thereof
    as before: and the windows thereof, and the porches thereof round about it was
    fifty cubits long, and five and twenty cubits broad.'
