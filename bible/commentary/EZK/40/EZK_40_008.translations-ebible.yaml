verse: EZK.040.008
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം പ്രവേശനകവാടത്തിലെ പടിപ്പുര അളന്നു.
  deu-TKW: 'Und er maß die Vorhalle des Thors:'
  lin-lin: 'Amekaki molayi ya ndako moke ya kokotela na ekuke na libaya oyo bamekelaka
    molayi :'
  eng-LSV: And he measures the porch of the gate from within—one reed,
  eng-GNV: He measured also the porche of the gate within with one reede.
  eng-WEBSTER: He measured also the porch of the gate within, one reed.
  nhw-BL: Huan yaya nojquiya quitamachijqui nopa sala catli tlapojtoc huan huelqui
    niquitac tiopamitl. Huan elqui 4 metros huan ya nopa elqui itlamiya nopa pasillo
    para calaquise ipan tiopamitl. Huan quipixqui ome itlaquetzalhua ica nahui esquinas
    huan sesen quipixqui se metro itilajca.
  swh-ONEN: Kisha akapima baraza ya njia ya lango,
  bba-bba: Mɑ durɔ wi, u dii sɔɔ ɡe yĩirɑ. Gen ɡɑnɑn ɡunum mu sɑ̃ɑwɑ dɛkɑ nɔɔbɑ itɑ.
    Mɑ ɡen ɡɑni tɔɔkii yi mɑɑ sɑ̃ɑ ɡɔm soonu yiru kɔnnɔ ɡen sɔɔwɔ. Diru ɡɑrɑ wɑ̃ɑ
    sɑ̃ɑ yee ten bɔkuɔ.
  eng-KJVCPB: He measured also the porch of the gate within, one reed.
  luo-luo: Eka nopimo agola mochomo kama idonjogo,
  meu-meu: 'Bena ia ese ikoukou dehena e hahetohoa: ia na kiubit taurahani;'
  npi-ULB: तिनले ढोकाको दलानको नाप लिए, त्यो एक लौरो लामो थियो ।
  yor-yor: 'Lẹ́yìn náà, ó wọ̀n ògiri àbáwọlé ẹnu-ọ̀nà:'
  pes-OPCB: '@see-verse:EZK.040.007'
  tgl-ULB: Sinukat niya ang portiko ng tarangkahan, isang patpat ang haba nito.
  hui-hui: Ani handalu anda tamuha hobane timbuni ogoniha anda puwa hobane ogoni mida
    manda bu handalu hearia arane timbuninaga magi mida maria wia. Hobane ogoninaga
    abene mbiraha haraba mbira wiago ogoni Anduane Homogonaga anda tamuhayagi anda
    polene haraba wia. Ani wiagola agali biagome puwa haraba wiaria ege pabe ogoni
    mida manda bu handalu hearia mida magi mbira hangu haya.
  mya-mya: ထို​လူ​သည်​ဤ​အ​ခန်း​ကြီး​ကို​တိုင်း​တာ​ကြည့်​ရာ​အ​နံ​တစ်​ဆယ့်​သုံး​ပေ ရှိ​သည်​ကို​တွေ့​ရ​၏။
    ထို​အ​ခန်း​၏​အ​စွန်​ဆုံး​နံ​ရံ​များ​သည်​ထု​သုံး​ပေ​စီ​ရှိ​၏။-
  bod-N: ཡང་དེས་མཆོད་ཁང་གི་ནང་ཕྱོགས་སུ་འཁོར་བའི་སྒོ་ཁྱམས་ཀྱི་ཚད་ཐིག་བླངས་པ་ལ་དེའི་རིང་ཚད་ལྕུག་མ་གཅིག་ཡིན།
  sna-sna: Ipapo akayera biravira resuo;
  spa-BLM: Midió también el pórtico de la puerta hacia la casa, una caña.
  cac-cac: Ix yechtan jun yune' amac' chi' vin̈, b'aj tzon̈ och d'a yol templo, chan̈e'
    metro sat. Ay chab' nivac oy, jun metro spimal.
  swh-ULB: Akapima tawa la lango; ulikuwa mwanzi mmoja urefu.
  bel-bel: І зьмерыў ён у бабінцы брамы ўсярэдзіне адну трысьціну,
  deu-ELBBK: 'Und er maß die Torhalle nach dem Haus hin: 1 Rute;'
  mbb-OT: Ne midsukud daan dutun te etew haazà is barkun,
  mal-2015: അവൻ ഗോപുരത്തിന്റെ പൂമുഖം അകത്തു വശം അളന്നു; ഒരു ദണ്ഡു.
  rmc-rmc: Avke merinďa the odi veranda;
  pes-OPV: و رواق دروازه را از طرف اندرون یک نی پیمود.
  ron-1924: А мэсурат ши тинда порций динэунтру; ера де о прэжинэ.
  ben-OBCV: তারপর তিনি দ্বারের বারান্দা মাপলেন;
  som-som: Haddana wuxuu qiyaasay iriddii balbaladeedii oo daarta u jeedday, waxayna
    ahayd cawsduur.
  lat-VUC: Et limen portæ, juxta vestibulum portæ intrinsecus, calamo uno.
  eng-ASVBT: He measured also the porch of the gate toward the house, one reed.
  ita-1885: Poi egli misurò il portale della porta di dentro, ed era d'una canna.
  eng-LXXUP: And the third chamber equal in length to the reed, and equal in breadth
    to the reed.
  eng-ULB: He measured the portico of the gate; it was one stick in length.
  spa-VBL: Luego midió el pórtico de entrada.
  fra-_FOB: 'Il mesura le vestibule de la porte, à l''intérieur: il avait une canne;'
  mal-mal: അവൻ ഗോപുരത്തിന്റെ പൂമുഖം അകവശം അളന്നു; ഒരു ദണ്ഡ്.
  urd-GVR: Mere rāhnumā ne barāmde kī paimāish kī
  suz-BL: मिनु मेकोमी ठेयब लाप्‍चो आ आगा ङा पिंडी पुक्‍गानु, मेको पुक्‍तीक कोक्‍के
    का लाइश्‍शो बाक्‍त।
  eng-NOY: He measured also the porch of the gate within, one reed.
  ita-1927: Misurò il vestibolo della porta dal lato della casa, ed era una canna.
  ckb-ckb: ئینجا هەیوانی دەروازەکەی پێوا،
  eng-BBE: And he took the measure of the covered way of the doorway inside,
  kan-OKCV: ನಂತರ ಅವನು ಹೆಬ್ಬಾಗಿಲಿನ ದ್ವಾರಮಂಟಪವನ್ನು ಅಳೆದನು.
  tam-2017: வாசலின் மண்டபத்தையும் உள்ளே கோலளவாக அளந்தார்.
  spa-RV-1909: Midió asimismo la entrada de la puerta por de dentro, una caña.
  ron-BTF: A măsurat de asemenea porticul porții interioare, o trestie.
  eng-WEBP: He measured also the porch of the gate toward the house, one reed.
  eng-FBV: Then he measured the entrance porch.
  nld-1939: Hij mat de poorthal op,
  nch-BL: Huan yaya nojquiya quitamachijqui nopa sala cati tapojtoc huan huelqui niquitac
    nopa tiopamit. Huan elqui 4 metros huan ya nopa elqui itamiya nopa pasillo para
    calaquise ipan tiopamit. Huan quipixqui ome itaquetzalhua ica nahui esquinas huan
    sesen quipixqui 1 metro itilajca.
  vie-1934: Người đo nhà ngoài của hiên cửa, về phía trong, cũng một cần.
  hin-CV: तब उसने द्वार के मंडप को नापा;
  spa-BES: Y tomó la medida del vestíbulo de la puerta interior,
  tdx-tdx: Zinehe’e ka ty tokona’ añate’ i lalambey, kobaiñe raike.
  tha-KJV: แล​้​วท​่านก็วั​ดม​ุขของหอประตูตอนปลายชั้นในได้​หน​ึ่งไม้​วัด
  por-BR-2018: Também mediu o pórtico da porta por dentro, uma cana.
  deu-ELO: 'Und er maß die Torhalle nach dem Hause hin: eine Rute;'
  eng-WYC-2018: (This verse omitted in the original text.)
  epo-epo: Kaj en la portiko de la interna pordego li mezuris unu stangon.
  uig-PIN: u dǝrwazining iqkirigǝ ⱪaraydiƣan dǝⱨlizni ɵlqidi, uzunluⱪi bir hada qiⱪti.
  beo-beo: Dunu da amo sesei defele amoda ba:loba, seda defei da 4 mida ba:i. E da
    asili, logo holei Debolo Diasudafa gadenene amoga asili, amo dobea ea ba:de da
    1 mida ba:i.
  tpi-OTNT: Na em i go insait long dispela bikpela rum na metaim rum. Bikpela bilong
    dispela rum em inap 4 mita. Long hapsait bilong dispela rum i gat narapela dua
    i stap, na dispela dua i go olsem long haus bilong God. Na dispela man i go metaim
    op bilong banis long arere bilong dispela dua. Na mak bilong en inap wan mita.
  hau-SA: Sa’an nan ya auna shirayin hanyar shiga;
  uig-LAT: u derwazining ichkirige qaraydighan dehlizni ölchidi, uzunluqi bir xada
    chiqti.
  nde-nde: Wabuya walinganisa intuba yesango;
  ton-ton: Naʻa ne fua foki ʻae fale hala ʻoe matapā ki loto, ko e kaho ia ʻe taha.
  ces-1613: I změřil síňci brány vnitř na jeden prut.
  eng-WMB: He measured also the porch of the gate toward the house, one reed.
  tam-TCV: பின்பு அவன் நுழைவு வாசலின் புகுமுக மண்டபத்தை அளந்தான்.
  ceb-ULB: Gisukod niya ang portico sa ganghaan; usa ka sukdanan nga kahoy ang gitas-on
    niini.
  pol-UBG: I zmierzył przedsionek bramy od wewnątrz – jeden pręt.
  urd-GVU: میرے راہنما نے برآمدے کی پیمائش کی
  deu-1912: Und er maß die Halle am Tor, die nach dem Hause zu war, eine Rute.
  kan-2017: ಆಮೇಲೆ ಅವನು ಹೆಬ್ಬಾಗಿಲ ಕೈಸಾಲೆಯ ಅಗಲವನ್ನು ಅಳೆದನು. ಅದು ಒಂದು ಕೋಲು ಉದ್ದವಾಗಿತ್ತು.
  yap-yap: Me foleg e re senggil ney me pir’eg ni ragag nge aningeg e fit u barba’
    nga barba’. Ba’ ni lane yoror ko re senggil ney e bay fare garog riy nib sabaliy
    fare Tempel.
  hlt-MCSB: Im lamloh vongka kah ngalha te capu pakhat la a nueh bal.
  mdy-ETH: ጌሎ ካሮኮ ዓኣ ኬኤፆ ዳኣሮ ዓሢ ዋርቃዛ ሳሊ ዋዻ ማዔኔ፤ ኬኤሎ ዲፆኮ ዓንዲርሙማ ላምዖ ዋዻኬ፤ ጌሎ ካሮኮ ዓኣ
    ኬኤፆ ዳኣራ ጌኤዦ ማኣሪ ዔኪ ጌልዛያኬ።
  twi-ASANTE: Afei ɔsusuu ɛpono no ntwonoo;
  eng-WEBU: He measured also the porch of the gate toward the house, one reed.
  wal-wal: Hegaappe guyyiyan, he bitanee geliyoosaa baranddaa likkiis; likkin 8 wara
    gidiis.
  spa-PDDPT: Midió también la entrada de la puerta por dentro, tres metros.
  gun-gun: Ha'e gui oguy puku okẽ opy katy oĩ va'e regua oa'ã avi rã peteĩ yvyra ipya.
  ilo-ULB: Rinukodna ti portiko ti ruangan; maysa a kayo ti kaatiddog daytoy.
  kpg-kpg: Mee ga hagatau di ruum deenei ga iloo bolo e 14 piidi di palaha. E hai hua
    be di bontai di abaaba dela koia e hoohoo mai gi di Hale Daumaha, gei di mada
    di abaaba la nia piidi e 4 maadolu.
  uig-ARA: ئۇ دەرۋازىنىڭ ئىچكىرىگە قارايدىغان دەھلىزنى ئۆلچىدى، ئۇزۇنلۇقى بىر خادا
    چىقتى.
  sus-sus: A naxa buntunyi maniya,
  pon-2006: E ahpw sohngedi pere wet oh diarada me piht 14 loal. E patehngete imwin
    ewen kehlo me keieu kerendohng Tehnpas Sarawio, oh ni imwi lepio dihdo piht 4
    mosul.
  ksd-ksd: I ga valar bula ra pal na rukruk nina i vatale uina pire ra pal, ma i ga
    a ura pokono;
  grc-BRENT: Καὶ τὸ θεὲ τὸ τρίτον, ἶσον τῷ καλάμῳ μῆκος, καὶ ἶσον τῷ καλάμῳ πλάτος.
  ind-AYT: Kemudian, dia mengukur serambi pintu gerbang yang ada di dalam, satu tongkat.
  nya-nya: Ndipo iye anayeza khonde la chipata ndipo chinali cha mamita atatu.
  hrv-hrv: 'Izmjeri trijem vrata iznutra: bijaše osam lakata širok,'
  mps-mps: Tama aga te genuai be habuba pelama, tama agai te be habu usu nigo usu
    sabo suali. Te be habu genuai dąį te 4 mita usu nama elaluali. Te be habu u
    badu te gasa sunumi me elaluali. Te sunumi te Godigo beba pabo sunumi elaluali.
    Tama te bidigo te be habugo sunumi sabi badu daga usu nigo usu sigi pali. Tama
    agai dąį te wan mita usu nama elaluali.
  tpi-tpi: Na em i go insait long dispela bikpela rum na metaim rum. Bikpela bilong
    dispela rum em inap 4 mita. Long hapsait bilong dispela rum i gat narapela dua
    i stap, na dispela dua i go olsem long haus bilong God. Na dispela man i go metaim
    op bilong banis long arere bilong dispela dua. Na mak bilong en inap wan mita.
  dan-1931: der vendte indad i Porten, til ét Mål.
  vie-OVCB: Người cũng đo hành lang của phía trong cổng.
  guj-2017: તેણે દરવાજાની પરસાળ માપી. અને તે એક માપ દંડ લાંબી હતી.
  pon-2006A: E ahpw sohngedi pere wet oh diarada me piht 14 loal. E patehngete imwin
    ewen kehlo me keieu kerendohng Tehnpas Sarawio, oh ni imwi lepio dihdo piht 4
    mosul.
  por-BRBSL: Ele mediu também a varanda do portão em direção à casa, uma palheta.
  cth-cth: Imthungkhu e takhang rai imkalae takhang hai a bangnue teh cakui yung touh
    a pha.
  twi-twi: Afei osusuw ɔpon no ntwironoo;
  hlt-hlt: Im lamloh vongka kah ngalha te capu pakhat la a nueh bal.
  tbz-SIM: Kòò bennɛ́ kukpɑ̃́nkpɑ̃́nkù kó dibòrì dɛ miɛkɛ kpɛri, kɛ̀ mɛpɛ̃kùmɛ̀ mbo
    mɛ́tìrì mɛ̀nɑ̀ɑ̀, imɑrí kó mɛcɛ̃́ɛ̃̀ mɛ́tìrì òmɑ́ɑ̀.
  msy-2020: Ezɨ an aven zuir tuavir kamɨn azuarir dozimɨn abarima, an arozimɨn ababanim
    4 mitan tu. Azuarir dozimɨn mɨriamningɨn bɨrimning vong ko vongɨn ikia, aningɨn
    arozim 3 mitan tu. Azuarir dozimɨn vongɨn, tiar akar Godɨn Dɨpenim avɨnizir dɨvazimɨn
    aven amadaghan gari. Gumazir kam ghua tiar akar kamɨn mɨriamɨn vong ko vongɨn
    itir guarir akɨnimningɨn arozimningɨn abarima, aningɨn ababanim uaghara 1 mitan
    tu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mɑɣɑsɑ pǝ tɑɑ kutuluɣu ŋkʋ. Kʋ lumɑŋ kɑ wɛ mɛɛtǝlǝnɑɑ
    liɣiti, nɑ kʋ koloosi yɑsǝlɑɣɑ kɛ mɛɛtǝlɩ kʋlʋm. Nɔnɔɣɔ nɑ pǝ tɑɑ tɔɔ kutuluɣu
    ntɛ́ ŋku kʋ kǝlɑ Ɩsɔ tǝyɑɣɑ kɛ kpǝtǝnɑʋ tɔ.
  azb-azb: 'Sonra o, darvaza eyvanını ölçdü:'
  eng-DBY: And he measured the porch of the gate within, one reed.
  hin-2017: तब उसने फाटक का वह ओसारा जो भवन के सामने था, मापकर बाँस भर का पाया।
  wol-KYG: Mu natt dal-luwaayu mbaaru bunt ba ca biir,
  eng-YLT: And he measureth the porch of the gate from within one reed,
  eng-WYC-2017: (This verse omitted in the original text.)
  eng-WMBB: He measured also the porch of the gate towards the house, one reed.
  urd-GVH: मेरे राहनुमा ने बरामदे की पैमाइश की
  rug-rug: Meke pada ia sa sa lose nuqunuquruana koasa sasada sapu tia la pa Zelepade,
  gaz-gaz: Sana booddee inni gardaafoo balbalaa safare;
  fra-LSG: Il mesura le vestibule de la porte, à l’intérieur; il avait une canne.
  yal-yal: 'Na muxun mɔn yi na so dɛ palaan maliga naxan yi yinna kuiin binni:'
  haw-1868: Ua ana ae la ia i ka lanai o ka puka maloko, hookahi ohe.
  arb-NAV: ثُمَّ قَاسَ رُوَاقَ الْبَابِ مِنْ دَاخِلٍ فَكَانَ قَصَبَةً وَاحِدَةً،
  ewe-ewe: Edzidze agbo la ƒe akpata wòkeke dzidzeti ɖeka,
  eng-LEE: He measured also the porch of the gate within, one rod.
  asm-FB: তেওঁ বাট-চৰাটোৰ গৃহৰ ফাললৈ থকা বাৰাণ্ডা জুখি এক নল পালে।
  sus-A: عَ نَشَ بُنتُنيِ مَنِيَ،
  fra-SBL: 'Il mesura aussi le porche de la porte, du côté de la maison : un roseau.'
  hbo-hbo: וַיָּ֜מָד אֶת־אֻלָ֥ם הַשַּׁ֛עַר מֵהַבַּ֖יִת קָנֶ֥ה אֶחָֽד׃
  kik-kik: Ningĩ agĩthima gĩthaku kĩrĩa kĩangʼetheire hekarũ;
  fra-NCL: Il mesura le vestibule du portique, du côté de la maison ; il était d’un
    roseau.
  cek-AK: To pacoengah athung akunhaih khongkha to a tah naah cung maeto oh.
  cuk-cuk: Amba deyobi neg-senigwad-akar neg-imba-siidse e-bangued wilubsasbalid.
    E-banguedi, daligwen-negabar (1½) bangued.
  uig-CYR: у дәрвазиниң ичкиригә қарайдиған дәһлизни өлчиди, узунлуғи бир хада чиқти.
  tel-2017: గుమ్మపు ద్వారానికి, మందిరానికి మధ్య 3 మీటర్ల 20 సెంటి మీటర్లు ఉంది.
  hat-BSA: Li te mezire galri a vè fas pòtay la pa anndan, yon ba kann.
  kos-kos: Na mukul sac srikeya infukil se inge tuh na fit singoul akosr loaliya.
  hbo-WLC: וַיָּ֜מָד אֶת־אֻלָ֥ם הַשַּׁ֛עַר מֵהַבַּ֖יִת קָנֶ֥ה אֶחָֽד׃
  ibo-ibo: O jikwa ihe ọtụtụ tụọ ebe mpụta ọnụ ụlọ nke ọnụ ụzọ ama,
  ory-ory: ଗୃହାଭିମୁଖ ଦ୍ୱାରର ବାରଣ୍ଡା ମଧ୍ୟ ସେ ଏକ ହାତ ମାପିଲେ।
  chk-chk: Mürin a aükü lon kengkangen ewe asamalap ükükün engol me rüanü fiit,
  rop-rop: Det men bin meshurum det rum, en imbin 4 mita brom det dowa langa det najawan
    wol, en brom det dowa imbin meshurum wansaid 1 mita en najasaid 1 mita.
  ukr-1871: І виміряв передню сьвітлицю в брамі з середини на одну жердку,
  deu-1951: 'Er maß auch die Halle des Tors nach einwärts: eine Rute.'
  eng-JPS: He measured also the porch of the gate toward the house, one reed.
  srp-1865: I izmjeri trijem na vratima unutrašnjim, i bješe jedna trska.
  lug-lug: Awo n’apima ekisasi eky’oku mulyango
  heb-heb: וימד את אלם השער מהבית קנה אחד׃
  ben-IRV: তিনি দরজার বারান্দা মাপলেন; এটা ছিল এক লাঠি লম্বা।
  pan-pan: ਉਹ ਨੇ ਦਰਵਾਜ਼ੇ ਦੀ ਡਿਉੜ੍ਹੀ ਘਰ ਵੱਲੋਂ ਇੱਕ ਕਾਨਾ ਮਿਣੀ।
  mya-JVB: အတွင်းတံခါးခုံလည်း အနံကျူတပြန်ရှိ၏။
  hmo-hmo: Unai tau ese unai dehe o daiutu badana ena lababa ia abia, ena lababa be
    4 mita, bona ena dokona habana ena udunana be 1 mita.
  urd-urd: और उसने फाटक के आँगन अन्दर से एक सरकण्डा नापी।
  rus-SYN: И смерил он в притворе ворот внутри одну трость,
  bqc-SIM: Ɔ̃ à bↄlɛpi bilandaa pↄ́ bↄaa ń Lua kpɛ́o yↄ̃̀ ń feepio,
  tcz-CHONGTHU: Aman hongcha kelkot lampi jong aten ahi.
  mar-mar: मग त्याने मंदिरासमोरच्या द्वाराचा द्वारमंडप एक काठी मोजला.
  qub-qub: '@see-verse:EZK.040.007'
  bqp-bqp: Mɑ durɔ wi, u dii sɔɔ ge yĩirɑ. Gen gɑnɑn gunum mu sɑ̃ɑwɑ dɛkɑ nɔɔbɑ itɑ.
    Mɑ gen gɑni tɔɔkii yi mɑɑ sɑ̃ɑ gɔm soonu yiru kɔnnɔ gen sɔɔwɔ. Diru gɑrɑ wɑ̃ɑ
    sɑ̃ɑ yee ten bɔkuɔ.
  hat-hat: Li mezire gwo pyès chanm sa a.
  eng-BSB: Then he measured the portico of the gateway inside;
  eng-WEBPB: He measured also the porch of the gate towards the house, one reed.
  kbq-kbq: Hagi ana kafamofoma agu'afima kinte'nea noma mesarimima hu'neana, zaza'amo'a
    3.6 mita hu'ne.
  nhe-BL: Huan yajaya nojquiya quiyejyeco nopa sala tlen tlapojtoc huan huelqui niquitac
    tiopamitl. Huan elqui 4 metros huan ya nopa elqui itlamiya nopa pasillo para calaquise
    ipan tiopamitl. Huan quipixqui ome itlaquetzalhua ica nahui esquinas huan sesen
    quipixqui se metro itilajca.
  gub-BL: Wexak ipupyaikaw pyrer uhua'u haw kury. Heta 4 met ipuku haw pe. Ipupyaikaw
    pyrer wi teko upuner ukenawhu tàpuzuhu huwake har rupi oho haw rehe wà. Iahykaw
    rehe heta pitài met pàrirogawtàtà iànàgaw pe.
  eng-DRA: And the threshold of the gate by the porch of the gate within, was one
    reed.
