verse: EZK.040.036
translations:
  mal-C: അതിന്റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖങ്ങളും അപ്രകാരംതന്നെ അളവുള്ളവയായിരുന്നു.
    അതിനുചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അതിന് അൻപതുമുഴം നീളവും ഇരുപത്തിയഞ്ചുമുഴം
    വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: seine Nischen, seine Pfeiler und seine Vorhalle, und Fenster hatte es ringsherum;
    fünfzig Ellen betrug die Länge und fünfundzwanzig Ellen die Breite.
  lin-lin: 'Bandako na yango ya mike ya bakengeli, makonzi na yango mpe ndako na yango
    ya moke ya kokotela ezalaki mpe na maninisa ya milayi mpo na kotalela libanda :
    ezalaki na bametele pene tuku mibale na mitano na molayi, mpe bametele pene zomi
    na mibale na basantimetele tuku mitano na mokuse.'
  eng-LSV: 'its little chambers, its posts, and its arches; and windows [are] in it
    all around: the length—fifty cubits, and the breadth—twenty-five cubits;'
  eng-GNV: 'The chambers thereof, the postes thereof, and the arches thereof, and
    there were windowes therein round about: the height was fiftie cubits, and the
    breadth fiue and twentie cubites.'
  eng-WEBSTER: 'Its little chambers, its posts, and its arches, and the windows to
    it around: the length was fifty cubits, and the breadth five and twenty cubits.'
  nhw-BL: Nojquiya quipixqui nopa cuartos para tlamocuitlahuiani, huan nopa tlapepecholi
    catli tlatlajco nopa cuartos huan nopa sala ica arcos. Huan quipixqui ventanas
    yahualtic nopa cuartos. Huan quitamachijqui huan quipiyayaya 25 metros ihuehueyaca
    huan 12 metros huan tlajco ipatlajca.
  swh-ONEN: kama vile ilivyokuwa kwa vyumba, kuta zake na baraza yake, tena kulikuwa
    na madirisha pande zote. Ilikuwa na urefu wa dhiraa hamsini na upana wake dhiraa
    ishirini na tano.
  bba-bba: Kɔnnɔ ɡe, ɡɑ mɑɑ kɔ̃su yenu mɔ kɑ ɡɑni yi yi nu burɑnɛ kɑ sere dii sɔɔ.
    Mɑ bɑ fɛnɛntibɑ kuɑ bɑ kɑ ɡu sikerenɑ. Gen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru,
    mɑ ɡen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndɑ nɔɔbu.
  eng-KJVCPB: 'the little chambers thereof, the posts thereof, and the arches thereof,
    and the windows to it round about: the length was fifty cubits, and the breadth
    five and twenty cubits.'
  luo-luo: mana kaka utege matindo mag rito, gi ohinga mage mochwore e kor ohinga
    ma oko kod agola mare, kendo ne en gi dirisni moriedo kolwore duto. Borne noromo
    fut piero abiriyo gabich to lachne ne en fut piero adek gabiriyo gi nus.
  meu-meu: Ena ohe kahana kahana daiutudia, ena ihua-ihua bona ena dehe edia bada
    na unu haida edia heḡereḡeredia. Gaba-mauru ese e haheḡeḡea dae. Ia latana na
    kiubit imahui, bona lababana na kiubit ruahui-ima.
  npi-ULB: त्यसका कोठाहरू, पर्खाल, र दलानको नाप अरू ढोका बराबर थियो, र त्यसको वरिपरि
    झ्यालहरू थिए । ढोकाको र त्यसको दलानको लमाइ पचास हात र चौडाइ पच्‍चीस हात थियो ।
  yor-yor: 'Àwọn yàrá ẹ̀ṣọ́ rẹ̀ àwọn ògiri òpó rẹ̀ àti ìloro rẹ̀, àti fèrèsé rẹ̀ yíká:
    gígùn rẹ̀ àádọ́ta ìgbọ̀nwọ́, àti ìbú rẹ̀ ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dọ́gbọ̀n.'
  pes-OPCB: در این قسمت نیز اتاقهای نگهبانی، اتاق بزرگ و دیوارهای تزیین شده در داخل
    تالار، و چندین پنجره وجود داشت. طول محوطهٔ این دروازه هم بیست و پنج متر و پهنایش
    دوازده متر و نیم بود.
  tgl-ULB: Pareho ang sukat ng mga silid, mga pader at portiko nito sa iba pang mga
    tarangkahan at may mga bintana sa buong palibot. Limampung siko ang haba at dalawampu't
    limang siko ang lawak ng daanan sa tarangkahan at ng portico nito.
  hui-hui: '@see-verse:EZK.040.035'
  mya-mya: ယင်း​တွင်​အ​ခြား​မုခ်​ပေါက်​များ​မှာ​ကဲ့​သို့​အ​စောင့်​တပ်​သား​များ​အ​တွက်​အ​ခန်း​များ၊
    လှ​ပ​စွာ​တန်​ဆာ​ဆင်​ထား​သည့်​အ​တွင်း​နံ​ရံ​များ၊ အဝင်​ခန်း​ပြူ​တင်း​ပေါက်​များ​ရှိ​၏။
    စု​စု​ပေါင်း​အ​လျား​လေး​ရာ​ရှစ်​ဆယ့်​ငါး​ပေ၊ အ​နံ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​၏။-
  bod-N: སྒོ་ཁང་དང་སྒོ་སྒྲོམ། སྒོ་ཁྱམས་བཅས་ཐམས་ཅད་གཅིག་མཚུངས་ཡིན་ལ། རྒྱ་སྒོའི་ནང་ཕྱོགས་དང་མཐའ་སྐོར་ཀུན་ཏུ་སྒེའུ་ཁུང་ཡོད།
    རྒྱ་སྒོ་དེ་ཡི་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: sezvakanga zvakaitawo makamuri aro, namadziro aro aionekera uye biravira
    racho, uye rakanga rina mawindo kumativi ose. Rakanga rakareba makubhiti makumi
    mashanu uye makubhiti makumi maviri namashanu paupamhi.
  spa-BLM: sus alojamientos, sus postes y sus arcos. Había en ella ventanas por todas
    partes. Su longitud era de cincuenta codos y su anchura de veinticinco codos.
  cac-cac: Ay pax scuartoal yed' spimal snan̈al juntzan̈ cuarto chi', scorredoral
    yed' sventenail d'a spatictac. 25 metro yajoch scalleal, 12 metro yed' nan̈alxo
    slevanil.
  swh-ULB: Vyumba vyake, kuta, na ukumbi vilipimwa sawa na malango mengine, na kulikuwa
    na madirisha pande zote. Njia ya lango na matao yake yalipimwa dhiraa hamsini
    urefu na upana dhiraa ishirini na tano.
  bel-bel: Бакавыя пакоі пры ёй, слупы яе былі вакол; усяго ў даўжыню - пяцьдзясят
    локцяў і ў шырыню - дваццаць пяць локцяў.
  deu-ELBBK: seine Wachtzimmer, seine Pfeiler und seine Wandvorsprünge. Und Fenster
    waren an ihm ringsherum. Die Länge war 50 Ellen und die Breite 25 Ellen.
  mbb-OT: Duen daan kayi menge ruǥu he zutun ebantey is menge vantey. Is kezekalà
    kayi he menge ruǥu wey is menge verengbeng diyà te pid-elangan dan, wey ragkes
    is menge barkun kayi, ne iring ded is kezekelè din duen te zuma. Duen daan menge
    sulawà diyà te peliǥuy zutun te veyeey. Is keluǥayad dutun te veyeey ne 85 he
    ǥiek ne is keluag din 42 wey tengà he ǥiek.
  mal-2015: അവൻ അതിന്റെ മാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും അളന്നു; ചുറ്റും അതിന്നു ജാലകങ്ങൾ
    ഉണ്ടായിരുന്നു; അതിന്റെ നീളം അമ്പതു മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവും ആയിരുന്നു.
  rmc-rmc: O khera prekal o stražňika, o muri maškar ola khera the e veranda merinenas
    ajci keci the andre okla brani. Avke sar the pre okla brani sas dookola o cikne
    oblaki pašal e brana the pašal e veranda. Caľi branakri chodba sas 25 metri džinďarďi
    a 1 250 centimetri buchľi.
  pes-OPV: و حجره هایش و اسبرهایش ورواقهایش را نیز. و پنجره‌ها گرداگردش بود وطولش
    پنجاه ذراع و عرضش بیست و پنج ذراع بود.
  ron-1924: Ши еа авя одэй де пазэ, стылпь, тиндэ ши ферестре де жур ымпрежур; ера
    лунгэ де чинчзечь де коць ши латэ де доуэзечь ши чинч де коць.
  ben-OBCV: যেমন তার ঘর, থামগুলি এবং বারান্দার চারিদিকে সরু জানালা ছিল। এটি ছিল পঞ্চাশ
    হাত লম্বা ও পঁচিশ হাত চওড়া।
  som-som: qolladaheeda, iyo tiirarkeeda, iyo meelaheeda dedan, oo waxay lahayd daaqado
    ku wareegsan, oo dhererku wuxuu ahaa konton dhudhun, oo ballaadhkuna wuxuu ahaa
    shan iyo labaatan dhudhun.
  lat-VUC: Thalamum ejus, et frontem ejus, et vestibulum ejus, et fenestras ejus per
    circuitum, longitudine quinquaginta cubitorum, et latitudine viginti quinque cubitorum.
  eng-ASVBT: 'the lodges thereof, the posts thereof, and the arches thereof: and there
    were windows therein round about; the length was fifty cubits, and the breadth
    five and twenty cubits.'
  ita-1885: insieme con le sue logge, e le sue fronti, e le sue pilastrate; e vi erano
    delle finestre d'ogn'intorno; la lunghezza d'essa porta era di cinquanta cubiti,
    e la larghezza di cinquanta cubiti.
  eng-LXXUP: 'and the chambers, and the posts, and the porches: and it had windows
    round about, and it had its porches: the length of it was fifty cubits, and the
    breadth twenty-five cubits.'
  eng-ULB: Its chambers, walls, and portico measured the same as the other gates,
    and there were windows all around. The gateway and its portico measured fifty
    cubits in length and twenty-five cubits in width.
  spa-VBL: incluyendo sus alcobas, postes y pórtico. La puerta y su pórtico tenían
    ventanas alrededor. Tenía cincuenta codos de largo y veinticinco de ancho.
  fra-_FOB: Il y avait des fenêtres tout autour; et la longueur en était de cinquante
    coudées, et la largeur de vingt-cinq;
  mal-mal: അവൻ അതിന്റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും അളന്നു; ചുറ്റും അതിന് ജാലകങ്ങൾ
    ഉണ്ടായിരുന്നു; അതിന്റെ നീളം അമ്പത് മുഴവും വീതി ഇരുപത്തഞ്ച് മുഴവും ആയിരുന്നു.
  urd-GVR: Pahredāroṅ ke kamre, satūn-numā bāzū, barāmdā aur dīwāroṅ meṅ khiṛkiyāṅ
    bhī dūsre darwāzoṅ kī mānind thīṅ. Guzargāh kī lambāī sāṛhe 87 fuṭ aur chauṛāī
    paune 44 fuṭ thī.
  suz-BL: मेको आ कोठा, आ थाम नु आ पिंडी अरु खोदेंशो बाक्‍तेक्‍म। मेको आ पिंडी आ एर
    ओंथ नेल्‍ल झेल बाक्‍तेक्‍म। मेको ५० कुबीत लाइश्‍शो नु २५ कुबीत ब्रेम्‍शो बाक्‍त।
  eng-NOY: the chambers thereof, and the border thereof, and the cornices thereof;
    and there were windows to it, round about; the length was fifty cubits, and the
    breadth five and twenty cubits.
  ita-1927: così delle sue camere, de’ suoi pilastri e de’ suoi archi; e c’erano delle
    finestre tutt’all’intorno, e aveva cinquanta cubiti di lunghezza e venticinque
    cubiti di larghezza.
  ckb-ckb: قوژبن و ناوبڕەکانی و هەیوانەکەی و ئەو دەلاقانەی لە چواردەوری بوون، درێژی
    دەروازەکە پەنجا باڵ بوو، پانی بیست و پێنج باڵ بوو.
  eng-BBE: 'Its rooms, its uprights, and its covered way had the same measures, and
    its covered way had windows all round: it was fifty cubits long and twenty-five
    cubits wide.'
  kan-OKCV: ಅಲ್ಲಿಯ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು, ಅಲ್ಲಿನ ಕಂಬಗಳು, ಅಲ್ಲಿನ ಕೈಸಾಲೆಗಳು ಮತ್ತು ಅದರ ಸುತ್ತಲೂ
    ಇರುವ ಕಿಟಕಿಗಳ ಉದ್ದವು ಸುಮಾರು ಇಪ್ಪತ್ತೈದು ಮೀಟರ್ ಮತ್ತು ಅದರ ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರ್
    ಇತ್ತು.
  tam-2017: அதின் அறைகளும் அதின் தூணாதாரங்களும் அதின் மண்டபங்களும் அளக்கப்பட்டது;
    அதைச் சுற்றி ஜன்னல்களும் இருந்தது; நீளம் ஐம்பது முழமும் அகலம் இருபத்தைந்து முழமுமாக
    இருந்தது.
  spa-RV-1909: 'Sus cámaras, y sus postes, y sus arcos, y sus ventanas alrededor:
    la longitud era de cincuenta codos, y de veinticinco codos el ancho.'
  ron-BTF: Cămăruțele ei, stâlpii ei și arcele ei și ferestrele ei de jur împrejur;
    lungimea era de cincizeci de coți și lățimea de douăzeci și cinci de coți.
  eng-WEBP: its lodges, its posts, and its arches. There were windows in it all around.
    The length was fifty cubits and the width twenty-five cubits.
  eng-FBV: including its alcoves, posts, and porch. The gateway and its porch had
    windows all around. It was fifty cubits long and twenty-five cubits wide.
  nld-1939: ook haar nissen, muurvlakken en voorhal hadden dezelfde afmetingen. Aan
    weerskanten waren er vensters. Ze was vijftig el diep en vijf en twintig el breed.
  nch-BL: Nojquiya quipixqui nopa cuartos para tamocuitahuiani, huan nopa tapepecholi
    cati tatajco nopa cuartos huan nopa sala ica arcos. Huan quipixqui ventanas yahualtic
    nopa cuartos. Huan quitamachijqui huan quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tajco ipatajca.
  vie-1934: những phòng, những cột, và những nhà ngoài nó cũng vậy; lại có những cửa
    sổ khắp chung quanh. Hiên cửa nầy bề dài năm mươi cu-đê, rộng hai mươi lăm cu-đê.
  hin-CV: वैसे ही इसके पहरेवाली कोठरियां, इसके लगे हुए दीवार और इसका मंडप था, और इसके
    चारों ओर खिड़कियां थी. यह लगभग पच्चीस मीटर लंबा और लगभग साढ़े बारह मीटर चौड़ा
    था.
  spa-BES: Sus habitaciones, sus pilares y su pórtico tenían las mismas medidas, y
    su pórtico tenía ventanas todo alrededor; tenía cincuenta codos de largo y veinticinco
    codos de ancho.
  tdx-tdx: o efe-traño’eo, o tolà’eo naho o voko’eo; vaho mañariary aze o lalan-kede’eo;
    kiho limampolo ty andava’e naho kiho roapolo-lim’ amby ty ampohe’e.
  tha-KJV: ห้องยาม เสา และมุขของหอประตู​นี้​มี​ขนาดเดียวกั​นก​ั​บท​ี่​อื่น มี​หน​้าต่างโดยรอบ
    ยาวห้าสิบศอกและกว้างยี่​สิ​บห้าศอก
  por-BR-2018: Suas câmaras pequenas, seus pilares, e seus arcos, também tinham janelas
    ao redor; o comprimento era de cinquenta côvados, e a largura de vinte e cinco
    côvados.
  deu-ELO: seine Wachtzimmer, seine Pfeiler und seine Wandvorsprünge. Und Fenster
    waren an ihm ringsherum. Die Länge war fünfzig Ellen und die Breite fünfundzwanzig
    Ellen.
  eng-WYC-2018: the (little) chamber[s] thereof, and the post(s) thereof, and the
    porch thereof, and the windows thereof by compass; the length of fifty cubits,
    and the breadth of five and twenty cubits. (its little chambers, and its posts,
    and its porch, and its windows all around; the length of fifty cubits, and the
    breadth of twenty-five cubits.)
  epo-epo: Ĝi havis ĉambretojn, kolonojn, kaj portikojn, kaj fenestrojn ĉirkaŭe; ĉio
    havis la longon de kvindek ulnoj kaj la larĝon de dudek kvin ulnoj.
  uig-PIN: Uning oyuⱪ ɵyliri, ariliⱪ tamliri, dalanliri baxⱪiliriƣa ohxax idi; ǝtrapida
    derizilǝr bar idi. Uning uzunluⱪi ǝllik gǝz, uning kǝngliki yigirmǝ bǝx gǝz idi.
  beo-beo: '@see-verse:EZK.040.035'
  tpi-OTNT: '@see-verse:EZK.040.035'
  hau-SA: Haka ma ɗakunanta, bangayenta da shirayinta, ƙofar tana da tagogi duk a
    kewaye. Tsawonta kamu hamsin, fāɗinta kuma kamu ashirin da biyar.
  uig-LAT: Uning oyuq öyliri, ariliq tamliri, dalanliri bashqilirigha oxshash idi;
    etrapida dériziler bar idi. Uning uzunluqi ellik gez, uning kengliki yigirme besh
    gez idi.
  nde-nde: zinjalo lezindlwana zalo, imiduli yalo ephumele phambili kanye lentuba
    yalo, njalo yayilezikhala indawo yonke. Lalizingalo ezingamatshumi amahlanu ubude
    balo lezingalo ezingamatshumi amabili lanhlanu ububanzi balo.
  ton-ton: '‌ʻA hono ngaahi kihiʻi fale ʻo ia, mo hono pou, mo hono pou afeafefua,
    mo e ngaahi kātupa naʻe takatakai ai: ko hono lōloa ko e kiupite ʻe nimangofulu,
    pea ko e kiupite ʻe uofulu ma nima ʻa hono māukupu.'
  ces-1613: Pokojíky její, veřeje její i síňce její i okna její vůkol a vůkol, zdélí
    padesáti loket, a zšíří pětmecítma loket.
  eng-WMB: its lodges, its posts, and its arches. There were windows in it all around.
    The length was fifty cubits and the width twenty-five cubits.
  tam-TCV: அதன் காவலறைகளும், அவற்றைத் தொடுத்துநிற்கும் சுவர்களும், புகுமுக மண்டபமும்
    அதே அளவுகளையே கொண்டிருந்தன. அதைச் சுற்றிலும் இடைவெளிகள் இருந்தன. அதுவும் ஐம்பதுமுழ
    நீளமும் இருபத்தைந்து முழ அகலமுமாயிருந்தது.
  ceb-ULB: Ang mga lawak niini, mga paril, ug ang portico adunay managsamang sukod
    sa ubang mga ganghaan, ug adunay mga bintana sa palibot. Adunay 50 ka cubit ang
    gitas-on ug 25 ka cubit ang gilapdon sa agianan ug sa portico niini.
  pol-UBG: Jej wnęki, jej filary i jej przedsionek, a także jej okna wokoło. Jej długość
    wynosiła pięćdziesiąt łokci, a jej szerokość – dwadzieścia pięć łokci.
  urd-GVU: پہرے داروں کے کمرے، ستون نما بازو، برآمدہ اور دیواروں میں کھڑکیاں بھی دوسرے
    دروازوں کی مانند تھیں۔ گزرگاہ کی لمبائی ساڑھے 87 فٹ اور چوڑائی پونے 44 فٹ تھی۔
  deu-1912: mit seinen Gemächern, Pfeilern und Halle und ihren Fenstern ringsumher,
    fünfzig Ellen lang und fünfundzwanzig Ellen breit.
  kan-2017: ಅಲ್ಲಿನ ಕೋಣೆಗಳ, ಕಂಬಗಳ, ಕೈಸಾಲೆಗಳ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಕಿಟಕಿಗಳಿದ್ದವು; ಅದರ ಉದ್ದ
    ಐವತ್ತು ಮೊಳ ಮತ್ತು ಅಗಲ ಇಪ್ಪತ್ತೈದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: Ku bod fatinef, ni ku bay e pi senggin ni tafen e matnag, ni kan nunuwnag
    e pi rungrung riy, nge gin yima yan riy nga naun, nge pi winda nike liyeg. Biney
    e garog e meruk i ragag nge aningeg e fit n’umngin ma aningeg i ragag nge l’agruw
    e fit radan.
  hlt-MCSB: A tanhnaem neh a tanhnaem khaw, a ngalhatung neh a ngalhatung khaw, a
    ngalha neh a ngalha khaw vaiuh. A bangbuet te a kaep kaep ah a yun dong sawmnga
    neh a daang dong kul dong nga lo.
  mdy-ETH: ካፒፆ ካፓ ዓሳ ሃውሻ ቆልዖንሢንታ ኬኤፆ ዳኣሮንታኮ ዳልጉማ ሃንጎዋቶሲጉዲኬ፤ ዬያቶኮ ዖዶሱማ ዶንጊታሚ ዋዻ፥ ዳልጉማ
    ላማታሚ ዶንጎ ዋዻኬ፤ ኬኤፆ ዳኣሮኮ ቢያ ዛሊና ፑልታ ካራ ዓኣኔ።
  twi-ASANTE: saa ara na nʼawɛmfoɔ adan, afasuo ntiantia a ɛtwitwa adan no ntam ne
    ne ntwonoo tɛ sɛ nkaeɛ no, ɛnna mpomma nketenkete wɔ ɛho nyinaa. Na ne tentene
    yɛ anammɔn aduɔson enum, na ne tɛtrɛtɛ nso yɛ anammɔn aduasa nson ne fa.
  eng-WEBU: its lodges, its posts, and its arches. There were windows in it all around.
    The length was fifty cubits and the width twenty-five cubits.
  wal-wal: Naagiyaageetu kifileti, godatinne baranddai ubbai hara dirssaa penggetuugaara
    issi mala. He dirssaa penggiyaa yuushuwan maskkooteti de7oosona. He penggiyaa
    zananai 50 wara; gomppaikka 25 wara.
  spa-PDDPT: con sus cámaras, sus columnas y patios. Sus arcos tenían ventanas alrededor
    de 25 metros de longitud y 12,5 metros de anchura.
  gun-gun: Opy ja'o'i, ijyta ha'e oguy puku, ha'e gui ojerea rupi janela ikuai va'e
    oa'ã avi rã oguy puku-a ma vinte e cinco metros, ha'e rã ipya ma doze raxa'i.
  ilo-ULB: Ti rukod dagiti siled, diding, ken ti portiko daytoy ket kas iti rukod
    dagiti dadduma a ruangan, ken adda tawtawa iti aglikmut. Agrukod iti limapulo
    a kubit ti kaatiddog ken duapulo ket lima a kubit ti kaakaba ti pagserkan ken
    ti portiko daytoy.
  kpg-kpg: E hai hua labelaa be nia maa, ono ruum hagaloohi guu humu i baahi gi lodo
    tuuli, mo di ruum dela e ulu gi lodo, nia bontai lligi i nia baahi huogodoo. Ono
    hagatau le e 84 piidi di looloo, ge e 42 piidi palaha.
  uig-ARA: ئۇنىڭ ئويۇق ئۆيلىرى، ئارىلىق تاملىرى، دالانلىرى باشقىلىرىغا ئوخشاش ئىدى؛
    ئەتراپىدا دېرىزىلەر بار ئىدى. ئۇنىڭ ئۇزۇنلۇقى ئەللىك گەز، ئۇنىڭ كەڭلىكى يىگىرمە
    بەش گەز ئىدى.
  sus-sus: A kantamae tidee, a xa kinkie, nun a xa buntunyi xa maniyɛ nu lanxi booree
    xa maniyɛ nan ma. Wundɛrie nu na na sode dɛ nun a xa buntunyi rabilinyi birin
    ma. A xa maigboe lan nɔngɔn ya mɔxɔɲɛn nun suuli nan ma, a xa maite lan nɔngɔn
    ya suuli nan ma.
  pon-2006: E pil duwehte mehteiko, me mie perehn silasil, kapwat ni dihdo ko, perehn
    pedolongala, oh wenihmwtok me kapilpene. Kapatpenehn uwen reirei piht 84 oh tehlap
    piht 42.
  ksd-ksd: ma i ga valar ra umana pal ure ra monamono, ma ra umana tukal, ma ra pal
    na rukruk tana, ma dia ga da nam diat tai ta ra tika na pal na mataniolo; ma ra
    umana mata na kalangar dia ga ki tana; ma i ga a vinun ma a ura pokono ma a papar
    kana lolovina, ma i ga laptikai na pokono ma a malmalikun ra tababana.
  grc-BRENT: καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν, καὶ θυρίδες αὐτῇ κύκλῳ, καὶ
    τὸ αἰλαμμὼν αὐτῆς, πήχεις πεντήκοντα μῆκος αὐτῆς, καὶ εὖρος πήχεις εἰκοσιπέντε·
  ind-AYT: Kamar-kamar jaganya, pilar-pilarnya, dan serambi-serambinya di sekelilingnya,
    panjangnya lima puluh hasta dan lebarnya dua puluh lima hasta.
  nya-nya: Zipinda zake za alonda, makoma ake ndiponso khonde lake zinali zofanana
    ndi zina zija, ndipo chinalinso ndi mipata mbali zonse ziwiri. Mulitali mwake
    munali mamita 27 ndipo mulifupi mwake munali mamita 13.
  hrv-hrv: Klijeti im, polustupovi i trijemovi bijahu također istih mjera. Vrata i
    njihov trijem imahu svud uokolo prozore. Pedeset je lakata tu bilo u dužinu, a
    dvadeset i pet u širinu.
  mps-mps: '@see-verse:EZK.040.035'
  tpi-tpi: '@see-verse:EZK.040.035'
  dan-1931: ligeledes Siderum, Murpiller og Forhal; Porten og dens Forhal havde Vinduer
    rundt om. Den var halvtredsindstyve Alen lang og fem og tyve Alen bred.
  vie-OVCB: Kích thước của các phòng canh gác, các bức tường, hành lang đều giống
    như những cổng khách và các cửa sổ cũng được sắp xếp như vậy. Hành lang có chiều
    dài là 26,5 mét và rộng 13,3 mét.
  guj-2017: તેની ખંડો, દીવાલો, પરસાળ પણ બીજા દરવાજાના માપ પ્રમાણે હતા, તેની આસપાસ
    બારીઓ હતી. આ દરવાજાની લંબાઈ પણ પચાસ હાથ અને પહોળાઇ પચીસ હાથ હતી.
  pon-2006A: E pil duwehte mehteiko, me mie perehn silasil, kapwat ni dihdo ko, perehn
    pedolongala, oh wenihmwtok me kapilpene. Kapatpenehn uwen reirei piht 84 oh tehlap
    piht 42.
  por-BRBSL: seus alojamentos, seus postes e seus arcos. Havia janelas em toda a sua
    volta. O comprimento era de cinqüenta côvados e a largura de vinte e cinco côvados.
  cth-cth: Rakhan kathoungnaw, khomnaw, vaikhapnaw petkâkalup lah hlalangawnaw hai
    ao. A yung dong 50, adangka dong 25 touh a pha.
  twi-twi: saa ara na nʼawɛmfo adan, afasu ntiantia a etwitwa adan no ntam ne ne ntwironoo
    te sɛ nkae no, na mfɛnsere nketenkete wɔ ho nyinaa. Na ne tenten yɛ anammɔn aduɔson
    anum na ne trɛw nso yɛ anammɔn aduasa ason ne fa.
  hlt-hlt: A tanhnaem neh a tanhnaem khaw, a ngalhatung neh a ngalhatung khaw, a ngalha
    neh a ngalha khaw vaiuh. A bangbuet te a kaep kaep ah a yun dong sawmnga neh a
    daang dong kul dong nga lo.
  tbz-SIM: Dɛ kó yɛtuo nɛ̀ dɛ kó iduotí nɛ̀ kukpɑ̃́nkpɑ̃́nkù kɛ̀ dɛ̀ mɑ̀nnɛ̀ dɛtɛrɛ̀
    do mɑ̀mɛ̀ kɛ mɔkɛ fenɛ́tìbɛ̀ kɛ fitɛ́ kɛ̀ dɛ̀ okùmɛ̀ bo mɛ́tìrì sipísìdɛ́ nɛ̀
    mɛ̀nùmmù, mɛpɛ̃kùmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́mɛ̀ nɛ̀ dikéè.
  msy-2020: '@see-verse:EZK.040.035'
  dop-dop: Nɔnɔɣɔ ŋkɛ kɛlɛ kɑ wɛnɑ tɑŋlɑɑ kutuluŋ tɔtɔ. Hɛkʋ tɑɑ koluŋɑ nɑ nɑŋ nɑ
    pǝtolee cɔɔ-kʋ nɑ pǝ́ tɑ́. Kɑ tɑɣɑlǝŋ tǝnɑ wɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ. Kɑ wɑŋ
    kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: Keşikçi otaqlarının, bölmə divarlarının və eyvanının ölçüsü o birilərinin
    ölçüsünə bərabər idi. Darvazanın hər tərəfində pəncərələr var idi. Darvazanın
    uzunluğu əlli qulac, eni iyirmi beş qulac idi.
  eng-DBY: 'its chambers, its posts, and its projections; and there were windows to
    it round about: the length was fifty cubits, and the breadth twenty-five cubits.'
  hin-2017: उसके भी पहरेवाली कोठरियाँ और खम्भे और उनका ओसारा था; और उसके भी चारों
    ओर खिड़कियाँ थीं; उसकी लम्बाई पचास और चौड़ाई पच्चीस हाथ की थी।
  wol-KYG: Bunt ba daa ànd aki néegam aki jënam ak dal-luwaayam ak palanteer yu ko
    wër, ba mu daj. Guddaay ba di juróom fukki xasab, yaatuwaay ba di ñaar fukki xasab
    ak juróom.
  eng-YLT: 'its little chambers, its posts, and its arches; and windows [are] to it
    all round about: the length fifty cubits, and the breadth five and twenty cubits;'
  eng-WYC-2017: the chamber[s] thereof, and the posts thereof, and the porch thereof,
    and the windows thereof by compass; the length of fifty cubits, and the breadth
    of five and twenty cubits.
  eng-WMBB: its lodges, its posts, and its arches. There were windows in it all around.
    The length was fifty cubits and the width twenty-five cubits.
  urd-GVH: पहरेदारों के कमरे, सतून-नुमा बाज़ू, बरामदा और दीवारों में खिड़कियाँ भी
    दूसरे दरवाज़ों की मानिंद थीं। गुज़रगाह की लंबाई साढ़े 87 फ़ुट और चौड़ाई पौने 44
    फ़ुट थी।
  rug-rug: gua tugo sari na lose hitekedi, sari hukihukiridi rina gobana, sa lose
    nuqunuquruana meke sari vuida hitekedi. Sa pada si hiokona lima mita gelena meke
    manege rua mita lima ṉavulu sentimita labena.
  gaz-gaz: Innis akkuma manneen waardiyyaa isaa, utubaawwan isaatii fi gardaafoo isaa
    foddaawwaniin marfamee ture. Innis dheerina dhundhuma shantamaatii fi balʼina
    dhundhuma digdamii shanii qaba ture.
  fra-LSG: ainsi qu’à ses chambres, à ses poteaux et à ses vestibules; elle avait
    des fenêtres tout autour; cinquante coudées en longueur et vingt-cinq coudées
    en largeur.
  yal-yal: Kantan muxune konkone nun banxi kanken naxanye yi ne longonne ra e nun
    a so dɛɛn palana, ne nun so dɛɛn bonne birin yi lan. Foye sodene yi a yiren birin
    ma. A kuyana, nɔngɔnna yɛ tonge suulun, a yigbona, nɔngɔnna yɛ mɔxɔɲɛn nun suulun.
  haw-1868: Kona mau keena liilii, a me kona mau kia, a me kona mau hoaka, a me kona
    mau pukamakani; he kanalima kubita kona loa, a he iwakalua kumamalima kubita kona
    laula.
  arb-NAV: وَكَذَلِكَ مَقَايِيسُ حُجُرَاتِهِ وَعَضَائِدِهِ وَأَرْوِقَتِهِ وَالْكُوَى
    الَّتِي عَلَى مُحِيطِهِ. أَمَّا طُولُهُ فَكَانَ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ
    وَعِشْرِينَ مِتْراً)، وَعَرْضُهُ خَمْساً وَعِشْرِينَ ذِرَاعاً (نَحْوَ اثْنَيْ
    عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ).
  ewe-ewe: abe eƒe xɔviwo, domegliwo kple eƒe akpata ene, eye fesrewo nɔ eŋu godoo
    va kpe. Edidi mita blaeve vɔ atɔ̃, eye wòkeke mita wuieve kple afã.
  eng-LEE: 'Its cells, its door-posts, and its porches; and the windows in it were
    all round about: its length was fifty cubits, and its breadth five and twenty
    cubits.'
  asm-FB: তাৰ প্ৰহৰী-কোঁঠালিবোৰ, তাৰ বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ দুই ভাগ আৰু তাৰ খিলানবোৰ
    সেই পৰিমাণতেই আছিল আৰু কেউফালে তাত খিড়িকি আছিল; তাৰ দৈৰ্ঘ্য পঞ্চাশ হাত আৰু প্ৰস্থ
    পঁছিশ হাত আছিল।
  sus-A: عَ كَنتَمَيٍ تِدٍيٍ، عَ شَ كِنكِيٍ، نُن عَ شَ بُنتُنيِ شَ مَنِيّ نُ لَنشِ
    بٌورٍيٍ شَ مَنِيّ نَن مَ. وُندّرِيٍ نُ نَ نَ سٌدٍ دّ نُن عَ شَ بُنتُنيِ رَبِلِنيِ
    بِرِن مَ. عَ شَ مَءِفبٌي لَن نْنفْن يَ مْشْحّن نُن سُولِ نَن مَ، عَ شَ مَءِتٍ
    لَن نْنفْن يَ سُولِ نَن مَ.
  fra-SBL: ses loges, ses poteaux et ses arcs. Il y avait des fenêtres tout autour.
    Sa longueur était de cinquante coudées, et sa largeur de vingt-cinq coudées.
  hbo-hbo: '*תָּאֹו (תָּאָיו֙) *אֵלֹו (אֵלָ֣יו) *וְאֵלַמֹּו (וְאֽ͏ֵלַמָּ֔יו) וְחַלֹּונֹ֥ות
    לֹ֖ו סָבִ֣יב ׀ סָבִ֑יב אֹ֚רֶךְ חֲמִשִּׁ֣ים אַמָּ֔ה וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים
    אַמָּֽה׃'
  kik-kik: o ũndũ ũmwe na tũnyũmba twakĩo twa arangĩri, na thingo ciakĩo, na gĩthaku
    gĩakĩo, nakĩo kĩarĩ na mĩanya mĩena yothe. Kĩhingo kĩu kĩarĩ na ũraihu wa mĩkono
    mĩrongo ĩtano, na wariĩ wa mĩkono mĩrongo ĩĩrĩ na ĩtano.
  fra-NCL: '— Il y avait à ses loges, à ses pilastres et à son vestibule des fenêtres
    tout autour — : cinquante coudées de longueur et vingt-cinq coudées de largeur.'
  cek-AK: To ah kathoeng kae imkhaannawk, khongka tungnawk, akunhaih khongkhanawk
    to oh moe, a taengah thokbuemnawk oh boih; kasawk dong qui pangato oh moe, dong
    pumphae pangato kawk.
  cuk-cuk: Deginbali, neg-senigan, buarmar, neg-imba-siid nikamogad. E-dikarmargi
    yawagak-senigan bukwamogad. Yawagak-e-igar-dogmaid daliambe-gakabo gaka-negabar
    (12½) sugued. E-matardungueddi dalinergwa-gaka-bisgise (6¼) dungued.
  uig-CYR: Униң оюқ өйлири, арилиқ тамлири, даланлири башқилириға охшаш еди; әтрапида
    деризиләр бар еди. Униң узунлуғи әллик гәз, униң кәңлиги жигирмә бәш гәз еди.
  tel-2017: దాని కావలి గదులకు, స్తంభాలకు, దాని మధ్య గోడలకు అదే కొలత. దానికి, దాని
    చుట్టూ ఉన్న మధ్య గోడలకు కిటికీలున్నాయి. దాని పొడవు 27 మీటర్లు, వెడల్పు 13 మీటర్ల
    50 సెంటి మీటర్లు.
  hat-BSA: avèk chanm gad li yo, pliye akote li yo ak galri li yo. Pòtay la te gen
    fenèt toutotou. Longè a te senkant koude e lajè a te venn-senk koude.
  kos-kos: Oasr pac infukil lun mwet topang, ac sinka loac uh yunla pac, oasr pac
    infukil in utyak se, ac winto uh raunela, oapana acn saya uh. Lusen ma inge kewa
    pa fit oalngoul akosr, ac sralapa uh fit angngaul luo.
  hbo-WLC: תאו אלו ואלמו וְחַלּוֹנ֥וֹת ל֖וֹ סָבִ֣יב ׀ סָבִ֑יב אֹ֚רֶךְ חֲמִשִּׁ֣ים
    אַמָּ֔ה וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים אַמָּֽה׃
  ibo-ibo: dịka ọnụ ụlọ ya niile, nʼakụkụ aja ya niile, na mpụta ọnụ ụlọ ya, ha niile
    nwere oghere gbaa gburugburu. Ịdị ogologo ya dị iri mita abụọ na asaa, ebe obosara
    ya dị mita iri na atọ
  ory-ory: ତହିଁର କ୍ଷୁଦ୍ର କୋଠରି, ଉପସ୍ତମ୍ଭ ଓ ମଣ୍ଡପସକଳ ମାପିଲେ; ଆଉ, ତହିଁରେ ଚାରିଆଡ଼େ ଜଳାକବାଟି
    ଥିଲା; ତାହା ଦୀର୍ଘରେ ପଚାଶ ହାତ ଓ ପ୍ରସ୍ଥରେ ପଚିଶ ହାତ।
  chk-chk: Iwe, ekewe rumwen chon mas, pwal etippan me kengkangan ra usun chök ekewe
    lusun. Nge a wor asammwacho pwelin ünükün ewe kengkang me ewe lenien tolong. Langatamen
    kengkangan walik me rüanü fiit, nge chölapan faik me ruu fiit.
  rop-rop: Ol detlot difrinwan rum det men bin meshurum deibin ol seim laik det najalot
    geit. Det rum weya detlot solja oldei lukinatbat en det rum weya olabat bin oldei
    gowin bin abum sambala windo en det geit imbin 25 mita longwei en 12.5 mita kroswei.
  ukr-1871: Бокові сьвітлицї при них, стовпи їх і вікна в їх були навкруги; усього
    довжини пятьдесять локот, а ширини двайцять і пять локот.
  deu-1951: Es hatte Nischen, Pfeiler, eine Halle und ringsum Fenster; seine Länge
    betrug fünfzig Ellen und die Breite fünfundzwanzig Ellen.
  eng-JPS: the cells thereof, the posts thereof, and the arches thereof; and there
    were windows therein round about; the length was fifty cubits, and the breadth
    five and twenty cubits.
  srp-1865: Tako i klijeti im i dovratnici i trijemovi i prozori unaokolo; u dužinu
    pedeset lakata a u širinu dvadeset i pet lakata.
  lug-lug: Obusenge bwagwo obw’abakuumi n’amabanga gaagwo, n’ekisasi kyagwo byalina
    ebipimo bye bimu ng’ebirala. Omulyango n’ekisasi byalina amabanga okwetooloola,
    era gwali mita amakumi abiri mu ttaano obuwanvu, n’obugazi mita kkumi na bbiri
    n’ekitundu.
  heb-heb: תאו אלו ואלמו וחלונות לו סביב סביב ארך חמשים אמה ורחב חמש ועשרים אמה׃
  ben-IRV: এর বাসা, দেয়াল ও বারান্দাগুলির পরিমাপ অন্য দরজার মতো একই ছিল এবং চারিদিকে
    জানালা ছিল; দ্বার এবং এর বারান্দা দীর্ঘে পঞ্চাশ হাত ও প্রস্থে পঁচিশ হাত।
  pan-pan: ਉਹ ਦੀਆਂ ਕੋਠੜੀਆਂ, ਉਹ ਦੇ ਥੰਮਾਂ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਜਿਹਨਾਂ ਵਿੱਚ ਚੁਫ਼ੇਰੇ ਖਿੜਕੀਆਂ
    ਸਨ, ਦੀ ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਤੇ ਚੌੜਾਈ ਪੱਚੀ ਹੱਥ ਸੀ।
  mya-JVB: အခန်းငယ် များ၊ တိုင် များ၊ မုတ် များ၊ ပတ်လည် ၌ ပြတင်းပေါက် များတို့နှင့်
    ပြည့်စုံ၍၊ အလျား အတောင် ငါးဆယ် ၊ အနံ နှစ်ဆယ် ငါး တောင် ရှိ၏။
  hmo-hmo: Ruma be mai ena gima taudia edia daiutudia 6 unai haida hegeregerena. Ruma
    ena lalona habadia be mai edia du, bona ia be mai ena daiutu badana o dehe, bona
    mai ena uindo, idia hagegea gaudia. Iena gau ibounai be unai magu iduara haida
    hegeregerena. Iena lata be 25 mita bona iena lababa be 12.5 mita.
  urd-urd: उसकी कोठरियों और उसके सुतूनों और उसके आँगन को जिनमें चारों तरफ़ दरीचे थे,
    लम्बाई पचास हाथ चौड़ाई पच्चीस हाथ थी।
  rus-SYN: Боковые комнаты при них, столбы их и притворы их, и окна в них были кругом;
    всего в длину пятьдесят локтей, и в ширину двадцать пять локтей.
  bqc-SIM: Màa ń a kpɛaↄ ń a suunaↄ ń a bilandaao. A fɛnɛntiↄ vĩ liaai. A gbã̀a
    gã̀sĩsuu blakwiɛ, a yàasa sↄ̃ baasↄo.
  tcz-CHONGTHU: Khopi ngah ho choldona in ajolpi ahin chule kotpi hongcha ahin abonchan
    alet aneu akibang soh keijin chule bangkot kisem dan jong kibang cheh ahi. Kotpi
    keng lampi chu feet somget leh feet sagi leh akeh sao ahin, chule availam feet
    somli leh feet thum leh hopli a hopthum a len ahi.
  mar-mar: त्याच्या चौकीच्या खोल्या, त्याचे खांब व त्याच्या कमानी त्याने मापल्या;
    त्यास सभोवार खिडक्या होत्या; त्याची लांबी पन्नास हात व रुंदी पंचवीस हात होती.
  qub-qub: Tacsha cuartuncuna, jatun cuartu alarpis, raquej pergacunapis caran waquin
    cajwan iwal-lla. Chaychöpis bentänancuna caycaran waquin cajpa cashannölla. Chay
    yaycunatapis tupuptin caran waquin cajwan iwal ishcay chunca pichga (25) metrun
    largu, chunca ishcay metru medyan (12.5) anchuynin.
  bqp-bqp: Kɔnnɔ ge, gɑ mɑɑ kɔ̃su yenu mɔ kɑ gɑni yi yi nu burɑnɛ kɑ sere dii sɔɔ.
    Mɑ bɑ fɛnɛntibɑ kuɑ bɑ kɑ gu sikerenɑ. Gen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu weerɑɑkuru,
    mɑ gen yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndɑ nɔɔbu.
  hat-hat: Tankou tout lòt yo, li te gen chanm pou gad yo, miray ak pòtre, yon gwo
    chanm ak fennèt toupatou. Li te gen katrevenkat pye longè sou karannde pye lajè.
  eng-BSB: as did its gate chambers, side pillars, and portico. It also had windows
    all around. It was fifty cubits long and twenty-five cubits wide.
  eng-WEBPB: its lodges, its posts, and its arches. There were windows in it all around.
    The length was fifty cubits and the width twenty-five cubits.
  kbq-kbq: Ana kafante'ma rugaragama hunaraginte nontamimo'ene, kafama ufre nomo'enena
    magozanke hu'ne. Ana higeno zaho eri kafama hagentetere'ma hu'nea zamo'a magozanke
    hu'ne. Hagi ana kafamofo zaza'amo'a 25 mita higeno, upa'amo'a 12.5mita hu'ne.
  nhe-BL: Nojquiya quipixqui nopa cuartos para tlamocuitlahuiani, huan nopa tlapepecholi
    tlen tlatlajco nopa cuartos huan nopa sala ica arcos. Huan quipixqui ventanas
    yahualtic nopa cuartos. Huan quiyejyeco huan quipiyayaya 25 metros ihuehueyaca
    huan 12 metros huan tlajco ipatlajca.
  gub-BL: Heta ipupyaikaw pyrer a'e pe wà no, heta ywyok imupuràg pyrer wà no. Heta
    ipupyaikaw pyrer uhu ma'e, heta uken ywate har izywyr no. Heta 25 met ipuku haw
    pe. Heta 12,5 met iànàmaw pe.
  eng-DRA: The little chamber thereof, and the front thereof, and the porch thereof,
    and the windows thereof round about it was fifty cubits long, and five and twenty
    cubits broad.
