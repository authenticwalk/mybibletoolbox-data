  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mɑɣɑsɑ tɑɣɑ wɑŋ. Pǝ kpɑɣɑʋ kɑncɑɑlɑɣɑ nɔnɔɣɔ tɔ hɑlǝnɑ
