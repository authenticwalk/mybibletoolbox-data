verse: EZK.040.019
translations:
  mal-C: പിന്നെ അദ്ദേഹം താഴത്തെ കവാടത്തിന്റെ മുൻഭാഗംമുതൽ അങ്കണത്തിന്റെ പുറത്തെ മുൻഭാഗംവരെയുള്ള
    നീളം അളന്നു; അതു കിഴക്കോട്ടും വടക്കോട്ടും നൂറുമുഴം വീതമായിരുന്നു.
  deu-TKW: 'Und er maß die Breite des Vorhofs von der inneren Vorderseite des unteren
    Thors bis zur Außenseite des inneren Vorhofs: hundert Ellen.'
  lin-lin: 'Amekaki molayi ya liboso ya ekuke ya se kino na liboso ya ekuke ya lopango
    ya kati : ezalaki na bametele pene tuku mitano na ngambo ya este.'
  eng-LSV: and he measures the breadth from before the lower gate, to the front of
    the inner court, on the outside—one hundred cubits, eastward and northward.
  eng-GNV: Then hee measured the breadth from the forefront of the lower gate without,
    vnto the forefront of the court within, an hundreth cubits Eastward and Northward.
  eng-WEBSTER: Then he measured the breadth from the front of the lower gate to the
    front of the inner court without, a hundred cubits eastward and northward.
  nhw-BL: Teipa nopa tlacatl quitamachijqui nopa calixpamitl tlen nopa puerta ica
    tlatzintla ipan nopa tepamitl huan catli más calteno. Huan quitamachijqui hasta
    nopa puerta catli calaqui ipan nopa pasillo para nopa calixpamitl catli calijtic.
    Huan quipixqui 50 metros ica norte huan ica campa hualquisa tonati.
  swh-ONEN: Kisha akapima umbali kutoka ndani ya lango la chini mpaka nje ya ukumbi
    wa ndani, nao ulikuwa dhiraa mia moja upande wa mashariki na dhiraa mia moja upande
    wa kaskazini.
  bba-bba: Mɑ u bɑtumɑ yen dɛ̃ɛbu yĩirɑ sɑɑ kɔnnɔ ɡbiikuun sɔɔn di n kɑ ɡirɑri yɑɑrɑ
    sɔɔkɑɑn ɡɑnɑɔ mɑ n kuɑ ɡɔm soonu wunɔbu (100). U ye yĩirɑ sɔ̃ɔ yɑri yeru ɡiɑ kɑ
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: Then he measured the breadth from the forefront of the lower gate unto
    the forefront of the inner court without, an hundred cubits eastward and northward.
  luo-luo: Eka nopimo bor man e kind yo ka ii kama idonjogo nyaka oko mar agola ma
    iye. Nonwangʼo ni oromo fut apar gabich yo ka bathe mochomo yo wuok chiengʼ kod
    bathe mochomo yo nyandwat.
  meu-meu: Bena ia ese hari henu ikoukouna ena laloma kahana bona laloma maḡuna ena
    murimuri kahana padadia e hahetohoa; padadia na kiubit sinahu-ta. Bena ia na lau
    vairagu ai ela, mirigini kahana ala;
  npi-ULB: त्यसपछि ती मानिसले तल्लो ढोकाको अगाडिको भागदेखि भित्री ढोकाको अगाडिको भागसम्मको
    दुरी नापे । त्यो पूर्वपट्टि एक सय हात र उत्तरपट्टि पनि त्यति नै थियो ।
  yor-yor: Lẹ́yìn náà, o wọn jíjìnnà rẹ̀ láti inú ìsàlẹ̀ ẹnu-ọ̀nà títí dé àgbàlá tí
    inú; ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ni ìhà ìlà-oòrùn àti tí àríwá.
  pes-OPCB: روبروی دروازهٔ شرقی، دروازهٔ دیگری قرار داشت که رو به حیاط داخلی باز می‌شد.
    او فاصلهٔ بین دو دروازه را اندازه گرفت، این فاصله پنجاه متر بود.
  tgl-ULB: At sinukat ng lalaki ang layo mula sa harapan ng pang-ibabang tarangkahan
    hanggang sa harapan ng panloob na tarangkahan; isandaang siko ito sa silangang
    bahagi at gayundin naman sa hilagang bahagi.
  hui-hui: Wali agali ngoai hagane hama timbuni ogoni ege pabe mende Anduane Homogonaga
    anda bu mabu biago tagirahayagi wia. Ege pabe mende ogoni andaneha ngoai hagane
    hama mendebi wiago ogoni ibu emene daligani wia. Ege pabe mende ogoninaga abene
    ni tagira ibiragohayagi ege pabe biagonaga haraba mbira wia. Haraba wiago labo
    dombeneha hama wiago agali biagome mida magi manda biya. Ibugua ege pabe timbuni
    dunini heagonaga haraba wiagoria howa manda bialu mendehayagi haraba ege pabe
    emene tamuha heagonaga haraba wiagoria tagira pialu handalu hearia hama biago
    mida magi pira duria (50) wiaria handaya.
  mya-mya: ဗိ​မာန်​တော်​တံ​တိုင်း​အ​တွင်း​ရှိ​ဝင်း​သို့​ရောက်​နိုင်​သော မြေ​မျက်​နှာ​ပြင်​မြင့်​သည့်​နေ​ရာ​တွင်​မုခ်​ပေါက်​တစ်​ခု​ရှိ​၏။
    ထို​လူ​သည်​အ​တွင်း​မုခ်​ဦး​ပေါက်​နှင့်​အ​ပြင်​မုခ်​ဦး​ပေါက်​အ​ကွာ​အ​ဝေး​ကို​တိုင်း​တာ​ကြည့်​ရာ
    တစ်​ရာ​ခြောက်​ဆယ့်​ရှစ်​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။
  bod-N: དེས་འོག་གི་རྒྱ་སྒོ་ནས་ནང་གི་ཁྱམས་རའི་རྩིག་པའི་བར་དུ་ཚད་ཐིག་བླངས་པ་ན་ཞེང་ལ་བསྡོམས་པས་ཁྲུ་བརྒྱ་ཡོད་དེ།
    ཤར་ཕྱོགས་དང་བྱང་ཕྱོགས་ཐམས་ཅད་གཅིག་ཡིན་ནོ། །
  sna-sna: Ipapo akayera nhambwe kubva nechomukati kwerutivi rwesuo rezasi kusvikira
    kunze kworuvazhe rwomukati; rwakanga runa makubhiti zana nechokumabvazuva, uye
    nechokumusorowo.
  spa-BLM: Luego midió la anchura desde el frente de la puerta inferior hasta el frente
    del atrio interior exterior, cien codos, tanto al este como al norte.
  cac-cac: Ix yechtej scal jun b'ab'el puerta vin̈, masanto d'a junxo spuertail schab'il
    amac', ay 50 metro sat, icha pax chi' d'a stojolal norte yed' d'a stojolal b'aj
    sjavi c'u.
  swh-ULB: Kisha huyo mtu akapima umbali kutoka mebele ya lango la chini hata mbele
    ya lango la ndani; ilikuwa dhiraa mia moja upande wa mashariki, na sawasawa na
    upande wa kaskazini.
  bel-bel: І намерыў ён у шырыню ад ніжняе брамы да зьнешняга краю ўнутранага двара
    сто локцяў - на ўсход і на поўнач.
  deu-ELBBK: Und er maß die Breite von der Vorderseite des Tores des unteren Vorhofs
    bis vor den inneren Vorhof, von außen, 100 Ellen; so war es an der Ostseite und
    an der Nordseite.
  mbb-OT: Ne midsukud duen te etew is keziyù puun te veyeey he ibpendendiyà te seled
    duen te lama ziyà te gawas taman te veyeey he ibpehendiyà te lama he ziyà te seled,
    ne 170 he ǥiek is keziyù kayi.
  mal-2015: പിന്നെ അവൻ താഴത്തെ ഗോപുരത്തിന്റെ മുൻഭാഗം മുതൽ അകത്തെ പ്രാകാരത്തിന്റെ പുറത്തെ
    മുൻഭാഗംവരെയുള്ള അകലം അളന്നു; കിഴക്കോട്ടും വടക്കോട്ടും നൂറീതു മുഴമായിരുന്നു.
  rmc-rmc: Dikhľom o brani andre andruňi dvora a paľis oda murš merinďa, hoj keci
    metri hin la avruňa branatar dži paš o vchodos andre andruňi brana, a sas 50 metri
    pro vichodos the pro severos.
  pes-OPV: و عرضش را از برابر دروازه پایینی تا پیش صحن اندرونی از طرف بیرون صد ذراع
    به سمت مشرق و سمت شمال پیمود.
  ron-1924: А мэсурат лэцимя де ла поарта де жос пынэ ла партя де афарэ а курций динэунтру
    ши авя о сутэ де коць ла рэсэрит ши ла мязэноапте.
  ben-OBCV: তারপর তিনি পূর্বদিকের বাইরের উঠানের দ্বারের শেষ সীমা থেকে ভিতরের উঠানের
    দ্বারে ঢুকবার মুখ পর্যন্ত মাপলেন; তার দূরত্ব ছিল একশো হাত। সেইভাবে উত্তর দিকের
    দূরত্বও ছিল একশো হাত।
  som-som: Markaasuu qiyaasay ballaadhkii iridda hoose horteeda iyo tan iyo barxadda
    hoose horteeda dibadda ah, xagga bari iyo xagga woqooyi, oo wuxuu ahaa boqol dhudhun.
  lat-VUC: 'Et mensus est latitudinem a facie portæ inferioris usque ad frontem atrii
    interioris extrinsecus: centum cubitos ad orientem et ad aquilonem.'
  eng-ASVBT: Then he measured the breadth from the forefront of the lower gate unto
    the forefront of the inner court without, a hundred cubits, both on the east and
    on the north.
  ita-1885: Poi egli misurò uno spazio, dalla facciata della porta di sotto, fino
    alla facciata di fuori del cortile di dentro, di larghezza di cento cubiti, verso
    l'Oriente, e verso il Settentrione.
  eng-LXXUP: 'And he measured the breadth of the court, from the open space of the
    outer gate inward to the open space of the gate looking outward: a hundred cubits
    was the distance to the place of the gate looking eastward: and he brought me
    to the north;'
  eng-ULB: Then the man measured the distance from the front of the lower gate to
    the front of the inner gate; it was one hundred cubits on the east side, and the
    same on the north side.
  spa-VBL: Midió la distancia desde el frente de la puerta inferior hasta el lado
    más alejado del patio interior como cien codos, tanto hacia el lado este como
    hacia el norte.
  fra-_FOB: Il mesura la largeur depuis le devant de la porte inférieure, jusque devant
    le parvis intérieur, au-dehors, cent coudées à l'Orient et au Nord.
  mal-mal: പിന്നെ അവൻ താഴത്തെ ഗോപുരത്തിന്റെ മുൻഭാഗം മുതൽ അകത്തെ പ്രാകാരത്തിന്റെ പുറത്തെ
    മുൻഭാഗംവരെയുള്ള ദൂരം അളന്നു; കിഴക്കോട്ടും വടക്കോട്ടും നൂറുമുഴം വീതമായിരുന്നു.
  urd-GVR: Bairūnī aur andarūnī sahnoṅ ke darmiyān bhī darwāzā thā. Yih bairūnī darwāze
    ke muqābil thā. Jab mere rāhnumā ne donoṅ darwāzoṅ kā darmiyānī fāsilā nāpā to
    mālūm huā ki 175 fuṭ hai.
  suz-BL: मिनु मेकोम आइदी ङा लाप्‍चो आ आगा गे लाङगा ङा ब्रेम्‍शो पुक्‍गानु, मेको सहे
    का कुबीत बाक्‍त।
  eng-NOY: Then he measured the breadth from the front of the lower gate to the front
    of the inner court without, a hundred cubits toward the east and toward the north.
  ita-1927: 'Poi misurò la larghezza dal davanti della porta inferiore fino alla cinta
    del cortile interno: cento cubiti a oriente e a settentrione.'
  ckb-ckb: ئینجا ئەو دوورییەی پێوا، کە لەنێوان دیوی ناوەوەی دەروازەکەی خوارەوە و دیوی
    دەرەوەی حەوشەکەی ناوەوە بوو، سەد باڵ بوو بەلای ڕۆژهەڵات و بەلای باکوور.
  eng-BBE: Then he took the measure of the square across, from before the lower doorway
    inside to before the inner doorway outside, one hundred cubits. And he took me
    in the direction of the north,
  kan-OKCV: ಆಗ ಅವನು ಕೆಳಗಿನ ಬಾಗಿಲಿನ ಮುಂದುಗಡೆಯಿಂದ ಒಳಗಿನ ಅಂಗಳದ ಹೊರಗಡೆಯವರೆಗೂ ಪೂರ್ವಕ್ಕೂ
    ಉತ್ತರಕ್ಕೂ ಇರುವ ಅಗಲವನ್ನು ಸುಮಾರು ಐವತ್ತಮೂರು ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: பின்பு அவர் கீழ்வாசலின் முகப்புத்துவங்கி, உள்முற்றத்துப் புறமுகப்புவரையுள்ள
    விசாலத்தை அளந்தார்; அது கிழக்கும் வடக்கும் நூறுமுழமாக இருந்தது.
  spa-RV-1909: Y midió la anchura desde la delantera de la puerta de abajo hasta la
    delantera del atrio interior por de fuera, de cien codos hacia el oriente y el
    norte.
  ron-BTF: Apoi a măsurat lățimea din fața porții de jos până în fața curții interioare,
    pe dinafară, o sută de coți spre est și spre nord.
  eng-WEBP: Then he measured the width from the forefront of the lower gate to the
    forefront of the inner court outside, one hundred cubits, both on the east and
    on the north.
  eng-FBV: He measured the distance from the front of the lower gateway to the far
    side of the inner courtyard as one hundred cubits, both to the east side and the
    north.
  nld-1939: Ook nam hij de afstand op van de binnenzijde van de benedenste poort af
    tot aan de buitenzijde van de binnenvoorhof, en die bedroeg honderd el.
  nch-BL: Teipa nopa tacat quitamachijqui nopa calixpamit ten nopa caltemit ica tatzinta
    ipan nopa tepamit huan cati más calteno. Huan quitamachijqui hasta nopa caltemit
    cati calaqui ipan nopa pasillo para nopa calixpamit cati calijtic. Huan quipixqui
    50 metros ica norte huan ica campa hualquisa tonati.
  vie-1934: Người đo bề ngang từ phía trước hiên cửa dưới cho đến mép hành lang trong,
    là một trăm cu-đê, phía đông và phía bắc cũng vậy.
  hin-CV: तब उसने निचले द्वार के भीतर से लेकर भीतरी आंगन के बाहर तक की दूरी नापी;
    यह दूरी पूर्व की तरफ और साथ में उत्तर की तरफ लगभग तिरपन मीटर थी.
  spa-BES: Luego tomó la medida de la plaza, desde el frente de la puerta inferior,
    por dentro, hasta el interior de la puerta de afuera, cien codos. Y me llevó en
    dirección al norte,
  tdx-tdx: Zinehe’e maniñana boak’ am-piatrefa’ i lalambey ambaney pak’am-para’ i
    kiririsa añate’ey, kiho zato, vaho hoe izay ka ty mañavaratse.
  tha-KJV: แล​้​วท​่านก็วัดความกว้างจากหน้าหอประตูข้างล่างไปยังหน้าลานข้างในด้านนอกได้​หน​ึ่งร้อยศอก
    อยู่​ทั้งทางตะวันออกและทางเหนือ
  por-BR-2018: 'E mediu a largura desde a dianteira da porta inferior até a dianteira
    do pátio interior pelo lado de fora: cem côvados pelo oriente e pelo norte.'
  deu-ELO: Und er maß die Breite von der Vorderseite des Tores des unteren Vorhofs
    bis vor den inneren Vorhof, von außen, hundert Ellen; so war es an der Ostseite
    und an der Nordseite. -
  eng-WYC-2018: And he meted the breadth from the face of the lower gate till to the
    front of the inner foreyard withoutforth, an hundred cubits at the east, and at
    the north. (And he measured the breadth from the front of the lower gateway unto
    the front of the inner courtyard outside, a hundred cubits.)
  epo-epo: Kaj li mezuris la larĝon deloke de la malsupra pordego ĝis la ekstera rando
    de la interna korto, cent ulnojn orienten kaj norden.
  uig-PIN: U tɵwǝnki dǝrwazining iqi tǝripidin iqki ⱨoylining sirtⱪi temiƣiqǝ bolƣan
    ariliⱪni ɵlqidi; xǝrⱪ wǝ ximal tǝrǝplǝrningmu yüz gǝz qiⱪti.
  beo-beo: Logo holei eno da ganodini dibifufu amoga heda:ma:ne ba:i. Logo holei afae
    eno amonini asili ea defei da 50 mida ba:i.
  tpi-OTNT: Dispela bikpela ples bung i raunim narapela banis, em namba 2 banis i
    raunim haus bilong God. Insait long dispela namba 2 banis i gat narapela ples
    bung i stap, na dispela ples bung i stap antap liklik. Long hap sankamap bilong
    dispela namba 2 banis, i gat wanpela dua i stap. Na dispela man i metaim graun
    namel long tupela banis. Em i stat long arere bilong haus bilong dua bilong bikpela
    banis na i go inap long dispela dua bilong namba 2 banis. Na mak bilong dispela
    graun em inap 50 mita. Orait na dispela man i go long hap not,
  hau-SA: Sa’an nan ya auna nisan da take daga hanyar shiga da take ƙasa-ƙasa daga
    ciki zuwa waje na filin ciki; ya kai kamu ɗari a gefen gabas haka ma yake a gefen
    arewa.
  uig-LAT: U töwenki derwazining ichi teripidin ichki hoylining sirtqi témighiche
    bolghan ariliqni ölchidi; sherq we shimal tereplerningmu yüz gez chiqti.
  nde-nde: Wabuye walinganisa ibanga elisukela ngaphakathi kwesango langaphansi lisiyafika
    egumeni langaphakathi; lalizingalo ezilikhulu eceleni lasempumalanga kanye lasenyakatho.
  ton-ton: Hili ia naʻa ne fuofua ʻa hono vaʻatā mei he potu kituʻa ʻoe matapā ki
    lalo ʻo aʻu ki he potu kituʻa ʻoe lotoʻā ki loto, ko e kiupite ʻe teau ia, ki
    he potu hahake pea mo e tokelau.
  ces-1613: Změřil také šířku od předku brány dolejší až k předku síně vnitřní, zevnitř
    na sto loket k východu a půlnoci.
  eng-WMB: Then he measured the width from the forefront of the lower gate to the
    forefront of the inner court outside, one hundred cubits, both on the east and
    on the north.
  tam-TCV: பின்பு அவன் தாழ்ந்த நுழைவு வாசலின் உட்புறத்திலிருந்து உள்முற்றத்தின் வெளிப்புறம்வரையுள்ள
    தூரத்தை அளந்தான். அது கிழக்குப்புறத்திலும் வடக்குப் புறத்திலும் நூறு முழங்களாய்
    இருந்தன.
  ceb-ULB: Unya gisukod sa tawo ang gilay-on gikan sa atubangan sa ubos nga ganghaan
    ngadto sa atubangan sa kinasulorang ganghaan; 100 ka cubit ang sukod niini ngadto
