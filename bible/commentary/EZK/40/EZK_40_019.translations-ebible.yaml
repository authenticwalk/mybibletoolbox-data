  ukr-1871: І виміряв ширину від нижніх воріт до краю середнього подвірря сто локот
    на всхід і на північ.
  deu-1951: 'Und er maß die Breite [des Vorhofs] von der Vorderseite des untern Tores
    bis zur Vorderseite des äußeren Tores am innern Vorhof: hundert Ellen; gegen Osten
    und gegen Norden.'
  eng-JPS: Then he measured the breadth from the forefront of the lower gate unto
    the forefront of the inner court without, a hundred cubits, eastward as also northward.
  srp-1865: Potom izmjeri širinu od lica donjih vrata do lica unutrašnjega trijema
    spolja, i bješe sto lakata k istoku i sjeveru.
  lug-lug: N’oluvannyuma n’apima ekibangirizi okuva omulyango ogw’Ebuvanjuba we gukoma
    okutuuka ebweru ow’oluggya olw’omunda, ze mita amakumi ataano. Waaliwo n’omulyango
    ogw’Obukiikakkono. N’ekibangirizi okuva ku mulyango ogwo we gukoma okutuuka ebweru
    w’oluggya olw’omunda nakyo kyali mita amakumi ataano.
  heb-heb: וימד רחב מלפני השער התחתונה לפני החצר הפנימי מחוץ מאה אמה הקדים והצפון׃
  ben-IRV: পরে লোকটি দরজার নিম্রতর সামনে থেকে ভিতরের দরজার সামনে পর্যন্ত প্রস্থ মাপলেন,
    পূর্বদিকে ও উত্তরদিকে তা একশো হাত।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਦੀ ਚੌੜਾਈ ਹੇਠਾਂ ਦੇ ਫਾਟਕਾਂ ਦੇ ਸਾਹਮਣੇ ਤੋਂ ਅੰਦਰ ਦੇ ਵੇਹੜੇ ਦੇ ਅੱਗੇ
    ਪੂਰਬ ਅਤੇ ਉੱਤਰ ਵਾਲੇ ਪਾਸੇ ਬਾਹਰ-ਬਾਹਰ ਸੌ ਹੱਥ ਮਿਣੀ।
  mya-JVB: ထိုနောက် ၊ အောက် တံခါး ဦး မှ သည် အတွင်း တန်တိုင်း ပြင် ဘက် ဦး တိုင်အောင်
    တိုင်း ၍၊ အရှေ့ မျက်နှာ၌ အတောင် တရာ ကွာ ၏။
  hmo-hmo: Magu ena iduara ma ta ese Dubu Helaga ena lalona ariara ena maguna ena
    raka vareai gabuna ia karaia. Ia be ataiai sisina iduarana. Vadaeni unai tau ese
    unai magu iduara ruaosi, henunai gauna, bona ataiai sisina gauna edia padana ia
    abia, 50 mita.
  urd-urd: तब उसने उसकी चौड़ाई नीचे के फाटक के सामने से अन्दर के सहन के आगे, पूरब
    और उत्तर की तरफ़ बाहर बाहर सौ हाथ नापी।
  rus-SYN: И намерил он в ширину от нижних ворот до внешнего края внутреннего двора
    сто локтей, к востоку и к северу.
  bqc-SIM: Ɔ̃ à ua sɛ̃́ia yàasa yↄ̃̀ bↄa za bↄlɛ sɛ̃́ia lɛ́wa a guu oi e à gɛ̀ò
    ua plaade bↄlɛ lɛ́wa bàasi oi. Gukpɛ oi pↄ́ kɛ̀ gã̀sĩsuu basↄo ń gugbãntoo
    oi pↄ́o lↄ.
  tcz-CHONGTHU: Hichun mipa chun Houin polang thutanna in kotpi polang leh asung lang
    alhung keijin aten ahileh asaodan chu feet jakhat leh feet som sagi le nga ahi.
  mar-mar: मग त्या मनुष्याने खालच्या द्वाराच्या मुखापासून अंगणाच्या मुखापासून बाहेरून
    पूर्वेला शंभर हात आणि उत्तरेला शंभर हात असे मोजले.
  qub-qub: Chay isquïnapita-pacha runaga sawan pampata tupuran ruri caj sawanman yaycunapaj
    caycaj puncucama. Chayno tupuptin caran pichga chunca (50) metru.
  bqp-bqp: Mɑ u bɑtumɑ yen dɛ̃ɛbu yĩirɑ sɑɑ kɔnnɔ gbiikuun sɔɔn di n kɑ girɑri yɑɑrɑ
    sɔɔkɑɑn gɑnɑɔ mɑ n kuɑ gɔm soonu wunɔbu (100). U ye yĩirɑ sɔ̃ɔ yɑri yeru giɑ kɑ
    sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ.
  hat-hat: Te gen yon pòtay yon ti jan pi wo ki bay sou lakou anndan an. Nonm lan
    mezire depi sou pòtay deyò a rive nan pòtay anndan an. Li jwenn sanswasantwit
    pye.
  eng-BSB: Then he measured the distance from the front of the lower gateway to the
    outside of the inner court; it was a hundred cubits on the east side as well as
    on the north.
  eng-WEBPB: Then he measured the width from the forefront of the lower gate to the
    forefront of the inner court outside, one hundred cubits, both on the east and
    on the north.
  kbq-kbq: Hagi fenkma kazigama me'nea kafamofona, agu'a nomofona agu'afinti vuno
    megiama uhanati'nea kankamuma mesarimima hu'neana, zage hanati kazigane noti kaziga
    kankamumo'a 50 mita huno magozahu hu'ne.
  nhe-BL: Teipa nopa tlacatl quiyejyeco nopa calixpamitl tlen nopa puerta ica tlatzintla
    ipan nopa tepamitl huan tlen más calteno. Huan quiyejyeco hasta nopa puerta tlen
    calaqui ipan nopa pasillo para nopa calixpamitl tlen calijtic. Huan quipixqui
    50 metros ica norte huan ica campa quisa tonati.
  gub-BL: Heta amo ukenawhu ywate har. Teko wixe tàpuzuhu hupi wà. A'e awa uzypyrog
    oho haw hagaw pà. Uzypyrog pitài ukenawhu pe inugwer pe oho pà. Heta 50 met.
  eng-DRA: And he measured the breadth from the face of the lower gate to the front
    of the inner court without, a hundred cubits to the east, and to the north.
