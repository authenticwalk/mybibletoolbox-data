  dop-dop: Tɑɑpǝlǝnɑɑ liɣiti kɑ wɛ nɑŋ wɑɑlɩ tɔɔ tɔtɔ. Ye n pukinɑ ilim ntɔɣɔŋ nɔnɔɣɔ
