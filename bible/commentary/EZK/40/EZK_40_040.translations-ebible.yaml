  tbz-SIM: Ditowɑɑ̀ bíɛ́kɛ̀ ɑ bo ntɑtoomɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ bòrì, kubɑkù
