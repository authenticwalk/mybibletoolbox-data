  hbo-hbo: וְאֶל־הַכָּתֵ֣ף מִח֗וּצָה לָעֹולֶה֙ לְפֶ֙תַח֙ הַשַּׁ֣עַר הַצָּפֹ֔ונָה שְׁנַ֖יִם
