  bqp-bqp: Dii sɔɔ gen tɔɔwɔ, tɑbulu nnɛwɑ yɑ wɑ̃ɑ. À n dɔɔ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ
