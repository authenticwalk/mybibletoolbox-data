  nhe-BL: Nojquiya oncayaya nahui mesas ica calixpa tlen nopa sala huan pasillo. Eltoya
    nopano campa tlejcoj para calaquise ipan nopa puerta ica norte. Oncayaya ome ipan
    sesen lado tlen nopa escaleras tlen ipan tlejcoj para calaquise ipan nopa pasillo.
  gub-BL: Heta 4 itapew ipupyaikaw pyrer uhu ma'e huwake katu pe wà no. Mokoz upyta
    ukenawhu kwarahy heixe haw awyze har kutyr har ipehegwer rehe wà. Inugwer mokoz
    upyta inugwer ipehegwer rehe wà no.
  eng-DRA: And on the outward side, which goeth up to the entry of the gate that looketh
    toward the north, were two tables. and at the other side before the porch of the
    gate were two tables.
