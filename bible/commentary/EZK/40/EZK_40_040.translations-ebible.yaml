verse: EZK.040.040
translations:
  mal-C: കവാടത്തിന്റെ പൂമുഖത്തിന്റെ പുറത്തെ മതിലിന്റെ സമീപത്തായി വടക്കേകവാടത്തിന്റെ
    പ്രവേശനത്തിലുള്ള പടികളുടെ അടുത്തായിത്തന്നെ രണ്ടു മേശയും പടികളുടെ മറുവശത്തായി വേറെ
    രണ്ടു മേശയും ഉണ്ടായിരുന്നു.
  deu-TKW: Und an der äußeren Seitenwand, nördlich von dem, der zum Thoreingang hinaufstieg,
    standen zwei Tische, und an der andern Seitenwand der Vorhalle des Thors standen
    gleichfalls zwei Tische;
  lin-lin: Pene ya mir ya libanda ya ndako moke ya kokotela na ekuke, pene ya ematelo
    ya ekotelo ya ekuke ya nor, ezalaki na bamesa minei na ngambo moko ya ematelo.
  eng-LSV: and at the side without, at the going up to the opening of the north gate,
    [are] two tables; and at the other side that [is] at the porch of the gate, [are]
    two tables;
  eng-GNV: And at the side beyond the steppes, at the entry of the North gate stoode
    two tables, and on the other side, which was at the porch of the gate were two
    tables.
  eng-WEBSTER: And at the side without, as one goeth up to the entry of the north
    gate, were two tables; and on the other side, which was at the porch of the gate,
    were two tables.
  nhw-BL: Nojquiya oncayaya nahui mesas ica calixpa tlen nopa sala huan pasillo. Eltoya
    nopona campa tlejcoj para calaquise ipan nopa puerta ica norte. Oncayaya ome ipan
    sesen lado tlen nopa escaleras catli ipan tlejcoj para calaquise ipan nopa pasillo.
  swh-ONEN: Karibu na ukuta wa nje wa baraza ya lile lango karibu na ngazi kwenye
    ingilio kuelekea kaskazini kulikuwa na meza mbili, nako upande mwingine wa ngazi
    kulikuwepo na meza mbili.
  bba-bba: Dii sɔɔ ɡen tɔɔwɔ, tɑbulu nnɛwɑ yɑ wɑ̃ɑ. À n dɔɔ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ
    yɛ̃sɑn nɔm ɡeu ɡiɑ, kɑɑ kpĩ ɑ ye wɑ berɑ kɑ berɑ yiru yiru.
  eng-KJVCPB: And at the side without, as one goeth up to the entry of the north gate,
    were two tables; and on the other side, which was at the porch of the gate, were
    two tables.
  luo-luo: E tok ohinga mar rangach midonjogo, man but raidhi rangach midonjogo man
    yo nyandwat ne nitie mesni ariyo, kendo e bath raidhi koni gi koni bende ne nitie
    mesni ariyo.
  meu-meu: Dehe murimurina kahana ai, mirigini kahana ikoukouna raka-vareaina ai,
    na pata rua; hona ikoukou dehena kahanadanu pata rua.
  npi-ULB: चोकको पर्खालको छेउमा, उत्तरको ढोकातर्फ दुईवटा टेबल थिए । ढोकाको दलानको
    अर्कोपट्टि पनि दुईवटा टेबल थिए ।
  yor-yor: Ní ẹ̀gbẹ́ ògiri ìta àtẹ̀wọ ẹnu-ọ̀nà tí ẹnu-ọ̀nà, tí ó súnmọ́ àwọn àtẹ̀gùn
    ní àbáwọlé tí ẹnu-ọ̀nà àríwá ni tẹmpili méjì wà, ní ẹ̀gbẹ́ kejì tí àtẹ̀gùn ní
    tẹmpili méjì wà.
  pes-OPCB: بیرون اتاق بزرگ نیز چهار میز قرار داشت که در دو طرف راه ورودی دروازهٔ
    شمالی قرار گرفته بودند.
  tgl-ULB: May dalawang hapag sa tabi ng pader ng patyo, pataas patungo sa tarangkahan
    sa hilaga. Mayroon ding dalawang hapag sa kabilang bahagi, sa portico ng tarangkahan.
  hui-hui: Anda damini ogoni tagirahayagi hayadagoria lomabu delaga dabu maria mende
    anda polene egageria wiagoria kawareni dabu kira egageria mendehayagi kira mendehayagi
    lowa bu helea.
  mya-mya: အ​ခန်း​၏​အ​ပြင်​ဘက်​၌​လည်း​မြောက်​မုခ်​ပေါက်​တစ်​ဘက်​တစ်​ချက်​တွင်​စား​ပွဲ​နှစ်​လုံး​စီ​ရှိ​သဖြင့်​စု​စု​ပေါင်း​လေး​လုံး​ရှိ​၏။-
  bod-N: བྱང་སྒོ་ལ་འཇུག་པའི་རྡོ་སྐས་ཀྱི་ཕྱི་ཕྱོགས་སུ་འཁོར་བའི་གནས་སུ་ཅོག་ཙེ་གཉིས་ཡོད་པ་དང་།
    སྒོ་ཁྱམས་ཀྱི་ཕྱོགས་སུ་འཁོར་བའི་གནས་གཞན་དེ་རུ་ཡང་ཅོག་ཙེ་གཉིས་ཡོད།
  sna-sna: Kurutivi rwokunze rworusvingo rwebiravira repasuo, pedyo nezvikwiriso zvapamukova
    nechokumusoro kwesuo rokumusoro kwakanga kune matafura maviri, uye kuno rumwe
    rutivi rwezvikwiriso kwaivawo namatafura maviri.
  spa-BLM: A un lado, afuera, cuando se sube a la entrada de la puerta hacia el norte,
    había dos mesas; y al otro lado, que pertenecía al pórtico de la puerta, había
    dos mesas.
  cac-cac: A d'a spatiquel corredor d'a puerta d'a stojolal norte chi', ay chab' q'uen
    q'ueen icha mexa d'a junjun pac'an̈,
  swh-ULB: Karibu na ukuta wa ua, kuelekea juu kwenye lango kuelekea kaskazini, kulikuwa
    na meza mbili. Pia kwa upande mwingine kulikuwa na meza mbili kwenye lango la
    ukumbi.
  bel-bel: І са зьнешняга боку каля ўваходу ў праёміну паўночнае брамы былі два сталы,
    і з другога боку каля бабінца пад брамай - два сталы.
  deu-ELBBK: 'Und draußen, an der für den zum Toreingang Hinaufgehenden nördlich liegenden
    Seite, waren zwei Tische; und an der anderen Seite der Torhalle zwei Tische:'
  mbb-OT: Duen pa zezuwa he lemisahan diyà te kada kilid duen te heǥezan he ibpehendiyà
    te veyeey he zapit te edsilaan.
  mal-2015: ഗോപുരപ്രവേശനത്തിങ്കൽ കയറുമ്പോൾ പുറമെ വടക്കുവശത്തു രണ്ടുമേശയും പൂമുഖത്തിന്റെ
    മറുവശത്തു രണ്ടുമേശയും ഉണ്ടായിരുന്നു.
  rmc-rmc: Pre avruňi sera paš o vchodos la severna branakro sas pro soduj seri po
    duj skaminda.
  pes-OPV: و به یک جانب از طرف بیرون نزد زینه دهنه دروازه شمالی دومیز بود. و به‌جانب
    دیگر که نزد رواق دروازه بوددو میز بود.
  ron-1924: Ынтр-уна дин пэрциле де афарэ, кум те суй ла интраря порций де мязэноапте,
    ерау доуэ месе; ши ын чялалтэ парте, спре тинда порций, ерау ярэшь доуэ месе.
  ben-OBCV: দ্বারের বারান্দার বাইরের দেয়ালের পাশে, উত্তরমুখী দ্বারের ঢুকবার পথের
    সিঁড়ির কাছে দুটি টেবিল এবং সিঁড়ির অন্য পাশে দুটি টেবিল ছিল।
  som-som: Oo dhanka dibadda ah ee kadinka iridda woqooyi loo maro waxaa yiil laba
    miis, oo dhanka kale oo balbalada iridda u dhowna waxaa yiil laba miis oo kale.
  lat-VUC: 'Et ad latus exterius, quod ascendit ad ostium portæ quæ pergit ad aquilonem,
    duæ mensæ: et ad latus alterum, ante vestibulum portæ, duæ mensæ:'
  eng-ASVBT: And on the one side without, as one goeth up to the entry of the gate
    toward the north, were two tables; and on the other side, which belonged to the
    porch of the gate, were two tables.
  ita-1885: E parimente dall'uno de' lati, di fuori della soglia dell'entrata dell'altra
    porta, cioè della settentrionale, vi erano due tavole; e dall'altro lato del portale
    di essa porta, due altre tavole.
  eng-LXXUP: And behind the drain for the whole burnt offerings at the north gate,
    two tables eastward behind the second gate; and behind the porch of the gate two
    tables eastward.
  eng-ULB: By the wall of the courtyard, going up to the gate to the north, there
    were two tables. Also on the other side there were two tables at the gate's portico.
  spa-VBL: Afuera, en el camino hacia la entrada de la puerta norte, había dos mesas
    a un lado del pórtico de la puerta y dos mesas al otro lado.
  fra-_FOB: A l'un des côtés extérieurs, là où l'on montait, à l'entrée de la porte
    du Nord, étaient deux tables; à l'autre côté, vers le vestibule de la porte, deux
    tables.
  mal-mal: ഗോപുരപ്രവേശനത്തിൽ കയറുമ്പോൾ പുറമെ വടക്കുവശത്തു രണ്ടുമേശയും പൂമുഖത്തിന്റെ
    മറുവശത്ത് രണ്ടുമേശയും ഉണ്ടായിരുന്നു.
  urd-GVR: Is barāmde se bāhar mazīd chār aisī mezeṅ thīṅ, do ek taraf aur do dūsrī
    taraf.
  suz-BL: पूर्ब ङा ओव़तीक लां ङा पिंडी आ ङोंइती टेबल निक्‍शी बाक्‍ताक्‍स। मिनु अर्को
    पटटी ङा पिंडी आ ङोंइती यो टेबल निक्‍शी बाक्‍ताक्‍स।
  eng-NOY: And at the side without, as one goeth up to the entrance of the north gate,
    were two tables; and on the other side, which was at the porch of the gate, were
    two tables;
  ita-1927: E a uno de’ lati esterni, a settentrione di chi saliva all’ingresso della
    porta, c’erano due tavole; e dall’altro lato, verso il vestibolo della porta,
    c’erano due tavole.
  ckb-ckb: لە دیوی دەرەوەی هەیوانی دەروازەکە، لە نزیکی پێپلیکانەکەی لای داڵانی دەروازەی
    باکوور، لە هەر لەلایەکی پێپلیکانەکە دوو مێز هەبوون.
  eng-BBE: On the outer side, to the north, as one goes up to the opening of the doorway,
    were two tables.
  kan-OKCV: ಉತ್ತರ ಹೆಬ್ಬಾಗಿಲ ಪ್ರವೇಶಸ್ಥಾನದ ಮೆಟ್ಟಲುಗಳ ಹತ್ತಿರ, ಆ ಬಾಗಿಲ ಕೈಸಾಲೆಯ ಹೊರಗೆ,
    ಒಂದು ಕೊನೆಯಲ್ಲಿ ಎರಡು ಮೇಜುಗಳೂ ಇದ್ದವು.
  tam-2017: வடக்குவாசலுக்குள் நுழைகிறதற்கு ஏறிப்போகிற வெளிப்பக்கத்திலே இரண்டு பீடங்களும்,
    வாசலின் மண்டபத்திலுள்ள மறுபக்கத்திலே இரண்டு பீடங்களும் இருந்தது.
  spa-RV-1909: Y al lado por de fuera de las gradas, á la entrada de la puerta del
    norte, había dos mesas; y al otro lado que estaba á la entrada de la puerta, dos
    mesas.
  ron-BTF: Și pe latura exterioară, cum se urcă spre intrarea porții de nord, erau
    două mese; și pe cealaltă latură, care era la porticul porții, erau două mese.
  eng-WEBP: On the one side outside, as one goes up to the entry of the gate toward
    the north, were two tables; and on the other side, which belonged to the porch
    of the gate, were two tables.
  eng-FBV: Outside, on the way up to the entrance of the north gateway, were two tables
    on one side of the gate's porch and two tables on the other side.
  nld-1939: Ook aan de buitenkant van de poorthal stonden twee tafels aan de linkerzijde;
    eveneens aan de andere zijde van de poorthal stonden twee tafels.
  nch-BL: Nojquiya oncayaya nahui mesas ica calixpa ten nopa sala huan pasillo. Eltoya
    nopona campa tejcoj para calaquise ipan nopa caltemit ica norte. Oncayaya ome
    ipan sesen lado ten nopa escaleras cati ipan tejcoj para calaquise ipan nopa pasillo.
  vie-1934: Về phía ngoài, tại chỗ bước lên, hướng về hiên cửa phía bắc, có hai cái
    bàn; bên kia, về phía nhà ngoài của hiên cửa, cũng có hai cái bàn.
  hin-CV: द्वार के मंडप के बाहरी दीवार के किनारे, उत्तरी प्रवेश द्वार के पास दो मेजें
    थी, और सीढ़ियों के दूसरी ओर भी दो मेजें थी.
  spa-BES: En el lado exterior, hacia el norte, a medida que uno sube hasta la abertura
    de la puerta, había dos mesas de cada lado.
  tdx-tdx: Rairay roe ty añ’ila’ alafe’ i fanongañe mimoak’ an-dalam-bey avaratsey;
    naho rairay roe ty añ’ila’e ka, amy fizilihañe i lalambeiy ao.
  tha-KJV: และทางด้านนอก ทางที่เขาขึ้นไปถึงทางเข้าหอประตูเหนื​อม​ี​โต​๊ะสองโต๊ะ อี​กด​้านหนึ่งของมุมของหอประตู​มี​โต​๊ะสองโต๊ะ
  por-BR-2018: E ao lado de fora da subida para a entrada da porta do norte havia
    duas mesas; e do outro lado que estava no pórtico da porta, havia duas mesas.
  deu-ELO: 'Und draußen, an der dem zum Toreingang hinaufgehenden nördlich liegenden
    Seite, waren zwei Tische; und an der anderen Seite der Torhalle zwei Tische:'
  eng-WYC-2018: And at the outermore side, which ascendeth to the door of the gate
    that goeth to the north, were two boards; and at the tother side, before the porch
    of the gate, were two boards. (And on the outside, as one goeth up to the opening
    of the northern gateway, were two tables; and on the other side, in front of the
    porch of the gateway, were two more tables.)
  epo-epo: Ĉe la ekstera flanko apud la enirejo de la norda pordego staris du tabloj,
    kaj ĉe la dua flanko, apud la portiko de la pordego, staris ankaŭ du tabloj.
  uig-PIN: Ximaliy dǝrwazining dalinining kirix eƣizidiki pǝlǝmpǝyning bir yenida
    ikki xirǝ bar idi; dalanning kirix eƣizining yǝnǝ bir yenida ikki xirǝ bar idi.
  beo-beo: Amo sesei gadili, fafai biyaduyale amai defele dialebe ba:i. Ilia da aduna
    la:di, aduna la:di, gadili (north) logo holeiga dialebe ba:i.
  tpi-OTNT: Ausait long bikpela rum i gat 4-pela tebol moa i stap klostu long lata
    i go insait long bikpela rum. Tupela tebol i stap long hap bilong lata na tupela
    i stap long hap.
  hau-SA: Ta bangon waje na shirayin hanyar shiga, kusa da matakai a mashigin zuwa
    hanyar shiga da take arewa akwai tebur biyu, akwai kuma tebur biyu a gefe ɗaya
    na matakan.
  uig-LAT: Shimaliy derwazining dalinining kirish éghizidiki pelempeyning bir yénida
    ikki shire bar idi; dalanning kirish éghizining yene bir yénida ikki shire bar
    idi.
  nde-nde: Phansi komduli wangaphandle owengenelo lesango, eduze kwamanyathelo ekungeneni
    kwesango lasenyakatho kwakulamatafula amabili.
  ton-ton: Pea ʻi hono potu kituʻa, ʻi he potu ʻoku ʻalu ai ha taha ki he hūʻanga
    ʻoe matapā ki he tokelau, naʻe ʻi ai ʻae palepale ʻe ua; pea ʻi he potu ʻe taha
    ʻi he fale hala ʻoe matapā, naʻe ai mo e palepale ʻe ua.
  ces-1613: A po boku, kudyž se tam vstupuje při dveřích brány půlnoční, dva štokové;
    tolikéž po boku druhém síňce též brány dva štokové.
  eng-WMB: On the one side outside, as one goes up to the entry of the gate toward
    the north, were two tables; and on the other side, which belonged to the porch
    of the gate, were two tables.
  tam-TCV: நுழைவு வாசலின் புகுமுக மண்டபச்சுவரின் வெளிப்புறத்தில் வடக்கு நுழைவு வாசலுக்குப்போகும்
    புகுமுக வாசலின் படிகளுக்கருகே இரண்டு மேஜைகள் இருந்தன. படிகளின் மற்றப் பக்கத்தில்
    இன்னும் இரண்டு மேஜைகள் இருந்தன.
  ceb-ULB: Diha sa paril sa hawanan, pasaka ngadto sa ganghaan sa amihanang bahin,
    adunay duha ka lamesa. Sa laing bahin usab adunay duha ka lamesa didto sa portico
    sa ganghaan.
  pol-UBG: Na stronie zewnętrznej, przy wejściu bramy północnej, były dwa stoły, także
    i po drugiej stronie, która jest przy przedsionku bramy, były dwa stoły.
  urd-GVU: اِس برآمدے سے باہر مزید چار ایسی میزیں تھیں، دو ایک طرف اور دو دوسری طرف۔
  deu-1912: Und herauswärts zur Seite, da man hinaufgeht zum Tor gegen Mitternacht,
    standen auch zwei Tische und an der andern Seite unter der Halle des Tors auch
    zwei Tische.
  kan-2017: ಉತ್ತರದ ಹೆಬ್ಬಾಗಿಲಿನ ಪ್ರವೇಶ ಸ್ಥಾನದ ಮೆಟ್ಟಿಲುಗಳ ಹತ್ತಿರ ಎರಡು ಪೀಠಗಳು ಇದ್ದವು.
  yap-yap: Wuru’ fare senggil e ku bay aningeg e pi tabel nem riy, l’agruw nga barba’
    ma l’agruw nga barba’ e gin yima yan riy ngalan e bin lel’och e garog.
  hlt-MCSB: Tlangpuei vongka kah thohka la aka cet ham vongvoel hlaep ah khaw caboei
    panit om tih vongka kah ngalha hlaep ah caboei a tloe panit om bal.
  mdy-ETH: ጌሎ ካሮኮ ኬዶ ባንፆ ዲሮ ካሮ ኮራ ላምዓሢ ፔቴ ዛላ፥ ላምዓሢ ባጎ ዛላ ሆታ ማዒ ጌሢንቴ ዖይዶ ዎሊ ማላ ሎኦዦ
    ዖይታ ዓኣኔ።
  twi-ASANTE: Ntwonoo no akyi, atrapoe no nkyɛn mu fa ne fa a ɛrekɔ atifi fam ɛpono
    no ano no, na apono mmienu sisi hɔ.
  eng-WEBU: On the one side outside, as one goes up to the entry of the gate toward
    the north, were two tables; and on the other side, which belonged to the porch
    of the gate, were two tables.
  wal-wal: Baranddaappe kare baggaara huuphessa dirssaa penggiyaa matan naa77u xaraphpheezati
