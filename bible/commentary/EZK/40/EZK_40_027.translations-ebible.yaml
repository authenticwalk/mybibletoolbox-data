verse: EZK.040.027
translations:
  mal-C: അകത്തെ അങ്കണത്തിന് തെക്കോട്ട് അഭിമുഖമായി ഒരു കവാടം ഉണ്ടായിരുന്നു. തെക്കോട്ട്
    ഒരു കവാടംമുതൽ മറ്റേ കവാടംവരെ അദ്ദേഹം അളന്നു; അതു നൂറുമുഴം ആയിരുന്നു.
  deu-TKW: Und ein Thor zu dem inneren Vorhof lag in der Richtung nach Süden, und
    er maß von einem Thore zum andern in der Richtung nach Süden hundert Ellen.
  lin-lin: 'Lopango ya kati ezalaki na ekuke moko etala na ngambo ya sude. Boye, amekaki
    molayi na yango, longwa na ekuke wana kino na ekuke ya libanda na ngambo ya sude :
    ezalaki bametele pene tuku mitano.'
  eng-LSV: and the gate of the inner court [is] southward, and he measures from gate
    to gate southward, one hundred cubits.
  eng-GNV: And there was a gate in the inner court towarde the South, and he measured
    from gate to gate towarde the South an hundreth cubites.
  eng-WEBSTER: 'And there was a gate in the inner court towards the south: and he
    measured from gate to gate towards the south a hundred cubits.'
  nhw-BL: Huan nopa calixpamitl catli calijtic nojquiya quipixqui se puerta huan se
    pasillo catli tlachiyayaya ica sur. Huan nopa tlacatl quitamachijqui quesqui ihuejcaca
    quipiya nopa calixpamitl tlen se puerta ipan se pasillo hasta seyoc huan quiitac
    para quipiyayaya 50 metros.
  swh-ONEN: Ukumbi wa ndani pia ulikuwa na lango lililoelekea kusini. Naye akapima
    kutoka lango hili mpaka kwenye lango la nje upande wa kusini; ilikuwa dhiraa mia
    moja.
  bba-bba: Yɑɑrɑ sɔɔkɑɑ yɑ mɑɑ kɔnnɔ mɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Kɔnnɔsu yiru ye,
    yɑ tondinɛwɑ kɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: 'And there was a gate in the inner court toward the south: and he measured
    from gate to gate toward the south an hundred cubits.'
  luo-luo: Laru ma iye bende ne nigi rangach moro mochomo yo milambo, kendo ne opimo
    rangajni nyaka rangach ma oko man yo milambo. En noromo fut mia achiel gi piero
    abich.
  meu-meu: Laloma maḡuna ena diho kahana na mai ikoukouna. Bena ia ese padadia e hahetohoa,
    ikoukou ta amo ela bona ikoukou ta, diho kahana ai; padadia na kiubit sinahu-ta.
  npi-ULB: दक्षिण भागमा भित्री चोकमा एउटा ढोकाको थियो, र ती मानिसले त्यो ढोकादेखि
    दक्षिण ढोकासम्म नापे, त्यो एक सय हात थियो ।
  yor-yor: Àgbàlá ti inú náà ní ẹnu-ọ̀nà yìí sí ẹnu-ọ̀nà ìta ni ìhà gúúsù; o jẹ́ ọgọ́rùn-ún
    ìgbọ̀nwọ́.
  pes-OPCB: روبروی دروازه، دروازهٔ دیگری قرار داشت که به حیاط داخلی باز می‌شد. فاصله
    بین این دو دروازه نیز پنجاه متر بود.
  tgl-ULB: Mayroong tarangkahan patungo sa panloob na patyo sa bahaging timog at sinukat
    ng lalaki mula sa tarangkahang iyon hanggang sa tarangkahan ng pasukan sa timog,
    isandaang siko ang layo.
  hui-hui: Abene unurahayagi pabe haraba mende wiaria handaru. Ani handalu hewaria
    agali biago ibugua haraba ogonilabo hengeneha bugu hama wiago abale ni tagira
    ibiragohayagi mida magi manda biyadagua dege manda biya. Ani manda bu handalu
    hearia hama ogoni mida magi mende abale handayagobi dege mida pira duria (50)
    wiaria handaya.
  mya-mya: ဤ​အ​ရပ်​၌​လည်း​တံ​တိုင်း​အ​တွင်း​ဝင်း​သို့​ဝင်​ရာ​မုခ်​ပေါက်​တစ်​ခု​ရှိ​၏။
    ထို​သူ​သည်​ဤ​မုခ်​ပေါက်​နှင့်​ပ​ထ​မ​မုခ်​ပေါက်​အ​ကွာ​အ​ဝေး​ကို​တိုင်း​တာ​ကြည့်​ရာ
    ပေ​တစ်​ရာ​ခု​နစ်​ဆယ်​ရှိ​သည်​ကို​တွေ့​ရ​၏။
  bod-N: ནང་གི་ཁྱམས་རའི་ལྷོ་ཕྱོགས་སུ་ཡང་རྒྱ་སྒོ་ཡོད་པ་དང་། དེས་རྒྱ་སྒོ་འདི་ནས་ལྷོ་སྒོའི་བར་དུ་ཚད་ཐིག་བླངས་པ་ན་བསྡོམས་པས་ཁྲུ་བརྒྱ་ཡོད་དོ།
    །
  sna-sna: Ruvazhe rwomukati nairwowo rwakanga rune suo rakatarisa zasi, uye akayera
    kubva pasuo iri kusvika kusuo rokunze kurutivi rwezasi; aiva makubhiti zana.
  spa-BLM: Había una puerta que daba al patio interior hacia el sur. Medía cien codos
    de puerta a puerta hacia el sur.
  cac-cac: A jun schab'il amac', ay pax jun spuertail d'a stojolal sur. Ix yechtan
    scal chab' puerta d'a stojolal sur chi' vin̈, 50 metro scal.
  swh-ULB: Kulikuwa na lango la ua wa ndani upande wa kusini, na yule mtu akapima
    kutoka hilo lango hata lango la kuingia upande wa kusini-dhiraa mia moja umbali.
  bel-bel: І ва ўнутраны двор была паўднёвая брама; і намерыў ён ад брамы да брамы
    паўднёвай сто локцяў.
  deu-ELBBK: 'Und ein Tor zum inneren Vorhof war nach Süden; und er maß vom Tor zu
    dem Tor nach Süden: 100 Ellen.'
  mbb-OT: Duen daan beyeey ziyà te seled he lama, he ebpekesinaru ziyà te zivavà.
    Midsukud duen te etew is keziyù puun kayi he veyeey pehendiyà te veyeey he ziyà
    te ǥawas he zapit te zivavà, ne 170 he ǥiek.
  mal-2015: 'അകത്തെ പ്രാകാരത്തിന്നു തെക്കോട്ടു ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; തെക്കോട്ടു
    ഒരു ഗോപുരം മുതൽ മറ്റെഗോപുരംവരെ അവൻ അളന്നു: നൂറു മുഴം.'
  rmc-rmc: La južna branatar pes džalas paš oki brana andre andruňi dvora. A merinďa,
    keci metri hin maškar ola duj brani, a sas 50 metri.
  pes-OPV: و صحن اندرونی بطرف جنوب دروازه‌ای داشت و از دروازه تا دروازه به سمت جنوب
    صد ذراع پیمود.
  ron-1924: Куртя динэунтру авя о поартэ ынспре мязэзи; а мэсурат де ла о поартэ пынэ
    ла чялалтэ спре мязэзи о сутэ де коць.
  ben-OBCV: ভিতরের উঠানেরও একটি দক্ষিণমুখী দ্বার ছিল, আর তিনি সেই দ্বার থেকে বাইরের
    উঠানের দক্ষিণমুখী দ্বার পর্যন্ত মাপলেন, তা একশো হাত হল।
  som-som: Oo barxadda hoosena waxaa ku dhex yiil irid xagga koonfureed u sii jeedday,
    oo irid ilaa iriddeeda kale ayuu xagga koonfureed u qiyaasay, waxayna ahayd boqol
    dhudhun.
  lat-VUC: 'Et porta atrii interioris in via australi: et mensus est a porta usque
    ad portam in via australi, centum cubitos.'
  eng-ASVBT: 'And there was a gate to the inner court toward the south: and he measured
    from gate to gate toward the south a hundred cubits.'
  ita-1885: Vi era eziandio una porta nel cortile di dentro, che riguardava verso
    il Mezzodì; ed egli misurò da porta a porta, dal lato del Mezzodì, e vi erano
    cento cubiti.
  eng-LXXUP: 'And there was a gate opposite the gate of the inner court southward:
    and he measured the court from gate to gate, a hundred cubits in breadth southward.'
  eng-ULB: There was a gate to the inner courtyard on the southern side, and the man
    measured from that gate to the gate of the south entrance—one hundred cubits in
    distance.
  spa-VBL: El patio interior también tenía una entrada que daba al sur, y midió la
    distancia desde la entrada hasta la puerta del sur como cien codos.
  fra-_FOB: Le parvis intérieur avait une porte au Midi, et il mesura d'une porte
    à l'autre, du côté du Midi, cent coudées.
  mal-mal: 'അകത്തെ പ്രാകാരത്തിനു തെക്കോട്ട് ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; തെക്കോട്ടുള്ള
    ഗോപുരംമുതൽ മറ്റെ ഗോപുരംവരെ അവൻ അളന്നു: നൂറുമുഴം.'
  urd-GVR: Is darwāze ke muqābil bhī andarūnī sahan meṅ pahuṅchāne wālā darwāzā thā.
    Donoṅ darwāzoṅ kā darmiyānī fāsilā 175 fuṭ thā.
  suz-BL: मेको आ आगा ङा लाङगाम यो दक्‍खिन गे लाप्‍चो का बाक्‍त। मेकोम मेको लाप्‍चो
    रे ठेयब लाप्‍चो सम्‍म पुक्‍गानु, मेको सहे का कुबीत बाक्‍त।
  eng-NOY: And there was a gate in the inner court toward the south; and he measured
    from gate to gate toward the south a hundred cubits.
  ita-1927: E il cortile interno aveva una porta dal lato di mezzogiorno; ed egli
    misurò da porta a porta, in direzione di mezzogiorno, cento cubiti.
  ckb-ckb: حەوشەکەی ناوەوەش دەروازەیەکی بەرەو باشوور هەبوو، لە دەروازەوە بۆ دەروازە
    ڕووەو باشوور پێوای، سەد باڵ بوو.
  eng-BBE: 'And there was a doorway to the inner square looking to the south: he took
    the measure from doorway to doorway to the south, a hundred cubits.'
  kan-OKCV: ಒಳಗಿನ ಅಂಗಳದಲ್ಲಿ ದಕ್ಷಿಣದ ಕಡೆಗೆ ಬಾಗಿಲಿತ್ತು. ಅವನು ಒಂದು ಬಾಗಿಲಿನಿಂದ ಮತ್ತೊಂದು
    ಬಾಗಿಲಿಗೆ ದಕ್ಷಿಣವಾಗಿ ಸುಮಾರು ಐವತ್ತಮೂರು ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: உள்முற்றத்திற்கும் ஒரு வாசல் தென்திசைக்கு எதிராக இருந்தது; தென்திசையிலுள்ள
    ஒரு வாசல் துவங்கி மற்றவாசல்வரை நூறுமுழமாக அளந்தார்.
  spa-RV-1909: 'Y había puerta de hacia el mediodía del atrio interior: y midió de
    puerta á puerta hacia el mediodía cien codos.'
  ron-BTF: Și era o poartă în curtea interioară spre sud; și a măsurat de la poartă
    la poartă spre sud o sută de coți.
  eng-WEBP: There was a gate to the inner court toward the south. He measured one
    hundred cubits from gate to gate toward the south.
  eng-FBV: The inner courtyard also had an entrance facing south, and he measured
    the distance from the entrance to the south gate as a hundred cubits.
  nld-1939: Tegenover de zuiderpoort lag er een poort naar de binnen-voorhof; de afstand
    tussen beide poorten bedroeg honderd el.
  nch-BL: Huan nopa calixpamit cati calijtic nojquiya quipixqui se caltemit huan se
    pasillo cati tachiyayaya ica sur. Huan nopa tacat quitamachijqui quesqui ihuejcaca
    quipiya nopa calixpamit ten se caltemit ipan se pasillo hasta seyoc huan quiitac
    para quipiyayaya 50 metros.
  vie-1934: Hành lang trong có một cái hiên cửa hướng nam, người ấy đo từ hiên cửa
    nầy đến hiên cửa khác, về phía nam, một trăm cu-đê.
  hin-CV: भीतरी आंगन का भी एक द्वार था, जो दक्षिण की ओर था, और उसने इस द्वार से लेकर
    दक्षिण के बाहरी द्वार तक नापा; इसकी दूरी लगभग पचास मीटर थी.
  spa-BES: Y había una entrada al patio interior mirando hacia el sur; tomó la medida
    de puerta a puerta hacia el sur, cien codos.
  tdx-tdx: Teo ty lalambey nitolik’ atimo amy kiririsa añate’ey; zinehe’e ty boak’an-dalambey
    pak’ an-dalambey atimo, zato kiho.
  tha-KJV: และมี​ประตู​หน​ึ่งอยู่​ทางทิศใต้​ของลานชั้นใน และท่านก็วัดจากประตู​หน​ึ่งไปยั​งอ​ีกประตู​หน​ึ่งตรงไปทางทิศใต้
    ได้​หน​ึ่งร้อยศอก
  por-BR-2018: Também havia uma porta no pátio interior voltada para o sul; e mediu
    de porta a porta para o sul, cem côvados.
  deu-ELO: Und ein Tor zum inneren Vorhof war gegen Süden; und er maß vom Tore zu
    dem Tore gegen Süden, hundert Ellen.
  eng-WYC-2018: And the gate of the inner foreyard was in the way of the south; and
    he meted from the gate till to the gate in the way of the south, an hundred cubits.
    (And the gateway of the inner courtyard faced south; and he measured from gateway
    unto gateway facing south, a hundred cubits.)
  epo-epo: Ankaŭ ĉe la interna korto estis pordego turnita suden; kaj li mezuris de
    unu pordego al la alia, turnita suden, cent ulnojn.
  uig-PIN: Iqki ⱨoyliƣa kiridiƣan, jǝnubⱪa ⱪaraydiƣan bir dǝrwaza bar idi; u jǝnubiy
    tǝrǝptǝ dǝrwazidin dǝrwaziƣa ɵlqidi, yüz gǝz qiⱪti.
  beo-beo: '@see-verse:EZK.040.026'
  tpi-OTNT: Long hap saut bilong namba 2 banis, i gat wanpela dua i stap. Na dispela
    man i metaim graun namel long tupela banis long wankain pasin olsem em i bin mekim
    long hap sankamap. Mak bilong dispela graun tu, em inap 50 mita.
  hau-SA: Filin cikin ma yana da ƙofar da ta fuskanci kudu, sai ya auna daga wannan
    ƙofa zuwa ƙofar waje a gefen kudu; ya sami kamu ɗari.
  uig-LAT: Ichki hoyligha kiridighan, jenubqa qaraydighan bir derwaza bar idi; u jenubiy
    terepte derwazidin derwazigha ölchidi, yüz gez chiqti.
  nde-nde: Iguma langaphakathi lalo lalilesango elikhangele eningizimu, njalo walinganisa
    esuka kuleli isango kusiya esangweni langaphandle eceleni laseningizimu; lalizingalo
    ezilikhulu.
  ton-ton: '¶ Pea naʻe ʻai ʻae matapā ʻi he lotoʻā ki loto, pea naʻe hanga ia ki he
    feituʻu tonga: pea naʻa ne fua mei he matapā ʻe taha ki he matapā ʻe taha ki he
    feituʻu tonga, ko e kiupite ʻe teau.'
  ces-1613: Též bránu síně vnitřní ku poledni změřil od brány k bráně, na poledne,
    sto loket.
  eng-WMB: There was a gate to the inner court toward the south. He measured one hundred
    cubits from gate to gate toward the south.
  tam-TCV: உள்முற்றமும் தெற்கு நோக்கியிருக்கும் ஒரு வாசலைக் கொண்டிருந்தது. அவன் வாசலிலிருந்து
    தெற்கு பக்கத்திலிருந்த வெளிவாசல்வரை அளந்தான். அதன் நீளம் நூறு முழங்களாயிருந்தன.
  ceb-ULB: Adunay ganghaan sa sulod nga hawanan sa habagatang bahin, ug gisukod sa
    tawo gikan sa ganghaan ngadto sa ganghaan nga anaa sa habagatang pultahan—100
    ka cubit ang gilay-on.
  pol-UBG: Była też brama południowa na dziedzińcu wewnętrznym; i zmierzył od bramy
    do bramy w stronę południa – sto łokci.
  urd-GVU: اِس دروازے کے مقابل بھی اندرونی صحن میں پہنچانے والا دروازہ تھا۔ دونوں
    دروازوں کا درمیانی فاصلہ 175 فٹ تھا۔
  deu-1912: Und es war auch ein Tor am innern Vorhof gegen Mittag, und er maß hundert
    Ellen von dem einen Mittagstor zum andern.
  kan-2017: ಒಳಗಿನ ಅಂಗಳದಲ್ಲಿ ದಕ್ಷಿಣದ ಕಡೆಗೆ ಹೆಬ್ಬಾಗಿಲಿತ್ತು; ದಕ್ಷಿಣದ ಒಂದು ಬಾಗಿಲಿಂದ ಮತ್ತೊಂದು
    ಬಾಗಿಲಿಗೆ ನೂರು ಮೊಳ ಅಳೆದನು.
  yap-yap: U roy e kubay reb e garog ko thal ni langgin e yoror. Fare mo’on e foleg
    pal’afngin fagal garog, ma 168 e fit pal’afngin.
  hlt-MCSB: Tuithim longpuei kah vongup khui ah khaw vongka om bal. Tuithim longpuei
    kah vongka khat lamloh vongka khat hil te dong yakhat la a nueh.
  mdy-ETH: ጋራ ዓሳ ቡካ ጶኦኮ ዔኪ ጌልዛ ዲርሲ ካራ ዓኣኔ፤ ዬይ ዓሢ ዓሳ ቡካ ዙሎ ጶኦኮ ቲቂ ጊዴና ዴንዲ ላምዓሳ ካሮ ሄላንዳኣና
    ዓኣ ዳልጉሞ ዋርቄኔ፤ ዬይያኣ ፄኤታ ዋዻ ማዔኔ።
  twi-ASANTE: Na mfimfini adihɔ nso wɔ ɛpono a ani hwɛ anafoɔ fam, na ɔsusuu ɛkwan
    a ɛda saa ɛpono yi ne abɔntenpono a ɛwɔ anafoɔ fam no ntam; na ɛyɛ anammɔn ɔha
    ne aduonum.
  eng-WEBU: There was a gate to the inner court toward the south. He measured one
    hundred cubits from gate to gate toward the south.
  wal-wal: Giddo dabaabaayyookka hara penggee de7ees. He bitanee ha naa77u dirssaa
    penggetuppe gidduwan de7iya sohuwaa likkiis; likkin 100 wara gidiis.
  spa-PDDPT: Había también una puerta hacia el sur del patio interno. Midió 50 metros
    de puerta a puerta hacia el sur.
  gun-gun: Ha'e gui kuaray puku-a katy oĩ avi peteĩ okẽ opy ja'o mbyte pygua re. Ha'e
    ramo kuaray puku-a katy rupi oa'ã rã cinqüenta metros peteĩ okẽ guive amboae peve.
  ilo-ULB: Adda maysa a ruangan iti akin-abagatan a paset nga agturong iti akin-uneg
    a paraangan, ket rinukod ti lalaki manipud iti dayta a ruangan agingga iti ruangan
    ti abagatan a pagserkan—sangagasut a kubit ti rukod daytoy.
  kpg-kpg: I kinei labelaa, e iai di ala dela e hana e ulu adu gi di malae i lodo.
    Taane deelaa ga hagatau i mehanga nia ngudu bontai e lua aalaa, ga gila mai bolo
    e 168 piidi mogowaa nau mehanga.
  uig-ARA: ئىچكى ھويلىغا كىرىدىغان، جەنۇبقا قارايدىغان بىر دەرۋازا بار ئىدى؛ ئۇ جەنۇبىي
    تەرەپتە دەرۋازىدىن دەرۋازىغا ئۆلچىدى، يۈز گەز چىقتى.
  sus-sus: Tɛtɛ firin nde sode dɛ fan nu na yirefanyi mabiri. Kelife na sode dɛ ma
    han na tɛtɛ singe sode dɛ yirefanyi mabiri, a lan nɔngɔn ya kɛmɛ nan ma.
  pon-2006: Pil wasaht, mie ewen kehl ehu me kohlongalahng nan kehl en masloaleo.
    Ohlo eri sohngedi uwen dohpeseng en ewen kehl riau wet, oh e piht 168 dohpeseng.
  ksd-ksd: Ma tika na pal na mataniolo tar ta ra bala na gunan aro iat i ga vatale
    uro ta ra matana taubar; ma i ga valar ra maup ta ra bala na gunan papa tai tika
    na mataniolo uro tar tai ta ra tikai ta ra matana taubar, ma i ga a ura vinun
    ma a ilima na pokono.
  grc-BRENT: Καὶ πύλη κατέναντι τῆς πύλης τῆς αὐλῆς τῆς ἐσωτέρας πρὸς Νότον, καὶ διεμέτρησε
    τὴν αὐλὴν ἀπὸ πύλης ἐπὶ πύλην, πήχεις ἑκατὸν τὸ εὖρος πρὸς Νότον.
  ind-AYT: Pelataran dalam mempunyai sebuah pintu gerbang yang menghadap ke selatan;
    dan dia mengukur dari pintu gerbang ke pintu gerbang yang lain yang menghadap
    ke selatan, seratus hasta.
  nya-nya: Bwalo lamʼkati linalinso ndi chipata kummwera. Munthuyo analiyeza kuchokera
    ku chipata chimenechi mpaka ku chipata chakunja. Kutalika kwake kunali mamita
    makumi asanu.
  hrv-hrv: 'Unutrašnje predvorje imaše jedna vrata i s južne strane. On izmjeri: od
    tih vrata do južnih vrata - sto lakata.'
  mps-mps: Tama te e saut badu me te 7 namba 2 obo badu te sunumi me deli elaluali.
    Tama te bidigo agai giliga asobo badu te yali kolesaga tiwai te obo sunumi si
    tomo agebele tǫ usu nigo usu sali. Tama te tǫ dąį te 50 mita usu nama tama
    elaluali.
  tpi-tpi: Long hap saut bilong namba 2 banis, i gat wanpela dua i stap. Na dispela
    man i metaim graun namel long tupela banis long wankain pasin olsem em i bin mekim
    long hap sankamap. Mak bilong dispela graun tu, em inap 50 mita.
  dan-1931: 'Endelig var der en Port til den indre Forgård over for Sydporten: han
    målte hundrede Alen fra Port til Port.'
  vie-OVCB: Sân trong cũng có một cổng hướng về phía nam. Khoảng cách giữa cổng trong
    và cổng ngoài là 53 mét.
  guj-2017: દક્ષિણ તરફ અંદરના આંગણાંમાં દરવાજો હતો. પેલા માણસે આ બીજા દરવાજા સુધીનું
    અંતર માપ્યું તો તે સો હાથ હતું.
  pon-2006A: Pil wasaht, mie ewen kehl ehu me kohlongalahng nan kehl en masloaleo.
    Ohlo eri sohngedi uwen dohpeseng en ewen kehl riau wet, oh e piht 168 dohpeseng.
  por-BRBSL: There era um portão para o pátio interno, em direção ao sul. Ele media
    cem côvados de porta em porta, em direção ao sul.
  cth-cth: Akalah a kangvawi lahoi athung kâen tâconae longkha ao. Akalae kâen tâconae
    longkha rahak a bangnue teh dong 100 touh a kâhla.
  twi-twi: Na mfimfini no adiwo nso wɔ ɔpon a ani hwɛ anafo fam, na osusuw ɔkwan a
    ɛda saa ɔpon yi ne abɔntenpon a ɛwɔ anafo fam no ntam; na ɛyɛ anammɔn ɔha ne aduonum.
  hlt-hlt: Tuithim longpuei kah vongup khui ah khaw vongka om bal. Tuithim longpuei
    kah vongka khat lamloh vongka khat hil te dong yakhat la a nueh.
  tbz-SIM: Kɛ̀ dibòrì bo dìì kɔ̀rìnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù dɛ miɛkɛ
    kɔku, kɛ̀ bo kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kòò bennɛ́ di mbòrì kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ditɛrì
    kɛ̀ dɛ̀ mbo mɛ́tìrì sipísìnùmmù.
  msy-2020: Ezɨ sautɨn amadaghan, namba 2ɨn dɨvazim, uaghan tiar akar mam iti. Gumazir
    kam ghua nguazir dɨvazimningɨn tiar akar kamningɨn tɨzimɨn itimɨn abari, mati
    a faragha aruem anadi naghɨn ababanim gamizɨ mokɨn. Nguazir kamɨn ababanim uaghan
    50 mitan tu.
  dop-dop: Nɔnɔɣɔ lɛŋkɑ kɑ wɛ kɑnɛ ɩnɩ kɑ ɩsɛntɑɑ, ŋkɑ yʋlʋ sʋʋkɩ nɑ ɩ́ tɑlɑ pǝ tɑɑ
    tɑɣɑ tɔɔ tɔ. Apɑlʋ ɩnɩ ɩ mɑɣɑsɑ ilim mpǝtǝŋ tɔɔ nɔnɔɔsɩ nsɩ sɩ hɛkʋ tɑɑ. Ɩlɛnɑ
    pǝ́ lɩɩ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ.
  azb-azb: 'İçəri həyətin cənuba baxan bir darvazası var idi. O adam bu içəri darvazadan
    cənuba baxan darvazaya qədər olan məsafəni ölçdü: yüz qulac idi.'
  eng-DBY: And there was a gate to the inner court toward the south; and he measured
    from gate to gate toward the south, a hundred cubits.
  hin-2017: दक्षिण की ओर भी भीतरी आँगन का एक फाटक था, और उसने दक्षिण ओर के दोनों फाटकों
    की दूरी मापकर सौ हाथ की पाई।
  wol-KYG: Foofu it ëttu biir ba am na bunt bu féete bëj-saalum. Waa ja natt diggante
    ñaari bunti bëj-saalum yi jàkkaarloo, am téeméeri xasab.
  eng-YLT: and the gate of the inner court [is] southward, and he measureth from gate
    unto gate southward, a hundred cubits.
  eng-WYC-2017: And the gate of the inner foreyard was in the way of the south; and
    he meted from the gate till to the gate in the way of the south, an hundred cubits.
  eng-WMBB: There was a gate to the inner court towards the south. He measured one
    hundred cubits from gate to gate towards the south.
  urd-GVH: इस दरवाज़े के मुक़ाबिल भी अंदरूनी सहन में पहुँचानेवाला दरवाज़ा था। दोनों
    दरवाज़ों का दरमियानी फ़ासला 175 फ़ुट था।
  rug-rug: Sa varivarigarana pa korapa bara vasina koa sa Zelepade si koa ia tugo
    na sasada sapu tia la pa kali matao, meke pada ia sa si hie meke kamo koasa sasada
    pa kali matao sapu pa varivarigarana lavata pa sadana; sa pada si lima ṉavulu
    mita.
  gaz-gaz: Oobdiin gara keessaas karra gara kibbaa ilaalu qaba ture; innis karra kana
    irraa kaasee hamma karra karaa kibbaa kan gara alaatiin jiruutti safare; safarri
    isaas dhundhuma dhibba tokko ture.
  fra-LSG: Le parvis intérieur avait une porte du côté du midi; il mesura d’une porte
    à l’autre au midi cent coudées.
  yal-yal: Ala Batu Banxin yinna kui xiin so dɛna nde fan yi yiifari fɔxɔni. Na muxun
    yi a kuyan maliga keli yinna kui xiin so dɛɛn ma han yinna fari ma xiin so dɛna,
    nɔngɔnna yɛ kɛmɛ.
  haw-1868: A he ipuka ma ka pahale loko ma ka aoao kukulu hema; a ana'e la oia mai
    kekahi ipuka a hiki i kekahi ipuka ma ke kukulu hema hookahi haneri kubita.
  arb-NAV: وَلِلسَّاحَةِ الدَّاخِلِيَّةِ بَابٌ مُتَّجِهٌ نَحْوَ الْجَنُوبِ. وَقَاسَ
    الْمَسَافَةَ مِنَ الْبَابِ إِلَى الْبَابِ وَإذَا بِها مِئَةُ ذِرَاعٍ (نَحْوَ خَمْسِينَ
    مِتْراً) بِاتِّجَاهِ الْجَنُوبِ.
  ewe-ewe: Agbo aɖe le xɔxɔnu emetɔ hã ŋu, eye wòdze ŋgɔ dziehe. Edzidze nu tso agbo
    sia nu yi agbo egodotɔ si nɔ dziehe lɔƒo wòde mita blaatɔ̃.
  eng-LEE: 'And there was a gate in the inner court on the south side: and he measured
    from gate to gate on the south side one hundred cubits.'
  asm-FB: আৰু দক্ষিণ পালে ভিতৰ চোতালখনৰ এটা বাট-চৰা আছিল; তেওঁ এটা বাট-চৰাৰ পৰা আনটোলৈ
    দক্ষিণ পালে জুখি এশ হাত পালে।
  sus-A: تّتّ قِرِن ندٍ سٌدٍ دّ قَن نُ نَ يِرٍقَنيِ مَبِرِ. كٍلِقٍ نَ سٌدٍ دّ مَ هَن
    نَ تّتّ سِنفٍ سٌدٍ دّ يِرٍقَنيِ مَبِرِ، عَ لَن نْنفْن يَ كّمّ نَن مَ.
  fra-SBL: Il y avait une porte pour le parvis intérieur, du côté du sud. Il mesurait
    cent coudées d'une porte à l'autre, vers le sud.
  hbo-hbo: וְשַׁ֛עַר לֶחָצֵ֥ר הַפְּנִימִ֖י דֶּ֣רֶךְ הַדָּרֹ֑ום וַיָּ֨מָד מִשַּׁ֧עַר
    אֶל־הַשַּׁ֛עַר דֶּ֥רֶךְ הַדָּרֹ֖ום מֵאָ֥ה אַמֹּֽות׃
  kik-kik: Hau nja ya na thĩinĩ o na ho nĩ haarĩ kĩhingo kĩerekeire mwena wa gũthini,
    nake agĩthima kuuma kĩhingo-inĩ kĩu nginya kĩhingo-inĩ kĩa nyumĩrĩra kĩa mwena
    wa gũthini; itĩĩna rĩu rĩarĩ rĩa mĩkono igana.
  fra-NCL: 'Le parvis intérieur avait aussi un portique dans la direction du midi ;
    il mesura d’un portique à l’autre dans la direction du midi : cent coudées.'
  cek-AK: Athung bang longhma ah doeh aloih bang anghae khongkha maeto oh; Anih mah
    tahhaih kanghmong cung hoiah aloih bang ih khongkha to a tah naah dong cumvaito
    oh.
  cuk-cuk: Neg-ollor-senigwad-naidgi, dad-nakwed-argan-nuedsik yawagak argasimogad.
    Dule, dad-nakwed-argan-nuedsik yawagakmar egi bangu gwigwichid wilubsasad. Dali-dulagwen-gakatar
    (25) bangued.
  uig-CYR: Ички һойлиға киридиған, җәнупқа қарайдиған бир дәрваза бар еди; у җәнубий
    тәрәптә дәрвазидин дәрвазиға өлчиди, йүз гәз чиқти.
  tel-2017: లోపటి ఆవరణకు దక్షిణపు వైపున ఒక గుమ్మం ఉంది. ఈ గుమ్మం నుండి దక్షిణ ద్వారం
    వరకూ 54 మీటర్లు.
  hat-BSA: Lakou enteryè a te gen yon pòtay vè sid. Li te mezire de pòtay a pòtay
    vè sid, san koude.
  kos-kos: In acn se inge, oasr pac acn in utyak se ma ac fahla nwe ke acn mwesas
    se loac. Mwet sac srikeya lusen acn sac tuh na oasr fit siofok onngoul oalkosr
    nwe ke nien utyak se akluo ah.
  hbo-WLC: וְשַׁ֛עַר לֶחָצֵ֥ר הַפְּנִימִ֖י דֶּ֣רֶךְ הַדָּר֑וֹם וַיָּ֨מָד מִשַּׁ֧עַר
    אֶל־הַשַּׁ֛עַר דֶּ֥רֶךְ הַדָּר֖וֹם מֵאָ֥ה אַמּֽוֹת׃
  ibo-ibo: Ogige nke dị nʼime, nwekwara ọnụ ụzọ ama nke na-echere ihu na ndịda. Ọ
    tụrụ site nʼotu ọnụ ụzọ ama ruo na nke chere ya ihu, ọ dị iri mita ise na anọ.
  ory-ory: ଆଉ, ଦକ୍ଷିଣ ଆଡ଼ ଭିତର ପ୍ରାଙ୍ଗଣକୁ ଏକ ଦ୍ୱାର ଥିଲା; ତହୁଁ ସେ ଦକ୍ଷିଣ ଆଡ଼ର ଏକ ଦ୍ୱାରଠାରୁ
    ଅନ୍ୟ ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଏକ ଶହ ହାତ ମାପିଲେ।
  chk-chk: Mi pwal wor eu asamalapen ewe leni mwen Imwenfel mi sape ngeni ör. Iwe,
    ewe mwän a aükü seni ei asamalap tori pwal ewe eu asamalapen ewe leni lükün mi
    sape ngeni ör ükükün ipükü wone me walu fiit.
  rop-rop: Wen yu luk brom det longwan rum langa det atsaidwan kotyad, yu gin luk
    langa sauthsaid geit langa det insaidwan yad. Det men bin meshurum brom det atsaidwan
    geit raidap langa det insaidwan geit, en imbin 50 mita.
  ukr-1871: І в середнє подвіррє була полудення брама; і наміряв од воріт до воріт
    полуденніх сто локот.
  deu-1951: 'Und ein Tor bildete den südlichen Eingang zum innern Vorhof. Und er maß
    vom [äußern] Tor bis zum Tor des südlichen Eingangs: hundert Ellen.'
  eng-JPS: And there was a gate to the inner court toward the south; and he measured
    from gate to gate toward the south a hundred cubits.
  srp-1865: I vrata od unutrašnjega trijema bijahu prema jugu; i izmjeri od vrata
    do vrata k jugu, i bješe sto lakata.
  lug-lug: Waaliwo n’omulyango ogw’oluggya olw’omunda ogwatunuulira omulyango ogw’Obukiikaddyo.
    N’apima okuva ku mulyango ogwo okutuuka ku mulyango ogw’Obukiikaddyo; zaali mita
    amakumi ataano.
  heb-heb: ושער לחצר הפנימי דרך הדרום וימד משער אל השער דרך הדרום מאה אמות׃
  ben-IRV: আর দক্ষিণদিকে ভিতরের উঠানের এক দরজা ছিল; পরে তিনি দক্ষিণ দিকের এক দরজা
    থেকে অন্য দরজা পর্যন্ত একশো হাত মাপলেন।
  pan-pan: ਦੱਖਣ ਵੱਲ ਅੰਦਰਲੇ ਵੇਹੜੇ ਦਾ ਫਾਟਕ ਸੀ ਅਤੇ ਉਹ ਨੇ ਦੱਖਣ ਦੀ ਵੱਲ ਫਾਟਕ ਤੋਂ ਫਾਟਕ ਤੱਕ
    ਸੌ ਹੱਥ ਮਿਣਿਆ।
  mya-JVB: တောင် မျက်နှာ၌ အတွင်း တန်တိုင်း တံခါးဝ ရှိ၏။ ထိုမျက်နှာ၌ တံခါးဝ တခုမှ သည်
    တခုတိုင်အောင် တိုင်း ၍ အတောင် တရာ ကွာ၏။
  hmo-hmo: Inai diho kahana magu iduara danu ese lalona kahana dekenai ia noho magu
    iduara ma ta ia vaira henia. Vadaeni unai tau ese unai magu iduara ruaosi edia
    padana ia abia, 50 mita.
  urd-urd: और दक्खिन की तरफ़ अन्दरूनी सहन का फाटक था, और उसने दक्खिन की तरफ़ फाटक
    से फाटक तक सौ हाथ नापा।
  rus-SYN: И во внутренний двор были южные ворота; и намерил он от ворот до ворот
    южных сто локтей.
  bqc-SIM: Ua plaade gɛↄmidↄkĩi oi bↄlɛ vĩ. Sɛa bↄlɛpi lɛ́wa e gɛↄmidↄkĩi oi bↄlɛ
    lɛ́wa gã̀sĩsuu basↄoɛ.
  tcz-CHONGTHU: Chule hilaijah jong hin polang kelkot toh kigalsai laitha a chun kotpi
    dang khat thutan indan sungnung lang jotna kotpi dang khatma aume. Kotpi teni
    kikah chu feet jakhat leh feet som sagilenga ahi.
  mar-mar: आणि आतल्या अंगणाच्या दक्षिणेला एक दार होते आणि त्याने एका द्वारापासून दुसऱ्या
    द्वारापर्यंत दक्षिणेकडे शंभर हात मापले.
  qub-qub: Sur caj-lächo caycaj puncu yaycunapapis ruri caj sawanman yaycunapaj juc
    puncu caycaran. Runaga tupuran sawanman yaycuna puncupita ruri caj sawanman yaycuna
    puncucama. Chayno tupuptin caran pichga chunca (50) metru.
  bqp-bqp: Yɑɑrɑ sɔɔkɑɑ yɑ mɑɑ kɔnnɔ mɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Kɔnnɔsu yiru ye,
    yɑ tondinɛwɑ kɑ gɔm soonu weerɑɑkuru.
  hat-hat: Sou bò sid la tou, te gen yon lòt pòtay ki mennen nan ti lakou anndan an.
    Nonm lan mezire distans ant de pòtay yo, li jwenn sanswasantwit pye tou.
  eng-BSB: The inner court also had a gate facing south, and he measured the distance
    from gateway to gateway toward the south to be a hundred cubits.
  eng-WEBPB: There was a gate to the inner court towards the south. He measured one
    hundred cubits from gate to gate towards the south.
  kbq-kbq: Hagi agu'a mono kumamofona noti kaziga mago kafana hagente'naze. Hagi megi'a
    kafanteti'ma agu'a kumamofo kafante'ma vu'nea kankamuma mesarimima hu'neana 50
    mita hu'ne.
  nhe-BL: Huan nopa calixpamitl tlen calijtic nojquiya quipixqui se puerta huan se
    pasillo tlen tlachiyayaya ica sur. Huan nopa tlacatl quiyejyeco quesqui ihuejcaca
    quipiya nopa calixpamitl tlen se puerta ipan se pasillo hasta seyoc huan quiitac
    para quipiyayaya 50 metros.
  gub-BL: Heta amo teko wata haw xe no. Teko oho a'e pe a'e ukenawhu rupi wà. Heta
    50 met pitài ukenawhu wi inugwer pe.
  eng-DRA: 'And there was a gate of the inner court towards the south: and he measured
    from gate to gate towards the south, a hundred cubits.'
