verse: EZK.040.028
translations:
  mal-C: പിന്നീട് അദ്ദേഹം തെക്കേ കവാടത്തിൽക്കൂടി എന്നെ അകത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുപോയി.
    അദ്ദേഹം തെക്കേ കവാടം അളന്നു. അതിനും മറ്റുള്ളവയുടെ അതേ അളവുകൾ ആയിരുന്നു.
  deu-TKW: Sodann brachte er mich durch das Südthor hinein in den inneren Vorhof und
    maß das Südthor aus nach den früher erwähnten Maßen,
  lin-lin: 'Amemaki ngai na kati ya lopango ya kati, na nzela ya ekuke ya sude ; amekaki
    molayi mpe mokuse ya ekuke ya ngambo ya sude : ezalaki ndenge moko kaka na bikuke
    mosusu.'
  eng-LSV: And he brings me into the inner court by the south gate, and he measures
    the south gate according to these measurements;
  eng-GNV: And he brought me into the inner court by the South gate, and he measured
    the South gate according to these measures,
  eng-WEBSTER: And he brought me to the inner court by the south gate; and he measured
    the south gate according to these measures;
  nhw-BL: Teipa nopa tlacatl nechhuicac campa nopa puerta ica sur catli panoc campa
    nopa pasillo hasta nopa calixpamitl catli calijtic. Huan quitamachijqui nopa pasillo
    catli mocajqui ica sur huan quiitac para quipiyayaya san se ihuejhuexca quen nopa
    sequinoc.
  swh-ONEN: Kisha akanileta mpaka ukumbi wa ndani kwa kupitia lango la kusini, naye
    akapima lango la kusini, ambalo lilikuwa na vipimo sawa na yale mengine.
  bba-bba: Durɔ wi, u kɑ mɑɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑ yen mi, sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn
    kɔnnɔn di. Mɑ u kɔnnɔ ɡe yĩirɑ u deemɑ yɑ nɛwɑ kɑ yɑɑrɑ tɔɔkɑɑn kɔnnɔsu.
  eng-KJVCPB: 'And he brought me to the inner court by the south gate: and he measured
    the south gate according to these measures;'
  luo-luo: Eka nokela nyaka e laru maiye, kokalo koda e rangach man yo milambo, kendo
    nopimo rangajno. Pimne ne romre gi pim mar rangeye mamoko duto.
  meu-meu: Bena ia ese laloma maḡuna lalonai e hakaugu vareai, diho kahana ikoukouna
    amo. Bena ia ese diho kahana ikoukouna e hahetohoa; ena bada na unu haida edia
    heḡereḡeredia.
  npi-ULB: अनि ती मानिसले दक्षिणको ढोकाबाट मलाई भित्री चोकमा ल्याए, जसको नाप अरू ढोका
    बराबर थियो ।
  yor-yor: Lẹ́yìn náà, o mú mi lọ sí àgbàlá ti inú láti ẹnu-ọ̀nà gúúsù, ó ní ìwọ̀n
    kan náà ẹnu-ọ̀nà gúúsù; ó ní ìwọ̀n kan náà pẹ̀lú àwọn tí ó kù.
  pes-OPCB: سپس، آن مرد مرا از راه دروازهٔ جنوبی به حیاط داخلی برد. او محوطهٔ این
    دروازه را هم اندازه گرفت. اندازۀ آن همان اندازۀ دروازه‌های بیرونی بود.
  tgl-ULB: At dinala ako ng lalaki sa panloob na patyo sa pamamagitan ng daanan sa
    tarangkahan sa timog na pareho ang sukat sa iba pang mga tarangkahan.
  hui-hui: Ani bialu agali biago ibugua i̱ haru halu ege pabe mendenaga haraba tamuhayagi
    bu mabu bini wiagoha anda pialu hama timbuni mende wali agali Anduane Homogonaga
    anda heago hanehayagi ngoaiho haga wiagoria piriba. Ege pabe mende ogoninaga haraba
    ubanda tagi biaga wiagoriabi anda bini degeya. Ani heagoria ai agali biago ibugua
    ege pabe haraba abene unurahayagi wiago mida magi mandabu handalu hearia ogoniha
    magi bibahendeore abale tagirahayagi handayarubi dege hearia handaya.
  mya-mya: ထို​သူ​သည်​တောင်​မုခ်​ပေါက်​ကို​ဖြတ်​၍ ငါ့​အား​တံ​တိုင်း​အ​တွင်း​ဝင်း​ထဲ​သို့​ခေါ်​ဆောင်​သွား​၏။
    သူ​သည်​မုခ်​ပေါက်​ကို​တိုင်း​တာ​ကြည့်​ရာ​အ​ခြား​မုခ်​ပေါက်​များ​၏​ပ​မာ​ဏ​အ​တိုင်း​ပင်​တွေ့​ရ​၏။-
  bod-N: དེས་ང་ནང་གི་ཁྱམས་རའི་ལྷོ་སྒོ་ནས་ནང་གི་ཁྱམས་རར་ཁྲིད་དེ། རྒྱ་སྒོ་དེའི་ཚད་ཐིག་བླངས་པ་ན་ཆེ་ཆུང་སྔར་དང་མཚུངས་སོ།
    །
  sna-sna: Ipapo akaenda neni kuruvazhe rwomukati achipinda napasuo rezasi, uye akayera
    suo rezasi; rakanga rakaenzana namamwe pakuyera.
  spa-BLM: Luego me llevó al patio interior, junto a la puerta sur. Midió la puerta
    sur de acuerdo con estas medidas;
  cac-cac: Ix lajvi chi', ix in yic'anb'at vin̈ d'a spuertail jun schab'il amac' d'a
    stojolal sur. Ix yechtan jun puerta chi' vin̈, lajann̈ej yechel yed' juntzan̈xo
    puerta.
  swh-ULB: Kishi huyo mtu akanileta hata ua wa ndani karibu na lango lake la kusini,
    ambalo lilikuwa na vipimo vile vile kama malango mengine.
  bel-bel: І прывёў ён мяне праз паўднёвую браму ва ўнутраны двор; і намерыў у паўднёвай
    браме тую самую меру.
  deu-ELBBK: Und er brachte mich durch das Südtor in den inneren Vorhof. Und er maß
    das Südtor nach jenen Maßen,
  mbb-OT: Ne miduma a zuen te etew ziyà te seled he lama ne zuen key mebayà te veyeey
    ziyà te zivavà. Ne midsukud din is beyeey zutun, ne iring ded is kezekelà duen
    te zuma.
  mal-2015: പിന്നെ അവൻ തെക്കെ ഗോപുരത്തിൽകൂടി എന്നെ അകത്തെ പ്രാകാരത്തിൽ കൊണ്ടുചെന്നു;
    അവൻ തെക്കെ ഗോപുരവും ഈ അളവുപോലെ തന്നേ അളന്നു.
  rmc-rmc: Paľis man ľigenďa andre andruňi dvora prekal e južno brana, merinďa la
    a merinelas ajci keci the okla.
  pes-OPV: و مرا از دروازه جنوبی به صحن اندرونی آورد. و دروازه جنوبی را مثل این پیمایشها
    پیمود.
  ron-1924: М-а дус ын куртя динэунтру, пе поарта де мязэзи. А мэсурат поарта де мязэзи
    ши а гэсит кэ авя ачеяшь мэсурэ.
  ben-OBCV: তারপর তিনি ভিতরের উঠানের দক্ষিণমুখী দ্বারের মধ্য দিয়ে আমাকে নিয়ে গেলেন,
    এবং তিনি দক্ষিণ দ্বার মাপলেন; সেটি অন্যগুলির মতো একই মাপের হল।
  som-som: Markaasuu barxaddii hoose oo iridda koonfureed ku ag tiil i geeyey, oo
    iriddii koonfureedna sida qiyaastaas oo kaluu u qiyaasay.
  lat-VUC: 'Et introduxit me in atrium interius ad portam australem: et mensus est
    portam juxta mensuras superiores.'
  eng-ASVBT: 'Then he brought me to the inner court by the south gate: and he measured
    the south gate according to these measures;'
  ita-1885: Poi egli mi menò al cortile di dentro per la porta meridionale; ed egli
    misurò la porta meridionale, ed era secondo le misure precedenti.
  eng-LXXUP: 'And he brought me into the inner court of the south gate: and he measured
    the gate according to these measures;'
  eng-ULB: Then the man brought me to the inner courtyard by way of its southern gate,
    which had the same measurements as the other gates.
  spa-VBL: Me llevó al patio interior por la puerta sur, y midió la puerta sur. Medía
    lo mismo que las anteriores.
  fra-_FOB: Puis il me fit entrer au parvis intérieur par la porte du Midi; il mesura
    la porte du Midi; elle avait les mêmes mesures.
  mal-mal: പിന്നെ അവൻ തെക്കെ ഗോപുരത്തിൽകൂടി എന്നെ അകത്തെ പ്രാകാരത്തിൽ കൊണ്ടുചെന്നു;
    അവൻ തെക്കെ ഗോപുരവും ഈ അളവുപോലെ തന്നെ അളന്നു.
  urd-GVR: Phir merā rāhnumā junūbī darwāze meṅ se guzar kar mujhe andarūnī sahan
    meṅ lāyā. Jab us ne wahāṅ kā darwāzā nāpā to mālūm huā ki wuh bairūnī darwāzoṅ
    kī mānind hai.
  suz-BL: मिनु मेकोम आं कली दक्‍खिन गे ङा ठेयब लाप्‍चो रे पा आगा ङा लाङगाम चाक्‍ती।
    मिनु मेकोम दक्‍खिन ङा लाप्‍चो पुक्‍तु। मिनु मेको ठेयब लाप्‍चो यो अर्को ठेयब लाप्‍चो
    खोदेंशोन बाक्‍त।
  eng-NOY: And he brought me to the inner court through the south gate; and he measured
    the south gate according to the same measures.
  ita-1927: Poi mi menò nel cortile interno per la porta di mezzogiorno, e misurò
    la porta di mezzogiorno, che aveva quelle stesse dimensioni.
  ckb-ckb: ئینجا لە دەروازەکەی باشوورەوە منی هێنایە حەوشەکەی ناوەوە. دەروازەکەی باشووری
    پێوا، هەمان پێوانەی دەروازەکانی دیکەی بوو.
  eng-BBE: 'Then he took me to the inner square by the south doorway: and he took
    the measure of the south doorway by these measures;'
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ದಕ್ಷಿಣ ಬಾಗಿಲಿನಿಂದ ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವನು
    ಈ ಅಳತೆಗಳ ಪ್ರಕಾರ ದಕ್ಷಿಣದ ಬಾಗಿಲನ್ನು ಅಳೆದನು.
  tam-2017: பின்பு அவர் தெற்கு வாசலால் என்னை உள்முற்றத்திற்கு அழைத்துக்கொண்டுபோய்,
    அந்த அளவுக்குச் சரியாகத் தெற்கு வாசலையும் அளந்தார்.
  spa-RV-1909: Metióme después en el atrio de adentro á la puerta del mediodía, y
    midió la puerta del mediodía conforme á estas medidas.
  ron-BTF: Și m-a dus în curtea interioară prin poarta de la sud și a măsurat poarta
    de la sud conform cu aceste măsuri;
  eng-WEBP: Then he brought me to the inner court by the south gate. He measured the
    south gate according to these measurements;
  eng-FBV: He took me into the inner courtyard through the south gate, and he measured
    the south gate. It measured the same as those previously.
  nld-1939: 'Vervolgens bracht hij mij in de zuiderpoort, die naar de binnen-voorhof
    leidt. Hij mat de zuiderpoort op: ze had dezelfde afmetingen;'
  nch-BL: Teipa nopa tacat techhuicac campa nopa caltemit ica sur cati panoc campa
    nopa pasillo hasta nopa calixpamit cati calijtic. Huan quitamachijqui nopa pasillo
    cati mocajqui ica sur huan quiitac para quipiyayaya san se ihuejhuexca quej nopa
    sequinoc.
  vie-1934: Đoạn người đem ta vào hành lang trong do hiên cửa phía nam; người đo hiên
    cửa phía nam, có đồng một cỡ.
  hin-CV: तब वह मुझे दक्षिणी द्वार से भीतरी आंगन में ले आया, और उसने दक्षिणी द्वार
    को नापा; इसकी नाप भी दूसरों की तरह ही थी.
  spa-BES: Luego me llevó al patio interior por la puerta sur y tomó la medida de
    la puerta sur con estas medidas;
  tdx-tdx: Nendese’e nizilik’ an-dalam-bey atimo mb’an-kiririsa añate’e mb’eo; le
    zinehe’e i lalam-bey atimoy ie nira amy nanjeheañe o ila’eoy;
  tha-KJV: แล​้​วท​่านนำข้าพเจ้ามายังลานชั้นในโดยประตู​ทิศใต้ และท่านก็วัดประตู​ทิศใต้
    มี​ขนาดอย่างเดียวกับประตู​อื่นๆ
  por-BR-2018: Então ele me levou ao pátio interior pela porta do sul; e mediu a porta
    do sul conforme a estas medidas.
  deu-ELO: Und er brachte mich durch das Südtor in den inneren Vorhof. Und er maß
    das Südtor nach jenen Maßen,
  eng-WYC-2018: And he led me into the inner foreyard, to the south gate; and he meted
    the gate by the former measures; (And he led me into the inner courtyard, to the
    southern gateway; and the gateway had the same measurements as the other gateways;)
  epo-epo: Kaj li venigis min sur la internan korton tra la suda pordego; kaj li mezuris
    ĉe la suda pordego la saman mezuron.
  uig-PIN: U meni iqki ⱨoyliƣa jǝnubiy dǝrwazidin ǝkirdi; wǝ jǝnubiy dǝrwazini ɵlqidi;
    uning ɵlqǝmliri baxⱪa dǝrwazilǝrningkigǝ ohxax idi.
  beo-beo: Amo dunu da na gadili (south) logo holei amoga oule asili, ganodini dibifufu
    amo golili oule misi. E da amo logo holei defei. Amo ea defei da logo holei gadili
    gala, ilia defei amo defele ba:i.
  tpi-OTNT: Orait dispela man i kisim mi i go insait long dispela dua bilong namba
    2 banis, na mitupela i kamap long dispela narapela ples bung i stap long pes bilong
    haus bilong God. Ol dua bilong namba 2 banis tu i gat haus. Dispela man i metaim
    haus bilong dua long hap saut, na olgeta rum samting bilong en i wankain olsem
    ol haus bilong dua bilong bikpela banis.
  hau-SA: Sai ya kawo ni cikin filin ciki ta ƙofar kudu, ya kuma auna ƙofar kudu;
    ita ma tana da girma ɗaya da sauran ƙofofin shiga.
  uig-LAT: U méni ichki hoyligha jenubiy derwazidin ekirdi; we jenubiy derwazini ölchidi;
    uning ölchemliri bashqa derwazilerningkige oxshash idi.
  nde-nde: Wabuya wangingenisa egumeni langaphakathi ngesango laseningizimu, waselinganisa
    isango laseningizimu; ubude lobubanzi balo babulingana lobamanye.
  ton-ton: 'Pea naʻa ne ʻomi au ki he lotoʻā ki loto, ʻi he veʻe matapā ki he potu
    tonga: pea naʻa ne fuofua ʻae matapā ki tonga ʻo tatau mo e ngaahi fua ko ia;'
  ces-1613: I uvedl mne do síně vnitřní branou polední, a změřil tu bránu polední
    podlé týchž měr,
  eng-WMB: Then he brought me to the inner court by the south gate. He measured the
    south gate according to these measurements;
  tam-TCV: பின்பு அவன் என்னைத் தெற்கு வாசல் வழியாக உள்முற்றத்துக்குக் கொண்டுவந்தான்.
    அவன் தெற்கு வாசலை அளந்தான். அதுவும் மற்றவைகளைப்போன்ற அளவுகளையே கொண்டிருந்தது.
  ceb-ULB: Unya gidala ako sa tawo ngadto sa sulod nga hawanan agi sa habagatang ganghaan
    niini, nga adunay managsamang mga sukod sama sa ubang mga ganghaan.
  pol-UBG: 'Potem zaprowadził mnie na dziedziniec wewnętrzny przez bramę południową
    i zmierzył bramę południową: miała te same wymiary.'
  urd-GVU: پھر میرا راہنما جنوبی دروازے میں سے گزر کر مجھے اندرونی صحن میں لایا۔ جب
    اُس نے وہاں کا دروازہ ناپا تو معلوم ہوا کہ وہ بیرونی دروازوں کی مانند ہے۔
  deu-1912: Und er führte mich weiter durchs Mittagstor in den innern Vorhof und maß
    dasselbe Tor gleich so groß wie die andern,
  kan-2017: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ದಕ್ಷಿಣ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಒಳಗಣ ಅಂಗಳಕ್ಕೆ ಕರೆದು ತಂದನು.
    ಅವನು ಆ ದಕ್ಷಿಣ ಹೆಬ್ಬಾಗಿಲನ್ನೂ, ಅಲ್ಲಿನ ಗೋಡೆಕೋಣೆ, ಕಂಬ, ಕೈಸಾಲೆ ಇವುಗಳನ್ನೂ ಅಳೆಯಲು, ಅದರ
    ಅಳತೆಗಳೆಲ್ಲ ಸಮನಾಗಿದ್ದವು.
  yap-yap: Fare mo’on e fekeg nggu warow ko bin yumuch e garog ngalan e thal ni langgin
    e yoror, me foleg fare garog, ma ta’reb ga’ngin ko tin ni ba’aram e garog ko fa
    thal ni wuru’ e rungrung.
  hlt-MCSB: Te phoeiah kai te tuithim vongka longah vongup khui la n'khuen. Te vaengah
    tuithim vongka te te rhoek kah cungnueh tarhing la a nueh.
  mdy-ETH: ዬይ ዔቦ ዋርቃ ዓሢ ዾኦሎ ዛሎ ዲሮ ካሮና ጌዒ ጋሮይዳ ዓሳ ቡካ ጶኦኮ ዔኪ ታና ዓኣዼኔ፤ ዒዚ ዲሮ ካሮ ዋርቃዛ
    ዳልጉማ ዙሎይዳ ዓኣ ዲሮ ካሮና ሄኮ ማዔኔ።
  twi-ASANTE: Afei, ɔde me faa anafoɔ fam ɛpono no mu baa mfimfini adihɔ hɔ. Ɔsusuu
    anafoɔ fam ɛpono no; na ne nsusuiɛ no nyinaa te sɛ deɛ aka no.
  eng-WEBU: Then he brought me to the inner court by the south gate. He measured the
    south gate according to these measurements;
  wal-wal: He bitanee tana tohossa dirssaa penggiyaa baggaara hini giddo dabaabaakko
    efiis. I dirssaa penggiyaa likkin, hara penggetuugaara likke gidiis.
  spa-PDDPT: Luego me llevó al patio interno por la puerta del sur. Midió la puerta
    del sur según estas medidas.
  gun-gun: Ha'e gui ma okẽ kuaray puku-a katy oĩ va'e rupi xereraa ju opy ja'o mbyte
    pygua py. Okẽ kuaray puku-a katy oĩ va'e oa'ã rã ha'ekue rami ae tuvixa va'e.
  ilo-ULB: Ket impannak ti lalaki iti akin-uneg a paraangan babaen iti akin-abagatan
    a ruangan nga addaan iti rukod a kas kadagiti dadduma a ruangan.
  kpg-kpg: Taane gaa lahi au i hongo di ala e hana gi ngaaga gi lodo di malae i lodo.
    Mee ga hagatau di ala, gei di maa e hai hua be di hagatau o nia ala i tua di abaaba.
  uig-ARA: ئۇ مېنى ئىچكى ھويلىغا جەنۇبىي دەرۋازىدىن ئەكىردى؛ ۋە جەنۇبىي دەرۋازىنى
    ئۆلچىدى؛ ئۇنىڭ ئۆلچەملىرى باشقا دەرۋازىلەرنىڭكىگە ئوخشاش ئىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa n xanin na tɛtɛ firin nde kui naxan nu na boore
    tɛtɛ kui. A naxa n naso na yirefanyi sode dɛ ra. A naxa na maniya. A tan nun sode
    dɛ booree birin nu lan.
  pon-2006: Ohlo eri kahreielahng ni ewen kehl en palieir kolahng kehl en masloaleo.
    Ih eri sohngedi ewen kehlo, oh e duwehte uwen sosohng en ewen kehl teiko en dihd
    en maslikio.
  ksd-ksd: Ma i ga ben iau tar ta ra bala na gunan aro iat, amir ga olo ta ra mataniolo
    ta ra matana taubar; ma i ga valar ra pal na mataniolo ta ra matana taubar;
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν τῆς πύλης τῆς πρὸς Νότον,
    καὶ διεμέτρησε τὴν πύλην κατὰ τὰ μέτρα ταῦτα,
  ind-AYT: Kemudian dia membawaku ke pelataran dalam di dekat pintu gerbang selatan;
    dan dia mengukur pintu gerbang selatan menurut ukuran yang sama dengan yang lain.
  nya-nya: Ndipo munthu uja anandilowetsa mʼbwalo lamʼkati kudzera ku chipata chakummwera.
    Anayeza chipatachi ndipo chinali chofanana ndi zinzake zija.
  hrv-hrv: 'Zatim me na južna vrata uvede u unutrašnje predvorje. I izmjeri južna
    vrata: bijahu istih mjera.'
  mps-mps: Tama tialima, te bidigo ena te namba 2 obo sunumi elalubo madi odasa pali,
    te saut badu. Tama dadi si te sunumidu tomoba pelama, te sisinibo pesage, te Godigo
    tempel be gesabidi badu elalubo, te pesageba saboligi pali. Tama te namba 2 obo
    sunumide me be elaluali. Te bidigo te saut badu te sunumi usu nigo usu sali, tama
    te be habu dabe sese tama te gasa genuai be habu te usu sali tiwai si tama naga
    elaluali.
  tpi-tpi: Orait dispela man i kisim mi i go insait long dispela dua bilong namba
    2 banis, na mitupela i kamap long dispela narapela ples bung i stap long pes bilong
    haus bilong God. Ol dua bilong namba 2 banis tu i gat haus. Dispela man i metaim
    haus bilong dua long hap saut, na olgeta rum samting bilong en i wankain olsem
    ol haus bilong dua bilong bikpela banis.
  dan-1931: Derpå førte han mig til den indre Forgård gennem Sydporten, og den målte
    han; den havde samme Størrelse som de andre,
  vie-OVCB: Sau đó, người đem tôi vào sân trong và qua cổng phía nam. Người đo, và
    kích thước cũng giống như các cổng kia.
  guj-2017: ત્યાર બાદ તે માણસ મને દક્ષિણના દરવાજામાં થઈને અંદરના આંગણાંમાં લાવ્યો.
    તેણે તે દરવાજો માપ્યો તો તેનું માપ બીજા દરવાજા જેટલું જ હતું.
  pon-2006A: Ohlo eri kahreielahng ni ewen kehl en palieir kolahng kehl en masloaleo.
    Ih eri sohngedi ewen kehlo, oh e duwehte uwen sosohng en ewen kehl teiko en dihd
    en maslikio.
  por-BRBSL: Depois ele me trouxe para a corte interna pelo portão sul. Ele mediu
    o portão sul de acordo com estas medidas;
  cth-cth: Akalae kâen tâconae athung lae thongma dawk na kâenkhai teh, bangnuenae
    hoi akalae longkha hah a bangnue.
  twi-twi: Afei ɔde me faa anafo fam pon no mu baa mfimfini adiwo hɔ. Osusuw anafo
    fam pon no; na ne tenten nyinaa te sɛ nea aka no.
  hlt-hlt: Te phoeiah kai te tuithim vongka longah vongup khui la n'khuen. Te vaengah
    tuithim vongka te te rhoek kah cungnueh tarhing la a nueh.
  tbz-SIM: Mɛm̀mɛ kòò duɔ́ nkɛ̀ n tɑ dibòrì kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kpɛri kɛ́kɔtɛ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù dɛ miɛkɛ kɔku. Kòo bennɛ́ dɛ kó dibòrì kɛ̀ dì mmɑ̀nnɛ̀
    yɛ̀tɛyɛ̀ do mɑmɛ̀.
  msy-2020: Ezɨ gumazir kam na inigha ga namba 2ɨn dɨvazimɨn tiar akamɨn aven ghua,
    danganir me uari akuvir igharazir Godɨn Dɨpenimɨn guamɨn itimɨn oto. Ezɨ gumazir
    kam sautɨn amadaghan itir tiar akamɨn danganibar abarima, an ababaniba, tiar akar
    igharazibar ababaniba ko uaghara ghu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ tǝŋnɑ-m ilim mpǝtǝŋ nɔnɔɣɔ. Ɩlɛnɑ ɩ́ sʋʋnɑ-m pǝ tɑɑ
    tɑɣɑ tɔɔ. Ɩ mɑɣɑsɑ nɔnɔɣɔ ŋkɛ, ɩlɛnɑ kɑ tɑɣɑlǝŋ nɑ kɑ wɑŋ wɛɛ teitei nɑ ɑwɑlɩ
    tɔɔ koluŋɑ nɔnɔɣɔ.
  azb-azb: 'O adam məni cənub darvazasından içəri həyətə apardı. Cənub darvazasını
    ölçdü: ölçüləri o birilərinin ölçülərinə bərabər idi.'
  eng-DBY: 'And he brought me into the inner court by the south gate; and he measured
    the south gate according to these measures:'
  hin-2017: तब वह दक्षिणी फाटक से होकर मुझे भीतरी आँगन में ले गया, और उसने दक्षिणी
    फाटक को मापकर वैसा ही पाया।
  wol-KYG: Waa ja jaarale ma ca buntu bëj-saalum ba, dugal ma ca ëttu biir ba. Mu
    natt buntu bëj-saalum boobee, ay dayoom di benn.
  eng-YLT: And he bringeth me in unto the inner court by the south gate, and he measureth
    the south gate according to these measures;
  eng-WYC-2017: And he led me into the inner foreyard, to the south gate; and he meted
    the gate by the former measures;
  eng-WMBB: Then he brought me to the inner court by the south gate. He measured the
    south gate according to these measurements;
  urd-GVH: फिर मेरा राहनुमा जुनूबी दरवाज़े में से गुज़रकर मुझे अंदरूनी सहन में लाया।
    जब उसने वहाँ का दरवाज़ा नापा तो मालूम हुआ कि वह बैरूनी दरवाज़ों की मानिंद है।
  rug-rug: Meke turaṉa lani au sa koasa varivarigarana sapu koa pa korapana sa goba
    vasina koa sa Zelepade. Turaṉa guni nau sa pa korapana sa lolomo sasada pa kali
    matao meke pada ia sa sa sasada pa kali matao meke kekeṉoṉo gua mo sari kaiqa
    si asa.
  gaz-gaz: Ergasiis inni karaa balbala kibbaatiin gara oobdii isa keessaatti na fide;
    innis karra kibbaa safare; safarri karra sanaas safara karrawwan kaaniitiin wal
    qixxee ture.
  fra-LSG: Il me conduisit dans le parvis intérieur, par la porte du midi. Il mesura
    la porte du midi, qui avait la même mesure.
  yal-yal: Na xanbi ra, a yi fa n na Ala Batu Banxin yinna kui xiini, n so a yiifari
    ma so dɛɛn na. A yi so dɛɛn maliga, na fan nun bonne birin yi lan.
  haw-1868: A lawe ae la oia ia'u i ka pahale iloko, ma ka ipuka ma ka aoao kukulu
    hema; a ana ae la oia i ka ipuka ma ka aoao kukulu hema, mamuli o kela mau ana
    ana;
  arb-NAV: ثُمَّ أَحْضَرَنِي إِلَى السَّاحَةِ الدَّاخِلِيَّةِ مِنْ بَابِ الْجَنُوبِ،
    وَقَاسَ الْبَابَ، فَكَانَتْ مَقَايِيسُهُ مُمَاثِلَةً لِمَقَايِيسِ الْبَابَيْنِ
    الآخَرَيْنِ،
  ewe-ewe: Emegbe la, ekplɔm yi xɔxɔnu emetɔ to dziehegbo la nu; edzidze dziehegbo
    la, eye wònɔ abe bubuawo ene.
  eng-LEE: And he brought me to the inner court by the south gate; and he measured
    the south gate after these measures;
  asm-FB: পাছে তেওঁ মোক দক্ষিণফালৰ বাট-চৰাইদি ভিতৰ চোতালখনলৈ নিলে আৰু তেওঁ দক্ষিণৰ
    বাট-চৰা জুখি সেই পৰিমাণমতেই পালে;
  sus-A: نَ تّمُي، نَ شّمّ نَشَ ﭑ شَنِن نَ تّتّ قِرِن ندٍ كُي نَشَن نُ نَ بٌورٍ تّتّ
    كُي. عَ نَشَ ﭑ نَسٌ نَ يِرٍقَنيِ سٌدٍ دّ رَ. عَ نَشَ نَ مَنِيَ. عَ تَن نُن سٌدٍ
    دّ بٌورٍيٍ بِرِن نُ لَن.
  fra-SBL: Puis il me conduisit dans le parvis intérieur, près de la porte du midi.
    Il mesura la porte du midi d'après ces mesures ;
  hbo-hbo: וַיְבִיאֵ֛נִי אֶל־חָצֵ֥ר הַפְּנִימִ֖י בְּשַׁ֣עַר הַדָּרֹ֑ום וַיָּ֙מָד֙
    אֶת־הַשַּׁ֣עַר הַדָּרֹ֔ום כַּמִּדֹּ֖ות הָאֵֽלֶּה׃
  kik-kik: Ningĩ akĩnginyia nja ya na thĩinĩ tũtoonyeire kĩhingo kĩa mwena wa gũthini,
    nake agĩthima kĩhingo kĩa mwena ũcio; nakĩo nĩkĩaiganainie ithimo na ihingo icio
    ingĩ.
  fra-NCL: Il me conduisit dans le parvis intérieur par le portique du midi, et il
    mesura le portique qui était au midi, qui avait les mêmes dimensions
  cek-AK: To pacoengah anih mah aloih bang khongkha hoiah athung ih longhma ah ang
    caeh haih; aloih bang ih khongkha to tahhaih kanghmong cung hoiah a tah;
  cuk-cuk: A-sorbali, dad-nakwed-argan-nuedsik yawagak-siidba neg-imba-senigwad-naidse
    we-dule an-sesad. Dad-nakwed-argan-nuedsik yawagak-gwichid wilubsasad, adi, bamalad-yawagakmar-gwigwichidyob
    dungumogad.
  uig-CYR: У мени ички һойлиға җәнубий дәрвазидин әкирди; вә җәнубий дәрвазини өлчиди;
    униң өлчәмлири башқа дәрвазиләрниңкигә охшаш еди.
  tel-2017: అతడు దక్షిణ దిశగా లోపలి ఆవరణలోకి నన్ను తీసుకుపోయి దక్షిణపు గుమ్మాన్ని
    కొలిచాడు. దాని కొలత అదే.
  hat-BSA: Epi li te mennen m nan lakou enteryè a pa pòtay sid la, e li te mezire
    pòtay sid la selon menm mezi yo.
  kos-kos: Mwet sac pwenyu utyak ke mutunpot layen nu eir fahla nwe ke acn mwesas
    se luin kalkal ah. El srikeya mutunpot sac tuh na oapana mutunpot ke kalkal lik
    ah.
  hbo-WLC: וַיְבִיאֵ֛נִי אֶל־חָצֵ֥ר הַפְּנִימִ֖י בְּשַׁ֣עַר הַדָּר֑וֹם וַיָּ֙מָד֙
    אֶת־הַשַּׁ֣עַר הַדָּר֔וֹם כַּמִּדּ֖וֹת הָאֵֽלֶּה׃
  ibo-ibo: O duuru m site nʼọnụ ụzọ dị na ndịda banye nʼogige dị nʼime. Ọ tụrụ ọnụ
    ụzọ mbata a hụ na ya na ọnụ ụzọ nke dị ọzọ bụ otu ọtụtụ.
  ory-ory: ଏଉତ୍ତାରେ ସେ ମୋତେ ଦକ୍ଷିଣ ଦ୍ୱାର ଦେଇ ଭିତର ପ୍ରାଙ୍ଗଣକୁ ଆଣିଲେ ଓ ସେ ପୂର୍ବୋକ୍ତ
    ପରିମାଣାନୁସାରେ ଦକ୍ଷିଣ ଦ୍ୱାର ମାପିଲେ;
  chk-chk: Mürin, ewe mwän a emwenieila ren ewe asamalap mi sape ngeni ör o emwenieilong
    lon ewe leni mwen Imwenfel. Iwe, a aükü ei asamalap, nge ükükün a usun chök ekewe
    lusun.
  rop-rop: Afta minbala bin go langa det insaidwan kotyad na thru langa det sauthsaid
    geit langa det Serramoni Pleis. Wal det men bin meshurum det geit en imbin seim
    wulijim detlot najalot geit langa det atsaidwan wol.
  ukr-1871: І привів мене через полуденні ворота в середнє подвіррє, і наміряв у полуденній
    брамі ту ж саму міру.
  deu-1951: Und er führte mich in den innern Vorhof durch das südliche Tor; dasselbe
    maß er und fand dieselben Maße.
  eng-JPS: Then he brought me to the inner court by the south gate; and he measured
    the south gate according to these measures;
  srp-1865: Tada me uvede u unutrašnji trijem južnijem vratima; i izmjeri južna vrata,
    i bješe ista mjera.
  lug-lug: Awo n’antwala mu luggya olw’omunda nga tuyita mu mulyango ogw’Obukiikaddyo
    ogw’oluggya olw’omunda, n’apima, nga gulina ebipimo bye bimu ng’emirala gyonna.
  heb-heb: ויביאני אל חצר הפנימי בשער הדרום וימד את השער הדרום כמדות האלה׃
  ben-IRV: পরে তিনি আমাকে দক্ষিণ দরজা দিয়ে ভিতরের উঠানের মধ্যে আনলেন; এক অন্য দরজার
    পরিমাণ অনুসারে দক্ষিণ দরজা মাপলেন।
  pan-pan: ਤਦ ਉਹ ਮੈਨੂੰ ਦੱਖਣੀ ਫਾਟਕ ਦੇ ਰਾਹ ਅੰਦਰ ਵੇਹੜੇ ਵਿੱਚ ਲਿਆਇਆ ਅਤੇ ਇਹਨਾਂ ਹੀ ਮੇਚਿਆਂ
    ਦੇ ਅਨੁਸਾਰ ਉਹ ਨੇ ਦੱਖਣੀ ਫਾਟਕ ਨੂੰ ਮਿਣਿਆ।
  mya-JVB: တဖန် အတွင်း တန်တိုင်း ထဲသို့ တောင် တံခါး ဖြင့် သွင်း ၍၊ အရင် ပမာဏ နှင့်အညီ
    ထိုတံခါး ကိုတိုင်း လေ၏။
  hmo-hmo: Vadaeni unai tau ese lalona kahana magu ia hagegea ariara gabuna dekenai
    lau ia hakaua lao, diho kahana magu iduara ta dekena amo. Ia ese unai diho kahana
    magu iduara ruma, lalona gauna, ena lata bona lababa ia abia, iena bada be unai
    murimuri maguna ena iduara ruma ibounai edia bada bona toana hegeregerena.
  urd-urd: और वह दक्खिनी फाटक की रास्ते से मुझे अन्दरूनी सहन में लाया, और इन्हीं नापों
    के मुताबिक़ उसने दक्खिनी फाटक को नापा।
  rus-SYN: И привел он меня через южные ворота во внутренний двор; и намерил в южных
    воротах ту же меру.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ ua plaade bↄlɛ pↄ́ kú gɛↄmidↄkĩi oi guu e ua plaadepiu.
    Ɔ̃ à bↄlɛpi yↄ̃̀, à kɛ̀ doũ ń a kĩniↄɛ.
  tcz-CHONGTHU: Thutanna insung nung jotna lhanglam kotpi a kipat chun mipa chun eipuije.
    Aten ahileh hiche kotpi jong adangho tebep bep ma ahi.
  mar-mar: मग त्याने मला दक्षिणेकडील दारातून आतल्या अंगणात आणले, दक्षिणेकडचे दार या
    मापाप्रमाणे मापले.
  qub-qub: Chaypita pushamar yaycachimaran sur caj-lä sawanpita ruri caj sawancama.
    Nircur chay yaycunata tupuran. Tupuptenga caran waquin caj yaycunacunata tupushan
    tamäñullami.
  bqp-bqp: Durɔ wi, u kɑ mɑɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑ yen mi, sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn
    kɔnnɔn di. Mɑ u kɔnnɔ ge yĩirɑ u deemɑ yɑ nɛwɑ kɑ yɑɑrɑ tɔɔkɑɑn kɔnnɔsu.
  hat-hat: Nonm lan fè m' pase nan pòtay sid la pou m' antre nan ti lakou anndan an.
    Li mezire koridò a, li te menm fòs ak koridò gwo miray deyò yo.
  eng-BSB: Next he brought me into the inner court through the south gate, and he
    measured the south gate; it had the same measurements as the others.
  eng-WEBPB: Then he brought me to the inner court by the south gate. He measured
    the south gate according to these measurements;
  kbq-kbq: Ana huteno ana ne'mo'a agu'a mono kumapi navareno vuno sauti kazigama me'nea
    kafante vuno, ana kafana ome mesarimima huno keana, ruga'a kafamo'zama hu'nazaza
    huno magozahu hu'ne.
  nhe-BL: Teipa nopa tlacatl nechhuicac campa nopa puerta ica sur tlen panoc campa
    nopa pasillo hasta nopa calixpamitl tlen calijtic. Huan quiyejyeco nopa pasillo
    tlen mocajqui ica sur huan quiitac para quipiyayaya ihuical ihuejhuexca queja
    nopa sequinoc.
  gub-BL: Awa hereraha ukenawhu kwarahy ihemaw awyze har kutyr har rupi ipupyaikaw
    pyrer pe. Wexak ukenawhu uhu haw. Nuzawy kwaw amogwer wà.
  eng-DRA: 'And he brought me into the inner court at the south gate: and he measured
    the gate according to the former measures.'
