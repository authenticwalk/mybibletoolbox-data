  hin-2017: हमारी बँधुआई के पच्चीसवें वर्ष अर्थात् यरूशलेम नगर के ले लिए जाने के बाद
    चौदहवें वर्ष के पहले महीने के दसवें दिन को, यहोवा की शक्ति मुझ पर हुई, और उसने
    मुझे वहाँ पहुँचाया।
  wol-KYG: Ba ñu duggee ca ñaar fukkeelu at maak juróom gannaaw ba ñu nu yóbboo ngàllo,
    mu yemook fukki at ak ñeent gannaaw ba ñu nangoo Yerusalem, bésub keroog booba
    yemook fukki fan, loxol Aji Sax ji dikk na fi sama kaw. Mu yóbbu ma ba foofa.
  eng-YLT: In the twenty and fifth year of our removal, in the beginning of the year,
    in the tenth of the month, in the fourteenth year after that the city was smitten,
    in this self-same day hath a hand of Jehovah been upon me, and He bringeth me
    in thither;
  eng-WYC-2017: In the five and twentieth year of our passing over, in the beginning
    of the year, in the tenth day of the month, in the fourteenth year after that
    the city was smitten, in this same day the hand of the Lord was made on me, and
    he brought me thither
  eng-WMBB: In the twenty-fifth year of our captivity, in the beginning of the year,
    in the tenth day of the month, in the fourteenth year after the city was struck,
    in the same day, the LORD’s hand was on me, and he brought me there.
  urd-GVH: हमारी जिलावतनी के 25वें साल में रब का हाथ मुझ पर आ ठहरा और वह मुझे यरूशलम
    ले गया। महीने का दसवाँ दिन था। उस वक़्त यरूशलम को दुश्मन के क़ब्ज़े में आए 14
    साल हो गए थे।
  rug-rug: Koasa vina hiokona lima vuahenina sa mami tinaraovo, koasa pinodalaena
    sa vuaheni, pa vina manege puta rane koasa sidara, manege made vuaheni mudina
    sapu ta huara si pa Zerusalema, koasa rane asa si hake mae koa rau sa Limana e
    Zihova meke vagi taloa nau Sa.
  gaz-gaz: Waggaa digdamii shanaffaa boojiʼamuu keenyaa keessa, waggaa jalqabaatti,
    jiʼa kurnaffaatti, erga magaalattiin diigamtee booddee waggaa kudha afuraffaatti,
    guyyuma sana harki Waaqayyoo narra ture; innis achi na geesse.
  fra-LSG: La vingt-cinquième année de notre captivité, au commencement de l’année,
    le dixième jour du mois, quatorze ans après la ruine de la ville, en ce même jour,
    la main de l’Éternel fut sur moi, et il me transporta dans le pays d’Israël.
  gnn-gnn: Yo, ŋarranydja yukurrana nhinana ŋunhala barrku wäŋaŋura yäkuŋura Bapilun,
    ŋurikala walalaŋgala nhinananydja ŋarra yukurrana ŋunhi walalanha djaw'‐djawyurruna
    yukurrana Bapilunbuyŋuyu miriŋuyu beŋuru Djurutjalamŋuru.
  yal-yal: Nxɔ konyiyaan ɲɛɛ mɔxɔɲɛn nun suulunden kike singen xi fude lɔxɔni, Yerusalɛn
    taan kalan ɲɛɛ fu nun naanindeni, na lɔxɔn yɛtɛni, Alatala yi n tongo, a yi siga
    n na na yi.
  haw-1868: I KA iwakalua kumamalima o ka makahiki o ko kakou pio ana, i ka hoomaka
    ana o ka makahiki, i ka la umi o ka malama, i ka umikumamaha o ka makahiki mahope
    mai o ka pepehiia o ke kulanakauhale, ia la no, kau mai ka lima o Iehova maluna
    o'u, a lawe mai ia'u ilaila.
  arb-NAV: وَفِي الْيَوْمِ الْعَاشِرِ مِنْ مَطْلَعِ السَّنَةِ الْخَامِسَةِ وَالْعِشْرِينَ
    مِنْ سَبْيِنَا الْمُوَافِقَةِ لِلسَّنَةِ الرَّابِعَةِ عَشْرَةَ مِنْ سُقُوطِ أُورُشَلِيمَ،
    كَانَتْ عَلَيَّ يَدُ الرَّبِّ فَأَحْضَرَنِي إِلَى هُنَاكَ،
  ewe-ewe: Le míaƒe aboyomenɔnɔ ƒe ƒe blaeve-vɔ-atɔ̃lia me, le ƒea ƒe gɔmedzedze,
    le ɣletia ƒe ŋkeke ewolia gbe, le du la ƒe gbagbã ƒe ƒe wuienelia megbe, le ŋkeke
    ma tututu dzi la, Yehowa ƒe asi nɔ dzinye, eye wòkplɔm yi afi mae.
  eng-LEE: In the five and twentieth year of our exile, in the beginning of the year,
    on the tenth day of the month, in the fourteenth year after the city had been
    smitten, on the selfsame day came the inspiration of the Lord upon me, and brought
    me thither.
  asm-FB: আমি বাবিলনৰ পৰা দেশান্তৰিত হোৱাৰ পঁচিশ বছৰৰ বছৰি, বছৰৰ আৰম্ভণত, মাহৰ দশম
    দিনা, নগৰখন প্ৰহাৰিত হোৱাৰ চতুৰ্দ্দশ বছৰৰ সেই দিনাই যিহোৱাই তেওঁৰ হাত মোৰ ওপৰত
    দি মোক তালৈ নিলে।
  sus-A: مُشُ شَ كٌنيِيَ حّ مْشْحّن نُن سُولِ ندٍ رَ، حّ كِكٍ سِنفٍ رَ، شِ قُ ندٍ
    رَ، نَشَن نُ عِلَنشِ دَرِ سَلَمُ شَ كَنّ دَنفِ شَنبِ حّ قُ نُن نَانِ ندٍ مَ، نَ
    لْشْي يَتِ يَتِ، عَلَتَلَ سّنبّ نَشَ فٌرٌ ﭑ مَ،
  fra-SBL: La vingt-cinquième année de notre captivité, au début de l'année, le dixième
    jour du mois, la quatorzième année après que la ville eut été frappée, en ce même
    jour, la main de l'Éternel fut sur moi, et il me conduisit là.
  hbo-hbo: בְּעֶשְׂרִ֣ים וְחָמֵ֣שׁ שָׁנָ֣ה לְ֠גָלוּתֵנוּ בְּרֹ֨אשׁ הַשָּׁנָ֜ה בֶּעָשֹׂ֣ור
    לַחֹ֗דֶשׁ בְּאַרְבַּ֤ע עֶשְׂרֵה֙ שָׁנָ֔ה אַחַ֕ר אֲשֶׁ֥ר הֻכְּתָ֖ה הָעִ֑יר בְּעֶ֣צֶם ׀
    הַיֹּ֣ום הַזֶּ֗ה הָיְתָ֤ה עָלַי֙ יַד־יְהוָ֔ה וַיָּבֵ֥א אֹתִ֖י שָֽׁמָּה׃
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mĩrongo ĩĩrĩ na ĩtano wa gũtahwo gwitũ, kĩambĩrĩria-inĩ
    kĩa mwaka ũcio, mũthenya wa ikũmi wa mweri ũcio, naguo nĩ mwaka wa ikũmi na ĩna
    kuuma rĩrĩa itũũra inene rĩatunyanirwo, mũthenya o ũcio-rĩ, guoko kwa Jehova kwarĩ
    igũrũ rĩakwa, nake akĩndwara itũũra-inĩ rĩu inene.
  fra-NCL: La vingt-cinquième année de notre captivité, au commencement de l’année,
    le dixième jour du mois, la quatorzième année après que la ville eut été ruinée,
    ce jour-là même, la main de Yahweh fut sur moi, et il m’emmena en ce lieu-là.
  cek-AK: Misong ah a oh o haih saning pumphae pangato haih, saning amtong tangsuek
    haih khrah, ni hato naah, vangpui lakhaih saning hathlai palito akoephaih niah,
    Angraeng ih ban ka nuiah oh moe, to vangpui ah ang caeh haih.
  cuk-cuk: Deunni, anmar birga-durgwen-gakatargus (25) Babiloniaʼgi-bukwadgine, Bab-Jehová-e-gangued
    angi aidenonikid, geb Jerusalén-neggweburse an-sesad. We-ibmar-gusadi, birga-onoded-nii-wargwenad-ibambegi
    gusad. Deunni, birgambe-gakabakegus (14) Jerusalén-neggwebur sulesad-akaled.
  uig-CYR: Бизниң сүргүн болғанлиғимизниң жигирмә бәшинчи жили, жилниң бешида, айниң
    онинчи күнидә, йәни шәһәр бөсүлгәндин он төрт жил кейин — дәл әшу күнидә Пәрвәрдигарниң
    қоли мениң вуҗудумға қонди, вә У мени шәһәргә апарди.
  tel-2017: మనం బబులోను చెరలోకి వచ్చిన 25 వ సంవత్సరం మొదటి నెల పదో రోజున, అంటే పట్టణం
    ఆక్రమణకు గురైన 14 వ సంవత్సరం అదే రోజు యెహోవా హస్తం నా మీదకి వచ్చి నన్ను పట్టణానికి
    తోడుకు పోయాడు.
  hat-BSA: Nan venn-senkyèm ane egzil nou an, nan kòmansman ane a, nan dizyèm jou
    nan mwa a, nan katòzyèm ane apre vil la te fin pran an, nan menm jou sa a, men
    SENYÈ a te sou mwen e Li te mennen mwen la.
  kos-kos: In len aksingoul ke yac sasu, su pa yac aklongoul limekosr tukun utukla
    kut nu in sruoh, ac yac aksingoul akosr tukun sruoh acn Jerusalem — in len sac
    nga pulakin ku lun LEUM GOD oan fuk, ac El usyula liki acn sac.
  hbo-WLC: בְּעֶשְׂרִ֣ים וְחָמֵ֣שׁ שָׁנָ֣ה לְ֠גָלוּתֵנוּ בְּרֹ֨אשׁ הַשָּׁנָ֜ה בֶּעָשׂ֣וֹר
    לַחֹ֗דֶשׁ בְּאַרְבַּ֤ע עֶשְׂרֵה֙ שָׁנָ֔ה אַחַ֕ר אֲשֶׁ֥ר הֻכְּתָ֖ה הָעִ֑יר בְּעֶ֣צֶם
    ׀ הַיּ֣וֹם הַזֶּ֗ה הָיְתָ֤ה עָלַי֙ יַד־יְהוָ֔ה וַיָּבֵ֥א אֹתִ֖י שָֽׁמָּה׃
  ibo-ibo: Nʼafọ nke iri abụọ na ise nke e mere ka anyị biri na mba ọzọ, na mbido
    afọ ahụ, nʼụbọchị nke iri, nke ọnwa ahụ nʼafọ nke iri na anọ site na mgbe obodo
    ahụ dara, nʼotu ụbọchị ahụ ka aka Onyenwe anyị dịkwasịrị m nʼahụ. O mere ka m
    bịa nʼebe ahụ.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ନିର୍ବାସନର ପଚିଶ ବର୍ଷରେ, ବର୍ଷର ଆରମ୍ଭରେ ମାସର ଦଶମ ଦିନରେ, ଅର୍ଥାତ୍‍,
    ନଗର ନିପାତିତ ହେଲା ଉତ୍ତାରେ ଚତୁର୍ଦ୍ଦଶ ବର୍ଷର ଉକ୍ତ ଦିବସରେ ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ମୋʼ ଉପରେ
    ଅଧିଷ୍ଠିତ ଥିଲା ଓ ସେ ମୋତେ ସେହି ସ୍ଥାନରେ ଉପସ୍ଥିତ କରାଇଲେ।
  chk-chk: Iwe, lon rüe me limuen ierin ach oola, lepoputän ewe ier, lon aengolun
    ränin ewe aeuin maram, pwal iei ewe engol me rüanün ier mürin än Jerusalem tala,
    lon ewe chök ränin, üa mefi pwe ewe Samol mi Lapalap a nom rei ren an manaman.
  rop-rop: Wal langa det namba 14 yiya brom wen detlot Bebalon pipul bin teikoba Jerusalem
    en langa det namba 25 yiya brom det taim na wen wibin jidan prisana iya langa
    Bebalon, en langa det namba 10 dei blanga det feswan manth, aibin filim det pawa
    blanga YAWEI det trubala God kaman langa mi. YAWEI bin gibit mi drim, en langa
    det drim imbin lidimap mi en imbin deigim mi ontop langa wanbala haibala hil langa
    Jerusalem. Aibin luk wanbala taun bin jidan langa sauthwei garram bigismob haus.
  ukr-1871: У двайцятому ж роцї нашої неволї, на початку року, десятого дня в місяцї,
    а чотирнайцятого року по збуренню міста, того самого дня спочила на менї рука
    (сила) Господня та й повів він мене туди.
  deu-1951: Im fünfundzwanzigsten Jahre unserer Gefangenschaft, am Anfang des Jahres,
    am zehnten Tage des Monats, im vierzehnten Jahre, nachdem die Stadt erobert worden
    war, an eben dem Tage, kam die Hand des HERRN über mich und führte mich dorthin.
  eng-JPS: In the five and twentieth year of our captivity, in the beginning of the
    year, in the tenth day of the month, in the fourteenth year after that the city
    was smitten, in the selfsame day, the hand of the LORD was upon me, and He brought
    me thither.
  srp-1865: Dvadeset pete godine robovanja našega, u poèetku godine, deseti dan mjeseca,
    èetrnaeste godine otkako se uze grad, isti dan doðe nada me ruka Gospodnja i odvede
    me onamo.
  lug-lug: Ku ntandikwa ey’omwaka ogw’amakumi abiri mu etaano nga tuli mu buwaŋŋanguse,
    ku lunaku lw’omwezi ogw’ekkumi, oluvannyuma lw’emyaka kkumi n’ena ng’ekibuga kigudde,
    omukono gwa Mukama ne gunzikako ku lunaku olwo lwennyini, n’antwalayo.
  heb-heb: בעשרים וחמש שנה לגלותנו בראש השנה בעשור לחדש בארבע עשרה שנה אחר אשר הכתה
    העיר בעצם היום הזה היתה עלי יד יהוה ויבא אתי שמה׃
  ben-IRV: আমাদের বাবিলনের বন্দিত্বের পঁচিশ বছরে, বছরের শুরুতে, মাসের দশম দিনের, অর্থাৎ
    শহর বন্দী হবার পরে চতুর্দশ বছরের সেই দিনের, সদাপ্রভু আমার ওপরে হাত ছিল ও আমাকে
    সেখানে উপস্থিত করলেন।
  pan-pan: ਸਾਡੀ ਗੁਲਾਮੀ ਦੇ ਪੱਚੀਵੇਂ ਸਾਲ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਅਤੇ ਮਹੀਨੇ ਦੀ ਦਸ ਤਾਰੀਖ਼ ਨੂੰ ਜੋ
    ਸ਼ਹਿਰ ਦੇ ਮਾਰੇ ਜਾਣ ਦਾ ਉਹ ਚੌਦਵਾਂ ਸਾਲ ਸੀ, ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਉੱਤੇ ਸੀ ਅਤੇ ਉਹ
    ਮੈਨੂੰ ਉੱਥੇ ਲੈ ਗਿਆ।
  mya-JVB: ငါတို့သည် သိမ်း သွားခြင်းကိုခံရာသက္ကရာဇ် နှစ်ဆယ် ငါး ခု၊ ပဌမ လ ဆယ် ရက်နေ့၊
    မြို့ တော်ကို လုပ်ကြံ ၍၊ တဆယ် လေး နှစ် စေ့သောနေ့ တွင် ၊ ထာဝရဘုရား ၏ လက် တော်သည်
    ငါ့ အပေါ်မှာ ရှိ ၍ ထို မြို့သို့ ဆောင် သွားတော်မူ၏။
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 25, hua ginigunana
    ena dina namba 10 dekenai, unai be Ierusalema idia halusia murinai, lagani 14
    idia lao vadaeni. Unai dina dekenai, Lohiabada ese iena imana egu latanai ia atoa.
  urd-urd: हमारी ग़ुलामी के पच्चीसवें बरस के शुरू' में और महीने की दसवीं तारीख़ को,
    जो शहर की तस्ख़ीर का चौदहवाँ साल था, उसी दिन ख़ुदावन्द का हाथ मुझ पर था, और वह
    मुझे वहाँ ले गया।
  rus-SYN: В двадцать пятом году по переселении нашем, в начале года, в десятый день
    месяца, в четырнадцатом году по разрушении города, в тот самый день была на мне
    рука Господа, и Он повел меня туда.
  bqc-SIM: Wá kua zĩ̀zↄↄ ũ wɛ̃̀ baasↄode daalɛa gↄↄ kwide zĩ́, wá mɛɛwia wia
    wɛ̃̀ gɛ̃o mɛ̀ndosaide guu, gↄↄ bee ↄ̃ Dii gbãa mↄ̀a, à gɛ̀manↄ we.
  tcz-CHONGTHU: Ka sohchan kal u akum somni leh nga lhin kum – Jerusalem lhuh kal
    kum som le kum li lhin jou – Lhatun ni somni le get nin – Pakaiyin keima eituh
    chah kheh e.
  mar-mar: आमच्या बाबेलच्या बंदिवासाच्या पंचविसाव्या वर्षात, वर्षाच्या आरंभी, महिन्याच्या
    दहाव्या दिवशी, यरूशलेम नगर काबीज झाल्यानंतर साधारण चौदाव्या वर्षी, परमेश्वराचा
    हात माझ्यावर होता आणि त्याने मला तेथे नेले.
  qub-qub: Babiloniaman apamashancunataga ishcay chunca pichgan (25) watata ushaycaräcunana.
    Chay örami Tayta Dios yataycamashpan illajpita ricapacachimar chayachimaran Israel
    nasyunman. Chayga caran wataman gallarej quilla chunca junajninchömi. Chaura chay
    wataga caycaran Jerusalenta jäpa runacuna charicarcärishanpita chunca chuscu (14)
    watanami.
  bqp-bqp: Ye bɑ Isirelibɑ yoru mwɑ yen wɔ̃ɔ yɛndɑ nɔɔbusen suru gbiikoon sɔ̃ɔ wɔkuruse
    sɔɔrɑ Yinni Gusunɔn dɑm mu Esekiɛli nɛnuɑ. N deemɑ ye bɑ Yerusɑlɛmu wɔri bɑ kɔsukɑ
    yen wɔ̃ɔ wɔkurɑ nnɛse sɔɔrɑ mi. Mɑ u nùn kpɑrɑ u kɑ dɑ Isirelibɑn temɔ
  hat-hat: Nan dizyèm jou premye mwa vennsenkyèm lanne depi yo te depòte nou an, ki
    vle di katòzan, jou pou jou, depi yo te fin kraze lavil Jerizalèm lan, mwen santi
    pouvwa Seyè a sou mwen. Li pran m', li mennen m' ale.
  eng-BSB: In the twenty-fifth year of our exile, at the beginning of the year, on
    the tenth day of the month—in the fourteenth year after Jerusalem had been struck
    down—on that very day the hand of the LORD was upon me, and He took me there.
  eng-WEBPB: In the twenty-fifth year of our captivity, in the beginning of the year,
    in the tenth day of the month, in the fourteenth year after the city was struck,
    in the same day, the LORD’s hand was on me, and he brought me there.
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 25 fuma hia kafumofona,
    ese ikamofona 10nima hiankna zupa, Jerusalemi rankuma'ma ha' vahe'mo'zama eri
    havizama hunareti'ma e'neana, e'i 14ni'a kafu nehigeno, ana knazupa Ra Anumzamo'a
    avanagna zampi navareno (Jerusalemi) vu'ne.
  nhe-BL: Ipan 10 itequi nopa achtohui metztli ipan toxihui ipan toisraelita calendario
    [40:1 Ipan 28 itequi abril ipan 573 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para 25 xihuitl quinhuicatoyaj israelitame ipan sequinoc tlali huan quipiyayaya
    14 xihuitl quitlantoyaj huan moaxcatijtoyaj altepetl Jerusalén, TOTECO quitlali
    ima ipan na.
  gub-BL: Heremimume'u ràm uzeapo 10 haw 'ar mehe kwarahy pyahu rehe. Urumumaw 25
    kwarahy muite ureywy wi zemunehew paw pe har ài a'e 'ar mehe. Urumumaw 14 kwarahy
    a'e pe urereko pà Zeruzarez heityk awer ipawire no. A'e 'ar mehe akwaw Tupàn Tuweharupi
    Wiko Ma'e upuner ma'e heruwake heko haw ihe.
  eng-DRA: 'In the five and twentieth year of our captivity, in the beginning of the
    year, the tenth day of the month, the fourteenth year after the city was destroyed:
    in the selfsame day the hand of the Lord was upon me, and he brought me thither.'
