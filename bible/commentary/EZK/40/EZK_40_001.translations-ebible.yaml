verse: EZK.040.001
translations:
  mal-C: ഞങ്ങളുടെ പ്രവാസത്തിന്റെ ഇരുപത്തിയഞ്ചാംവർഷം, വർഷത്തിന്റെ ആരംഭമാസത്തിൽ പത്താംതീയതി,
    നഗരത്തിന്റെ പതനത്തിനുശേഷം പതിന്നാലാംവർഷത്തിൽ അതേതീയതിതന്നെ യഹോവയുടെ കൈ എന്റെമേൽവന്ന്
    എന്നെ അവിടേക്കു കൊണ്ടുപോയി.
  deu-TKW: Im fünfundzwanzigsten Jahre nach unserer Wegführung, im Anfange des Jahrs,
    am zehnten des ersten Monats, vierzehn Jahre, nachdem die Stadt erobert war, -
    an eben diesem Tage kam die Hand Jahwes über mich und brachte mich dorthin.
  lin-lin: Na mokolo ya zomi ya sanza ya liboso, sima na biso kokokisa mibu tuku mibale
    na mitano wuta tango tokendeki na bowumbu, na ebandeli ya mobu, ezalaki mobu ya
    zomi na minei sima na kobebisama ya engumba Yelusalemi, kaka na mokolo wana, loboko
    ya Yawe ezalaki likolo na ngai, mpe amemaki ngai kuna.
  eng-LSV: In the twenty-fifth year of our removal, in the beginning of the year,
    on the tenth of the month, in the fourteenth year after which the city was struck,
    on this very same day a hand of YHWH has been on me, and He brings me in there;
  eng-GNV: In the fiue and twentieth yeere of our being in captiuitie, in the beginning
    of the yeere, in the tenth day of the moneth, in the fourteenth yeere after that
    the citie was smitten, in the selfe same day, the hande of the Lord was vpon mee,
    and brought me thither.
  eng-WEBSTER: In the five and twentieth year of our captivity, in the beginning of
    the year, in the tenth day of the month, in the fourteenth year after the city
    was smitten, in the same day the hand of the LORD was upon me, and brought me
    thither.
  nhw-BL: Ipan 10 itequi nopa achtihui metztli ipan toxihui ipan toisraelita calendario
    [40:1 Ipan 28 itequi abril ipan 573 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para 25 xihuitl quinhuicatoyaj israelitame ipan sequinoc tlali huan quipiyayaya
    14 xihuitl quitlantoyaj huan moaxcatijtoyaj altepetl Jerusalén, TOTECO quitlali
    imax ipan na.
  swh-ONEN: Katika mwaka wa ishirini na tano wa uhamisho wetu, mwanzoni mwa huo mwaka,
    siku ya kumi ya mwezi, katika mwaka wa kumi na nne baada ya kuanguka kwa mji,
    siku hiyo hiyo mkono wa Bwana ulikuwa juu yangu, naye akanipeleka huko.
  bba-bba: Ye bɑ Isirelibɑ yoru mwɑ yen wɔ̃ɔ yɛndɑ nɔɔbusen suru ɡbiikoon sɔ̃ɔ wɔkuruse
    sɔɔrɑ Yinni Gusunɔn dɑm mu Esekiɛli nɛnuɑ. N deemɑ ye bɑ Yerusɑlɛmu wɔri bɑ kɔsukɑ
    yen wɔ̃ɔ wɔkurɑ nnɛse sɔɔrɑ mi. Mɑ u nùn kpɑrɑ u kɑ dɑ Isirelibɑn temɔ
  eng-KJVCPB: In the five and twentieth year of our captivity, in the beginning of
    the year, in the tenth day of the month, in the fourteenth year after that the
    city was smitten, in the selfsame day the hand of the Lord was upon me, and brought
    me thither.
  luo-luo: E higa mar piero ariyo gabich kane wan e twech; odiechiengʼ mar apar mar
    dwe mokwongo, mane en higa mar apar gangʼwen bangʼ podho mar dala maduongʼ mar
    Jerusalem; chiengʼno bad Jehova Nyasaye ne ni kuoma, kendo ne otera kuno.
  meu-meu: Dauhai e hanohomai laḡanina iharuahui-imana matamana ai, hua dinana ihagwautana
    ai, hanua badana e hadarerea murinai laḡani gwauta-hani vada e lao bubuni ai,
    una dina lalonai Iehova imana na vada latagu ai;
  npi-ULB: हाम्रो निर्वासनको पच्‍चीसौं वर्षमा, वर्षको सुरुमा, महिनाको दसौं दिनमा,
    सहर कब्जा भएको चौधौं वर्षमा, त्‍यो दिनमा परमप्रभुको हात ममाथि थियो र उहाँले मलाई
    त्यहाँ लानुभयो ।
  yor-yor: Ní ọdún kẹẹdọ́gbọ̀n tí a ti wà ni oko ẹrú wa, ní ìbẹ̀rẹ̀ ọdún, ni oṣù kẹwàá
    ọdún kẹrìnlá lẹ́yìn ìṣubú ìlú ńlá náà ní ọjọ́ náà gan an ọwọ́ Olúwa ń bẹ̀ lára
    mi, òun sì mú mi lọ síbẹ̀.
  pes-OPCB: در سال بیست و پنجم تبعیدمان، یعنی چهارده سال بعد از تسخیر اورشلیم، در
    روز دهم از ماه اول سال بود که دست خداوند بر من قرار گرفت.
  tgl-ULB: Sa ikadalawampu't limang taon ng ating pagkabihag sa simula ng taon sa
    ika-sampung araw ng buwan, sa ikalabing-apat na taon matapos mabihag ang lungsod.
    Sa araw ding iyon, nasa akin ang kamay ni Yahweh at dinala ako roon.
  hui-hui: I̱na garabaya hemane dege mali pira kirani duria (25) hayagola mali ogoningi
    ege mbira ogonaga horo pini layagola Anduane Homogonaga hongo i̱ha karulayuane
    handaru. Waitigime Yarusaleme tano karulenedangi howa mali pira mbirani maria
    (14) pene. Horo ogoningiore Anduane Homogohanda i̱ haru halu piya.
  mya-mya: နေ့​ရက်​ကား​ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​ရ​ပြီး​နောက်​နှစ်​ဆယ့်​ငါး​နှစ်​မြောက်၊
    ပ​ထ​မ​လ၊ လ​ဆန်း​ဆယ်​ရက်​နေ့၊ ယေ​ရု​ရှ​လင်​မြို့​အ​သိမ်း​ခံ​ရ​ချိန်​တစ်​ဆယ့်​လေး​နှစ်​စေ့​သော​နေ့​ဖြစ်​၏။
    ထို​နေ့​၌​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​လွှမ်း​မိုး​ခြင်း​ခံ​ရ​ပြီး​လျှင်
    ကိုယ်​တော်​သည်​ငါ့​အား​ဆောင်​ယူ​သွား​တော်​မူ​၏။-
  bod-N: ངེད་རྣམས་བཙོན་དུ་ཁྲིད་པའི་ལོ་ཉེར་ལྔ་པ་སྟེ། ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་གཏོར་བའི་ལོ་བཅུ་བཞི་པའི་ལོ་འགོ་ཡི་ཟླ་དེའི་ཚེས་བཅུ་ཡི་ཉིན་མོར།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་ངའི་སྟེང་དུ་བཞག་སྟེ། ཁོང་གིས་ང་གནས་དེར་ཁྲིད་པ་དང་།
  sna-sna: Mugore ramakumi maviri namashanu rokutapwa kwedu, pakutanga kwegore, pazuva
    regumi romwedzi, mugore regumi namana, mushure kwokukundwa kweguta, pazuva racho
    iroro ruoko rwaJehovha rwakanga rwuri pamusoro pangu uye akandiendesako.
  spa-BLM: En el año veinticinco de nuestro cautiverio, al principio del año, en el
    día diez del mes, en el año catorce después de que la ciudad fue golpeada, en
    el mismo día, la mano de Yahvé estuvo sobre mí, y me llevó allí.
  cac-cac: Ayic 25 ab'ilxo quic'jicot d'a Babilonia tic, ayic slajun̈il c'ual yoch
    b'ab'el uj, ayic 14 ab'ilxo yac'ji ganar Jerusalén, ata' ix yaq'uem spoder Jehová
    d'a vib'an̈. Ix vilani, ichato ix in ic'jib'at d'a smacb'en Israel.
  swh-ULB: Katika mwaka wa ishirini na tano wa kuhamishwa kwetu mwanzoni mwa mwaka
    siku ya kumi ya mwezi, katika mwaka wa kumi na nne baada ya mji kuchukuliwa-katika
    siku hiyo hiyo, mkono wa Yahwe ulikuwa juu yangu na alinichukua huko.
  bel-bel: У дваццаць пятым годзе пасьля перасяленьня нашага, на пачатку года, у дзясяты
    дзень месяца, у чатырнаццатым годзе пасьля разбурэньня горада, у той самы дзень
    была на мне рука Госпада, і Ён павёў мяне туды.
  deu-ELBBK: Im 25. Jahr unserer Wegführung, im Anfang des Jahres, am 10. des Monats,
    im 14. Jahr, nachdem die Stadt geschlagen war, an genau diesem Tag kam die Hand
    des HERRN über mich, und er brachte mich dorthin.
  mbb-OT: Dutun te ikesepulù he andew te nehuna he vulan, dutun te ike-25 he tuig
    te kegkevihaǥa kenami–he iyan ike-14 he tuig te kegkezeeti te Jerusalem–midumala
    a te Nengazen, ne zuen mibpelewasan din kediey. Dutun te kebpekelawas ku, mid-uwit
    e zin diyà te utew metikang he vuvungan te Israel. Ne kebpantew ku ziyà te egkezivavà,
    duen neehè ku he menge bilding he henduen be te inged.
  mal-2015: ഞങ്ങളുടെ പ്രവാസത്തിന്റെ ഇരുപത്തഞ്ചാം ആണ്ടിന്റെ ആരംഭത്തിങ്കൽ പത്താം തിയ്യതി,
    നഗരം പിടിക്കപ്പെട്ടതിന്റെ പതിനാലാം ആണ്ടിൽ, അന്നേ തിയ്യതി തന്നേ, യഹോവയുടെ കൈ എന്റെ
    മേൽ വന്നു എന്നെ അവിടേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Sar samas andro zajaťje bišupandžto (25.) berš, pro dešto džives andro
    ešebno čhon pro nevo berš, avľa pre ma o vast le RAJESKRO. Oda sas dešuštar (14)
    berš pal oda, sar sas domardo o Jeruzalem.
  pes-OPV: در سال بیست و پنجم اسیری ما درابتدای سال، در دهم ماه که سال چهاردهم بعد
    از تسخیر شهر بوده، در همان روزدست خداوند بر من نازل شده، مرا به آنجا برد.
  ron-1924: Ын анул ал доуэзечь ши чинчиля ал робией ноастре, ла ынчепутул анулуй,
    ын зиуа а зечя а луний, ла пайспрезече ань дупэ дэрымаря четэций, токмай ын зиуа
    ачея, а венит мына Домнулуй песте мине ши м-а стрэмутат ын цара луй Исраел.
  ben-OBCV: আমাদের বন্দিদশার পঁচিশ বছরে, বছরের শুরুতে, মাসের দশ দিনের দিন, নগরের পতনের
    চৌদ্দ বছরে, সেদিনে সদাপ্রভুর হাত আমার উপরে ছিল এবং তিনি আমাকে সেখানে নিয়ে গেলেন।
  som-som: Sannaddii shan iyo labaatanaad ee maxaabiisnimadayada, sannadda bilowgeedii,
    bisha maalinteedii tobnaad, sannaddii afar iyo tobnaad markii magaalada la qabsaday
    dabadeed, isla maalintaas qudheeda waxaa i dul saarnayd gacantii Rabbiga, oo halkaas
    buu i keenay.
  lat-VUC: In vigesimo quinto anno transmigrationis nostræ, in exordio anni, decima
    mensis, quartodecimo anno postquam percussa est civitas, in ipsa hac die, facta
    est super me manus Domini, et adduxit me illuc.
  eng-ASVBT: In the five and twentieth year of our captivity, in the beginning of
    the year, in the tenth day of the month, in the fourteenth year after that the
    city was smitten, in the selfsame day, the hand of Jehovah was upon me, and he
    brought me thither.
  ita-1885: NELL'anno venticinquesimo della nostra cattività, nel principio dell'anno,
    nel decimo giorno del mese, nell'anno quartodecimo da che la città fu percossa;
    in quell'istesso giorno la mano del Signore fu sopra me, ed egli mi menò là.
  eng-LXXUP: And it came to pass in the twenty-fifth year of our captivity, in the
    first month, on the tenth day of the month, in the fourteenth year after the taking
    of the city, in that day the hand of the Lord was upon me, and brought me
  eng-ULB: In the twenty-fifth year of our captivity at the beginning of the year
    on the tenth day of the month, in the fourteenth year after the city was captured—on
    that same day, the hand of Yahweh was upon me and he took me there.
  spa-VBL: Al principio del año, el día diez del mes del vigésimo quinto año de nuestro
    exilio, (catorce años después de la toma de Jerusalén), fue el día exacto en que
    el poder del Señor vino sobre mí y me llevó allí a la ciudad.
  fra-_FOB: La vingt-cinquième année de notre captivité, au commencement de l'année,
    le dixième jour du mois, quatorze ans après la prise de la ville, en ce même jour,
    la main de l'Éternel fut sur moi, et il m'y transporta.
  mal-mal: ഞങ്ങളുടെ ബാബിലോന്യ പ്രവാസത്തിന്റെ ഇരുപത്തഞ്ചാം ആണ്ടിന്റെ ആരംഭത്തിൽ പത്താം
    തീയതി, നഗരം പിടിക്കപ്പെട്ടതിന്റെ പതിനാലാം ആണ്ടിൽ, അതേ ദിവസം തന്നെ, യഹോവയുടെ കൈ
    എന്റെ മേൽ വന്ന് എന്നെ അവിടേക്കു കൊണ്ടുപോയി.
  urd-GVR: Hamārī jilāwatanī ke 25weṅ sāl meṅ Rab kā hāth mujh par ā ṭhahrā aur wuh
    mujhe Yarūshalam le gayā. Mahīne kā daswāṅ din thā. Us waqt Yarūshalam ko dushman
    ke qabze meṅ āe 14 sāl ho gae the.
  suz-BL: गोपुकी ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो २५ बर्स दुम्‍मेनु, ङोंइती ङा महिना
    ङा १० नाक्‍त बाक्‍त। मेना यरूसलेम सहर फ्रुचा पुंइसीशो १४ बर्स दुम्‍शो बाक्‍त।
    मेको नाक्‍तीन परमप्रभु यावेमी आं कली थिती। मिनु मेकोम आं कली मेकेर लाइक्‍ती। इजीकीएल
    १:३
  eng-NOY: In the five and twentieth year of our captivity, in the first month, on
    the tenth day of the month, in the fourteenth year after that the city was smitten,
    on the selfsame day the hand of Jehovah was upon me, and he brought me [[thither
    into the city]].
  ita-1927: L’anno venticinquesimo della nostra cattività, al principio dell’anno,
    il decimo giorno del mese, quattordici anni dopo la presa della città, in quello
    stesso giorno, la mano dell’Eterno fu sopra me, ed egli mi trasportò nel paese
    d’Israele.
  ckb-ckb: لە ساڵی بیست و پێنجەمی ڕاپێچکردنمان، لە سەرەتای ساڵ، لە دەی مانگی یەکی
    ساڵی چواردەیەم لەپاش لێدانی شارەکە، لە هەمان ڕۆژ ڕۆحی یەزدان هاتە سەرم و بۆ ئەوێی
    بردم.
  eng-BBE: In the twenty-fifth year after we had been taken away prisoners, in the
    first month of the year, on the tenth day of the month, in the fourteenth year
    after the town was taken, on the very same day, the hand of the Lord was on me,
    and he took me there.
  kan-OKCV: ನಮ್ಮ ಸೆರೆಯ ಇಪ್ಪತ್ತೈದನೆಯ ವರ್ಷದ ಆರಂಭದ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ, ಪಟ್ಟಣವು
    ನಾಶವಾದ ಮೇಲೆ, ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದ ಅದೇ ದಿನದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ಕೈ ನನ್ನ ಮೇಲೆ ಇದ್ದು ನನ್ನನ್ನು
    ಅಲ್ಲಿಗೆ ಬರಮಾಡಿತು.
  tam-2017: நாங்கள் பாபிலோனில் சிறைப்பட்டுப்போன இருபத்தைந்தாம் வருடத்தின் ஆரம்பத்தில்
    முதலாம் மாதம் பத்தாம் நாளாகிய அன்றே யெகோவாவுடைய கை என்மேல் அமர்ந்தது, அவர் என்னை
    அந்த இடத்திற்குக் கொண்டுபோனார்; அப்பொழுது நகரம் அழிக்கப்பட்டுப் பதினான்கு வருடங்களானது.
  spa-RV-1909: EN el año veinticinco de nuestro cautiverio, al principio del año,
    á los diez del mes, á los catorce años después que la ciudad fué herida, en aquel
    mismo día fué sobre mí la mano de Jehová, y llevóme allá.
  ron-BTF: În al douăzeci și cincilea an al captivității noastre, la începutul anului,
    în a zecea zi a lunii, în anul al paisprezecelea după ce a fost lovită cetatea,
    în aceeași zi mâna DOMNULUI a fost peste mine și m-a dus acolo.
  eng-WEBP: In the twenty-fifth year of our captivity, in the beginning of the year,
    in the tenth day of the month, in the fourteenth year after the city was struck,
    in the same day, the LORD’s hand was on me, and he brought me there.
  eng-FBV: At the beginning of the year, on the tenth day of the month of the twenty-fifth
    year of our exile, (fourteenth years after Jerusalem had been captured), was the
    exact day that the Lord's power came over me and he took me there to the city.
  nld-1939: 'In het vijf en twintigste jaar van onze verbanning, in het begin van
    het jaar, op de tiende van de maand, veertien jaren na de inneming van de stad,
    juist op die dag raakte de hand van Jahweh mij aan. Hij bracht mij derwaarts:'
  nch-BL: Ipan 10 itequi nopa achtohui metzti ipan toxihui ipan toisraelita calendario
    quema yahuiyaya 25 xihuit para quinhuicatoyaj israelitame ipan sequinoc talme
    huan quipiyayaya 14 xihuit para quitantoyaj huan moaxcatijtoyaj altepet Jerusalén,
    TOTECO quitali imax ipan na.
  vie-1934: Năm thứ hai mươi lăm sau khi chúng ta bị làm phu tù, đầu năm, ngày mồng
