    mutunpot luo inge tuh na fit siofok onngoul oalkosr lusa.
  hbo-WLC: וְשַׁ֙עַר֙ לֶחָצֵ֣ר הַפְּנִימִ֔י נֶ֣גֶד הַשַּׁ֔עַר לַצָּפ֖וֹן וְלַקָּדִ֑ים
    וַיָּ֧מָד מִשַּׁ֛עַר אֶל־שַׁ֖עַר מֵאָ֥ה אַמָּֽה׃
  ibo-ibo: Otu ọnụ ụzọ dị nke gara nʼogige dị nʼime, nke chere ihu ọnụ ụzọ mbata dị
    nʼugwu, dịka ọ dịkwa nʼakụkụ nke ọwụwa anyanwụ. Ọ tụrụ site nʼotu ọnụ ụzọ ama
    ruo na nke chere ya ihu, ọ dị iri mita ise na anọ.
  ory-ory: ଆଉ, ଉତ୍ତର ଓ ପୂର୍ବ ଦୁଇଆଡ଼େ, ଅନ୍ୟ ଦ୍ୱାରର ସମ୍ମୁଖରେ ଭିତର ପ୍ରାଙ୍ଗଣକୁ ଗୋଟିଏ ଦ୍ୱାର
    ଥିଲା; ପୁଣି, ସେ ଏକ ଦ୍ୱାରଠାରୁ ଅନ୍ୟ ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ଏକ ଶହ ହାତ ମାପିଲେ।
  chk-chk: Awenewenen ewe asamalap mi sape ngeni efeng a wor eu asamalap mi wenelong
    lon ewe leni mwen Imwenfel, a usun chök ewe asamalap mi sape ngeni ötiu. Iwe,
    ewe mwän a aükü lefilen ekei ruu asamalap ükükün ipükü wone me walu fiit.
  rop-rop: Najasaid brom det atsaidwan kotyad bin wan geit weya bin go langa det insaidwan
    kotyad, seim laik bin langa det sanrais geit. Det men bin meshurum brom det atsaidwan
    geit raidap langa det insaidwan geit en imbin 50 mita.
  ukr-1871: І в середнє подвіррє є ворота навпроти воріт північніх й восточніх, а
    наміряв од воріт до воріт сто локот.
  deu-1951: Und das Tor zum innern Vorhof entsprach dem [äußern] Tor gegen Norden
    und dem gegen Osten. Von einem Tor zum andern maß er hundert Ellen.
  eng-JPS: And there was a gate to the inner court over against the other gate, northward
    as also eastward; and he measured from gate to gate a hundred cubits.
  srp-1865: I vrata od unutrašnjega trijema bijahu prema vratima sjevernijem i istoènijem,
    i izmjeri od vrata do vrata, i bješe sto lakata.
  lug-lug: Waaliwo omulyango ogw’oluggya olw’omunda ogwatunuulira omulyango ogw’Obukiikakkono,
    nga ogwali Ebuvanjuba. N’apima okuva ku mulyango ogw’oluggya olw’omunda okutuuka
    ku mulyango ogw’Obukiikakkono mita amakumi ataano.
  heb-heb: ושער לחצר הפנימי נגד השער לצפון ולקדים וימד משער אל שער מאה אמה׃
  ben-IRV: উত্তর দিকের দরজার ও পূর্ব দিকের দরজার সামনে ভিতরের উঠানে দরজা ছিল; লোকটি
    এক দরজা থেকে অন্য দরজা পর্যন্ত একশো হাত মাপলেন।
  pan-pan: ਅੰਦਰ ਦੇ ਵੇਹੜੇ ਦਾ ਫਾਟਕ ਉਤਰ ਵੱਲ ਮੂੰਹ ਵਾਲੇ ਅਤੇ ਪੂਰਬ ਵੱਲ ਮੂੰਹ ਵਾਲੇ ਫਾਟਕਾਂ ਦੇ
    ਸਾਹਮਣੇ ਸੀ ਅਤੇ ਉਹ ਨੇ ਫਾਟਕ ਤੋਂ ਫਾਟਕ ਤੱਕ ਸੌ ਹੱਥ ਮਿਣਿਆ।
  mya-JVB: အရှေ့ ဘက်၌ ရှိသကဲ့သို့မြောက် တံခါး မျက်နှာချင်းဆိုင် အတွင်း တန်တိုင်း တံခါးဝ
    ရှိ၏။ တံခါးဝ တခုနှင့် တခု အတောင် တရာ ကွာ၏။
  hmo-hmo: Inai mirigini kahana magu iduara ese lalona kahana dekenai ia noho magu
    iduara ma ta ia vaira henia, dina daekau kahana magu iduara ia karaia hegeregerena.
    Vadaeni unai tau ese unai magu iduara ruaosi edia padana ia abia, 50 mita.
  urd-urd: और अन्दर के सहन का फाटक उत्तर रूया और पूरब रूया फाटकों के सामने था, और
    उसने फाटक से फाटक तक सौ हाथ नापा।
  rus-SYN: И во внутренний двор есть ворота против ворот северных и восточных; и намерил
    он от ворот до ворот сто локтей.
  bqc-SIM: Ua plaade bↄlɛ lɛ́ bↄaa ń gugbãntoo oi bↄlɛ lɛ́oɛ lán gukpɛ pↄ́wa. Sɛa
    bↄlɛpi lɛ́wa e ua plaade bↄlɛ lɛ́wa gã̀sĩsuu basↄoɛ.
  tcz-CHONGTHU: Hilaija hin sahlam ngatna kisem kelkot toh kotpi chu niso lam nga
    a kisem bang bangin akisem in, hiche a kon chun houin jotna thutanna insung nung
    polang kotpi to kigalsai laitah chun aume. Kotpi teni kikah chu feet jakhat leh
    somsagi leh feet nga ahi.
  mar-mar: आतल्या अंगणात पूर्वेकडच्या द्वारासारखे उत्तरेकडच्या द्वारासमोर एक द्वार
    होते. एका द्वारासमोर उत्तरेकडच्या द्वारासमोर एक द्वार होते. एका द्वारापासून दुसऱ्या
    द्वारापर्यंत त्याने शंभर हात मोजले.
  qub-qub: Inti yagamunan caj-läpa puncu caycashanno, norte caj-läpita yaycamunachöpis
    ruri caj sawan pampaman yaycunapäpis juc puncu caycaran. Runaga tupuran sawanman
    yaycuna puncupita ruri caj sawanman yaycuna puncucama. Chayno tupuptin caran pichga
    chunca (50) metru.
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm geun kɔnnɔn dee deeru, kɔnnɔ gɑgɑ wɑ̃ɑ sɔɔwɔ gèn min di
    bɑ rɑ kɑ du yɑɑrɑ sɔɔkɑɑɔ. Kɔnnɔsu yiru yen bɑɑ sɔɔ yɑ sɑ̃ɑwɑ gɔm soonu wunɔbu
    nge mɛ n sɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Lòt bò gwo lakou a, devan koridò nò a, te gen yon lòt pòtay ki bay sou
    ti lakou anndan an, menm jan ak sou bò solèy leve a. Nonm lan mezire distans ant
    de pòtay yo, li jwenn sanswasantwit pye tou.
  eng-BSB: There was a gate to the inner court facing the north gate, just as there
    was on the east. He measured the distance from gateway to gateway to be a hundred
    cubits.
  eng-WEBPB: There was a gate to the inner court facing the other gate, on the north
    and on the east. He measured one hundred cubits from gate to gate.
  kbq-kbq: Hagi zage hanati kazigama me'neankna kafa noti kaziga kafamofo mago kaziga
    asoparega me'ne. Hagi agu'a kafanteti'ma mesarimima huno megia kafante'ma vigeno'a,
    kankamuma'amo'a 50mita hu'ne.
  nhe-BL: Huan nica ipan ni lado norte quipixqui seyoc puerta para calaquise ipan
    nopa calixpamitl tlen calijtic nechca nopa tiopamitl. Huan nopa puerta elqui iixmelac
    nopa puerta tlen más calteno. Huan quiyejyeco 50 metros tlatlajco nopa ome puertas.
    Huan ihuical eliyaya ica nopa puerta ica campa quisa tonati.
  gub-BL: Ata haw katu pe har ukenaw kwarahy heixe haw awyze har kutyr har ikupe kutyr
    heta ata haw tàpuzuhu ipupe har pe teixe haw. Nuzawy kwaw kwarahy ihemaw kutyr
    har. A'e awa upapar muite haw a'e mokoz ukenaw wamyter pe har. Heta 50 met.
  eng-DRA: 'And the gate of the inner court was over against the gate of the north,
    and that of the ease: and he measured from gate to gate a hundred cubits.'
