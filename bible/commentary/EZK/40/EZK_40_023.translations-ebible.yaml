  hbo-hbo: וְשַׁ֙עַר֙ לֶחָצֵ֣ר הַפְּנִימִ֔י נֶ֣גֶד הַשַּׁ֔עַר לַצָּפֹ֖ון וְלַקָּדִ֑ים
    וַיָּ֧מָד מִשַּׁ֛עַר אֶל־שַׁ֖עַר מֵאָ֥ה אַמָּֽה׃
  kik-kik: Nĩ haarĩ na kĩhingo gĩa gũtoonya nja ya na thĩinĩ, kũngʼethanĩra na kĩhingo
