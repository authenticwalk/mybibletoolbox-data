  dop-dop: Nkɛ ɩnɩ kɑ ɩsɛntɑɑ, lɛŋkɑ wɛɛ ŋkɑ yʋlʋ sʋʋkɩ nɑ ɩ tɑlɑ pǝ tɑɑ tɑɣɑ tɔɔ
