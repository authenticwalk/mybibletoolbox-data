  uig-CYR: Ички һойлида шимал вә шәриқтики дәрвазиларға удул бирдин дәрвазә туратти;
    у дәрвазидин дәрвазиғичә өлчиди, йүз гәз чиқти.
  tel-2017: ఉత్తర ద్వారానికి, తూర్పు ద్వారానికి, లోపలి ఆవరణకు వెళ్ళే రెండు గుమ్మాలున్నాయి.
