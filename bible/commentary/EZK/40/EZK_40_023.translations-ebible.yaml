verse: EZK.040.023
translations:
  mal-C: അകത്തെ അങ്കണത്തിന്, കിഴക്കുഭാഗത്ത് ഉണ്ടായിരുന്നതുപോലെതന്നെ വടക്കേ കവാടത്തിന്
    അഭിമുഖമായി ഒരു കവാടം ഉണ്ടായിരുന്നു. ഒരു കവാടംമുതൽ എതിർദിശയിലെ കവാടംവരെയുള്ള അകലം
    അളന്നു; അത് നൂറുമുഴം ആയിരുന്നു.
  deu-TKW: Und das Thor zu dem inneren Vorhof entsprach dem Thore nach Norden und
    nach Osten zu; und er maß von Thor zu Thor hundert Ellen.
  lin-lin: 'Ezalaki mpe lisusu na ekuke moko kati na lopango oyo ezalaki etalana na
    ekuke ya ngambo ya nor, ndenge kaka ezalaki na ngambo ya este. Amekaki molayi,
    longwa na ekuke ya liboso kino na ekuke oyo ezalaki etalana na yango : ezalaki
    na bametele pene tuku mitano.'
  eng-LSV: And the gate of the inner court [is] opposite the gate at the north and
    at the east; and he measures from gate to gate—one hundred cubits.
  eng-GNV: And the gate of the inner court stoode ouer against the gate towarde the
    North, and towarde the East, and hee measured from gate to gate an hundreth cubites.
  eng-WEBSTER: And the gate of the inner court was over against the gate towards the
    north, and towards the east; and he measured from gate to gate a hundred cubits.
  nhw-BL: Huan nica ipan ni lado norte quipixqui seyoc puerta para calaquise ipan
    nopa calixpamitl catli calijtic nechca nopa tiopamitl. Huan nopa puerta elqui
    iixmelac nopa puerta catli más calteno. Huan quitamachijqui 50 metros tlatlajco
    nopa ome puertas. Huan san se eliyaya ica nopa puerta ica campa hualquisa tonati.
  swh-ONEN: Kulikuwa na lango kwenye ukumbi wa ndani lililoelekea lile lango la kaskazini,
    kama vile ilivyokuwa ule upande wa mashariki. Akapima kutoka lango moja hadi lile
    lililo mkabala nalo, lilikuwa dhiraa mia moja.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeun kɔnnɔn dee deeru, kɔnnɔ ɡɑɡɑ wɑ̃ɑ sɔɔwɔ ɡèn min di
    bɑ rɑ kɑ du yɑɑrɑ sɔɔkɑɑɔ. Kɔnnɔsu yiru yen bɑɑ sɔɔ yɑ sɑ̃ɑwɑ ɡɔm soonu wunɔbu
    nɡe mɛ n sɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And the gate of the inner court was over against the gate toward the
    north, and toward the east; and he measured from gate to gate an hundred cubits.
  luo-luo: Ne nitie rangach midonjogo e laru ma iye mochomore gi rangach man yo nyandwat,
    machalre gi machielo mane ni koma ochomo yo wuok chiengʼ. Ne opimo bor manie kindgi
    moyudo ka en fut mia achiel gi piero abich.
  meu-meu: Hari mirigini kahana ikoukouna hevaira-hehenina ai na laloma maḡuna ikoukouna
    ta, mairiveina kahana ḡauna heḡereḡerena; bena ia ese padadia e hahetohoa, ikoukou
    ta ela bona ikoukou ta padadia na kiubit sinahu-ta.
  npi-ULB: उत्तरपट्टि फर्किएको ढोकाको सामु भित्री चोकमा जाने एउटा ढोका थियो, जस्‍तो
    पूर्वमा पनि ढोका थियो । ती मानिसले एउटा ढोकादेखि अर्को ढोकासम्म नापे, त्यसको दुरी
    एकसय हात थियो ।
  yor-yor: Ẹnu-ọ̀nà kan sí àgbàlá ti inú ni ìdojúkọ ẹnu-ọ̀nà àríwá, gẹ́gẹ́ bí o ṣe
    wà ní ìlà-oòrùn. Ó wọ́n láti ẹnu-ọ̀nà sí ìdojúkọ ọ̀kan; ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́.
  pes-OPCB: مقابل دروازهٔ شمالی هم مانند دروازهٔ شرقی، دروازهٔ دیگری وجود داشت که
    به حیاط داخلی باز می‌شد. فاصلهٔ بین این دو دروازه نیز پنجاه متر بود.
  tgl-ULB: May isang tarangkahan patungo sa panloob na patyo sa harap ng tarangkahan
    na nakaharap sa hilaga gaya rin ng tarangkahan sa silangan. Sinukat ng lalaki
    mula sa isang tarangkahan hanggang sa isa pang tarangkahan, isandaang siko ang
    layo.
  hui-hui: Abene ogoniha dege Anduane Homogonaga anda heagoria ege pabe panga mende
    dugu wiyagobi dege wiaria handaru. Panga ogonibi mende ni tagira ibiragohayagi
    wiagobi dege wiaria handaru. Ani wiago hondowa agali biago ibugua ege pabe ogonilabo
    hengeneha wiago mida magi handaya. Abale mende ni tagira ibiragohayagi wiago manda
    biyadagua dege manda bialu hearia ogonihabi mida magi mbiraore dege pira duria
    (50) wiaria handaya.
  mya-mya: အ​ရှေ့​ဘက်​မှာ​ကဲ့​သို့​ပင်​တံ​တိုင်း​အ​ပြင်​ဝင်း​ကို​ဖြတ်​၍ ဤ​မြောက်​ဘက်​မုခ်​ပေါက်​နှင့်​တည့်​တည့်​၌​တံ​တိုင်း​အ​တွင်း​ရှိ​ဝင်း​သို့​ဝင်​ရန်​မုခ်​ပေါက်​တစ်​ခု​ရှိ​လေ​သည်။
    ထို​သူ​သည်​မုခ်​ပေါက်​နှစ်​ခု​၏​အ​ကွာ​အ​ဝေး​ကို​တိုင်း​၍​ကြည့်​ရာ တစ်​ရာ​ခု​နစ်​ဆယ်​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။
  bod-N: ནང་གི་ཁྱམས་རར་རྒྱ་སྒོ་ཞིག་རྒྱ་སྒོ་འདིའི་ཁ་གཏད་དུ་ཡོད་པ་དང་། བྱང་ཕྱོགས་དང་ཤར་ཕྱོགས་ཐམས་ཅད་གཅིག་མཚུངས་ཡིན།
    དེས་རྒྱ་སྒོ་འདི་ནས་རྒྱ་སྒོ་གཞན་དེའི་བར་དུ་ཚད་ཐིག་བླངས་པ་ན་བསྡོམས་པས་ཁྲུ་བརྒྱ་ཡོད་དོ།
    །
  sna-sna: Pakanga pane suo rinopinda muruvazhe rwomukati rakanga rakanangana nesuo
    rokumusoro, sezvazvakanga zvakaitawo nechokumabvazuva. Akayera kubva pane rimwe
    suo kusvikira pane rakanangana naro; aiva makubhiti zana.
  spa-BLM: Había una puerta del patio interior que daba a la otra puerta, al norte
    y al este. Medía cien codos de puerta a puerta.
  cac-cac: A d'a stojolal jun b'ab'el puerta chi', ata' ay pax spuertail jun schab'il
    amac', lajann̈ej icha jun ay d'a stojolal b'aj sjavi c'u. Ix yechtan pax snan̈al
    chab' puerta chi' vin̈, 50 metro scal.
  swh-ULB: Kulikuwa na lango kwenye ua wa ndani mbele kuelekea mashariki; huyo mtu
    alipima kutoka lango moja hadi lango jingine-dhiraa mia moja umbali.
  bel-bel: І ва ўнутраны двор ёсьць брама насупраць брамаў паўночнай і ўсходняй; і
    намерыў ён ад брамы да брамы сто локцяў.
  deu-ELBBK: Und ein Tor zum inneren Vorhof war dem Tor nach Norden und nach Osten
    gegenüber; und er maß von Tor zu Tor 100 Ellen.
  mbb-OT: Is diyà te seled he lama he ebpekesinaru ziyà te zapit te zizaya iring te
    veyeey he zapit te edsilaan. Midsukud daan duen te etew is kebpekediyuey zuen
    te zezuwa he veyeey, ne 170 heini he ǥiek.
  mal-2015: 'അകത്തെ പ്രാകാരത്തിന്നു വടക്കോട്ടും കിഴക്കോട്ടും ഉള്ള ഗോപുരത്തിന്നു നേരെ
    ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; ഒരു ഗോപുരംമുതൽ മറ്റെ ഗോപുരംവരെ അവൻ അളന്നു: നൂറു മുഴം.'
  rmc-rmc: Kade sas mek jekh brana andre andruňi dvora. La severna branatar pes džalas
    paš odi brana andre andruňi dvora, avke sar oda sas pre vichodno sera. Oda murš
    merinďa, keci metri hin maškar ola duj brani, a sas 50 metri.
  pes-OPV: و صحن اندرونی را دروازه‌ای در مقابل دروازه دیگربطرف شمال و بطرف مشرق بود.
    و از دروازه تادروازه صد ذراع پیمود.
  ron-1924: Ла куртя динэунтру ера о поартэ, ын фаца порций де мязэноапте ши ын фаца
    порций де рэсэрит; а мэсурат о сутэ де коць де ла о поартэ пынэ ла чялалтэ.
  ben-OBCV: ভিতরের উঠানের পূর্বমুখী দ্বারের মতোই তার উত্তরমুখী একটি দ্বার ছিল, আর
    তিনি বাইরের উঠানের দ্বার থেকে ভিতরের উঠানের দ্বার পর্যন্ত মাপলেন, তা একশো হাত
    হল।
  som-som: Oo barxadda hoose iriddeeduna waxay ka soo hor jeedday iriddii kale oo
    xagga woqooyi iyo xagga bari jirtay, oo irid ilaa iridda kale ayuu qiyaasay, waxayna
    ahayd boqol dhudhun.
  lat-VUC: 'Et porta atrii interioris contra portam aquilonis et orientalem: et mensus
    est a porta usque ad portam centum cubitos.'
  eng-ASVBT: And there was a gate to the inner court over against the other gate,
    both on the north and on the east; and he measured from gate to gate a hundred
    cubits.
  ita-1885: E la porta del cortile di dentro era dirincontro all'altra porta del Settentrione,
    come dal lato del Levante; ed egli misurò da porta a porta, e vi erano cento cubiti.
  eng-LXXUP: And there was a gate to the inner court looking toward the north gate,
    after the manner of the gate looking toward the east; and he measured the court
    from gate to gate, a hundred cubits.
  eng-ULB: There was a gate to the inner courtyard in front of the gate facing north,
    just as also there was a gate to the east; the man measured from one gate to the
    other gate—one hundred cubits in distance.
  spa-VBL: Había una entrada al patio interior que daba a la puerta norte, al igual
    que la puerta este. Midió la distancia desde la entrada hasta la puerta como cien
    codos.
  fra-_FOB: Et vis-à-vis de la porte septentrionale et de la porte orientale, se trouvait
    la porte du parvis intérieur; d'une porte à l'autre il mesura cent coudées.
  mal-mal: 'അകത്തെ പ്രാകാരത്തിനു വടക്കോട്ടും കിഴക്കോട്ടും ഉള്ള ഗോപുരത്തിനു നേരെ ഒരു
    ഗോപുരം ഉണ്ടായിരുന്നു; ഒരു ഗോപുരംമുതൽ മറ്റെ ഗോപുരംവരെ അവൻ അളന്നു: നൂറുമുഴം.'
  urd-GVR: Mashriqī darwāze kī tarah is darwāze ke muqābil bhī andarūnī sahan meṅ
    pahuṅchāne wālā darwāzā thā. Donoṅ darwāzoṅ kā darmiyānī fāsilā 175 fuṭ thā.
  suz-BL: पूर्ब ङा ठेयब लाप्‍चो आ ङोंइती गे परमप्रभु यावे आ खिं ङा लाङगाम लाप्‍चो
    का बाक्‍त। उत्तर ङा ठेयब लाप्‍चो आ ङोंइती गे यो परमप्रभु यावे आ खिं ङा लाङगाम
    लाप्‍चो का बाक्‍त। मेको लाप्‍चो रे अर्को लाप्‍चो सम्‍म पुक्‍गानु, सहे का कुबीत
    लाइश्‍शो बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।
  eng-NOY: And the gate of the inner court was over against the gate toward the north
    and east. And he measured from gate to gate a hundred cubits.
  ita-1927: 'Al cortile interno c’era una porta di faccia alla porta settentrionale
    e difaccia alla porta orientale; ed egli misurò da porta a porta: cento cubiti.'
  ckb-ckb: دەروازەی حەوشەکەی ناوەوەش بەرامبەر دەروازەی باکوور بوو، هەروەک دەروازەی
    ڕۆژهەڵات، لە دەروازەیەکەوە بۆ دەروازەیەک پێوای، سەد باڵ بوو.
  eng-BBE: And there was a doorway to the inner square opposite the doorway on the
    north, like the doorway on the east; and he took the measure from doorway to doorway,
    a hundred cubits.
  kan-OKCV: ಒಳಗಿನ ಅಂಗಳದ ಬಾಗಿಲು ಉತ್ತರ ಮತ್ತು ಪೂರ್ವಕ್ಕಿರುವ ಬಾಗಿಲಿಗೆ ಎದುರಾಗಿತ್ತು. ಅವನು
    ಬಾಗಿಲಿನಿಂದ ಬಾಗಿಲಿಗೆ ಸುಮಾರು ಐವತ್ತಮೂರು ಮೀಟರ್ ಎಂದು ಅಳೆದನು.
  tam-2017: வடதிசையிலும் கீழ்த்திசையிலுமுள்ள ஒவ்வொரு வாசலுக்கு எதிராக உள்முற்றத்திற்கும்
    வாசல்கள் இருந்தது; ஒரு வாசல்துவங்கி மற்ற வாசல்வரை நூறு முழமாக அளந்தார்.
  spa-RV-1909: 'Y la puerta del atrio interior estaba enfrente de la puerta al norte;
    y así al oriente: y midió de puerta á puerta cien codos.'
  ron-BTF: Și poarta curții interioare era în dreptul porții spre nord și spre est;
    și a măsurat de la poartă la poartă o sută de coți.
  eng-WEBP: There was a gate to the inner court facing the other gate, on the north
    and on the east. He measured one hundred cubits from gate to gate.
  eng-FBV: There was an entrance to the inner courtyard facing the north gate, just
    like the east gate. He measured the distance from the entrance to the gate as
    a hundred cubits.
  nld-1939: 'Tegenover de noorderpoort lag er een poort naar de binnen-voorhof: de
    afstand tussen beide poorten bedroeg honderd el.'
  nch-BL: Huan nica ipan ni lado norte quipixqui seyoc caltemit para calaquise ipan
    nopa calixpamit cati calijtic nechca nopa tiopamit. Huan nopa caltemit elqui iixmelac
    nopa caltemit cati más calteno. Huan quitamachijqui 50 metros tatajco nopa ome
    caltemit. Huan san se eliyaya ica nopa caltemit ica campa hualquisa tonati.
  vie-1934: Đối với hiên cửa phía bắc và hiên cửa phía đông thì có hiên cửa hành lang
    trong. Từ hiên cửa nầy đến hiên cửa khác độ một trăm cu-đê.
  hin-CV: भीतरी आंगन में भी एक द्वार था, जो उत्तरी के सामने था, जैसा कि वहां पूर्व
    की ओर भी था. उसने एक द्वार से लेकर सामने के द्वार की दूरी को नापा; जो लगभग पचास
    मीटर था.
  spa-BES: Y había una entrada a la plaza interior opuesta a la entrada en el norte,
    como la entrada en el este; y tomó la medida de puerta en puerta, cien codos.
  tdx-tdx: 'Manahake i lalam-bey atiñanañey le mitolik’ amy lalam-bein-kiririsa añate’e
    ty lalambey avaratse, ie zinehe’e boak’an-dalambey pak’an-dalambey tandrife: le
    kiho zato.'
  tha-KJV: ตรงข้ามกับประตูซึ่งอยู่ข้างเหนือเช่นเดียวกับประตู​ที่อยู่​ข้างตะวันออก
    มี​ประตู​เปิดไปสู่ลานชั้นใน และท่านก็วัดจากประตู​หน​ึ่งไปยั​งอ​ีกประตู​หน​ึ่งได้​หน​ึ่งร้อยศอก
  por-BR-2018: E havia uma porta do pátio interior que ficava em frente da porta ao
    norte; e assim também outra ao oriente; e mediu de porta a porta cem côvados.
  deu-ELO: Und ein Tor zum inneren Vorhof war dem Tore nach Norden und nach Osten
    gegenüber; und er maß von Tor zu Tor hundert Ellen. -
  eng-WYC-2018: And the gate of the inner foreyard was against the gate of the north,
    and against the east side; and he meted from the gate till to the gate, an hundred
    cubits. (And the gate of the inner courtyard was facing the northern gateway,
    like the one on the east side; and he measured from gateway unto gateway, a hundred
    cubits.)
  epo-epo: Kaj la pordegoj de la interna korto estis kontraŭ la pordegoj norda kaj
    orienta; kaj li mezuris de pordego ĝis pordego cent ulnojn.
  uig-PIN: Iqki ⱨoylida ximal wǝ xǝrⱪtiki dǝrwazilarƣa udul birdin dǝrwazǝ turatti;
    u dǝrwazidin dǝrwaziƣiqǝ ɵlqidi, yüz gǝz qiⱪti.
  beo-beo: '@see-verse:EZK.040.022'
  tpi-OTNT: Long hap not bilong namba 2 banis i raunim haus bilong God, i gat wanpela
    dua i stap. Em i wankain olsem dua bilong hap sankamap. Orait dispela man i metaim
    graun namel long tupela banis, long wankain pasin olsem em i bin mekim long hap
    sankamap, na mak bilong dispela graun tu, em inap 50 mita.
  hau-SA: Akwai ƙofa zuwa filin ciki wadda take fuskantar ƙofar arewa, kamar dai yadda
    take a gabas. Ya auna daga ƙofa zuwa ƙofar da take ɗaura ta ita; ya sami kamu
    ɗari.
  uig-LAT: Ichki hoylida shimal we sherqtiki derwazilargha udul birdin derwaze turatti;
    u derwazidin derwazighiche ölchidi, yüz gez chiqti.
  nde-nde: Kwakulesango egumeni langaphakathi likhangele isango lasenyakatho, njengelalikhona
    empumalanga. Walinganisa esuka kwelinye isango kusiya kwelimaqondana lalo; kwakuzingalo
    ezilikhulu.
  ton-ton: 'Pea naʻe fehāngaaki ʻae matapā ʻoe lotoʻā ki loto, mo e matapā ki he tokelau,
    pea mo ia naʻe hanga ki hahake: pea naʻa ne fua mei he matapā ki he matapā, ko
    e kiupite ʻe teau.'
  ces-1613: A byla ta brána u síně vnitřní naproti bráně půlnoční a východní; i odměřil
    od brány k bráně sto loket.
