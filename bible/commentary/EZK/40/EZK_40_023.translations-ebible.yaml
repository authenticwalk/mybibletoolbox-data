  arb-NAV: وَلِلسَّاحَةِ الدَّاخِلِيَّةِ بَابٌ مُقَابِلٌ لِبَابِ الشِّمَالِ، وَآخَرُ
    مُقَابِلٌ لِبَابِ الشَّرْقِ. وَقَاسَ الْمَسَافَةَ مِنْ بَابٍ إِلَى بَابٍ، وَإذَا
