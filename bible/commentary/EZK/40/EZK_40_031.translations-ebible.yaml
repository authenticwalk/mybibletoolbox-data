verse: EZK.040.031
translations:
  mal-C: അതിന്റെ പൂമുഖം പുറത്തെ അങ്കണത്തിന് അഭിമുഖമായിരുന്നു. അതിന്റെ കട്ടിളക്കാലുകൾ
    ഈന്തപ്പനകളാൽ അലങ്കരിക്കപ്പെട്ടിരുന്നു. അതിലേക്കു കയറുന്നതിന് എട്ടു പടികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und seine Vorhalle lag nach dem äußeren Vorhofe zu, und Palmen waren an
    seinen Pfeilern, und acht Stufen bildeten seinen Aufgang.
  lin-lin: Ndako na yango ya kokotela ezalaki etalana na lopango ya libanda. Batiaki
    bililingi ya banzete ya mbila na makonzi na yango mpe ematelo na yango ezalaki
    na bibutelo mwambe.
  eng-LSV: and its arches [are] toward the outer court, and palm-trees [are] on its
    posts, and eight steps [are] its ascent.
  eng-GNV: And the arches thereof were towarde the vtter court, and palme trees were
    vpon the postes thereof, and the going vp to it had eight steppes.
  eng-WEBSTER: 'And its arches were towards the outer court; and palm-trees were upon
    its posts: and the ascent to it had eight steps.'
  nhw-BL: Nopa sala ica arcos tlapojtoya hasta nopa calixpamitl catli eltoya calteno.
    Huan nopa sala quipixqui tlaquetzalme ica nahui esquinas catli quinyectlalijtoyaj
    ica iixcopinca apachi cuame. Huan nopa escalera catli ipan tlejcose para nopa
    pasillo quipiyayaya 8 escalones.
  swh-ONEN: Baraza yake ilielekeana na ukumbi wa nje, miimo yake ilinakshiwa miti
    ya mitende, kulikuwa na ngazi nane za kupandia huko.
  bba-bba: Dii sɔɔ ɡen kɔnnɔ ɡɑ mɛɛrɑwɑ yɑɑrɑ tɔɔkɑɑɔ. Bɑ ɡen ɡɑni sɔɔkii burɑru koosiwɑ
    kɑ kpɑkpɑ wurusun weenɑsisu. Gen yɔɔtiɑ ye, yɑ nɑɑ dɑbusɑnu mɔwɑ nɔɔbɑ itɑ.
  eng-KJVCPB: 'And the arches thereof were toward the utter court; and palm trees
    were upon the posts thereof: and the going up to it had eight steps.'
  luo-luo: Agola mare nochomo laru ma oko, sirnige ne ogorie yiend othidhe, kendo
    raidhi mi idho eka ichop kanyo ne gin aboro.
  meu-meu: Dehena na murimuri kahana maḡuna e vaira henia; ena ihua-ihua ai na pamu
    audia laulaudia; vadavada moi-kaudia taurahani amo e dae henia.
  npi-ULB: यो दलान बाहिरी चोकतिर फर्केको थियो, र त्यसका पर्खालहरूमा खजूरको रूखहरूका
    चित्र खोपिएका थियो र त्यहाँसम्म आठवटा खुट्किला थिए ।
  yor-yor: Àtẹ̀wọ ẹnu-ọ̀nà rẹ̀ tí ó dojúkọ ògiri àgbàlá tí ìta, igi ọ̀pẹ ṣe ọ̀ṣọ́
    sí àwọn àtẹ́rígbà rẹ̀, àtẹ̀gùn mẹ́jọ ní ó lọ sì òkè sí i.
  pes-OPCB: اتاق بزرگ آن رو به حیاط بیرونی باز می‌شد و دیوارهای تالار آن با نقشهای
    نخل تزیین شده بود. تفاوت این دروازه با بقیه این بود که به جای هفت پله، هشت پله
    به طرف بالا داشت.
  tgl-ULB: Nakaharap sa panlabas na patyo ang portiko na ito na may nakaukit na mga
    puno ng palma sa mga pader nito at walong baitang patungo sa itaas nito.
  hui-hui: Anda ogoninaga hobane timbuni heago wali agali ngoai haga hama wiago tagirahayagi
    ngelowa agali mamage haga biarunaga hobane hearu ti Anduane Homogonaga anda heago
    hapara howa hea. Ani bialu mamage haga agali uruninaga tamu hobane uruniha anda
    hobaki haga bini headagua anda gene ale mbira wabu helaga bia. Ani bialu anda
    hái heagoria gene ale wabu helaga biyadagoria ayage ale yuniruhe bigiya wabu helaga
    bia. Ani bialu anda ogoniha howa ge halu wali agali ngoai haga hama timbuni wiagoha
    iradali bigi bialu polene egageria halira wabu wigi bia.
  mya-mya: ယင်း​တွင်​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မျက်​နှာ​မူ​နေ​သော​အ​ဝင်​ခန်း​ရှိ​၏။
    မုခ်​ပေါက်​လမ်း​ကြား​တစ်​လျှောက်​ရှိ​နံ​ရံ​များ​တွင်​စွန်​ပ​လွံ​ပင်​ပုံ​များ​ထွင်း​ထား​၏။
    ဤ​မုခ်​ပေါက်​သို့​လှေ​ကား​ရှစ်​ထစ်​ဖြင့်​တက်​ရ​၏။
  bod-N: སྒོ་ཁྱམས་དེ་ཁྱམས་ར་ཕྱི་མའི་ཕྱོགས་སུ་འཁོར་ཡོད་དེ། སྒོ་སྒྲོམ་གྱི་སྟེང་དུ་ཤིང་ཏ་ལ་བརྐོས་ཡོད་པ་དང་།
    རྡོ་སྐས་ལ་རིམ་པ་བརྒྱད་ཡོད་དོ། །
  sna-sna: Biravira raro rakanga rakatarisana noruvazhe rwokunze; miti yemichindwe
    yakanga yakashongedza mbiru dzaro, uye zvikwiriso zvisere ndizvo zvaisvitsa ikoko.
  spa-BLM: Sus arcos estaban orientados hacia el atrio exterior. En sus postes había
    palmeras. La subida a él tenía ocho escalones.
  cac-cac: A jun corredor chi', q'uelc'umb'a yaj yed' jun b'ab'el amac', an̈eja' ayoch
    yechel te' palma d'a sattac scalleal chi'. A d'a jun puerta chi' ay vajxaque'
    b'achquiltac sq'uec'och d'ay.
  swh-ULB: Hili tawa lilielekea ua wa nje pamoja na mitende iliyochongwa juu ya kuta
    zake na ngazi nane kuupandia.
  bel-bel: І бабінцы былі ў іх на зьнешні двор, і пальмы былі на слупах іх; пад'ём
    да іх - на восем прыступак.
  deu-ELBBK: Und seine Wandvorsprünge waren gegen den äußeren Vorhof hin; und Palmen
    waren an seinen Pfeilern; und 8 Stufen bildeten seine Stiege.
  mbb-OT: Is barkun te veyeey ziyà te zivavà, ebpekesinaru ziyà te ǥawas he lama,
    ne in-ukir ziyà te nekedtimbang he verengbeng kayi is menge palma. Walu he ang-ang
    is heǥezan he ibpehengkayi te veyeey.
  mal-2015: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിന്റെ നേരെ ആയിരുന്നു; അതിന്റെ ഇടത്തൂണുകളിന്മേൽ
    ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്കു കയറുവാൻ എട്ടു പതനം ഉണ്ടായിരുന്നു.
  rmc-rmc: La branakri veranda sas visarďi pre avruňi dvora, pro muri la sas o palmi
    a ochto garadičenca pes avelas upre paš late.
  pes-OPV: و رواقش به صحن بیرونی می‌رسید. و نخلها بر اسبرهایش بودو زینه‌اش هشت پله
    داشت.
  ron-1924: Тинда порций дэдя ын куртя де афарэ; пе стылпий ей ерау финичь ши опт
    трепте пентру суит ла поартэ.
  ben-OBCV: তার বারান্দার মুখ ছিল বাইরের উঠানের দিকে; চৌকাঠের বাজুতে খেজুর গাছ খোদাই
    করা ছিল, সেখানে উঠবার সিঁড়ির আটটি ধাপ ছিল।
  som-som: Oo meelaheeda dedanu waxay u sii jeedeen xagga barxadda dibadda ah, oo
    tiirarkeedana waxaa ku xardhanaa geedo timireed, oo jaranjarrada loo fuulaana
    waxay lahayd siddeed tallaabo.
  lat-VUC: 'et vestibulum ejus ad atrium exterius, et palmas ejus in fronte: et octo
    gradus erant quibus ascendebatur per eam.'
  eng-ASVBT: 'And the arches thereof were toward the outer court; and palm trees were
    upon the posts thereof: and the ascent to it had eight steps.'
  ita-1885: E i suoi archi riguardavano verso il cortile di fuori, e vi erano delle
    palme alle sue fronti; e i suoi gradi erano di otto scaglioni.
  eng-LXXUP: 'from the porch to the outer court: and there were palm trees to the
    post thereof, and eight steps.'
  eng-ULB: This portico faced the outer courtyard with carved palm trees on its walls
    and eight steps going up to it.
  spa-VBL: El pórtico daba al patio exterior y sus pilares estaban decorados con dibujos
    de palmeras. Tenía ocho escalones para llegar a él.
  fra-_FOB: Les vestibules de la porte arrivaient au parvis extérieur; il y avait
    des palmes à ses poteaux, et huit degrés pour y monter.
  mal-mal: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിന്റെ നേരെ ആയിരുന്നു; അതിന്റെ ഇടത്തൂണുകളിന്മേൽ
    ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Lekin us ke barāmde kā ruḳh bairūnī sahan kī taraf thā. Us meṅ pahuṅchne
    ke lie ek sīṛhī banāī gaī thī jis ke āṭh qadamche the. Darwāze ke satūn-numā bāzuoṅ
    par khajūr ke daraḳht kandā kie gae the.
  suz-BL: मेको आ पिंडी लाङगा गे कोव़शो बाक्‍त। मिनु मेको आ थामपुकीम खजूर रवा आ बुटा
    आप्‍शो बाक्‍तेक्‍म। मिनु मेकेर लचा कली ८ ओटा थेंका बाक्‍तेक्‍म।
  eng-NOY: And the cornices thereof were toward the outer court; and palm-trees were
    upon the wall-pillars thereof; and in going up to it there were eight steps.
  ita-1927: Gli archi della porta erano dal lato del cortile esterno, c’erano delle
    palme sui suoi pilastri, e vi si saliva per otto gradini.
  ckb-ckb: هەیوانەکەشی ڕووەو خانەکانی دەرەوە بوو، لەسەر دینگەکانیشی نەخشی دار خورما
    هەبوون، پێپلیکانەکەشی لەسەر هەشت پایە بوون.
  eng-BBE: 'The covered way was on the side nearest the outer square; and there were
    palm-trees on the uprights: and there were eight steps going up to it.'
  kan-OKCV: ಅದರ ಪಡಸಾಲೆಗಳು ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗಿದ್ದವು. ಅದರ ಕಂಬಗಳಲ್ಲಿ ಖರ್ಜೂರದ ಮರಗಳಿಂದ ಅಲಂಕರಿಸಲಾಗಿದ್ದವು.
    ಅದಕ್ಕೆ ಏರುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಲುಗಳು ಇದ್ದವು.
  tam-2017: அதின் மண்டபங்கள் வெளிமுற்றத்தில் இருந்தது; அதின் தூணாதாரங்களில் செதுக்கப்பட்ட
    பேரீச்சமரங்களும் இருந்தது; அதில் ஏறுகிறதற்கு எட்டுப்படிகள் இருந்தது.
  spa-RV-1909: Y sus arcos caían afuera al atrio, con palmas en sus postes; y sus
    gradas eran de ocho escalones.
  ron-BTF: Și arcele ei erau spre curtea exterioară; și palmieri erau pe stâlpii ei;
    și urcarea spre ea avea opt trepte.
  eng-WEBP: Its arches were toward the outer court. Palm trees were on its posts.
    The ascent to it had eight steps.
  eng-FBV: Its porch faced the outer courtyard, and its pillars were decorated with
    palm tree designs. It had eight steps leading up to it.
  nld-1939: Haar voorhal echter lag aan de kant van de buiten-voorhof. Ook op haar
    muurvlakken waren palmen aangebracht, en ze had een trap van acht treden.
  nch-BL: Nopa sala ica arcos tapojtoya hasta nopa calixpamit cati eltoya calteno.
    Huan nopa sala quipixqui taquetzalme ica nahui esquinas cati quinyectalijtoyaj
    ica iixcopinca epachi cuame. Huan nopa escalera cati ipan tejcose para nopa pasillo
    quipiyayaya 8 escalones.
  vie-1934: Các nhà ngoài của hiên cửa ở về phía hành lang ngoài; có những hình cây
    kè ở trên các cột nó, và có tám cấp bước lên.
  hin-CV: इसका मंडप बाहरी आंगन की ओर था; इसके चौखटों को खजूर के पेड़ की आकृतियां से
    सजाया गया था, और इसके ऊपर जाने के लिये आठ सीढ़ियां थी.
  spa-BES: El pórtico estaba en el lado más cercano al cuadrado exterior; y había
    palmeras grabadas en los pilares y había ocho escalones para subir.
  tdx-tdx: Miakatse an-kiririsa alafe’e ao o voko’eo, hene aman-tsatrañe o tolà’eo,
    valo ty fanongañe miañambone ama’e.
  tha-KJV: มุ​ขน​ั้นหันหน้าสู่ลานชั้นนอก มีต​้​นอ​ินทผลัมอยู่​ที่​เสา และบันไดนี้​มี​แปดขั้น
  por-BR-2018: E seu pórtico estava no pátio externo, com palmeiras em seus pilares;
    e suas subidas eram de oito degraus.
  deu-ELO: Und seine Wandvorsprünge waren gegen den äußeren Vorhof hin; und Palmen
    waren an seinen Pfeilern; und acht Stufen bildeten seine Stiege. -
  eng-WYC-2018: And the porch thereof was to the outermore foreyard, and the palm
    trees thereof in the post(s); and eight degrees were, by which men ascended through
    it. (And its porch faced the outer courtyard, and palm trees were carved on its
    posts; and there were eight steps, by which people went up to it.)
  epo-epo: Estis ankaŭ portiko al la ekstera korto, kaj palmornamoj sur la kolonoj,
    kaj ok ŝtupoj por leviĝo.
  uig-PIN: Uning dalini bolsa sirtⱪi ⱨoyliƣa ⱪaraytti; uning kirix eƣizidiki ikki
    yan tüwrükidǝ palma dǝrǝhlǝrning nǝⱪixi bar idi; uning qiⱪix yolining sǝkkiz basⱪuqluⱪ
    pǝlǝmpiyi bar idi.
  beo-beo: '@see-verse:EZK.040.030'
  tpi-OTNT: Bikpela rum bilong dispela haus i stap klostu long bikpela ples bung,
    na ol rum bilong wasman i stap klostu long haus bilong God. Na ol i bin wokim
    ol samting olsem pos i stap long ol banis namel long ol rum bilong wasman, na
    i gat ol piksa bilong diwai det i stap klostu long ol windo. Na lata bilong dispela
    dua i gat 8-pela ples bilong krungutim na i go daun long bikpela ples bung.
  hau-SA: Shirayin ƙofar yana fuskantar filin waje; an yi zāne-zānen adon itatuwan
    dabino a madogarar bangayen hanyar shiga. Yana kuma da matakai takwas.
  uig-LAT: Uning dalini bolsa sirtqi hoyligha qaraytti; uning kirish éghizidiki ikki
    yan tüwrükide palma derexlerning neqishi bar idi; uning chiqish yolining sekkiz
    basquchluq pelempiyi bar idi.
  nde-nde: Intuba yalo yayikhangele iguma langaphandle; izihlahla zelala zazicecise
    izinsika zalo, njalo lamanyathelo ayisificaminwembili ayesiya kulo.
  ton-ton: 'Pea naʻe hanga hono ngaahi pou afeafefua ki he lotoʻā kituʻa; pea naʻe
    ai ʻae ngaahi fakatātā ki he ʻakau ko e ponga ʻi hono ngaahi pou: pea naʻe lakaʻanga
    valu ʻae hala tuʻunga naʻe ʻalu hake ki ai.'
  ces-1613: A síňce její jako síň zevnitřní, i palmy při veřejích jejích, též stupňů
    osm k vstupování k ní.
  eng-WMB: Its arches were toward the outer court. Palm trees were on its posts. The
    ascent to it had eight steps.
  tam-TCV: அதன் புகுமுக மண்டபம் வெளிமுற்றத்தை நோக்கியிருந்தது. அதன் ஆதாரங்களைப் பேரீச்சமர
    அலங்காரங்கள் அலங்கரித்தன. அதற்குச் செல்வதற்கு எட்டு படிகள் இருந்தன.
  ceb-ULB: Nag-atubang sa gawas nga hawanan kini nga portico nga adunay kinulit nga
    mga palmera ug sa mga paril niini ug adunay walo ka ang-ang pasaka niini.
  pol-UBG: A jej przedsionek był na dziedzińcu zewnętrznym, a na jej filarach były
    palmy. Prowadziło do niej osiem stopni.
  urd-GVU: لیکن اُس کے برآمدے کا رُخ بیرونی صحن کی طرف تھا۔ اُس میں پہنچنے کے لئے
    ایک سیڑھی بنائی گئی تھی جس کے آٹھ قدمچے تھے۔ دروازے کے ستون نما بازوؤں پر کھجور
    کے درخت کندہ کئے گئے تھے۔
  deu-1912: Und die Halle, so gegen den äußeren Vorhof stand, hatte auch Palmlaubwerk
    an den Pfeilern; es waren aber acht Stufen hinaufzugehen.
  kan-2017: ಆ ಹೆಬ್ಬಾಗಿಲ ಕೈಸಾಲೆಯು ಹೊರಗಣ ಅಂಗಳಕ್ಕೆ ಅಭಿಮುಖವಾಗಿತ್ತು. ಅದರ ಕಂಬಗಳಲ್ಲಿ ಖರ್ಜೂರ
    ಮರಗಳು ಚಿತ್ರಿತವಾಗಿದ್ದವು. ಅಲ್ಲಿ ಹತ್ತುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಿಲುಗಳಿದ್ದವು.
  yap-yap: Gin yima yan riy nga naun e ba sabliy e bin ba’aram e yoror, ni kan ker
    ya’an e gek’iy ni palm nga downgin e rungrung ko gin ni yima yan riy. Meruk thal
    e tawo’ ni sor ngalang ko biney e garog.
  hlt-MCSB: A ngalha vong voel la a hmaitoh tih a ngalhatung, a ngalhatung dongah
    rhophoe om. A taengkah tangkham, tangkham ah tangtlaeng parhet om.
  mdy-ETH: ኬኤፆ ዳኣራ ዙሎይዳ ዓሳ ቡካ ጶኦኮና ዎላ ሆቲ ማዔያኬ፤ ኮጮ ሬኤኮይዳ ሜኤፄ ማሊሲ ኮሾና ባኣዚ ዓኣኔ፤ ሌካ ጊዒ
    ኬስኮ ሳሊ ኬኤሌ ጌዲ ዓኣኔ።
  twi-ASANTE: Ɛpono no hwɛ mfikyire adihɔ hɔ; nʼafadum ho wɔ mmɛdua a wɔakurukyire,
    na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
  eng-WEBU: Its arches were toward the outer court. Palm trees were on its posts.
    The ascent to it had eight steps.
  wal-wal: He baranddati kare bagga dabaabaa xeelloosona. Penggiyaa bolli ya baggaaranne
    ha baggaara zambbaa misilee meretti uttiis. Yaa gattiya hosppun xekkati de7oosona.
  spa-PDDPT: Sus arcos estaban orientados hacia el patio externo con palmeras ornamentales
    en sus columnas. Sus gradas eran de ocho peldaños.
  gun-gun: Oguy puku oĩ va'e ma opy ja'o mbyte pygua katy oo, oka katy. Ijyta re hiny
    pindo ra'angaa, ha'e rã pyrõa oito oĩ va'e.
  ilo-ULB: Daytoy a portiko ket nakasango iti akin-ruar a paraangan nga addaan kadagiti
    naikitikit a kaykayo a palma kadagiti diding daytoy ken adda walo a tukad nga
    umuli iti daytoy.
  kpg-kpg: Di ruum dela e ulu gi lodo e huli gi di malae i daha. Nia ada laagau haabia
    gu hagamaga gi di gili di abaaba i taalinga di ala. Nia habodo e walu le e hula
    gi nua gi di bontai deelaa.
  uig-ARA: ئۇنىڭ دالىنى بولسا سىرتقى ھويلىغا قارايتتى؛ ئۇنىڭ كىرىش ئېغىزىدىكى ئىككى
    يان تۈۋرۈكىدە پالما دەرەخلەرنىڭ نەقىشى بار ئىدى؛ ئۇنىڭ چىقىش يولىنىڭ سەككىز باسقۇچلۇق
    پەلەمپىيى بار ئىدى.
  sus-sus: Na buntunyi ya nu rafindixi tɛtɛ singe nan ma. Tugi fɛnsɛe nu masolixi
    e kinkie ma, tede solomasaxan nan nu na e bɛ.
  pon-2006: Perehn pedolongalao sallahng kehl en masliki teio, oh tuhke pahm perperda
    ni dihd ko ni wasahn pedolongalao. Lohn kehndake waluh me doudalahng ni ewen kehl
    wet.
  ksd-ksd: ma ra pal na rukruk i ga vatale ta ra bala na gunan; ma ra umana mapina
    gelep di ga mar ra umana tukal me; ma di tutua tana ta ra kakao nina ba lavutul
    na tak keke tana.
  grc-BRENT: καὶ τὸ εὖρος πήχεις εἰκοσιπέντε τοῦ αἰλὰμ εἰς τὴν αὐλὴν τὴν ἐξωτέραν,
    καὶ φοίνικες τῷ αἰλεῦ, καὶ ὀκτὼ κλημακτῆρες.
  ind-AYT: Serambi-serambinya menghadap pelataran luar; dan hiasan pohon palem pada
    pilar-pilarnya, dan tangganya memiliki delapan anak tangga.
  nya-nya: Khonde lake linayangʼanana ndi bwalo lakunja. Pa mphuthu pake anajambulapo
    zithunzi za kanjedza mbali zonse ziwiri, ndipo linali ndi makwerero asanu ndi
    atatu.
  hrv-hrv: Trijemovi su se pružili prema vanjskom predvorju. Na polustupovima njihovim
    palme, a stubište im je imalo osam stuba.
  mps-mps: Te bede genuai be habu aga gesabidi te genuai sisinibo pesage badu elalubao.
    Tama te tempel be tonalubo bidi dabego be habu dabe te Godigo tempel be pąde
    elaluali. Tama te ni detgo piksa dabe te windo dabe pąde elalua pali. Tama te
    be sunumi te a naga olama sela, te 8 agabo togobili ni aiyaba te genuai sisinibo
    pesageba dulubo digi elaluali.
  tpi-tpi: Bikpela rum bilong dispela haus i stap klostu long bikpela ples bung, na
    ol rum bilong wasman i stap klostu long haus bilong God. Na ol i bin wokim ol
    samting olsem pos i stap long ol banis namel long ol rum bilong wasman, na i gat
    ol piksa bilong diwai det i stap klostu long ol windo. Na lata bilong dispela
    dua i gat 8-pela ples bilong krungutim na i go daun long bikpela ples bung.
  dan-1931: Forhallen vendte ud mod den ydre Forgård med Palmer på Murpillerne, og
    otte Trin dannede dens Opgang.
  vie-OVCB: Hành lang vào sân ngoài về phía nam, các cột trụ cũng trang trí hình lá
    kè, và có tám bậc thang dẫn lên.
  guj-2017: તેની પરસાળનું મુખ બહારના આંગણાં તરફ હતું તેના પર પણ ખજૂરીવૃક્ષ કોતરેલાં
    હતાં. ત્યાં આઠ પગથિયાં ચઢીને જવાતું હતું.
  pon-2006A: Perehn pedolongalao sallahng kehl en masliki teio, oh tuhke pahm perperda
    ni dihd ko ni wasahn pedolongalao. Lohn kehndake waluh me doudalahng ni ewen kehl
    wet.
  por-BRBSL: Its os arcos estavam em direção à quadra externa. As palmeiras estavam
    em seus postes. A subida até ele tinha oito degraus.
  cth-cth: Vaikhapnaw ni alawilah thongma koelah a kangvawi awh teh, khomnaw dawk
    samtuekung mei a thuk awh, Lakhout taroe touh dawk hoi luen e lah ao.
  twi-twi: Ne ntwironoo hwɛ afikyiri adiwo hɔ; nʼafadum ho wɔ mmedua a mfoni afɛɛfɛ,
    na atrapoe nnidiso awotwe na wɔforo de kɔ hɔ.
  hlt-hlt: A ngalha vong voel la a hmaitoh tih a ngalhatung, a ngalhatung dongah rhophoe
    om. A taengkah tangkham, tangkham ah tangtlaeng parhet om.
  tbz-SIM: Kɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù bòrì kɔ̀rìnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀
    kɔku, kɛ̀ dɛ̀ mbo yɛdɛtìsɑ̀kɛ̀ yɛ̀ni, kɛ̀ bɛ̀ kèrí imɑrí kɛ̀ dɛ̀ dò ntipuonti
    kɛ fitɛ́.
  msy-2020: Azuarir kaba, me azenan uari akuvir danganir ekiam guam amɨsuegha iti.
    Ezɨ azuarir dozimɨn guarir akɨnimning, mɨsizimɨn mɨn garir detɨn temer nedaziba
    iti. Ezɨ an adɨrɨziam, ighuvir 8pla iti.
  dop-dop: '@see-verse:EZK.040.030'
  azb-azb: Eyvanı bayır həyətə baxırdı. Darvazanın yan taxtaları xurma ağacı təsvirləri
    ilə bəzənmişdi. Oraya səkkiz pillə ilə çıxırdılar.
  eng-DBY: 'And its projections were toward the outer court; and there were palm-trees
    upon its posts: and its ascent was [by] eight steps.'
  hin-2017: इसका खम्भों का ओसारा बाहरी आँगन की ओर था, और इसके खम्भों पर भी खजूर के
    पेड़ खुदे हुए थे, और इस पर चढ़ने को आठ सीढ़ियाँ थीं।
  wol-KYG: Bunti dal-luwaayi mbaar yaa ngay ubbikoo ca ëttu biti ba, ñu rafetale jën
    ya ay nataali garabi tàndarma. Juróom ñetti dëggastal lañu cay dugge.
  eng-YLT: and its arches [are] unto the outer court, and palm-trees [are] unto its
    posts, and eight steps [are] its ascent.
  eng-WYC-2017: And the porch thereof was to the outermore foreyard, and the palm
    trees thereof in the posts; and eight degrees were, by which men ascended through
    it [or went up thereby].
  eng-WMBB: Its arches were towards the outer court. Palm trees were on its posts.
    The ascent to it had eight steps.
  urd-GVH: लेकिन उसके बरामदे का रुख़ बैरूनी सहन की तरफ़ था। उसमें पहुँचने के लिए एक
    सीढ़ी बनाई गई थी जिसके आठ क़दमचे थे। दरवाज़े के सतून-नुमा बाज़ुओं पर खजूर के दरख़्त
    कंदा किए गए थे।
  rug-rug: Sa lose nuqunuquruana tanisa si tia la koasa varivarigarana lavata pa sadana;
    sari na huda pamu si tava sarie koari hukihukiri gobana, meke ka vesu nenetiana
    si koa koasa halehaleana sage la koasa.
  gaz-gaz: Gardaafoon isaa gara oobdii alaa ilaala ture; tuggeewwan isaa muka meexxiitiin
    faayeffamanii turan; gulantaawwan saddeetis gara isaa geessu turan.
  fra-LSG: Les vestibules de la porte aboutissaient au parvis extérieur; il y avait
    des palmes sur ses poteaux, et huit degrés pour y monter.
  yal-yal: So dɛɛn palaan yi yɛɛ rafindixi yinna fari ma xiin nan ma, a sɛnbɛtɛnne
    yi rayabuxi tugu yii sawura kɛrɛndɛnxine nan na. San tide solofere nan yi teden
    na.
  haw-1868: A o kona mau hoaka ua ku pono lakou i ka pahale mawaho; he mau laau pama
    ma kona mau kia; a o ka pii ana'e ilaila he mau anuu ewalu.
  arb-NAV: وَكَانَتْ أَرْوِقَتُهُ الْمُقَبَّبَةُ مُوَاجِهَةً لِلسَّاحَةِ الْخَارِجِيَّةِ،
    وَقَدْ نُقِشَتْ عَلَى عَضَائِدِهَا أَشْجَارُ نَخِيلٍ، وَلَهُ ثَمَانِي دَرَجَاتٍ
    تُفْضِي إِلَيْهِ.
  ewe-ewe: Eƒe akpata dze ŋgɔ xɔxɔnu egodotɔ; detiwo ɖo atsyɔ̃ na eƒe sɔtiwo, eye
    atrakpui enyi nɔ ete.
  eng-LEE: 'And its porches were toward the outer court; and palm-shaped capitals
    were upon its door-posts: and its ascent was by eight steps.'
  asm-FB: তাৰ খিলানবোৰ বাহিৰ চোতালখনৰ ফাললৈ আছিল, আৰু তাৰ বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ
    দুই ভাগত খাজুৰ গছৰ আকৃতি আছিল আৰু তাৰ ওপৰত উঠিবলৈ আঠ খাপ আছিল।
  sus-A: نَ بُنتُنيِ يَ نُ رَقِندِشِ تّتّ سِنفٍ نَن مَ. تُفِ قّنسّيٍ نُ مَسٌلِشِ عٍ
    كِنكِيٍ مَ، تٍدٍ سٌلٌمَسَشَن نَن نُ نَ عٍ بّ.
  fra-SBL: Ses arches étaient tournées vers le parvis extérieur. Il y avait des palmiers
    sur ses poteaux. Il y avait huit marches pour y monter.
  hbo-hbo: וְאֵלַמָּ֗ו אֶל־חָצֵר֙ הַחִ֣צֹונָ֔ה וְתִמֹרִ֖ים אֶל־*אֵילֹו (אֵילָ֑יו)
    וּמַעֲלֹ֥ות שְׁמֹונֶ֖ה *מַעֲלֹו (מַעֲלָֽיו)׃
  kik-kik: Gĩthaku gĩakĩo kĩangʼetheire nja ĩyo ya nyumĩrĩra; nacio itingĩ ciakĩo
    nĩciagemetio na mĩkĩndũ, na ngathĩ ya makinya manana nĩyaambatĩte ĩgakinya ho.
  fra-NCL: Son vestibule était du côté du parvis extérieur ; il avait des palmiers
    à ses pilastres et huit degrés pour y monter.
  cek-AK: Athung akunhaih khongkhanawk loe tasa longhma bang ah anghae o boih; thoknawk
    nuiah ungsikung krangnawk to soi o; dawh tahanghaih thlak tazetto oh.
  cuk-cuk: E-neg-imba-siid, neg-imba-dummad-naidse nomaid. E-buarmargi ogobwarmaryob
    sobarmogad. We-yawagakse arsan-baabak-nakwed-nikadba (8) nakleged.
  uig-CYR: Униң далини болса сиртқи һойлиға қарайтти; униң кириш еғизидики икки ян
    түврүгидә палма дәрәқләрниң нәқиши бар еди; униң чиқиш йолиниң сәккиз басқучлуқ
    пәләмпийи бар еди.
  tel-2017: దాని మధ్య గోడలు బయటి ఆవరణం వైపుకు చూస్తున్నాయి. దాని స్తంభాల మీద ఖర్జూరపుచెట్లు
    చెక్కి ఉన్నాయి. వాటికి ఎనిమిది మెట్లున్నాయి.
  hat-BSA: Galri li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou pilye
    akote li yo e eskalye li a te gen uit machpye.
  kos-kos: Fukil in utyak ah oan ngetang nu ke acn mwesas se ngia, ac oasr pac petsa
    in sak palm kihlyak ke sinka in acn in uti‐utyak uh. Step oalkosr pa fanyak nu
    ke mutunpot se inge uh.
  hbo-WLC: וְאֵלַמָּ֗ו אֶל־חָצֵר֙ הַחִ֣צוֹנָ֔ה וְתִמֹרִ֖ים אֶל־אילו וּמַעֲל֥וֹת שְׁמוֹנֶ֖ה
    מעלו׃
  ibo-ibo: Mpụta ọnụ ụlọ ya chere ihu nʼogige dị nʼezi, oyiyi osisi nkwụ ka eji chọọ
    ogidi ọnụ ụlọ ahụ mma, ihe nrigo nwere nzọ ụkwụ asatọ ka eji arịgo ya.
  ory-ory: ଆଉ, ତହିଁର ମଣ୍ଡପସକଳ ବାହାର ପ୍ରାଙ୍ଗଣର ଅଭିମୁଖରେ ଥିଲା ଓ ତହିଁର ଉପସ୍ତମ୍ଭସକଳର ଉପରେ
    ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତି ଥିଲା; ଆଉ, ତହିଁ ଉପରକୁ ଯିବା ପାଇଁ ଆଠଟି ପାବଚ୍ଛ ଥିଲା।
  chk-chk: Iwe, kengkangen ewe asamalap a sape ngeni ewe leni lükün Imwenfel. Ekewe
    etip a rup liosun ewe irä palm wor, nge a wor walu fosso mi feitä ren ewe asamalap.
  rop-rop: Det rum weya olabat bin oldei gowin langa det geit bin feising langa det
    atsaidwan kotyad, en detlot pitja blanga detlot pamtri bin langa det wol langa
    det longwan rum. Det geit bin abum eitbala step.
  ukr-1871: І переддвірки були в їх на знадвірній двір, і пальми були на їх стовпах;
    підходу до них на вісїм сходів.
  deu-1951: Und seine Vorhalle lag gegen den äußern Vorhof zu. An seinen Pfeilern
    waren Palmen, und acht Stufen bildeten seinen Aufgang.
  eng-JPS: And the arches thereof were toward the outer court; and palm-trees were
    upon the posts thereof; and the going up to it had eight steps.
  srp-1865: I trijemovi im bijahu prema spoljašnjem trijemu, i palme po dovratnicima,
    i uz osam basamaka iðaše se k njima.
  lug-lug: Ekisasi kyagwo kyatunuulira oluggya olw’ebweru. Empagi zaakyo zaali zooleddwa
    n’ebifaananyi eby’enkindu. Amadaala munaana ge gaalinnyibwanga okutuuka ku kisasi
    eky’oku mulyango ogw’Obukiikaddyo ogw’oluggya olw’omunda.
  heb-heb: ואלמו אל חצר החצונה ותמרים אל אילו ומעלות שמונה מעלו׃
  ben-IRV: আর তার বারান্দাগুলি বাইরের উঠানের পাশে এবং তার দেয়ালগুলিতে খোদাই করা খেজুর
    গাছ ছিল এবং তার ওপরে যাওয়ার জন্য আটটী ধাপ।
  pan-pan: ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵੱਲ ਸੀ ਅਤੇ ਉਹ ਦੇ ਥੰਮਾਂ ਉੱਤੇ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖਾਂ
    ਦੀਆਂ ਮੂਰਤਾਂ ਸਨ ਅਤੇ ਉੱਤੇ ਚੜ੍ਹਨ ਲਈ ਅੱਠ ਪੌੜੀਆਂ ਸਨ।
  mya-JVB: မုတ် တို့သည် ပြင် တန်တိုင်း သို့မျက်နှာပြု ၍ ၊ တိုင် များအပေါ်မှာ စွန်ပလွံ
    ပင်ပုံ ထုလျက်ရှိ၏။ လှေကား ရှစ် ထစ်ဖြင့်တက် ရ၏။
  hmo-hmo: Iena dehe ese murimuri kahana magu ia hagegea ariara gabuna ia vaira henia,
    bona ruma ena lalona haba edia latanai be pama audia edia laulaudia idia koroa.
    Inai magu iduara ena vadavada ena aena moia audia be ibounai 8.
  urd-urd: उसकी आँगन बैरूनी सहन की तरफ़ थी और उसके सुतूनों पर खजूर की सूरतें थीं और
    ऊपर जाने के लिए आठ ज़ीने थे।
  rus-SYN: И притворы были у них на внешний двор, и пальмы были на столбах их; подъем
    к ним - в восемь ступеней.
  bqc-SIM: An bilandaapiↄ ku ua sɛ̃́ia oi. Daminali gↄ̃ina ku an lɛ́ gĩↄwa, an dɛdɛkĩi
    gbápɛpɛkĩiↄ swaaↄ̃swaaↄ̃ɛ.
  tcz-CHONGTHU: Ahongcha chun polam thutanna inden chu angat in, tumthing chu ajolpi
    in apange. Chule kalbi dan sagi in akikhap touve.
  mar-mar: त्याच्या कमानी बाहेरच्या अंगणाच्या बाजूला होत्या; त्याच्या खांबावर खजुरीची
    झाडे कोरली होती. त्यावर चढून जाण्यास आठ पायऱ्या होत्या.
  qub-qub: Raquej pergacunachöpis palmacuna dibujasha caycaran. Chaypa yaycunapäpis
    pusaj escalunta wichänami caycaran. Jatun cuartu alarga ur'gan sawan pampaman
    ricaraycaran.
  bqp-bqp: Dii sɔɔ gen kɔnnɔ gɑ mɛɛrɑwɑ yɑɑrɑ tɔɔkɑɑɔ. Bɑ gen gɑni sɔɔkii burɑru koosiwɑ
    kɑ kpɑkpɑ wurusun weenɑsisu. Gen yɔɔtiɑ ye, yɑ nɑɑ dɑbusɑnu mɔwɑ nɔɔbɑ itɑ.
  hat-hat: Men, gwo chanm lan te nan bout ki bay sou gwo lakou a. Pòtre pye palmis
    yo te sou tout fasad miray la sou anndan koridò a. Te gen wit macheskalye ki moute
    devan pòtay la.
  eng-BSB: Its portico faced the outer court, and its side pillars were decorated
    with palm trees. Eight steps led up to it.
  eng-WEBPB: Its arches were towards the outer court. Palm trees were on its posts.
    The ascent to it had eight steps.
  kbq-kbq: Hagi ko, noma ki'nea nomo'a megi'a kumatega avugosa hunte'ne. Hagi ana
    kafamofo rugaragama asente'naza zafararentera tofe zafamofo amema'a trohunte'za
    avasasea hunte'naze. Hagi ana kafante'ma rerakaureno mareri'zana 8'a lada tro
    hunte'naze.
  nhe-BL: Nopa sala ica arcos tlapojtoya hasta nopa calixpamitl tlen eltoya calteno.
    Huan nopa sala quipixqui tlaquetzaltini ica nahui esquinas tlen quinyectlalijtoyaj
    ica iixcopinca apach cuatini. Huan nopa escalera tlen ipan tlejcose para nopa
    pasillo quipiyayaya 8 escalones.
  gub-BL: Heta amo ipupyaikaw pyrer uhu ma'e a'e pe. Teko uhem katu pe hupi wà. Heta
    inàzàràn 'yw zàwenugar hagapaw ywyok nànàn. Heta amo myromyrogaw 8 imuzuapyapyr
    pyrer a'e pe. Teko uzeupir ukenawhu pe hupi wà.
  eng-DRA: 'And the porch thereof to the outward court, and the palm trees thereof
    in the front: and there were eight steps to go up to It.'
