verse: EZK.040.024
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം എന്നെ തെക്കുവശത്തേക്കു കൊണ്ടുപോയി, അവിടെയുള്ള തെക്കേ കവാടം
    ഞാൻ കണ്ടു. തെക്കേ ഗോപുരത്തിന്റെ കട്ടിളക്കാലുകളും പൂമുഖവും അദ്ദേഹം അളന്നു. അവയുടെ
    അളവ് മറ്റുള്ള കവാടങ്ങളുടേതുതന്നെ.
  deu-TKW: Sodann führte er mich in der Richtung nach Süden; da lag ein Thor in der
    Richtung nach Süden. Und er maß seine Pfeiler und seine Vorhalle entsprechend
    den früher erwähnten Maßen.
  lin-lin: 'Amemaki ngai lisusu na ngambo ya sude, mpe namonaki ekuke moko oyo etala
    na ngambo ya sude ; amekaki molayi ya makonzi mpe ya ndako na yango ya moke ya
    kokotela : ezalaki ndenge moko na bikuke mosusu, na molayi mpe mokuse.'
  eng-LSV: And he causes me to go southward, and behold, a gate southward, and he
    has measured its posts and its arches according to these measurements;
  eng-GNV: After that, he brought mee towarde the South, and loe, there was a gate
    towarde the South, and hee measured the postes thereof, and the arches thereof
    according to these measures.
  eng-WEBSTER: 'After that he brought me towards the south, and behold a gate towards
    the south: and he measured its posts and its arches according to these measures.'
  nhw-BL: Teipa nopa tlacatl nechhuicac ica sur campa nopa pasillo huan nopa puerta
    ica sur. Huan quitamachijqui nopa pasillo huan nochi nopa cuartos nopona huan
    quiitac para quipiyayayaj san se ihuejhuexca quen nopa sequinoc.
  swh-ONEN: Ndipo akaniongoza mpaka upande wa kusini, nami nikaona lango linaloelekea
    kusini. Akaipima miimo yake na baraza yake, navyo vilikuwa na vipimo sawa kama
    hivyo vingine.
  bba-bba: Mɑ u kɑ mɑn dɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mi kɔnnɔ ɡɑɡɑ wɑ̃ɑ. Mɑ u ɡen kɔ̃su
    yenu kɑ ɡen dii sɔɔ kɑ ɡen ɡɑni yĩirɑ. Ye kpuro yɑ kɑ kɔnnɔ siɔnɔɡiɑ nɛwɑ.
  eng-KJVCPB: 'After that he brought me toward the south, and behold a gate toward
    the south: and he measured the posts thereof and the arches thereof according
    to these measures.'
  luo-luo: Eka notera nyaka yo milambo kendo naneno rangach mochomo kuno. Nopimo sirnigo
    kod agola mare, kendo ne giromre e pim kaka mamoko.
  meu-meu: Bena ia ese diho kahana ma e hakaugu lao; bena ikoukou ma ta na itaia diho
    kahana ai. Ena ihua-ihua bona ena dehe e hahetohodia; edia bada na unu haida edia
    heḡereḡeredia.
  npi-ULB: त्यसपछि ती मानिसले मलाई दक्षिणको ढोकामा ल्याए, र त्यसका पर्खाल र दलान अरू
    बाहिरी ढोका बराबर थिए ।
  yor-yor: Lẹ́yìn náà, o mú mi lọ sí ìhà gúúsù, mo sì rí ẹnu-ọ̀nà tí ó dojúkọ gúúsù.
    Ó wọn àtẹ́rígbà àti ògiri àbáwọlé ẹnu-ọ̀nà, wọ́n jẹ́ bákan náà bí ti àwọn tí o
    kù.
  pes-OPCB: بعد مرا به دروازهٔ سمت جنوب برد و قسمتهای مختلف آن را اندازه گرفت؛ اندازهٔ
    آن درست اندازهٔ دروازه‌های دیگر بود.
  tgl-ULB: Pagkatapos, dinala ako ng lalaki sa tarangkahan ng timog na pasukan, pareho
    sa panlabas na tarangkahan ang sukat ng mga pader at ng portico.
  hui-hui: Ani bialu agali ogonime lone haru halu ege pabe haraba wiago abene unurahayagi
    heagoha haru piya. Haraba ogoninaga hobane timbuni heagoha pole ge halu anda polene
    egageria karia wiaria handaru. Ani buwa ibugua haraba biagoha anda pialu anda
    hobanebi bugu hamabi bibahendenaga magi handalu hearia magi mbiraore abale handayagobi
    dege wiaria handaya. Lunaga magi mida pira kirani duria (25) halu arane yangalenaga
    magi mida pira mbirani kira (12) wiaria handaya.
  mya-mya: ထို​နောက်​ထို​သူ​သည်​ငါ့​အား​တောင်​မျက်​နှာ​သို့​ခေါ်​ဆောင်​သွား​ရာ ငါ​တို့​သည်​ထို​အ​ရပ်​တွင်​အခြား​မုခ်​ပေါက်​တစ်​ခု​ကို​မြင်​ရ​ကြ​၏။
    သူ​သည်​ထို​မုခ်​ပေါက်​၏​အ​တွင်း​နံ​ရံ​နှင့်​အ​ဝင်​ခန်း​ကို​တိုင်း​တာ​ကြည့်​၏။
    ယင်း​တို့​သည်​အ​ခြား​မုခ်​ပေါက်​နှင့်​အဆောင်​များ​နည်း​တူ​ပင်​ဖြစ်​၏။-
  bod-N: ཡང་དེས་ང་ལྷོ་ཕྱོགས་སུ་ཁྲིད་པ་དང་ངས་ལྷོ་ཕྱོགས་སུ་འཁོར་བའི་རྒྱ་སྒོ་དེ་མཐོང་ཞིང་།
    དེས་སྒོ་སྒྲོམ་དང་སྒོ་ཁྱམས་གཉིས་ཀྱི་ཚད་ཐིག་བླངས་པ་ན་ཆེ་ཆུང་སྔར་དང་འདྲའོ། །
  sna-sna: Ipapo akanditungamirira kurutivi rwezasi ndikaona suo rakatarisa zasi.
    Akayera mbiru dzaro namabiravira aro, uye akanga akangoenzana namamwe pakuyera.
  spa-BLM: Me condujo hacia el sur; y he aquí que había una puerta hacia el sur. Midió
    sus postes y sus arcos según estas medidas.
  cac-cac: Ix lajvi chi', ix in yic'anxib'at vin̈ d'a jun puerta d'a stojolal sur.
    Ix yechtan juntzan̈ cuarto vin̈, juntzan̈ spimal snan̈al juntzan̈ cuarto chi'
    yed' jun scorredoral, lajann̈ej yechel yed' juntzan̈xo.
  swh-ULB: Kisha huyo mtu akanileta hata kwenye lango la kuingia la kusini, na kuta
    zake na tawa vilipimwa sawa kama malango mengine ya nje.
  bel-bel: І павёў мяне на поўдзень, і вось там - брама паўднёвая; і намерыў ён у
    слупах і выступах такую самую меру.
  deu-ELBBK: Und er führte mich nach Süden. Und siehe, da war ein Tor nach Süden;
    und er maß seine Pfeiler und seine Wandvorsprünge nach jenen Maßen.
  mbb-OT: Ne miduma a zuen te etew ziyà te zivavà, ne zutun duen ku naahà he veyeey.
    Midsukud din is barkun wey is menge verengbeng diyà te seled kayi, ne iring ded
    is sukud kayi te sukud duen te zuma.
  mal-2015: പിന്നെ അവൻ എന്നെ തെക്കോട്ടു കൊണ്ടുചെന്നു; തെക്കോട്ടു ഒരു ഗോപുരം; അതിന്റെ
    ഇടത്തൂണുകളും പൂമുഖവും അവൻ ഈ അളവുപോലെ തന്നേ അളന്നു.
  rmc-rmc: Paľis man oda murš ľigenďa pro juhos, a dikhľom ode e južno brana. Merinďa
    o khera prekal o stražňika, o muri maškar ola khera the e veranda a sas ajsi bari
    sar the okla brani.
  pes-OPV: پس مرا بطرف جنوب برد. و اینک دروازه‌ای به سمت جنوب و اسبرهایش ورواقهایش
    را مثل این پیمایشها پیمود.
  ron-1924: М-а дус ын партя де мязэзи, унде се афла поарта де ла мязэзи. Й-а мэсурат
    стылпий ши тинда, каре авяу ачеяшь мэсурэ.
  ben-OBCV: তারপর তিনি আমাকে দক্ষিণ দিকে নিয়ে গেলেন আর আমি বাইরের উঠানের দক্ষিণমুখী
    একটি দ্বার দেখলাম। তিনি চৌকাঠের বাজু এবং তার বারান্দা মাপলেন, আর তার মাপ অন্যগুলির
    মতো একই ছিল।
  som-som: Oo haddana wuxuu i geeyey xaggii koonfureed, oo bal eeg, waxaa ku tiil
    irid xagga koonfureed u sii jeedda, oo tiirarkeedii iyo meelaheedii dednaa wuxuu
    u qiyaasay sidii ay qiyaastaasu ahayd oo kale.
  lat-VUC: 'Et eduxit me ad viam australem: et ecce porta quæ respiciebat ad austrum:
    et mensus est frontem ejus et vestibulum ejus juxta mensuras superiores.'
  eng-ASVBT: 'And he led me toward the south; and, behold, a gate toward the south:
    and he measured the posts thereof and the arches thereof according to these measures.'
  ita-1885: Poi egli mi menò verso il Mezzodì; ed ecco una porta, che riguardava verso
    il Mezzodì; ed egli misurò le fronti, e le pilastrate di essa, ed erano secondo
    le misure precedenti.
  eng-LXXUP: 'And he brought me to the south side, and behold a gate looking southward:
    and he measured it, and its chambers, and its posts, and its porches, according
    to these dimensions.'
  eng-ULB: Next the man brought me to the gate of the southern entrance, and its walls
    and portico measured the same as the other outer gates.
  spa-VBL: Me llevó al lado sur, y vi una puerta que daba al sur. Midió sus postes
    y su pórtico, y medían lo mismo que los anteriores.
  fra-_FOB: Après cela il me conduisit du côté du Sud, où je vis la porte méridionale;
    il en mesura les poteaux et les vestibules, qui avaient la même mesure.
  mal-mal: പിന്നെ അവൻ എന്നെ തെക്കോട്ടു കൊണ്ടുചെന്നു; തെക്കോട്ട് ഒരു ഗോപുരം; അതിന്റെ
    ഇടത്തൂണുകളും പൂമുഖവും അവൻ ഈ അളവുപോലെ തന്നെ അളന്നു.
  urd-GVR: Is ke bād merā rāhnumā mujhe bāhar le gayā. Chalte chalte ham junūbī chārdīwārī
    ke pās pahuṅche. Wahāṅ bhī darwāzā nazar āyā. Us meṅ se guzar kar ham wahāṅ bhī
    darwāze se mulhiq barāmde meṅ āe jis kā ruḳh Rab ke ghar kī taraf thā. Yih barāmdā
    darwāze ke satūn-numā bāzuoṅ samet dīgar darwāzoṅ ke barāmde jitnā baṛā thā.
  suz-BL: मिनु मेकोम आं कली दक्‍खिन गे लाइक्‍ती। मिनु मेकेर ठेयब लाप्‍चो का बाक्‍त।
    मिनु मेकोम आ थामपुकी नु आ पिंडी पुक्‍तु। मिनु मेकोपुकी यो अर्को ठेयब लाप्‍चो खोदेंशो
    पा उइक्‍थ उइक्‍थ बाक्‍तेक्‍म।
  eng-NOY: Then he led me toward the south; and behold, there was a gate toward the
    south; and he measured the border thereof and the cornices thereof according to
    those measures.
  ita-1927: Poi mi menò verso mezzogiorno, ed ecco una porta che guardava a mezzogiorno;
    egli ne misurò i pilastri e gli archi, che avevano le stesse dimensioni.
  ckb-ckb: ئینجا منی بەرەو باشوور برد. بینیم دەروازەیەکی ڕووەو باشوور هەبوو، دینگەکان
    و هەیوانەکەی پێوا، هەمان پێوانە بوون.
  eng-BBE: 'And he took me to the south, and I saw a doorway looking to the south:
    and he took the measure of its rooms and its uprights and its covered ways by
    these measures.'
  kan-OKCV: ಆಮೇಲೆ ಆತನು ನನ್ನನ್ನು ದಕ್ಷಿಣದ ಕಡೆಗೆ ಕರೆತಂದನು ಅಲ್ಲಿಯೂ ಬಾಗಿಲು ಇತ್ತು, ಅವನು
    ಅದರ ಕಂಬಗಳನ್ನು ಅದರ ಕೈಸಾಲೆಗಳನ್ನು ಈ ಅಳತೆಯ ಪ್ರಕಾರವೇ ಅಳೆದನು.
  tam-2017: பின்பு என்னைத் தென்திசைக்கு அழைத்துக்கொண்டுபோனார்; அங்கே தென்திசைக்கு
    எதிரான வாசல் இருந்தது; அதின் தூணாதாரங்களையும் அதின் மண்டபங்களையும் அதற்குரிய அளவின்படி
    அளந்தார்.
  spa-RV-1909: 'Llevóme después hacia el mediodía, y he aquí una puerta hacia el mediodía:
    y midió sus portales y sus arcos conforme á estas medidas.'
  ron-BTF: După aceasta m-a adus spre sud; și iată, o poartă spre sud; și a măsurat
    stâlpii ei și arcele ei conform cu aceste măsuri.
  eng-WEBP: He led me toward the south; and behold, there was a gate toward the south.
    He measured its posts and its arches according to these measurements.
  eng-FBV: He took me to the south side, and I saw a gateway that faced south. He
    measured its posts and its porch, and they measured the same as those previously.
  nld-1939: 'Daarop liet hij mij zuidwaarts gaan, en ook aan de zuidkant zag ik een
    poort; hij nam de maat van haar nissen, muurvlakken en voorhal: ze hadden dezelfde
    afmetingen.'
  nch-BL: Teipa nopa tacat techhuicac ica sur campa nopa pasillo huan nopa caltemit
    ica sur. Huan quitamachijqui nopa pasillo huan nochi nopa cuartos nopona huan
    quiitac para quipiyayayaj san se inihuejhuexca quej nopa sequinoc.
  vie-1934: Rồi đó, người dắt ta qua phía nam, nầy, tại đó có hiên cửa hướng nam;
    người đo các cột và các nhà ngoài, cũng đồng cỡ nhau.
  hin-CV: तब वह मुझे दक्षिण की ओर ले गया और मैंने दक्षिणी द्वार को देखा. उसने इसकी
    चौखटों और मंडप को नापा, और उनकी नाप दूसरों की ही तरह थी.
  spa-BES: Y me llevó al sur, y vi una puerta mirando hacia el sur, y tomó la medida
    de sus habitaciones y sus pilares y sus pórticos conforme a estas mismas medidas.
  tdx-tdx: 'Ie amy zay nendese’e mañatimo, le inge ty lalambey mitolik’ atimo: zinehe’e
    o tolà’eo naho o voko’eo, le nira amy nizehèñe rey.'
  tha-KJV: และท่านได้นำข้าพเจ้าตรงไปยังทิศใต้ และดู​เถิด มี​หอประตู​ทางทิศใต้​หน​ึ่งหอประตู
    ท่านก็วัดเสาและวั​ดม​ุข ก็​มี​ขนาดเดียวกั​บท​ี่​อื่น
  por-BR-2018: Então me levou em direção ao sul, e eis que havia uma porta para o
    sul; e mediu seus pilares e seu pórtico, conforme a estas medidas.
  deu-ELO: Und er führte mich gegen Süden. Und siehe, da war ein Tor gegen Süden;
    und er maß seine Pfeiler und seine Wandvorsprünge nach jenen Maßen.
  eng-WYC-2018: And he led me out to the way of the south, and lo! the gate that beheld
    to the south; and he meted the post(s) thereof, and the porch thereof, by the
    former measures; (And he led me out to the way of the south, and behold! the gateway
    that faced south; and he measured its posts, and its porch, and they had the same
    measurements as the others;)
  epo-epo: Kaj li kondukis min suden; kaj jen estis pordego turnita suden; kaj li
    mezuris ĝiajn kolonojn kaj vestiblojn, kaj ilia mezuro estis la sama, kiel ĉe
    la aliaj.
  uig-PIN: U meni jǝnub tǝrǝpkǝ apardi; mana, jǝnubⱪimu ⱪaraydiƣan bir dǝrwaza bar
    idi; u uning tüwrükliri, dalanlirini ɵlqidi, ular baxⱪiliriƣa ohxax idi.
  beo-beo: Amalalu, amo dunu da na gadili (south) la:idi, amoga oule asili, ani da
    logo holei eno ba:i. E da amo ea ganodini dobea amola ganodini sesei amola defeloba,
    huluane da eno logo holei ea liligi defele ba:i.
  tpi-OTNT: Orait na dispela man i bringim mi i go long hap saut, na mitupela i kamap
    long haus bilong dua bilong bikpela banis. Na em i metaim dispela haus. Olgeta
    rum samting bilong dispela haus i wankain olsem tupela arapela haus. Olsem na
    longpela bilong haus, em inap 25 mita na bikpela bilong en inap 12 na hap mita.
    Na lata bilong dispela dua i gat 7-pela ples bilong krungutim na i go antap long
    bikpela rum bilong dispela haus.
  hau-SA: Sa’an nan ya kai ni gefen kudu, na kuma ga ƙofa tana fuskantar kudu. Ya
    auna madogaranta da shirayinta, dukansu girmansu ɗaya ne kamar sauran ƙofofi biyun.
  uig-LAT: U méni jenub terepke apardi; mana, jenubqimu qaraydighan bir derwaza bar
    idi; u uning tüwrükliri, dalanlirini ölchidi, ular bashqilirigha oxshash idi.
  nde-nde: Wabuya wangisa eceleni langaseningizimu ngabona isango elalikhangele eningizimu.
    Walinganisa izinsika zalo lentuba yalo, ubude lobubanzi bakho babulingana lobokunye.
  ton-ton: '¶ Hili ia naʻa ne ʻomi au ki he potu ki tonga, pea vakai naʻe ʻi ai ʻae
    matapā naʻe hanga atu ki he feituʻu tonga: pea naʻa ne fuofua hono ngaahi pou,
    mo hono pou afeafefua ʻo hangē pe ko ia ne fua ki ai.'
  ces-1613: Potom mne vedl ku poledni, a aj, brána ku poledni; i změřil veřeje její,
    i síňce její podlé těch měr,
  eng-WMB: He led me toward the south; and behold, there was a gate toward the south.
    He measured its posts and its arches according to these measurements.
  tam-TCV: பின் அவன் என்னைத் தென்திசைக்கு அழைத்துச் சென்றான். அங்கே நான் தெற்கு நோக்கியிருந்த
    ஒரு வாசலைக் கண்டேன். அவன் அதன் ஆதாரங்களையும், புகுமுக மண்டபத்தையும் அளந்தான்.
    அவைகளும் மற்றவைகளைப்போன்ற அளவுகளையே கொண்டிருந்தன.
  ceb-ULB: Pagkahuman gidala ako sa tawo ngadto sa ganghaan sa habagatang pultahan,
    ug managsama lamang ang sukod sa mga paril ug portico niini ngadto sa ubang mga
    ganghaan sa gawas nga bahin.
  pol-UBG: Potem zaprowadził mnie w stronę południa, a oto była brama południowa;
    i zmierzył jej filary i przedsionek – miały te same wymiary.
  urd-GVU: اِس کے بعد میرا راہنما مجھے باہر لے گیا۔ چلتے چلتے ہم جنوبی چاردیواری کے
    پاس پہنچے۔ وہاں بھی دروازہ نظر آیا۔ اُس میں سے گزر کر ہم وہاں بھی دروازے سے ملحق
    برآمدے میں آئے جس کا رُخ رب کے گھر کی طرف تھا۔ یہ برآمدہ دروازے کے ستون نما بازوؤں
    سمیت دیگر دروازوں کے برآمدے جتنا بڑا تھا۔
  deu-1912: Darnach führte er mich gegen Mittag, und siehe, da war auch ein Tor gegen
    Mittag; und er maß seine Pfeiler und Halle gleich wie die andern.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ನನ್ನನ್ನು ದಕ್ಷಿಣಕ್ಕೆ ಕರೆ ತಂದನು. ಇಗೋ, ಅಲ್ಲಿಯೂ ಒಂದು ಹೆಬ್ಬಾಗಿಲು
    ಇತ್ತು; ಅವನು ಅಲ್ಲಿನ ಕಂಬಗಳನ್ನೂ, ಕೈಸಾಲೆಯನ್ನೂ ಈ ಅಳತೆಯ ಪ್ರಕಾರವೇ ಅಳೆದನು.
  yap-yap: Me migid, me fekeg fare mo’on ko bin yimuch e garog, nu rom e gguyew reb
    e garog riy. Me foleg e ba’ ni langgin e rungrung riy nge fare senggil ni yima
    yan riy nga naun, ma ta’ab rogon ko fa tin ba’aram.
  hlt-MCSB: Te phoeiah kai te tuithim longpuei la m'mawt hatah tuithim longpuei kah
    vongka te kak ka hmuh. Te vaengah a ngalhatung neh a ngalhatung khaw a ngalha
    neh a ngalha khaw cungnueh pakhat la om.
  mdy-ETH: ዬካፓ ሃሣ ታና ዾኦሎ ባንፆ ባንሢ ዔኪ ዓኣዼኔ፤ ዒኢና ዾኦሎ ዛሊና ኬስኪንታ ፔቴ ካራ ዓኣኔ፤ ዬይ ዓሢ ካሮኮ ኮጮ
    ሬኤኮንታ ጋፒንፆይዳ ዓኣ ኬኤፆ ዳኣሮንታ ዋርቄኔ፤ ዬያኮ ዳልጉማ ሃንጎዋቶና ዎላ ሄኮ ማዔያኬ።
  twi-ASANTE: Afei ɔdii mʼanim de me kɔɔ anafoɔ fam, na mehunuu ɛpono a ani hwɛ anafoɔ
    fam no. Ɔsusuu nʼadum ne ntwonoo no, na wɔn nsusuiɛ te sɛ nkaeɛ no.
  eng-WEBU: He led me toward the south; and behold, there was a gate toward the south.
    He measured its posts and its arches according to these measurements.
  wal-wal: Hegaappe simmidi, he bitanee tana tohossa bagga dirssaa pengge kaalettiis;
    kaalettin baada, hegan hara dirssaa penggiyaa be7aas. I a likkiyo wode, ikka haratu
    keena gidiis.
  spa-PDDPT: Después me llevó hacia el sur, y vi una puerta dirigida hacia el sur.
    Midió sus patios y sus arcos según estas medidas.
  gun-gun: Ha'e gui kuaray puku-a katy ju xereraa. Ha'e py ma aexa peteĩ okẽ kuaray
    puku-a katy oĩ va'e. Ha'e va'e yta ha'e oguy puku oa'ã rã ha'ekue rami ae tuvixa.
  ilo-ULB: Kalpasanna, impannak ti lalaki iti ruangan ti akin-abagatan a pagserkan,
    ti rukod dagiti diding ken ti portiko ti ruangan ket kas iti rukod dagiti dadduma
    nga akin-ruar a ruangan.
  kpg-kpg: Nomuli, gei taane deelaa gaa lahi au gi di baahi ngaaga, gei gimaua gaa mmada
    labelaa gi di ala, gei mee ga hagatau baahi gi lodo tuuli deelaa mo di ruum dela
    e ulu gi lodo, e hai hua labelaa be nia mee ala i golo.
  uig-ARA: ئۇ مېنى جەنۇب تەرەپكە ئاپاردى؛ مانا، جەنۇبقىمۇ قارايدىغان بىر دەرۋازا بار
    ئىدى؛ ئۇ ئۇنىڭ تۈۋرۈكلىرى، دالانلىرىنى ئۆلچىدى، ئۇلار باشقىلىرىغا ئوخشاش ئىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa n xanin tɛtɛ sode dɛ yirefanyi mabiri. Mɛnni xa
    maniyɛ xasabi lan boore sode dɛe xa maniyɛ nan ma.
  pon-2006: Mwuhr, ohlo kahreielahng palieir, oh se kilangada pil ehu ewen kehl. Ih
    eri sohngedi masloalen dihdo oh perehn pedolongalao, oh re pil duwehte mehteiko.
  ksd-ksd: Namur i ga ben iau tar ta ra matana taubar, ma iau ga gire tika na pal
    na mataniolo i tur ta ra matana taubar; ma i ga valar ra umana tukal ma ra pal
    na rukruk tana;
  grc-BRENT: Καὶ ἤγαγέ με κατὰ Νότον, καὶ ἰδοὺ πύλη βλέπουσα πρὸς Νότον, καὶ διεμέτρησεν
    αὐτὴν, καὶ τὰ θεὲ, καὶ τὰ αἰλεῦ, καὶ τὰ αἰλαμμὼν, κατὰ τὰ μέτρα ταῦτα.
  ind-AYT: Kemudian, dia memimpinku ke selatan, dan lihat, ada pintu gerbang yang
    menghadap ke selatan; dan dia mengukur sisi pilar-pilarnya dan serambi-serambinya
    menurut ukuran yang sama dengan yang lain.
  nya-nya: Ndipo munthuyo anapita nane ku mbali yakummwera ndipo ndinaona chipata
    chakummwera. Iye anayeza mphuthu zake ndi khonde ndipo zinali ndi miyeso yofanana
    ndi ya zina zija.
  hrv-hrv: 'Zatim me povede na jug, i gle: i ondje vrata. Izmjeri ondje klijeti, polustupove
    i trijemove: bijahu iste mjere.'
  mps-mps: Tialima, te bidigo ena u saut badu odasa pali. Tama dadi si te obo sunumide
    beba sabolali. Te genuai obo sunumiba tama agai te be usu nigo te be usu sali.
    Te be habu dabe te deli tiwai si naga elalua pali, te gasa me be si tiwai yali
    gilama naga elaluali. Tama tialima, te be bobobage te 25 mita elaluali, tama te
    aga genuai da, te 12 mita olama hap mita tama elaluali. Tama te sunumide te ugwa
    genuai be habuba holobo togobili te a naga olama si, te 7 agabo madi elaluali.
  tpi-tpi: Orait na dispela man i bringim mi i go long hap saut, na mitupela i kamap
    long haus bilong dua bilong bikpela banis. Na em i metaim dispela haus. Olgeta
    rum samting bilong dispela haus i wankain olsem tupela arapela haus. Olsem na
    longpela bilong haus, em inap 25 mita na bikpela bilong en inap 12 na hap mita.
    Na lata bilong dispela dua i gat 7-pela ples bilong krungutim na i go antap long
    bikpela rum bilong dispela haus.
  dan-1931: Så førte han mig mod Syd og se, der var også en Port mod Syd, og han målte
    dens Murpiller og Forhal; de havde samme Mål som de andre.
  vie-OVCB: Rồi người dẫn tôi về phía nam, tôi thấy có một cái cổng hướng về phía
    nam. Người đo trụ, hành lang, kích thước mỗi thứ đều giống như ở các cổng kia.
  guj-2017: પછી તે માણસ મને દક્ષિણના દરવાજે લાવ્યો, તેની દીવાલો તથા પરસાળનું માપ બીજા
    દરવાજાઓના માપ જેટલું હતું.
  pon-2006A: Mwuhr, ohlo kahreielahng palieir, oh se kilangada pil ehu ewen kehl.
    Ih eri sohngedi masloalen dihdo oh perehn pedolongalao, oh re pil duwehte mehteiko.
  por-BRBSL: Ele me conduziu em direção ao sul; e eis que havia um portão em direção
    ao sul. Ele mediu seus postes e seus arcos de acordo com estas medidas.
  cth-cth: Hathnukkhu akalah na ceikhai teh, akalae longkha ka hmu, khomnaw vaikhapnaw
    bangnue teh alouke lae hoi rei kâvan lah ao awh.
  twi-twi: Afei odii mʼanim de me kɔɔ anafo fam, na mihuu ɔpon a ani hwɛ anafo fam
    no. Osusuw nʼadum ne ntwironoo na na nʼatenten te sɛ nkae no.
  hlt-hlt: Te phoeiah kai te tuithim longpuei la m'mawt hatah tuithim longpuei kah
    vongka te kak ka hmuh. Te vaengah a ngalhatung neh a ngalhatung khaw a ngalha
    neh a ngalha khaw cungnueh pakhat la om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo n kɔtɛnɛ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ̀ dibòrì mɑrì bo
    dɛ bíɛ́kɛ̀, kòò bennɛ́ dɛ kó yɛtuo nɛ̀ iduotí nɛ̀ di kó kukpɑ̃́nkpɑ̃́nkù kɛ̀ dɛ̀
    mmɑnnɛ̀ dɛtɛrɛ̀ do mɑmɛ̀.
  msy-2020: Ezɨ gumazir kam na inigha sautɨn amadaghan ghu, egha ga ghua dɨvazir ekiamɨn
    tiar akamɨn oto. Egha tiar akar kamɨn danganiba ko guarir akɨniba ko azuarir dozim,
    dar ruarim ko arozimɨn abari. Ezɨ tiar akar kamɨn aven itir danganiba ko azuarir
    dozim, da winduan doziba ikia, da tiar akar igharazimning itir biziba ko bar moghɨra
    magh ghue. Ezɨ danganir kamɨn ruarimɨn ababanim, 25 mitan tu, ezɨ an arozim 12
    mita ko akuamɨn tu. Ezɨ tiar akar kamɨn adɨrɨziar dɨkɨ mavanangamim, ighuvir 7pla
    iti, eghtɨ me da dɨkɨ pɨn mavanang an azuarir dozimɨn aven mangam. Egha adɨrɨziamɨn
    boroghɨn itir guarir akɨnimning, vong ko vongɨn itima, aning mɨsizimɨn mɨn garir
    detɨn temer nedaziba iti.
  dop-dop: Ɩlɛnɑ ɩ́ ponɑ-m ilim mpǝtǝŋ tɔɔ hɔɣɔlʋɣʋ, nɑ mɑ́ nɑ́ nɔnɔɣɔ kʋfɑlɑɣɑ. Ḿpʋ́ɣʋ́
    ɩ mɑɣɑsɑ tɑŋlɑɑ kutuluŋ, nɑ koloosi nɑ nɑŋ. Ɩlɛnɑ pǝ́ lɩɩ teitei ɩsɩɩ ɩ kɑ mɑɣɑsʋɣʋ
    kɑncɑɑlɑɣɑ nyǝŋsɩ tɔ.
  azb-azb: 'O adam məni cənuba doğru apardı. Orada cənuba baxan bir darvaza gördüm.
    O, darvazanın yan taxtalarını və eyvanı ölçdü: ölçüləri o birilərinin ölçülərinə
    bərabər idi.'
  eng-DBY: 'And he brought me toward the south: and behold, there was a gate toward
    the south; and he measured its posts and its projections according to these measures.'
  hin-2017: फिर वह मुझे दक्षिण की ओर ले गया, और दक्षिण ओर एक फाटक था; और उसने इसके
    खम्भे और खम्भों का ओसारा मापकर इनकी वैसी ही माप पाई।
  wol-KYG: Mu yóbbu ma wetu bëj-saalum, ma yem ci buntu bëj-saalum ba. Mu natt ay
    jënam ak dal-luwaayu mbaaram, dayo ya bokk ak yu bunt ya jiitu, di benn.
  eng-YLT: And he causeth me to go southward, and lo, a gate southward, and he hath
    measured its posts and its arches according to these measures;
  eng-WYC-2017: And he led me out to the way of the south, and lo! the gate that beheld
    to the south; and he meted the posts thereof, and the porch thereof, by the former
    measures;
  eng-WMBB: He led me towards the south; and behold, there was a gate towards the
    south. He measured its posts and its arches according to these measurements.
  urd-GVH: इसके बाद मेरा राहनुमा मुझे बाहर ले गया। चलते चलते हम जुनूबी चारदीवारी के
    पास पहुँचे। वहाँ भी दरवाज़ा नज़र आया। उसमें से गुज़रकर हम वहाँ भी दरवाज़े से मुलहिक़
    बरामदे में आए जिसका रुख़ रब के घर की तरफ़ था। यह बरामदा दरवाज़े के सतून-नुमा बाज़ुओं
    समेत दीगर दरवाज़ों के बरामदे जितना बड़ा था।
  rug-rug: Meke turaṉa lani au sa pa kali matao meke dogoria rau sa sasada sapu tia
    la pa kali matao. Pada ia sa sa gelena meke labena, meke sa lose nuqunuquruana
    tanisa meke kekeṉoṉo gua mo sari sasada sapu vaquru ta pada.
  gaz-gaz: Innis gara kibbaatti na geesse; anis karra gara kibbaa ilaalu nan arge.
    Innis utubaawwanii fi gardaafoowwan isaa safare; safarri isaaniis safara warra
    kaanii wajjin wal qixxee ture.
  fra-LSG: Il me conduisit du côté du midi, où se trouvait la porte méridionale. Il
    en mesura les poteaux et les vestibules, qui avaient la même mesure.
  yal-yal: A yi ti n yɛɛ ra siga yinna yiifari fɔxɔn mabinni, n yi so dɛ gbɛtɛ to
    naxan yi yɛɛ rafindixi yiifari fɔxɔn ma. A yi a yirene maliga, na fan yi lan bonne
    ma.
  haw-1868: 'Ma ia hope mai, lawe mai oia ia''u ma ka aoao kukulu hema, aia hoi he
    ipuka ma ka aoao kukulu hema: a ana ae la oia i kona mau kia, a me kona mau hoaka,
    e like me kela mau ana ana.'
  arb-NAV: ثُمَّ أَخَذَنِي نَحْوَ الْجَنُوبِ، وَإذَا هُنَاكَ بَابٌ مُتَّجِهٌ نَحْوَ
    الْجَنُوبِ، فَقَاسَ عَضَائِدَهُ وَأَرْوِقَتَهُ فَكَانَتْ مُمَاثِلَةً لِلأَقْيِسَةِ
    السَّابِقَةِ.
  ewe-ewe: Tete wòkplɔm yi dziehe lɔƒo, eye mekpɔ agbo aɖe si dze ŋgɔ dziehe lɔƒo.
    Edzidze eƒe gliwo kple eƒe akpata wole abe bubuawo tɔwo ene.
  eng-LEE: 'After that he led me forth to the south side, and behold there was a gate
    on the south side: and he measured its door-posts and its porches after these
    measures.'
  asm-FB: পাছত তেওঁ মোক দক্ষিণ ফাললৈ নিলে আৰু চোৱা, দক্ষিণফালে মুখ কৰা এটা বাট-চৰা
    আছিল আৰু তেওঁ তাৰ ওলাই থকা সন্মুখৰ দুই ভাগ তাৰ খিলনিবোৰ জুখি সেই পৰিমানতেই পালে।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ ﭑ شَنِن تّتّ سٌدٍ دّ يِرٍقَنيِ مَبِرِ. مّننِ شَ مَنِيّ
    شَسَبِ لَن بٌورٍ سٌدٍ دّيٍ شَ مَنِيّ نَن مَ.
  fra-SBL: Il me conduisit vers le midi ; et voici, il y avait une porte vers le midi.
    Il mesura ses poteaux et ses arcs selon ces mesures.
  hbo-hbo: וַיֹּולִכֵ֙נִי֙ דֶּ֣רֶךְ הַדָּרֹ֔ום וְהִנֵּה־שַׁ֖עַר דֶּ֣רֶךְ הַדָּרֹ֑ום
    וּמָדַ֤ד *אֵילֹו (אֵילָיו֙) *וְאֵילַמֹּו (וְאֵ֣ילַמָּ֔יו) כַּמִּדֹּ֖ות הָאֵֽלֶּה׃
  kik-kik: Ningĩ akĩndongoria na mwena wa gũthini, na niĩ ngĩona kĩhingo kĩerekeire
    mwena wa gũthini. Nake agĩthima itingĩ ciakĩo na gĩthaku gĩakĩo, nacio nĩciaiganainie
    ithimo na icio ingĩ.
  fra-NCL: Il me conduisit ensuite dans la direction du midi, et voici un portique
    dans la direction du midi ; il en mesura les pilastres et le vestibule, qui avaient
    les mêmes dimensions
  cek-AK: To pacoengah aloih bang ah ang caeh haih let, aloih bang anghae khongkha
    to ka hnuk; tungnawk hoi akunhaih khongkhanawk to tahhaih kanghmong cung hoiah
    a tah naah, kalah thok tungnawk hoi akunhaih khongkhanawk loe angvan o boih.
  cuk-cuk: A-sorbali, dule, dad-nakwed-argan-nuedsik yawagak-argasiidsik an-sesad.
    Neg-senigan, buarmar, degi, neg-imba-naidi wilubsasad. Bela we-ibmarmar, bamalad-yawagak-e-igar-dogmaidgi-bukwamaladyob
    dungumarmogad.
  uig-CYR: У мени җәнуп тәрәпкә апарди; мана, җәнупқиму қарайдиған бир дәрваза бар
    еди; у униң түврүклири, даланлирини өлчиди, улар башқилириға охшаш еди.
  tel-2017: అప్పుడాయన నన్ను దక్షిణం వైపుకు తోడుకుని వెళ్ళాడు. అక్కడ గుమ్మం ఒకటి ఉంది.
    దాని స్తంభాలను మధ్య గోడలను కొలిచినప్పుడు అదే కొలత ఉంది.
  hat-BSA: Nan lè sa a, li te mennen m vè sid e gade byen, te gen yon pòtay vè sid
    la. Li te mezire pilye akote li yo ak galri li yo selon menm mezi sila yo.
  kos-kos: Na mwet sac sifil pwenyula nu ke layen nu eir ah, na kut sifil liye sie
    pac mutunpot we. El srikeya sinka kac ah, oayapa infukil in utyak sac, tuh na
    lupan pacna mutunpot tafunyen ngia.
  hbo-WLC: וַיּוֹלִכֵ֙נִי֙ דֶּ֣רֶךְ הַדָּר֔וֹם וְהִנֵּה־שַׁ֖עַר דֶּ֣רֶךְ הַדָּר֑וֹם
    וּמָדַ֤ד אילו ואילמו כַּמִּדּ֖וֹת הָאֵֽלֶּה׃
  ibo-ibo: Mgbe ahụ, o duuru m gaa nʼakụkụ ndịda, a hụrụ m ọnụ ụzọ mbata ndịda. Ọ
    tụrụ tụọ akụkụ ogidi ọnụ ụzọ ahụ na mpụta ọnụ ụlọ ya, chọpụta na ya na ndị ọzọ
    bụ otu ọtụtụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ଦକ୍ଷିଣ ଦିଗକୁ ନେଇଗଲେ, ଆଉ ଦେଖ, ଦକ୍ଷିଣ ଆଡ଼େ ଏକ ଦ୍ୱାର ଥିଲା;
    ଆଉ, ସେ ଉପରୋକ୍ତ ପରିମାଣାନୁସାରେ ତହିଁର ଉପସ୍ତମ୍ଭ ଓ ମଣ୍ଡପସକଳ ପରିମାଣ କଲେ।
  chk-chk: Mürin, ewe mwän a emwenieila ngeni ör. Ikenan üa küna eu asamalap mi sape
    ngeni ör. Iwe, a aükü ewe asamalap, nge ükükün a usun chök ükükün ekewe lusun
    asamalap.
  rop-rop: Afta tharran det men bin deigim mi langa det geit langa sauthsaid en imbin
    meshurum det wol blanga det rum weya olabat oldei gowin. Wen imbin meshurum tharran,
    imbin wulijim det naja dubala geit.
  ukr-1871: І повів мене на полуднє, а там ворота полуденні; й виміряв у стовпах і
    передїлах таку ж міру.
  deu-1951: Und er führte mich in südlicher Richtung, und siehe, daselbst stand noch
    ein Tor gegen Mittag; dessen Pfeiler und Halle maß er und fand sie gleich wie
    jene.
  eng-JPS: And he led me toward the south, and behold a gate toward the south; and
    he measured the posts thereof, and the arches thereof according to these measures.
  srp-1865: Poslije me odvede k jugu, i gle, bjehu vrata prema jugu; i izmjeri im
    dovratnike i trijemove, i bješe ista mjera.
  lug-lug: Awo n’ankulembera n’antwala ku luuyi olw’Obukiikaddyo ne ndaba omulyango
    ogw’Obukiikaddyo, n’apima empagi zaagwo n’ekisasi kyagwo, ng’ebigera byabyo byenkanankana
    n’ebirala.
  heb-heb: ויולכני דרך הדרום והנה שער דרך הדרום ומדד אילו ואילמו כמדות האלה׃
  ben-IRV: পরে তিনি আমাকে দক্ষিণদিকে নিয়ে গেলেন, দক্ষিণদিকে এক দরজা; আর তিনি তার
    দেয়ালগুলি ও বারান্দাগুলি মাপলেন, তার পরিমাণ অন্য বাইরের দরজার মতো।
  pan-pan: ਉਹ ਮੈਨੂੰ ਦੱਖਣ ਵੱਲ ਲੈ ਗਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਕਿ ਦੱਖਣ ਵੱਲ ਇੱਕ ਫਾਟਕ ਹੈ। ਉਹ ਨੇ
    ਉਸ ਦੇ ਥੰਮਾਂ ਅਤੇ ਉਸ ਦੀ ਡਿਉੜ੍ਹੀ ਨੂੰ ਇਹਨਾਂ ਹੀ ਨਾਪਾਂ ਦੇ ਅਨੁਸਾਰ ਮਿਣਿਆ।
  mya-JVB: ထိုနောက် ၊ တောင် မျက်နှာသို့ခေါ်သွား ၍ တောင် တံခါး ကို ငါမြင် ၏။ တိုင်
    များ၊ မုတ် များကိုတိုင်း ၍ အရင်ပမာဏ နှင့်တညီတည်း ရှိကြ၏။
  hmo-hmo: Unai murinai unai tau ese diho kahana dekenai lau ia hakaua lao, vadaeni
    magu iduara ma ta ai itaia. Ia ese unai iduara ena ruma ena lata bona lababa ia
    abia, bona ia be unai iduara ruma haida edia bada ibounai hegeregerena.
  urd-urd: और वह मुझे दक्खिन की राह से ले गया, और क्या देखता हूँ कि दक्खिन की तरफ़
    एक फाटक है, और उसने उसके सुतूनों को और उसके आँगन को इन्हीं नापों के मुताबिक़ नापा।
  rus-SYN: И повел меня на юг, и вот там ворота южные; и намерил он в столбах и выступах
    такую же меру.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ gɛↄmidↄkĩi oi, ↄ̃ ma gɛↄmidↄkĩi oi bↄlɛ è. À a
    lɛ́ gĩↄ ń a bilandaao yↄ̃̀, à kɛ̀ doũ ń a kĩni pↄ́oɛ.
  tcz-CHONGTHU: Hichun mipa lhanlang sang kotpi kimvella chun eipuilen chule amun
    jouse chu aten ahile sahlang sanga adangho toh chun akibang chetne.
  mar-mar: मग त्या मनुष्याने मला दक्षिणेकडे नेले. तो तेथे दक्षिणेकडे एक द्वार होते.
    त्याने त्यांचे खांब व त्यांच्या कमानी यांच मापल्या त्या पूर्वीच्या इतक्याच भरल्या.
  qub-qub: Chaypitaga chay runa pushamaran sur caj-lämanna. Chaychöpis yaycuna caycaran.
    Chaycho tupuran cuartucunata raquej pergata, jatun cuartu alarta. Tupuptin chaycunaga
    caran waquin caj yaycunacho tupushanwan iwal-lla.
  bqp-bqp: Mɑ u kɑ mɑn dɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mi kɔnnɔ gɑgɑ wɑ̃ɑ. Mɑ u gen kɔ̃su
    yenu kɑ gen dii sɔɔ kɑ gen gɑni yĩirɑ. Ye kpuro yɑ kɑ kɔnnɔ siɔnɔgiɑ nɛwɑ.
  hat-hat: Apre sa, nonm lan mennen m' sou bò sid la. La tou, mwen wè yon lòt pòtay
    pou antre nan gwo lakou a. Li mezire l', li te tankou lòt pòtay yo.
  eng-BSB: Then he led me to the south side, and I saw a gateway facing south. He
    measured its side pillars and portico, and they had the same measurements as the
    others.
  eng-WEBPB: He led me towards the south; and behold, there was a gate towards the
    south. He measured its posts and its arches according to these measurements.
  kbq-kbq: Ana huteno sauti kaziga nevreno vige'na, sauti kazigama me'nea kafana ke'noe.
    Hagi ana nomofo kafante'ma me'nea zantamima mesarimima huno ke'neana, ruga'a kafante'ma
    hu'neaza huno magozanke hu'ne.
  nhe-BL: Teipa nopa tlacatl nechhuicac ica sur campa nopa pasillo huan nopa puerta
    ica sur. Huan quiyejyeco nopa pasillo huan nochi nopa cuartos nopano huan quiitac
    para quipiyayayaj ihuical ihuejhuexca queja nopa sequinoc.
  gub-BL: Na'e a'e awa hereraha kwarahy ihemaw awyze har kutyr har pe kury. Aexak
    amo ukenawhu a'e pe. Wexak uhu haw. Nuzawy kwaw amogwer ukenawhu.
  eng-DRA: 'And he brought me out to the way of the south, and behold the gate that
    looked to the south: and he measured the front thereof, and the porch thereof
    according to the former measures.'
