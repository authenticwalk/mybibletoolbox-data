verse: EZK.040.014
translations:
  mal-C: അദ്ദേഹം തള്ളിനിൽക്കുന്ന ഭിത്തിയുടെ അകവശംമുഴുവനും അളന്നു. അത് അറുപതുമുഴം ആയിരുന്നു.
    ആലയാങ്കണത്തിലേക്കു തുറന്നിരിക്കുന്ന പടിപ്പുരവരെയുള്ള അളവായിരുന്നു ഇത്.
  deu-TKW: Thoreingang lag gegenüber Thoreingang. Und er machte die Pfeiler sechzig
    Ellen ringsherum bis zu dem Pfeiler des Vorhofs.
  lin-lin: 'Amekaki lisusu molayi ya bandako mike nyonso misato ya bakengeli elongo
    na molayi oyo ezalaki kokabola ndako moko ya moke mpe ndako mosusu : nyonso esalaki
    bametele pene zomi na mitano, longola veranda na yango.'
  eng-LSV: And he makes the posts of sixty cubits, even to the post of the court,
    the gate all around;
  eng-GNV: He made also postes of threescore cubites, and the postes of the court,
    and of the gate had one measure round about.
  eng-WEBSTER: He made also posts of sixty cubits; even to the post of the court around
    the gate.
  nhw-BL: Teipa quitamachijqui nopa sala huan quipixqui 10 metros. Huan nopa sala
    quipixqui puertas catli tlapojqui ipan nochi lados para nopa calixpamitl catli
    quiyahualo.
  swh-ONEN: Akapima pia ukumbi, urefu wa dhiraa ishirini na lango linalofuatia hiyo
    nguzo kila upande wa huo ukumbi.
  bba-bba: U mɑɑ dii sɔɔ ɡe yĩirɑ mɑ ɡɑ kuɑ ɡɔm soonu yɛndu. Dii ten berɑ ɡiɑ, sɑ̃ɑ
    yee ten yɑɑrɑ yɑ kɑ kɔnnɔ ɡe sikerenɛwɑ.
  eng-KJVCPB: He made also posts of threescore cubits, even unto the post of the court
    round about the gate.
  luo-luo: Ne opimo dho ohinga mochomo ei rangach moyudo ni lachne en fut piero adek
    gauchiel. Pimono nochopo nyaka ewi agola momanyore gi laru.
  meu-meu: Dehe danu e hahetohoa, kiubit ruahui; maḡu ta ese ikoukou dehena e ḡeḡea
    dae.
  npi-ULB: रक्षक कोठाहरूका बिचबाट गएको पर्खाललाई तिनले नापे, त्यो साठी हात लामो थियो
    । तिनले ढोकाको दलानसम्मै नापे ।
  yor-yor: Ó sí ṣe àtẹ́rígbà ọlọ́gọ́ta ìgbọ̀nwọ́, àní títí dé àtẹ́rígbà ògiri àgbàlá,
    yí ẹnu-ọ̀nà ká.
  pes-OPCB: سپس او اتاق انتهای تالار را که رو به حیاط خانهٔ خدا باز می‌شد، اندازه
    گرفت. طول آن از شمال به جنوب ده متر بود.
  tgl-ULB: At sinukat niya ang pader na patungo sa pagitan ng mga silid ng tagapagbantay,
    animnapung siko ang haba. Sinukat niya hanggang sa portiko ng tarangkahan.
  hui-hui: Ani bialu mani ibugua tamu hobane timbuni heago mida magi manda bule piya.
    Manda bialu hearia lunaga magi mida pira hea. Haraba erembirahayagi wiago wali
    agali mo ngoaiho haga Anduane Homogonaga anda heago tagirani wu mabu biago pole
    tagira piaga wia.
  mya-mya: အ​စွန်း​ဆုံး​၌​ရှိ​သော​အ​ခန်း​မှ​ထွက်​လျှင် တံ​တိုင်း​အ​တွင်း​ရှိ​ဗိ​မာန်​တော်​အ​ပြင်​ဘက်​သို့​ရောက်​ရှိ​လေ​သည်။
    ထို​အ​ခန်း​ကို​တိုင်း​ထွာ​၍​ကြည့်​ရာ​သုံး​ဆယ့်​လေး​ပေ​ကျယ်​သည်​ကို​တွေ့​ရ​၏။-
  bod-N: ནང་གི་སྒོ་སྒྲོམ་རེ་རེ་བརྒྱུད་ནས་ཁྱམས་རའི་ཕྱོགས་ཀྱི་སྒོ་སྒྲོམ་གྱི་བར་དུ་ཚད་ཐིག་བླངས་པ་ན།
    རིང་ཚད་ལ་བསྡོམས་པས་ཁྲུ་དྲུག་ཅུ་ཡོད་པ་ཡིན།
  sna-sna: Akayera pakatarisana namasvingo aionekwa achipoteredza nechomukati mesuo,
    makubhiti makumi matanhatu. Akayera kusvika pabiravira rakatarisana noruvazhe.
  spa-BLM: También hizo postes de sesenta codos, y el patio llegaba hasta los postes,
    alrededor de la puerta.
  cac-cac: Ix lajvi chi' ix yechtan jun scorredoral q'uelanb'at d'a templo chi' vin̈,
    10 metro yajec' c'atan.
  swh-ULB: Kisha akapima ukuta uliokuwa umeenda kati ya vyumba vya ulinzi-dhiraa sitini
    urefu; alipima kwa mbali na tawa la lango.
  bel-bel: А ў слупах ён налічыў шасьцьдзясят локцяў - у кожным слупе каля двара і
    каля брамы,
  deu-ELBBK: Und er bestimmte die Pfeiler zu 60 Ellen Höhe. Und an die Pfeiler stieß
    der Vorhof rings um das Torgebäude.
  mbb-OT: Midsukud din is berengbeng puun te ǥemawan pehendiyà te varkun he ebpekesinaru
    te lama, ne 100 he ǥiek is keluǥayad kayi.
  mal-2015: 'അവൻ പൂമുഖം അളന്നു: ഇരുപതു മുഴം; ഗോപുരത്തിന്റെ മാടങ്ങൾ ചുറ്റും പ്രാകാരത്തിലേക്കു
    തുറന്നിരുന്നു.'
  rmc-rmc: Paľis merinďa e veranda angle brana a sas 30 metri uči. Pašal e veranda
    sas dvora.
  pes-OPV: و اسبرهاراشصت ذراع ساخت و رواق گرداگرد دروازه به اسبرها رسید.
  ron-1924: А мэсурат тинда порций ши а гэсит доуэзечь де коць; тинда дэдя ынтр-о
    курте, де жур ымпрежурул порций.
  ben-OBCV: দ্বারের থাম দুটোর উচ্চতা তিনি মাপলেন—ষাট হাত। থাম দুটো থেকে দ্বারের উঠানের
    শুরু হয়েছে।
  som-som: Oo haddana wuxuu qiyaasay tiirarkii oo ahaa lixdan dhudhun, kuwaas oo gaadhay
    tiirkii barxaddii iridda ku wareegsanayd.
  lat-VUC: Et fecit frontes per sexaginta cubitos, et ad frontem atrium portæ undique
    per circuitum.
  eng-ASVBT: He made also posts, threescore cubits; and the court reached unto the
    posts, round about the gate.
  ita-1885: Poi impiegò in pilastrate sessanta cubiti; e la porta d'ogn'intorno era
    al pari d'una delle pilastrate del cortile.
  eng-LXXUP: And the open space of the porch of the gate without, was twenty cubits
    to the chambers round about the gate.
  eng-ULB: Then he measured the wall that went between the guard chambers—sixty cubits
    in length; he measured as far as the gate's portico.
  spa-VBL: Luego midió la distancia entre los postes en sesenta codos. La puerta daba
    la vuelta al patio.
  fra-_FOB: Puis il fit soixante coudées pour les poteaux; et près des poteaux, un
    parvis tout autour de la porte.
  mal-mal: 'അവൻ പൂമുഖം അളന്നു: ഇരുപതു മുഴം; ഗോപുരത്തിന്റെ കാവൽമാടങ്ങൾ ചുറ്റും പ്രാകാരത്തിലേക്കു
    തുറന്നിരുന്നു.'
  urd-GVR: Sahan meṅ darwāze se mulhiq wuh barāmdā thā jis kā ruḳh Rab ke ghar kī
    taraf thā. Us kī chauṛāī 33 fuṭ thī.
  suz-BL: मिनु साप्‍शो लतीक लां २० कुबीत ब्रेम्‍शो बाक्‍त। थाम आ नेक्‍था रे लाङगा
    लतीक लां यो बाक्‍त।
  eng-NOY: He made also wall-pillars sixty cubits, and toward the pillars, was the
    court of the gate round about on every side.
  ita-1927: Contò sessanta cubiti per i pilastri, e dopo i pilastri veniva il cortile
    tutt’attorno alle porte.
  ckb-ckb: ڕووبەری ناوبڕەکانیشی هەتا هەیوانی بەرامبەر حەوشەی دەروازەکەی پێوا، درێژایی
    شەست باڵ بوو.
  eng-BBE: And he took the measure of the covered way, twenty cubits; and opening
    from the covered way of the doorway was the open square round about.
  kan-OKCV: ಬಾಗಿಲಿನ ಚೌಕಟ್ಟಿನ ಕಂಬಗಳನ್ನು ಅಳತೆಮಾಡಲು ಸುಮಾರು ಮೂವತ್ತೆರಡು ಮೀಟರ್ ಇದ್ದವು. ಅದು
    ಬಾಗಿಲಿನ ಸುತ್ತಮುತ್ತಲಿರುವ ಕಂಬದವರೆಗೂ ಇತ್ತು.
  tam-2017: தூணாதாரங்களை அறுபது முழமாக அளந்தார்; இந்தத் தூணாதாரங்களின் அருகே சுற்றிலும்
    முன்வாசலின் முற்றம் இருந்தது.
  spa-RV-1909: E hizo los postes de sesenta codos, cada poste del atrio y del portal
    por todo alrededor.
  ron-BTF: A făcut de asemenea stâlpii de șaizeci de coți, chiar lângă stâlpul curții
    de jur împrejurul porții.
  eng-WEBP: He also made posts, sixty cubits; and the court reached to the posts,
    around the gate.
  eng-FBV: Then he measured the distance between the posts as sixty cubits. The gateway
    led all the way around to the courtyard.
  nld-1939: 'Ook mat hij de voorhal: twintig el. Aan de voorhal grensde aan weerszijden
    de voorhof.'
  nch-BL: Teipa quitamachijqui nopa sala huan quipixqui 10 metros. Huan nopa sala
    quipixqui icaltehua cati tapojqui ipan nochi lados para nopa calixpamit cati quiyahualojtoya.
  vie-1934: Đoạn, người tính các cột là sáu mươi cu-đê, gần các cột ấy có hành lang
    bao lấy hiên cửa.
  hin-CV: उसने द्वार के भीतर पूरे दीवारों को नापा, जो लगभग तीस मीटर थी. उसने मंडप
    तक नापा, जो आंगन की ओर था.
  spa-BES: Y tomó la medida del vestíbulo, sesenta codos; y abriéndose desde el vestíbulo
    de la puerta estaba la plaza abierta alrededor.
  tdx-tdx: Nanoe’e tolàñe ka, kiho enempolo, le nanahake izay o lalambey sisa añ’ariari’
    i kiririsaio.
  tha-KJV: และท่านทำเสาทั้งหลายได้หกสิบศอก และรอบหอประตู​มี​ลานไปถึงเสา
  por-BR-2018: Também fez medição com os pilares de sessenta côvados, o pilar do pátio
    ao redor da porta.
  deu-ELO: Und er bestimmte die Pfeiler zu sechzig Ellen Höhe. Und an die Pfeiler
    stieß der Vorhof rings um das Torgebäude.
  eng-WYC-2018: And he made posts by sixty cubits, and at the post a foreyard of the
    gate on each side by compass; (And he made posts of sixty cubits, and at the post
    a courtyard of the gateway on each side all around;)
  epo-epo: Kaj en la kolonoj li kalkulis sesdek ulnojn, en la kolonoj de la korto
    kaj de la pordego ĉirkaŭe.
  uig-PIN: U iqki ⱨoyliƣa kirix eƣizidiki tüwrüklǝrni ɵlqidi; ularning egizliki atmix
    gǝz qiⱪti; dǝrwaza temi bu ⱨoylining tüwrüklirini orap turƣanidi.
  beo-beo: Debolo Diasu ba:le gusui ba:i sesei amo giadofale, asili logo da dibifufu
    amoga doaga:i. Amo dibifufu ea ba:de da10 mida ba:i.
  tpi-OTNT: Bihain dispela man i go metaim bikpela rum. Longpela bilong en inap 10
    mita. Dispela dua long hapsait bilong bikpela rum, em i go long bikpela ples bung
    i raunim haus bilong God.
  hau-SA: Ya auna ɗakin bakin ƙofa na can ƙarshen hanyar shiga ya sami kamu sittin.
    Awon ya kai har zuwa shirayin da yake fuskantar filin.
  uig-LAT: U ichki hoyligha kirish éghizidiki tüwrüklerni ölchidi; ularning égizliki
    atmish gez chiqti; derwaza témi bu hoylining tüwrüklirini orap turghanidi.
  nde-nde: Walinganisa elandela ubuso bemiduli ephumele phandle konke langaphakathi
    kwesango kwaba zingalo ezingamatshumi ayisithupha. Ukulinganisa kwakufike esangweni
    elikhangele iguma.
  ton-ton: Naʻa ne fua foki ʻae ʻotu pou ko e kiupite ʻe tolungofulu, ʻio, ʻo aʻu
    ki he pou ʻoku takatakai ʻae hūʻanga ʻoe matapā.
  ces-1613: A udělal veřeje šedesáti loket, a každé veřeje síně i brány vůkol a vůkol
    jedna míra.
  eng-WMB: He also made posts, sixty cubits; and the court reached to the posts, around
    the gate.
  tam-TCV: நுழைவு வாசலின் உள்ளே சூழ இருந்த தொடுத்துநின்ற சுவர்களின் முகப்புக்களை அவன்
    அளந்தான். அவை அறுபது முழங்களாக இருந்தன. அது வெளிமுற்றத்தை நோக்கியிருந்த வாசலின்
    மண்டபம்வரை கணக்கிடப்பட்ட அளவாகும்.
  ceb-ULB: Unya gisukod niya ang paril nga nag-ulang sa mga lawak sa guwardiya—60
    ka cubit ang gitas-on; nagsukod siya kutob sa ganghaan sa portico.
  pol-UBG: I uczynił filary na sześćdziesiąt łokci, a każdy filar na dziedzińcu u
    bramy wokoło miał jedną miarę.
  urd-GVU: صحن میں دروازے سے ملحق وہ برآمدہ تھا جس کا رُخ رب کے گھر کی طرف تھا۔ اُس
    کی چوڑائی 33 فٹ تھی۔
  deu-1912: Und er machte die Pfeiler sechzig Ellen, und an den Pfeilern war der Vorhof,
    am Tor ringsherum.
  kan-2017: ಅಂಗಳದಲ್ಲಿನ ಕಂಬಗಳನ್ನು ಅಳತೆ ಮಾಡಲು ಅರವತ್ತು ಮೊಳವಿದ್ದವು; ಅದನ್ನು ಹೆಬ್ಬಾಗಿಲಿನ
    ಸುತ್ತುಮುತ್ತಲಿರುವ ಕಂಬದವರೆಗೂ ಅಳೆದನು.
  yap-yap: Fare senggil nib orel e yani mab ngalan e yoror. I foleg re senggil nem
    me pat ngay ni guyey nge aningeg e fit radan.
  hlt-MCSB: Ngalhatung te vongup vongka kaep, kaep kah ngalhatung hil dong sawmrhuk
    a khueh.
  mdy-ETH: ጋፒንፆይዳ ዓኣ ሃውሾ ቆልዔላ ዓሳ ቡካ ጶኦኮ ዔኪ ጌልዛያኬ፤ ዬኖ ዋርቆዛ ላሂታሚ ዋዻ ማዔኔ።
  twi-ASANTE: Ɔsusu faa afasuo ntiantia a ɛtwitwa awɛmfoɔ adan no ntam no nyinaa anim
    wɔ ɛpono ɛkwan no mu, na ɛyɛɛ anammɔn aduɔkron. Ntenemu no kɔsii ntwonoo a anim
    hwɛ adihɔ hɔ no.
  eng-WEBU: He also made posts, sixty cubits; and the court reached to the posts,
    around the gate.
  wal-wal: He bitanee giddo dabaabaa xeelliya wurssetta kifiliyaa likkiis; likkin
    20 wara gidiis.
  spa-PDDPT: 'Midió las columnas: 30 metros, cada columna del patio y de alrededor
    de la puerta.'
  gun-gun: Oo yta ikuaia peve oa'ã rã trinta metros. Opy ja'o mbyte pygua ma oo yta
    okẽ yvýry hi'aĩ va'e peve ovaẽ ovy.
  ilo-ULB: Ket rinukodna ti diding a nagbaetan dagiti siled dagiti guardia—innem a
    pulo a kubit ti kaatiddogna; rinukodna agingga iti portiko ti ruangan.
  kpg-kpg: Di ruum dela i di mada loo le e ulu gi daha gi lodo di gowaa abaaba, gei
    mee ga hagatau di ruum deelaa gu iloo bolo nia piidi e 34 palaha.
  uig-ARA: ئۇ ئىچكى ھويلىغا كىرىش ئېغىزىدىكى تۈۋرۈكلەرنى ئۆلچىدى؛ ئۇلارنىڭ ئېگىزلىكى
    ئاتمىش گەز چىقتى؛ دەرۋازا تېمى بۇ ھويلىنىڭ تۈۋرۈكلىرىنى ئوراپ تۇرغانىدى.
  sus-sus: A naxa xɛlɛ birin maniya na sode dɛ longori han tɛtɛ kui, na lan nɔngɔn
    ya tongo senni nan ma.
  pon-2006: Pere me mi keieu lepio pedoilahng nan kehl ehu. E ahpw sohngedi pereo
    oh diarada me piht 34 tehlap.
  ksd-ksd: ma ra pal na rukruk i ga a ilima na pokono a tababana tana; ma ra pal na
    rukruk i ga tur tale ra bala na malamalar.
  grc-BRENT: Καὶ τὸ αἴθριον τοῦ αἰλὰμ τῆς πύλης ἔξωθεν, πήχεις εἴκοσι θεεὶμ τῆς πύλης
    κύκλῳ.
  ind-AYT: Dia juga mengukur tiang-tiangnya, enam puluh hasta, bahkan sampai ke tiang
    pelataran di sekeliling gerbang.
  nya-nya: Anayezanso khonde lamʼkati ndipo linali la mamita makumi atatu. Ndipo mozungulira
    khondelo munali bwalo. Muyesowu sukuphatikiza khonde loyangʼanana ndi bwalo.
  hrv-hrv: 'Izmjeri i trijem: dvadeset lakata. Predvorje bijaše sve uokolo trijema
    vrata.'
  mps-mps: Tama nosali te bidigo te dedawali sabide elalubo genuai be habu usu nigo
    usu sigi pali. Te be habu aga bobobage da, te 10 mita usu nama dao. Te genuai
    be habu u badu te sunumi te Godigo be bagulai genuai sisinibo pesageba pabo sunumi
    dao.
  tpi-tpi: Bihain dispela man i go metaim bikpela rum. Longpela bilong en inap 10
    mita. Dispela dua long hapsait bilong bikpela rum, em i go long bikpela ples bung
    i raunim haus bilong God.
  dan-1931: Så målte han Forhallen til tyve Alen; og Forgården omgav Portens Forhal*.
    { [*Teksten usikker.] }
  vie-OVCB: Người cũng đo những bức tường được chia dọc theo hành lang đến ở sân trong,
    khoảng cách này là 31,8 mét.
  guj-2017: તેણે દીવાલ બનાવી હતી, તે સાઠ હાથની હતી; તેનું આંગણું દીવાલ સુધી પહોંચેલું
    હતું, તે દરવાજાની આસપાસ હતું.
  pon-2006A: Pere me mi keieu lepio pedoilahng nan kehl ehu. E ahpw sohngedi pereo
    oh diarada me piht 34 tehlap.
  por-BRBSL: Ele também fez postes, sessenta côvados; e a quadra chegou até os postes,
    ao redor do portão.
  cth-cth: Hahoi longkha khom a bangnue teh dong 60 touh a rasang. Kâennae tâconae,
    thongma petkâkalup e hah longkha e a rahim lah kaw sak e lah ao.
  twi-twi: Osusuw faa afasu ntiantia a etwitwa awɛmfo adan no ntam no nyinaa anim
    wɔ ɔpon kwan no mu, na ɛyɛɛ anammɔn aduɔkron. Nteɛmu no kosii ntwironoo a anim
    hwɛ adiwo hɔ no.
  hlt-hlt: Ngalhatung te vongup vongka kaep, kaep kah ngalhatung hil dong sawmrhuk
    a khueh.
  tbz-SIM: Kòò bennɛ́ kukpɑ̃́nkpɑ̃́nkù kɛ̀ kù mbo mɛ́tìrì tɛpíítɛ̀ kɛ̀ ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù fitɛ́ dɛ kó kukpɑ̃́nkpɑ̃́nkù tipíìtì timɔu.
  msy-2020: Egha gumazir kam gɨn ghua azuarir dozimɨn abari. An tuirivim 10 mitan
    tu. Ezɨ tiar akar vongɨn azuarir dozimɨn itim, an mɨriamningɨn guarir akɨnir pumuning
    iti, egha a bar ghua Godɨn Dɨpenim avɨnizir dɨvazimɨn aven ghua, uari akuvir danganim
    oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mɑɣɑsɑ tɔtɔɣɔ kutuluɣu ŋku kʋ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ tɔ kʋ wɑŋ.
    Ɩsɔ tǝyɑɣɑ tɑɣɑ kɑ tʋ́ kutuluɣu ŋkʋɣʋ hɛkʋ kɛ́.
  azb-azb: 'Sütunları ölçdü: altmış qulac idi. Darvazanın ətrafındakı həyət sütunlara
    qədər uzanırdı.'
  eng-DBY: And he made posts, sixty cubits, and by the post was the court of the gate
    round about.
  hin-2017: फिर उसने साठ हाथ के खम्भे मापे, और आँगन, फाटक के आस-पास, खम्भों तक था।
  wol-KYG: Mu def ñaari jëni mbaar mi juróom benn fukki xasab, ëttu kër Aji Sax ji
    féete mbaaru bunt bi wet gu nekk.
  eng-YLT: And he maketh the posts of sixty cubits, even unto the post of the court,
    the gate all round about;
  eng-WYC-2017: And he made posts by sixty cubits, and at the post a foreyard of the
    gate on each side by compass;
  eng-WMBB: He also made posts, sixty cubits; and the court reached to the posts,
    around the gate.
  urd-GVH: सहन में दरवाज़े से मुलहिक़ वह बरामदा था जिसका रुख़ रब के घर की तरफ़ था।
    उस की चौड़ाई 33 फ़ुट थी।
  rug-rug: Pada ia sa sa ululuna sa sasada sapu tia la pa varivarigarana meke kamo
    toloṉavulu mita si asa. Pada kamoa sa sa lose sapu tia la koasa vasina varivarigarana.
  gaz-gaz: Akkasumas balbala ittiin ol seenan safare; innis dhundhuma jaatama taʼe;
    safarri sunis hamma utubaa gara oobdii ilaalu sanaatti taasifame.
  fra-LSG: Il compta soixante coudées pour les poteaux, près desquels était une cour,
    autour de la porte.
  yal-yal: A yi so dɛɛn palaan maliga kantan tiine konkone yɛtagi, na kuyana, nɔngɔnna
    yɛ tonge sennin. Na yi sa danxi yinna so dɛɛn kui xiin nan ma.
  haw-1868: Hana ae la hoi oia i na kia, kanaono kubita a hiki i ke kia o ka lanai
    o ka ipuka a puni.
  arb-NAV: وَكَانَ طُولُ مُحِيطِ الْعَضَائِدِ الْقَائِمَةِ حَوْلَ مَمَرِّ الْمَدْخَلِ
    الدَّاخِلِيِّ سِتِّينَ ذِرَاعاً (نَحْوَ ثَلاثِينَ مِتْراً).
  ewe-ewe: Edzidze gli siwo do ɖe ŋgɔ la ŋkume ƒo xlã agbo la nu wòde mita blaetɔ̃
    va se ɖe agbo la ƒe akpata gbɔ le goawo katã me.
  eng-LEE: And he made door-posts of sixty cubits, and around the door-posts the court
    and the gate all round about.
  asm-FB: তেতিয়া তেওঁ বাৰাণ্ডাৰ জোখ থিৰ কৰি বিশ হাত পালে; বাট-চৰাটোৰ কেউফালে থকা
    চোতালখন বাৰাণ্ডাত লাগি আছিল।
  sus-A: عَ نَشَ شّلّ بِرِن مَنِيَ نَ سٌدٍ دّ لٌنفٌرِ هَن تّتّ كُي، نَ لَن نْنفْن
    يَ تٌنفٌ سٍننِ نَن مَ.
  fra-SBL: Il fit aussi des poteaux de soixante coudées, et le parvis s'étendait jusqu'aux
    poteaux, autour de la porte.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־אֵילִ֖ים שִׁשִּׁ֣ים אַמָּ֑ה וְאֶל־אֵיל֙ הֶֽחָצֵ֔ר הַשַּׁ֖עַר
    סָבִ֥יב ׀ סָבִֽיב׃
  kik-kik: Ningĩ agĩthima mĩena ya na mbere ya thingo gũthiũrũrũka mĩena yeerĩ ya
    na thĩinĩ ya itoonyero, na yarĩ ya mĩkono mĩrongo ĩtandatũ. Gĩthimo kĩu gĩakinyĩte
    gĩthaku-inĩ kĩrĩa kĩangʼetheire nja ĩyo.
  fra-NCL: Il compta soixante coudées pour les piliers, et à ces piliers touchait
    le parvis qui entourait le portique.
  cek-AK: Akunhaih im tasa bang boih to a tah naah, dong qui tarukto kawk.
  cuk-cuk: A-sorbali, neg-imba-siid wilubsasbalid. E-yaadunguedi, daliatar (5) dungued.
    Neg-ollorsiid, neg-imba-dummad-naidse-nomaid, we-neg-imba-dummad-naid bela ebirisnaid.
  uig-CYR: У ички һойлиға кириш еғизидики түврүкләрни өлчиди; уларниң егизлиги атмиш
    гәз чиқти; дәрваза теми бу һойлиниң түврүклирини орап турған еди.
  tel-2017: 32 మీటర్లు ఎడంగా ఒక్కొక్క స్తంభం నిలబెట్టి ఉన్నాయి. గుమ్మం చుట్టూ ఉన్న
    ఆవరణం స్తంభాల వరకూ వ్యాపించింది.
  hat-BSA: Li te fè pilye akote yo swasant koude wotè, epi lakou a te rive nan pilye
    yo jis li antoure pòtay la.
  kos-kos: Infukil se ma oan oe ke saflaiyen acn se inge oan nget nu ke acn mwesas
    se inmasrlon Tempul ac kalkal uh. El srikeya infukil sac tuh na fit tolngoul akosr
    sralap.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־אֵילִ֖ים שִׁשִּׁ֣ים אַמָּ֑ה וְאֶל־אֵיל֙ הֶֽחָצֵ֔ר הַשַּׁ֖עַר
    סָבִ֥יב ׀ סָבִֽיב׃
  ibo-ibo: Ọ tụrụ ogologo ogidi niile dị nʼakụkụ nʼime mgbidi ọnụ ụzọ ama ụlọ ahụ,
    chọpụta na ọ dị iri mita atọ na abụọ, ọ bụladị ruo nʼakụkụ mgbidi nke chere ihu
    nʼọnụ ụzọ ama ogige ahụ.
  ory-ory: ଉପସ୍ତମ୍ଭସକଳ ମଧ୍ୟ ସେ ଷାଠିଏ ହାତ ମାପିଲେ; ପୁଣି, ପ୍ରାଙ୍ଗଣ ଉପସ୍ତମ୍ଭ ପର୍ଯ୍ୟନ୍ତ
    ଗଲା, ଚାରିଆଡ଼େ ଦ୍ୱାର ଥିଲା।
  chk-chk: A pwal aükü langatamen ewe kengkang ükükün ilik me rüanü fiit, nge a itilong
    lon ewe leni lükün Imwenfel.
  rop-rop: Wal imbin meshurum det feswan rum weya olabat oldei gowin. Det rum bin
    jidan wansaid langa det brabli longwan rum en imbin 10 mita kroswei.
  ukr-1871: А в стовпах налїчив шістьдесять локот, у кожному стовпі коло двору й воріт,
  deu-1951: Und er machte die Wandpfeiler sechzig Ellen und den Hofraum am Tor ringsum
    bis an die Wandpfeiler.
  eng-JPS: He made also posts of threescore cubits; even unto the posts of the court
    in the gates round about.
  srp-1865: I naèini dovratnike od šezdeset lakata, i pred dovratnicima trijem na
    vratima unaokolo.
  lug-lug: Waaliwo embu bbiri ez’obusenge. N’apima ekibangirizi okuva ku kasenge akasooka
    ak’olubu olumu okutuuka ku kasenge akasembayo ak’olubu olwo. N’oluvannyuma n’apima
    n’ekibangirizi okuva ku kasenge akasooka ak’olubu olulala okutuuka ku kasenge
    akasembayo ak’olubu olwo olulala, wonna awamu n’afuna mita kkumi na ttaano buli
    lubu. Ekipimo ekyo tekitwaliramu kisasi.
  heb-heb: ויעש את אילים ששים אמה ואל איל החצר השער סביב סביב׃
  ben-IRV: তারপর তিনি দেওয়ালটি যা রক্ষীদের অলিন্দের মধ্যে গিয়েছিল — ষাট হাত করে
    মাপ করলেন; তিনি প্রবেশ দ্বারের বারান্দা পর্যন্ত মাপ করলেন
  pan-pan: ਉਹ ਨੇ ਥੰਮ੍ਹ ਸੱਠ ਹੱਥ ਮਿਣੇ ਅਤੇ ਵੇਹੜੇ ਦੇ ਥੰਮ੍ਹ ਫਾਟਕ ਦੇ ਚਾਰ ਚੁਫ਼ੇਰੇ ਸਨ।
  mya-JVB: တံခါး ပတ်လည် တန်တိုင်း အတွင်း၊ ထောင့် တိုင် အထိ ၊ အတောင် ခြောက်ဆယ် ကျယ်အောင်
    တိုင် များကို ထား လေ၏။
  hmo-hmo: Dehe, o daiutu badana danu ena lababa ia abia, 10 mita. Inai dehe ena iduara
    be Dubu ena magu ese ia hagegea ariara gabuna dekenai ia vareai lao.
  urd-urd: और उसने सुतून साठ हाथ नापे और सहन के सुतून दरवाज़े के चारों तरफ़ थे।
  rus-SYN: А в столбах он насчитал шестьдесят локтей, в каждом столбе около двора
    и у ворот,
  bqc-SIM: À ba yↄ̃̀ bilandaapiwa à lìai, à kɛ̀ gã̀sĩsuu bàaↄ̃.
  tcz-CHONGTHU: Aman hongcha lampi kikah abang chu alhung keijin asaodan feet jakhat
    leh feet nga ahi.
  mar-mar: त्याने साठ हात खांब केले. अंगण खांबापर्यंत द्वाराभोवती होते
  qub-qub: Nircur yaycurinapita ruri caj jatun cuartu alar sawan pampacho ushaycaj
    pergacama tupuran. Chayga caran ishcay chunca pichga (25) metru. Jatun cuartu
    alarga sawan pampaman llojshicasha caycaran.
  bqp-bqp: U mɑɑ dii sɔɔ ge yĩirɑ mɑ gɑ kuɑ gɔm soonu yɛndu. Dii ten berɑ giɑ, sɑ̃ɑ
    yee ten yɑɑrɑ yɑ kɑ kɔnnɔ ge sikerenɛwɑ.
  hat-hat: Gwo chanm ki te nan bout koridò a te louvri sou yon lakou. Li mezire lajè
    chanm lan, li jwenn trannkat pye.
  eng-BSB: Next he measured the gateposts to be sixty cubits high. The gateway extended
    around to the gatepost of the courtyard.
  eng-WEBPB: He also made posts, sixty cubits; and the court reached to the posts,
    around the gate.
  kbq-kbq: Hagi ana kuma kafamofoma agu'afima kanti kamama retruma rente'naza zafararema
    mesarimima huno ke'neana, zaza'amo'a 30 mita hu'ne. Hagi ana maka kuma kafantamintera
    zaza'amo'a magozahu huno 30 mita hu'nea zafarami kanti kama asentetere hu'ne.
  nhe-BL: Teipa quiyejyeco nopa sala huan quipixqui 10 metros. Huan nopa sala quipixqui
    puertas tlen tlapojqui ipan nochi lados para nopa calixpamitl tlen quiyahualo.
  gub-BL: Iahykaw rehe heta amo ipupyaikaw pyrer uhua'u ma'e. Heta 10 met iànàmaw
    pe.
  eng-DRA: 'He made also fronts of sixty cubits: and to the front the court of the
    gate on every side round about.'
