verse: EZK.040.018
translations:
  mal-C: കൽത്തളം പ്രവേശനകവാടങ്ങളോടു ചേർന്നിരുന്നു; അതിന്റെ നീളവും വീതിയും തുല്യം.
    ഇത് താഴത്തെ കൽത്തളം.
  deu-TKW: Und das Steinpflaster befand sich an der Seitenwand der Thore, entsprechend
    der Länge der Thore; das war das untere Steinpflaster.
  lin-lin: Mabanga yango ezalaki suka na suka ya bikuke, mpe molayi na yango ezalaki
    ekokana na molayi ya bikuke.
  eng-LSV: and the pavement to the side of the gates, corresponding to the length
    of the gates, [is] the lower pavement;
  eng-GNV: And the pauement was by the side of the gates ouer against the length of
    the gates, and the pauement was beneath.
  eng-WEBSTER: And the pavement by the side of the gates over against the length of
    the gates was the lower pavement.
  nhw-BL: Ni tesohuali tlatzquitoya calijtic ipan nopa tepamitl catli más calteno
    huan elqui más tlatzintla tlen nopa tiopamitl. Huan nopa tesohuali quipixqui san
    se ipatlajca quen ihueyaca nopa pasillos para nopa puertas.
  swh-ONEN: Njia hii iliyojengwa iliambaa na lango, ikiwa na urefu sawa na lango,
    hii ilikuwa ni njia ya chini.
  bba-bba: Simɑɑ ye bɑ tɑ̃wɑ mi, yɑ wɑ̃ɑwɑ diɑ yen bɔkuɔ. Mɑ yɑ kɑ diɑ yen ɡɑni dɛ̃ɛbu
    nɛ. Adɑmɑ yɑ ǹ yɑɑrɑ sɔɔkɑɑ ɡunum turɑ.
  eng-KJVCPB: And the pavement by the side of the gates over against the length of
    the gates was the lower pavement.
  luo-luo: Yo momwon motegnono noringo e bath yo maduongʼ midonjogo, kendo lachne
    ne romre gi borne. Yo momwon motegnono ne en yo mapiny.
  meu-meu: Hari nadi ariarana na ikoukou badibadidiai ela; lababana na hari ikoukou
    lababadia heḡereḡeredia. Una nadi ariarana na henu ariarana.
  npi-ULB: ढोकाहरूको छेउसम्म ती ढुङ्गाहरू छापिएका थिए, त्यसको चौडाइ ढोकाको लमाइझैं
    थियो । त्यो ढुङ्गाहरू छापिएका तल्लो भुइँ थियो ।
  yor-yor: 'O ṣe ààlà sí ẹ̀gbẹ́ àwọn ẹnu-ọ̀nà, ìbú rẹ̀ sì jẹ́ bákan náà pẹ̀lú gígùn
    rẹ̀: èyí jẹ́ pèpéle tí ìsàlẹ̀.'
  pes-OPCB: که دور تا دور حیاط را می‌پوشاند. سطح این حیاط بیرونی از سطح حیاط داخلی
    پایینتر بود.
  tgl-ULB: Pataas ang latag na bato patungo sa bahagi ng mga tarangkahan at pareho
    ang lapad nito sa haba ng mga tarangkahan. Ito ang pang-ibabang latag na bato.
  hui-hui: Ege pabeha bu gimbu bini biaru heagoria ani wima puabo hea. Hariga ibaga
    bu holene ege to̱le̱ dugu wima piyadagoni lunaga mida magi hobane tebira biaru
    tamuha bugu hama dombeni wiagobi dege wia. Wali agali mo ngoai ho holene hama
    timbuni ogoni dindiha ngelowa Anduane Homogonaga anda daligani hea.
  mya-mya: '@see-verse:EZK.040.017'
  bod-N: རྡོ་གཅལ་ནི་རྒྱ་སྒོ་རེ་རེའི་འགྲམ་དུ་ཡོད་ཅིང་སྒོ་ལས་ཅུང་དམའ་ཞིང་། ཞེང་ནི་རྒྱ་སྒོའི་རིང་ཚད་དང་གཅིག་ཡིན།
  sna-sna: Yakanga yakaganhurana norutivi rwamasuo uye yakaenzana paupamhi sokureba
    kwadzakanga dzakaita; ndiyo yakanga iri nzira yakavakirwa yenyasi.
  spa-BLM: El pavimento estaba al lado de las puertas, y correspondía a la longitud
    de las puertas, hasta el pavimento inferior.
  cac-cac: A q'uen q'ueen latz'b'ilem chi', tz'ec' q'ueen d'a sattac 30 cuarto chi',
    sc'och q'uen d'a spatictac juntzan̈ cuarto b'aj ay puerta, ayn̈ejoch d'a spatictac
    jun nivan amac' chi'. A jun nivan amac' chi', ayem d'a spatictac junxo schab'il
    amac'.
  swh-ULB: Kibamba kilienda juu hata upande wa malango, na upana wake ulikuwa sawsawa
    na urefu wa malango. Hiki kilikuwa kibamba cha chini.
  bel-bel: І памост гэты быў абапал брамы, адпаведна даўжыні брамы; гэты памост быў
    ніжэй.
  deu-ELBBK: Und das Steinpflaster war zur Seite der Tore, entsprechend der Länge
    der Tore, nämlich das untere Steinpflaster.
  mbb-OT: Heini is egkezizalem he simintadu he veyeey, nekeuma ziyà te kilid duen
    te menge veyeey he ibpenhindiyà te seled te lama. Is keluag dutun te simintadu
    he veyeey ne repeng te keluǥayad duen te menge beyeey.
  mal-2015: കല്തളം ഗോപുരങ്ങളുടെ നീളത്തിന്നു ഒത്തവണ്ണം ഗോപുരങ്ങളുടെ പാർശ്വത്തിൽ ആയിരുന്നു;
    അതു താഴത്തെ കല്തളം.
  rmc-rmc: E baruňi dlažba pes spojinelas paš o seri le branengre pal oda, save džinďarde
    sas o brani. Oda sas e teluňi dlažba.
  pes-OPV: و سنگ فرش یعنی سنگ فرش پائینی به‌جانب دروازه‌ها یعنی به اندازه طول دروازه‌ها
    بود.
  ron-1924: 'Калдарымул ера лынгэ порць ши ера де-а лунгул порцилор: ачеста ера калдарымул
    де жос.'
  ben-OBCV: সেই বাঁধানো জায়গা প্রত্যেকটি দ্বারের দুই পাশেও ছিল এবং দ্বারের লম্বার
    সমান ছিল; এটি ছিল নিচের বাঁধানো জায়গা।
  som-som: Oo dhulka sallaxa ah oo irdaha dhinacooda ku yiil oo irdaha ka soo hor
    jeeday wuxuu ahaa dhulka sallaxa ah oo hoose.
  lat-VUC: Et pavimentum in fronte portarum, secundum longitudinem portarum erat inferius.
  eng-ASVBT: And the pavement was by the side of the gates, answerable unto the length
    of the gates, even the lower pavement.
  ita-1885: E quel lastrico, ch'era allato alle porte, al pari della lunghezza d'esse,
    era il suolo da basso.
  eng-LXXUP: And the porticoes were behind the gates; according to the length of the
    gates, was the lower peristyle.
  eng-ULB: The pavement went up to the side of the gates, and its width was the same
    as the gates' length. This was the lower pavement.
  spa-VBL: El pavimento se denominaba pavimento inferior y se extendía a lo largo
    de los lados de las puertas y tenía la misma longitud que éstas.
  fra-_FOB: Le dallage s'étendait sur les côtés des portes, et répondait à leur longueur;
    c'était le dallage inférieur.
  mal-mal: കല്ത്തളം ഗോപുരങ്ങളുടെ നീളത്തിനൊത്തവണ്ണം ഗോപുരങ്ങളുടെ പാർശ്വത്തിൽ ആയിരുന്നു;
    അത് താഴത്തെ കല്ത്തളം.
  urd-GVR: Yih farsh chārdīwārī ke sāth sāth thā. Jahāṅ darwāzoṅ kī guzargāheṅ thīṅ
    wahāṅ farsh un kī dīwāroṅ se lagtā thā. Jitnā lambā in guzargāhoṅ kā wuh hissā
    thā jo sahan meṅ thā utnā hī chauṛā farsh bhī thā. Yih farsh andarūnī sahan kī
    nisbat nīchā thā.
  suz-BL: मेको फुल्‍लु ब्रशो लां ओव़तीक लाप्‍चो आ नेक्‍था बाक्‍त। मिनु मेको लाप्‍चो
    सम्‍म बाक्‍त। मेको उइ ङा फुल्‍लु ब्रशो लां बाक्‍त।
  eng-NOY: And the pavement at the sides of the gates, by the length of the gates,
    was the lower pavement.
  ita-1927: Il lastrico era allato alle porte, e corrispondeva alla lunghezza delle
    porte; era il lastrico inferiore.
  ckb-ckb: شۆستەکە لەلای دەروازەکان بوو، بەرامبەر بە درێژایی دەروازەکانیش شۆستەکەی
    خوارەوە بوو.
  eng-BBE: And the stone floor was by the side of the doorways, and was as wide as
    the doorways were long, even the lower floor.
  kan-OKCV: ಬಾಗಿಲುಗಳ ಪಾರ್ಷ್ವದಲ್ಲಿಯೂ ಬಾಗಿಲುಗಳ ಉದ್ದಕ್ಕೆ ಸರಿಯಾಗಿಯೂ ಇದ್ದ ಆ ಕಲ್ಲು ಹಾಸಿದ
    ನೆಲವು ಕೆಳಗಿನ ನೆಲಗಟ್ಟಾಗಿತ್ತು.
  tam-2017: வாசலுக்குப் பக்கத்திலும் வாசல்களின் நீளத்திற்கு எதிரிலுமுள்ள அந்தத் தளவரிசை
    தாழ்வான தளவரிசையாக இருந்தது.
  spa-RV-1909: Y el solado al lado de las puertas, en proporción á la longitud de
    los portales, era el solado más bajo.
  ron-BTF: Și pavajul pe latura porților, de-a lungul porților, era pavajul de jos.
  eng-WEBP: The pavement was by the side of the gates, corresponding to the length
    of the gates, even the lower pavement.
  eng-FBV: This was termed the lower pavement and it extended along the sides of the
    gateways and was the same length as them.
  nld-1939: dat zich bezijden de poorten even ver uitstrekte als de poorten diep waren.
    Dit was het laagste plaveisel.
  nch-BL: Ni tesohuali tatzquitoya calijtic ipan nopa tepamit cati más calteno huan
    elqui más tatzinta ten nopa tiopamit. Huan nopa tesohuali quipixqui san se ipatajca
    quej ihueyaca nopa pasillos para nopa caltemit.
  vie-1934: Nền lót đá ở bốn phía hiên cửa, và bề dài bằng hiên cửa ấy là nền lót
    đá dưới.
  hin-CV: यह द्वार के किनारे से मिला हुआ था और इसकी लंबाई और चौड़ाई बराबर थी; यह नीचे
    का पैदल मार्ग था.
  spa-BES: Y el piso de piedra estaba al lado de las puertas, y era tan ancho como
    las puertas eran largas, incluso el piso más bajo.
  tdx-tdx: Tañ’ila’ o lalambeio i damokey ty amy halava’ o fizilihañeoy, i damok’
    ambaney izay.
  tha-KJV: และพื้นหินนั้​นม​ี​อยู่​ตามด​้านข้างทางเข้าหอประตู เท่​ากับความยาวของหอประตู
    นี่​เป็นพื้นหินตอนล่าง
  por-BR-2018: E o pavimento ao lado das portas era equivalente ao comprimento das
    portas ( este era o pavimento inferior).
  deu-ELO: Und das Steinpflaster war zur Seite der Tore, entsprechend der Länge der
    Tore, nämlich das untere Steinpflaster.
  eng-WYC-2018: and the pavement was beneath in the front of the gates, by the length
    of the gates. (and the lower pavement was by the sides of the gateways, by the
    length of the gateways.)
  epo-epo: La pavimo estis flanke de la pordegoj; laŭlonge de la pordegoj la pavimo
    estis pli malalte.
  uig-PIN: Bu tax tahtayliⱪ supa ⱨoylidiki dǝrwazilarƣa tutaxⱪan, uning kǝngliki ularning
    uzunluⱪiƣa barawǝr idi; bu «pǝs tax supa» idi.
  beo-beo: Dibifufu huluane da igi legele fa:i dialebe ba:i. Amo gadili dibifufu da
    gududili ba:i, amola ganodini dibifufu da gadodili ba:i.
  tpi-OTNT: na i go inap long arere bilong ol haus i pas long ol dua bilong banis.
    Bikpela bilong dispela ples bilong wokabaut i wankain olsem longpela bilong ol
    dispela haus. Dispela bikpela ples bung i stap daunbilo na haus bilong God i stap
    antap.
  hau-SA: Daɓen ya bi ta daidai gefen hanyoyin shiga, kuma faɗinsa ya yi daidai da
    tsawon ƙofofin shiga; wannan shi ne daɓen da yake ƙasa-ƙasa.
  uig-LAT: Bu tash taxtayliq supa hoylidiki derwazilargha tutashqan, uning kengliki
    ularning uzunluqigha barawer idi; bu «pes tash supa» idi.
  nde-nde: Yayeyame amacele amasango njalo ububanzi bayo babulingana lobude bawo;
    le yayiyindawo engaphansi yokuhamba egandelweyo.
  ton-ton: Pea ko e faliki ʻi he veʻe matapā ʻaia naʻe feangai mo e potu fakalōloa
    ʻoe ngaahi matapā, ko e faliki ia ki lalo.
  ces-1613: Ta pak půda po straně těch bran, naproti dlouhosti bran, půda nižší byla.
  eng-WMB: The pavement was by the side of the gates, corresponding to the length
    of the gates, even the lower pavement.
  tam-TCV: அந்த நடைபாதை நுழைவு வாசலின் ஓரமாக நீண்டுகொண்டு போனது. அதன் நீளமும் அகலமும்
    ஒரே அளவாய் இருந்தது. அது கீழ் நடைபாதையாயிருந்தது.
  ceb-ULB: Miabot ang agianan nga hinimo sa bato ngadto sa kilid sa mga ganghaan,
    managsama ang gilapdon niini sa gitas-on sa mga ganghaan. Mao kana ang agianan
    nga hinimo sa bato sa ubos nga bahin.
  pol-UBG: A posadzka była wzdłuż bram, odpowiednio do długości bram. Była to posadzka
    dolna.
  urd-GVU: یہ فرش چاردیواری کے ساتھ ساتھ تھا۔ جہاں دروازوں کی گزرگاہیں تھیں وہاں فرش
    اُن کی دیواروں سے لگتا تھا۔ جتنا لمبا اِن گزرگاہوں کا وہ حصہ تھا جو صحن میں تھا
    اُتنا ہی چوڑا فرش بھی تھا۔ یہ فرش اندرونی صحن کی نسبت نیچا تھا۔
  deu-1912: Und es war das Pflaster zur Seite der Tore, solang die Tore waren, nämlich
    das untere Pflaster.
  kan-2017: ಆ ಕೆಳಗಣ ಕಲ್ಲುಹಾಸಿದ ನೆಲವೂ ಹೆಬ್ಬಾಗಿಲುಗಳ ಎರಡು ಪಕ್ಕಗಳವರೆಗೂ ಹಾಸಲ್ಪಟಿತ್ತು. ಅದರ
    ಅಗಲವೂ ಬಾಗಿಲುಗಳ ಉದ್ದಕ್ಕೆ ಸಮನಾಗಿತ್ತು. ಇದು ಕೆಳಗಿನ ಕಲ್ಲುಹಾಸಿದ ನೆಲವಾಗಿತ್ತು.
  yap-yap: ni yan u rom nge liyeg lan e yoror. Lan re yoror ney e ba sobut’ ko thal
    ni langgin e yoror.
  hlt-MCSB: Vongka hlaep lungphaih neh vongka dang kah lungphaih tah voeivang ah a
    yun thikat.
  mdy-ETH: ሹጮ ሂኢሦናሢ ዴንዲ ዓሳ ቡካ ጶኦኮኮ ኮይሎ ቢያ ሄላያኬ፤ ዙላ ዓሳ ቡካ ጶኦካ ጋሮይዳ ዓኣ ጶኦካፓ ሊካ ሂርካያኬ።
  twi-ASANTE: Na aboɔ nsɛweeɛ no trɛ firi apono no anim, na na ne tɛtrɛtɛ te sɛ ntwonoo
    no a ɛhyɛn adihɔ no tɛtrɛtɛ; yei ne aseɛ nsɛweeɛ no.
  eng-WEBU: The pavement was by the side of the gates, corresponding to the length
    of the gates, even the lower pavement.
  wal-wal: SHuchchai hiixettido baasoi dabaabaa yuushuwaa ubbaa gakkiis; hegee kare
    dabaabai giddo dabaabaappe ziqqees.
  spa-PDDPT: El pavimento a los lados de las puertas que estaba puesto en toda la
    longitud de los patios era el pavimento más bajo.
  gun-gun: Ha'e va'e pyrõa ma okẽ ikuai va'e rupi peve itui, pyrõa yvyĩve'i va'e itui.
  ilo-ULB: Dimmanun ti dalan iti igid dagiti ruangan, ken ti kaakaba daytoy ket kas
    iti kaatiddog dagiti ruangan. Daytoy ti akin-baba a dalan.
  kpg-kpg: Go nia hadu hua aalaa e hau i lodo di gowaa abaaba hagatau. Di malae i daha
    le e balala i di malae i lodo.
  uig-ARA: بۇ تاش تاختايلىق سۇپا ھويلىدىكى دەرۋازىلارغا تۇتاشقان، ئۇنىڭ كەڭلىكى ئۇلارنىڭ
    ئۇزۇنلۇقىغا باراۋەر ئىدى؛ بۇ «پەس تاش سۇپا» ئىدى.
  sus-sus: Bɔxi nu yailanxi gɛmɛ fanyie nan na naxan xa maite lan tɛtɛ sode dɛ ma.
  pon-2006: ih takai ko me tete nan kehlo pwon. Kehl en masliki wet karakarahk sang
    kehl en masloaleo.
  ksd-ksd: Ma ra nga i ga vanavana tar ta ra umana mataniolo, ma ra tababana tana
    i ga tadav ra paparai ra pal na mataniolo, nina i tur ruk ta ra bala na gunan.
  grc-BRENT: καὶ αἱ στοαὶ κατὰ νώτου τῶν πυλῶν κατὰ τὸ μῆκος τῶν πυλῶν τὸ περίστυλον
    τὸ ὑποκάτω.
  ind-AYT: Lantai batu itu terdapat di sepanjang sisi pintu-pintu gerbang, sesuai
    dengan panjang pintu-pintu gerbang. Ini adalah lantai batu bawah.
  nya-nya: Utali wa mulifupi mwa msewuwo unkayenda mamita 27 kufanana ndi utali wa
    chipata cholowera. Uwu unali msewu wa mʼmunsi.
  hrv-hrv: Pločnik bijaše sa svake strane vrata i odgovaraše razini vrata. To je donji
    pločnik.
  mps-mps: Te bilibo pesage aiyadu elalubadi, te Godigo be bagulai sisinibo pesage
    te ugwadu tama elaluali.
  tpi-tpi: na i go inap long arere bilong ol haus i pas long ol dua bilong banis.
    Bikpela bilong dispela ples bilong wokabaut i wankain olsem longpela bilong ol
    dispela haus. Dispela bikpela ples bung i stap daunbilo na haus bilong God i stap
    antap.
  dan-1931: Det stenlagte Stykke stødte op til Portenes Sidemure, lige så bredt som
    Portene var lange; det var den nedre Stenlægning.
  vie-OVCB: Lối đi trải đá chạy dọc theo cổng, cùng chiều dài của cổng. Đây được gọi
    là đường đá thấp.
  guj-2017: ફરસબંધી દરવાજાની બાજુ હતી, તેની પહોળાઈ દરવાજાની લંબાઈ જેટલી હતી. આ નીચલી
    ફરસબંધી હતી,
  pon-2006A: ih takai ko me tete nan kehlo pwon. Kehl en masliki wet karakarahk sang
    kehl en masloaleo.
  por-BRBSL: O pavimento estava ao lado dos portões, correspondendo ao comprimento
    dos portões, até mesmo o pavimento inferior.
  cth-cth: Longkha teh talung hoi phai e doeh, longkha hoi kâvan lah phai e doeh,
    talung phai e teh a rahimhnawn lah doeh.
  twi-twi: Na nsɛwee no pem apon no nkyɛn mu, na na ɛtrɛw sɛnea apon no tenten te;
    eyi ne ase nsɛwee no.
  hlt-hlt: Vongka hlaep lungphaih neh vongka dang kah lungphaih tah voeivang ah a
    yun thikat.
  tbz-SIM: Bɛ̀ cè kɛ dɑ̀ri yɛ̀ɛ̀ tɑ̃́rɛ̀ yɛɛ̀ bòrɛ̀ bo tipíìtì dɛ miɛkɛ bíɛ́kɛ̀ kɛ̀
    yɛ okùmɛ̀ mɑ̀nnɛ̀ yɛbòrɛ̀ kɔ̃mɛ.
  msy-2020: Egha daruamin danganir kam bar ghua Dɨpenim avɨnizir dɨvazir tiar akaba
    itibar tu. Daruamin danganir kamɨn ruarimɨn ababanim, tiar akabar arozibar ababaniba
    ko magh ghue. Ezɨ uari akuvir danganir ekiar kam vazimɨn itima, Godɨn Dɨpenim
    pɨn iti.
  dop-dop: Pɑ hǝlɑ hǝlǝtʋ ntǝɣɩ nɑ tǝ́ cɔɔ nɔnɔɔsɩ tǝnɑ. Ɩlɛ ɑwɑlɩ tɔɔ nyǝntʋ kǝlɑ
    kʋlʋɣʋ.
  azb-azb: Darvazaların hər iki tərəfindəki daş yolun eni qapıların uzunluğu qədər
    idi. Bu, aşağı daş yol idi.
  eng-DBY: And the pavement was by the side of the gates, answering to the length
    of the gates, [namely] the lower pavement.
  hin-2017: यह फर्श अर्थात् निचला फर्श फाटकों से लगा हुआ था और उनकी लम्बाई के अनुसार
    था।
  wol-KYG: Dër ba daa wër mbaari bunt yi waaye dëru ëttu biti bi nag moo gëna suufe
    bu ëttu biir ba.
  eng-YLT: and the pavement unto the side of the gates over-against the length of
    the gates [is] the lower pavement;
  eng-WYC-2017: and the pavement was beneath in the front of the gates, by the length
    of the gates.
  eng-WMBB: The pavement was by the side of the gates, corresponding to the length
    of the gates, even the lower pavement.
  urd-GVH: यह फ़र्श चारदीवारी के साथ साथ था। जहाँ दरवाज़ों की गुज़रगाहें थीं वहाँ
    फ़र्श उनकी दीवारों से लगता था। जितना लंबा इन गुज़रगाहों का वह हिस्सा था जो सहन
    में था उतना ही चौड़ा फ़र्श भी था। यह फ़र्श अंदरूनी सहन की निसबत नीचा था।
  rug-rug: Sa siraṉa ene si lulia mo sa kali varivarigarana pa kalidi ri na lolomo
    nuquru. Sa varivarigarana hie si kali gore hite koasa varivarigarana sapu pa kenuna
    sa Zelepade.
  gaz-gaz: Karaan sunis balbala sana bira ture; balʼinni isaas hamma ol dheerina balbalawwanii
    ture; karaan kunis karaa isa gad aanuu dha.
  fra-LSG: Le pavé était au côté des portes, et répondait à la longueur des portes;
    c’était le pavé inférieur.
  yal-yal: A kuiin nabilinna birin yi dɔxi gɛmɛ malaxunxine nan na alo lonna. A rabilinna
    yi magodo yinna kuiin tagiyaan xa.
  haw-1868: A o ke keehana ma ka aoao o na ipuka, e ku pono ana i ka loa o na puka,
    he keehana lalo.
  arb-NAV: وَكَانَ الرَّصِيفُ مُمْتَدّاً عَلَى جَوَانِبِ الْبَوَّابَاتِ، وَعَرْضُهُ
    مُمَاثِلٌ لِطُولِ الْبَوَّابَاتِ. هَذَا هُوَ الرَّصِيفُ الأَسْفَلُ.
  ewe-ewe: Kpenyigba le agbo la ƒe axawo dzi ɖe agbo la ƒe didime nu. Esiae nye kpenyigba
    si le anyigbeme lɔƒo.
  eng-LEE: 'And the pavement by the side of the gates was all along the whole length
    of the gates: this was the lower pavement.'
  asm-FB: আৰু ঠাইডোখৰ বাট-চৰাকেইটাৰ কাষে কাষে আছিল; সেয়ে বহলে বাট-চৰাকেইটাৰ দীঘলৰ
    সমান সেয়ে শিলপাৰি দিয়া চাপৰ ঠাই।
  sus-A: بْشِ نُ يَءِلَنشِ فّمّ قَنيِيٍ نَن نَ نَشَن شَ مَءِتٍ لَن تّتّ سٌدٍ دّ مَ.
  fra-SBL: Le pavement était du côté des portes, correspondant à la longueur des portes,
    même le pavement inférieur.
  hbo-hbo: וְהָרִֽצְפָה֙ אֶל־כֶּ֣תֶף הַשְּׁעָרִ֔ים לְעֻמַּ֖ת אֹ֣רֶךְ הַשְּׁעָרִ֑ים
    הָרִֽצְפָ֖ה הַתַּחְתֹּונָֽה׃
  kik-kik: Handũ hau haarĩtwo mahiga haarĩ mĩena-inĩ ya matoonyero macio, naguo wariĩ
    waho na ũraihu nĩciaiganaine; hau nĩho haarĩtwo mahiga mwena wa mũhuro.
  fra-NCL: Le pavé longeait les portiques, correspondant à la longueur des portiques ;
    c’était le pavé inférieur.
  cek-AK: Thlung baih ih ahmuen loe khongkha taengah oh, to loe atlim ah kaom thlung
    hoi baih ih caehhaih ahmuen ah oh.
  cuk-cuk: Akwa-aryogarmaid, nakwed-aidegedgi aryogar maid, yawagakgi-igar-dogmaid-neg-dikarse
    bela aryogar maid. Akwa-aryogarmaid-suguedi, yawagak-igar-dogmaid-suguedyobi sugu
    maid.
  uig-CYR: Бу таш тахтайлиқ супа һойлидики дәрвазиларға туташқан, униң кәңлиги уларниң
    узунлуғиға баравәр еди; бу «пәс таш супа» еди.
  tel-2017: ఈ చప్టా గుమ్మాలదాకా ఉండి వాటి వెడల్పుకు సమానంగా ఉంది. ఇది కింది చప్టా.
  hat-BSA: Pave a te akote pòtay yo, e te koresponn a longè pòtay yo, menm pave pi
    ba a.
  kos-kos: su rauneak acn mwesas sac nufon. Acn mwesas se lik inge pusisel kutu liki
    acn mwesas se loac ah.
  hbo-WLC: וְהָרִֽצְפָה֙ אֶל־כֶּ֣תֶף הַשְּׁעָרִ֔ים לְעֻמַּ֖ת אֹ֣רֶךְ הַשְּׁעָרִ֑ים
    הָרִֽצְפָ֖ה הַתַּחְתּוֹנָֽה׃
  ibo-ibo: Ebe nzọkwasị ụkwụ a gara ogologo ruo nʼakụkụ ọnụ ụzọ ama, ogologo ya na
    ọnụ ụzọ ama ahụ ha, nke a bụ pevumentị nke dịkarịrị ala.
  ory-ory: ପୁଣି, ସେହି ଚଟାଣ ଦ୍ୱାରସକଳର ପାର୍ଶ୍ୱରେ, ଦ୍ୱାରର ଦୀର୍ଘତାନୁସାରେ ଥିଲା, ଏହା ନିମ୍ନତର
    ଚଟାଣ।
  chk-chk: Ei lenien fetal a pwer ünükün ekewe asamalap, nge chölapan a usun chök
    langatamen ekewe asamalap. Iei ewe lenien fetal me fan.
  rop-rop: Deibin gulum det roud Lodan Wokwei, en imbin jidan 25 mita kroswei.
  ukr-1871: І був сей поміст по боках воріт, після ширини воріт, тілько був сей поміст
    нижше.
  deu-1951: 'Dieses Steinpflaster war seitlich an den Toren und entsprach der Länge
    der Tore: das war das untere Steinpflaster.'
  eng-JPS: And the pavement was by the side of the gates, corresponding unto the length
    of the gates, even the lower pavement.
  srp-1865: A taj pod pokraj vrata prema dužini vrata bijaše niži pod.
  lug-lug: Olubalaza lwakolebwa okwetooloola bbugwe. Obugazi bw’olubalaza lwali lwenkanankana
    n’obuwanvu bw’omulyango, era ng’olubalaza lwolekedde oluggya. Olubalaza olwo lwe
    luyitibwa olubalaza olwa wansi.
  heb-heb: והרצפה אל כתף השערים לעמת ארך השערים הרצפה התחתונה׃
  ben-IRV: সেই ফুটপাথ দরজাগুলির পাশে দরজার প্রস্থতা অনুযায়ী ছিল, এটা ছিল নিম্নতর
    ফুটপাথ।
  pan-pan: ਉਹ ਫਰਸ਼ ਅਥਵਾ ਥੱਲੇ ਦਾ ਫਰਸ਼ ਫਾਟਕਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਬਰਾਬਰ ਲੱਗਾ ਹੋਇਆ ਸੀ।
  mya-JVB: တံခါး များအစဉ်အတိုင်းလိုက်၍၊ တံခါး အနားမှာ ရှိသောကျောက် ခင်းသည် အောက် ကျောက်
    ခင်းဖြစ်၏။
  hmo-hmo: Inai nadi ariarana be magu iduaradia dekenai ia kamokau lao, bona iena
    lababa be magu iduaradia edia lata hegeregerena. Unai nadi ariarana be henunai
    ariarana, to Dubu ena lalona ariara be ataiai sisina.
  urd-urd: और वह फ़र्श या'नी नीचे का फ़र्श फाटकों के साथ साथ बराबर लगा था।
  rus-SYN: И помост этот был по бокам ворот, соответственно длине ворот; этот помост
    был ниже.
  bqc-SIM: Gbɛkpalɛapi pɛ bↄlɛpiↄ saalowa, mɛ́ à kpàaĩ ń bↄlɛpiↄ gbã̀a lɛ́o.
    Gbɛ pↄ́ kpálɛa, a gu ɛɛna pↄ́n we.
  tcz-CHONGTHU: Hiche lampi chu kelkot panga um ahin chule leitol sung banga kipat
    kotpi lutna chan geija kilhung lut peh ahin hichu keng lampi noinung chu ahi.
  mar-mar: द्वारांच्या दोन्ही बाजूस द्वाराच्या लांबी इतकाच पदपथ रुंद होता. ती खालचा
    पदपथ होता.
  qub-qub: Chay läjasha caycäga intëru cantupa tumaraycaran puncu yaycuna perga ruricama
    päsaraycajpa isquïnallanpa.
  bqp-bqp: Simɑɑ ye bɑ tɑ̃wɑ mi, yɑ wɑ̃ɑwɑ diɑ yen bɔkuɔ. Mɑ yɑ kɑ diɑ yen gɑni dɛ̃ɛbu
    nɛ. Adɑmɑ yɑ ǹ yɑɑrɑ sɔɔkɑɑ gunum turɑ.
  hat-hat: Gwo lakou a te pi ba pase ti lakou anndan an.
  eng-BSB: which flanked the gateways and corresponded to the length of the gates;
    this was the lower pavement.
  eng-WEBPB: The pavement was by the side of the gates, corresponding to the length
    of the gates, even the lower pavement.
  kbq-kbq: Hagi ana kamofona zaza'amo'a ana nontmimofo zaza kaziganena magozahu hu'ne.
    Hagi e'i ana kama vu'neana mono nona onagamu mesga higeno fenkma evu'ne.
  nhe-BL: Ni tesohuali tlatzquitoya calijtic ipan nopa tepamitl tlen más calteno huan
    elqui más tlatzintla tlen nopa tiopamitl. Huan nopa tesohuali quipixqui ihuical
    ipatlajca queja ihuehueyaca nopa pasillos para nopa puertas.
  gub-BL: A'e ywy ita hereko har umàmàn tàpuzuhu izywyr. Ywy katu pe har upyta ywy
    ipupe har iwy pe.
  eng-DRA: And the pavement in the front of the gates according to the length of the
    gates was lower.
