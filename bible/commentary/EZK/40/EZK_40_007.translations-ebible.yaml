    me hap mita elalua pali. Te pesage te genuai be habuba deli ugwa peyu, eda asiyu
    ebo pesage deli tama naga dao. Tialima, te bidi aga pelama, te be habu sunumiba
    saboligi pali. Tama agai te sunumi sabi badu daga ugwanu edanu dedawali te usu
    ni sabo suali. Tama te badu te daga dąį te 3 mita usu nama elaluali.
  tpi-tpi: Haus i pas long dispela dua, em i gat ol rum bilong ol wasman i stap long
    hap na long hap, na longpela ples bilong wokabaut i stap namel. Na dispela man
    i metaim longpela na bikpela bilong ol dispela rum, na ol i gat wankain mak tasol,
    inap 3 mita. Na em i metaim op bilong ol banis namel namel long ol dispela rum,
    na mak bilong ol banis em inap 2 na hap mita. Dispela ples bilong wokabaut i go
    kamap long wanpela bikpela rum. Orait dispela man i go kamap long dua bilong dispela
    rum, na em i metaim op bilong banis long arere bilong dua. Na mak bilong dispela
    hap banis em inap 3 mita.
  dan-1931: hvert af Portens Siderum ligeledes til ét Mål i Længden og ét i Bredden,
    Murpillerne mellem Siderummene til fem Alen og Tærskelen ved Portens Forhal på
    den Side,
  vie-OVCB: Mỗi bên của lối đi vào có xây phòng canh gác. Mỗi phòng có hình vuông
    là 3,2 mét, và khoảng cách giữa chúng là 2,7 mét. Ngưỡng cửa bên trong dẫn đến
    cuối lối đi là 3,2 mét.
  guj-2017: રક્ષકોની ખંડ એક માપ દંડ જેટલી લાંબી અને એક માપ દંડ જેટલી પહોળી હતી. રક્ષક
    ખંડોની વચ્ચે પાંચ હાથનું અંતર હતું, સભાસ્થાન તરફ જતી અંદરની પરસાળ એક માપ દંડ લાંબી
    હતી.
  pon-2006A: Palihlahsang mie ahl ehu kolongala, me perehn silasil siluh mie me mi
    pali koaros. Ehuehu pere ko keimw pahieu, piht 10 pali koaros, oh dihd ko me irepeseng
    pere ko piht 8 mosul. Palio perehn silasil ko mie ahl pwoat kohlongala me piht
    10 reirei oh kohlongalahng wenihmwen pere ehu me sallahng Tehnpas Sarawio.
  por-BRBSL: Cada portão tinha uma palheta de comprimento e uma palheta de largura.
    Entre as pousadas havia cinco côvados. A soleira do portão junto ao alpendre do
    portão em direção à casa era uma palheta.
  cth-cth: Takhang e rakhannaw teh cakui yung touh hoi adangka cakui yung touh, rakhan
    buet touh hoi buet touh e rahak teh, dong panga touh doeh. Hahoi impui lae takhang
    alawilae takhang kâennae rakhan teh cakui yung touh doeh.
  twi-twi: Awɛmfo adan no mu biara tenten mu yɛ susudua baako na ne trɛw mu nso saa
    ara, afasu ntiantia a etwitwa awɛmfo adan no ntam mu piw yɛ anammɔn ason ne fa.
    Ntwironoo a anim kyerɛ asɔredan no abobow ano pon no trɛw yɛ susudua baako.
  hlt-hlt: Tanhnaem te a yun capu khat neh a daang khaw capu khat sen. Tanhnaem laklo
    te dong nga ka tih vongka cingkhaa taengkah, im vongka kah ngalha khaw capu pakhat
    sen bal.
  tbz-SIM: Kòò bennɛ́ yɛtuo bɛ̀ mɑɑ́ yɛ̀ kɛ cɑ̀tínnɛ́ kuduotí, bɛ̀ɛ̀ bɑ̀ɑ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ bɛ̀ níí yó mbo yɛ̀, kɛ̀ di okùmɛ̀ mbo kupɑ̀ɑ̀ti mɛ̀mɑ́ɑ̀, mɛpɛ̃kùmɛ̀
    kupɑ̀ɑ̀ti mɛ̀mɑ́ɑ̀, iduotí ìì sokɛ́ dɛ kó yɛtuo cuokɛ̀ kɛ̀ ì cɛ̃́ɛ̃́kù mbo mɛ́tìrì
    mɛ̀tɑ̃ɑ̃ti, kɛ̀ yɛ kó yɛbòrɛ̀ yɛ̀ɛ̀ wetí kukpɑ̃́nkpɑ̃́nkù kɛ̀ yɛ̀ cɛ̃́ɛ̃́kù mbo
    kupɑ̀ɑ̀ti mɛ̀mɑ́ɑ̀ mɛ̀mɑ́ɑ̀.
  msy-2020: An aven ghua garima, gumazir dɨvazimɨn garibar danganir mɨzuariba vong
    ko vongɨn sara iti. Egha dar aroziba ko ruariba bar moghɨra, 3 mita, 3 mitan tu.
    Ezɨ danganir kaba abɨghizir bɨrim, an arozimɨn ababanim, 2 mita ko akuamɨn tu.
    Danganir kabagh itagh sɨvagh mangɨ, aven zuir tuavim iti, an tiar akam Godɨn Dɨpenim
    avɨnizir dɨvazimɨn aven amadaghan gari. Gumazir kam danganir muziarir bar aven
    zuimɨn ruarimɨn abari, ezɨ an ababanim 3 mitan tu.
  dop-dop: Tɑŋlɑɑ kutuluŋ mɑlɑ tǝtɛɛlɛ hɛkʋ tɑɑ nyǝntɛ nɔnɔɣɔ kɛ́. Kutuluŋ tɑɣɑlǝŋ
    nɑ ɩ wɑŋ kɑ wɛ mɛɛtǝlǝnɑɑ tooso tooso kɛ́. Koloosi nsi sɩ fɑɣɑ kutuluŋ ɩnɩ tɔ,
    sɩ yɑsǝlɑɣɑ nɑ́ wɛ mɛɛtǝlǝnɑɑ tooso nɑ hɔɣɔlʋɣʋ hɔɣɔlʋɣʋ. Nɔnɔɣɔ nɑkǝlɩ kɛlɛ kɑ
    tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ tooso. Kɛlɛɣɛ n tɛɛkɩ nɑ pǝ́cɔ́ ń tɑlɑ kutuluɣu ŋku kʋ sǝŋɑ
    Ɩsɔ tǝyɑɣɑ ɩsɛntɑɑ tɔ.
  azb-azb: Keşikçi otaqlarının hər birinin uzunluğu və eni bir qamış idi. Keşikçi
    otaqlarının arası beş qulac idi. Məbədə baxan eyvanın yanındakı darvaza kandarı
    bir qamış uzunluğunda idi.
  eng-DBY: And [each] chamber was one reed long and one reed broad; and between the
    chambers were five cubits; and the threshold of the gate, beside the porch of
    the gate within, was one reed.
  hin-2017: पहरेवाली कोठरियाँ बाँस भर लम्बी और बाँस भर चौड़ी थीं; और दो-दो कोठरियों
    का अन्तर पाँच हाथ का था; और फाटक की डेवढ़ी जो फाटक के ओसारे के पास भवन की ओर थी,
    वह भी बाँस भर की थी।
  wol-KYG: Néegi wattukat yi làng ak jaaruwaayu mbaaru bunt bi, bu ci nekk ab kaare
    la bu wetam di wenn yet. Diggante ñaari néeg yu nekk, miiru juróomi xasab moo
    ca dox. Dal-luwaayu mbaar ma ca biir, ab dëxam wenn yet la.
  eng-YLT: and the little chamber one reed long and one reed broad, and between the
    little chambers five cubits, and the threshold of the gate, from the side of the
    porch of the gate from within, one reed.
  eng-WYC-2017: and he meted one little chamber by one reed in length, and by one
    reed in breadth, and five cubits betwixt the little chambers; and he meted the
    lintel of the gate beside the porch of the gate within, by one reed.
  eng-WMBB: Every lodge was one reed long and one reed wide. Between the lodges was
    five cubits. The threshold of the gate by the porch of the gate towards the house
    was one reed.
  urd-GVH: जब वह दरवाज़े में खड़ा हुआ तो दाईं और बाईं तरफ़ पहरेदारों के तीन तीन कमरे
    नज़र आए। हर कमरे की लंबाई और चौड़ाई साढ़े दस दस फ़ुट थी। कमरों के दरमियान की दीवार
    पौने नौ फ़ुट मोटी थी। इन कमरों के बाद एक और दहलीज़ थी जो साढ़े 10 फ़ुट गहरी थी।
    उस पर से गुज़रकर हम दरवाज़े से मुलहिक़ एक बरामदे में आए जिसका रुख़ रब के घर की
    तरफ़ था।
  rug-rug: Pa vari kalina sa lolomo nuquru la pa korapana si koa dia sari lose hitekedi
    tadi tie kopu sapu keke kolu geledi meke keke kolu labedi meke sari gobagoba pa
    vari korapadi ri na lose si karua mita lima ṉavulu sentimita geledi. Meke sa nuqunuquruana
    koasa sasada sapu tia la pa Zelepade tata koasa lose nuqunuquruana si keke kolu
    gelena.
  gaz-gaz: Sireewwan eegumsaa ol dheerinni isaanii ulee tokko, balʼinni isaanii immoo
    ulee tokko ture; keenyan manneen gidduu turanis dhundhuma shan yabbatu ture. Dooyaan
    karraa kan gardaafootti aanee gara mana qulqullummaatti garagalu sunis ulee safartuu
    tokko gad fagaata ture.
  fra-LSG: Chaque chambre était longue d’une canne, et large d’une canne. Il y avait
    entre les chambres un espace de cinq coudées. Le seuil de la porte, près du vestibule
    de la porte, à l’intérieur, avait une canne.
  yal-yal: Konkodine nan yi rafalaxi yinna so dɛɛn kanke, kantan tiine yi tiyɛ yiren
    naxanye yi. Ne birin yi kuya se maliga tamin yɛ keden keden, e yigbona, a yɛ keden.
    Nɔngɔnna yɛ suulun nan yi kantan tiine konkodine longonne ra. So dɛɛn mini dɛɛn
    yinna kuiin ma, na yi kuya se maliga tamin yɛ keden.
  haw-1868: Hookahi hoi ohe ka laula a hookahi hoi ka loa o na keena liilii a pau;
    a elima kubita iwaena o na keena liilii; a o ka paepae o ka ipuka ma ka lanai
    o ka puka maloko, hookahi no ohe.
  arb-NAV: وَقَاسَ كَذَلِكَ الْحُجُرَاتِ الْجَانِبِيَّةَ فَكَانَ طُولُ وَعَرْضُ كُلٍّ
    مِنْهَا قَصَبَةً وَاحِدَةً، وَبَيْنَ كُلِّ حُجْرَةٍ وَحُجْرَةٍ خَمْسُ أَذْرُعٍ
    (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ) وَكَانَ عَرْضُ عَتَبَةِ الْبَابِ الدَّاخِلِيَّةِ
    بِجَانِبِ رُوَاقِ الْبَابِ قَصَبَةً وَاحِدَةً.
  ewe-ewe: Dzɔlawo ƒe nɔƒe didi dzidzeti ɖeka hekeke dzidzeti ɖeka. Gli siwo do ɖa
    ɖe nɔƒeawo dome la tri mita eve kple afã, eye teƒe si le agboa nu yi yaxɔƒe si
    dze ŋgɔ gbedoxɔa la keke dzidzeti ɖeka.
  eng-LEE: 'And every cell was one rod long, and one rod broad; and between the cells
    were five cubits: and the threshold of the gate near by the porch of the gate
    within was one rod.'
  asm-FB: আৰু প্ৰত্যেক প্ৰহৰী কোঁঠালি এক নল দীঘল আৰু এক নল বহল আছিল, আৰু সেই কোঁঠালিবোৰ
    পাঁচ হাত পাঁচ হাত অন্তৰে আছিল; আৰু গৃহৰ ফালে বাট-চৰাটোৰ বাৰাণ্ডাৰ কাষত থকা দুৱাৰডলি
    এক নল আছিল।
  sus-A: هْرْ مْلِنفِرَ كَنتَمَيٍ شَ تٍدٍ نُ نَ سٌدٍ دّ سّيتِ مَ، كَنكَن شَ مَءِتٍ
    نُن مَءِفبٌي لَن نَ وُرِ مَنِيَسٍ يَ كٍرٍن نَن مَ. شّلّ نَشَن نُ نَ عٍ تَفِ، نَ
    لَن نْنفْن يَ سُولِ نَن مَ. بُنتُنيِ سٌدٍ دّ شَ مَءِتٍ قَن لَن نَ وُرِ مَنِيَسٍ
    يَ كٍرٍن نَن مَ، نَشَن يَ نُ رَقِندِشِ هْرْ مْبَنشِ مَ.
  fra-SBL: Chaque loge avait une longueur d'un roseau et une largeur d'un roseau.
    L'intervalle entre les loges était de cinq coudées. Le seuil de la porte, près
    du porche de la porte, vers la maison, était d'un roseau.
  hbo-hbo: וְהַתָּ֗א קָנֶ֨ה אֶחָ֥ד אֹ֙רֶךְ֙ וְקָנֶ֤ה אֶחָד֙ רֹ֔חַב וּבֵ֥ין הַתָּאִ֖ים
    חָמֵ֣שׁ אַמֹּ֑ות וְסַ֣ף הַ֠שַּׁעַר מֵאֵ֨צֶל אוּלָ֥ם הַשַּׁ֛עַר מֵֽהַבַּ֖יִת קָנֶ֥ה
    אֶחָֽד׃
  kik-kik: Natuo tũnyũmba twa arangĩri twarĩ twa mĩkono ĩtandatũ kũraiha, na mĩkono
    ĩtandatũ kwarama, na itĩĩna rĩa kuuma kanyũmba kamwe nginya karĩa kangĩ rĩarĩ
    rĩa mĩkono ĩtano. Nayo hingĩro ya kĩhingo kĩu kĩariganĩtie na gĩthaku kĩrĩa kĩangʼetheire
    hekarũ, nakĩo kĩarĩ kĩa mĩkono ĩtandatũ gũtoonya na thĩinĩ.
  fra-NCL: Chaque loge avait un roseau en longueur et un roseau en largeur ; entre
    les loges, il y avait cinq coudées. Le seuil du portique, du côté du vestibule
    du portique, du côté de la maison, était d’un roseau.
  cek-AK: Imthung kathoeng loe cung maeto sang moe, cung maeto kawk; tetta imkhaannawk
    loe maeto hoi maeto, dong pangato angthla o; tempul bang anghae kalah khongkha
    doeh cung maeto oh.
  cuk-cuk: Yawagakgi igar-dogmaid-e-dikar-abinbeladgi neg-senigan-bukwad. E-suguedi,
    daligwen-negabar (1½) sugued, e-yaadungueddi daligwen-negabar dungubalid (1½).
    We-neg-senigan, daligwen-bisgise (1¼) egi bangu-bangu bukwamalad. A-sorbali, yawagak
    neg-imba-naidsik argasiid. We-neg-imba-naid, Bab-Dummadse-goled-negsik nomaid.
    We-yawagak-dogedi, daligwen-negabar (1½) yaadungu maid.
  uig-CYR: Дәрвазиниң ичидики һәр бир «оюқ өй»ниң узунлуғи бир хада, кәңлиги бир хада
    еди; оюқ өйләрниң арилиғи бәш гәз еди; дәрвазиниң ичидики босуға, йәни ичкиригә
    қарайдиған дәһлизниң алдидики босуғиниң икки тәрипиниң узунлуғи айрим-айрим бир
    «хада» чиқти;
  tel-2017: కావలి గది పొడవు, వెడల్పులు 3 మీటర్ల 20 సెంటి మీటర్లు, కావలి గదులకు మధ్య
    2 మీటర్ల 70 సెంటి మీటర్లు దూరం ఉంది. గుమ్మపు ద్వారం ప్రక్కనుండి మందిరానికి 3 మీటర్ల
    20 సెంటి మీటర్లు దూరం.
  hat-BSA: Chanm gad la te yon ba kann nan longè, e yon ba kann nan lajè, epi te gen
    senk koude antre chanm gad yo. Epi papòt pòtay la akote galri pòtay ki te ouvri
    pa anndan an te yon ba kann.
  kos-kos: Meet kutu liki acn sac, oasr acn in uti‐utyak, su oasr fukil onkosr lun
    mwet topang we, tolu oan layot ac tolu oan lasa. Kais sie infukil inge maspang,
    fit singoul ke siska akosr ah, na sinka inmasrlon fukil inge fit oalkosr. Oasr
    sie pac acn in uti‐utyak nu meet fit singoul lusa, su som nu ke sie infukil ma
    oan ngetang nu ke Tempul, pangpang fukil in utyak.
  hbo-WLC: וְהַתָּ֗א קָנֶ֨ה אֶחָ֥ד אֹ֙רֶךְ֙ וְקָנֶ֤ה אֶחָד֙ רֹ֔חַב וּבֵ֥ין הַתָּאִ֖ים
    חָמֵ֣שׁ אַמּ֑וֹת וְסַ֣ף הַ֠שַּׁעַר מֵאֵ֨צֶל אוּלָ֥ם הַשַּׁ֛עַר מֵֽהַבַּ֖יִת קָנֶ֥ה
    אֶחָֽד׃
  ibo-ibo: Oghere dị nʼụlọ ahụ nke bụ ebe ndị nche na-anọ dị mita atọ nʼọkara nʼobosara.
    Mgbidi dị nʼetiti ha dị mita abụọ na ụma asaa nʼigbidi. Ebe e si abata na mpụta
    ọnụ ụzọ ama nke chere ụlọnsọ ukwu ahụ ihu, dị mita atọ nʼọkara nʼomimi.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ କ୍ଷୁଦ୍ର କୋଠରି ଏକ ହାତ ଦୀର୍ଘ ଓ ଏକ ହାତ ପ୍ରସ୍ଥ ଥିଲା; ଆଉ, ପ୍ରତ୍ୟେକ
    କ୍ଷୁଦ୍ର କୋଠରିର ମଧ୍ୟରେ ପାଞ୍ଚ ପାଞ୍ଚ ହାତ ଛଡ଼ା ଥିଲା ଓ ଗୃହାଭିମୁଖ ଦ୍ୱାରର ବାରଣ୍ଡା ନିକଟସ୍ଥ
    ଦ୍ୱାରର ସମ୍ମୁଖ ସ୍ଥାନ ଏକ ହାତ ଥିଲା।
  chk-chk: A pwal aükü rumwen ekewe chon masen asamalap, langatamer me chölaper ükükün
    engol fiit, malülün etippen ekewe rum ükükün walu fiit, nge fän ewe asamalap lesopun
    kangkangan mi sape ngeni ewe Imwenfel ükükün engol fiit.
  rop-rop: '@see-verse:EZK.040.006'
  ukr-1871: І в кожній боковій коморі одна тичина заввишки а одна завширшки, а між
    коморами пять локот, та й в порозї воріт коло передньої сьвітлицї в воротях із
    середини — одна жердка;
  deu-1951: Und eine jede Nische war eine Rute lang und eine Rute breit; und zwischen
    den Nischen war [ein Zwischenraum von] fünf Ellen. Und die Schwelle des Tors neben
    der Torhalle auf der Innenseite maß eine Rute.
  eng-JPS: And every cell was one reed long, and one reed broad; and the space between
    the cells was five cubits; and the jambs of the gate by the porch of the gate
    within were one reed.
  srp-1865: I klijeti, i svaka bješe jednu trsku duga i jednu trsku široka; a izmeðu
    klijeti bješe pet lakata; i prag na vratima kod trijema na unutrašnjim vratima,
    i bješe s jedne trske.
  lug-lug: N’obusenge obw’abakuumi bwali mita ssatu obuwanvu, n’obugazi mita ssatu,
    ng’ebbanga eryawula obusenge obwo liri mita bbiri n’ekitundu. Waaliwo n’omuziziko
    ogwokubiri. N’omuziziko ogwo gwali mita ssatu mu bugulumivu. Mu maaso g’omuziziko
    ogwo waaliwo ekisasi okutunuulira yeekaalu.
  heb-heb: והתא קנה אחד ארך וקנה אחד רחב ובין התאים חמש אמות וסף השער מאצל אולם השער
    מהבית קנה אחד׃
  ben-IRV: আর প্রত্যেক যথার্থ স্থান লম্বায় এক লাঠি ও চওড়ায় এক লাঠি; যে কোনো দুটো
    যথার্থ স্থানের মধ্যে পাঁচ হাত ব্যবধান ছিল এবং দরজার বারান্দার পাশে মন্দিরের দিকে
    দরজার গোবরাট এক লাঠি গভীর ছিল।
  pan-pan: ਹਰ ਇੱਕ ਕੋਠੜੀ ਇੱਕ ਕਾਨਾ ਲੰਮੀ ਤੇ ਇੱਕ ਕਾਨਾ ਚੌੜੀ ਸੀ। ਕੋਠੜੀਆਂ ਦੇ ਵਿਚਾਲੇ ਪੰਜ-ਪੰਜ
    ਹੱਥ ਦਾ ਫ਼ਾਸਲਾ ਸੀ ਅਤੇ ਦਰਵਾਜ਼ੇ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਨੇੜੇ ਅੰਦਰ ਵੱਲ ਦਰਵਾਜ਼ੇ ਦੀ ਸਰਦਲ ਇੱਕ ਕਾਨਾ
    ਸੀ।
  mya-JVB: အခန်းငယ် တို့သည် တခန်းနှင့်တခန်း ငါး တောင် ကွာလျက် အလျား ကျူ တပြန်၊ အနံ
    လည်း ကျူ တပြန်စီရှိကြ၏။
  hmo-hmo: Dubu gimaia taudia edia daiutu be iduara ruma ena kahana kakana dekenai
    idia noho. Daiutu toi be kahana ta, daiutu toi be kahana ta. Inai daiutu ta ta
    edia bada be hegeregere, edia lata be 3 mita, bona edia lababa danu be 3 mita.
    Idia padadia dekenai idia noho habadia edia udunana be 2.5 mita. Unai daiutu 6
    edia dokona dekenai raka vareai gabuna ta ma ia noho, ena lata be 3 mita, bona
    unai raka vareai gabuna ena murinai be dehe, o daiutu badana ta. Inai daiutu badana
    ese Dubu Helaga ia vaira henia.
  urd-urd: और हर एक कोठरी एक सरकण्डा लम्बी और एक सरकण्डा चौड़ी थी, और कोठरियों के
    बीच पाँच पाँच हाथ का फ़ासिला था, और फाटक की डयोढ़ी के पास अन्दर की तरफ़ फाटक का
    आस्ताना एक सरकण्डा था।
  rus-SYN: И в каждой боковой комнате одна трость длины и одна трость ширины, а между
    комнатами пять локтей, и в пороге ворот у притвора ворот внутри одна же трость.
  bqc-SIM: Bĩ́ibↄlɛdↄ̃anaↄ kpɛa gbã̀a lɛ do, a yàasa lɛ do, mɛ́ gĩ pↄ́ kú kpɛaↄ
    zãnguo yàasa gã̀sĩsuu sↄo. Bↄlɛpi bilandaa pↄ́ bↄaa ń Lua kpɛ́o bèe lɛ do.
  tcz-CHONGTHU: Hiche a chu khopi ngah ho umna in dan chu kelkot lampi lang toa chu
    kisa ahi. Hiche indan ho chu aning li a kibang ahin feet som leh akeh cheh ahi,
    lampi dung lhung keija chu indan khat leh khat kikah kikah chu feet get leh hopli
    a hopkhat cheh a kigamlat ahi. Hongcha kelkot mai asung lang patna achaina chan
    amalanga pat anung lang channa lampi chu feet som leh akeh ahi.
  mar-mar: चौकीदाराची खोली एक काठी लांब व रुंदी एक काठी होती. आणि दोन खोल्यांच्या
    मधील अंतर पाच हात होते. मंदिरासमोरच्या द्वाराच्या द्वारमंडपाजवळील दाराचा उंबरठा
    एक काठी होता.
  qub-qub: 'Chay puncu yaycuna läduncho cada läducho caycaran quimsa cuartucuna. Llapanpis
    chay tamäñulla caycaran: quimsa metru largu, quimsa metru anchu. Juc cuartupita
    jucaj cuartumanna jäcoj caycaran ishcay metru medyan. Mas rurichöpis Templuman
    caj-lächo caycaran jatun cuartu alar. Chay cuartupa larguynin caran chuscu metru.
    Chay ruri caj cuartupa perganna caycaran juc metru anchu. Tacsha cuartucunapa
    ushanan perga isquïnanpita jatun cuartu caycashancamaga caran quimsa metrumi.'
  bqp-bqp: Kɔ̃su yee nin bɑɑteren dɛ̃ɛbu kɑ ten yɑsum mu nɛwɑ. Ye kpuro yɑ sɑ̃ɑwɑ
    dɛkɑ tiɑ. Bɑtumɑ ye yɑ nu kɑrɑnɛ yɑ sɑ̃ɑwɑ gɔm soonu nɔɔbu. Gɑmbo ye yɑ wɑ̃ɑ dii
    sɔɔn kɔnnɔwɔ ɑ sere sɑ̃ɑ yerun tii du, yen yɑsum mu sɑ̃ɑwɑ dɛkɑ tiɑ.
  hat-hat: Apre pòtay la, te gen yon gwo koridò avèk sis chanm pou gad yo, twa chak
    bò. Chak chanm yo te kare kare, dis pye lajè, dis pye longè. Miray ki te separe
    chanm yo te gen wit pye lajè. Apre chanm yo, koridò a lonje sou dis pye ankò,
    li te mennen nan yon gwo pyès ki te bay sou Tanp lan.
  eng-BSB: Each gate chamber was one rod long and one rod wide, and there were five
    cubits between the gate chambers. The inner threshold of the gate by the portico
    facing inward was one rod deep.
  eng-WEBPB: Every lodge was one reed long and one reed wide. Between the lodges was
    five cubits. The threshold of the gate by the porch of the gate towards the house
    was one reed.
  kbq-kbq: Hagi ana keginamofo kafante'ma kuma kva vahe'mofo nontrena ana kafamofo
    kanti kama tare nontre me'neankino, ana nontre'mofona zazaznimo'a 3.6 mita higeno,
    upama huno kanti'kama vu'neama'amo'a 3.6 mita hu'ne. Hagi ana nontre'mofo amu'nompima
    kama ufre'amo'a 2.5 mita hu'ne. Hagi agu'afima ufre kama mesarimima huno keana
    zaza'amo'a 3.6 mita hu'ne.
  nhe-BL: Teipa tinejnentiyajque ipan nopa pasillo, huan ipan sesen lado niquitac
    quipixqui 3 cuartos para tlamocuitlahuiani. Sesen tlen nopa cuartos quipiyayaya
    3 metros ihuehueyaca huan 3 metros ipatlajca. Huan tlatlajco sesen ome cuartos
    ipan nopa pasillo eltoya se tlapepecholi tlen 2 metro huan tlajco. Huan ipan itlamiya
    nopa pasillo eltoya seyoc cuarto queja se sala ica se puerta tlen motlapohua huan
    nopa caltemitl quipixqui 3 metros ihuehueyaca. Nopa caltemitl tlapojtoya para
    huelqui niquitac tiopamitl.
  gub-BL: Huwake heta na'iruz ipupyaikaw pyrer ureawyze har rehe. Heta na'iruz ipupyaikaw
    pyrer ureahu rehe no. Pitàitàigatu ipupyaikaw pyrer ipehegwer uzuawygatu wà. Pitàitàigatu
    heta na'iruz met. Pàrirogawtàtà wamyter pe har heta 2,5 met pitàitàigatu wà no.
    Ipupyaikaw pyrer ikupe kutyr heta amo teixe haw. Iho haw heta na'iruz met. Uruixe
    amo ipupyaikaw pyrer tàpuzuhu henataromo har pupe kury.
  eng-DRA: 'And every little chamber was one reed long, and one reed broad: and between
    the little chambers were five cubits:'
