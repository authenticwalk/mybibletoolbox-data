verse: EZK.040.007
translations:
  mal-C: അതിലെ കാവൽമാടങ്ങൾക്ക് ഒരുദണ്ഡു നീളവും ഒരുദണ്ഡു വീതിയും ഉണ്ടായിരുന്നു. കാവൽമാടങ്ങൾക്കിടയിൽ
    തള്ളിനിൽക്കുന്ന മതിലുകൾക്ക് അഞ്ചുമുഴം കനമുണ്ടായിരുന്നു. പൂമുഖത്തിന് തൊട്ടടുത്ത്
    ആലയത്തിന് അഭിമുഖമായിട്ടുള്ള പടിവാതിലിന്റെ ആഴം ഒരു ദണ്ഡ് ആയിരുന്നു.
  deu-TKW: 'und die Nische: eine Rute in der Länge und eine Rute in der Breite und
    zwischen den Nischen fünf Ellen, und die Schwelle des Thors neben der Vorhalle
    des Thors auf der Innenseite: eine Rute.'
  lin-lin: 'Longwa na ekotelo kino na Tempelo, ezalaki na bandako mike ya bakengeli :
    misato na ngambo ya loboko ya mwasi mpe misato na ngambo ya loboko ya mobali ;
    molayi na yango mpe mokuse na yango ezalaki na bametele pene misato. Molayi oyo
    ekabolaki ndako moko ya bakengeli mpe ndako mosusu ezalaki na bametele pene misato.
    Longwa na ekotelo ya ekuke oyo elandaki kino na ndako moke ya kokotela oyo etalana
    na Tempelo, ezalaki na bametele pene misato.'
  eng-LSV: and the little chamber—one reed long and one reed broad, and between the
    little chambers—five cubits, and the threshold of the gate, from the side of the
    porch of the gate from within—one reed.
  eng-GNV: 'And euery chamber was one reede long, and one reede broad, and betweene
    the chambers were fiue cubites: and the post of the gate by the porch of the gate
    within was one reede.'
  eng-WEBSTER: And every little chamber was one reed long, and one reed broad; and
    between the little chambers were five cubits; and the threshhold of the gate by
    the porch of the gate within was one reed.
  nhw-BL: Teipa tinejnentiyajque ipan nopa pasillo, huan ipan sesen lado niquitac
    quipixqui 3 cuartos para tlamocuitlahuiani. Sesen tlen nopa cuartos quipiyayaya
    3 metros ihuehueyaca huan 3 metros ipatlajca. Huan tlatlajco sesen ome cuartos
    ipan nopa pasillo eltoya se tlapepecholi tlen 2 metro huan tlajco. Huan ipan itlamiya
    nopa pasillo eltoya seyoc cuarto quen se sala ica se puerta catli motlapohua huan
    nopa caltemitl quipixqui 3 metros ihuehueyaca. Nopa caltemitl tlapojtoya para
    huelqui niquitac tiopamitl.
  swh-ONEN: Vyumba vya kupumzikia vya walinzi vilikuwa na urefu wa huo ufito mmoja
    na upana wa huo ufito, kuta zilizogawa vyumba hivyo vya mapumziko zilikuwa na
    unene wa dhiraa tano. Nacho kizingiti cha lango lililokuwa karibu na ukumbi unaoelekea
    hekaluni ulikuwa na kina cha huo ufito.
  bba-bba: Kɔ̃su yee nin bɑɑteren dɛ̃ɛbu kɑ ten yɑsum mu nɛwɑ. Ye kpuro yɑ sɑ̃ɑwɑ
    dɛkɑ tiɑ. Bɑtumɑ ye yɑ nu kɑrɑnɛ yɑ sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Gɑmbo ye yɑ wɑ̃ɑ dii
    sɔɔn kɔnnɔwɔ ɑ sere sɑ̃ɑ yerun tii du, yen yɑsum mu sɑ̃ɑwɑ dɛkɑ tiɑ.
  eng-KJVCPB: And every little chamber was one reed long, and one reed broad; and
    between the little chambers were five cubits; and the threshold of the gate by
    the porch of the gate within was one reed.
  luo-luo: Rangajno ne nigi agola malach motingʼo ute mag jorito mane fut apar maromre
    to kindgi nopogi gi kor ot ma lachne ne fut aboro kuom borgi gi lachgi. To agola
    mar ohinga mane nitie e dhorangajno ne romo fut apar.
  meu-meu: Ohe daiutudia danu latadiai na hahetoho sirihona auta, bona lababadia danu
    hahetoho sirihona auta. Daiutu padadia na kiubit ima. Ikoukou raka-vareaina, ikoukou
    dehena laloma kahana ai, na hahetoho sirihona auta heḡereḡerena.
  npi-ULB: रक्षक कोठाहरू हरेक एक लौरो लामो र एक लौरो चौडा थिए । दुई कोठाहरू बिचमा
    पाँच हातको दुरी थियो, र मन्दिरको दलानको छेउमा रहेको सँघार एक लौरो गहिरो थियो ।
  yor-yor: Yàrá kéékèèké sì jẹ ọ̀pá kan ni gígùn àti ọ̀pá kan ní ibú, ìgbéró ògiri
    àárín yàrá kéékèèké náà jẹ́ ìgbọ̀nwọ́ márùn-ún ni nínípọn. Ìloro ẹnu-ọ̀nà náà
    tí ó kángun sí àtẹ̀wọ ẹnu-ọ̀nà náà tó kọjú sì tẹmpili jẹ́ ọ̀pá kan ní jíjìn.
  pes-OPCB: از دالان که گذشتیم وارد تالاری شدیم که در هر طرف آن سه اتاق نگهبانی بود.
    مساحت هر یک از این اتاقها سه مترمربع بود. فاصلهٔ بین دیوارهای اتاقهای مجاور دو
    متر و نیم بود. در جلوی هر یک از اتاقهای نگهبانی، دیوار کوتاهی به بلندی نیم متر
    و ضخامت نیم متر وجود داشت. در انتهای تالار، دالان سه متری دیگری به پهنای شش متر
    و نیم وجود داشت. بلندی هر لنگهٔ در آن دو متر و نیم بود. این دالان به یک اتاق بزرگ
    که روبروی خانهٔ خدا بود، منتهی می‌شد. طول این اتاق از شرق به غرب چهار متر بود.
    و دیوارهای انتهای آن که در دو طرف راه ورودی به حیاط خانهٔ خدا قرار داشتند، هر
    یک به ضخامت یک متر بودند.
  tgl-ULB: Isang patpat ang haba at isang patpat ang lapad ng mga silid ng mga tagapagbantay,
    limang siko ang pagitan ng dalawang silid ng mga tagapagbantay. At isang patpat
    ang lalim ng pasukan ng templo patungo sa portiko ng templo.
  hui-hui: Haraba ogoriani anda pialu howa mendehayagi hobane tebira mendehabi hobane
    tebira dege agali mamage haga biarunaga heneyago handa edene bima peagola hanuni
    bugu hama bame wali agali puíbu bulene henge wia. Ani wiagola agali magi manda
    biaga biagome tamu hobane uruni mida magi handalu hearia bibahende mida tebira
    dege dege haya. Ani bialu anda tamu hobane mbira mbiranaga anda hái heago mida
    manda bialu hearia mida kirani tebone habehe dege wia. Hanuni bugu hama wali agali
    ti puíbu biaga wiadagoni wuyu pialu tamu hobane timbuni mbira wiagoha tagira pea.
    Ani wiagoria agali mbirale mida manda bu handaga biagome anda tamu hobane timbuni
    biagonaga haraba heagoria hái heago mida manda bu handalu hearia mida magi tebira
    dege wiane handaya.
  mya-mya: တံ​ခါး​၏​အ​လွန်​တွင်​လမ်း​ကြား​တစ်​ခု​ရှိ​၏။ ထို​လမ်း​၏​ဝဲ​ယာ​တွင်​အ​စောင့်​တပ်​သား​များ​အ​တွက်
    အ​ခန်း​သုံး​ခန်း​စီ​ရှိ​၏။ ထို​အ​ခန်း​တိုင်း​ပင်​စ​တု​ရန်း​ပုံ​သဏ္ဌာန်​ရှိ​၍​နံ​ရံ​တစ်​ခု​လျှင်​ဆယ်​ပေ​ရှည်​၏။
    အ​ခန်း​တစ်​ခု​နှင့်​တစ်​ခု​အ​ကြား​မှ​နံ​ရံ​သည်​ထု​ရှစ်​ပေ​ရှိ​၏။ ဤ​အ​ခန်း​များ​အ​လွန်​၌​ဆယ်​ပေ​ရှည်​သော​လမ်း​ကြား​တစ်​ခု​ရှိ​၏။
    ထို​လမ်း​သည်​ဗိ​မာန်​တော်​ကို​မျက်​နှာ​မူ​လျက်​နေ​သည့်​အ​ခန်း​ကြီး​တစ်​ခု​သို့​သွား​ရာ​လမ်း​ဖြစ်​၏။-
  bod-N: ཡང་སྒོ་ཁང་ཡོད་དེ། རིང་ཚད་ལ་ལྕུག་མ་གཅིག་དང་། ཞེང་ལ་ལྕུག་མ་གཅིག་ཡོད་ཅིང་། སྒོ་ཁང་དང་ཁང་པའི་བར་ཐག་ལ་ཁྲུ་ལྔ་ཡོད་པ་དང་།
    མཆོད་ཁང་གི་ནང་ཕྱོགས་སུ་འཁོར་བའི་སྒོ་ཁྱམས་འགྲམ་གྱི་སྒོ་ཐེམ་གྱི་མཐུག་ཚད་ལ་ལྕུག་མ་གཅིག་ཡོད་དོ།
    །
  sna-sna: Makamuri avarindi akanga akaenzana netsvimbo imwe chete yokuyera paurefu
    uye tsvimbo imwe chete paupamhi, uye masvingo apakati pamakamuri akanga ari makubhiti
    mashanu paukobvu. Uye chikumbaridzo chesuo rakanga riri parutivi rwebiravira rakatarisana
    netemberi chaiita tsvimbo imwe chete pakudzika.
  spa-BLM: Cada posada tenía una caña de largo y otra de ancho. Entre las logias había
    cinco codos. El umbral de la puerta, junto al pórtico de la puerta hacia la casa,
    era de una caña.
  cac-cac: A d'a yoloch spuertail chi', ata' ay jun calle tz'ochi, axo d'a stitac
    jun calle chi', ay juntzan̈ cuarto b'aj ay eb' stan̈van puerta chi'. A junjun
    cuarto chi', oxe' metro sat, oxe' metro pax schaan̈il. Axo spimal yajcan d'a scal
    junjun cuarto chi', nan̈al yoxil metro spimal. Axo d'a scal b'aj slajviochc'och
    juntzan̈ cuarto chi' yed' jun scorredoral, oxe' metro, a jun yune' amac' chi'
    q'uelanb'at d'a templo.
  swh-ULB: Vyumba vya ulinzi vilikuwa kila mwanzi mmoja urefu na mwanzi mmoja upana;
    kulikuwa na dhiraa tano katika kila vyumba viwili, na kizingiti cha lango la hekalu
    karibu na tawa la hekalu kilikuwa mwanzi mmoja urefu.
  bel-bel: І ў кожным бакавым пакоі адна трысьціна даўжыні і адна трысьціна шырыні,
    а паміж пакоямі пяць локцяў, і ў парозе брамы каля бабінца брамы ўсярэдзіне адна
    трысьціна.
  deu-ELBBK: 'und jedes Wachtzimmer: 1 Rute lang und 1 Rute breit, und zwischen den
    Wachtzimmern 5 Ellen; und die Torschwelle neben der Torhalle nach dem Haus hin:
    1 Rute.'
  mbb-OT: Is diyà te kada kilid kayi te veyeey ne zuen dutun tetelu he ruǥu he zutun
    ebantey is menge vantey. Heini he menge ruǥu, sepulù he ǥiek he kwedradu, ne is
    kekepal te imberengbeng diyà te mid-elangan dan, walu he ǥiek. Is sunud kayi te
    menge ruǥu, ne zuen en maan dutun idselang pehendiyà te varkun he ebpekesinaru
    zuen te valey te Nengazen. Heini he idselang, sepulù he ǥiek is keleyatan din.
  mal-2015: ഓരോ മാടത്തിന്നും ഒരു ദണ്ഡു നീളവും ഒരു ദണ്ഡു വീതിയും ഉണ്ടായിരുന്നു; മാടങ്ങൾ
    തമ്മിൽ അയ്യഞ്ചു മുഴം അകന്നിരുന്നു; ഗോപുരത്തിന്റെ ഉമ്മരപ്പടി അകത്തു ഗോപുരത്തിന്റെ
    പൂമുഖത്തിന്നരികെ ഒരു ദണ്ഡായിരുന്നു.
  rmc-rmc: Pal oda prahos andre brana sas e chodba, andral savi pes džalas andro khera
    prekal o stražňika. Jekh kher le stražňikengro sas 3 metri džinďardo a 3 metri
    buchlo. Maškar ola khera sas o muri buchle 250 centimetri. Pal odi chodba sas
    dujto prahos la branakro, saves sas 3 metri a prekal savo pes džalas andre veranda,
    savi sas nekpašeder paš o Chramos.
  pes-OPV: و طول هر غرفه یک نی بود وعرضش یک نی. و میان غرفه‌ها مسافت پنج ذراع. و آستانه
    دروازه نزد رواق دروازه از طرف اندرون یک نی بود.
  ron-1924: Фиекаре одае де пазэ ера лунгэ де о прэжинэ ши ларгэ тот де о прэжинэ.
    Ынтре фиекаре доуэ одэй де пазэ ера ун лок гол де чинч коць. Прагул порций де
    лынгэ тинда порций динэунтру ера де о прэжинэ.
  ben-OBCV: দ্বারের পাহারাদারদের ঘরগুলি এক মাপকাঠি লম্বা ও এক মাপকাঠি চওড়া এবং এক
    ঘর থেকে আর এক ঘরের মধ্যেকার দেয়াল পাঁচ হাত মোটা ছিল। আর দ্বারের বারান্দার পাশে
    মন্দিরের দ্বারের ঢুকবার মুখটা ছিল এক মাপকাঠি লম্বা।
  som-som: Oo qollad kastaba dhererkeedu wuxuu ahaa cawsduur, oo ballaadhkeeduna wuxuu
    ahaa cawsduur, oo qolladahana waxaa u dhexeeyey shan dhudhun, oo marinka iridda
    oo balbalada iridda u dhowayd dhankiisa guduhu wuxuu ahaa cawsduur.
  lat-VUC: 'Et thalamum uno calamo in longum, et uno calamo in latum: et inter thalamos,
    quinque cubitos.'
  eng-ASVBT: And every lodge was one reed long, and one reed broad; and the space
    between the lodges was five cubits; and the threshold of the gate by the porch
    of the gate toward the house was one reed.
  ita-1885: Poi misurò le logge, e ciascuna d'esse era d'una canna di lunghezza, e
    d'una canna di larghezza; e fra l'una loggia e l'altra vi era lo spazio di cinque
    cubiti; poi misurò il limitar della porta d'appresso al portale della casa di
    dentro, ed era d'una canna.
  eng-LXXUP: And the chamber was equal in length to the reed, and equal in breadth
    to the reed; and the porch between the chambers six cubits; and the second chamber
    equal in breadth to the reed, and equal in length to the reed, and the porch five
    cubits.
  eng-ULB: The guard chambers were each one stick in length and one stick in width;
    there were five cubits between any two of the chambers, and the threshold of the
    temple gate by the temple portico was one stick deep.
  spa-VBL: Más allá, había nichos que medían seis por seis codos, con cinco codos
    entre los nichos. El umbral de la entrada interior que daba al pórtico medía seis
    codos.
  fra-_FOB: Chaque chambre était longue d'une canne, et large d'une canne; et entre
    les chambres il y avait un espace de cinq coudées; et le seuil de la porte, près
    du vestibule de la porte, à l'intérieur, avait une canne.
  mal-mal: ഓരോ കാവൽമാടത്തിനും ഒരു ദണ്ഡു നീളവും ഒരു ദണ്ഡു വീതിയും ഉണ്ടായിരുന്നു; കാവൽമാടങ്ങൾ
    തമ്മിൽ അയ്യഞ്ചു മുഴം അകന്നിരുന്നു; ഗോപുരത്തിന്റെ ഉമ്മരപ്പടി അകത്ത് ഗോപുരത്തിന്റെ
    പൂമുഖത്തിനരികിൽ ഒരു ദണ്ഡായിരുന്നു.
  urd-GVR: Jab wuh darwāze meṅ khaṛā huā to dāīṅ aur bāīṅ taraf pahredāroṅ ke tīn
    tīn kamre nazar āe. Har kamre kī lambāī aur chauṛāī sāṛhe das das fuṭ thī. Kamroṅ
    ke darmiyān kī dīwār paune nau fuṭ moṭī thī. In kamroṅ ke bād ek aur dahlīz thī
    jo sāṛhe 10 fuṭ gahrī thī. Us par se guzar kar ham darwāze se mulhiq ek barāmde
    meṅ āe jis kā ruḳh Rab ke ghar kī taraf thā.
  suz-BL: मेकेर बाक्‍तीके कोठा बाक्‍तेक्‍म। मेको नेल्‍ल पुक्‍तीक कोक्‍के का ब्रेम्‍शो
    नु पुक्‍तीक कोक्‍के का लाइश्‍शो बाक्‍तेक्‍म। मेको कोठा आन दातेम गेय पतीक कोठा
    बाक्‍तेक्‍म। मिनु आन दाते ङा बाक्‍तीके ५ कुबीत ब्रेम्‍शो बाक्‍त। मिनु परमप्रभु
    यावे आ खिं ङा पिंडी ङा लाप्‍चो लतीक लां पुक्‍तीक कोक्‍के का ब्रेम्‍शो बाक्‍त।
    कुबीत का आधा मिटर बाक्‍ब।
  eng-NOY: And every chamber was one reed long, and one reed broad; and between the
    chambers were five cubits; and the threshold of the gate by the porch of the gate
    within was one reed.
  ita-1927: Ogni camera di guardia aveva una canna di lunghezza, e una canna di larghezza.
    Fra le camere era uno spazio di cinque cubiti. La soglia della porta verso il
    vestibolo della porta, dal lato della casa, era d’una canna.
  ckb-ckb: قوژبنەکانی پاسەوانیش یەک قامیش درێژی بوو، یەک قامیشیش پانی، ئەستوورایی
    دیواری نێوان قوژبنەکانیش پێنج باڵ بوو. بەردەروازەکەش لەلای هەیوانی دەروازەکە و
    لە ژوورەوە یەک قامیش بوو.
  eng-BBE: And the watchmen's rooms were one rod long and one rod wide; and the space
    between the rooms was five cubits; the doorstep of the doorway, by the covered
    way of the doorway inside, was one rod.
  kan-OKCV: ಕಾವಲುಗಾರರ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು ಒಂದು ಕೋಲು ಉದ್ದ ಮತ್ತು ಒಂದು ಕೋಲು ಅಗಲವಿದ್ದವು ಮತ್ತು
