verse: EZK.040.037
translations:
  mal-C: അതിന്റെ പൂമുഖം പുറത്തെ അങ്കണത്തിന് അഭിമുഖമായിരുന്നു; ഈന്തപ്പനകൾ അതിന്റെ കട്ടിളക്കാലുകൾ
    ഇരുവശവും അലങ്കരിച്ചിരുന്നു. അതിലേക്കു കയറുന്നതിന് എട്ടു പടികൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und seine Vorhalle lag nach dem äußeren Vorhofe zu, und Palmen waren an
    seinen Pfeilern auf dieser und auf jener Seite; acht Stufen bildeten seinen Aufgang.
  lin-lin: Ndako na yango ya kokotela ezalaki etalana na lopango ya libanda ; batiaki
    bililingi ya banzete ya mbila na makonzi na yango mpe ematelo na yango ezalaki
    na bibutelo mwambe.
  eng-LSV: and its posts [are] toward the outer court, and palm-trees [are] on its
    posts, on this side and on that side, and eight steps [are] its ascent.
  eng-GNV: And the postes thereof were towarde the vtter court, and palme trees were
    vpon the postes thereof on this side, and on that side, and the going vp to it
    had eight steps.
  eng-WEBSTER: 'And its posts were towards the outer court; and palm-trees were upon
    its posts, on this side, and on that side: and the ascent to it had eight steps.'
  nhw-BL: Huan nopa sala ica arcos ipan nopa pasillo tlapojqui ipan nopa calixpamitl
    catli calteno. Huan nopa tlaquetzalme ica nahui esquinas quipiyayayaj apachi cuame
    ipan sesen lado huan nopa escalera para ipan tlejcose para calaquise quipiyayaya
    8 escalones.
  swh-ONEN: Baraza yake ilielekeana na ukumbi wa nje, miimo yake ilinakshiwa miti
    ya mitende pande zote, kulikuwa na ngazi nane za kupandia huko.
  bba-bba: Dii sɔɔ ɡe, ɡɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑwɑ. Mɑ bɑ ɡen ɡɑni sɔɔkii burɑru koosi
    kɑ kpɑkpɑ wurusun weenɑsisu. Gen yɔɔtiɑn nɑɑ dɑbusɑnu sɑ̃ɑwɑ nɔɔbɑ itɑ.
  eng-KJVCPB: 'And the posts thereof were toward the utter court; and palm trees were
    upon the posts thereof, on this side, and on that side: and the going up to it
    had eight steps.'
  luo-luo: Sirni momako agola mare nochomo laru ma oko; sirnige nogorie yiende mag
    othidhe oko gi iye, kendo raidhi mi idho eka ichop kanyo ne gin aboro.
  meu-meu: Ia dehena ese murimuri kahana ikoukouna e vaira henia. Ena ihua-ihua ai
    na pamu audia laulaudia, ta ohena ta ai, ma ta ohena ta ai. Vadavada moi-kaudia
    taurahani amo e dae henia.
  npi-ULB: त्यसको दलान बाहिरी चोकतिर फर्केको थियो, र त्यसको दुवै पट्टि खजूरको रूखहरूका
    चित्र थिए र त्यहाँसम्म आठ खुट्किला थिए ।
  yor-yor: Àbáwọlé ẹnu-ọ̀nà rẹ̀ dojúkọ ògiri àgbàlá ìta; àwọn igi ọ̀pẹ ṣe ọ̀ṣọ́ sí
    àwọn àtẹ́rígbà rẹ̀ ni ẹ̀gbẹ́ méjèèjì, àtẹ̀gùn mẹ́jọ ní ó so mọ́ ọn lókè.
  pes-OPCB: اتاق بزرگ آن روبروی حیاط بیرونی قرار داشت و دیوارهای تالار با نقشهای نخل
    تزیین شده بود. این دروازه هم هشت پله داشت.
  tgl-ULB: Nakaharap ang portiko nito sa panlabas na patyo, mayroong mga puno ng palma
    sa magkabilaang bahagi nito at walong baitang patungo sa itaas nito.
  hui-hui: '@see-verse:EZK.040.036'
  mya-mya: အ​ဝင်​ခန်း​သည်​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မျက်​နှာ​မူ​၍​နေ​၏။ မုခ်​ဆောင်​လမ်း​ကြား​တစ်​လျှောက်​ရှိ​နံ​ရံ​များ​တွင်​စွန်​ပ​လွံ​ပင်​ပုံ​များ​ထွင်း​၍​ထား​၏။
    မုခ်​ပေါက်​သို့​လှေ​ကား​ရှစ်​ထစ်​ဖြင့်​တက်​ရ​၏။
  bod-N: སྒོ་ཁྱམས་དེ་ཁྱམས་ར་ཕྱི་མའི་ཕྱོགས་སུ་འཁོར་ཡོད་དེ། སྒོ་སྒྲོམ་གྱི་སྟེང་དུ་ཕྱོགས་གཉིས་སུ་ཤིང་ཏ་ལ་བརྐོས་ཡོད་པ་དང་།
    རྡོ་སྐས་ལ་རིམ་པ་བརྒྱད་ཡོད་དོ། །
  sna-sna: Biravira raro rakanga rakatarisana noruvazhe rwokunze; miti yemichindwe
    yakanga yakashongedza mbiru kumativi ose, uye zvikwiriso zvisere ndizvo zvaisvitsa
    ikoko.
  spa-BLM: Sus postes estaban orientados hacia el atrio exterior. En sus postes había
    palmeras de un lado y del otro. La subida a ella tenía ocho escalones.
  cac-cac: A scorredoral q'uelc'umb'a yaj yed' jun b'ab'el amac'. Ayoch yechel te'
    palma d'a sattac d'a junjun spac'ul. A d'a jun puerta chi' ay vajxaque' b'achquiltac
    sq'uec'och d'ay.
  swh-ULB: Tatawa lake lilielekea ua wa nje; ilikuwa na mitende pande zote za huo
    na ngazi nane kuupandia.
  bel-bel: Бабінцы ў ёй былі на зьнешні двор і пальмы на слупах яе з таго і з другога
    боку; пад'ём да яе - на восем прыступак.
  deu-ELBBK: Und seine Pfeiler waren nach dem äußeren Vorhof zu; und Palmen waren
    an seinen Pfeilern auf dieser und auf jener Seite; und 8 Stufen bildeten seine
    Stiege.
  mbb-OT: Is barkun kayi, ziyà ebpekesinaru te ǥawas he lama, ne zuen kayi zayandayan
    he menge palma he in-ukir zuen te nekedtimbang he verengbeng. Walu he ang-ang
    is heǥezan he ibpehengkayi te veyeey.
  mal-2015: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിന്നു നേരെ ആയിരുന്നു; ഇടത്തൂണുകളിന്മേൽ
    ഇപ്പുറത്തും അപ്പുറത്തും ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്കു കയറുവാൻ എട്ടു പതനം
    ഉണ്ടായിരുന്നു.
  rmc-rmc: La branakri veranda sas visarďi pre avruňi dvora, pro muri la sas o palmi
    pal soduj seri a ochto garadičenca pes avelas upre paš late.
  pes-OPV: و اسبرهایش بسوی صحن بیرونی بود. ونخلها بر اسبرهایش از اینطرف و از آنطرف
    بود وزینه‌اش هشت پله داشت.
  ron-1924: Тинда ей дэдя ын куртя де афарэ; де фиекаре парте ерау чинч финичь пе
    стылпий ей ши опт трепте пентру суит ла поартэ.
  ben-OBCV: তার বারান্দার মুখ বাইরের উঠানের দিকে ছিল; চৌকাঠের বাজুর দুই পাশে খেজুর
    গাছ খোদাই করা ছিল, সেখানে উঠবার সিঁড়ির আটটি ধাপ ছিল।
  som-som: Oo tiirarkeedu waxay u sii jeedeen barxadda dibadda xaggeeda, oo geedo
    timireed ayaa tiirarkiisa dhinacan iyo dhinacaasba kaga xardhanaa, oo jaranjarrada
    loo fuulaana waxay lahayd siddeed tallaabo.
  lat-VUC: 'Et vestibulum ejus respiciebat ad atrium exterius: et cælatura palmarum
    in fronte ejus, hinc et inde: et in octo gradibus ascensus ejus.'
  eng-ASVBT: 'And the posts thereof were toward the outer court; and palm trees were
    upon the posts thereof, on this side, and on that side: and the ascent to it had
    eight steps.'
  ita-1885: E le sue fronti riguardavano verso il cortile di fuori; e vi erano delle
    palme alle sue fronti di qua, e di là; e i suoi gradi erano di otto scaglioni.
  eng-LXXUP: 'And its porches were toward the inner court; and there were palm trees
    to the posts on this side and on that side: and it had eight steps.'
  eng-ULB: Its portico faced the outer courtyard; it had palm trees on either side
    of it and eight steps going up it.
  spa-VBL: El pórtico daba al patio exterior y sus postes estaban decorados con palmeras
    por todos lados. Tenía ocho escalones para subir.
  fra-_FOB: Ses vestibules arrivaient au parvis extérieur; il y avait des palmes sur
    ses poteaux, de chaque côté, et huit degrés pour y monter.
  mal-mal: അതിന്റെ പൂമുഖം പുറത്തെ പ്രാകാരത്തിനു നേരെ ആയിരുന്നു; ഇടത്തൂണുകളിന്മേൽ ഇരുവശത്തും
    ഈന്തപ്പനകൾ ഉണ്ടായിരുന്നു; അതിലേക്ക് കയറുവാൻ എട്ട് പടികൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Us ke barāmde kā ruḳh bhī bairūnī sahan kī taraf thā. Darwāze ke satūn-numā
    bāzuoṅ par khajūr ke daraḳht kandā kie gae the. Us meṅ pahuṅchne ke lie ek sīṛhī
    banāī gaī thī jis ke āṭh qadamche the.
  suz-BL: मेको आ पिंडी लाङगा गे कोव़शो बाक्‍त। मिनु मेको आ थामपुकीम खजूर रवा आ बुटा
    आप्‍शो बाक्‍तेक्‍म। मिनु मेकेर लचा कली ८ ओटा थेंका बाक्‍तेक्‍म।
  eng-NOY: And the cornices thereof were toward the outer court; and palm-trees were
    upon the wall-pillars thereof, on this side and on that side; and in going up
    to it there were eight steps.
  ita-1927: I pilastri della porta erano dal lato del cortile esterno, c’erano delle
    palme sui suoi pilastri di qua e di là, e vi si saliva per otto gradini.
  ckb-ckb: هەیوانەکەشی ڕووەو خانەکانی دەرەوە بوو، لەسەر دینگەکانیشی نەخشی دار خورما
    هەبوون، لە هەردوو لای، بە هەشت پایە بۆی سەردەکەوت.
  eng-BBE: 'Its uprights were on the side nearest to the outer square; there were
    palm-trees on the uprights, on this side and on that: and there were eight steps
    going up to it.'
  kan-OKCV: ಅದರ ಪಡಸಾಲೆಗಳು ಹೊರಗಿನ ಅಂಗಳದ ಕಡೆಗೆ ಇದ್ದವು. ಅದರ ಕಂಬಗಳ ಮೇಲೆ ಆ ಕಡೆಗೂ ಈ ಕಡೆಗೂ
    ಖರ್ಜೂರದ ಮರಗಳಿಂದ ಅಲಂಕರಿಸಲಾಗಿದ್ದವು; ಮೇಲೆ ಹತ್ತುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಲುಗಳು ಇದ್ದವು.
  tam-2017: அதின் தூணாதாரங்கள் வெளிமுற்றத்தில் இருந்தது; இந்தப் பக்கத்திலும் அந்தப்
    பக்கத்திலும் அதின் தூணாதாரங்களில் பேரீச்சமரங்களும் செதுக்கப்பட்டிருந்தது; அதில்
    ஏறுவதற்கு எட்டுப்படிகள் இருந்தது.
  spa-RV-1909: 'Y sus postes caían fuera al atrio, con palmas á cada uno de sus postes
    de una parte y otra: y sus gradas eran de ocho peldaños.'
  ron-BTF: Și stâlpii ei erau spre curtea exterioară; și palmieri erau pe stâlpii
    ei de o parte și de cealaltă parte; și urcarea spre ea avea opt trepte.
  eng-WEBP: Its posts were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  eng-FBV: Its porch faced the outer courtyard, and its posts were decorated with
    palm tree designs on all sides. It had eight steps leading up to it.
  nld-1939: Ook haar voorhal lag aan de kant van de buiten-voorhof, op haar muurvlakken
    waren aan weerskanten palmen aangebracht, en ze had een trap van acht treden.
  nch-BL: Huan nopa sala ica arcos ipan nopa pasillo tapojqui ipan nopa calixpamit
    cati calteno. Huan nopa taquetzalme ica nahui esquinas quipiyayayaj epachi cuame
    ipan sesen lado huan nopa escalera para ipan tejcose para calaquise quipiyayaya
    8 escalones.
  vie-1934: Những nhà ngoài của nó ở về phía hành lang ngoài; mỗi phía có những hình
    cây kè trên các cột, và có tám cấp bước lên.
  hin-CV: इसका मंडप बाहरी आंगन की ओर था; दोनों तरफ इसके चौखटों को खजूर के पेड़ की
    आकृतियां से सजाया गया था, और इसके ऊपर जाने के लिये आठ सीढ़ियां थी.
  spa-BES: Sus pilares estaban en el lado más cercano al cuadrado exterior; Había
    palmeras grabadas en los pilares a cada lado; y había ocho escalones para subir.
  tdx-tdx: Mimoak’ an-kiririsa alafe’e ao o tolà’eo; nitemeren-tsatrañe o tolà’e añ’ila’e
    etoy naho añ’ila’e eroio, valo ty fanongañe miañambone ama’e.
  tha-KJV: มุ​ขของด้านนี้หันหน้าสู่ลานชั้นนอก และมีต้​นอ​ินทผลัมอยู่​ที่​เสาด้านละต้น
    และบันไดนี้​มี​แปดขั้น
  por-BR-2018: E seus pilares estavam no pátio exterior, com palmeiras em seus pilares
    de um lado e do outro; e suas subidas eram de oito degraus.
  deu-ELO: Und seine Pfeiler waren nach dem äußeren Vorhof zu; und Palmen waren an
    seinen Pfeilern auf dieser und auf jener Seite; und acht Stufen bildeten seine
    Stiege.
  eng-WYC-2018: The porch thereof beheld to the outermore foreyard; and the engraving
    of palm trees was in the post(s) thereof, on this side and on that side; and in
    eight degrees was the ascending thereof. (Its porch faced the outer courtyard;
    and palm trees were carved on its posts, on this side and on that side; and the
    stairway that went up to it had eight steps.)
  epo-epo: Kaj ĝiaj kolonoj staris en la direkto al la ekstera korto, kaj palmornamoj
    estis sur la kolonoj ambaŭflanke, kaj ok ŝtupoj por leviĝo.
  uig-PIN: Uning dalinidiki tüwrüklǝr sirtⱪi ⱨoyliƣa ⱪaraytti; uning kirix eƣizidiki
    ikki yan tüwrükidǝ palma dǝrǝhlǝrning nǝⱪixi bar idi; uning qiⱪix yolining sǝkkiz
    basⱪuqluⱪ pǝlǝmpiyi bar idi.
  beo-beo: '@see-verse:EZK.040.036'
  tpi-OTNT: '@see-verse:EZK.040.036'
  hau-SA: Shirayin ƙofar ta fuskanci filin waje; tana da zāne-zānen adon itatuwan
    dabino a madogaranta, matakai takwas kuwa sun haura zuwa wajenta.
  uig-LAT: Uning dalinidiki tüwrükler sirtqi hoyligha qaraytti; uning kirish éghizidiki
    ikki yan tüwrükide palma derexlerning neqishi bar idi; uning chiqish yolining
    sekkiz basquchluq pelempiyi bar idi.
  nde-nde: Intuba yalo yayikhangele iguma langaphandle; izihlahla zelala zazicecise
    izinsika zalo amacele womabili, njalo amanyathelo ayisificaminwembili ayesiya
    kulo.
  ton-ton: 'Pea naʻe hanga hono ngaahi pou ki he lotoʻā kituʻa: pea naʻe ʻi hono ngaahi
    pou ʻae fakatātā ki he ʻakau ko e ponga ʻi hono potu ko eni, pea mo hono potu
    ko ʻena; pea naʻe lakaʻanga valu ʻae hala tuʻunga naʻe ʻalu hake ki ai.'
  ces-1613: I veřeje její při síni zevnitřní a palmy při veřejích s obou stran, též
    osm stupňů k vstupování k ní,
  eng-WMB: Its posts were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  tam-TCV: அதன் வாசலின் மண்டபம் வெளிமுற்றத்தை நோக்கியிருந்தது. இருபுறமும் இருந்த ஆதாரங்களை
    பேரீச்சமர வேலைகள் அலங்கரித்தன. அதற்குச் செல்வதற்கு எட்டுப் படிகள் இருந்தன.
  ceb-ULB: Nag-atubang sa gawas nga hawanan ang portico niini; adunay mga palmera
    sa matag kilid niini ug adunay walo ka ang-ang pasaka niini.
  pol-UBG: Jej filary były na dziedzińcu zewnętrznym, a na jej filarach były palmy
    po obu stronach. Prowadziło do niej osiem stopni.
  urd-GVU: اُس کے برآمدے کا رُخ بھی بیرونی صحن کی طرف تھا۔ دروازے کے ستون نما بازوؤں
    پر کھجور کے درخت کندہ کئے گئے تھے۔ اُس میں پہنچنے کے لئے ایک سیڑھی بنائی گئی تھی
    جس کے آٹھ قدمچے تھے۔
  deu-1912: Und seine Halle stand auch gegen den äußern Vorhof und Palmlaubwerk an
    den Pfeilern zu beiden Seiten und acht Stufen hinauf.
  kan-2017: ಅದರ ಕಂಬಗಳು, ಕೈಸಾಲೆಗಳು ಹೊರಗಣ ಅಂಗಳಕ್ಕೆ ಅಭಿಮುಖವಾಗಿದ್ದವು; ಆ ಎದುರುಬದುರಿನ ಕಂಬಗಳಲ್ಲಿ
    ಖರ್ಜೂರ ಮರಗಳು ಚಿತ್ರಿತವಾಗಿದ್ದವು; ಅಲ್ಲಿ ಹತ್ತುವುದಕ್ಕೆ ಎಂಟು ಮೆಟ್ಟಿಲುಗಳಿದ್ದವು.
  yap-yap: Fa gin yima yan riy nga naun e ba sabliy e thal ni wuru’ e yoror. Kan ker
    ya’an e gek’iy ni palm nga downgin e rungrung ko gin yima yan riy. Meruk thal
    e tawo’ ni sor ngalang ko biney e garog.
  hlt-MCSB: A ngalhatung neh a ngalhatung te vongtung voel ah hmaitoh uh. A ngalhatung,
    a ngalhatung so te khatben ah khaw khatben ah khaw rhophoe tlip a khueh tih a
    tangkham a tangkham ahtangtlaeng parhet a boh.
  mdy-ETH: ጌሎ ካሮኮ ዓኣ ቆልዔላ ዙላ ዓሳ ቡካ ጶኦኮና ዎላ ሆታ ማዔያኬ፤ ኮጮኮ ሬኤኮይዳ ላምዖ ዛሎና ሜኤፄ ማሊሲ ኮሾና
    ባኣዚ ዓኣኔ፤ ሌካ ሄርቂ ኬስኮ ሳሊ ኬኤሌ ዴኔ ዓኣኔ።
  twi-ASANTE: Ne ntwonoo no ani kyerɛ mfikyire adihɔ hɔ, nʼafadum no afaanu nyinaa
    ho wɔ mmɛdua a wɔakurukyire, na atrapoe nnidisoɔ nwɔtwe na wɔforo de kɔ hɔ.
  eng-WEBU: Its posts were toward the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  wal-wal: Baranddai kare bagga dabaabaa xeellees. Penggiyaa bolli ya baggaaranne
    ha baggaara zambbaa misilee meretti uttiis. Yaa gattiya hosppun xekkati de7oosona.
  spa-PDDPT: Sus columnas estaban hacia el patio externo, las palmeras ornamentales
    sobre las columnas a ambos lados. Sus gradas eran de ocho peldaños.
  gun-gun: Ijyta ikuai va'e ma opy ja'o mbyte pygua katy opyta. Ijyta jovaive re hiny
    pindo ra'angaa. Okẽ rexei pyrõa oito oĩ va'e.
  ilo-ULB: Ti portiko ti ruangan ket nakasango iti akin-ruar a paraangan; ti portiko
    ket addaan kadagiti kaykayo a palma iti agsinnumbangir a sikigan ken adda walo
    a tukad nga umuli iti daytoy.
  kpg-kpg: Di ruum mugi lodo e huli gi di malae i daha. Nia ada laagau haabia la gu hagamaga
    gi di gili tuuli i taalinga di ala. Nia habodo e walu e gaga ai gi di ala deenei.
  uig-ARA: ئۇنىڭ دالىنىدىكى تۈۋرۈكلەر سىرتقى ھويلىغا قارايتتى؛ ئۇنىڭ كىرىش ئېغىزىدىكى
    ئىككى يان تۈۋرۈكىدە پالما دەرەخلەرنىڭ نەقىشى بار ئىدى؛ ئۇنىڭ چىقىش يولىنىڭ سەككىز
    باسقۇچلۇق پەلەمپىيى بار ئىدى.
  sus-sus: Na buntunyi ya nu rafindixi tɛtɛ singe nan ma. Tugi fɛnsɛe nu masolixi
    e kinkie ma, tede solomasaxan nan nu na e bɛ.
  pon-2006: Perehn pedolongalao sallahng kehl en maslikio. Tuhke pahm pil perperda
    ni dihd ko ni wasahn aluwo. Lohn kehndake waluh me doudalahng ni ewen kehl wet.
  ksd-ksd: Ma ra pal na rukruk i ga vatale ta ra bala na gunan; ma ra umana mapina
    gelep di ga mar ra umana tukal me, ta go ra papar ma ta nam ta ra papar; ma di
    tutua tana ta ra kakao nina ba lavutul na tak keke tana.
  grc-BRENT: Καὶ τὰ αἰλαμμὼν εἰς τὴν αὐλὴν τὴν ἐξωτέραν, καὶ φοίνικες τῷ αἰλεῦ ἔνθεν
    καὶ ἔνθεν, καὶ ὀκτὼ κλημακτῆρες αὐτῇ.
  ind-AYT: Pilar-pilarnya menghadap ke pelataran luar, dan hiasan pohon palem ada
    pada masing-masing pilar-pilarnya, pada kedua sisinya, dan tangganya memiliki
    delapan anak tangga.
  nya-nya: Khonde lake limayangʼanana ndi bwalo lakunja. Pa mphuthu zake anajambulapo
    zithunzi za kanjedza mbali zonse ziwiri, ndipo linali ndi makwerero asanu ndi
    atatu.
  hrv-hrv: Trijem je sezao do vanjskoga predvorja. Na polustupovima s ove i one strane
    bijahu palme. Stubište imaše osam stuba.
  mps-mps: '@see-verse:EZK.040.036'
  tpi-tpi: '@see-verse:EZK.040.036'
  dan-1931: Forhallen vendte ud mod den ydre Forgård med Palmer på Murpillerne til
    begge Sider, og otte Trin dannede dens Opgang.
  vie-OVCB: Hành lang hướng ra sân ngoài, và các cột trụ đều trang trí hình lá kè.
    Có tám bậc thang dẫn lên.
  guj-2017: પરસાળનું મુખ બહારના આંગણાની સામે હતું; અને તેની બન્ને તરફ ખજૂરીવૃક્ષની
    કોતરણી હતી. ત્યાં આઠ પગથિયાં ચઢીને જવાતું હતું.
  pon-2006A: Perehn pedolongalao sallahng kehl en maslikio. Tuhke pahm pil perperda
    ni dihd ko ni wasahn aluwo. Lohn kehndake waluh me doudalahng ni ewen kehl wet.
  por-BRBSL: Its os postes estavam em direção à quadra externa. As palmeiras estavam
    em seus postes deste lado e daquele lado. A subida até ela tinha oito degraus.
  cth-cth: Takhang khomnaw, vaikhapnaw teh alawilah thongma koelah a kangvawi awh,
    takhang rahim, hi lahoi avanglah samtuekung mei hah ao. Lakhout taroe touh dawk
    hoi luen e lah ao.
  twi-twi: Ne ntwironoo no ani kyerɛ mfikyiri adiwo hɔ, nʼafadum no afaanu nyinaa
    ho wɔ mmedua a mfoni afɛɛfɛ, na atrapoe nnidiso awotwe na wɔforo de kɔ hɔ.
  hlt-hlt: A ngalhatung neh a ngalhatung te vongtung voel ah hmaitoh uh. A ngalhatung,
    a ngalhatung so te khatben ah khaw khatben ah khaw rhophoe tlip a khueh tih a
    tangkham a tangkham ahtangtlaeng parhet a boh.
  tbz-SIM: Kɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù bòrì kɔ̀rìnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù
    ditowɑɑ̀ kɔku. Kɛ̀ dɛ kó mɛfíè mbo yɛdɛtìsɑ̀kɛ̀ mɛ̀ni, kɛ̀ bɛ̀ kerí imɑrí kɛ̀
    dɛ̀ dò ntipuonti kɛ fitɛ́.
  msy-2020: '@see-verse:EZK.040.036'
  dop-dop: Nɑŋ tɑɑ kɛ́ n tǝŋǝɣǝnɑ nɑ ń lɩɩ ɑwɑlɩ tɑɣɑ tɔɔ. Ɩlɛnɑ pɑ́ lǝsɩ pɑ́ɑ́ŋ fotoonɑɑ
    kɛ pǝ tɑɑ koluŋɑ tɔɔ. Nɑ tǝtɛɛlɛ kɛ hɛkʋ tɑɑ. Kumlee pǝlefɛɩ kɛ yʋlʋ kpɑɑ nɑ pǝ́cɔ́
    ɩ́ sʋʋ.
  azb-azb: Yan taxtaları bayır həyətə baxırdı. Darvazanın yan taxtaları hər iki tərəfdən
    xurma ağacı təsvirləri ilə bəzənmişdi. Oraya səkkiz pilləkənlə çıxırdılar.
  eng-DBY: 'And its posts were toward the outer court; and there were palm-trees upon
    its posts, on this side and on that side: and its ascent was [by] eight steps.'
  hin-2017: उसके खम्भे बाहरी आँगन की ओर थे, और उन पर भी दोनों ओर खजूर के पेड़ खुदे
    हुए थे; और उसमें चढ़ने को आठ सीढ़ियाँ थीं।
  wol-KYG: Mbaaru bunt baa ngay ubbikoo ca ëttu biti ba; ay jënam am wet gu nekk nataali
    garabi tàndarma, te ñu di ca yéege juróom ñetti dëggastal.
  eng-YLT: and its posts [are] to the outer court, and palm-trees [are] unto its posts,
    on this side and on that side, and eight steps [are] its ascent.
  eng-WYC-2017: The porch thereof beheld to the outermore foreyard; and the engraving
    of palm trees was in the posts thereof, on this side and on that side; and in
    eight degrees was the ascending [or the going up] thereof.
  eng-WMBB: Its posts were towards the outer court. Palm trees were on its posts on
    this side and on that side. The ascent to it had eight steps.
  urd-GVH: उसके बरामदे का रुख़ भी बैरूनी सहन की तरफ़ था। दरवाज़े के सतून-नुमा बाज़ुओं
    पर खजूर के दरख़्त कंदा किए गए थे। उसमें पहुँचने के लिए एक सीढ़ी बनाई गई थी जिसके
    आठ क़दमचे थे।
  rug-rug: Sa lose nuqunuquruana tanisa si tia la koasa varivarigarana lavata pa sadana;
    sari na huda pamu si tava sarie koari na goba pa vari kalina sa nuqunuquruana,
    meke ka vesu nenetiana si koa koasa halehaleana sage la koasa.
  gaz-gaz: Gardaafoon isaa gara oobdii alaa ilaala ture; tuggeen isaa bitaa mirgaan
    muka meexxiitiin faayeffamee ture; gulantaawwan saddeetis gara isaa geessu turan.
  fra-LSG: Ses vestibules aboutissaient au parvis extérieur; il y avait de chaque
    côté des palmes sur ses poteaux, et huit degrés pour y monter.
  yal-yal: A so dɛɛn palaan yi yɛɛ rafindixi yinna fari ma xiin nan ma. A sɛnbɛtɛnne
    yi rayabuxi tugu yii sawura kɛrɛndɛnxine nan na. San tide solofere nan yi teden
    na.
  haw-1868: 'O kona mau kia ua ku pono no ia i ka pahale mawaho, a ma na kia na laau
    pama, ma kela aoao, a ma keia aoao: a o ka pii ana''e ilaila he mau anuu ewalu.'
  arb-NAV: وَكَانَتْ أَرْوِقَتُهُ الْمُقَبَّبَةُ مُوَاجِهَةً لِلسَّاحَةِ الْخَارِجِيَّةِ،
    وَقَدْ نُقِشَتْ عَلَى عَضَائِدِهَا أَشْجَارُ نَخِيلٍ، وَلَهُ ثَمَانِي دَرَجَاتٍ
    تُفْضِي إِلَيْهِ.
  ewe-ewe: Eƒe akpata dze ŋgɔ xɔxɔnu egodotɔ, detiwo ɖo atsyɔ̃ na sɔtiawo le akpa
    eveawo, eye atrakpui enyi le ete.
  eng-LEE: 'And its door-posts were toward the outer court; and palm-shaped capitals
    were upon its door-posts, on this side, and on that side: and by eight steps was
    the ascent to it.'
  asm-FB: তাৰ বাৰাণ্ডা বাহিৰ চোতালৰ ফাললৈ আছিল আৰু তাৰ ইফালে সিফালে ওলাই থকা সন্মুখৰ
    দুই ভাগত খাজুৰ গছৰ আকৃতি আছিল; আৰু তাৰ ওপৰত উঠিবলৈ আঠ খাপ আছিল।
  sus-A: نَ بُنتُنيِ يَ نُ رَقِندِشِ تّتّ سِنفٍ نَن مَ. تُفِ قّنسّيٍ نُ مَسٌلِشِ عٍ
    كِنكِيٍ مَ، تٍدٍ سٌلٌمَسَشَن نَن نُ نَ عٍ بّ.
  fra-SBL: Ses poteaux étaient orientés vers le parvis extérieur. Il y avait des palmiers
    sur ses poteaux, d'un côté et de l'autre. Il y avait huit marches pour y monter.
  hbo-hbo: '*וְאֵילֹו (וְאֵילָ֗יו) לֶֽחָצֵר֙ הַחִ֣יצֹונָ֔ה וְתִמֹרִ֥ים אֶל־*אֵילֹו
    (אֵילָ֖יו) מִפֹּ֣ו וּמִפֹּ֑ו וּשְׁמֹנֶ֥ה מַעֲלֹ֖ות *מַעֲלֹו (מַעֲלָֽיו)׃'
  kik-kik: Gĩthaku gĩakĩo kĩangʼetheire nja ĩyo ya nyumĩrĩra; nacio itingĩ icio ciakĩo
    nĩciagemetio na mĩkĩndũ mĩena yeerĩ, na ngathĩ ya makinya manana yaambatĩte ĩgakinya
    ho.
  fra-NCL: Ses piliers touchaient au parvis extérieur ; il y avait des palmiers sur
    ses pilastres et huit degrés pour y monter.
  cek-AK: To ih thoknawk loe tasa longhma bang ah anghae o boih, hae bang hoi ho bang
    ih thoknawk nuiah ungsikung krangnawk to soi o; dawh tahanghaih thlak tazetto
    oh.
  cuk-cuk: E-neg-imba-siid neg-imba-dummad-naidse nomaid. E-buarmargi ogobwarmaryob
    sobarmogad. We-yawagakse arsan-baabak-nakwed-nikadba nakleged.
  uig-CYR: Униң далинидики төврүкләр сиртқи һойлиға қарайтти; униң кириш еғизидики
    икки ян түврүгидә палма дәрәқләрниң нәқиши бар еди; униң чиқиш йолиниң сәккиз
    басқучлуқ пәләмпийи бар еди.
  tel-2017: అటూ ఇటూ ఖర్జూరపు చెట్లు చెక్కి ఉన్న దాని స్తంభాలు బయటి ఆవరణం వైపుకు చూస్తున్నాయి.
    ఎక్కడానికి ఎనిమిది మెట్లున్నాయి.
  hat-BSA: Pilye akote li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou
    pilye akote li yo, youn sou chak kote. Eskalye li a te gen uit machpye.
  kos-kos: Fukil in utyak sac oan ngetang nu ke acn mwesas se lik ah. Oasr pac sak
    palm kihlyak pesinka ke acn in uti‐utyak ah. Step oalkosr pa fanyak nu ke mutunpot
    se inge uh.
  hbo-WLC: ואילו לֶֽחָצֵר֙ הַחִ֣יצוֹנָ֔ה וְתִמֹרִ֥ים אֶל־אילו מִפּ֣וֹ וּמִפּ֑וֹ וּשְׁמֹנֶ֥ה
    מַעֲל֖וֹת מעלו׃
  ibo-ibo: Mpụta ọnụ ụlọ ya chere ihu nʼogige dị nʼezi. Oyiyi nkwụ e sere ese ka eji
    chọọ akụkụ ogidi ọnụ ụzọ ya mma, nʼakụkụ nke a, nakwa nʼakụkụ nke ọzọ. Ihe nrigo
    nwere nzọ ụkwụ asatọ ka eji arịgo ya.
  ory-ory: ପୁଣି, ତହିଁର ଉପସ୍ତମ୍ଭସକଳ ତାହାର ପ୍ରାଙ୍ଗଣର ଅଭିମୁଖରେ ଥିଲା; ଆଉ, ସେହି ଉପସ୍ତମ୍ଭସକଳର
    ଉପରେ ଏପାଖେ ସେପାଖେ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତି ଥିଲା; ପୁଣି, ତହିଁ ଉପରକୁ ଯିବା ପାଇଁ ଆଠଟି
    ପାବଚ୍ଛ ଥିଲା।
  chk-chk: Iwe, kengkangen ewe asamalap a sape ngeni ewe leni lükün Imwenfel. Won
    ekewe etip me rüepek a rup liosun ewe irä palm, nge a wor walu fosso, ra feitä
    ren ewe asamalap.
  rop-rop: En det rum bin seim wulijim det najalot geit insaidwei. Det rum weya olabat
    oldei kaman bin feising langa det atsaidwan kotyad en detlot wol bin abum pitja
    blanga detlot pamtri. Eitbala step bin gowap langa det geit.
  ukr-1871: Переддвірки в них були на крайнє подвіррє, й пальми на стовпах у них по
    сїм і по тім боцї. Підходу до них пять сходів.
  deu-1951: Und seine Vorhalle lag nach dem äußern Vorhof zu; Palmen waren an den
    Pfeilern zu beiden Seiten, und sieben Stufen bildeten seinen Aufgang.
  eng-JPS: And the posts thereof were toward the outer court; and palm-trees were
    upon the posts thereof, on this side, and on that side; and the going up to it
    had eight steps.
  srp-1865: I dovratnici im bijahu prema spoljašnjem trijemu, i palme po dovratnicima
    i tamo i amo, i uz osam basamaka iðaše se k njima.
  lug-lug: Ekisasi kyagwo kyatunuulira oluggya olw’ebweru. Empagi zaakyo zaali zooleddwa
    n’ebifaananyi eby’enkindu. Amadaala munaana ge gaalinnyibwanga okutuuka ku kisasi
    eky’oku mulyango ogw’Obukiikakkono ogw’oluggya olw’omunda.
  heb-heb: ואילו לחצר החיצונה ותמרים אל אילו מפו ומפו ושמנה מעלות מעלו׃
  ben-IRV: এর বারান্দা বাইরের উঠানের মুখোমুখি; এর উভয় দিকে খেজুর গাছ এবং ওপরে ওঠার
    আটটি ধাপ ছিল।
  pan-pan: ਉਹ ਦੇ ਥੰਮ੍ਹ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵੱਲ ਸਨ ਅਤੇ ਉਹ ਦੇ ਥੰਮਾਂ ਤੇ ਇੱਧਰ ਉੱਧਰ ਖਜ਼ੂਰਾਂ ਦੇ
    ਰੁੱਖ ਦੀਆਂ ਮੂਰਤਾਂ ਸਨ ਅਤੇ ਉੱਤੇ ਚੜ੍ਹਨ ਲਈ ਅੱਠ ਪੌੜੀਆਂ ਸਨ।
  mya-JVB: မုတ် တို့သည် ပြင် တန်တိုင်း သို့မျက်နှာပြု ၍၊ တဘက်တချက်တိုင် များအပေါ်မှာ
    စွန်ပလွံ ပင်ပုံ ထုလျက် ရှိ၏။ လှေကား ရှစ် ထစ်ဖြင့်တက် ရ၏။
  hmo-hmo: Ena dehe ese murimuri kahana magu ia hagegea ariara gabuna ia vaira henia,
    bona ruma ena lalona haba edia latanai pama audia edia laulaudia idia koroa. Inai
    magu iduara ena vadavada ena aena moia audia be ibounai 8.
  urd-urd: और उसके सुतून बैरूनी सहन की तरफ़ थे, और उसके सुतूनों पर इधर उधर खजूर की
    सूरतें थीं और ऊपर जाने के लिए आठ जीने थे।
  rus-SYN: Притворы у них были на внешний двор, и пальмы на столбах их с той и с другой
    стороны; подъем к ним - в восемь ступеней.
  bqc-SIM: A bilandaa ku ua sɛ̃́ia oi. Daminali gↄ̃inaↄ ku a lɛ́ gĩↄwa kpɛla ń kpɛleo,
    a dɛdɛkĩi gbápɛpɛkĩi swaaↄ̃ɛ.
  tcz-CHONGTHU: Hongcha chun polang thutanna inlang angan chule tumthing kijem polla
    kidou ahi. Alutna a chu kalbi dan get aum tou peh e.
  mar-mar: आणि त्याचे खांब बाहेरच्या अंगणाकडे होते आणि त्याच्या खांबावर या बाजूला
    व त्या बाजूला खजुरीची झाडे होती; त्याच्यावर चढून जाण्यास आठ पायऱ्या होत्या.
  qub-qub: Raquej pergacunachöpis palmacuna dibujasha caycaran. Chaypa yaycunapäpis
    pusaj escalunta wichänami caycaran. Jatun cuartu alarga ur'gan sawan pampaman
    ricaraycaran.
  bqp-bqp: Dii sɔɔ ge, gɑ yɑɑrɑ tɔɔkɑɑ mɛɛrɑwɑ. Mɑ bɑ gen gɑni sɔɔkii burɑru koosi
    kɑ kpɑkpɑ wurusun weenɑsisu. Gen yɔɔtiɑn nɑɑ dɑbusɑnu sɑ̃ɑwɑ nɔɔbɑ itɑ.
  hat-hat: Gwo chanm lan te bay sou gwo lakou deyò a. Pòtre pye palmis te sou tout
    miray anndan koridò a. Te gen wit macheskalye ki moute devan pòtay la.
  eng-BSB: Its portico faced the outer court, and its side pillars were decorated
    with palm trees on each side. Eight steps led up to it.
  eng-WEBPB: Its posts were towards the outer court. Palm trees were on its posts
    on this side and on that side. The ascent to it had eight steps.
  kbq-kbq: Hagi ana kafamofo avu nomo'a megi'a kumatega avugosa hunte'ne. Hagi ana
    kafamofo rugaraga kazigama retruma rente zafararemofo zanasenirera, tofe zafamofo
    amema'a trohunte'ne. Hagi ana kafante'ma mareri'zana 8'a zupa agia renake reno
    mareri lada trohu'za mareri'naze.
  nhe-BL: Huan nopa sala ica arcos ipan nopa pasillo tlapojqui ipan nopa calixpamitl
    tlen calteno. Huan nopa tlaquetzaltini ica nahui esquinas quipiyayayaj apach cuatini
    ipan sesen lado huan nopa escalera para ipan tlejcose para calaquise quipiyayaya
    8 escalones.
  gub-BL: Teko oho ata haw katu pe har pe a'e wi wà. Heta inàzàràn 'yw zàwenugar hagapaw
    ywyok nànàn. Heta amo myromyrogaw 8 imuzuapyapyr pyrer a'e pe. Teko uzeupir ukenawhu
    pe hupi wà.
  eng-DRA: 'And the porch thereof looked to the outward court: and the graving of
    palm trees in the front thereof was on this side and on that side: and the going
    up to it was by eight steps.'
