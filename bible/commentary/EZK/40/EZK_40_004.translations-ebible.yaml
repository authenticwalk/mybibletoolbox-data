  mdy-ETH: ዬይ ዓሢ ታኣም፦ «ዓሲ ናዓሢዮ! ሃይካ ኔ ሙካንዳጉዲ ኔና ማሆናሢ ታኣኒ ኔና ዻዋ ባኮ ቢያ ኔ ዔራንዳጉዲታሢሮ ኮሺ
    ዒናፓ ዛጌ፤ ሃሣ ኮሺ ዋይዜ፤ ኔኤኒ ዛጋ ባኮ ቢያ ዒስራዔኤሌ ዴሮም ኬኤዜ።» ጌዔኔ።
  twi-ASANTE: Ɔbarima yi ka kyerɛɛ me sɛ, “Onipa ba, fa wʼani hwɛ na fa wʼaso tie
    na biribiara a merebɛkyerɛ wo no, fa wʼadwene di akyire, ɛfiri sɛ ɛno enti na
