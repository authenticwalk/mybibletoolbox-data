verse: EZK.040.004
translations:
  mal-C: 'ആ പുരുഷൻ എന്നോടു പറഞ്ഞു: “മനുഷ്യപുത്രാ, നിന്റെ കണ്ണുകൊണ്ടു കാണുകയും ചെവികൊണ്ടു
    കേൾക്കുകയും ചെയ്യുക. ഞാൻ നിന്നെ കാണിക്കാൻ പോകുന്നതെല്ലാം ശ്രദ്ധിക്കുക; അതിനായിട്ടാകുന്നു
    നിന്നെ ഇവിടെ കൊണ്ടുവന്നത്. നീ കാണുന്നതെല്ലാം ഇസ്രായേൽജനത്തെ അറിയിക്കയും ചെയ്യുക.”'
  deu-TKW: 'Und der Mann redete mich an: Menschensohn, siehe mit deinen Augen und
    höre mit deinen Ohren und richte deine Aufmerksamkeit auf alles, was ich dir zeigen
    werde. Denn damit man es dir zeige, bist du hierher gebracht worden; verkündige
    alles, was du siehst, dem Hause Israel!'
  lin-lin: 'Moto yango alobaki na ngai : « Mwana na moto, tala na miso na yo mpe yoka
    na matoyi na yo ! Sala keba na makambo nyonso oyo nakolakisa yo, pamba te ezali
    mpo na kolakisa yo yango nde namemaki yo na esika oyo. Yebisa libota ya Isalaele
    makambo nyonso oyo okomona. »'
  eng-LSV: 'and the man speaks to me: “Son of man, see with your eyes, || And hear
    with your ears, || And set your heart to all that I am showing you, || For in
    order to show [it] you, || You have been brought in here, || Declare all that
    you are seeing to the house of Israel.”'
  eng-GNV: 'And the man said vnto me, Sonne of man, beholde with thine eyes, and heare
    with thine eares, and set thine heart vpon all that I shall shew thee: for to
    the intent, that they might be shewed thee, art thou brought hither: declare al
    that thou seest, vnto the house of Israel.'
  eng-WEBSTER: 'And the man said to me, Son of man, behold with thy eyes, and hear
    with thy ears, and set thy heart upon all that I shall show thee; for, to the
    intent that I might show them to thee art thou brought hither: declare all that
    thou seest to the house of Israel.'
  nhw-BL: 'Huan nopa tlacatl nechilhui: “Tlacatl, xitlachixto huan xitlacacto. Xijtlachili
    ica miyac cuidado nochi tlamantli catli nimitznextilis pampa TOTECO mitzhualicatoc
    nica para ma nimitznextili miyac tlamantli. Pero teipa monequi sempa timocuepas
    campa nopa israelitame ipan Babilonia huan tiquinpohuiliti nochi catli tiquitztoc.”'
  swh-ONEN: Mtu huyo akaniambia, “Mwanadamu, angalia kwa macho yako na usikie kwa
    masikio yako nawe uzingatie kitu nitakachokuonyesha, kwa kuwa ndiyo sababu umeletwa
    hapa. Iambie nyumba ya Israeli kila kitu utakachoona.”
  bba-bba: Durɔ wi, u nɛɛ, tɔnun bii, ɑ mɛɛrio kpɑ ɑ swɑɑ dɑki ɑ de ɑ ye kpuro lɑɑkɑri
    ko ye kon nun sɔ̃ɔsi. Domi bɑ kɑ nun nɑwɑ mini ɑ kɑ mɛɛri kpɑ ɑ kɑ wɑ ɑ Isirelibɑ
    tubusiɑ ye ɑ wɑ.
  eng-KJVCPB: 'And the man said unto me, Son of man, behold with thine eyes, and hear
    with thine ears, and set thine heart upon all that I shall shew thee; for to the
    intent that I might shew them unto thee art thou brought hither: declare all that
    thou seest to the house of Israel.'
  luo-luo: Ngʼatno nowachona niya, “Wuod dhano, ne giwangʼi kendo ket chunyi mondo
    ingʼe gik moko duto abiro nyisi, nikech mano emomiyo osekeli ka. Nyis jo-Israel
    gik moko duto mineno.”
  meu-meu: Bena una tau ese e hereva henigu, eto, Taunimanima natuna e, lau ese baina
    haheitalaimu ḡaudia iboudiai na matamu amo ba itadia, bona taiamu amo ba kamonai
    bona lalomu amo ba haerodia, badina be ini ḡau baina haheitalaimu totona e mailaimu
    iniseni ai. Ba ita ḡaudia iboudiai na Israel besena taudia ba hamaorolaidia.
  npi-ULB: ती मानिसले मलाई भने, “ए मानिसको छोरो, आफ्नो आँखाले हेर् र आफ्नो कानले सुन्,
    र मैले तँलाई प्रकट गर्न लागेका सबै कुरालाई आफ्‍नो मन लगा, किनकि तँलाई यहाँ ल्‍याइयो
    ताकि तँलाई म यी कुरा प्रकट गर्न सकूँ। तैंले देख्‍ने हरेक कुरा इस्राएलको घरानालाई
    बताइदे ।”
  yor-yor: Ọkùnrin náà sọ fún mi pé, “Ọmọ ènìyàn, wò pẹ̀lú ojú rẹ kí o sì gbọ́ pẹ̀lú
    etí rẹ, kí ó sì fi ara balẹ̀ sì gbogbo ohun tí mo máa fihàn ọ, nítorí ìdí nìyí
    tí a fi mú ọ wá síyìn-ín. Sọ gbogbo ohun tí ó bá rí fún ilé Israẹli.”
  pes-OPCB: 'آن مرد به من گفت: «ای پسر انسان، نگاه کن، گوش بده و هر چه به تو نشان
    می‌دهم، به خاطر بسپار، زیرا برای همین منظور به اینجا آورده شده‌ای. سپس نزد قوم
    اسرائیل برگرد و ایشان را از آنچه که دیده‌ای باخبر ساز.»'
  tgl-ULB: Sinabi sa akin ng lalaki, “Anak ng tao, tumingin ka sa pamamagitan ng iyong
    mga mata at makinig ka sa pamamagitan ng iyong mga tainga at ituon mo ang iyong
    isipan sa lahat ng inihahayag ko sa iyo sapagkat dinala ka rito upang ihayag ko
    sa iyo ang mga ito. Ipamalita mo sa sambahayan ng Israel ang lahat ng makikita
    mo.”
  hui-hui: Ani handalu hewaria agali ogoni ibugua i̱hondo langialu lalu, Dindiali-o
    i̱na í̠hondo mbirale mo walia haga bulenaga í̠ ogoria haru ibiru. Anigo áyu i̱na
    mbirale mo walia harogo bayuwa de hondowa bi larogobi hale howa mani í̠na Isaraele
    wali agali karume hale helo lamiai habe.
  mya-mya: ကိုယ်​တော်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ စေ့​စေ့​ကြည့်​ရှု​လော့။ သင့်​အား​ငါ​ပြော​သည်​ကို​ဂ​ရု​ပြု​နား​ထောင်​၍​ငါ​ပြ​သည့်​အ​ရာ​မှန်​သ​မျှ​ကို​သေ​ချာ​စွာ​မှတ်​သား​ထား​လော့။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​သင့်​အား ထို​အ​ရာ​များ​ကို​ပြ​ရန်​အ​တွက် ဤ​အ​ရပ်​သို့​ဆောင်​ယူ​လာ​ခြင်း​ဖြစ်​သော​ကြောင့်​တည်း။
    သင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​မိ​မိ​တွေ့​မြင်​ရ​သော​အ​မှု​အ​ရာ​ကို​ပြော​ပြ​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་དེས་ང་ལ་འདི་ལྟར། ཀྱེ་མིའི་བུ། ངས་ཁྱོད་བསྟན་པ་རྣམས་ལ་ཁྱོད་ཀྱིས་མིག་གིས་ལྟོས་དང་།
    རྣ་བས་ཉོན་ཅིག ཡིད་ལ་ཟུངས་ཤིག གང་ལ་ཞེ་ན། ཁྱོད་ལ་སྟོན་པའི་ཆེད་དུ་ངས་ཁྱོད་གནས་འདིར་ཁྲིད་འོངས་པ་དང་།
    ཁྱོད་ཀྱིས་ཅི་མཐོང་བ་ཐམས་ཅད་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་སྨྲ་དགོས་ཞེས་བསྒོས་སོ། །
  sna-sna: Murume uyu akati kwandiri, “Mwanakomana womunhu, tarira nameso ako unzwe
    nenzeve dzako uye uongorore zvose zvandichakuratidza, nokuti wakasvitswa pano
    kuti ndikuratidze izvozvi. Utaurire imba yaIsraeri zvose zvaunoona.”
  spa-BLM: 'El hombre me dijo: “Hijo de hombre, mira con tus ojos y escucha con tus
    oídos, y pon tu corazón en todo lo que te voy a mostrar; porque has sido traído
    aquí para que te lo muestre. Anuncia todo lo que veas a la casa de Israel”.'
  cac-cac: 'Ix yalan jun vin̈ vinac chi'' d''ayin icha tic: Ach anima, scham val ab''ani
    yed'' ilan tas ol in ch''ox d''ayach, yujto a Dios ix ach ic''ancot d''a tic yic
    vach'' tzojtaquejeli. Ol lajvoc chi'' ol alan masanil tas tzil tic d''a eb'' etchon̈ab''
    Israel, xchi vin̈ d''ayin.'
  swh-ULB: Huyo mtu akanambia, “Mwanadamu, tazama kwa macho yako na sikiliza kwa masikio
    yako, na elekeza moyo wako juu ya yote ninayokufunulia, kwa kuwa ulinileta hapa
    ili niweze kukufunulia haya wewe. Toa taarifa ya kila kitu utakachokiona kwa nyumba
    ya Israeli.
  bel-bel: 'І сказаў мне гэты муж: сыне чалавечы! глядзі вачыма тваімі і слухай вушамі
    тваімі, і прыкладвай сэрца тваё да ўсяго, што я буду паказваць табе, бо ты на
    тое і прыведзены сюды, каб я паказаў табе гэта; усё, што ўгледзіш, абвясьці дому
    Ізраілеваму.'
  deu-ELBBK: 'Und der Mann redete zu mir: Menschensohn, sieh mit deinen Augen und
    höre mit deinen Ohren und richte dein Herz auf alles, was ich dir zeigen werde;
    denn damit es dir gezeigt werde, bist du hierher gebracht worden. Berichte dem
    Haus Israel alles, was du siehst.'
  mbb-OT: Migkaǥi haazà is etew kayi te kedì te, “Sikew is etew, pemineg ka, ne purungi
    nu tengtengi is langun he ibpeehè ku kenikew su iyan heini hinungdan te ked-uwita
    kenikew kayi. Ne tudtula nu ziyà te menge etew te Israel is langun he egkengeehè
    nu.”
  mal-2015: 'ആ പുരുഷൻ എന്നോടു: മനുഷ്യപുത്രാ, നീ കണ്ണുകൊണ്ടു നോക്കി ചെവികൊണ്ടു കേട്ടു
    ഞാൻ നിന്നെ കാണിപ്പാൻ പോകുന്ന എല്ലാറ്റിലും ശ്രദ്ധവെക്കുക; ഞാൻ അവ നിനക്കു കാണിച്ചുതരുവാനായിട്ടാകുന്നു
    നിന്നെ ഇവിടെ കൊണ്ടുവന്നതു; നീ കാണുന്നതൊക്കെയും യിസ്രായേൽഗൃഹത്തോടു അറിയിക്ക എന്നു
    കല്പിച്ചു.'
  rmc-rmc: 'Oda murš mange phenďa: „Manušeja, dikh mištes le jakhenca a šun mištes
    le kanenca. De pozoris pre savoreste, so tuke sikavava, bo ča vašoda salas kade
    ilo, hoj te des te džanel le Izraeloskre manušenge savoro, so dikheha.“'
  pes-OPV: 'آن مرد مرا گفت: «ای پسر انسان به چشمان خود ببین و به گوشهای خویش بشنو
    و دل خود را به هرچه به تو نشان دهم، مشغول ساز زیرا که تو را در اینجا آوردم تااین
    چیزها را به تو نشان دهم. پس خاندان اسرائیل را از هر‌چه می‌بینی آگاه ساز.»'
  ron-1924: 'Омул ачела мь-а зис: „Фиул омулуй, привеште ку окий тэй, аскултэ ку урекиле
    тале ши я аминте ла тоате лукруриле пе каре ци ле вой арэта, кэч ай фост адус
    аич ка сэ ци ле арэт. Фэ куноскут касей луй Исраел тот че вей ведя.”'
  ben-OBCV: সেই পুরুষ আমাকে বললেন, “হে মানবসন্তান, তুমি চোখ দিয়ে দেখো ও কান দিয়ে
    শোনো এবং আমি তোমাকে যা দেখাব তার সব কিছুতে মনোযোগ দাও, কারণ সেইজন্যই তোমাকে এখানে
    আনা হয়েছে। তুমি যা কিছু দেখবে সবই ইস্রায়েল কুলকে বলবে।”
  som-som: Oo ninkii wuxuu igu yidhi, Wiilka Aadamow, waxyaalaha aan ku tusi doono
    oo dhan indhaha ku fiiri, oo dhegaha ku maqal, oo qalbiga geli, waayo, waxaa halkan
    laguu keenay inaan waxyaalahan ku tuso. Oo wax alla wixii aad aragtid oo dhanba
    reer binu Israa'iil u sheeg.
  lat-VUC: 'Et locutus est ad me idem vir: Fili hominis, vide oculis tuis, et auribus
    tuis audi, et pone cor tuum in omnia quæ ego ostendam tibi, quia ut ostendantur
    tibi adductus es huc. Annuntia omnia quæ tu vides domui Israël.'
  eng-ASVBT: 'And the man said unto me, Son of man, behold with thine eyes, and hear
    with thine ears, and set thy heart upon all that I shall show thee; for, to the
    intent that I may show them unto thee, art thou brought hither: declare all that
    thou seest to the house of Israel.'
  ita-1885: 'E quell''uomo parlò a me, dicendo: Figliuol d''uomo, riguarda con gli
    occhi, ed ascolta con le orecchie, e pon mente a tutte le cose che io ti mostro;
    perciocchè tu sei stato menato qua, per fartele vedere; fa'' assapere alla casa
    d''Israele tutte le cose che tu vedi.'
  eng-LXXUP: And the man said to me, Look with thine eyes at him whom thou hast seen,
    son of man, and hear with thine ears, and lay up in thy heart all things that
    I show thee; for thou hast come in hither that I might show thee, and thou shalt
    show all things that thou seest to the house of Israel.
  eng-ULB: The man said to me, “Son of man, look with your eyes and listen with your
    ears, and fix your mind on all that I am revealing to you, for you were brought
    here so I could reveal them to you. Report everything that you will see to the
    house of Israel.”
  spa-VBL: “Hijo de hombre”, me dijo, “mira con tus ojos, escucha con tus oídos. Concéntrate
    en todo lo que voy a mostrarte, porque esa es la razón por la que te han traído
    aquí. Debes explicar al pueblo de Israel lo que se te ha mostrado, todo lo que
    ves”.
  fra-_FOB: 'Cet homme me dit: Fils de l''homme, regarde de tes yeux, et écoute de
    tes oreilles, et fais attention à tout ce que je vais te montrer. Tu as été amené
    ici afin que je te les montre. Fais connaître à la maison d''Israël tout ce que
    tu vas voir.'
  mal-mal: 'ആ പുരുഷൻ എന്നോട്: “മനുഷ്യപുത്രാ, നീ കണ്ണുകൊണ്ട് നോക്കി, ചെവികൊണ്ട് കേട്ട്,
    ഞാൻ നിന്നെ കാണിക്കുവാൻ പോകുന്നതെല്ലാം ശ്രദ്ധിച്ചുകൊള്ളുക; അവ നിനക്ക് കാണിച്ചുതരുവാനായിട്ടാകുന്നു
    ഞാൻ നിന്നെ ഇവിടെ കൊണ്ടുവന്നത്; നീ കാണുന്നത് സകലവും യിസ്രായേൽ ഗൃഹത്തോട് അറിയിക്കുക”
    എന്നു കല്പിച്ചു.'
  urd-GVR: Us ne mujh se kahā, “Ai ādamzād, dhyān se dekh, ġhaur se sun! Jo kuchh
    bhī maiṅ tujhe dikhāūṅgā, us par tawajjuh de. Kyoṅki tujhe isī lie yahāṅ lāyā
    gayā hai ki maiṅ tujhe yih dikhāūṅ. Jo kuchh bhī tū dekhe use Isrāīlī qaum ko
    sunā de!”
  suz-BL: मिनु मेकोम आं कली “ए मुर, कोव़ङो। मिनु नोफा दाइश्‍शा नेनो। गो इ कली मार
    मार कोंइक्‍नुङा, मेको रिम्‍शो पा कोव़शा, इ थुंम वोतो। मारदे हना गे मो पचा कली
    एक चाक्‍शो बाक्‍ते। मिनु गे मार ताइक्‍नेवे, मेको नेल्‍ल इस्राएल आ खिं ङा मुर आन
    कली शेंदीमी” देंत।
  eng-NOY: And the man said to me, Son of man, behold with thine eyes and hear with
    thine ears, and give heed to all which I shall show thee; for to the intent that
    I might show them to thee art thou brought hither; declare all which thou seest
    to the house of Israel!
  ita-1927: 'E quell’uomo mi disse: “Figliuol d’uomo, apri gli occhi e guarda, porgi
    l’orecchio e ascolta, e poni mente a tutte le cose che io ti mostrerò; poiché
    tu sei stato menato qua perché io te le mostri. Riferisci alla casa d’Israele
    tutto quello che vedrai”.'
  ckb-ckb: 'پیاوەکە پێی گوتم: «ئەی کوڕی مرۆڤ، بە چاوەکانت سەیر بکە و بە گوێیەکانت
    ببیستە و مێشکت بخەرە سەر هەموو ئەوەی پیشانی تۆی دەدەم، چونکە لەبەر ئەوەی پیشانت
    بدرێت تۆ بۆ ئێرە هێنراویت. هەموو ئەوەی دەیبینیت بە بنەماڵەی ئیسرائیلی ڕابگەیەنە.»'
  eng-BBE: 'And the man said to me, Son of man, see with your eyes and give hearing
    with your ears, and take to heart everything I am going to let you see; for in
    order that I might let you see them, you have come here: and give an account of
    all you see to the children of Israel.'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ ನಿನ್ನ ಕಣ್ಣುಗಳಿಂದ ನೋಡಿ ನಿನ್ನ ಕಿವಿಗಳಿಂದ
    ಕೇಳು ಮತ್ತು ನಾನು ತೋರಿಸುವ ಎಲ್ಲಾ ಸಂಗತಿಗಳಿಗೆ ನೀನು ಮನಸ್ಸಿಡು. ನಾನು ನಿನಗೆ ಅವುಗಳನ್ನೆಲ್ಲಾ
    ತೋರಿಸುವುದಕ್ಕಾಗಿಯೇ ಇಲ್ಲಿಗೆ ನಿನ್ನನ್ನು ಬರಮಾಡಿದ್ದೇನೆ. ನೀನು ನೋಡುವುದನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲ್
    ಜನರಿಗೆ ತಿಳಿಸು,” ಎಂದರು.
  tam-2017: 'அந்த மனிதன் என்னை நோக்கி: மனிதகுமாரனே, நீ கண்ணாரப்பார்த்து, காதாரக்கேட்டு,
    நான் உனக்குக் காண்பிப்பதெல்லாவற்றின்மேலும் உன்னுடைய மனதை வை; நான் உனக்கு அவைகளைக்
    காண்பிப்பதற்காக நீ இங்கே கொண்டுவரப்பட்டாய்; நீ காண்பதையெல்லாம் இஸ்ரவேல் மக்களுக்குத்
    தெரிவி என்றார்.'
  spa-RV-1909: 'Y hablóme aquel varón, diciendo: Hijo del hombre, mira con tus ojos,
    y oye con tus oídos, y pon tu corazón á todas las cosas que te muestro; porque
    para que yo te las mostrase eres traído aquí. Cuenta todo lo que ves á la casa
    de Israel.'
  ron-BTF: 'Și bărbatul mi-a spus: Fiu al omului, privește cu ochii tăi și ascultă
    cu urechile tale și pune-ți inima spre tot ce îți voi arăta; pentru că ai fost
    adus aici ca să ți le arăt; vestește casei lui Israel tot ce vezi.'
  eng-WEBP: The man said to me, “Son of man, see with your eyes, and hear with your
    ears, and set your heart on all that I will show you; for you have been brought
    here so that I may show them to you. Declare all that you see to the house of
    Israel.”
  eng-FBV: “Son of man,” he told me, “watch with your eyes, listen with your ears.
    Concentrate on everything I'm about to show you, because that's the reason you
    were brought here. You are to explain to the people of Israel what you've been
    shown, everything you see.”
  nld-1939: 'De man sprak tot mij: Mensenkind, kijk goed uit uw ogen, spits uw oren,
    en let aandachtig op alles wat ik u laat zien; want ge zijt hierheen gebracht
    om te worden ingelicht. Verkondig aan het huis Israël, al wat ge zien zult.'
  nch-BL: 'Huan nopa tacat techilhui: “Tacat, xitachixto huan xitacacto. Cuali xijtachili
    nochi tamanti cati nimitznextilis pampa TOTECO mitzhualicatoc nica para ma nimitznextili
    miyac tamanti. Pero teipa monequi sempa timocuepas campa nopa israelitame ipan
    Babilonia huan tiquinpohuiliti nochi cati tiquitztoc.”'
  vie-1934: 'Người bảo ta rằng: Hỡi con người, hãy lấy mắt xem, lấy tai nghe, và để
    lòng vào những việc mà ta sẽ tỏ ra cho ngươi; vì ấy là để cho ngươi thấy cả, mà
    đem ngươi đến đây. Vậy mọi đều ngươi sẽ thấy, khá thuật lại cho nhà Y-sơ-ra-ên
    biết.'
  hin-CV: उस व्यक्ति ने मुझसे कहा, “हे मनुष्य के पुत्र, ध्यान से देखो और पास जाकर
    सुनो और जो कुछ मैं तुम्हें दिखाने जा रहा हूं, उन सब पर ध्यान दो, क्योंकि उसी लिये
    तुम्हें यहां लाया गया है. हर एक चीज़ जो तुम देखते हो, वह इस्राएल के लोगों को बताओ.”
  spa-BES: 'Y el hombre me dijo: Hijo de hombre, mira con tus ojos y escucha con tus
    oídos, y toma en serio todo lo que te voy a dejar ver; porque para que yo te permita
    verlos, has venido aquí; y rinde cuentas de todo lo que ves a los hijos de Israel.'
  tdx-tdx: 'Le hoe indatiy tamako: O ana’ ondatio, mahaisaha am-pihaino, naho mijanjiña
    an-dravembia, vaho ajadoño an-tro’o ao ze he’e haboako, fa nendeseko etoañe hanoroako
    azo; hene taroño amy anjomba’ Israeley ze oni’o.'
  tha-KJV: และชายผู้นั้นกล่าวแก่ข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมองดูด้วยตาเองเถิด
    และจงฟั​งด​้วยหูของเจ้า และจงเอาใจใส่กับสิ่งทั้งสิ้​นที​่เราจะสำแดงให้​แก่​เจ้า
    เพราะว่าที่นำเจ้ามาที่​นี่​ก็​เพื่อจะสำแดงให้​แก่​เจ้า สิ​่งทั้งสิ้​นที​่​เจ้​าเห็นนั้น
    จงประกาศแก่​วงศ์​วานอิสราเอล”
  por-BR-2018: 'E aquele homem me falou: Filho do homem, olha com teus olhos, ouve
    com teus ouvidos, e põe teu coração em tudo quanto eu te mostrar, pois foste trazido
    aqui para que eu te mostrasse. Anuncia, pois, à casa de Israel tudo o que vires.'
  deu-ELO: 'Und der Mann redete zu mir: Menschensohn, sieh mit deinen Augen und höre
    mit deinen Ohren, und richte dein Herz auf alles, was ich dir zeigen werde; denn
    damit es dir gezeigt werde, bist du hierher gebracht worden. Berichte dem Hause
    Israel alles, was du siehst.'
  eng-WYC-2018: And the same man spake to me, (saying), Thou, son of man, see with
    thine eyes, and hear with thine ears, and set thine heart on all things which
    I shall show to thee, for thou art brought hither that those be showed to thee
    (or for thou hast been brought there so that they could be shown to thee); tell
    thou all things which thou seest to the house of Israel.
  epo-epo: 'Kaj tiu viro ekparolis al mi: Ho filo de homo, rigardu per viaj okuloj,
    aŭskultu per viaj oreloj, kaj atentu per via koro ĉion, kion mi montros al vi;
    ĉar vi estas venigita ĉi tien, por ke mi tion montru al vi. Ĉion, kion vi vidos,
    raportu al la domo de Izrael.'
  uig-PIN: 'Bu kixi manga: «Insan oƣli, kɵzliring bilǝn kɵrüp, ⱪuliⱪing bilǝn anglap,
    kɵnglüngni mǝn sanga kɵrsitidiƣan barliⱪ ixlarƣa baƣliƣin; qünki buning sanga
    kɵrsitilixi üqün sǝn muxu yǝrgǝ elip kelinding. Israil jǝmǝtigǝ barliⱪ kɵrginingni
    ayan ⱪil».'
  beo-beo: E da nama amane sia:i, “Dunu egefe! Ba:ma! Na olelebe huluane noga:ledafa
    nabima. Bai Gode da di amo nabima:ne, oule misi. Di da Isala:ili dunuma, dia ba:i
    liligi huluane olelema.”
  tpi-OTNT: Orait na dispela man i tokim mi olsem, “Man bilong graun, yu lukluk gut
    long olgeta samting mi laik soim yu, na putim yau gut long olgeta tok yu bai harim,
    long wanem, God i bringim yu i kam bilong mi ken soim yu ol dispela samting. Na
    bihain yu mas tokim ol Israel long ol samting yu bin lukim.”
  hau-SA: Mutumin ya ce mini, “Ɗan mutum, duba da idanunka, ka ji da kunnuwanka ka
    kuma lura da kowane abin da zan nuna maka, gama abin da ya sa na kawo ka nan ke
    nan. Ka faɗa wa gidan Isra’ila duk abin da ka gani.”
  uig-LAT: 'Bu kishi manga: «Insan oghli, közliring bilen körüp, quliqing bilen anglap,
    könglüngni men sanga körsitidighan barliq ishlargha baghlighin; chünki buning
    sanga körsitilishi üchün sen mushu yerge élip kélinding. Israil jemetige barliq
    körginingni ayan qil».'
  nde-nde: Umuntu lowo wathi kimi, “Ndodana yomuntu, khangela ngamehlo akho njalo
    uzwe ngezindlebe zakho, uqaphelisise konke engizakutshengisa khona, ngoba leso
    yiso isizatho osilethelwe lapha. Tshela indlu yako-Israyeli konke okubona lapha.”
  ton-ton: 'Pea naʻe pehē ʻe he tangata kiate au, “Foha ʻoe tangata, vakai ʻaki ho
    mata, pea fanongo ho telinga, pea tokanga ʻaupito ho loto ki he meʻa kotoa pē
    te u fakahā kiate koe; he kuo u ʻomi koe ki heni, koeʻuhi ke u fakahā ia kiate
    koe: pea ke ke fakahā ki he fale ʻo ʻIsileli ʻae meʻa kotoa pē ʻoku ke mamata
    ki ai.”'
  ces-1613: 'I mluvil ke mně ten muž: Synu člověčí, viz očima svýma, a ušima svýma
    slyš, a přilož srdce své ke všemu, což já ukáži tobě; nebo proto aťbych ukazoval,
    přiveden jsi sem. Ty pak oznámíš všecko domu Izraelskému, což vidíš.'
  eng-WMB: The man said to me, “Son of man, see with your eyes, and hear with your
    ears, and set your heart on all that I will show you; for you have been brought
    here so that I may show them to you. Declare all that you see to the house of
    Israel.”
  tam-TCV: அவன் என்னிடம், “மனுபுத்திரனே, நீ உன் கண்களால் பார்த்து, உன் காதுகளால் கேட்டு,
    நான் உனக்குக் காண்பிக்கப்போகும் ஒவ்வொன்றையும் கவனித்துக்கொள். அதற்காகவே நீ இங்கு
    கொண்டுவரப்பட்டாய். நீ காணும் ஒவ்வொன்றையும் இஸ்ரயேல் குடும்பத்திற்குச் சொல் என்றான்.”
  ceb-ULB: Miingon kanako ang tawo, “Anak sa tawo, pagtan-aw ug paminaw, ug sabta
    pag-ayo ang tanan nga akong ipadayag kanimo, kay gidala ka dinhi aron mapadayag
    ko kini kanimo. Isugilon ngadto sa balay sa Israel ang tanang butang nga imong
    makita.”
  pol-UBG: 'I przemówił do mnie ten mąż: Synu człowieczy, popatrz swymi oczami, słuchaj
