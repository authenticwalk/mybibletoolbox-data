    tu przyprowadzony, aby ci to pokazać. Oznajmij wszystko, co widzisz, domowi Izraela.'
  urd-GVU: اُس نے مجھ سے کہا، ”اے آدم زاد، دھیان سے دیکھ، غور سے سن! جو کچھ بھی مَیں
    تجھے دکھاؤں گا، اُس پر توجہ دے۔ کیونکہ تجھے اِسی لئے یہاں لایا گیا ہے کہ مَیں
    تجھے یہ دکھاؤں۔ جو کچھ بھی تُو دیکھے اُسے اسرائیلی قوم کو سنا دے!“
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, siehe und höre fleißig zu und
    merke auf alles, was ich dir zeigen will. Denn darum bist du hergebracht, daß
    ich dir solches zeige, auf daß du solches alles, was du hier siehst, verkündigst
    dem Hause Israel.'
  kan-2017: ಆ ಪುರುಷನು ನನಗೆ, “ನರಪುತ್ರನೇ, ನೀನು ಕಣ್ಣಿಟ್ಟು ನೋಡು, ಕಿವಿಗೊಟ್ಟು ಕೇಳು; ನಾನು
    ನಿನಗೆ ತೋರಿಸುವುದನ್ನೆಲ್ಲಾ ಮನಸ್ಸಿಟ್ಟು ತಿಳಿದುಕೋ. ನಾನು ನಿನಗೆ ತೋರಿಸುವುದನ್ನು ನೀನು ನೋಡಬೇಕೆಂದೇ
    ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದ್ದೇನೆ. ನೀನು ನೋಡುವುದನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಪ್ರಕಟಿಸು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngog, “Fak e girdi’, mu changar. Mu l’eg telim mag fal’eg i guy
