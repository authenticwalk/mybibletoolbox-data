    Sebab, itulah alasan kamu telah dibawa ke sini supaya aku dapat menunjukkannya
    kepadamu. Katakanlah kepada keturunan Israel segala sesuatu yang kamu lihat.”
  nya-nya: Munthuyo anandiwuza kuti, “Iwe mwana wa munthu, penyetsetsa ndipo umvetse
    bwinobwino. Uyikepo mtima wako pa zonse zimene ndikukuonetsa pakuti anakubweretsa
    kuno kuti uwone zimenezi. Tsono ukawawuze Aisraeli zonse zimene uzione.”
  hrv-hrv: 'I taj mi čovjek reče: “Sine čovječji, gledaj svojim očima i slušaj svojim
    ušima, popamti sve što ću ti pokazati, jer si doveden ovamo da ti pokažem. Objavi
    domu Izraelovu sve što ovdje vidiš.”'
  mps-mps: Tialima, te bidigo enabolo e tama po walali, “Tǫde bidi, eno nagebolo
    waselainu ebo nai dabeba bugagia mu tonaluao. Me nago odainu ebo poba bugagia
    olo saganama odao. Magi baso meni. Godigo nage odasa asali, te nagebolo eno te
    nai dabe ola momainu, tama nosali nago Israel dabebolo eno te pusa mani po pusao,”
    te bidigo enabolo te po wali.
  tpi-tpi: Orait na dispela man i tokim mi olsem, “Man bilong graun, yu lukluk gut
    long olgeta samting mi laik soim yu, na putim yau gut long olgeta tok yu bai harim,
    long wanem, God i bringim yu i kam bilong mi ken soim yu ol dispela samting. Na
    bihain yu mas tokim ol Israel long ol samting yu bin lukim.”
  dan-1931: 'Manden sagde til mig: “Menneskesøn, se med dine Øjne, hør med dine Ører
    og læg vel Mærke til alt, hvad jeg viser dig; thi du er ført hid, for at jeg skal
    vise dig det. Kundgør Israels Hus alt, hvad du ser!”'
  vie-OVCB: 'Người ấy nói với tôi: “Hỡi con người, hãy nhìn và lắng nghe. Hãy chú
    tâm vào mọi điều Ta sẽ chỉ cho con. Vì mục đích ấy mà con được đem về đây. Khi
    con trở lại cùng dân tộc Ít-ra-ên, con hãy nói với chúng những điều con thấy.”'
  guj-2017: તે માણસે મને કહ્યું, “હે મનુષ્યપુત્ર, તારી આંખોથી જો, કાનથી સાંભળ, હું
    તને જે કંઈ બતાવું તેના પર તારું મન લગાડ, કેમ કે, હું તને તે બતાવું એ માટે હું
    તને અહીં લાવ્યો છું. તું જે જુએ છે તે બધું ઇઝરાયલી લોકોને જણાવ.”
  pon-2006A: E ahpw patohwanohng ie, “Kowe, nein aramas, rong oh kanahieng mehkoaros
    me I pahn kasalehiong uhk, pwehki ire wet me ke wisingkidohng wasaht. Ke pahn
    padahkihong aramas en Israel kan mehkoaros me ke pahn kilang.”
  por-BRBSL: 'O homem me disse: “Filho do homem, vê com teus olhos, e ouve com teus
    ouvidos, e põe teu coração em tudo o que eu te mostrar; pois tu foste trazido
    aqui para que eu possa mostrá-los a ti”. Declarai tudo o que vedes à casa de Israel”.'
  cth-cth: Ahni ni tami capa, takuetluet khenhaw! na hnâpakeng haw, kai ni na patue
    e naw hah na lungthung paen haw. Kai ni na patue hane kong dawk, hivah na thokhai
    e doeh. Na hmu e pueng hah Isarel imthung koe na pâpho han telah a ti.
  twi-twi: Ɔbarima yi ka kyerɛɛ me se, “Onipa ba, fa wʼani hwɛ na fa wʼaso tie na
    biribiara a mɛkyerɛ wo no, fa wʼadwene di akyi, efisɛ ɛno nti na wɔde wo aba ha.
    Ka biribiara a wubehu no kyerɛ Israelfi.”
  hlt-hlt: Te vaengah kai te, “Hlang capa kah a hlang aw, na mik neh hmu lamtah na
    hna neh ya lah. Kai loh nang kan tueng boeih te na lungbuei ah khueh lah. Israel
    imkhui ah na hmuh boeih puen pah. Te te nang tueng ham ni hela n'khuen.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtì n nɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́, wéntɛ́ mɛsɑ̀ɑ̀ nkɛ́kéntɛ́
    mɛsɑ̀ɑ̀, kɛ́ndɑkɛ n yóó dɑ bɛnkɛ dɛ̀ kpɛ́í dɛmɔu, kɛ yɛ̃́ bɛ̀ dɑ kɔ̀tɛnɛ̀nímɛ̀
    diɛ nkɑ̀ɑ bo dɛ nyɑ̀. A bo yɑ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ ɑ́ dɛ̀ bɛnkɛ Isidɑyɛɛribɛ.'
  msy-2020: Egha gumazir kam kamaghɨn na mɨgɨa ghaze, “Nguazir kamɨn gumazim, nɨ gan!
    Deraghvɨra kuarim atɨgh! Akar kɨ nɨ mɨgeiba baragh! God bizir kam bagha nɨ inigha
    ize, kamaghɨn amizɨ, nɨ deraghvɨra bizir kɨ nɨn akakaghamibar gan. Egh nɨ gɨn
    mangɨ bizir kabar gun Israelian ikɨzim mɨkemegh.”
  dop-dop: 'Ntɛnɑ ɑpɑlʋ ɩnɩ ɩ yɑɑ-m sɩ: Yʋlʋ nyɑ́, nyǝnɩ teu nɑ ń ké ŋkpɑŋʋɣʋ nɑ ń
    nɩɩ nti mɑ cɑɑ-ŋ heeluɣu tɔ. Mpi tɔ, pǝ kɔnɑ-ŋ cǝnɛɣɛ sɩ n nɑ́. Pǝ wɑɑlɩ ɩlɛnɑ
    ń heeli Ɩsɛɣɛlɩ nyǝ́mɑ kɛ mpi n nɑwɑ tɔ.'
  azb-azb: 'O adam mənə dedi: «Ey bəşər oğlu, gözünlə görüb, qulağınla eşit və sənə
    göstərəcəyim hər şeyə yaxşı-yaxşı bax. Ona görə buraya gətirildin ki, bunları
    sənə göstərim. Gördüyün hər şeyi İsrail nəslinə bildir».'
  eng-DBY: And the man said unto me, Son of man, behold with thine eyes, and hear
    with thine ears, and set thy heart upon all that I shall shew thee; for in order
    that it might be shewn unto thee art thou brought hither. Declare to the house
    of Israel all that thou seest.
  hin-2017: उस पुरुष ने मुझसे कहा, “हे मनुष्य के सन्तान, अपनी आँखों से देख, और अपने
    कानों से सुन; और जो कुछ मैं तुझे दिखाऊँगा उस सब पर ध्यान दे, क्योंकि तू इसलिए
    यहाँ पहुँचाया गया है कि मैं तुझे ये बातें दिखाऊँ; और जो कुछ तू देखे वह इस्राएल
    के घराने को बताए।”
  wol-KYG: 'Waa ja ne ma: «Yaw nit ki, xoolal bu baax, teewlool say nopp te def sam
    xel ci mboolem li ma lay won. Ngir won la moo tax ñu indi la ba fii. Mboolem loo
    gis, nanga ko àgge waa kër Israyil.»'
  eng-YLT: 'and the man speaketh unto me: ''Son of man, see with thine eyes, And with
    thine ears hear, And set thy heart to all that I am shewing thee, For, in order
    to shew [it] thee, Thou hast been brought in hither, Declare all that thou art
    seeing to the house of Israel.'''
  eng-WYC-2017: And the same man spake to me, Thou, son of man, see with thine eyes,
    and hear with thine ears, and set thine heart on all things which I shall show
    to thee, for thou art brought hither that those [or it] be showed to thee; tell
    thou all things which thou seest to the house of Israel.
  eng-WMBB: The man said to me, “Son of man, see with your eyes, and hear with your
    ears, and set your heart on all that I will show you; for you have been brought
    here so that I may show them to you. Declare all that you see to the house of
    Israel.”
  urd-GVH: उसने मुझसे कहा, “ऐ आदमज़ाद, ध्यान से देख, ग़ौर से सुन! जो कुछ भी मैं तुझे
    दिखाऊँगा, उस पर तवज्जुह दे। क्योंकि तुझे इसी लिए यहाँ लाया गया है कि मैं तुझे
    यह दिखाऊँ। जो कुछ भी तू देखे उसे इसराईली क़ौम को सुना दे!”
  rug-rug: Zama sa tie asa koa rau, “Tuna na tie, dodogoro ni sari matamu meke avavoso
    ni sari taliṉamu, mamu vagi valeana i sari doduru pu kote va dogoro nigo arau,
    ura gua asa ke ta turaṉa mae tani si agoi. Mamu tozi lani koasa butubutu Izireli
    sari doduru pu kote dogori agoi.”
  gaz-gaz: Namichi sunis akkana naan jedhe; “Yaa ilma namaa, ati sababii kanaaf waan
    as fidamteef, ija keetiin ilaali; gurra keetiinis dhagaʼiitii waan ani sitti argisiisu
    hunda hubadhu. Mana Israaʼelittis waan argite hunda himi.”
  fra-LSG: 'Cet homme me dit: Fils de l’homme, regarde de tes yeux, et écoute de tes
    oreilles! Applique ton attention à toutes les choses que je te montrerai, car
    tu as été amené ici afin que je te les montre. Fais connaître à la maison d’Israël
    tout ce que tu verras.'
  gnn-gnn: Bala ŋayi Garray waŋana ŋarrakala bitjarra, “Nhäŋanydja bulnha biyaka ŋamathaŋa
    wal'ŋu marrtjiya yana bukmak ŋunhi nhä ŋarra yurru marrtji milkuma nhokala. Ŋarranydja
    nhuna dhuwala gäŋala lilinydja dhipalanydja, märr nhe yurru marŋgiyirri, märr
    yurru nhe marrtji dhipuŋurunydja roŋiyirri, ga ḻakaramana Yitjuralwanydja bäpurru'wa
    miṯtjiwa nhä ŋunhi nhe nhäŋala marrtjina, warrpam' yana.” Ga bitjarra ŋayi Garray
    waŋananydja. Yo, nhäŋalanydja ŋarra yukurrana ŋunhiyi Buṉbunydja Garraywu ḻiw'maranhara
    gunganharanydja ḻoḻuwuynydja, bala ŋayinydja ŋunhiyi ḏarramunydja marrtjina, bala
    ŋayi djaka'‐nhäŋalana yukurrana ŋunhiyi Buṉbu ga ḻoḻu ŋunhi. Ga biyapul ŋayi marrtjina,
    ga djaka'‐nhäŋala ŋunhi dhurrwaranydja gal'ŋu Buṉbuwuy, ga dhurrwaraŋuru ŋuliŋuruyinydjayi
    ŋayi djaka'mirriyaŋala ŋunhiyinayi Buṉbunha, warraŋul ŋunha ga djinawa'. Yo, djaka'‐ŋupara
    ŋayi marrtjina ŋuriŋi girri'yunydja djinawa' malanha dhaḻa'‐dhaḻakarr ga dhurrwara
    malanha, bukmak yana ŋunhi Godku Buṉbunydja, ga maḻŋ'maraŋalanydja ŋayi ḻatju'
    warray dhika, dhapirrk warray yana, bukmak warray.
  yal-yal: Na muxun yi a fala n xa, a naxa, “Adamadina, i yɛɛn ti, i tuli mati, i
    yengi sa feni itoe birin xɔn n naxanye yitama i ra, amasɔtɔ i faxi be na nan ma,
    i yi sa a fala Isirayila yamaan xa i na naxan birin to.”
  haw-1868: 'A olelo mai la ia kanaka ia''u, E ke keiki a ke kanaka, e nana me kou
    mau maka, a e hoolohe me kou mau pepeiao, a e kau kou naau maluna o na mea a pau
    a''u e hoike aku ai ia oe; no ka mea, ua laweia mai oe maanei e hoike ai au ia
    mau mea ia oe: e hai aku oe i ka mea a pau au e ike ai i ka ohana a Iseraela.'
  arb-NAV: 'فَقَالَ لِي الرَّجُلُ: «يَا ابْنَ آدَمَ، انْظُرْ بِعَيْنَيْكَ وَأَصْغِ
    بِأُذُنَيْكَ وَانْتَبِهْ أَشَدَّ الانْتِبَاهِ إِلَى كُلِّ مَا أُطْلِعُكَ عَلَيْهِ،
    لأَنَّكَ لِهَذَا أُحْضِرْتَ إِلَى هُنَا. ثُمَّ أَبْلِغْ شَعْبَ إِسْرَائِيلَ بِكُلِّ
    مَا تَشْهَدُهُ».'
  ewe-ewe: Amea gblɔ nam be, “Ame vi, kpɔ nu kple wò ŋkuwo, nàse nu kple wò towo,
    eye nàlé fɔ ɖe nu sia nu si mafia wò la ŋu, elabena eya tae wokplɔ wò va afi sia
    ɖo. Gblɔ nu sia nu si nàkpɔ la na Israel ƒe aƒe la.”
  eng-LEE: 'And the man spoke unto me, Son of man, behold with thy eyes, and hear
    with thy ears, and direct thy heart unto all that I am about to show thee; for
    in order to show it unto thee art thou brought hither: tell all that thou seest
    to the house of Israel.'
  asm-FB: পাছে সেই পুৰুষে মোক ক’লে, “হে মনুষ্য সন্তান, তুমি নিজৰ চকুৰে চোৱা, নিজৰ
    কাণেৰে শুনা আৰু মই তোমাক যি যি দেখুৱাম, সেই সকলোলৈ মন দিয়া; কিয়নো মই যেন সেই
    সকলোকে তোমাক দেখুৱাম, এই অভিপ্ৰায়েৰেহে তোমাক ইয়ালৈ অনা হ’ল; তুমি যি যি দেখিবা,
    সেই সকলোকে ইস্ৰায়েল বংশক জনাবা।
  sus-A: نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، عَ نَشّ، «عَدَ مَدِ، عِ يَ تِ عَ قَنيِ رَ، عِ
    تُلِ مَتِ ﭑ شُي رَ. ﭑ قٍ نَشَن بِرِن مَسٍنمَ عِ بّ، عِ شَ عِ حْشْ سَ عَ شْن مَ،
    بَرِ مَ عِ رَقَشِ نّ بٍ عَلَكٌ عِ شَ نَ كٌلٌن، عِ شَ نَ بِرِن تَفِ رَبَ عِسِرَيِلَ
    بْنسْي بّ.»
  fra-SBL: 'L''homme me dit : « Fils d''homme, regarde de tes yeux, écoute de tes
    oreilles, et attache ton cœur à tout ce que je vais te montrer ; car tu as été
    amené ici pour que je te les montre. Annonce à la maison d''Israël tout ce que
    tu vois. »'
  hbo-hbo: וַיְדַבֵּ֨ר אֵלַ֜י הָאִ֗ישׁ בֶּן־אָדָ֡ם רְאֵ֣ה בְעֵינֶיךָ֩ וּבְאָזְנֶ֨יךָ
    שְּׁמָ֜ע וְשִׂ֣ים לִבְּךָ֗ לְכֹ֤ל אֲשֶׁר־אֲנִי֙ מַרְאֶ֣ה אֹותָ֔ךְ כִּ֛י לְמַ֥עַן
    הַרְאֹותְכָ֖ה הֻבָ֣אתָה הֵ֑נָּה הַגֵּ֛ד אֶת־כָּל־אֲשֶׁר־אַתָּ֥ה רֹאֶ֖ה לְבֵ֥ית
    יִשְׂרָאֵֽל׃
  kik-kik: Nake mũndũ ũcio akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, ta rora na maitho maku,
    na ũigue na matũ maku, na ũrũmbũiye wega maũndũ mothe marĩa ngũkuonia, nĩgũkorwo
    nĩkĩo gĩtũmĩte wee ũrehwo gũkũ. Ĩra andũ a nyũmba ya Isiraeli maũndũ mothe marĩa
    ũkuona.”
  fra-NCL: 'Cet homme me dit : « Fils de l’homme, regarde de tes yeux et écoute de
    tes oreilles, et applique ton cœur à tout ce que je vais te faire voir, car c’est
    pour qu’on te le fasse voir que tu as été amené ici. Fais connaître à la maison
    d’Israël tout ce que tu vas voir. »'
  cek-AK: To kami mah kai khaeah, Kami capa, na mik hoi khenah, na naa hoi tahngai
    ah loe, kang patuek han ih hmuennawk boih to poek ah; nang khae patuek han ih
    ni haeah kang hoih; na hnuk ih hmuennawk boih Israel imthung takoh khaeah thui
    paeh, tiah ang naa.
  cuk-cuk: 'A-dule weyob anga sokalid: “Dule-machi, nue be itogo. An bega ibmar-oyosokalid
    be nue dako, a-ulale, wese be selealid. A-sorbali, bela-be-ibmar-dakoedi, Israel-dulemarga
    be sogmogoed.”'
  uig-CYR: 'Бу киши маңа: «Инсан оғли, көзлириң билән көрүп, қулиқиң билән аңлап,
    көңлүңни мән саңа көрситидиған барлиқ ишларға бағлиғин; чүнки буниң саңа көрситилиши
    үчүн сән мошу йәргә елип келиндиң. Исраил җәмәтигә барлиқ көргиниңни аян қил».'
  tel-2017: ఆ మనిషి నాతో ఇలా అన్నాడు. “నరపుత్రుడా, నేను నీకు చూపేవాటిని కళ్ళారా చూసి,
    చెవులార విని నీ మనస్సులో ఉంచుకో. వాటిని నీకు చూపడానికే నిన్నిక్కడికి తెచ్చాను.
    నువ్వు చూసిన వాటన్నిటిని ఇశ్రాయేలీయులకు తెలియజెయ్యి.”
  hat-BSA: 'Nonm nan te di m: “Fis a lòm, wè ak zye ou e prete atansyon a tout sa
    ke m va montre ou; paske ou te vin mennen isit la pou m ta ka montre ou li. Deklare
    a lakay Israël tout sa ke ou wè.”'
  kos-kos: Na mukul sac fahk nu sik, “Mwet sukawil moul la, ngetang liye. Lohng akwoya,
    ac lohang nu ke ma nukewa nga ac fahk nu sum inge, mweyen pa inge sripen utuku
    kom nu inse inge. Kom enenu kom in fahk nu sin mwet Israel ma nukewa kom liye
    inge.”
  hbo-WLC: וַיְדַבֵּ֨ר אֵלַ֜י הָאִ֗ישׁ בֶּן־אָדָ֡ם רְאֵ֣ה בְעֵינֶיךָ֩ וּבְאָזְנֶ֨יךָ
    שְּׁמָ֜ע וְשִׂ֣ים לִבְּךָ֗ לְכֹ֤ל אֲשֶׁר־אֲנִי֙ מַרְאֶ֣ה אוֹתָ֔ךְ כִּ֛י לְמַ֥עַן
    הַרְאוֹתְכָ֖ה הֻבָ֣אתָה הֵ֑נָּה הַגֵּ֛ד אֶת־כָּל־אֲשֶׁר־אַתָּ֥ה רֹאֶ֖ה לְבֵ֥ית
    יִשְׂרָאֵֽל׃
  ibo-ibo: Nwoke ahụ sịrị m, “Nwa nke mmadụ, lezie anya nke ọma, gekwaa ntị tinyekwa
    ihe niile m gaje igosi gị nʼobi, nʼihi na-akpọtara m gị nʼebe a nʼihi ka ịhụ ihe
    ndị a. Gwakwa ụmụ Izrel ihe niile ị hụrụ.”
  ory-ory: ଏଥିରେ ସେ ପୁରୁଷ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯାହା ଯାହା ଦେଖାଇବା,
    ସେହି ସବୁ ତୁମ୍ଭେ ଆପଣା ଚକ୍ଷୁରେ ଦେଖ ଓ ଆପଣା କର୍ଣ୍ଣରେ ଶୁଣ ଓ ତହିଁରେ ମନୋନିବେଶ କର; କାରଣ
    ଆମ୍ଭେ ଯେପରି ସେହି ସବୁ ତୁମ୍ଭକୁ ଦେଖାଉ, ଏ ଅଭିପ୍ରାୟରେ ତୁମ୍ଭେ ଏଠାକୁ ଆନୀତ ହୋଇଅଛ; ତୁମ୍ଭେ
    ଯାହା ଯାହା ଦେଖିବ, ତାହାସବୁ ଇସ୍ରାଏଲ ବଂଶକୁ ଜ୍ଞାତ କରାଅ।”
  chk-chk: Iwe, ewe mwän a üreniei, “Nöün aramas, kopwe nengeni ren mesom, kopwe pwal
    aüseling ren selingom o iseis lon letipom meinisin mine üpwe aiti ngonuk, pun
    iei popun Kot a emwenuketo ikei. Kopwe asile ngeni chon Israel meinisin mine kopwe
    küna.”
  rop-rop: En det men bin tok langa mi na, “Isikiyel, yu garra lisin en teiknodis
    brabli gudwei blanga detlot ebrijing ai garra shoum yu. Blanga tharran na aibin
    bringimap yu iya. Yu irrim mi gudwei na wanim ai garra dalim langa yu, en yu garra
    dalim detlot Isreil pipul wanim yubin luk langa olabat.” Lagijat na det men bin
    tok langa mi.
  ukr-1871: 'І промовив той чоловік до мене: Сину чоловічий! дивись очима твоїми,
    й слухай ушима твоїми, та й бери собі до серця все те, що я буду тобі показувати;
    тебе бо на те й приведено сюди, щоб я се показав тобі; а все, що бачити меш, звісти
    домові Ізрайлевому.'
  deu-1951: 'Und der Mann sprach zu mir: Menschensohn, schau mit deinen Augen und
    höre mit deinen Ohren und fasse zu Herzen alles, was ich dir zeigen werde! Denn
    du bist hierhergebracht worden, daß dir solches gezeigt werde; alles, was du sehen
    wirst, sollst du dem Hause Israel verkündigen!'
  eng-JPS: 'And the man said unto me: ''Son of man, behold with thine eyes, and hear
    with thine ears, and set thy heart upon all that I shall show thee, for to the
    intent that I might show them unto thee art thou brought thither; declare all
    that thou seest to the house of Israel.'''
  srp-1865: 'I progovori mi taj èovjek: sine èovjeèji, gledaj oèima svojim i slušaj
    ušima svojim, i uzmi na um sve što æu ti pokazati, jer si doveden ovamo da ti
    pokažem; kaži domu Izrailjevu sve što vidiš.'
  lug-lug: Omusajja n’aŋŋamba nti, “Omwana w’omuntu, tunula n’amaaso go owulire n’amatu
    go osseeyo omwoyo ku buli kye nnaakulaga, kyovudde oleetebwa wano. Byonna by’onoolaba
    obitegeeze ennyumba ya Isirayiri.”
  heb-heb: וידבר אלי האיש בן אדם ראה בעיניך ובאזניך שמע ושים לבך לכל אשר אני מראה
    אותך כי למען הראותכה הבאתה הנה הגד את כל אשר אתה ראה לבית ישראל׃
  ben-IRV: সেই পুরুষ আমাকে বললেন, “হে মানুষের-সন্তান, আমি তোমাকে প্রকাশ করি, সেই সব
    তুমি তোমার চোখে দেখো এবং তোমার কানে শোনো এবং তাতে তোমার মন স্থির কর, কারণ আমি
    যেন তোমার কাছে সে সব প্রকাশ করি। তুমি যা দেখবে, তা সবই ইস্রায়েল-কুলকে জানিও।”
  pan-pan: ਉਸ ਮਨੁੱਖ ਨੇ ਮੇਰੇ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕੀਤੀ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਆਪਣੀਆਂ ਅੱਖਾਂ
    ਨਾਲ ਵੇਖ ਅਤੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਅਤੇ ਜਿਹੜਾ ਕੁਝ ਮੈਂ ਤੈਨੂੰ ਵਿਖਾਵਾਂ ਉਸ ਸਾਰੇ ਤੇ ਦਿਲ ਲਾ, ਕਿਉਂ
    ਜੋ ਤੂੰ ਇਸ ਦੇ ਵੇਖਣ ਲਈ ਇੱਥੇ ਲਿਆਂਦਾ ਗਿਆ ਹੈਂ ਕਿ ਮੈਂ ਇਹ ਸਾਰਾ ਕੁਝ ਤੈਨੂੰ ਵਿਖਾਵਾਂ, ਇਸ
    ਲਈ ਜੋ ਕੁਝ ਤੂੰ ਵੇਖਦਾ ਹੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਦੱਸ।
  mya-JVB: ထိုသူက၊ အချင်းလူသား ၊ စေ့စေ့ကြည့်ရှု လော့။ စေ့စေ့နားထောင် လော့။ ငါ ပြ လတံ့သမျှ
    တို့ကို နှလုံး သွင်း လော့။ သင့် အား ငါပြ အံ့သောငှါ သင့်ကိုဤ အရပ်သို့ ဆောင် ခဲ့တော်မူပြီ၊
    မြင် သမျှ တို့ကိုလည်းဣသရေလ အမျိုး အား ပြ ရမည်ဟုဆို ၏။
  hmo-hmo: Ia ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e, lau ese oi dekenai
    lau hedinaraia gaudia ibounai be oiemu matana do idia itaia namonamo, bona oi
    kamonai gaudia do oi kamonai henidia bona lalodia namonamo, badina inai gau itaia
    totona Dirava ese oi ia mailaia vadaeni. Do oi itaia gaudia ibounai be Israela
    bese taudia do oi hamaoroa.”
  urd-urd: और उस शख़्स ने मुझे कहा, कि 'ऐ आदमज़ाद, अपनी आँखों से देख और कानों से सुन,
    और जो कुछ मैं तुझे दिखाऊँ उस सब पर ख़ूब ग़ौर कर, क्यूँकि तू इसी लिए यहाँ पहुँचाया
    गया है कि मैं यह सब कुछ तुझे दिखाऊँ; इसलिए जो कुछ तू देखता है, बनी इस्राईल से
    बयान कर।
  rus-SYN: 'И сказал мне этот муж: “сын человеческий! смотри глазами твоими и слушай
    ушами твоими, и прилагай сердце твое ко всему, что я буду показывать тебе, ибо
    ты для того и приведен сюда, чтоб я показал тебе это; все, что увидишь, возвести
    дому Израилеву”.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi òmɛɛ: Gbɛ̃nazĩn nɛ́, gwa ń wɛ́o, ma ń swã́o, ní laaidↄ
    pↄ́ pↄ́ málɛ ↄlↄnɛwa píi, asa a yã́i wà mↄ̀innↄ la. Yã́ pↄ́ ńlɛ e píi dau
    ǹ siu Isailiↄnɛ.'
  tcz-CHONGTHU: Aman kakoma aseijin, Mihem chapa, ven lang chule ngaijin. Keiman kavet
    sah jouse hi naijin lang lunglut tah in gellin. Keiman nangma thil tamtah kavetsah
    thei nadinga hiche munna hi nahung kipui lut ahi. Chuteng nangma Israel mite koma
    nakile kitna chule namu jouse hi amaho naseipeh ding ahi.
  mar-mar: तो मनुष्य मला म्हणाला, “मानवाच्या मुला, तू आपल्या डोळ्यांनी पाहा व कानांनी
    ऐक. आणि मी तुला जे काही दाखवितो त्या सर्वाकडे आपले चित्त लाव, कारण मी ते तुला
    दाखवावे म्हणून तुला इकडे आणले आहे; जे काही तू पाहतोस ते इस्राएलाच्या घराण्याला
    प्रगट कर.”
  qub-qub: 'Chay runa nimaran: «Runa, sumaj ricay. Llapanta umayquiman churacuy mana
    gonganayquipaj. Ricachinäpaj caycajcunataga sumaj ricanqui. Cayman Diosga apamushurayqui
    noga gamta ricachinäpämi. Nircurna imatapis ricashayquita willanqui Israel runacunata.»'
  bqp-bqp: Durɔ wi, u nɛɛ, tɔnun bii, ɑ mɛɛrio kpɑ ɑ swɑɑ dɑki ɑ de ɑ ye kpuro lɑɑkɑri
    ko ye kon nun sɔ̃ɔsi. Domi bɑ kɑ nun nɑwɑ mini ɑ kɑ mɛɛri kpɑ ɑ kɑ wɑ ɑ Isirelibɑ
    tubusiɑ ye ɑ wɑ.
  hat-hat: 'Nonm lan di m'' konsa: -Nonm o! Klere je ou gade. Louvri zòrèy ou gran
    pou ou koute. Mete tèt ou anplas pou ou wè tou sa mwen pral moutre ou la a. Se
    pou sa menm yo mennen ou isit la. Paske, ou gen pou ou fè moun pèp Izrayèl yo
    konnen tou sa ou pral wè.'
  eng-BSB: “Son of man,” he said to me, “look with your eyes, hear with your ears,
    and pay attention to everything I am going to show you, for that is why you have
    been brought here. Report to the house of Israel everything you see.”
  eng-WEBPB: The man said to me, “Son of man, see with your eyes, and hear with your
    ears, and set your heart on all that I will show you; for you have been brought
    here so that I may show them to you. Declare all that you see to the house of
    Israel.”
  kbq-kbq: Negogeno ana ne'mo'a amanage huno nasami'ne, vahe'mofo mofavre Izikieliga,
    maka zama kaveri'ma hanuana kavunura negenka kagesa antenka antahi ankero. Na'ankure
    ama ana zantmi kaveri hunaku kavre'na e'noe. Hanki ama ana maka zana huama hunka
    Israeli vahera zamasamio.
  nhe-BL: 'Huan nopa tlacatl nechilhui: “Tlacatl, xitlachixto huan xitlacacto. Xijtlachili
    ica miyac cuidado nochi tlamantli tlen nimitznextilis pampa TOTECO mitzhualicatoc
    nica para ma nimitznextili miyac tlamantli. Pero teipa monequi sampa timocuepas
    campa nopa israelitame ipan Babilonia huan tiquinpohuiliti nochi tlen tiquitztoc.”'
  gub-BL: Awa ta'yr, Eme'egatu nehe, i'i ihewe. Ezeapyaka katu nehe. Ezekaiw katu
    newe heremixak kar ràm nànàn nehe. Ta'e Tupàn nererur xe ko ma'e hexak kar pà
    newe a'e xe. Hexak ire, emume'u neremixak kwer paw teko Izaew wanupe nehe.
  eng-DRA: 'And this man said to me: Son of man, see with thy eyes, and hear with
    thy ears, and set thy heart upon all that I shall shew thee: for thou art brought
    hither that they may be shewn to thee: declare all that thou seest, to the house
    of Israel.'
