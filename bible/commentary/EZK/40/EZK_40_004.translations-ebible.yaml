  uig-ARA: 'بۇ كىشى ماڭا: «ئىنسان ئوغلى، كۆزلىرىڭ بىلەن كۆرۈپ، قۇلىقىڭ بىلەن ئاڭلاپ،
    كۆڭلۈڭنى مەن ساڭا كۆرسىتىدىغان بارلىق ئىشلارغا باغلىغىن؛ چۈنكى بۇنىڭ ساڭا كۆرسىتىلىشى
    ئۈچۈن سەن مۇشۇ يەرگە ئېلىپ كېلىندىڭ. ئىسرائىل جەمەتىگە بارلىق كۆرگىنىڭنى ئايان
    قىل».'
  sus-sus: Na xɛmɛ naxa a fala n bɛ, a naxɛ, «Adamadi, i ya ti a fanyi ra, i tuli
    mati n xui ra. N fe naxan birin masenma i bɛ, i xa i ɲɔxɔ sa a xɔn ma, barima
    i rafaxi nɛ be alako i xa na kolon, i xa na birin tagi raba Isirayila bɔnsɔɛ bɛ.»
  pon-2006: E ahpw patohwanohng ie, “Kowe, nein aramas, rong oh kanahieng mehkoaros
