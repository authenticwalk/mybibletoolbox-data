    emombe''u rexa va''ekue ha''e javi — he''i.'
  ilo-ULB: Kinuna ti lalaki kaniak, “Anak ti tao, kumitaka ken dumngegka, ken panunotem
    a nalaing dagiti amin nga ipakpakitak kenka, ta naiyegka ditoy tapno maipakitak
    kenka dagitoy. Ipadamagmo ti amin a makitam iti balay ti Israel.”
  kpg-kpg: Mee ga helekai mai, “Kooe go tangada dangada. Hagalongo gii donu gi nia
