    padahkihong aramas en Israel kan mehkoaros me ke pahn kilang.”
  ksd-ksd: 'Ma ra tutana i ga biti tagu: Natu i ra tutana, una bobo ma ra kiau na
    matam, ma una valongor ma ra talingam. ma una kodop vake ta ra balam nam parika
    ba ina vagire u boko me; tago di ga agure u uti pi una gire ra dari, ma namur
    una ve ra tarai Israel ure.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ ὁ ἀνὴρ, Ὃν ἑώρακας υἱὲ ἀνθρώπου ἐν τοῖς ὀφθαλμοῖς σου
    ἴδε, καὶ ἐν τοῖς ὠσί σου ἄκουε, καὶ τάξον εἰς τὴν καρδίαν σου πάντα ὅσα ἐγὼ δεικνύω
    σοι, διότι ἕνεκα τοῦ δεῖξαί σοι εἰσελήλυθας ὧδε, καὶ δείξεις πάντα ὅσα σὺ ὁρᾷς
    τῷ οἴκῳ τοῦ Ἰσραήλ.
  ind-AYT: Orang itu berkata kepadaku, “Anak manusia, lihatlah dengan matamu dan dengarkanlah
