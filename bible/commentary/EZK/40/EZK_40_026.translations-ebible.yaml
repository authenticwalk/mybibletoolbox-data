verse: EZK.040.026
translations:
  mal-C: അതിലേക്കു കയറുന്നതിന് ഏഴു പടികൾ ഉണ്ടായിരുന്നു. പൂമുഖം അതിന് അഭിമുഖമായിരുന്നു.
    അതിന് തള്ളിനിൽക്കുന്ന ഭിത്തികളുടെ മുഖത്ത് ഇരുവശത്തും ഈന്തപ്പനകളുടെ അലങ്കാരം ഉണ്ടായിരുന്നു.
  deu-TKW: Und sieben Stufen stiegen hoch, an deren Ende dann die Vorhalle lag, und
    sie hatte Palmen, eine auf dieser und eine auf jener Seite, an ihren Pfeilern.
  lin-lin: Mpo na kokota na ekuke yango, bazalaki komata na ematelo ya bibutelo sambo
    oyo etalana na ndako moke ya kokotela. Bililingi ya nzete ya mbila ezalaki na
    makonzi na yango na bangambo nyonso.
  eng-LSV: and seven steps [are] its ascent, and its arches [are] before them, and
    palm-trees [are] in it, one on this side and one on that side, on its posts;
  eng-GNV: 'And there were seuen steps to go vp to it, and the arches thereof were
    before them: and it had palme trees, one on this side, and another on that side
    vpon the post thereof.'
  eng-WEBSTER: 'And there were seven steps to go up to it, and its arches were before
    them: and it had palm-trees, one on this side, and another on that side, upon
    its posts.'
  nhw-BL: Huan para calaquis ipan ni puerta huan pasillo monequi tlejcose ipan se
    escalera catli quipiyayaya 7 escalones. Huan iixmelac campa calaqui quipixqui
    nopa sala. Huan quipixqui tlaquetzalme ica nahui esquinas ipan nopa sala huan
    quinixcopintoyaj apachi cuame.
  swh-ONEN: Kulikuwa na ngazi saba za kupandia huko, pamoja na baraza yake mkabala
    nazo. Ilikuwa na nakshi za miti ya mitende kwenye kuta zilizogawanya vyumba kila
    upande.
  bba-bba: Gen yɔɔtiɑ yɑ mɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ yiru ɑ kɑ dɑ dii sɔɔ ɡen mi. Bɑ dii
    ten ɡɑni sɔɔkii burɑru kuɑwɑ kɑ kpɑkpɑ wurusun weenɑsisu.
  eng-KJVCPB: 'And there were seven steps to go up to it, and the arches thereof were
    before them: and it had palm trees, one on this side, and another on that side,
    upon the posts thereof.'
  luo-luo: Kama iluwo kidonjo kanyo ne nigi raidhi abiriyo, kendo agola mare ne ngʼiyore
    kodgi tir. Ne ogor othidhe e kor ohinga moliero gi malo e bathe koni gi koni.
  meu-meu: Vadavada moi-kaudia auhitu amo e dae henia, bona dehena na ena laloma kahana
    ai; ena ihua-ihua ai na pamu audia laulaudia, ta ohena ta ai, ma ta ohena ta ai.
  npi-ULB: त्यो ढोकाको र दलानसम्म सात खुट्किला थिए, र दुवैपट्टि पर्खालहरूमा खजुरको
    रूखको चित्र खोपिएका थिए ।
  yor-yor: Àtẹ̀gùn méje ní ń bẹ láti bá gun òkè rẹ̀, àti àwọn ìloro rẹ̀ sì ń bẹ níwájú
    wọn; Ó ní igi ọ̀pẹ tí a fi ṣe ọ̀ṣọ́ rẹ̀ ni ojú ìgbéró ògiri ní ẹ̀gbẹ́ kọ̀ọ̀kan.
  pes-OPCB: در اینجا نیز هفت پله به طرف دروازه بالا می‌رفت و دیوارهای داخل تالار با
    نقشهای نخل تزیین شده بودند.
  tgl-ULB: Mayroong pitong baitang pataas patungo sa tarangkahan at sa portico nito
    at may mga nakaukit na puno ng palma sa magkabilang bahagi ng mga pader.
  hui-hui: '@see-verse:EZK.040.025'
  mya-mya: ယင်း​ကို​လှေ​ကား​ခု​နစ်​ထစ်​ဖြင့်​တက်​ရ​၏။ ထို​မုခ်​ပေါက်​၏​အ​ဝင်​ခန်း​သည်​လည်း​အ​ပြင်​ဝင်း​ကို​မျက်​နှာ​မူ​၍​နေ​၏။
    လမ်း​ကြား​ကို​မျက်​နှာ​မူ​လျက်​ရှိ​သည့်​အ​တွင်း​နံ​ရံ​များ​တွင် စွန်​ပ​လွံ​ပင်​ပုံ​များ​ကို​ထွင်း​ထား​၏။-
  bod-N: མི་རྣམས་རྡོ་སྐས་རིམ་པ་བདུན་ལ་འཛེགས་ན་ད་གཟོད་རྒྱ་སྒོ་འདིར་སླེབ་ཐུབ་པ་དང་།
    མདུན་གྱི་མུ་མཐའ་རུ་སྒོ་ཁྱམས་ཡིན། སྒོ་སྒྲོམ་གྱི་སྟེང་དུ་ཕྱོགས་གཉིས་སུ་ཤིང་ཏ་ལ་བརྐོས་ཡོད་པ་ཡིན།
  sna-sna: Zvikwiriso zvinomwe ndizvo zvaisvitsa ikoko, zvakatarisana nebiravira racho;
    rakanga rine miti yokushongedza yemichindwe pamadziro aionekera kurutivi rumwe
    norumwe.
  spa-BLM: Había siete escalones para subir a ella, y sus arcos estaban delante de
    ellos. Tenía palmeras, una de un lado y otra de otro, en sus postes.
  cac-cac: Uque' b'achquiltac sq'uec'och d'a jun puerta chi', ay pax jun scorredoral
    d'a yool. Aypaxoch yechel te' palma d'a sattac d'a junjun pac'an̈.
  swh-ULB: Kulikuwa na ngazi saba hadi kwenye lango na matawa yake, na kulikuwa na
    mitende iliyochongoka juu ya kuta pande zote.
  bel-bel: Пад'ём да іх - у сем прыступак, і пераддзьвер'е перад імі; і пальмавыя
    акрасы - адно з аднаго боку і адно з другога - на слупах іх.
  deu-ELBBK: Und sieben Stufen bildeten seine Stiege, und seine Wandvorsprünge waren
    vor ihnen; und es hatte Palmen an seinen Pfeilern, eine auf dieser und eine auf
    jener Seite.
  mbb-OT: Pitu he ang-ang is heǥezan kayi he ibpehendutun te veyeey wey duen barkun
    diyà te purù kayi. Is menge verengbeng diyà te kilid dutun te veyeey zuen duen
    dayandayan he in-ukir he menge palma.
  mal-2015: അതിലേക്കു കയറുവാൻ ഏഴു പതനം ഉണ്ടായിരുന്നു; അതിന്റെ പൂമുഖം അതിന്റെ അകത്തുഭാഗത്തായിരുന്നു;
    അതിന്നു അതിന്റെ ഇടത്തൂണുകളിന്മേൽ ഈന്തപ്പനകൾ ഇപ്പുറത്തൊന്നും അപ്പുറത്തൊന്നും ഉണ്ടായിരുന്നു.
  rmc-rmc: Angle brana sas efta garadiči, savenca pes džalas upre a pre oki sera sas
    e veranda. A andre sas o muri, pre save sas o palmi pal soduj seri.
  pes-OPV: وزینه های آن هفت پله داشت. و رواقش پیش آنها بود. و آن را نخلهایکی از اینطرف
    و دیگری از آنطرف براسبرهایش بود.
  ron-1924: Ла еа те суяй пе о скарэ де шапте трепте, яр тинда ей ера ын партя динэунтру;
    пе стылпь ера кыте ун финик де фиекаре парте.
  ben-OBCV: সেখানে উঠবার সিঁড়ির সাতটি ধাপ ছিল, আর তার উল্টোদিকে হোমবলি দানের মণ্ডপ
    ছিল; দ্বারের ভিতরের দুই পাশের থামগুলিতে খেজুর গাছ খোদাই করা ছিল।
  som-som: Oo waxay lahayd jaranjarro toddoba tallaabo ah oo loo fuulo, oo meelahooda
    dedanna way ku hor yiilleen, oo waxay lahayd geedo timireed oo mid dhinacan kaga
    yaal, midna dhinacaas kaga yaal, oo tiirarkeeda ku xardhan.
  lat-VUC: 'Et in gradibus septem ascendebatur ad eam, et vestibulum ante fores ejus:
    et cælatæ palmæ erant, una hinc, et altera inde, in fronte ejus.'
  eng-ASVBT: And there were seven steps to go up to it, and the arches thereof were
    before them; and it had palm trees, one on this side, and another on that side,
    upon the posts thereof.
  ita-1885: E i suoi gradi erano di sette scaglioni, e i suoi archi erano in faccia
    a quelli; ella avea eziandio delle palme alle sue fronti, una di qua, ed un'altra
    di là di ciascuna di esse.
  eng-LXXUP: 'And it had seven steps, and porches within: and it had palm trees on
    the posts, one on one side, and one on the other side.'
  eng-ULB: There were seven steps up to the gate and its portico, and there were carvings
    of palm trees on the walls on either side.
  spa-VBL: Tenía siete escalones que subían a ella, y su pórtico estaba orientado
    hacia ellos. Tenía un poste a cada lado con dibujos de palmeras.
  fra-_FOB: On y montait par sept degrés, en face desquels se trouvait un vestibule;
    de chaque côté, il y avait des palmes sur ses poteaux.
  mal-mal: അതിലേക്ക് കയറുവാൻ ഏഴു പടികൾ ഉണ്ടായിരുന്നു; അതിന്റെ പൂമുഖം അതിന്റെ അകത്തുഭാഗത്തായിരുന്നു;
    അതിന് അതിന്റെ ഇടത്തൂണുകളിന്മേൽ ഈന്തപ്പനകൾ ഇരുവശവും ഓരോന്നുവീതം ഉണ്ടായിരുന്നു.
  urd-GVR: Bāhar ek sīṛhī darwāze tak pahuṅchātī thī jis ke sāt qadamche the. Dīgar
    darwāzoṅ kī tarah junūbī darwāze ke andarūnī sire ke sāth barāmdā mulhiq thā jis
    se ho kar insān sahan meṅ pahuṅchtā thā. Barāmde ke donoṅ satūn-numā bāzuoṅ par
    khajūr ke daraḳht kandā kie gae the.
  suz-BL: मेकेर लतीक ७ ओटा थेंका बाक्‍तेक्‍म। मेको आ पिंडी आगा गे बाक्‍त। निम्‍फा
    पटटी थाम बाक्‍तेक्‍म। मिनु थाम खजूर रवा आ बुटा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: And there were seven steps to go up to it, and the cornices thereof were
    before them; and it had palm-trees, one on this side and another on that side,
    upon the wall-pillars thereof.
  ita-1927: Vi si saliva per sette gradini, davanti ai quali stavano gli archi; ed
    essa aveva le sue palme, una di qua e una di là sopra i suoi pilastri.
  ckb-ckb: پێپلیکانەکەشی حەوت پایە بوو، هەیوانەکەشی لەبەردەمی بوو، لە هەردوو لای دەروازەکە
    لە هەردوو ڕووی ناوبڕەکان نەخشی دار خورما هەبوون.
  eng-BBE: 'And there were seven steps up to it, and its covered way went inside:
    and it had palm-trees, one on this side and one on that, on its uprights.'
  kan-OKCV: ಅದಕ್ಕೆ ಏರುವ ಹಾಗೆ ಏಳೂ ಮೆಟ್ಟಲುಗಳು ಇದ್ದವು. ಅದರ ಕೈಸಾಲೆಗಳು ಅದರ ಮುಂದೆ ಇದ್ದವು.
    ಅದರ ಕಂಬಗಳು ಮೇಲೆ ಆ ಕಡೆಗೂ ಈ ಕಡೆಗೂ ಒಂದೊಂದು ಖರ್ಜೂರದ ಮರದಿಂದ ಅಲಂಕರಿಸಲಾಗಿತ್ತು.
  tam-2017: அதில் ஏறுகிறதற்கு ஏழு படிகள் இருந்தது; அதற்கு முன்பாக அதின் மண்டபங்களும்
    இருந்தது; அதின் தூணாதாரங்களில் செதுக்கப்பட்ட பேரீச்சமரங்களும் இந்தப் பக்கத்தில்
    ஒன்றும் அந்தப் பக்கத்தில் ஒன்றுமாக இருந்தது.
  spa-RV-1909: Y sus gradas eran de siete peldaños, con sus arcos delante de ellas;
    y tenía palmas, una de una parte, y otra de la otra, en sus postes.
  ron-BTF: Și erau șapte trepte de urcat la ea; și arcele ei erau înaintea lor; și
    avea palmieri, unul pe partea aceasta și altul de cealaltă parte, pe stâlpii ei.
  eng-WEBP: There were seven steps to go up to it, and its arches were before them.
    It had palm trees, one on this side, and another on that side, on its posts.
  eng-FBV: It had seven steps leading up to it, and its porch faced them. It had one
    post on each side with palm tree designs on them.
  nld-1939: ze had een trap van zeven treden, haar poorthal lag ook aan de binnenkant
    en op haar muurvlakken waren palmen aangebracht, aan weerskanten één.
  nch-BL: Huan para calaquise ipan ni caltemit huan pasillo monequi tejcose ipan se
    escalera cati quipiyayaya 7 escalones. Huan iixmelac campa calaquij quipixqui
    nopa sala. Huan quipixqui taquetzalme ica nahui esquinas ipan nopa sala huan quinixcopintoyaj
    epachi cuame.
  vie-1934: Có bảy cấp bước lên, ngay trước các cấp ấy có một cái nhà ngoài; mỗi phía
    có những hình cây kè trên các cột.
  hin-CV: इसके ऊपर जाने के लिए सात सीढ़ियां थी, और इसका मंडप उनके सामने था; इसके दोनों
    ओर की दीवारों को खजूर पेड़ की आकृति से सजाया गया था.
  spa-BES: Había siete escalones, y su pórtico estaba adentro, y los pilares tenía
    palmeras, una de cada lado.
  tdx-tdx: Fito ty fanongañe miañambone ama’e, le aolo’ iareo o voko’eo; nitemeren-tsatrañe
    o tolà’eo, ty añ’ila’e etoy naho ty añ’ila’e eroy.
  tha-KJV: มี​บันไดเจ็ดขั้นนำขึ้นไปถึง และมุ​ขน​ั้นอยู่​ข้างใน มีต​้​นอ​ินทผลัมอยู่​ที่​เสาด้านละต้น
  por-BR-2018: E suas subidas eram de sete degraus, com seu pórtico diante deles;
    e tinha palmeiras de um lado e do outro em seus pilares.
  deu-ELO: Und sieben Stufen bildeten seine Stiege, und seine Wandvorsprünge waren
    vor ihnen; und es hatte Palmen an seinen Pfeilern, eine auf dieser und eine auf
    jener Seite.
  eng-WYC-2018: And by seven degrees men ascended to it, and a porch was before the
    gates thereof; and palm trees were graven, one in this side, and another in that
    side, in the post(s) thereof. (And by seven steps people went up to it, and its
    porch was facing them; and palm trees were carved, one on this side, and another
    on that side, on its posts.)
  epo-epo: Kaj por supreniri ĝi havis sep ŝtupojn, kaj iliaj vestibloj estis antaŭ
    ili, kaj palmornamojn ĝiaj kolonoj havis po unu sur unu flanko kaj unu sur la
    alia flanko.
  uig-PIN: Uningƣa qiⱪidiƣan yǝttǝ basⱪuq bar idi; uning dalini iqkirigǝ ⱪaraytti;
    uning tüwrükliridǝ palma dǝrihining nǝⱪixi bar idi, u tǝrǝptǝ biri, bu tǝrǝptǝ
    biri bar idi.
  beo-beo: '@see-verse:EZK.040.025'
  tpi-OTNT: '@see-verse:EZK.040.025'
  hau-SA: Matakai bakwai sun haura zuwa ƙofar, da shirayi ɗaura da matakan; tana da
    zāne-zānen adon itatuwan dabino a bangayen a kowane gefe.
  uig-LAT: Uninggha chiqidighan yette basquch bar idi; uning dalini ichkirige qaraytti;
    uning tüwrükliride palma derixining neqishi bar idi, u terepte biri, bu terepte
    biri bar idi.
  nde-nde: Kwakungamanyathelo ayisikhombisa ukuya kulo, intuba yalo imaqondana lawo;
    lalilemiceciso yesihlahla selala ebusweni bemiduli eyayiphumele phambili icele
    ngalinye.
  ton-ton: 'Pea naʻe ai ʻae hala tuʻunga ko e lakaʻanga ʻe fitu ke ʻalu hake ki ai,
    pea naʻe hangatonu mai ki ai ʻae ngaahi pou afeafefua: pea naʻe ʻi ai ʻae fakatātā
    ki he ʻakau ko e ponga, ʻi hono potu ki heni, mo hono potu ki hena, ʻi hono ngaahi
    pou.'
  ces-1613: A k vstupování k ní stupňů sedm, a síňce její před nimi; též palmy při
    ní, jedna s jedné a druhá s druhé strany při veřejích jejích.
  eng-WMB: There were seven steps to go up to it, and its arches were before them.
    It had palm trees, one on this side, and another on that side, on its posts.
  tam-TCV: தெற்கு வாசலுக்குச் செல்ல ஏழு படிகள் இருந்தன. அவற்றுக்கு எதிரே புகுமுக மண்டபம்
    இருந்தது. அதன் ஒவ்வொரு பக்கத்திலும் இருந்து தொடுத்துநிற்கும் சுவர்களின் முன்பக்கங்களில்
    பேரீச்சமர அலங்காரங்கள் செதுக்கப்பட்டிருந்தன.
  ceb-ULB: Adunay pito ka ang-ang pasaka sa ganghaan ug sa portico niini, ug adunay
    mga kinulit nga mga palmera sa mga paril niini sa matag kilid.
  pol-UBG: Prowadziło do niej siedem stopni, a jej przedsionek był przed nimi. Miała
    ona palmy na filarach z jednej i z drugiej strony.
  urd-GVU: باہر ایک سیڑھی دروازے تک پہنچاتی تھی جس کے سات قدمچے تھے۔ دیگر دروازوں
    کی طرح جنوبی دروازے کے اندرونی سرے کے ساتھ برآمدہ ملحق تھا جس سے ہو کر انسان صحن
    میں پہنچتا تھا۔ برآمدے کے دونوں ستون نما بازوؤں پر کھجور کے درخت کندہ کئے گئے
    تھے۔
  deu-1912: Und waren auch sieben Stufen hinauf und eine Halle davor und Palmlaubwerk
    an ihren Pfeilern auf jeglicher Seite.
  kan-2017: ಅಲ್ಲಿ ಹತ್ತುವುದಕ್ಕೆ ಏಳು ಮೆಟ್ಟಿಲುಗಳಿದ್ದವು. ಕೈಸಾಲೆಯ ಎರಡು ಪಕ್ಕದ ಕಂಬಗಳಲ್ಲಿ
    ಖರ್ಜೂರ ಮರಗಳ ಚಿತ್ರಗಳಿದ್ದವು.
  yap-yap: Medlip thal e tawo’ ni sor ngalang ko fare garog, ma fare senggil ni yima
    yan riy nga naun e bay u baley nib sabliy lan fare yoror. Kan ker ya’an e gek’iy
    ni palm nga downgin e rungrung riy nib sap ko gin yima yan riy.
  hlt-MCSB: A tangkham, a tangkham te tangtlaeng parhih tlip om. A ngalha neh a ngalha
    te hmaitoh uh bal. A ngalhatung, a ngalhatung soah rhophoe te khatben ah pakhat,
    khatben ah khaw pakhat om bal.
  mdy-ETH: ኬኤፆ ዳኣሮኮ ሆታ ሄርቂ ኬስኮ ሳናጉዴ ላንካይ ኬኤሌ ዓኣኔ፤ ላምዖ ዛሎና ዓኣ ኮጮኮ ቱርቱሮ ዑፃ ሜኤፄ ማሊሲ ኮሺንቴ
    ባኣዚ ዓኣኔ።
  twi-ASANTE: Atwedeɛ nnidisoɔ nson na wɔforo kɔ ɛpono no ano, na ne ntwonoo no ne
    no di nhwɛanim; na mmɛdua mfoni wɔ afasuo ntiantia a ɛtwitwa awɛmfoɔ no adan no
    ntam no anim wɔ nʼafanu.
  eng-WEBU: There were seven steps to go up to it, and its arches were before them.
    It had palm trees, one on this side, and another on that side, on its posts.
  wal-wal: Yaa gattiya laappun xekkati de7oosona. Baranddai dabaabaa sinttan wurssetta
    baggaara de7ees. Penggiyaa bolli ya baggaaranne ha baggaara zambbaa misilee meretti
    uttiis.
  spa-PDDPT: Tenía siete gradas para subir y arcos delante de ellas. Tenía palmeras
    ornamentales sobre sus columnas, una a cada lado.
  gun-gun: Okẽ rexei oĩ sete pyrõa, ha'e henonde ma oguy puku oĩ. Ijyta jovaive re
    hi'aĩ va'e re hiny pindo ra'angaa.
  ilo-ULB: Adda pito a tukad nga umuli iti ruangan ken iti portiko daytoy, ken adda
    dagiti naikitikit a kaykayo a palma iti agsinnumbangir a diding.
  kpg-kpg: Nia habodo e hidu e gaga aga gi nua gi di maa, gei di ruum dela e ulu gi lodo
    la i di bida loo e huli adu gi di malae i lodo. Iei nia ada laagau haabia ala
    ne daadaa i di baahi gi lodo nia duuli ala e huli adu gi di gowaa e taele ai.
  uig-ARA: ئۇنىڭغا چىقىدىغان يەتتە باسقۇچ بار ئىدى؛ ئۇنىڭ دالىنى ئىچكىرىگە قارايتتى؛
    ئۇنىڭ تۈۋرۈكلىرىدە پالما دەرىخىنىڭ نەقىشى بار ئىدى، ئۇ تەرەپتە بىرى، بۇ تەرەپتە
    بىرى بار ئىدى.
  sus-sus: Santide solofere nan nu na a bɛ tede ra, a xa buntunyi nu na nee nan ya
    i. Tugi fɛnsɛe nu masolixi a kinkie sɛɛti birin ma.
  pon-2006: Lohn kehndake isuh me doudalahng, oh perehn pedolongalao pil mi lepio
    sallahng kehl en maslikio. Mie tuhke pahm kei me perperda ni masloalen dihdo me
    sohpeiong wasahn aluwo.
  ksd-ksd: Ma di tutua tana ta ra kakao nina ba lavarua na tak keke tana, ma ta ra
    pal na rukruk di gigira uro ta ra bala na gunan; ma ra umana mapina gelep dia
    ga mar ra umana tukal ta ra ura paparaina.
  grc-BRENT: καὶ ἑπτὰ κλημακτῆρες αὐτῇ, καὶ αἰλαμμὼν ἔσωθεν, καὶ φοίνικες αὐτῇ, εἷς
    ἔνθεν καὶ εἷς ἔνθεν ἐπὶ τὰ αἰλεῦ.
  ind-AYT: Ada tujuh tangga untuk naik ke pintu gerbang itu, dan serambi-serambinya
    ada di hadapan mereka; dan pintu gerbang itu memiliki hiasan pohon palem pada
    pilar-pilarnya, satu hiasan pada masing-masing sisi.
  nya-nya: Chipatacho chinali ndi makwerero asanu ndi awiri ndi khonde kotsirizira
    kwake. Chipindacho chinali ndi zojambula za kanjedza ku mbali zonse za makoma.
  hrv-hrv: K vratima je vodilo sedam stuba; trijem im je bio s unutrašnje strane,
    a na stupovima imahu po jednu palmu sa svake strane.
  mps-mps: '@see-verse:EZK.040.025'
  tpi-tpi: '@see-verse:EZK.040.025'
  dan-1931: syv Trin førte op til den; Forhallen lå inderst inde, og der var Palmer
    på Murpillerne til begge Sider.
  vie-OVCB: Cũng có bảy bậc thang, hành lang đối diện và mỗi bên tường dọc hành lang
    cũng trang trí bằng các hình lá kè.
  guj-2017: ત્યાં સાત પગથિયાં ચઢીને જવાતું હતું, તેની આગળ પરસાળ હતી. દીવાલો પર ખજૂરીનાં
    વૃક્ષો કોતરેલાં હતાં.
  pon-2006A: Lohn kehndake isuh me doudalahng, oh perehn pedolongalao pil mi lepio
    sallahng kehl en maslikio. Mie tuhke pahm kei me perperda ni masloalen dihdo me
    sohpeiong wasahn aluwo.
  por-BRBSL: There eram sete degraus para subir até ele, e seus arcos estavam diante
    deles. Tinha palmeiras, uma deste lado, e outra deste lado, em seus postes.
  cth-cth: Lakhout sari touh dawk hoi luen e lah a o, vaikhapnaw teh, khalai hoi sue
    touh lah ao awh. Avangvang lae khomnaw dawk samtuekung mei a thuk awh.
  twi-twi: Na atrapoe nnidiso ason na wɔforo kɔ ɔpon no ano, na ntwironoo no ne no
    di nhwɛanim; na mmedua mfoni wɔ afasu ntiantia a etwitwa awɛmfo no adan no ntam
    no anim wɔ nʼafanu.
  hlt-hlt: A tangkham, a tangkham te tangtlaeng parhih tlip om. A ngalha neh a ngalha
    te hmaitoh uh bal. A ngalhatung, a ngalhatung soah rhophoe te khatben ah pakhat,
    khatben ah khaw pakhat om bal.
  tbz-SIM: Mɛfíè mmɛ̀ɛ̀ duɔ́ dibòrì nɛ̀ kukpɑ̃́nkpɑ̃́nkù dɛ cuokɛ̀ kɛ̀ mɛ̀ mbo yɛdɛtìsɑ̀kɛ̀
    yɛ̀yiekɛ̀ kɛ̀ bɛ̀ kerí dɛ kó iduotí kɛ̀ dɛ̀ dò ntipuonti kɛ fitɛ́.
  msy-2020: '@see-verse:EZK.040.025'
  dop-dop: Kumlee nɑɑtosompɔɣɔlɑɣɑ kɛ yʋlʋ tɔŋ nɑ ɩ́ kpɑ nɔnɔɣɔ ŋkɛ. Kɑ wɛnnɑ kutuluɣu
    sɔsɔɔʋ ɩsɛntɑɑ kɛ́. Pɑɑ lǝsɑ pɑ́ɑ́ŋ fotoonɑɑ kɛ tǝtɛɛlɛ hɛkʋ tɑɑ nyǝntɛ kɔŋkɔmǝŋ
    tɔɔ kɛ́.
  azb-azb: Oraya yeddi pilləkənlə çıxırdılar. Bunların qarşısında eyvan var idi. Darvazanın
    yan taxtaları hər iki tərəfdən bir xurma ağacı təsviri ilə bəzənmişdi.
  eng-DBY: And there were seven steps to go up to it; and its projections were before
    them; and it had palm-trees, one on this side and one on that side, upon its posts.
  hin-2017: इसमें भी चढ़ने के लिये सात सीढ़ियाँ थीं और उनके सामने खम्भों का ओसारा
    था; और उसके दोनों ओर के खम्भों पर खजूर के पेड़ खुदे हुए थे।
  wol-KYG: Juróom ñaari dëggastal ngay yéeg dal-luwaay ba. Ay nataali garabi tàndarma
    lañu ñaas ca kaw jën ya, wet gu nekk genn.
  eng-YLT: and seven steps [are] its ascent, and its arches [are] before them, and
    palm-trees [are] to it, one on this side, and one on that side, at its posts;
  eng-WYC-2017: And by seven degrees men ascended to it, and a porch was before the
    gates thereof; and palm trees were engraved, one in this side, and another in
    that side, in the posts thereof.
  eng-WMBB: There were seven steps to go up to it, and its arches were before them.
    It had palm trees, one on this side, and another on that side, on its posts.
  urd-GVH: बाहर एक सीढ़ी दरवाज़े तक पहुँचाती थी जिसके सात क़दमचे थे। दीगर दरवाज़ों
    की तरह जुनूबी दरवाज़े के अंदरूनी सिरे के साथ बरामदा मुलहिक़ था जिससे होकर इनसान
    सहन में पहुँचता था। बरामदे के दोनों सतून-नुमा बाज़ुओं पर खजूर के दरख़्त कंदा किए
    गए थे।
  rug-rug: Ka zuapa nenetiana si koa koasa halehaleana tanisa, sapu pa kenuna sa lose
    nuqunuquruana. Sari goba pa vari kalina sa lolomo nuquru si tava sarie pineqopeqo
    huda pamu.
  gaz-gaz: Gulantaawwan gara karra sanaatti geessan torbatu ture; fuullee isaanii
    immoo gardaafoo isaatu ture; balballi sunis fuula utubaawwan sanaa irraa bitaa
    mirgaan faaya muka meexxiitiin hojjetame qaba ture.
  fra-LSG: On y montait par sept degrés, devant lesquels était son vestibule; il y
    avait de chaque côté des palmes sur ses poteaux.
  yal-yal: San tide solofere nan yi teden na a so dɛɛn palaan yɛtagi. Banxi kanken
    yi rayabuxi tugu yii sawura kɛrɛndɛnxine nan na kantan tiine konkone longonne
    ra.
  haw-1868: Ehiku hoi anuu e pii ai ilaila, a o kona mau hoaka, aia ma ko lakou alo
    ia; he mau laau pama kona, hookahi ma keia aoao, a hookahi hoi ma kela aoao, ma
    kona mau kia.
  arb-NAV: وَكَانَتْ لَهُ سَبْعُ دَرَجَاتٍ يَصْعَدُونَ عَلَيْهَا لِلْوُصُولِ إِلَيْهِ.
    وَانْتَصَبَتْ أَمَامَهُ أَقْوَاسُ أَرْوِقَتِهِ، وَنُقِشَتْ عَلَى عَضَائِدِهِ شَجَرَتَا
    نَخِيلٍ كُلُّ وَاحِدَةٍ مِنْ جَانِبٍ.
  ewe-ewe: Atrakpui adre nɔ ete, eye eƒe akpata nɔ woƒe akpa eveawo. Wota detiwo ɖe
    domegliawo ŋu le akpa ɖe sia ɖe me.
  eng-LEE: And by seven steps was the ascent to it, and to its porches which were
    before them; and it had palm-shaped capitals, one on this side, and another on
    that side, upon its door-posts.
  asm-FB: তাৰ ওপৰত উঠিবলৈ সাতখাপ আছিল; তাৰ খিলানবোৰ ভিতৰ ফালে আছিল আৰু তাৰ বাৰাণ্ডা
    ওলাই থকা সন্মুখৰ দুই ভাগত ইফালে সিফালে খাজুৰ গছৰ আকৃতি আছিল।
  sus-A: سَنتِدٍ سٌلٌقٍرٍ نَن نُ نَ عَ بّ تٍدٍ رَ، عَ شَ بُنتُنيِ نُ نَ نٍيٍ نَن يَ
    عِ. تُفِ قّنسّيٍ نُ مَسٌلِشِ عَ كِنكِيٍ سّيتِ بِرِن مَ.
  fra-SBL: Il y avait sept marches pour y monter, et ses arcs étaient devant elles.
    Elle avait des palmiers, l'un de ce côté, l'autre de ce côté, sur ses poteaux.
  hbo-hbo: וּמַעֲלֹ֤ות שִׁבְעָה֙ *עֹלֹותֹו (עֹֽלֹותָ֔יו) *וְאֵלַמֹּו (וְאֵֽלַמָּ֖יו)
    לִפְנֵיהֶ֑ם וְתִמֹרִ֣ים לֹ֗ו אֶחָ֥ד מִפֹּ֛ו וְאֶחָ֥ד מִפֹּ֖ו אֶל־*אֵילֹו (אֵילָֽיו)׃
  kik-kik: Ningĩ ngathĩ ya makinya mũgwanja nĩyaambatĩte ĩgakinya kĩhingo-inĩ kĩu,
    nakĩo gĩthaku gĩakĩo kĩangʼethanĩire na nja ya hekarũ; thingo ciakĩo iria ciarĩ
    o mwena wa njĩra ĩyo nĩciagemetio na mĩkĩndũ.
  fra-NCL: On y montait par sept degrés, et son vestibule était en face des degrés ;
    il y avait des palmiers à ses pilastres, l’un d’un côté, l’autre de l’autre.
  cek-AK: Ranui bang dawhhaih thlak sarihto oh moe, akunhaih khongkha loe thlaknawk
    hma ah oh; hae bang hoi ho bang ih thok nuiah ungsikung krangnawk to soi o.
  cuk-cuk: Arsan-sogagugle (7) nakwed-nikadba yawagakse naklemogad. E-neg-imba-siid,
    yawagakgi-igar-dogmaid-yaba siid. Buarmar-e-dikarmargi ogobwarmaryob sobarnaid.
  uig-CYR: Униңға чиқидиған йәттә басқуч бар еди; униң далини ичкиригә қарайтти; униң
    түврүклиридә палма дәриғиниң нәқиши бар еди, у тәрәптә бири, бу тәрәптә бири бар
    еди.
  tel-2017: ఎక్కడానికి ఏడు మెట్లు, వాటికి ఎదురుగా కనిపించే మధ్య గోడలు ఉన్నాయి. దాని
    స్తంభాలపై కూడా ఖర్జూరపు చెట్లు చెక్కి ఉన్నాయి.
  hat-BSA: Te gen sèt machpye ki t ap monte vè li e galri li yo te devan yo. Li te
    gen dekorasyon pye palmis yo sou pilye akote yo, youn nan chak kote.
  kos-kos: Oasr step itkosr ma utyak nu kac, ac infukil in utyak ah oan pac ke saflaiyen
    acn se ma oan ngetang nu ke acn mwesas sac. Oasr pac petsa in sak palm kihlyak
    ke sinka loac ma oan ngetang nu ke acn in uti‐utyak ah.
  hbo-WLC: וּמַעֲל֤וֹת שִׁבְעָה֙ עלותו ואלמו לִפְנֵיהֶ֑ם וְתִמֹרִ֣ים ל֗וֹ אֶחָ֥ד מִפּ֛וֹ
    וְאֶחָ֥ד מִפּ֖וֹ אֶל־אילו׃
  ibo-ibo: Ihe nrigo nwere nzọ ụkwụ asaa dịkwa iji rigoo ya, mpụta ọnụ ụlọ ya dịkwa
    na ncherita ihu ha, o nwekwara ihe ịchọ mma osisi nkwụ e sere nʼahụ akụkụ aja
    ahụ, otu nʼotu akụkụ, nke ọzọ nʼakụkụ nke ọzọ.
  ory-ory: ତହିଁ ଉପରକୁ ଯିବା ପାଇଁ ସାତୋଟି ପାବଚ୍ଛ ଥିଲା ଓ ତହିଁର ମଣ୍ଡପ ତହିଁ ସମ୍ମୁଖରେ ଥିଲା;
    ପୁଣି, ତହିଁର ଉପସ୍ତମ୍ଭସକଳର ଏପାଖରେ ସେପାଖରେ ଏକ ଏକ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତି ଥିଲା।
  chk-chk: Iwe, a wor fisu fosso ra feitä ren ewe asamalap, nge kengkangan a sape
    ngeni lon. Won ekewe etip me rüepek a rup liosun ewe irä palm.
  rop-rop: Sebenbala step bin gowap langa det geit langa det feswan rum weya olabat
    oldei gowin thru langa det longwan rum, en imbin feising langa det kotyad langa
    det Serramoni Pleis. Ola pitja blanga detlot pamtri bin jidan langa det wol olawei
    langa det longwan rum.
  ukr-1871: Підхід до них на сїм сходів, і переддвірки поперед ними й пальмові окраси
    — одна по сїм боцї а одна по тім боцї на стовпах.
  deu-1951: und hatte eine Treppe von sieben Stufen und eine Halle davor; die hatte
    auch Palmbäume, einen an diesem und einen am andern Pfeiler.
  eng-JPS: And there were seven steps to go up to it, and the arches thereof were
    before them; and it had palm-trees, one on this side, and another on that side,
    upon the posts thereof.
  srp-1865: I iðaše se k njima uza sedam basamaka, i trijemovi bijahu pred njima,
    i palme jedna otuda a jedna odovuda po dovratnicima.
  lug-lug: Amadaala musanvu ge gaalinnyibwangako okugutuukako. Gwalina ekisasi ekyali
    ku nkomerero yaagwo. Gwaliko n’ebifaananyi eby’enkindu ebyayolebwa eruuyi n’eruuyi
    ku bisenge byagwo.
  heb-heb: ומעלות שבעה עלותו ואלמו לפניהם ותמרים לו אחד מפו ואחד מפו אל אילו׃
  ben-IRV: আর তাতে আরোহন করার সাতটি ধাপ ছিল ও সেগুলির সামনে তার বারান্দা ছিল এবং সেখানে
    দেয়ালের ওপরে উভয় দিকে খোদাই করা খেজুর গাছ ছিল।
  pan-pan: ਉਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਨ ਲਈ ਸੱਤ ਪੌੜੀਆਂ ਸਨ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਸੀ। ਉਹ
    ਦੇ ਥੰਮਾਂ ਤੇ ਖਜ਼ੂਰ ਦੇ ਰੁੱਖ ਦੀਆਂ ਮੂਰਤਾਂ ਸਨ, ਇੱਕ ਇਸ ਪਾਸੇ ਅਤੇ ਇੱਕ ਓਸ ਪਾਸੇ।
  mya-JVB: လှေကား ခုနစ် ထစ်ဖြင့် တံခါးသို့တက် ရ၏။ မုတ် တို့သည် လှေကားနှင့် တတန်းတည်းရှိကြ၏။
    တဘက်တချက်တိုင် များ၌ စွန်ပလွံ ပင်ပုံ ထုလျက်ရှိ၏။
  hmo-hmo: Ena vadavada ena aena moia audia be ibounai 7, bona ena dehe ena iduara
    be Dubu ena magu ese ia hagegea ariara gabuna dekenai ia vareai lao. Ruma ena
    lalona dekenai idia vaira henia haba edia latanai pama audia edia laulaudia idia
    koroa.
  urd-urd: और उसके ऊपर जाने के लिए सात ज़ीने थे, और उसके आँगन उनके आगे थी और सुतूनों
    पर खजूर की सूरते थीं, एक इस तरफ़ और एक उस तरफ़।
  rus-SYN: Подъем к ним - в семь ступеней, и преддверия перед ними; и пальмовые украшения
    - одно с той стороны и одно с другой на столбах их.
  bqc-SIM: A dɛdɛkĩi gbápɛpɛkĩi soplaɛ, mɛ́ a bilandaa ku a lɛ́ kpɛle. Daminali
    gↄ̃inaↄ ku a lɛ́ gĩↄwa kpɛla ń kpɛleo.
  tcz-CHONGTHU: Kotpi chun kalbi dan sagi chung lang lhung keijin aneiye, achule asung
    lang a jong chun hongcha aumin chule tumthing a kijem pol chu lhungpin apangin
    ahi.
  mar-mar: आणि त्यावर चढून जाण्यासाठी सात पायऱ्या होत्या व त्यांच्या कमानी त्यांच्यासमोर
    होत्या आणि त्यास त्याच्या खांबावर खजुरीची झाडे, एक या बाजूला व एक त्या बाजूला
    अशी होती.
  qub-qub: Chay yaycunapa yaycunanpäpis ganchis escalun wichäna caycaran. Chaypapis
    jatun cuartu alarnenga sawan caj-läman caycaran. Cuartuta raquej pergacunachöpis
    palmacunaga dibujasha caycaran.
  bqp-bqp: Gen yɔɔtiɑ yɑ mɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ yiru ɑ kɑ dɑ dii sɔɔ gen mi. Bɑ dii
    ten gɑni sɔɔkii burɑru kuɑwɑ kɑ kpɑkpɑ wurusun weenɑsisu.
  hat-hat: Te gen sèt macheskalye ki moute devan pòtay la sou deyò. Dènye gwo chanm
    lan te nan bout koridò a ki bay sou gwo lakou a. Te gen pòtre pye palmis sou fasad
    miray ki bay sou koridò a.
  eng-BSB: Seven steps led up to it, and its portico was opposite them; it had palm
    trees on its side pillars, one on each side.
  eng-WEBPB: There were seven steps to go up to it, and its arches were before them.
    It had palm trees, one on this side, and another on that side, on its posts.
  kbq-kbq: Hagi 7ni'a latare marerinka ana kafamofo ko'noma kintenerera uhanatigahane.
    Hagi ana kafamofona rugaragama me'nea zafararentera, tofe zafamofo amema'a trohuno
    konariria hunte'ne.
  nhe-BL: Huan para calaquis ipan ni puerta huan pasillo monequi tlejcose ipan se
    escalera tlen quipiyayaya 7 escalones. Huan iixmelac campa calaqui quipixqui nopa
    sala. Huan quipixqui tlaquetzaltini ica nahui esquinas ipan nopa sala huan quinixcopintoyaj
    apach cuatini.
  gub-BL: Heta myromyrogaw 7 imuzuapyapyr pyrer a'e pe. Oho ukenawhu pe. Ipupyaikaw
    pyrer upyta iahykaw rehe no. Uhem katu pe. Heta inàzàràn 'yw zàwenugar hagapaw
    ywyok ipupe har nànàn. Teko ata haw pe wiko ma'e upuner wanagapaw wanexakaw rehe
    wà.
  eng-DRA: 'And there were seven steps to go up to it: and a porch before the doors
    thereof: and there were graven palm trees, one on this side, and another on that
    side in the front thereof.'
