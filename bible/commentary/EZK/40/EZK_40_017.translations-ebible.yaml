    oasr acn se loeyukla ke eot fwel,
  hbo-WLC: וַיְבִיאֵ֗נִי אֶל־הֶֽחָצֵר֙ הַחִ֣יצוֹנָ֔ה וְהִנֵּ֤ה לְשָׁכוֹת֙ וְרִֽצְפָ֔ה
    עָשׂ֥וּי לֶחָצֵ֖ר סָבִ֣יב ׀ סָבִ֑יב שְׁלֹשִׁ֥ים לְשָׁכ֖וֹת אֶל־הָרִֽצְפָֽה׃
  ibo-ibo: Ọ kpọbatara m nʼogige dị nʼezi. Nʼebe ahụ, ahụrụ m ụfọdụ ọnụụlọ dị na pevumentị
