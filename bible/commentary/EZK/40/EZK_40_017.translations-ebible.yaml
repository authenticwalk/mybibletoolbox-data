  eng-DBY: 'And he brought me into the outer court, and behold, there were cells,
    and a pavement made for the court round about: thirty cells were upon the pavement.'
  hin-2017: तब वह मुझे बाहरी आँगन में ले गया; और उस आँगन के चारों ओर कोठरियाँ थीं;
    और एक फर्श बना हुआ था; जिस पर तीस कोठरियाँ बनी थीं।
  wol-KYG: Waa ja yóbbu ma, ba ca ëttu biti ba. Mu am fa ab dër bu dajal ëtt ba, fanweeri
    néeg séq ko.
  eng-YLT: And he bringeth me in unto the outer court, and lo, chambers and a pavement
