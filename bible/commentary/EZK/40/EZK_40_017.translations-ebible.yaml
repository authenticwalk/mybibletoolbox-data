    di gowaa gu hagabapaba gi nia hadugalaa.
  uig-ARA: ئۇ مېنى سىرتقى ھويلىغا ئاپاردى؛ مانا، كىچىك خانىلار، ۋە سىرتقى ھويلىنى
    چۆرىدەپ ياسالغان تاش تاختايلىق سۇپا؛ سۇپىنىڭ ئۈستىگە ئوتتۇز كىچىك خانا سېلىنغان.
  sus-sus: A to n naso tɛtɛ kui, n naxa yire tongo saxan to naxee fatuxi tɛtɛ ma.
  pon-2006: Ohlo eri kahreiehla ni wasahn aluwo kolahng nan kehlo. Mie pere silihsek
    me wiawihda patehngete dihd en maslikio, oh mwohn pere ko tatki takai,
  ksd-ksd: Ma i ga ben iau tar ta ra bala na gunan, ma iau ga gire ra umana bagialar
    ma tika na nga ure ra paparai ra bala na gunan; a utul a vinun na bagialar dia
    ga tur varmur ta ra papar a nga.
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν, καὶ ἰδοὺ παστοφόρια, καὶ
    περίστυλα κύκλῳ τῆς αὐλῆς, τριάκοντα παστοφόρια ἐν τοῖς περιστύλοις,
  ind-AYT: Kemudian, dia membawaku ke pelataran luar, dan lihat, ada kamar-kamar dan
    ada suatu lantai batu yang dibuat untuk pelataran di sekelilingnya; tiga puluh
    kamar yang menghadap trotoar.
  nya-nya: Kenaka munthuyo anandilowetsa mʼbwalo lakunja, ndipo ndinaona zipinda zina
    ndi msewu wa miyala wozungulira bwalo lonse. Zipinda zonse zinali makumi atatu
    ndipo zinkayangʼana msewuwo.
  hrv-hrv: Zatim me povede u vanjsko predvorje Doma. I gle, sve oko predvorja prostorije
    i pločnik. Trideset prostorija na pločniku.
  mps-mps: Tama tialima, te bidigo ena oda selama, tama da sigo te be habu tagalama,
    tama te obo tomode genuai sisinibo pesage te Godigo be bagulama tomode elalubo,
    teba pesageba pali. Tama eno 30 be habu te sisinibo pesagede bogo badu elalua
    pabo suali, te sisinibo pesage bogo badu selade naga. Tama augwali te masigigo
    nigai genuai oboba ugwa mu dagana sai elaluali. Tama te be habu dabe gesabidi
    badude augwaligo masigi du dabe wasilama, tama bilibo pesage nigai suali, agai
    te pedu elalubo suali. Te bilibo pesage te tigidali be habu gesabidi badu naga
    elalua pabo suali.
  tpi-tpi: Orait dispela man i kisim mi na mitupela i lusim dispela rum na i kamap
    long dispela bikpela ples bung i stap insait long bikpela banis i raunim haus
    bilong God. Na mi lukim 30 rum i stap long ol arere bilong ples bung, na ol i
    pas long dispela banis. Ol i bin lainim ol ston na wokim ples bilong wokabaut,
    i raun insait long bikpela banis. Dispela ples bilong wokabaut i stap long pes
    bilong olgeta dispela rum
  dan-1931: Derpå førte han mig ind i den ydre Forgård. Og se, der var Kamre, og Forgården
    rundt var der et stenlagt Stykke; der var tredive Kamre på Stenlægningen.
  vie-OVCB: Sau đó, người mang tôi đi qua hành lang để vào sân ngoài của Đền Thờ.
    Tại đó, tôi thấy có rất nhiều đá lót dọc theo tường của sân ngoài, và có ba mươi
    căn phòng xây dọc theo lối đi.
  guj-2017: ત્યાર બાદ તે માણસ મને સભાસ્થાનના બહારના આંગણાંમાં લાવ્યો. તો જુઓ, આંગણાંની
    ચારેબાજુ ઓરડીઓ તથા ફરસબંધી બનાવેલી હતી ફરસબંધી પર ત્રીસ ઓરડીઓ હતી.
  pon-2006A: Ohlo eri kahreiehla ni wasahn aluwo kolahng nan kehlo. Mie pere silihsek
    me wiawihda patehngete dihd en maslikio, oh mwohn pere ko tatki takai,
  por-BRBSL: Depois ele me trouxe para a corte externa. Eis que havia salas e um pavimento
    feito para a quadra ao redor. Trinta quartos estavam na calçada.
  cth-cth: Thongma lae alawilah, na ceikhai teh, thongma petkâkalup e dawk rakhan
    hoi talung phai e a o, talung phai e van vah, rakhan 30 touh ao.
  twi-twi: Afei ɔde me baa adiwo a ɛda akyi hɔ no. Ɛhɔ na mihuu adan bi ne nsɛwee
    bi a ɛwɔ adiwo no fasu ase nyinaa; na adan no yɛ aduasa wɔ nsɛwee no ho.
  hlt-hlt: Te phoeiah kai te vongup khuila voelh n'khuen hatah imkhan khaw lungphaih
    tarha a na khueh. Vongup kaep kaep ah lungphaih hoengla imkhan sawmthum om.
  tbz-SIM: Kɛ̀ dɛ kóo nìtì n tɑnnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kudɑ̀nkù ditowɑɑ̀ kɔku kɛ̀ tidieti
    dɛ bo kɛ cè kɛ dɑ̀ri yɛtɑ̃́sɑ̀ɑ̀yɛ̀ kɛ fitɛ́, kɛ̀ tidieti bo sipísìtɑ̃ɑ̃ti.
  msy-2020: Egha gumazir kam na inigha ga danganir kaba ategha, Godɨn Dɨpenim avɨnizir
    dɨvazimɨn aven ghua 30plan danganir muziarir igharazibar garima, da dɨvazir ekiar
    kamɨn pueghav iti. Me fomɨra dagɨar avɨriba isa nguazim gatɨgha daruamin danganimɨn
    ingari. Daruamin danganir kam, danganir muziarir kabar guamɨn ikia dɨvazir ekiar
    kamɨn averiam bar an avɨni.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ ponɑ-m Ɩsɔ kutuluɣu tɑɣɑ ɑwɑlɩ nyǝŋkɑ tɔɔ. Pɑɑ hǝlɑ-kɛɣɛ
    teu kɛ́ nɑ nɑŋŋ hiu nɑ nɑɑnʋwɑ tʋ-kɛɣɛ hɛkʋ.
  azb-azb: O adam məni bayır həyətə gətirdi. Orada bayır həyəti əhatəyə alan otaqlar
