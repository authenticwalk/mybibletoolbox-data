  mdy-ETH: ዬካፓ ዓሢ ጌኤዦ ማኣሮኮ ዙላ ዓሳ ቡካ ጶኦኮ ዔኪ ታና ሙኬኔ፤ ዬያ ጶኦኮኮ ጉቤ ዛሎ ዓጮይዳ ሹቺ ሂኢሦናያንታ ቆልዓንታ
    ዓኣኔ፤ ሹጮ ሂኢሦናዞኮ ሆታ ሃይሢታሚ ቆልዓ ዓኣኔ።
  twi-ASANTE: Afei ɔde me baa adihɔ a ɛda akyire hɔ. Ɛhɔ na mehunuu adan bi ne aboɔ
    nsɛweeɛ bi a ɛwɔ mfikyire adihɔ no ɔfasuo ase nyinaa; na adan no yɛ aduasa wɔ
