  uig-CYR: У мени сиртқи һойлиға апарди; мана, кичик ханилар, вә сиртқи һойлини чөридәп
    ясалған таш тахтайлиқ супа; супиниң үстигә оттуз кичик хана селинған.
  tel-2017: అతడు నన్ను బయటి ఆవరణంలోకి తీసికెళ్ళాడు. అక్కడ గదులు, చప్టా ఉన్నాయి. చప్టా
    మీద 30 చిన్నగదులు ఉన్నాయి.
  hat-BSA: Konsa, li te mennen mwen nan lakou eksteryè a, e gade byen, te gen chanm
