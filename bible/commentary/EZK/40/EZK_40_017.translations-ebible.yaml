  urd-GVH: फिर मेरा राहनुमा दरवाज़े में से गुज़रकर मुझे रब के घर के बैरूनी सहन में
    लाया। चारदीवारी के साथ साथ 30 कमरे बनाए गए थे जिनके सामने पत्थर का फ़र्श था।
  rug-rug: Meke vagi lani au sa koasa varivarigarana lavata pa sada Zelepade. Vasina
    dogori rau sari kaiqa lose hitekedi koasa goba varilikohae; ka toloṉavulu puta
    sari lose. Na siraṉa ene si koa pa sadadi ri na lose.
  gaz-gaz: Ergasii inni gara oobdii alaatti na fide. Achittis dareewwanii fi karaa
