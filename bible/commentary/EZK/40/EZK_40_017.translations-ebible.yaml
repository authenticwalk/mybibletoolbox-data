    ahụ.
  ory-ory: ତହୁଁ ସେ ମୋତେ ବାହାର ପ୍ରାଙ୍ଗଣକୁ ଆଣିଲେ, ଆଉ ଦେଖ, ପ୍ରାଙ୍ଗଣର ଚାରିଆଡ଼େ କେତେକ କୋଠରି
    ଓ ନିର୍ମିତ ଚଟାଣ ଥିଲା; ସେହି ଚଟାଣ ଉପରେ ତିରିଶ କୋଠରି ଥିଲା।
  chk-chk: Mürin, ewe mwän a emwenieilong lon ewe leni lükün Imwenfel. Ikenan üa küna
    rum me lenien fetal seni fau ünükün ewe leni lükün Imwenfel, nge ükükün ekewe
    rum mi sape ngeni ewe lenien fetal ilik.
  rop-rop: Afta na det men bin deigim mi thru langa det brabli longwan rum en wen
    minbala bin go atsaidwei langa det kotyad blanga det Serramoni Pleis, deya na
    aibin luk 30 rum raidaran brom det atsaidwan kotyad. Dislot rum deibin bildimap
    brom det atsaidwan wol, en det roud weya ebribodi oldei wokwokbat bin jidan lida
    langa detlot rum, en tharran roud bin go raidaran brom det kotyad.
  ukr-1871: Тодї привів мене на переднє подвіррє, а там були сьвітлицї, й камяний
    поміст навкруги двору; трийцять сьвітлиць на тому помостї.
  deu-1951: Und er führte mich in den äußern Vorhof, und siehe, daselbst waren Gemächer,
    und ein Steinpflaster war gemacht ringsherum im Vorhof; dreißig Gemächer lagen
    nach dem Steinpflaster zu.
  eng-JPS: Then brought he me into the outer court, and, lo, there were chambers and
    a pavement, made for the court round about; thirty chambers were upon the pavement.
  srp-1865: Potom me uvede u spoljašnji trijem, i gle, bijahu klijeti i pod naèinjen
    svuda unaokolo u trijemu, trideset klijeti na podu.
  lug-lug: Awo omusajja n’andeeta mu luggya olw’ebweru; ne ndaba ebisenge ebimu n’olubalaza
    ebyazimbibwa, ebisenge ebyo ebyazimbibwa ku lubalaza mu bbugwe okwetooloola oluggya
    lwonna, byali amakumi asatu.
  heb-heb: ויביאני אל החצר החיצונה והנה לשכות ורצפה עשוי לחצר סביב סביב שלשים לשכות
    אל הרצפה׃
  ben-IRV: পরে লোকটি আমাকে মন্দিরের বাইরের উঠানে আনলেন; দেখ, সেই জায়গায় অনেক ঘর
    ও সেখানে উঠানে ফুটপাথ ছিল, ত্রিশটি ঘরের সঙ্গে পরবর্তী ফুটপাথ পর্যন্ত।
  pan-pan: ਫੇਰ ਉਹ ਮੈਨੂੰ ਬਾਹਰ ਦੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਵੇਖੋ, ਕੋਠੜੀਆਂ ਸਨ ਅਤੇ ਚਾਰੇ ਪਾਸੇ
    ਵੇਹੜੇ ਵਿੱਚ ਫਰਸ਼ ਲੱਗਾ ਹੋਇਆ ਸੀ। ਉਸ ਫਰਸ਼ ਉੱਤੇ ਤੀਹ ਕੋਠੜੀਆਂ ਸਨ।
  mya-JVB: ထိုနောက် ၊ ငါ့ ကိုပြင် တန်တိုင်း ထဲသို့ သွင်း ၍ အခန်း များကို ငါမြင်၏။
    ကျောက် ခင်းလည်း ရှိ ၏။ ကျောက် ခင်းအပေါ်မှာ အခန်း သုံးဆယ် ရှိ၏။
  hmo-hmo: Vadaeni unai tau ese murimuri kahana maguna ia hagegea ariara gabuna lalonai
    lau ia hakaua vareai. Unuseni daiutu momo bona nadi ariarana ta lau itaia, idia
    ese magu idia hagegea bamona. Lau itaia, daiutu ibounai 30 idia noho, bona idia
    ese unai nadi ariarana idia vaira henia.
  urd-urd: फिर वह मुझे बाहर के सहन में ले गया, और क्या देखता हूँ कि कमरे हैं और चारों
    तरफ़ सहन में फ़र्श लगा था, और उस फ़र्श पर तीस कमरे थे।
  rus-SYN: И привел он меня на внешний двор, и вот там комнаты, и каменный помост
    кругом двора был сделан; тридцать комнат на том помосте.
  bqc-SIM: À ma sɛ gɛ̀manↄ ua sɛ̃́ia guu. Má è kpɛ́nɛ mɛ̀n baakwiↄ dↄdↄkↄ̃wa gbɛ
    pↄ́ kpálɛawa à lìai.
  tcz-CHONGTHU: Hichun mipa chun kotpi ahon chun houin leitol apolama chun eihin puilutne.
    Leitol bang lhung keijin keng lampi a chotpha ding song akiphan chule keng lampi
    lang ngan banga chun pindan somthum jen akisan ahi.
  mar-mar: मग त्या मनुष्याने मला मंदिराच्या बाहेरच्या अंगणात आणले. पाहा, तेथे अंगणाच्या
    सर्व बाजूंना खोल्या असून पदपथ केला होता. पदपथावर तीस खोल्या होत्या.
  qub-qub: Chaypitaga chay runa pushamaran sawan pampamanna. Chaycho quimsa chunca
    (30) cuartucunapis sawan pampaman ricaraycan. Chay pampapa intëru cantun tumarejpa
    rumiwan läjasha caycaran.
  bqp-bqp: Yen biru durɔ wi, u kɑ nùn dɑ sɑ̃ɑ yee ten yɑɑrɑ tɔɔkɑɑɔ mi diɑ tɛnɑ yɑ
    wɑ̃ɑ. N deemɑ bɑ gɑ̃ɑnu tɑ̃wɑ nge simɑɑ bɑ kɑ yɑɑrɑ ye sikerenɑ.
  hat-hat: Nonm lan fè m' pase nan gwo lakou deyò a. Te gen trant chanm yo te bati
    fè wonn lakou a. Do chanm yo te kole ak gwo miray ki te fèmen lakou a. Tout lakou
    a te pave nèt depi devan pòt chanm yo.
  eng-BSB: Then he brought me into the outer court, and there were chambers and a
    pavement laid out all around the court. Thirty chambers faced the pavement,
  eng-WEBPB: Then he brought me into the outer court. Behold, there were rooms and
    a pavement made for the court all around. Thirty rooms were on the pavement.
  kbq-kbq: Hagi ana ne'mo'a mono no kumapi navareno vige'na koana, ana kumamofona
    30'a neone hunaraginte nontami megeno, vahe'ma vuno eno'ma hu kana ana nontmimofo
    zamavuga arugagino evigeno, ana nontamimo'za zamavugosa kama vutega hunte'nazage'na
    ke'noe.
  nhe-BL: Teipa nopa tlacatl nechhuicac para ma tipanoca ipan nopa calixpamitl tlen
    mocahua calteno nopa tiopamitl. Huan nopano quipixqui se tesohuali yahualtic nopa
    calixpamitl huan nojquiya niquitac 30 cuartos tlen tlatzquitoque ipan nopa tepamitl
    huan motlapohuayayaj ipan nopa tesohuali.
  gub-BL: Na'e awa hereraha katu pe. Heta 30 ipupyaikaw pyrer ywyok katu pe har rehe
    uzekok ma'e wà. Wanenataromo heta ywy ita pupe ipyk pyrer.
  eng-DRA: 'And he brought me into the outward court, and behold there were chambers,
    and a pavement of stone in the court round about: thirty chambers encompassed
    the pavement.'
