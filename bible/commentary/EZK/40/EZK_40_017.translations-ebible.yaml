verse: EZK.040.017
translations:
  mal-C: അനന്തരം അദ്ദേഹം എന്നെ പുറത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുവന്നു. അവിടെ ദൈവാലയാങ്കണത്തിനു
    ചുറ്റും മുറികളും ഓരോ കൽത്തളവും പണിയപ്പെട്ടിരുന്നു. കൽത്തളങ്ങളിൽ മുപ്പതു മുറികൾ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Sodann brachte er mich hinein in den äußeren Vorhof. Da gab es Zellen,
    und ein Steinpflaster war ringsherum im Vorhof; dreißig Zellen lagen an dem Steinpflaster.
  lin-lin: Amemaki ngai lisusu kati na lopango ya libanda. Kuna, namonaki bashambre
    mpe mabanga moko babongisa malamu penza, na mabele ya lopango mobimba ; na likolo
    ya mabanga oyo babongisa malamu, ezalaki na bashambre tuku misato.
  eng-LSV: And he brings me into the outer court, and behold, chambers and a pavement
    made for the court all around—thirty chambers on the pavement—
  eng-GNV: Then brought he me into the outwarde court, and lo, there were chambers,
    and a pauement made for the court round about, and thirtie chambers were vpon
    the pauement.
  eng-WEBSTER: 'Then he brought me into the outward court, and lo, there were chambers,
    and a pavement made for the court around: thirty chambers were upon the pavement.'
  nhw-BL: Teipa nopa tlacatl nechhuicac para ma tipanoca ipan nopa calixpamitl catli
    mocahua calteno nopa tiopamitl. Huan nopona quipixqui se tesohuali yahualtic nopa
    calixpamitl huan nojquiya niquitac 30 cuartos catli tlatzquitoque ipan nopa tepamitl
    huan motlapohuayayaj ipan nopa tesohuali.
  swh-ONEN: Kisha akanileta katika ukumbi wa nje. Huko nikaona vyumba vingine pamoja
    na njia iliyokuwa imejengwa kuzunguka ukumbi wote, kulikuwa na vyumba thelathini
    vimepangana kando ya hiyo njia.
  bba-bba: Yen biru durɔ wi, u kɑ nùn dɑ sɑ̃ɑ yee ten yɑɑrɑ tɔɔkɑɑɔ mi diɑ tɛnɑ yɑ
    wɑ̃ɑ. N deemɑ bɑ ɡɑ̃ɑnu tɑ̃wɑ nɡe simɑɑ bɑ kɑ yɑɑrɑ ye sikerenɑ.
  eng-KJVCPB: 'Then brought he me into the outward court, and lo, there were chambers,
    and a pavement made for the court round about: thirty chambers were upon the pavement.'
  luo-luo: Eka nokela nyaka e laru ma oko mar hekalu. Kanyo ne aneno agola moko moger,
    kod yo momwon motegno mane olosi molworo laru duto. Agolago noriedo e bath yo
    momwon motegnono, kendo ne gin piero adek.
  meu-meu: Bena ia ese murimuri kahana maḡuna lalonai e hakaugu vareai; unuseni ai
    daiutu haida bona nadi ariarana ta na itadia, maḡu e ḡegea dae; daiutu toi-ahui
    ese hari nadi ariarana e vaira henia.
  npi-ULB: त्यसपछि ती मानिसले मलाई मन्दिरको बाहिरी चाकमा ल्याए । हेर, त्यहाँ कोठाहरू
    थिए, र चोकमा ढुङ्गाहरू छापिएको थियो, र ढुङ्गाहरू छापिएको ठाउँभन्दा उता त्यहाँ
    तिसवटा कोठा थिए ।
  yor-yor: Lẹ́yìn náà ó mú mi lọ sí ojú òde àgbàlá. Níbẹ̀ mo rí yàrá díẹ̀ àti pèpéle
    tí a kọ́ yí àgbàlá ká; ọgbọ̀n yàrá wà lẹ́gbẹ̀ pèpéle náà.
  pes-OPCB: سپس، از راه ورودی انتهای اتاق بزرگ، وارد حیاط شدیم. دور تا دور حیاط سی
    اتاق ساخته شده بود. جلوی این اتاقها پیاده‌رو سنگفرشی وجود داشت،
  tgl-ULB: Pagkatapos, dinala ako ng lalaki sa panlabas na patyo ng templo. Masdan
    mo, mayroong mga silid at mayroong latag na bato sa patyo, may tatlumpung silid
    kasunod ng latag na bato.
  hui-hui: Agali biago ibugua i̱ haru halu ege pabe timbuni Anduane Homogonaga anda
    ege pabe bu yaanda hene wiagoha wali agali ngoaiho haga wiagoria haru piya. Ani
    piyagola handalu hewaria anda hobane pira tebira (30) bibahende wali agali ngoaiho
    haga wiagoria ege pabe timbuni heagoha bu gimbu bini hearia handaru. Ege pabe
    andane ogoniha wali agali ibaga bu holene wiagoria ege to̱le̱ dugu wima pea. Hariga
    poleneni ege to̱le̱ dugu wiyadagoni anda hobane emene biarunaga hanehayagi wia.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​မုခ်​ပေါက်​ကို​ဖြတ်​၍​ဗိ​မာန်​တော်​အ​ပြင်​တံ​တိုင်း​ထဲ​သို့​ခေါ်​ဆောင်​သွား​၏။
    အ​ပြင်​တံ​တိုင်း​ကို​ကပ်​၍​ဆောက်​လုပ်​ထား​သော​အ​ခန်း​ပေါင်း​သုံး​ဆယ်​ရှိ​၏။ ထို​အ​ခန်း​များ​၏​ရှေ့​တွင်​ကျောက်​များ​ခင်း​ထား​သော​အ​ကွက်​ရှိ​လေ​သည်။
    တံ​တိုင်း​အ​ပြင်​၏​မြေ​မျက်​နှာ​ပြင်​သည်​တံ​တိုင်း​အ​တွင်း​ရှိ​မြေ​မျက်​နှာ​ပြင်​ထက်​နိမ့်​၏။
  bod-N: དེ་ནས་དེས་ང་ཁྱམས་ར་ཕྱི་མར་ཁྲིད་པ་དང་ངས་ཁང་པ་འགའ་ཡོད་པ་མཐོང་སྟེ། ཁྱམས་རའི་ཕྱོགས་བཞིའི་ས་རུ་རྡོ་གཅལ་ཡོད་པ་དང་།
    དེའི་འགྲམ་དུ་ཁང་པ་སུམ་ཅུ་ཡོད་དོ། །
  sna-sna: Ipapo akandipinza muruvazhe rwokunze. Ndakaona dzimba ikoko uye nzira dzakanga
    dzakavakirwa dzakakomberedza ruvazhe; makanga muna makamuri makumi matatu aiva
    mujinga menzira yakavakirwa.
  spa-BLM: Entonces me llevó al atrio exterior. He aquí que había habitaciones y un
    pavimento hecho para el patio alrededor. En el pavimento había treinta habitaciones.
  cac-cac: Ix lajvi chi', ix in yic'anb'at vin̈ vil jun b'ab'el nivan amac' d'a yolochi.
    A d'a oxe' pac'an̈ d'a stitac jun nivan amac' chi' ay 30 cuarto, a d'a stitac
    yed' d'a spatictac juntzan̈ cuarto chi', a q'uen q'ueen latz'b'ilemi.
  swh-ULB: Kisha huyo mtu akanileta hata ua wa nje mwa hekalu. Tazama, kulikuwa na
    vyumba, na kulikuwa na kibamba katika ua, pamoja na vyumba thelathini baada ya
    kibamba.
  bel-bel: І прывёў ён мяне на зьнешні двор, і вось там - пакоі і каменны памост вакол
    двара; трыццаць пакояў на тым памосьце.
  deu-ELBBK: Und er brachte mich in den äußeren Vorhof. Und siehe, da waren Zellen
    und ein Steinpflaster ringsum am Vorhof gemacht; 30 Zellen waren auf dem Steinpflaster.
  mbb-OT: Ne mid-uwit a zuen te etew ziyà te ǥawas he lama. Dutun duen ku naahà he
    30 he menge ruǥu he nekezalandalan diyà te veyeey he simintadu he nekepeliǥuy
    zuen te lama.
  mal-2015: പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവിടെ പ്രാകാരത്തിന്നു
    ചുറ്റും മണ്ഡപങ്ങളും ഓരോ കല്തളവും ഉണ്ടായിരുന്നു; കല്തളത്തിങ്കൽ മുപ്പതു മണ്ഡപം ഉണ്ടായിരുന്നു.
  rmc-rmc: Paľis man oda murš ľigenďa pre avruňi dvora le Chramoskri a ode dikhľom
    tranda sali, save sas pašal calo avruno muros dookola a anglal save sas obthoďi
    e baruňi dlažba.
  pes-OPV: پس مرا به صحن بیرونی آورد و اینک اطاقها و سنگ فرشی که برای صحن از هر طرفش
    ساخته شده بود. و سی اطاق بر آن سنگ فرش بود.
  ron-1924: М-а дус ын куртя де афарэ, унде се афлау одэй ши ун калдарым де жур ымпрежур;
    пе калдарымул ачеста ерау трейзечь де одэй.
  ben-OBCV: তারপর তিনি আমাকে বাইরের উঠানে আনলেন। সেখানে আমি দেখলাম কিছু ঘর এবং উঠানের
    চারিদিকে বাঁধানো জায়গা তৈরি করা হয়েছে; বাঁধানো জায়গার ধারে ত্রিশটা ঘর ছিল।
  som-som: Markaasuu barxaddii dibadda i geeyey, oo bal eeg, waxaa ku yiil qollado
    iyo dhul sallax ah oo barxadda ku wareegsan loo sameeyey. Soddon qolladood ayaa
    dhulka sallaxa ah ku tiil.
  lat-VUC: 'Et eduxit me ad atrium exterius: et ecce gazophylacia, et pavimentum stratum
    lapide in atrio per circuitum: triginta gazophylacia in circuitu pavimenti.'
  eng-ASVBT: 'Then brought he me into the outer court; and, lo, there were chambers
    and a pavement, made for the court round about: thirty chambers were upon the
    pavement.'
  ita-1885: Poi egli mi menò nel cortile di fuori; ed ecco delle camere, ed un lastrico
    lavorato d'ogn'intorno del cortile; di sopra a quel lastrico vi erano trenta camere.
  eng-LXXUP: And he brought me into the inner court, and, behold, there were chambers,
    and peristyles round about the court; thirty chambers within the ranges of columns.
  eng-ULB: Then the man brought me to the outer courtyard of the temple. Behold, there
    were rooms, and there was pavement in the courtyard, with thirty rooms next to
    the pavement.
  spa-VBL: Me llevó al patio exterior. Vi que se habían construido habitaciones y
    un pavimento alrededor del patio. Había treinta habitaciones que daban al pavimento.
  fra-_FOB: Puis il me conduisit dans le parvis extérieur, où je vis des chambres,
    et un dallage posé tout autour du parvis; sur ce dallage se trouvaient trente
    chambres.
  mal-mal: പിന്നെ അവൻ എന്നെ പുറത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവിടെ പ്രാകാരത്തിനു
    ചുറ്റും മണ്ഡപങ്ങളും ഓരോ കല്ത്തളവും ഉണ്ടായിരുന്നു; കല്ത്തളത്തിൽ മുപ്പതു മണ്ഡപങ്ങൾ
    ഉണ്ടായിരുന്നു.
  urd-GVR: Phir merā rāhnumā darwāze meṅ se guzar kar mujhe Rab ke ghar ke bairūnī
    sahan meṅ lāyā. Chārdīwārī ke sāth sāth 30 kamre banāe gae the jin ke sāmne patthar
    kā farsh thā.
  suz-BL: मिनु मेकोमी आं कली परमप्रभु यावे आ खिं ङा लाङगा गे ङा अर्को लाङगाम चाक्‍ती।
    मेकेर कोठा बाक्‍तेक्‍म। लाङगा आ एर ओंथ फुल्‍लु ब्रशो बाक्‍तेक्‍म। मिनु मेको फुल्‍लु
    ब्रशो खपीम ३० ओटा कोठा बाक्‍तेक्‍म।
  eng-NOY: Then he brought me into the outer court, and behold, there were rooms,
    and a pavement made for the court round about; thirty rooms were upon the pavement.
  ita-1927: 'Poi mi menò nel cortile esterno, ed ecco c’erano delle camere, e un lastrico
    tutt’all’intorno del cortile: trenta camere davano su quel lastrico.'
  ckb-ckb: ئینجا منی هێنایە خانەکانی دەرەوە. بینیم چەند ژوورێک و شۆستەیەک بە چواردەوری
    حەوشەکەدا دروستکرابوون. بە درێژایی شۆستەکە سی ژوور هەبوو.
  eng-BBE: 'Then he took me into the outer square, and there were rooms and a stone
    floor made for the open square all round: there were thirty rooms on the stone
    floor.'
  kan-OKCV: ಆಗ ಅವನು ನನ್ನನ್ನು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆತಂದನು. ಅಲ್ಲಿ ನಾನು ಕೆಲವು ಕೋಣೆಗಳನ್ನು
    ಮತ್ತು ಅಂಗಳದ ಸುತ್ತಲೂ ನಿರ್ಮಿಸಲಾದ ಒಂದು ಕಾಲುದಾರಿಯನ್ನು ಕಂಡೆನು. ಕಾಲುದಾರಿ ಉದ್ದಕ್ಕೂ ಮೂವತ್ತು
    ಕೋಣೆಗಳಿದ್ದವು.
  tam-2017: பின்பு என்னை வெளிமுற்றத்திற்கு அழைத்துக்கொண்டுபோனார்; அங்கே அறைவீடுகளும்,
    முற்றத்தின் சுற்றிலும் பதித்த தளவரிசையும் இருந்தது; அந்தத் தளவரிசையின்மேல் முப்பது
    அறைவீடுகள் இருந்தது.
  spa-RV-1909: 'Llevóme luego al atrio exterior, y he aquí, había cámaras, y solado
    hecho al atrio en derredor: treinta cámaras había alrededor en aquel atrio.'
  ron-BTF: Apoi m-a dus în curtea exterioară și, iată, acolo erau camere și un pavaj
    făcut pentru curte de jur împrejur; treizeci de camere erau pe pavaj.
  eng-WEBP: Then he brought me into the outer court. Behold, there were rooms and
    a pavement made for the court all around. Thirty rooms were on the pavement.
  eng-FBV: He took me into the outer courtyard. I saw rooms and a pavement had been
    constructed around the courtyard. There were thirty rooms facing the pavement.
  nld-1939: Vervolgens bracht hij mij naar de buitenvoorhof, en daar zag ik kamers
    en een plaveisel, die aan alle zijden van de voorhof waren aangelegd. Dertig kamers
    kwamen uit op dat plaveisel,
  nch-BL: Teipa nopa tacat techhuicac para tipanose ipan nopa calixpamit cati mocahua
    calteno ten nopa tiopamit. Huan nopona quipixqui se tesohuali yahualtic nopa calixpamit
    huan nojquiya niquitac 30 cuartos cati tatzquitoque ipan nopa tepamit huan motapohuayayaj
    ipan nopa tesohuali.
  vie-1934: Rồi đó, người dẫn ta vào nơi hành lang ngoài; nầy, tại đó có những phòng,
    và có nền lót đá chung quanh hành lang; trên nền lót đá ấy có ba mươi cái phòng.
  hin-CV: तब वह मुझे बाहर के आंगन में ले आया. वहां मैंने कुछ कमरे और ईंट से बना एक
    पैदल मार्ग देखा, जो आंगन के चारों तरफ बना हुआ था; पैदल मार्ग के साथ तीस कमरे थे.
  spa-BES: Luego me llevó a la plaza exterior, y había habitaciones y un piso de piedra
    para la plaza alrededor; había treinta habitaciones en el piso de piedra.
  tdx-tdx: Nendese’e an-kiririsa añate’e ao iraho, le ingo ty efe-traño naho ty dalaze
    am-bato hara’e tsara­tseak’ añ’ ariari’ i kiririsay; efe-traño telopolo ty niatreke
    i dalazey.
  tha-KJV: แล​้​วท​่านนำข้าพเจ้าออกมาที่ลานชั้นนอก และดู​เถิด มี​ห้องหลายห้องและมีพื้นหินทำไว้รอบลาน
    มี​ห้องสามสิบห้องหันหน้าเข้าหาพื้นหิน
  por-BR-2018: Então me levou ao átrio exterior, e eis que havia nele câmaras, e um
    pavimento feito no pátio ao redor; trinta câmaras havia naquele pavimento.
  deu-ELO: Und er brachte mich in den äußeren Vorhof. Und siehe, da waren Zellen und
    ein Steinpflaster ringsum am Vorhof gemacht; dreißig Zellen waren auf dem Steinpflaster.
  eng-WYC-2018: And he led me out to the outermore foreyard, and lo! treasuries, and
    (a) pavement arrayed with stone in the foreyard by compass; thirty treasuries
    (were) in the compass of the pavement; (And he led me out to the outer courtyard,
    and behold! chambers, (or rooms), and a pavement arrayed with stone all around
    the courtyard; and there were thirty rooms all around the pavement;)
  epo-epo: Kaj li venigis min sur la korton eksteran; kaj tie mi ekvidis ĉambrojn
    kaj pavimon, faritan ĉirkaŭe ĉe la korto; tridek ĉambroj estis sur la pavimo.
  uig-PIN: U meni sirtⱪi ⱨoyliƣa apardi; mana, kiqik hanilar, wǝ sirtⱪi ⱨoylini qɵridǝp
    yasalƣan tax tahtayliⱪ supa; supining üstigǝ ottuz kiqik hana selinƣan.
  beo-beo: Amo dunu da na logo holei baligili, dibifufu amoga oule asi. Gadili gagoi
    amoga alofele da sesei 30 agoane gagui dialebe ba:i. Ilia midadi, osobo da igi
    legele fa:i dialebe ba:i.
  tpi-OTNT: Orait dispela man i kisim mi na mitupela i lusim dispela rum na i kamap
    long dispela bikpela ples bung i stap insait long bikpela banis i raunim haus
    bilong God. Na mi lukim 30 rum i stap long ol arere bilong ples bung, na ol i
    pas long dispela banis. Ol i bin lainim ol ston na wokim ples bilong wokabaut,
    i raun insait long bikpela banis. Dispela ples bilong wokabaut i stap long pes
    bilong olgeta dispela rum
  hau-SA: Sai mutumin ya bi da ni ta hanyar shiga zuwa filin waje, inda na ga ɗakuna
    talatin da aka gina kewaye a filin waje na filin. An gina waɗannan ɗakunan gefe
    a jikin bangon waje, a gabansu kuwa akwai daɓe kewaye da filin.
  uig-LAT: U méni sirtqi hoyligha apardi; mana, kichik xanilar, we sirtqi hoylini
    chöridep yasalghan tash taxtayliq supa; supining üstige ottuz kichik xana sélin’ghan.
  nde-nde: Emva kwalokho wangisa egumeni elingaphandle. Lapho ngabona izindlu lendawo
    yokuhamba egandelweyo izingeleze iguma lonke; kwakulezindlu ezingamatshumi amathathu
    ezazisekele indawo egandelweyo.
  ton-ton: 'Pea ne toki ʻave au ki he lotoʻā kituʻa, pea vakai naʻe ʻi ai ʻae ngaahi
    potu fale, pea naʻe faliki ʻaki ʻae maka ʻae lotoʻā ʻo takatakai hake ai: pea
    naʻe tuʻu ki he potu naʻe faliki ʻae ngaahi potu fale ʻe tolungofulu.'
  ces-1613: Potom mne uvedl do síně zevnitřní, a aj, komůrky a půda udělaná při síni
    vůkol a vůkol. Třidceti komůrek na té půdě bylo.
  eng-WMB: Then he brought me into the outer court. Behold, there were rooms and a
    pavement made for the court all around. Thirty rooms were on the pavement.
  tam-TCV: பின்பு அவன் என்னை ஆலயத்தின் வெளிமுற்றத்துக்குக் கொண்டுவந்தான். அங்கு முற்றத்தைச்
    சுற்றி அமைக்கப்பட்டிருந்த சில அறைகளையும், நடைபாதைத் தளத்தையும் நான் கண்டேன். அந்த
    நடைபாதைத் தளத்தின் நெடுகிலும் முப்பது அறைகள் இருந்தன.
  ceb-ULB: Unya gidala ako sa tawo ngadto sa gawas nga hawanan sa templo. Tan-awa,
    adunay mga lawak, ug adunay agianan nga hinimo sa bato didto sa hawanan, nga adunay
    30 ka mga lawak unahan sa agianan nga hinimo sa bato.
  pol-UBG: 'Potem przyprowadził mnie na dziedziniec zewnętrzny, a oto znajdowały się
    tam komory i posadzka uczyniona na dziedzińcu zewsząd dokoła: trzydzieści komór
    było na tej posadzce.'
  urd-GVU: پھر میرا راہنما دروازے میں سے گزر کر مجھے رب کے گھر کے بیرونی صحن میں لایا۔
    چاردیواری کے ساتھ ساتھ 30 کمرے بنائے گئے تھے جن کے سامنے پتھر کا فرش تھا۔
  deu-1912: Und er führte mich weiter zum äußern Vorhof, und siehe, da waren Kammern
    und ein Pflaster gemacht am Vorhofe herum; dreißig Kammern waren auf dem Pflaster.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದು ತಂದನು; ಇಗೋ, ಕೋಣೆಗಳೂ ಅಂಗಳದ ಸುತ್ತಲೂ
    ಕಲ್ಲುಹಾಸಿದ ನೆಲವೂ ಕಾಣಿಸಿದವು; ಕಲ್ಲುಹಾಸಿದ ನೆಲದ ಮೇಲೆ ಒಟ್ಟಾಗಿ ಮೂವತ್ತು ಕೊಠಡಿಗಳಿದ್ದವು.
  yap-yap: Fare mo’on e fekeg u langan fare garog ko fare pa’ i kanawo ngalan e yoror.
