  arb-NAV: ثُمَّ أَخَذَنِي إِلَى السَّاحَةِ الْخَارِجِيَّةِ، وَإذَا بِمَخَادِعَ وَرَصِيفٍ
    مُحِيطٍ بِالسَّاحَةِ شُيِّدَ عَلَيْهِ ثَلاثُونَ مُخْدَعاً.
  ewe-ewe: Emegbe la, ekplɔm yi xɔxɔnu si le egodo afi si xɔviwo le. Woɖo kpe ɖe anyigba
    godoo kpe ɖo. Xɔviawo le blaetɔ̃, eye wotsɔ kpe ɖo atsyɔ̃ na wo nu.
  eng-LEE: 'Then brought he me into the outward court, and, lo, there were chambers,
    and a pavement made for the court all round about: thirty chambers were upon the
