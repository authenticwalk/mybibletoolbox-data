  asm-FB: তেতিয়া তেওঁ মোক বাহিৰ চোতালখনলৈ নিলে আৰু চোৱা, চোতালখনৰ কেউফালে সজা অনেক
    কোঁঠালি আৰু শিল পাৰি দিয়া এডোখৰ ঠাই আছিল; সেই ঠাইডোখৰত ত্ৰিশটা কোঁঠালি আছিল।
  sus-A: عَ تٌ ﭑ نَسٌ تّتّ كُي، ﭑ نَشَ يِرٍ تٌنفٌ سَشَن تٌ نَشٍيٍ قَتُشِ تّتّ مَ.
  fra-SBL: Puis il me conduisit dans la cour extérieure. Voici, il y avait des chambres
