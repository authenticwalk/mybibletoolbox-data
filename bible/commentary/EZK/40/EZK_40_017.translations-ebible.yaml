  hbo-hbo: וַיְבִיאֵ֗נִי אֶל־הֶֽחָצֵר֙ הַחִ֣יצֹונָ֔ה וְהִנֵּ֤ה לְשָׁכֹות֙ וְרִֽצְפָ֔ה
    עָשׂ֥וּי לֶחָצֵ֖ר סָבִ֣יב ׀ סָבִ֑יב שְׁלֹשִׁ֥ים לְשָׁכֹ֖ות אֶל־הָרִֽצְפָֽה׃
  kik-kik: Ningĩ akĩndwara nja ĩrĩa ya nyumĩrĩra. Ngĩona hau nĩ haarĩ na tũnyũmba,
