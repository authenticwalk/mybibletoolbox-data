verse: EZK.040.020
translations:
  mal-C: പിന്നെ അദ്ദേഹം പുറത്തെ അങ്കണത്തെ അഭിമുഖീകരിക്കുന്ന വടക്കേകവാടത്തിന്റെ നീളവും
    വീതിയും അളന്നു.
  deu-TKW: Und das Thor am äußeren Vorhof, dessen Vorderseite in der Richtung nach
    Norden lag, - auch dessen Länge und Breite maß er ab.
  lin-lin: Bongo na ngambo ya nor, amekaki molayi mpe mokuse ya ekuke oyo etala na
    ngambo ya nor, ekuke oyo ememaka kino na lopango ya libanda.
  eng-LSV: As for the gate of the outer court whose front [is] northward, he has measured
    its length and its breadth;
  eng-GNV: And the gate of the outwarde court, that looked toward the North, measured
    he after the length and breadth thereof.
  eng-WEBSTER: And the gate of the outward court that looked towards the north, he
    measured its length, and its breadth.
  nhw-BL: Teipa quitamachijqui ipatlajca huan ihuehueyaca nopa pasillo campa calaquij
    ica norte tlen nopa calixpamitl catli calteno.
  swh-ONEN: Kisha akapima urefu na upana wa lango linaloelekea kaskazini, kukabili
    ukumbi wa nje.
  bba-bba: Mɑ u mɑɑ yɑɑrɑ tɔɔkɑɑn kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn dɛ̃ɛbu
    kɑ yɑsum yĩirɑ.
  eng-KJVCPB: And the gate of the outward court that looked toward the north, he measured
    the length thereof, and the breadth thereof.
  luo-luo: Eka nopimo bor gi lach mar rangach mochomo yo nyandwat, midonjogo e laru
    ma oko.
  meu-meu: unuseni ai ikoukou ta ese mirigini kahana e vaira henia; una na murimuri
    kahana maḡuna ikoukouna. Ia ese latana bona lababana e hahetohodia.
  npi-ULB: त्यसपछि तिनले बाहिरी चोकको उत्तरमा भएको ढोकाको लमाइ र चौडाइ नापे ।
  yor-yor: Lẹ́yìn náà, ó wọn gígùn àti ibú ẹnu-ọ̀nà tí ó dojúkọ àríwá, à bá wọ àgbàlá.
  pes-OPCB: سپس، آن مرد به طرف دروازهٔ شمالی که رو به حیاط بیرونی باز می‌شد، رفت و
    آن را اندازه گرفت.
  tgl-ULB: At sinukat niya ang haba at lapad ng tarangkahan na nasa hilaga ng panlabas
    na patyo.
  hui-hui: Ani bialu agali biago ibu abene uyurahayagi puwa ege pabe timbuninaga haraba
    wiago mida magi manda biya.
  mya-mya: ထို​နောက်​သူ​သည်​တံ​တိုင်း​အ​ပြင်​ရှိ​ဝင်း​သို့​သွား​ရာ မြောက်​မုခ်​ပေါက်​လမ်း​ကို​တိုင်း​တာ​ကြည့်​၏။-
  bod-N: ཡང་དེས་ཁྱམས་ར་ཕྱི་མའི་བྱང་ལ་འཁོར་ཡོད་པའི་རྒྱ་སྒོའི་རིང་ཚད་དང་ཞེང་གི་ཆེ་ཆུང་གཉིས་ཀྱི་ཚད་ཐིག་བླངས་པ་ན།
  sna-sna: Ipapo akayera urefu noupamhi hwesuo rakatarisana nechokumusoro raienda
    kuruvazhe rwokunze.
  spa-BLM: Midió la longitud y la anchura de la puerta del atrio exterior que da al
    norte.
  cac-cac: Ix yechtan pax sc'atul yed' sat jun puerta vin̈ yic jun b'ab'el amac' d'a
    stojolal norte.
  swh-ULB: Kisha akapima urefu na upana wa lango lililokuwa upande wa kaskazini mwa
    ua wa nje.
  bel-bel: Ён зьмерыў таксама даўжыню і шырыню брамы зьнешняга двара, які выходзіў
    на поўнач,
  deu-ELBBK: 'Und das Tor, das nach Norden gerichtet war, am äußeren Vorhof: Er maß
    seine Länge und seine Breite;'
  mbb-OT: Ne midsukud duen te etew is keluǥayad wey keluag duen te veyeey he ebpekesinaru
    ziyà te zizaya. Heini he veyeey ibpehendiyà te ǥawas he lama.
  mal-2015: വടക്കോട്ടു ദർശനമുള്ള പുറത്തെ പ്രാകാരഗോപുരത്തിന്റെ നീളവും വീതിയും അവൻ അളന്നു.
  rmc-rmc: Merinďa the e severno brana la avruňa dvorakri; merinďa, keci la hin pro
    džinďardes the pro buchles.
  pes-OPV: و طول و عرض دروازه‌ای را که رویش بطرف شمال صحن بیرونی بود پیمود.
  ron-1924: А мэсурат лунӂимя ши лэцимя порций де мязэноапте а курций де афарэ.
  ben-OBCV: তারপর তিনি বাইরের উঠানের উত্তরমুখী দ্বারের লম্বা ও চওড়া মাপলেন।
  som-som: Oo barxaddii dibadda iriddeedii xagga woqooyi u sii jeeddayna wuxuu qiyaasay
    dhererkeedii iyo ballaadhkeediiba.
  lat-VUC: Portam quoque quæ respiciebat viam aquilonis atrii exterioris, mensus est
    tam in longitudine quam in latitudine.
  eng-ASVBT: And the gate of the outer court whose prospect is toward the north, he
    measured the length thereof and the breadth thereof.
  ita-1885: Egli misurò eziandio la porta del cortile di fuori, la quale riguardava
    verso il Settentrione per la sua lunghezza, e per la sua larghezza;
  eng-LXXUP: and behold a gate looking northward belonging to the outer court, and
    he measured it, both the length of it and the breadth;
  eng-ULB: Then he measured the length and width of the gate that was at the north
    of the outer court.
  spa-VBL: También midió la longitud y la anchura de la puerta del patio exterior
    que daba al norte.
  fra-_FOB: Il mesura la longueur et la largeur de la porte septentrionale du parvis
    extérieur.
  mal-mal: വടക്കോട്ടു ദർശനമുള്ള പുറത്തെ പ്രാകാരഗോപുരത്തിന്റെ നീളവും വീതിയും അവൻ അളന്നു.
  urd-GVR: Is ke bād us ne chārdīwārī ke shimālī darwāze kī paimāish kī.
  suz-BL: मिनु मेकोम उत्तर गे ङा परमप्रभु यावे आ खिं ङा लाङगा गे ङा लाङगा आ लाइश्‍शो
    नु आ ब्रेम्‍शो पुक्‍तु।
  eng-NOY: And as for the gate that looked toward the north in the outer court, he
    measured the length thereof, and the breadth thereof.
  ita-1927: Misurò la lunghezza e la larghezza della porta settentrionale del cortile
    esterno;
  ckb-ckb: ئینجا درێژی و پانی دەروازەکەی ڕووەو باکووری پێوا، کە دەروازەیەک بوو بۆ
    خانەکانی دەرەوە.
  eng-BBE: And there was a doorway to the outer square, looking to the north; and
    he took the measure of it to see how wide and how long it was.
  kan-OKCV: ಇದಲ್ಲದೆ ಉತ್ತರದ ಕಡೆಗೆ ಅಭಿಮುಖವಾದ ಹೊರಗಿನ ಬಾಗಿಲಿನ ಉದ್ದವನ್ನೂ ಅಗಲವನ್ನೂ ಅಳೆದನು.
  tam-2017: வெளிமுற்றத்திற்கு அடுத்த வடதிசைக்கு எதிரான வாசலின் நீளத்தையும் அகலத்தையும்
    அளந்தார்.
  spa-RV-1909: Y de la puerta que estaba hacia el norte en el atrio exterior, midió
    su longitud y su anchura.
  ron-BTF: Și poarta curții exterioare care dă spre nord, a măsurat lungimea ei și
    lățimea ei.
  eng-WEBP: He measured the length and width of the gate of the outer court which
    faces toward the north.
  eng-FBV: He also measured the length and width of the gateway of the outer courtyard
    that faced north.
  nld-1939: Toen ging hij mij voor naar het noorden, en ik zag een poort, die op het
    noorden van de buitenvoorhof lag; en hij nam haar breedte en diepte op.
  nch-BL: Teipa quitamachijqui ipatajca huan ihuehueyaca nopa pasillo campa calaquij
    ica norte ten nopa calixpamit cati calteno.
  vie-1934: Người lại đo bề dài và bề ngang của hiên cửa phía bắc thuộc về hành lang
    ngoài.
  hin-CV: तब उसने उत्तरी द्वार की लंबाई और चौड़ाई को नापा, जो बाहरी आंगन की ओर जा
    रहा था.
  spa-BES: Y había una entrada a la plaza exterior, mirando hacia el norte; y él tomó
    la medida de ello para ver qué tan ancho y largo era.
  tdx-tdx: Le nizehe’e ty andava naho ty am-pohe’ i lalambein-kiririsa’ alafe’e nitolik’
    avaratsey.
  tha-KJV: ส่วนหอประตู​แห่​งลานนอกหันหน้าไปทางเหนือ ท่านก็วัดความยาวและความกว้างของมัน
  por-BR-2018: E quanto à porta que estava voltada para o norte no átrio exterior,
    mediu seu comprimento e sua largura.
  deu-ELO: 'Und das Tor, welches gegen Norden gerichtet war, am äußeren Vorhof: er
    maß seine Länge und seine Breite;'
  eng-WYC-2018: And he meted, both in length and in breadth, the gate that beheld
    (to) the way of the north, of the outermore foreyard. (And he measured, both in
    length and in breadth, the gateway that faced north, of the outer courtyard.)
  epo-epo: Li mezuris ankaŭ la longon kaj la larĝon de la norden turnita pordego de
    la ekstera korto.
  uig-PIN: Andin sirtⱪi ⱨoyliƣa kiridiƣan, ximalƣa ⱪaraydiƣan dǝrwazining uzunluⱪi
    wǝ kǝnglikini ɵlqidi.
  beo-beo: Amalalu, amo dunu da logo holei gadili amo da ga (north) dibifufu ganodini
    ahoasu holei, amo defei.
  tpi-OTNT: na em i metaim haus bilong dua i stap long hap not bilong bikpela banis.
  hau-SA: Sa’an nan mutumin ya auna tsawo da fāɗin ƙofar da take fuskantar arewa,
    wadda take bi zuwa filin waje.
  uig-LAT: Andin sirtqi hoyligha kiridighan, shimalgha qaraydighan derwazining uzunluqi
    we kenglikini ölchidi.
  nde-nde: Wabuya walinganisa ubude lobubanzi besango elikhangele enyakatho, elokuya
    egumeni laphandle.
  ton-ton: ¶ Pea naʻa ne fuofua ʻae lōloa mo e laulahi ʻoe matapā ʻoe lotoʻā kituʻa,
    ʻaia naʻe hangatonu ki he feituʻu tokelau.
  ces-1613: Též bránu, kteráž byla na půlnoci při síni zevnitřní, změřil na dél i
    na šíř.
  eng-WMB: He measured the length and width of the gate of the outer court which faces
    toward the north.
  tam-TCV: பின்பு அவன் வடக்கை நோக்கியிருந்த வெளிமுற்றத்துக்குச் செல்லும் வாசலின் நீள
    அகலங்களை அளந்தான்.
  ceb-ULB: Unya gisukod niya ang gitas-on ug gilapdon sa ganghaan nga anaa sa amihanang
    bahin sa gawas nga hawanan.
  pol-UBG: Zmierzył też długość i szerokość bramy północnej na dziedzińcu zewnętrznym.
  urd-GVU: اِس کے بعد اُس نے چاردیواری کے شمالی دروازے کی پیمائش کی۔
  deu-1912: Er maß auch das Tor, so gegen Mitternacht lag, am äußern Vorhof, nach
    der Länge und Breite.
  kan-2017: ಇದಲ್ಲದೆ ಹೊರಗಣ ಅಂಗಳದ ಉತ್ತರದ ಹೆಬ್ಬಾಗಿಲಿನ ಅಗಲವನ್ನೂ ಮತ್ತು ಉದ್ದವನ್ನೂ ಅಳೆದನು.
  yap-yap: Ma aram me foleg fare mo’on reb e garog ko ba’ ni lel’och ni sor ngalan
    e thal ni wuru’ e yoror.
  hlt-MCSB: Te phoeiah a vongka hmai te tlangpuei longpuei vongup voel duela a yun
    neh a daang a nueh.
  mdy-ETH: ዬይ ዔቦ ዋርቃ ዓሢ ኬዶ ባንፆና ዙሎ ጶኦኮኮ ሆታ ዓኣ ዲሮ ካሮ ዋርቄኔ፤
  twi-ASANTE: Afei ɔsusuu ɛpono a ani hwɛ atifi fam na ɛpue mfikyire adihɔ no tentene
    ne ne tɛtrɛtɛ.
  eng-WEBU: He measured the length and width of the gate of the outer court which
    faces toward the north.
  wal-wal: Hegaappe guyyiyan, he bitanee tana huuphessa baggi efiis. Huuphessa baggi
    xeelliya dirssaa penggiyaa zananaanne gomppaa i likkiis. He dirssaa penggee kare
    dabaabaakko gattiyaagaa.
  spa-PDDPT: De la puerta del patio externo del norte midió su longitud y su anchura.
  gun-gun: Ha'e gui okẽ kuaray ijapu'a'ia katy oĩ va'e, oka katy oĩ va'e ma oa'ã avi
    ipuku-a ha'e ipya.
  ilo-ULB: Kalpasanna, rinukodna ti kaatiddog ken kaakaba ti ruangan nga adda iti
    amianan ti akin-ruar a paraangan.
  kpg-kpg: Gei taane deelaa ga hagatau di ala baahi ngeia dela e hana e ulu gi daha
    gi di malae i daha.
  uig-ARA: ئاندىن سىرتقى ھويلىغا كىرىدىغان، شىمالغا قارايدىغان دەرۋازىنىڭ ئۇزۇنلۇقى
    ۋە كەڭلىكىنى ئۆلچىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa tɛtɛ sode dɛ maniya naxan nu na kɔɔla mabiri.
  pon-2006: Ohlo eri sohngedi ewen kehl me mi paliepeng me pedoilahng kehl en maslikio.
  ksd-ksd: I ga valar bula ra lolovina ma ra tababana ta ra pal na mataniolo ta ra
    papar a labur.
  grc-BRENT: καὶ ἰδοὺ πύλη βλέπουσα πρὸς Βοῤῥᾶν τῇ αὐλῇ τῇ ἐξωτέρᾳ, καὶ διεμέτρησεν
    αὐτὴν, τό, τε μῆκος αὐτῆς καὶ τὸ πλάτος,
  ind-AYT: Sedangkan untuk pintu gerbang pelataran bagian luar yang menghadap ke utara,
    dia mengukur panjang dan lebarnya.
  nya-nya: Kenaka munthuyo anayeza mulitali ndi mulifupi mwa chipata chimene chimayangʼana
    kumpoto, chotulukira kunja.
  hrv-hrv: Sjevernim vratima vanjskoga predvorja izmjeri širinu i dužinu.
  mps-mps: tama agai te not badu elaluali be obo sunumi usu nigo usu sali.
  tpi-tpi: na em i metaim haus bilong dua i stap long hap not bilong bikpela banis.
  dan-1931: og se, der var en Port, som vendte mod Nord, i den ydre Forgård, og han
    målte dens Længde og Bredde.
  vie-OVCB: Người đo cổng hướng về phía bắc như cổng ở phía đông.
  guj-2017: ત્યારે તેણે બહારના આંગણાનો દરવાજો જેનું મુખ ઉત્તર તરફ છે તે માપ્યો, તેની
    લંબાઈ તથા તેની પહોળાઈ તેણે માપી.
  pon-2006A: Ohlo eri sohngedi ewen kehl me mi paliepeng me pedoilahng kehl en maslikio.
  por-BRBSL: Ele mediu o comprimento e a largura do portão da quadra externa que está
    voltada para o norte.
  cth-cth: Thongma alawilae ni hai, kâen tâconae atunglah a kangvawi teh, rasang hoi
    adangka a bangnue.
  twi-twi: Afei osusuw ɔpon a ani hwɛ atifi fam na epue mfikyiri adiwo no tenten ne
    ne trɛw.
  hlt-hlt: Te phoeiah a vongka hmai te tlangpuei longpuei vongup voel duela a yun
    neh a daang a nueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́bennɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó dibòrì dìì kɔ̀rìnɛ̀
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù ditowɑɑ̀ kɔku, di okùmɛ̀ nɛ̀ di pɛ̃kùmɛ̀.
  msy-2020: Ezɨ gumazir kam dɨvazir ekiar notɨn amadaghan itir tiar akamɨn abanasa
    zui. Egha tiar akamɨn ruarim ko arozimɨn abari.
  dop-dop: Ɩlɛnɑ ɩ́ mɑɣɑsɩ ilim ntɔɣɔŋ tɔɔ nɔnɔɣɔ. Kɛlɛ kɑ nyǝnǝɣǝnɑ ɑwɑlɩ tɔɔ tɑɣɑ
    tɔɔ kɛ́. Kɑ wɑŋ nɑ kɑ tɑɣɑlǝŋ kɛ ɩ mɑɣɑsɑɑ.
  azb-azb: O adam bayır həyətin şimala baxan darvazasının uzunluğunu və enini ölçdü.
  eng-DBY: And the gate of the outer court, that looked toward the north, he measured
    its length and its breadth.
  hin-2017: तब बाहरी आँगन के उत्तरमुखी फाटक की लम्बाई और चौड़ाई उसने मापी।
  wol-KYG: Mu natt guddaay ak yaatuwaayu mbaaru bunt ba féete bëj-gànnaar, te jëm
    ca ëttu biti ba.
  eng-YLT: As to the gate of the outer court whose front [is] northward, he hath measured
    its length and its breadth;
  eng-WYC-2017: And he meted, both in length and in breadth, the gate that beheld
    the way of the north, of the outermore foreyard.
  eng-WMBB: He measured the length and width of the gate of the outer court which
    faces towards the north.
  urd-GVH: इसके बाद उसने चारदीवारी के शिमाली दरवाज़े की पैमाइश की।
  rug-rug: Meke pada ia sa sa labena meke gelena sa sasada sapu tia la pa kali gede
    sapu nuquru kamo la koasa varivarigarana lavata pa sadana sa Zelepade.
  gaz-gaz: Ergasii inni lafa irra dheerinaa fi balʼina karra gara kaabaa ilaalu kan
    gara oobdii alaatti baasuu safare.
  fra-LSG: Il mesura la longueur et la largeur de la porte septentrionale du parvis
    extérieur.
  yal-yal: Yinna so dɛɛn naxan yi yɛɛ ra findixi sogeteden kɔmɛnna ma, a yi na kuyan
    nun a yigboon maliga.
  haw-1868: A o ka ipuka o ka pahale mawaho, e huli ana i ke kukulu akau, ana aku
    la oia ia i kona loa a me kona laula.
  arb-NAV: ثُمَّ قَاسَ طُولَ وَعَرْضَ بَابِ السَّاحَةِ الْخَارِجِيَّةِ الْمُتَّجِهِ
    نَحْوَ الشِّمَالِ،
  ewe-ewe: Emegbe la, edzidze anyiehegbo la ƒe didime kple kekeme siaa yi ɖe xɔxɔnu
    egodotɔ gbɔ.
  eng-LEE: And the gate of the outer court that looked in a northern direction, he
    measured after its length, and its breadth.
  asm-FB: পাছত তেওঁ বাহিৰ চোতালখনৰ উত্তৰ ফালে মুখ কৰা বাট-চৰাটোৰ দৈৰ্ঘ্য আৰু প্ৰস্থ
    জুখিলে।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ تّتّ سٌدٍ دّ مَنِيَ نَشَن نُ نَ كْولَ مَبِرِ.
  fra-SBL: Il mesura la longueur et la largeur de la porte du parvis extérieur, qui
    donne sur le nord.
  hbo-hbo: וְהַשַּׁ֗עַר אֲשֶׁ֤ר פָּנָיו֙ דֶּ֣רֶךְ הַצָּפֹ֔ון לֶחָצֵ֖ר הַחִֽיצֹונָ֑ה
    מָדַ֥ד אָרְכֹּ֖ו וְרָחְבֹּֽו׃
  kik-kik: Ningĩ agĩthima ũraihu na wariĩ wa kĩhingo kĩrĩa kĩerekeire mwena wa gathigathini,
    gĩa gũthiĩ nja ĩyo ya nyumĩrĩra.
  fra-NCL: Quant au portique du parvis extérieur dont la façade est dans la direction
    du nord, il en mesura la longueur et la largeur,
  cek-AK: To pacoengah aluek bang anghae tasa bang ih khongkha longhma sanghaih hoi
    kawkhaih to anih mah tah.
  cuk-cuk: Dule, dad-nakwed-argan-sapiledsik neg-imba-dummad-doged-siid e-sugued,
    degi, e-yaadungued wilubsasad.
  uig-CYR: Андин сиртқи һойлиға киридиған, шималға қарайдиған дәрвазиниң узунлуғи
    вә кәңлигини өлчиди.
  tel-2017: తరవాత బయటి ఆవరణం ఉత్తరాన ఉన్న గుమ్మం పొడవు, వెడల్పులు,
  hat-BSA: Jan pou pòtay lakou eksteryè ki bay fas vè nò a, li te mezire longè li
    ak lajè li.
  kos-kos: Na mwet sac srikeya mutunpot se oan layen epang, su nien utyak nu ke acn
    mwesas se lik ah.
  hbo-WLC: וְהַשַּׁ֗עַר אֲשֶׁ֤ר פָּנָיו֙ דֶּ֣רֶךְ הַצָּפ֔וֹן לֶחָצֵ֖ר הַחִֽיצוֹנָ֑ה
    מָדַ֥ד אָרְכּ֖וֹ וְרָחְבּֽוֹ׃
  ibo-ibo: Ọ tụrụ ogologo na obosara ọnụ ụzọ nke dị nʼugwu, nke e si abanye nʼogige
    dị nʼezi.
  ory-ory: ପୁଣି, ସେ ବାହାର ପ୍ରାଙ୍ଗଣର ଉତ୍ତରାଭିମୁଖ ଦ୍ୱାରର ଦୀର୍ଘତା ଓ ପ୍ରସ୍ଥ ମାପିଲେ।
  chk-chk: Ikenan üa küna eu asamalapen ewe leni lükün Imwenfel mi sape ngeni efeng.
    Iwe, a aükü langataman me chölapan.
  rop-rop: Wal det men bin meshurumbat det geit weya bin jidan deya langa nowathsaid
    weya bin go thru langa det atsaidwan kotyad.
  ukr-1871: Він виміряв іще довжину й ширину воріт знадвірнього двору, оберненого
    до півночі,
  deu-1951: Auch das Tor am äußern Vorhof, das nach Norden schaut, maß er nach seiner
    Länge und Breite.
  eng-JPS: And the gate of the outer court that looked toward the north, he measured
    the length thereof and the breadth thereof.
  srp-1865: I vrata koja bjehu k sjeveru na trijemu spoljašnjem izmjeri u dužinu i
    u širinu;
  lug-lug: Awo n’apima obuwanvu n’obugazi obw’omulyango ogw’Obukiikakkono ogufuluma
    mu luggya olw’ebweru.
  heb-heb: והשער אשר פניו דרך הצפון לחצר החיצונה מדד ארכו ורחבו׃
  ben-IRV: পরে তিনি বাইরের উঠানের উত্তরদিকের দরজার উচ্চতা ও প্রস্থ মাপলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਬਾਹਰ ਦੇ ਵੇਹੜੇ ਦੇ ਉਤਰ ਵੱਲ ਮੂੰਹ ਵਾਲੇ ਫਾਟਕ ਦੀ ਲੰਬਾਈ ਤੇ ਚੌੜਾਈ ਮਿਣੀ।
  mya-JVB: တဖန် မြောက် မျက်နှာသို့ ခေါ်သွား၍၊ ပြင် တန်တိုင်း မြောက် ဘက်သို့ မျက်နှာ
    ပြုသောတံခါး အမြင့် နှင့် အနံ ကိုတိုင်း လေ၏။
  hmo-hmo: Vadaeni unai tau ese mirigini kahana dekenai lau ia hakaua lao. Unuseni
    magu iduara ta ese mirigini kahana ariara ia vaira henia. Unai be murimuri kahana
    maguna ena iduara ta. Unai tau ese iduara ena ruma ena lata bona ena lababa ia
    abia.
  urd-urd: फिर उसने बाहर के सहन के उत्तर रूया फाटक की लम्बाई और चौड़ाई नापी।
  rus-SYN: Он измерил также длину и ширину ворот внешнего двора, обращенных лицом
    к северу,
  bqc-SIM: Ɔ̃ à ua plaade bĩ́ibↄlɛ pↄ́ kú gugbãntoo oi gbã̀a ń a yàasao yↄ̃̀.
  tcz-CHONGTHU: Mipa chun sahlang kotpi chu solam lang khat bang bangin aten ahi.
  mar-mar: मग त्याने बाहेरच्या अंगणाचे जे द्वार उत्तरेकडे होते त्याची लांबी व रुंदीही
    मोजली.
  qub-qub: Norte caj-läpita sawan pampaman yaycurinapäpis caran. Chay runaga chay
    puncu yaycunata tupuran larguyninta, anchuynintapis.
  bqp-bqp: Mɑ u mɑɑ yɑɑrɑ tɔɔkɑɑn kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn dɛ̃ɛbu
    kɑ yɑsum yĩirɑ.
  hat-hat: Lèfini, nonm lan al mezire pòtay kote ou pase antre nan gwo lakou a lè
    ou soti sou bò nò. Li pran longè l' ak lajè l'.
  eng-BSB: He also measured the length and width of the gateway of the outer court
    facing north.
  eng-WEBPB: He measured the length and width of the gate of the outer court which
    faces towards the north.
  kbq-kbq: Hagi ana ne'mo'a, noti kaziga ufre kafamofona za'za kazigane atupa kaziganena
    ome mesarimi huno ke'ne.
  nhe-BL: Teipa quiyejyeco ipatlajca huan ihuehueyaca nopa pasillo campa calaquij
    ica norte tlen nopa calixpamitl tlen calteno.
  gub-BL: Na'e awa wexak ukenawhu kwarahy heixe haw awyze har kutyr har uhua'u haw
    kury. Teko uhem ipupe katu pe wà.
  eng-DRA: He measured also both the length and the breadth of the gate of the outward
    court, which looked northward.
