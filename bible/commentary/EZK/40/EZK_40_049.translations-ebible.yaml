    taengah oh, hae bang ah maeto oh moe, ho bang ah maeto oh.
  cuk-cuk: Neg-ollor-naid, dalipaa (3) sugued, e-matardungueddi daliataled (5). We-neg-imba-naidse
    arsan-ambe-nakwed-nikadba (10) nakleged. Buarmar-dikarba e-bargamalad gwigwichid.
  uig-CYR: Даланниң кәңлиги жигирмә гәз, узунлуғи он бир гәз еди; униңға чиқидиған
    пәләмпәй бар еди; түврүгиму бар еди, у йенида бири, бу йенида бири бар еди.
  tel-2017: మంటపం పొడవు 11 మీటర్లు. దాని వెడల్పు సుమారు 6 మీటర్లు. దాని పైకి ఎక్కడానికి
    మెట్లు ఉన్నాయి. దానికి ఇరువైపులా స్తంభాలున్నాయి.
  hat-BSA: Longè a galeri a te ven koude e lajè a te onz koude. Vè eskalye pa sila
    li ta ka monte a, te gen kolòn ki te apatyen a pilye akote yo, youn nan chak kote.
  kos-kos: Oasr nien fan nu ke infukil in utyak ah, su fit tolngoul akosr lusa ac
    fit longoul sralap. Oasr sru lukwa ke nien utyak ah — soko lac ac soko lac.
  hbo-WLC: אֹ֣רֶךְ הָאֻלָ֞ם עֶשְׂרִ֣ים אַמָּ֗ה וְרֹ֙חַב֙ עַשְׁתֵּ֣י עֶשְׂרֵ֣ה אַמָּ֔ה
    וּבַֽמַּעֲל֔וֹת אֲשֶׁ֥ר יַעֲל֖וּ אֵלָ֑יו וְעַמֻּדִים֙ אֶל־הָ֣אֵילִ֔ים אֶחָ֥ד מִפֹּ֖ה
    וְאֶחָ֥ד מִפֹּֽה׃
  ibo-ibo: Ebe mpụta ọnụ ụlọ ahụ dị ihe ruru mita iri na otu nʼobosara, sitekwa nʼazụ
    ruo nʼihu ya ruru mita isii na ụma anọ. Ọ bụ ihe nrigo iri ka eji arịgo ya. Ogidi
    dịkwa nʼakụkụ ọnụ ụzọ abụọ ahụ otu nʼakụkụ nke a ọzọ nʼakụkụ nke ọzọ ya.
  ory-ory: ବାରଣ୍ଡାର ଦୀର୍ଘ କୋଡ଼ିଏ ହାତ; ତହିଁର ପ୍ରସ୍ଥ ଏଗାର ହାତ ଓ ପାବଚ୍ଛ ଦେଇ ଲୋକମାନେ ଉପରକୁ
    ଗଲେ, ଆଉ ଉପସ୍ତମ୍ଭମାନଙ୍କ ନିକଟରେ ଏପାଖେ ଏକ ଓ ସେପାଖେ ଏକ ସ୍ତମ୍ଭ ଥିଲା।
  chk-chk: Iwe, langatamen ewe kengkang ükükün ilik me rüanü fiit, chölapan rüe fiit,
    nge a wor engol fosso ra feitä ren. Lon ewe asamalap a pwal wor ürelap, efoch
    won epek, pwal efoch won epek.
  rop-rop: Det rum bin 10 mita longwei en 6 mita kroswei en imbin abum sambala step.
    En atsaid dubala pol bin jandap langa dubala said langa detlot step.
  ukr-1871: Завдовжки сїни двайцять локот, а завширшки одинайцять локот, а входилось
    у них пятьма сходами; й були стовпи на причілках, один правобіч, а другий лївобіч.
  deu-1951: Die Länge der Halle betrug zwanzig Ellen und die Breite elf Ellen; man
    stieg auf Stufen hinauf; und es standen Säulen bei den Pfeilern, eine hier, die
    andere dort.
  eng-JPS: The length of the porch was twenty cubits, and the breadth eleven cubits;
    and it was by steps that it was ascended; and there were pillars by the posts,
    one on this side, and another on that side.
  srp-1865: Dužina trijemu bješe dvadeset lakata a širina jedanaest lakata, i uz basamake
    se iðaše k njemu, i stupovi bijahu uz dovratnike, jedan otud i jedan odovud.
  lug-lug: Obugazi bw’omulyango ng’otaddeko n’empagi ez’enjuuyi zombi bwali mita kkumi.
    Okuva ku mpagi okutuuka ku mulyango gwa yeekaalu waali mita ttaano n’ekitundu.
    Amadaala kkumi ge gaalinnyibwanga okutuuka ku kisasi. Waaliwo n’empagi endala
    bbiri eruuyi n’eruuyi ezaaliraana empagi eziwanirira ekisasi.
  heb-heb: ארך האלם עשרים אמה ורחב עשתי עשרה אמה ובמעלות אשר יעלו אליו ועמדים אל האילים
    אחד מפה ואחד מפה׃
  ben-IRV: পবিত্র স্থানের বারান্দার দীর্ঘতা কুড়ি হাত ও প্রস্থ এগারো হাত ছিল এবং দশ
    ধাপ দিয়ে লোকে তাতে উঠত; এর উভয় স্তম্ভ ছিল।
  pan-pan: ਡਿਉੜ੍ਹੀ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਬਾਰਾਂ ਹੱਥ ਸੀ। ਉਸ ਪੌੜੀ ਦੇ ਡੰਡੇ ਕੋਲ ਜਿਹਨਾਂ
    ਤੋਂ ਉਸ ਉੱਤੇ ਚੜ੍ਹਦੇ ਸਨ ਅਤੇ ਥੰਮਾਂ ਦੇ ਨਾਲ ਪੀਲ ਪਾਏ ਸਨ, ਇੱਕ ਇਸ ਪਾਸੇ ਅਤੇ ਇੱਕ ਉਸ ਪਾਸੇ।
  mya-JVB: အိမ်တော်ဦး အလျား ကား အတောင် နှစ်ဆယ် ၊ အနံ ကားတဆယ် တ တောင် ရှိ၏။ လှေကား
    ဆယ်ထစ်ဖြင့် တက် ရ၏။ အိမ်တော်ဦး အနား ၊ တဘက်တချက်၌ တိုင် တ လုံးစီတည်လျက်ရှိ၏။
  hmo-hmo: Dehe ena lata be 10 mita, bona ena lababa be 6 mita. Vadavada ta ia daekau
    lao dehe dekenai, bona iena aena moia audia be ibounai 10. Dehe ena du be rua,
    raka vareai gabuna ena kahana kahana dekenai idia noho.
  urd-urd: आँगन की लम्बाई बीस हाथ और चौड़ाई ग्यारह हाथ की और सीढ़ी के ज़ीने जिनसे
    उस पर चढ़ते थे और सुतूनों के पास पील पाए थे, एक इस तरफ़ और एक उस तरफ़।
  rus-SYN: Длина притвора - в двадцать локтей, а ширина - в одиннадцать локтей, и
    всходят в него по десяти ступеням; и были подпоры у столбов, одна с одной стороны,
    а другая с другой.
  bqc-SIM: Bilandaapi gbã̀a kɛ̀ gã̀sĩsuu baoɛ, a yàasa sↄ̃ kuɛdo. A dɛdɛkĩi gbápɛpɛkĩi
    kwiɛ, gbapɛlɛpiↄ ku a lɛ́ gĩpiↄ saɛ kpɛla ń kpɛleo.
  tcz-CHONGTHU: Hongcha chu availam feet somthum leh feet nga ahin, chule feet somni
    leh feet khat thuh ahi. Achung lang channa chu kalbi som chetou peh ah ahin, ajet
    aveija chu ajolpi uma ahi.
  mar-mar: द्वारमंडपाची लांबी वीस हात व अकरा हात रुंदी होती. ज्या पायऱ्यांनी लोक त्यावर
    चढत असत त्यावरून मला नेले, द्वाराच्या खांबापाशी, या बाजूला एक व त्या बाजूला एक
    असे होते.
  qub-qub: '@see-verse:EZK.040.048'
  bqp-bqp: Adɛrɔ gen tiin dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu yɛndu. Mɑ gen yɑsum mɑɑ sɑ̃ɑ
    gɔm soonu wɔkurɑ tiɑ. Bɑ rɑ gu duwɑ kɑ yɔɔtiɑ ye yɑ nɑɑ dɑbusɑnu wɔkuru mɔ. Mɑ
    gɑ gbere mɔ berɑ kɑ berɑ tiɑ tiɑ.
  hat-hat: Te gen dis macheskalye pou moute devan pòt premye pyès Tanp lan. Pyès la
    te mezire vin pye lajè ak trannkat pye fondè. Te gen de gwo poto won, yonn chak
    bò pòt la.
  eng-BSB: The portico was twenty cubits wide and twelve cubits deep, and ten steps
    led up to it. There were columns by the side pillars, one on each side.
  eng-WEBPB: The length of the porch was twenty cubits and the width eleven cubits,
    even by the steps by which they went up to it. There were pillars by the posts,
    one on this side, and another on that side.
  kbq-kbq: Hagi ana nomofo zaza'amo'a 10mita higeno, atupa'amo'a 5mita hu'ne. Hagi
    ana nomofona kantigama tare vimago zafarare megeno ladaramimo marerino ana kahantera
    uhanatine.
  nhe-BL: Nopa sala campa calaqui quipiyayaya 10 metros ipatlajca huan 6 metros ihuehueyaca.
    Huan quipixqui escalera tlen nopa calixpamitl tlen mocahua calijtic hasta nopa
    sala para calaquise ipan tiopamitl huan quipiyayaya 10 escalones. Huan quipixqui
    se tlen nopa tlaquetzaltini ipan sesen lado.
  gub-BL: Heta 10 met ipupyaikaw pyrer tàpuzuhu pupe teixe haw ipuku haw pe. Heta
    6 met iànàmaw pe. Heta myromyrogaw a'e pe zeupir haw romo. Heta mokoz izyta ita
    iapo pyrer wà. Pitàitàigatu upyta teixe haw izywyr wà.
  eng-DRA: 'And the length of the porch was twenty cubits, and the breadth eleven
    cubits, and there were eight, steps to go up to it. And there were pillars in
    the fronts: one on this side, and another on that side.'
