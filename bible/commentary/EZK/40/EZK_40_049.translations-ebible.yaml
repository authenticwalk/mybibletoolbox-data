  uig-ARA: دالاننىڭ كەڭلىكى يىگىرمە گەز، ئۇزۇنلۇقى ئون بىر گەز ئىدى؛ ئۇنىڭغا چىقىدىغان
    پەلەمپەي بار ئىدى؛ تۈۋرۈكىمۇ بار ئىدى، ئۇ يېنىدا بىرى، بۇ يېنىدا بىرى بار ئىدى.
  sus-sus: Na buntunyi xa maigboe lan nɔngɔn ya mɔxɔɲɛn nan ma, a xa maite lan nɔngɔn
    ya fu nun firin nan ma. Tedee nu na a bɛ. Kinki firin nu tixi buntunyi xɛlɛ sɛɛtie
    ma.
  pon-2006: Kehndakehn doudalahng ni wasahn pedolong wet, me piht 34 tehlap oh 20
    loal. Mie uhr riapwoat, ehu mi apali wasahn pedolongo, a ehu apali.
  ksd-ksd: Ra tababa i ra mata na pal i ga a utul a pokono, ma kana lolovina i ga
