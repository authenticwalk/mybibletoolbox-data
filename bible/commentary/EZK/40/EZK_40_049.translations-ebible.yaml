    emaceleni wonke ezinsika.
  ton-ton: Ko hono lōloa ʻoe fale hala ko e kiupite ʻe uofulu, pea ko hono laulahi
    ko e kiupite ʻe hongofulu ma taha; pea naʻe ʻi ai ʻae hala tuʻunga ke ʻalu hake
    ai; pea naʻe ʻi ai ʻae ongo pou ʻoe fale hala ko e taha ʻi heni pea taha ʻi hena.
  ces-1613: Dlouhost síňce dvadcíti loket, širokost pak jedenácti loket i s stupni,
