    poteaux, l'un de ce côté et l'autre de ce côté.
  hbo-hbo: אֹ֣רֶךְ הָאֻלָ֞ם עֶשְׂרִ֣ים אַמָּ֗ה וְרֹ֙חַב֙ עַשְׁתֵּ֣י עֶשְׂרֵ֣ה אַמָּ֔ה
    וּבַֽמַּעֲלֹ֔ות אֲשֶׁ֥ר יַעֲל֖וּ אֵלָ֑יו וְעַמֻּדִים֙ אֶל־הָ֣אֵילִ֔ים אֶחָ֥ד מִפֹּ֖ה
    וְאֶחָ֥ד מִפֹּֽה׃
  kik-kik: Gĩthaku kĩu kĩarĩ na wariĩ wa mĩkono mĩrongo ĩĩrĩ, na mĩkono ikũmi na ĩĩrĩ
    kuuma mbere nginya thuutha. Ningĩ hau nĩ haarĩ na ngathĩ cia kwambata ho, na nĩ
    haarĩ na itugĩ, o kĩmwe mwena ũmwe wa itingĩ icio.
  fra-NCL: La longueur du vestibule était de vingt coudées, et la largeur de onze
    coudées, aux degrés par lesquels on y montait ; et il y avait des colonnes près
    des piliers, l’une d’un côté, l’autre de l’autre.
  cek-AK: Imthung akunhaih khongkha loe dong pumphaeto sawk moe, dong hathlai hnetto
