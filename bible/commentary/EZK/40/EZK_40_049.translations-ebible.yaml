  kan-2017: ದ್ವಾರಮಂಟಪದ ಉದ್ದ ಇಪ್ಪತ್ತು ಮೊಳ, ಅಗಲ ಹನ್ನೊಂದು ಮೊಳ ಇದ್ದವು. ಹತ್ತು ಮೆಟ್ಟಿಲುಗಳನ್ನು
    ಹತ್ತಿ, ಅಲ್ಲಿಗೆ ಸೇರುತ್ತಿದ್ದರು. ಎರಡು ಕಡೆಯ ಕಂಬಗಳ ಪಕ್ಕದಲ್ಲಿ ಒಂದೊಂದು ಉಪಸ್ತಂಭವು ಇತ್ತು.
  yap-yap: Bay yu thal i tawo’ ni sor ngalang ko gin yima yan riy nga senggil, ni
    guyey nge aningeg e fit radan ma rliw’ e fit n’umngin. Ma bay l’agruw i rumog,
    nra reb ma bay u barba’ e gin yima yan riy nga naun.
  hlt-MCSB: Ngalha te a yun dong kul neh a daang dong hlai khat lo. Te te tangtlaeng
    neh luei tih tung taengkah ngalhatung te khatben ah pakhat, khatben ah pakhat
    pai.
  mdy-ETH: ጌሎ ካሮኮ ዓኣ ኬኤፆ ዳኣሮኮ ዖዶሱማ ላማታሚ ዋዻ፥ ዳልጉማ ታጶ ላምዖ ዋዻኬ፤ ዬያቶኮ ሌካ ሄርቂ ኬስኮ ታጶ ኬኤሌ
    ዴኔ ዓኣኔ፤ ሄርቂ ኬስኮ ላምዖ ኬኤሎ ዴኖንሢኮ ኮይላ ቱርቱሪ ዓኣኔ።
  twi-ASANTE: Ntwonoo no tɛtrɛtɛ yɛ anammɔn aduasa, na ɛfiri anim kɔsi akyire yɛ anammɔn
    dunwɔtwe. Atwedeɛ nnidisoɔ edu bi na wɔforo de kɔ hɔ. Na adum sisi ntwonoo no
