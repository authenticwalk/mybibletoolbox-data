  dop-dop: Nɔnɔɣɔ sɑkɑɣɑ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑtoso.
    Kumlee nɑɑnʋwɑ kɛ yʋlʋ kpɑɑkɩ nɑ ɩ́ sʋʋ. Ɩlɛnɑ ɑkelenɑɑ nɑɑlɛ tʋwɑ nɔnɔɣɔ kɛ hɛkʋ.
  azb-azb: 'Eyvanın uzunluğu iyirmi qulac, eni on iki qulac idi. Oraya pilləkənlə
