  urd-GVU: چنانچہ برآمدے کی پوری چوڑائی 35 اور لمبائی 21 فٹ تھی۔ اُس میں داخل ہونے
    کے لئے دس قدمچوں والی سیڑھی بنائی گئی تھی۔ دروازے کے دونوں ستون نما بازوؤں کے
    ساتھ ساتھ ایک ایک ستون کھڑا کیا گیا تھا۔
  deu-1912: Aber die Halle war zwanzig Ellen lang und elf Ellen weit und hatte Stufen,
