verse: EZK.040.049
translations:
  mal-C: പൂമുഖത്തിന്റെ വീതി ഇരുപതു മുഴവും മുൻവശംമുതൽ പുറകുവശംവരെ പന്ത്രണ്ടു മുഴവും
    ആയിരുന്നു. അതിലേക്കു കയറുന്നതിനു പടികളുടെ ഒരുനിര ഉണ്ടായിരുന്നു. കട്ടിളക്കാലിന്റെ
    ഇരുവശത്തും തൂണുകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Die Länge der Vorhalle betrug zwanzig Ellen und die Breite zwölf Ellen,
    und auf zehn Stufen stieg man zu ihr empor. An den Pfeilern aber waren Säulen,
    eine auf dieser und eine auf jener Seite.
  lin-lin: Ndako moke ya kokotela ezalaki na bametele pene zomi na molayi, mpe motoba
    na mokuse. Bazalaki komata na ematelo ya bibutelo zomi mpo na kokota na ndako
    moke ya kokotela, na bangambo nyonso mibale. Batelemisaki likonzi moko na ngambo
    moko na moko ya ekotelo.
  eng-LSV: the length of the porch—twenty cubits, and the breadth—eleven [[or twelve]]
    cubits; and they go up to it by the [[ten]] steps. And pillars [are] by the posts,
    one on this side and one on that side.
  eng-GNV: The length of the porch was twentie cubites, and ye breadth eleuen cubites,
    and he brought me by the steps whereby they went vp to it, and there were pillars
    by the postes, one on this side, and another on that side.
  eng-WEBSTER: 'The length of the porch was twenty cubits, and the breadth eleven
    cubits; and he brought me by the steps by which they went up to it: and there
    were pillars by the posts, one on this side, and another on that side.'
  nhw-BL: Nopa sala campa calaqui quipiyayaya 10 metros ipatlajca huan 6 metros ihuehueyaca.
    Huan quipixqui escalera tlen nopa calixpamitl catli mocahua calijtic hasta nopa
    sala para calaquise ipan tiopamitl huan quipiyayaya 10 escalones. Huan quipixqui
    se tlen nopa tlaquetzalme ipan sesen lado.
  swh-ONEN: Baraza ilikuwa na dhiraa ishirini kwenda juu na dhiraa kumi na mbili kuanzia
    mbele hadi nyuma. Kulikuwa na ngazi kumi za kupandia huko, pia kulikuwa na nguzo
    kwa kila upande wa miimo.
  bba-bba: Adɛrɔ ɡen tiin dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Mɑ ɡen yɑsum mɑɑ sɑ̃ɑ
    ɡɔm soonu wɔkurɑ tiɑ. Bɑ rɑ ɡu duwɑ kɑ yɔɔtiɑ ye yɑ nɑɑ dɑbusɑnu wɔkuru mɔ. Mɑ
    ɡɑ ɡbere mɔ berɑ kɑ berɑ tiɑ tiɑ.
  eng-KJVCPB: 'The length of the porch was twenty cubits, and the breadth eleven cubits;
    and he brought me by the steps whereby they went up to it: and there were pillars
    by the posts, one on this side, and another on that side.'
  luo-luo: Lach mar agola ne en fut piero adek, kendo chakre nyime nyaka toke noromo
    fut apar gaboro. Ne inyalo chopi kanyo kiidho raidhi man-gi raidhi mangʼeny, kendo
    ne nitie sirni mochungi motegno mane osiro bath gama koni gi koni.
  meu-meu: Dehe ena lata na kiubit ruahui, bona ena lababa na kiubit gwauta-rua. Vadavada
    moi-kaudia gwauta amo e dae henia; bona ihua-ihua badibadidiai na au-tubua, ohe
    kahana kahana ai.
  npi-ULB: दलानको लमाइ बिस हात थियो, र त्यसको गहिराइ एघार हात थियो । त्यसमा जानलाई
    खुट्किलाहरू थिए र त्यसको दुवै पट्टि खम्बाहरू थिए ।
  yor-yor: Àtẹ̀wọ ẹnu-ọ̀nà jẹ́ ogún ìgbọ̀nwọ́ ní ìbú, àti ìgbọ̀nwọ́ méjìlá láti iwájú
    dé ẹ̀yìn. Láti ara àtẹ̀gùn ní a ti ń dé ibẹ̀ àwọn òpó sì wà ni ẹ̀gbẹ́ ògiri kọ̀ọ̀kan
    àwọn àtẹ́rígbà náà.
  pes-OPCB: عرض این اتاق ورودی ده متر و طول آن از شرق به غرب شش متر بود. برای رفتن
    به این اتاق می‌بایست از ده پله بالا رفت. در طرفین راه ورودی، دو ستون قرار داشت.
  tgl-ULB: Dalawampung siko ang haba at labing-isang siko ang lalim ng portiko ng
    santuwaryo. May mga baitang patungo sa itaas nito at mga haligi na nakatayo sa
    magkabilang bahagi nito.
  hui-hui: Ege pabe haraba wiagoria anda hobane timbuni heagonaga magi luninaga mida
    pira wialu arane yangalenaga mida duriani maru bolanguahe hea. Ani bialu Anduane
    Homogonaga anda hobane ogoniha howa egageria wali agali ngoai haga hama wiagoha
    daliape ho wia. Haraba ogoni wiagoria anda gene timbuni kira lene labolaboha hea.
  mya-mya: မုခ်​ဦး​ခန်း​သည်​အ​နံ​သုံး​ဆယ့်​လေး​ပေ၊ ထု​ပေ​နှစ်​ဆယ်​ရှိ​၍​ယင်း​ကို​လှေ​ကား​ထစ်​များ​ဖြင့်​တက်​ရ​၏။
    မုခ်​ဦး​ပေါက်​တစ်​ဖက်​တစ်​ချက်​တွင်​တိုင်​တစ်​လုံး​စီ​ရှိ​သ​တည်း။
  bod-N: ཡང་སྒོ་ཁྱམས་ཀྱི་རིང་ཚད་ལ་ཁྲུ་ཉི་ཤུ་དང་། ཞེང་ལ་ཁྲུ་བཅུ་གཅིག་ཡོད་ཅིང་། མི་རྣམས་རྡོ་སྐས་ལ་འཛེགས་ན་ད་གཟོད་སྒོ་ཁྱམས་སུ་སླེབ་ཐུབ་པ་དང་།
    སྒོ་སྒྲོམ་གྱི་འགྲམ་དུ་ཡང་ཀ་བ་གཉིས་ཕྱོགས་གཉིས་སུ་ཡོད་དོ། །
  sna-sna: Biravira rakanga rina makubhiti makumi maviri paupamhi, uye makubhiti gumi
    namaviri kubva mberi kusvika shure. Ikoko kwaisvikwa nezvikwiriso, uye kwakanga
    kune mbiru parutivi rumwe norumwe rwedzimwe mbiru.
  spa-BLM: La longitud del pórtico era de veinte codos y la anchura de once codos,
    incluso por los escalones por los que se subía a él. Había pilares junto a los
    postes, uno de este lado y otro del otro.
  cac-cac: A jun corredor chi', lajun̈e' metro slevanil, vaque' metro yool. B'achquiltac
    sq'uei. Ay chab' q'uen nivac oy d'a sti' spuertail, junjun d'a junjun pac'an̈.
  swh-ULB: Urefu wa ukumbi ulikuwa dhiraa ishirini, na upana wake ulikuwa dhiraa kumi
    na moja. Kulikuwa na ngazi zilizokuwa zimepanda juu na nguzo zilizokuwa zimesimama
    pande zote za huo.
  bel-bel: 'Даўжыня бабінца - дваццаць локцяў, а шырыня - адзінаццаць локцяў, і ўзыходзяць
    у яго па дзесяці прыступках; і былі падпоры ў слупоў: адна - з аднаго боку, а
    другая - з другога.'
  deu-ELBBK: Die Länge der Halle war 20 Ellen und die Breite 11 Ellen, und zwar an
    den Stufen, auf denen man zu ihr hinaufstieg. Und Säulen waren an den Pfeilern,
    eine auf dieser und eine auf jener Seite.
  mbb-OT: Ne is barkun 34 he ǥiek is keluǥayad din ne 20 he ǥiek is keluag din. Ne
    sepulù he ang-ang is heǥezan he ibpehedutun te varkun, ne zuen tukud diyà te kada
    kilid kayi.
  mal-2015: പൂമുഖത്തിന്റെ നീളം ഇരുപതു മുഴം, വീതി പന്ത്രണ്ടു മുഴം, അതിലേക്കു കയറുവാനുള്ള
    പതനം പത്തു; മുറിച്ചുവരുകൾക്കരികെ ഇപ്പുറത്തു ഒന്നും അപ്പുറത്തു ഒന്നുമായി തൂണുകൾ
    ഉണ്ടായിരുന്നു.
  rmc-rmc: E veranda sas 10 metri džinďarďi a 6 metri buchľi. Džalas pes upre deše
    garadičenca. Paš o zarubňi sas o slupi, jekh pal jekh sera a dujto pal aver sera.
  pes-OPV: و طول رواق بیست ذراع وعرضش یازده ذراع. و نزد زینه‌اش که از آن برمی آمدند،
    دو ستون نزد اسبرها یکی از اینطرف و دیگری از آنطرف بود.
  ron-1924: Тинда авя о лунӂиме де доуэзечь де коць ши о лэциме де дойспрезече коць;
    те суяй ла еа пе зече трепте. Лынгэ стылпь май ерау ши алць стылпь, унул де о
    парте ши алтул де алта.
  ben-OBCV: বারান্দা কুড়ি হাত চওড়া ছিল এবং সামনে থেকে পিছন পর্যন্ত বারো হাত ছিল।
    সেখানে উঠবার একটি সিঁড়ি ছিল এবং সেই দুটো বাজুর সামনে ছিল একটি করে থাম।
  som-som: Oo balbalada dhererkeedu wuxuu ahaa labaatan dhudhun, oo ballaadhkeeduna
    wuxuu ahaa kow iyo toban dhudhun, oo jaranjarro baa loogu fuuli jiray, oo tiirarka
    waxaa ku ag yiil tiirar waaweyn, mid dhinacan kaga yaal, midka kalena dhinacaas
    kaga yaal.
  lat-VUC: 'Longitudinem autem vestibuli viginti cubitorum, et latitudinem undecim
    cubitorum, et octo gradibus ascendebatur ad eam. Et columnæ erant in frontibus:
    una hinc, et altera inde.'
  eng-ASVBT: 'The length of the porch was twenty cubits, and the breadth eleven cubits;
    even by the steps whereby they went up to it: and there were pillars by the posts,
    one on this side, and another on that side.'
  ita-1885: La lunghezza del portico era di venti cubiti, e la larghezza di undici
    cubiti, oltre allo spazio de' gradi, per li quali si saliva ad esso; e le colonne
    erano presso degli stipiti, l'una di qua, l'altra di là.
  eng-LXXUP: And the length of the porch was twenty cubits, and the breadth twelve
    cubits; and they went up to it by ten steps; and there were pillars to the porch,
    one on this side and one on that side.
  eng-ULB: The length of the portico was twenty cubits, and its depth was eleven cubits.
    There were steps that went up to it and columns that stood on either side of it.
  spa-VBL: El pórtico medía veinte codos de ancho y doce de profundidad, y tenía diez
    escalones para subir. Había columnas junto a los postes, una a cada lado.
  fra-_FOB: Le vestibule avait vingt coudées de long, et onze de large; on y montait
    par des degrés, et près des poteaux se trouvaient des colonnes, l'une d'un côté,
    l'autre de l'autre.
  mal-mal: പൂമുഖത്തിന്റെ നീളം ഇരുപതു മുഴം, വീതി പന്ത്രണ്ട് മുഴം, അതിലേക്ക് കയറുവാനുള്ള
    പടികൾ പത്ത്; കട്ടിളപ്പടികൾക്കരികിൽ ഇരുവശത്തും ഓരോ തൂണുകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Chunāṅche barāmde kī pūrī chauṛāī 35 aur lambāī 21 fuṭ thī. Us meṅ dāḳhil
    hone ke lie das qadamchoṅ wālī sīṛhī banāī gaī thī. Darwāze ke donoṅ satūn-numā
    bāzuoṅ ke sāth sāth ek ek satūn khaṛā kiyā gayā thā.
  suz-BL: मेको पिंडी २० कुबीत लाइश्‍शो नु १२ कुबीत ब्रेम्‍शो बाक्‍त। मेकेर लचा कली
    १० ओटा थेंका बाक्‍तेक्‍म। मिनु निम्‍फा गे थाम का का बाक्‍त। १राजा ७:२१
  eng-NOY: The length of the porch was twenty cubits, and the breadth eleven cubits;
    and they went up to it by steps. And there were columns by the door-border, one
    on this side, and another on that side.
  ita-1927: La larghezza del vestibolo era di venti cubiti; e la larghezza, di undici
    cubiti; vi si saliva per de’ gradini; e presso ai pilastri c’erano delle colonne,
    una di qua e una di là.
  ckb-ckb: پانی هەیوانەکە بیست باڵ بوو، درێژییەکەشی دوازدە باڵ. لە پێپلیکانەکەوە بۆی
    سەردەکەوت، لە هەردوو لای دینگەکان کۆڵەکە هەبوون، یەکێک لەم بەر و یەکێکی دیکە لەو
    بەر.
  eng-BBE: The covered way was twenty cubits long and twelve cubits wide, and they
    went up to it by ten steps; and there were pillars by the uprights, one on one
    side and one on the other.
  kan-OKCV: ದ್ವಾರಮಂಟಪದ ಅಗಲವು ಸುಮಾರು ಹನ್ನೊಂದು ಮೀಟರ್ ಮತ್ತು ಮುಂಭಾಗದಿಂದ ಹಿಂಭಾಗಕ್ಕೆ ಸುಮಾರು
    ಆರು ಮೀಟರ್. ಅದನ್ನು ಹತ್ತಲು ಮೆಟ್ಟಿಲುಗಳಿದ್ದವು ಮತ್ತು ಎರಡೂ ಬದಿಗಳಲ್ಲಿ ಬಾಗಿಲಿನ ಚೌಕಟ್ಟುಗಳ
    ಬದಿಗಳಲ್ಲಿ ಕಂಬಗಳು ಇದ್ದವು.
  tam-2017: மண்டபத்தின் நீளம் இருபது முழமும், அகலம் பதினொரு முழமுமாக இருந்தது; அதற்கு
    ஏறிப்போகிற படிகளும் இருந்தது; தூணாதாரங்களில் இந்தப்பக்கத்தில் ஒரு தூணும் அந்தப்பக்கத்தில்
    ஒரு தூணும் இருந்தது.
  spa-RV-1909: 'La longitud del pórtico veinte codos, y la anchura once codos, al
    cual subían por gradas: y había columnas junto á los postes, una de un lado, y
    otra de otro.'
  ron-BTF: Lungimea porticului era de douăzeci de coți și lățimea de unsprezece coți;
    și m-a dus la treptele pe care ei se urcau la ea; și erau stâlpi lângă ușori,
    unul de o parte și altul de cealaltă parte.
  eng-WEBP: The length of the porch was twenty cubits and the width eleven cubits,
    even by the steps by which they went up to it. There were pillars by the posts,
    one on this side, and another on that side.
  eng-FBV: The porch was twenty cubits wide and twelve cubits deep, and had ten steps
    leading up to it. There were columns by the posts, one on both sides.
  nld-1939: De lengte van de voorhal bedroeg twintig el en de breedte twaalf el; langs
    tien treden ging men er heen, en tegen de deurposten stond aan weerskanten een
    zuil.
  nch-BL: Nopa sala campa calaquij quipiyayaya 10 metros ipatajca huan 6 metros ihuehueyaca.
    Huan quipixtoya se escalera ten nopa calixpamit cati mocahua calijtic hasta nopa
    sala para calaquise ipan tiopamit huan quipiyayaya 10 escalones. Huan quipixqui
    se ten nopa taquetzalme ipan sesen lado.
  vie-1934: Nhà ngoài có hai mươi cu-đê bề dài, và mười một cu-đê bề ngang; có những
    cấp bước lên, kề các cột lại có hai cây trụ, bê nầy một cây, bên kia một cây.
  hin-CV: मंडप लगभग दस मीटर चौड़ा था, और सामने से लेकर पीछे तक लगभग छः मीटर था. उस
    पर चढ़ने के लिए सीढ़ियां थी, और दोनों तरफ के चौखटों के बाजू में खंभे थे.
  spa-BES: El pórtico tenía veinte codos de largo y doce codos de ancho, y subían
    por diez escalones; y había columnas junto a los pilares a cada lado.
  tdx-tdx: Kiho roapolo ty andava’ i fizilihañey, naho kiho folo-raik’ amby ty ampohe’e;
    fanongañe ty fimoahañe; tsotsòke raike ty añ’ila’ o tolà’eo etoy naho raike ty
    eroy.
  tha-KJV: มุ​ขน​ั้นยาวยี่​สิ​บศอกและกว้างสิบเอ็ดศอก และท่านนำข้าพเจ้าทางบันไดไปถึงที่​นั้น
    และมีเสาอยู่ข้างเสาทั้งสองข้าง
  por-BR-2018: O comprimento do pórtico era vinte côvados, e a largura onze côvados;
    e era com degraus, pelos quais se subia; e havia colunas junto aos pilares, uma
    de um lado, e outra do outro.
  deu-ELO: Die Länge der Halle war zwanzig Ellen und die Breite elf Ellen, und zwar
    an den Stufen, auf welchen man zu ihr hinaufstieg. Und Säulen waren an den Pfeilern,
    eine auf dieser und eine auf jener Seite.
  eng-WYC-2018: But he meted the length of the porch of twenty cubits, and the breadth
    of eleven cubits, and by eight degrees men ascended to it; and pillars were in
    the posts, one on this side, and another on that side. (And he measured the length
    of the porch, twenty cubits, and the breadth, eleven cubits, and by eight steps
    people went up to it; and pillars were by the posts, one on this side, and another
    on that side.)
  epo-epo: La longo de la portiko estis dudek ulnoj, kaj la larĝo dek unu ulnoj, kaj
    ĝi havis ŝtupojn por supreniri; kaj la kolonoj havis bazaĵojn, unu ĉe unu flanko
    kaj unu ĉe la alia flanko.
  uig-PIN: Dalanning kǝngliki yigirmǝ gǝz, uzunluⱪi on bir gǝz idi; uningƣa qiⱪidiƣan
    pǝlǝmpǝy bar idi; tüwrükimu bar idi, u yenida biri, bu yenida biri bar idi.
  beo-beo: Logo holei seseidafa amoga fa:gu heda:lebe ba:i. Amo sesei ea defei da
    seda amo 10 mida amola ba:de da 6 mida. Logo holei la:di la:di da duni bugi aduna
    dialebe ba:i.
  tpi-OTNT: Longpela bilong dispela rum klostu long dua em inap 10 mita, na bikpela
    bilong en inap 5 na hap mita. Na i gat lata i stap long dua na i go daun long
    ples bung. Na long tupela hapsait bilong dua i gat bikpela pos i sanap.
  hau-SA: Fāɗin shirayin kamu ashirin ne, kamu goma sha biyu kuma daga gaba zuwa baya.
    A kan kai samansa ta wurin hawan matakai, akwai kuma ginshiƙai a kowane gefe na
    madogaran.
  uig-LAT: Dalanning kengliki yigirme gez, uzunluqi on bir gez idi; uninggha chiqidighan
