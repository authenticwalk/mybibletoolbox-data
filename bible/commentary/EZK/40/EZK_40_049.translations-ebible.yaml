  asm-FB: বাৰাণ্ডাৰ দৈৰ্ঘ্য বিশ হাত আৰু প্ৰস্থ বাৰ হাত আছিল আৰু তালৈ উঠিব পৰা খটখটী
    আছিল; আৰু বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ দুই ভাগৰ ওচৰত এফালে এটা স্তম্ভ আৰু আনফালে
    এটা স্তম্ভ আছিল।
  sus-A: نَ بُنتُنيِ شَ مَءِفبٌي لَن نْنفْن يَ مْشْحّن نَن مَ، عَ شَ مَءِتٍ لَن نْنفْن
    يَ قُ نُن قِرِن نَن مَ. تٍدٍيٍ نُ نَ عَ بّ. كِنكِ قِرِن نُ تِشِ بُنتُنيِ شّلّ
    سّيتِيٍ مَ.
  fra-SBL: La longueur du portique était de vingt coudées, et sa largeur de onze coudées,
