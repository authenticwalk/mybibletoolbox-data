  urd-GVH: चुनाँचे बरामदे की पूरी चौड़ाई 35 और लंबाई 21 फ़ुट थी। उसमें दाख़िल होने
    के लिए दस क़दमचोंवाली सीढ़ी बनाई गई थी। दरवाज़े के दोनों सतून-नुमा बाज़ुओं के
