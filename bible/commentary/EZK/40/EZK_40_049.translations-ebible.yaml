    san tidene nan fari. Sɛnbɛtɛn keden keden nan yi tixi so dɛɛn be binna nun be
    binni.
  haw-1868: 'He iwakalua kubita ka loa o ka lanai, a he umikumamakahi kubita ka laula;
    ma na anuu hoi kahi i pii ai lakou ilaila: a he mau kia e pili ana i na kia, kekahi
    ma kela aoao, a o kekahi hoi ma keia aoao.'
  arb-NAV: وَكَانَ طُولُ الرُّوَاقِ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ)
    وَعَرْضُهُ إِحْدَى عَشَرَةَ ذِرَاعاً (نَحْوَ خَمْسَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ)
    عِنْدَ الدَّرَجَاتِ الَّتِي تُؤَدِّي إِلَيْهِ، كَمَا نُصِبَ عِنْدَ الْعَضَائِدِ
    عَمُودَانِ وَاحِدٌ عَنْ كُلِّ جَانِبٍ.
  ewe-ewe: Akpata la keke mita ewo, eye wòdidi mita ade tso ŋgɔ yi megbe. Atrakpuiwo
    le ete, eye sɔtiwo le domegliawo ƒe akpa ɖe sia ɖe.
  eng-LEE: 'The length of the porch was twenty cubits, and the breadth eleven cubits,
    together with the steps whereby they went up to it: and there were pillars by
