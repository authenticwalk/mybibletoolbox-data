    Na halehaleana si koa nana pa kenuna sa sasada nuquru meke karua dedegere lavata
    si turu dia pa vari kalina sa sasada asa.
  gaz-gaz: Gardaafoon sun balʼinni isaa dhundhuma digdama, fuula isaa duraa hamma
    dugda duubaatti immoo dhundhuma kudha lama ture. Gulantaawwan gara mana qulqullummaatti
    geessan kudhanitu ture; qixa lamaaniinis tuggeewwan gurguddaan, tuggeewwan xixinnaa
    cina turan.
  fra-LSG: Le vestibule avait une longueur de vingt coudées et une largeur de onze
