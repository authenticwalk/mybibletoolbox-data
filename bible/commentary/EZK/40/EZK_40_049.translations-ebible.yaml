  hlt-hlt: Ngalha te a yun dong kul neh a daang dong hlai khat lo. Te te tangtlaeng
    neh luei tih tung taengkah ngalhatung te khatben ah pakhat, khatben ah pakhat
    pai.
  tbz-SIM: Kɛ̀ kukpɑ̃́nkpɑ̃́nkù okùmɛ̀ mbo mɛ́tìrì tɛpíítɛ̀, mɛpɛ̃kùmɛ̀ mɛ́tìrì mɛ̀kuɔ̀,
