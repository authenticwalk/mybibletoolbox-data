    ma ta ura pagapaga dir ga tur pire ra ura tukal ai ra matakilalat ta ra ura paparaina.
  grc-BRENT: Καὶ τὸ μῆκος τοῦ αἰλὰμ πηχῶν εἴκοσι, καὶ τὸ εὖρος πηχῶν δώδεκα· καὶ ἐπὶ
