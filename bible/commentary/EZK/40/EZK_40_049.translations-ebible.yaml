  dan-1931: og Forhallen var tyve Alen lang og tolv Alen bred. Ad ti Trin steg man
    op til den; og der stod Søjler op ad Pillerne, én på hver Side.
  vie-OVCB: Như thế sảnh đường ở lối vào dài 10,6 mét và rộng 6,4 mét. Có mười bậc
