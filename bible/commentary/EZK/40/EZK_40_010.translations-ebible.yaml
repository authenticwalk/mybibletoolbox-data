verse: EZK.040.010
translations:
  mal-C: കിഴക്കേ കവാടത്തിന്റെ കാവൽമാടങ്ങൾ ഒരുവശത്തു മൂന്നും മറുവശത്തു മൂന്നും ആയിരുന്നു.
    ആ മൂന്നിൽ ഓരോന്നിനും ഒരേ അളവായിരുന്നു. ഓരോ വശത്തും തള്ളിനിൽക്കുന്ന മതിലിനും ഒരേ
    അളവുതന്നെ.
  deu-TKW: Und der Nischen des Thors waren drei auf der einen und drei auf der anderen
    Seite. Alle drei hatten ein und dasselbe Maß; ebenso hatten auch die Pfeiler auf
    beiden Seiten ein und dasselbe Maß.
  lin-lin: Ezalaki na bandako mike misato ya bakengeli, ngambo na ngambo, na ngambo
    ya ekuke ya este ; bandako mike nyonso misato ezalaki ekokana, mpe molayi oyo
    ekabolaki ndako moko ya bakengeli na ndako mosusu, ngambo na ngambo, ezalaki mpe
    ekokana.
  eng-LSV: and the little chambers of the gate eastward, three on this side and three
    on that side; the three of them—one measure, and the posts—one measure, on this
    side and on that side.
  eng-GNV: 'And the chambers of the gate Eastwarde, were three on this side, and three
    on that side: they three were of one measure, and the postes had one measure on
    this side, and one on that side.'
  eng-WEBSTER: 'And the little chambers of the gate eastward were three on this side,
    and three on that side; they three were of one measure: and the posts had one
    measure on this side and on that side.'
  nhw-BL: (Huan quen niquijto achtihuiya, ipan nopa pasillo quipixqui 3 cuartos ipan
    sesen lado huan nochi elqui san se ininhuexca. Huan nopa tlaquetzalme ica nahui
    esquinas catli moquetzque ipan sesen lado elqui san se ininhuexca.)
  swh-ONEN: Ndani ya lango la mashariki kulikuwepo vyumba vitatu vya kupumzikia kila
    upande, vyote vitatu vilikuwa na vipimo vilivyo sawa, nazo nyuso za kuta zilizotenganisha
    kila upande zilikuwa na vipimo vilivyo sawa.
  bba-bba: Kɔ̃su yerun dii ni kpuro ni nu wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ nu nɛwɑ. Diɑ itɑ
    itɑwɑ yɑ wɑ̃ɑ ɑdɛrɔ ɡen beri berikɑɔ. Bɑtumɑ ye yɑ bu kɑrɑnɛ yɑ mɑɑ nɛwɑ.
  eng-KJVCPB: 'And the little chambers of the gate eastward were three on this side,
    and three on that side; they three were of one measure: and the posts had one
    measure on this side and on that side.'
  luo-luo: Ne nitie udi adek adek mag jorito e bath ei dhorangach man yo wuok chiengʼ.
    Bathe udigo ne romre koni gi koni, kendo lach kor ot mane opogogi ne romre duto
    koni gi koni.
  meu-meu: Mairiveina kahana ikoukouna ohena kahana kahana na daiutu toi toi amo;
    toiosi edia bada na heḡereḡere; bona ohe kahana kahana ihua-ihuadia edia bada
    danu heḡereḡere.
  npi-ULB: त्यहाँ पूर्वपट्टिको ढोकाको दुवैतिर तिन वटा रक्षक कोठा थिए, र ती हरेकको
    एउटै नाप थियो, र तिनीहरूलाई अलग गर्ने पर्खालको पनि नाप एउटै थियो ।
  yor-yor: 'Ní ẹnu-ọ̀nà ìlà-oòrùn ni àwọn yàrá kéékèèké mẹ́ta wà ní ẹ̀gbẹ́ kọ̀ọ̀kan:
    mẹ́tẹ̀ẹ̀ta kọ̀ jú sí ara wọn, ojú ìgbéró ògiri ni ẹ̀gbẹ́ kọ̀ọ̀kan jẹ́ bákan náà
    ní wíwọ̀n.'
  pes-OPCB: '@see-verse:EZK.040.009'
  tgl-ULB: Tatlo ang bilang ng mga silid ng mga tagapagbantay sa magkabilang bahagi
    ng tarangkahan at pareho ang sukat ng mga ito at pareho rin ang sukat ng pader
    na naghihiwalay sa lahat ng mga ito mula sa isa't isa.
  hui-hui: Tamu hobane harabani hayaru uruni agali mamage haga biarunaga hayaruni
    hobane waragaria howa tamuha mbiraore ogobi dege dege hea. Hanuni bugu hama wali
    agali puíbu biaga biago tubari wuwa mendehayagi hobane tebira mendehabi tebira
    dege hea. Ani bialu anda hobane hearu magi mbiraore ogobi dege dege hea.
  mya-mya: (မုခ်​ပေါက်​လမ်း​ကြား​၏​ဝဲ​ယာ​တွင်​ရှိ​သော​အ​စောင့်​တပ်​သား​တို့​၏​အ​ခန်း​သုံး​ခန်း​စီ​သည်
    အ​ရွယ်​ပ​မာ​ဏ​ချင်း​တူ​ညီ​ကြ​၏။ ယင်း​တို့​ကို​ပိုင်း​ခြား​ထား​သည့်​နံ​ရံ​များ​သည်​လည်း​ထု​ချင်း​တူ​ညီ​ကြ​၏။)
  bod-N: ཤར་སྒོའི་ཁང་པ་རྣམས་གཡས་ཕྱོགས་སུ་གསུམ་དང་གཡོན་ཕྱོགས་སུ་གསུམ་ཡོད་ལ། ཁང་མིག་གསུམ་པོའི་རིང་ཚད་དང་ཞེང་གི་ཆེ་ཆུང་གཉིས་ཀ་གཅིག་ཡིན་ལ།
    འགྲམ་གཉིས་ཀྱི་སྒོ་སྒྲོམ་གྱི་མཐུག་ཚད་ཀྱང་གཅིག་ཡིན།
  sna-sna: Mukati mesuo rokumabvazuva makanga muna makamuri matatu parutivi rumwe
    norumwe; ose ari matatu akanga ane chiyero chakaenzana.
  spa-BLM: Los cuartos laterales de la puerta hacia el este eran tres de un lado y
    tres de otro. Los tres eran de una sola medida. Los postes tenían una sola medida
    de este lado y del otro.
  cac-cac: A d'a stitac jun calle b'aj tzon̈ och d'a stojolal b'aj sjavi c'u, ay oxe'
    cuarto lajann̈ej yool, lajann̈ej spimal ayoch d'a snan̈al junjun.
  swh-ULB: Kulikuwa na vyumba vitatu vya ulinzi pande zote za lango la mashariki,
    na yote yalikuwa na kipimo kile kile, na kuta zilizokuwa zimezigawanya zilikuwa
    na kipimo kile kile.
  bel-bel: 'Бакавых пакояў каля ўсходняй брамы: тры - з аднаго боку і тры - з другога;
    адна мера ва ўсіх трох і адна мера ў слупах з таго і з другога боку.'
  deu-ELBBK: Und der Wachtzimmer des Tores nach Osten waren drei auf dieser und drei
    auf jener Seite; ein Maß hatten alle drei, und ein Maß die Pfeiler auf dieser
    und auf jener Seite.
  mbb-OT: Haazà is tetelu he menge ruǥu he zutun ebantey is menge vantey, neked-iiring
    is kezekelè dan, ne is menge verengbeng diyà te mid-elangan te kada sevaha he
    ruǥu, neked-iiring daan is kekepal.
  mal-2015: കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിന്റെ മാടങ്ങൾ ഇപ്പുറത്തു മൂന്നും അപ്പുറത്തു
    മൂന്നും ആയിരുന്നു; മൂന്നിന്നും ഒരേ അളവും ഇപ്പുറത്തും അപ്പുറത്തും ഉള്ള കട്ടളക്കാലുകൾക്കു
    ഒരേ അളവും ആയിരുന്നു.
  rmc-rmc: Andre vichodno brana sas šov khera prekal o stražňika, trin khera sas pal
    jekh sera la chodbakri a trin pal aver. Savore khera sas jednakones bare a o muri
    maškar ola khera sas jednakones buchle.
  pes-OPV: و حجره های دروازه بطرف شرقی، سه از اینطرف و سه از آنطرف بود. و هرسه را
    یک پیمایش و اسبرها را از اینطرف وآنطرف یک پیمایش بود.
  ron-1924: Одэиле де пазэ але порций де рэсэрит ерау ын нумэр де трей де о парте
    ши трей де чялалтэ; тоате трей авяу ачеяшь мэсурэ ши стылпий де фиекаре парте
    авяу тот ачеяшь мэсурэ.
  ben-OBCV: পূর্বদিকের দ্বারের ভিতরের দুই পাশে তিনটি করে ঘর ছিল; তিনটির মাপ একই ছিল,
    এবং সেগুলির মধ্যেকার দেয়ালগুলির প্রত্যেকটার মাপ একই ছিল।
  som-som: Oo iridda xagga bari qolladeheedana waxay ahaayeen saddex dhinac ku taal
    iyo saddex dhinaca kale ku taal, oo saddexdooduba isku qiyaas bay ahaayeen, oo
    tiirarkuna dhankan isku qiyaas bay ku lahaayeen oo dhanka kalena isku qiyaas bay
    ku lahaayeen.
  lat-VUC: 'Porro thalami portæ ad viam orientalem, tres hinc et tres inde: mensura
    una trium, et mensura una frontium ex utraque parte.'
  eng-ASVBT: 'And the lodges of the gate eastward were three on this side, and three
    on that side; they three were of one measure: and the posts had one measure on
    this side and on that side.'
  ita-1885: E le logge della porta, verso il Levante, erano tre di qua, e tre di là;
    tutte e tre erano d'una medesima misura; parimente d'una stessa misura erano le
    fronti di qua, e di là.
  eng-LXXUP: 'and the chambers of the gate of the chamber in front were three on one
    side and three on the other, and there was one measure to the three: there was
    one measure to the porches on this side and on that.'
  eng-ULB: There were three guard chambers on either side of the east gate, and each
    of them had the same measurement, and the walls that separated them had the same
    measurement.
  spa-VBL: A cada lado de la entrada de la puerta oriental había tres nichos que medían
    lo mismo. Los postes de cada lado también medían lo mismo.
  fra-_FOB: Les chambres de la porte orientale étaient au nombre de trois de chaque
    côté, toutes trois de même grandeur, et les poteaux de chaque côté avaient une
    même mesure.
  mal-mal: കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിന്റെ കാവൽമാടങ്ങൾ ഒരു വശത്ത് മൂന്നും മറുവശത്ത്
    മൂന്നും ആയിരുന്നു; മൂന്നിനും ഒരേ അളവായിരുന്നു; ഇരുവശത്തും ഉള്ള കട്ടിളക്കാലുകൾക്കും
    ഒരേ അളവായിരുന്നു.
  urd-GVR: Pahredāroṅ ke mazkūrā kamre sab ek jaise baṛe the, aur un ke darmiyān wālī
    dīwāreṅ sab ek jaisī moṭī thīṅ.
  suz-BL: मिनु पूर्ब ङा लाप्‍‍चो आ एर गे नु ओंथ गे सां सां गेय पतीक कोठा बाक्‍तेक्‍म।
    मेको सांफान उइक्‍थ उइक्‍थ बाक्‍तेक्‍म। मेको एर नु ओंथ बाक्‍शो थाम उइक्‍थ उइक्‍थ
    बाक्‍तेक्‍म।
  eng-NOY: And the chambers of the gate eastward were three on this side, and three
    on that side; they three were of one measure, and the projecting wall-pillars
    were of one measure on this side, and on that side.
  ita-1927: Le camere di guardia della porta orientale erano tre da un lato e tre
    dall’altro; tutte e tre avevano la stessa misura; e i pilastri, da ogni lato,
    avevano pure la stessa misura.
  ckb-ckb: قوژبنەکانی دەروازەی لای ڕۆژهەڵاتیش، لە هەر لایەک سێ قوژبن هەبوون، هەرسێکیان
    هەمان پێوانە بوون. ڕووبەری دیوارەکانی نێوانیشیان لە هەر لایەک وەک یەک بوون.
  eng-BBE: And the rooms of the doorway on the east were three on this side and three
    on that; all three were of the same size; and the uprights on this side and on
    that were of the same size.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು ಈ ಕಡೆಯಲ್ಲಿ ಮೂರೂ ಆ ಕಡೆಯಲ್ಲಿ ಮೂರೂ ಇದ್ದವು.
    ಆ ಮೂರಕ್ಕೂ ಒಂದೇ ಅಳತೆ ಇತ್ತು. ಎರಡೂ ಕಡೆಯ ಕಂಬಗಳಿಗೂ ಸಹ ಒಂದೇ ಅಳತೆ ಇತ್ತು.
  tam-2017: கிழக்குதிசைக்கெதிரான வாசலின் அறைகள் இந்தப்பக்கத்தில் மூன்றும் அந்தப்பக்கத்தில்
    மூன்றுமாக இருந்தது; அவைகள் மூன்றுக்கும் ஒரே அளவும், இந்தப்பக்கத்திலும் அந்தப்பக்கத்திலும்
    இருந்த தூணாதாரங்களுக்கு ஒரே அளவும் இருந்தது.
  spa-RV-1909: 'Y la puerta de hacia el oriente tenía tres cámaras de cada parte,
    todas tres de una medida: también de una medida los portales de cada parte.'
  ron-BTF: Și cămăruțele porții spre est erau trei de o parte și trei de cealaltă
    parte; toate trei erau de aceeași măsură; și stâlpii aveau aceeași măsură de o
    parte și de cealaltă.
  eng-WEBP: The side rooms of the gate eastward were three on this side, and three
    on that side. The three of them were of one measure. The posts had one measure
    on this side and on that side.
  eng-FBV: There were three alcoves on each side of the east gate entrance that all
    measured the same. The posts on each side also measured the same.
  nld-1939: 'De nissen van de oosterpoort lagen tegenover elkander: drie aan de ene
    en drie aan de andere kant; ze hadden alle drie dezelfde afmetingen, en ook de
    muurvlakken aan weerskanten hadden dezelfde afmetingen.'
  nch-BL: (Huan quej niquijto achtohuiya, ipan nopa pasillo quipixqui 3 cuartos ipan
    sesen lado huan nochi elqui san se inihuexca. Huan nopa taquetzalme ica nahui
    esquinas cati moquetzque ipan sesen lado elqui san se inihuexca.)
  vie-1934: Những phòng của hiên cửa phía đông mỗi bên ba cái, cả ba lớn đồng nhau,
    và các cột mỗi bên đo bằng nhau.
  hin-CV: पूर्वी द्वार के भीतर दोनों तरफ तीन-तीन पहरेवाली कोठरियां थी; तीनों की नाप
    एक समान थी, और दोनों तरफ की दीवारों की नाप भी एक समान थी.
  spa-BES: Y las habitaciones de la puerta en el este eran tres en este lado y tres
    en el otro lado; las tres eran del mismo tamaño; y los pilares de este lado y
    del otro eran del mismo tamaño.
  tdx-tdx: Trañom-pigaritse telo ty añ’ila’ i lalambey atiñanañey etoy naho telo añ’
    ila’e aroy, mira ty zehe’ i telo rey; vaho sindre aman-jehen-tolàñe mira ty añ’ila’e
    atoy naho ty añ’ila’e aroy.
  tha-KJV: แต่​ละด้านของหอประตูตะวันออกมีห้องยามอยู่สามห้อง ห้องทั้งสามมีขนาดเดียวกัน
    และเสาที่​อยู่​ทั้งสองข้างก็​มี​ขนาดเดียวกัน
  por-BR-2018: E as câmaras pequenas da porta do oriente eram três de um lado e três
    do outro; todas as três de uma mesma medida; também os pilares de um lado e do
    outro tinham uma mesma medida.
  deu-ELO: Und der Wachtzimmer des Tores gegen Osten waren drei auf dieser und drei
    auf jener Seite; ein Maß hatten alle drei, und ein Maß die Pfeiler auf dieser
    und auf jener Seite.
  eng-WYC-2018: Certainly the (little) chambers of the gate at the way of the east
    were three on this side, and three on that side; one measure of three, and one
    measure of the posts on ever either side. (And the little chambers of the gateway,
    facing east, were three on this side, and three on that side; one measurement
    was of the three, and one measurement was of the posts on both sides.)
  epo-epo: Da flankaj ĉambretoj ĉe la orienta pordego estis tri sur unu flanko kaj
    tri sur la alia flanko; ĉiuj tri havis unu mezuron, kaj ankaŭ la ambaŭflankaj
    kolonoj havis unu mezuron.
  uig-PIN: Xǝrⱪⱪǝ ⱪariƣan dǝrwazining iqidǝ, u tǝripidǝ üqtin, bu tǝripidǝ üqtin oyuⱪ
    ɵylǝr bar idi. Üqilisi ohxax ɵlqǝmdǝ idi; üq ɵyning ikki yan temi ohxax ⱪelinliⱪta
    idi.
  beo-beo: (Sosodo ouligisu sesei, logo la:di la:di dialebe amola ilia defei da defele
    amo dobea ea ba:de defei da defele ba:i).
  tpi-OTNT: Namba bilong ol dispela rum bilong wasman i stap arere long ples bilong
    wokabaut, em 6-pela olgeta, na olgeta rum i gat wankain mak tasol. Tripela i stap
    long hap, na tripela long hap. Na ol banis i stap namel namel long ol rum i gat
    wankain mak tasol.
  hau-SA: A cikin ƙofar gabas akwai ɗakuna uku a kowane gefe na hanyar shiga; dukan
    ukun girmansu ɗaya, bangayen da suke tsakani a kowane gefe girmansu ɗaya ne.
  uig-LAT: Sherqqe qarighan derwazining ichide, u teripide üchtin, bu teripide üchtin
    oyuq öyler bar idi. Üchilisi oxshash ölchemde idi; üch öyning ikki yan témi oxshash
    qélinliqta idi.
  nde-nde: Ngaphakathi kwesango langasempumalanga kwakulezindlwana ezintathu icele
    ngalinye; zontathu izilinganiso zazo zazifanana, lobuso bemiduli eyayiphumele
    phambili izilinganiso zabo amacele wonke zazifanana.
  ton-ton: 'Pea ko e ngaahi kihiʻi potu fale ʻoe matapā fakahahake ko e tolu ʻi he
    potu mai ki heni, pea tolu ki he potu ko ʻena; pea naʻe fuofua tatau ʻae tolu
    ko ia: pea naʻe tatau ʻae fua ʻoe pou ʻi he potu ko eni, mo e potu ko ʻena.'
  ces-1613: I pokojíky brány východní, tři s jedné a tři s druhé strany. Jedné míry
    byly všecky tři, a míra jednostejná veřejí po obou stranách.
  eng-WMB: The side rooms of the gate eastward were three on this side, and three
    on that side. The three of them were of one measure. The posts had one measure
    on this side and on that side.
  tam-TCV: கிழக்கு வாசலின் உட்புறத்தில் ஒவ்வொரு பக்கத்திலும் மூன்று காவலறைகள் இருந்தன.
    அவை மூன்றும் ஒரே அளவுகளைக் கொண்டிருந்தன. தொடுத்துநின்ற சுவர்களின் முகப்புகள் ஒவ்வொரு
    பக்கமும் ஒரே அளவுகளைக் கொண்டிருந்தன.
  ceb-ULB: Adunay tulo ka mga lawak sa guwardiya sa matag kilid sa sidlakang ganghaan,
    ug adunay managsamang sukod ang matag usa niini, ug adunay managsamang sukod ang
    mga paril nga nagbulag niini.
  pol-UBG: Wnęki bramy wschodniej były trzy z jednej i trzy z drugiej strony; wszystkie
    trzy miały ten sam wymiar. Jeden wymiar miały też filary po obu stronach.
  urd-GVU: پہرے داروں کے مذکورہ کمرے سب ایک جیسے بڑے تھے، اور اُن کے درمیان والی دیواریں
    سب ایک جیسی موٹی تھیں۔
  deu-1912: Und der Gemächer waren auf jeglicher Seite drei am Tor gegen Morgen, je
    eins so weit wie das andere, und die Pfeiler auf beiden Seiten waren gleich groß.
  kan-2017: ಪೂರ್ವದಿಕ್ಕಿನ ಹೆಬ್ಬಾಗಿಲಿನ ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿ ಮೂರು ಗೋಡೆಕೋಣೆಗಳಿದ್ದವು. ಆ ಮೂರಕ್ಕೂ
    ಒಂದೇ ಅಳತೆ ಇತ್ತು. ಎರಡು ಪಕ್ಕಗಳಲ್ಲಿನ ಕಂಬಗಳೂ ಒಂದೇ ಅಳತೆಯಾಗಿದ್ದವು.
  yap-yap: Pi senggil ni tafen e matnag u barba’ ngu barba’ e gin ni yima yan riy
    e go’ ta’reb ga’ngin, ma rungrung u thilthilin e go’ ta’reb dub’agin.
  hlt-MCSB: Vongka tanhnaem te khothoeng longpuei heben ah pathum, keben ah pathum
    om tih a pathum la a pum vai uh. Ngalhatung ham heben kah neh keben kah te a sang
    pakhat la om.
  mdy-ETH: ዬንሢ ካፖ ካፓ ዓሳ ሃውሻ ቆልዖንሢ ጎይፆኮ ኮራ ዓጫ ፔቴ ፔቴሢኮ ሄኮ ማዔ ዳልጉሞ ዓኣያኬ፤ ዬያቶኮ ባኣካ ዓኣ
    ኬኤሎኮ ቢያ ሄኮ ማዔ ሃኩሞ ዓኣኔ።
  twi-ASANTE: Na awɛmfoɔ adan mmiɛnsa mmiɛnsa wɔ apueeɛ ɛpono no benkum so ne nifa
    so; na ne nyinaa kɛseɛ yɛ pɛ na afasuo ntiantia a ɛtwitwa ntam no nso pipiripie
    yɛ pɛ.
  eng-WEBU: The side rooms of the gate eastward were three on this side, and three
    on that side. The three of them were of one measure. The posts had one measure
    on this side and on that side.
  wal-wal: Arshsho bagga penggiyan so baggaara, geliyo loossuwaa penggiyaa naagiyaageetu
    kifileti, ha baggaara heezzai ya baggaara heezzai de7oosona. Eta gomppai ubbaageekka
    lagge; eta shaakkiya dirssaa gimbbiyaa orddetettaikka lagge.
  spa-PDDPT: La puerta oriental tenía tres cámaras a cada lado, las tres de la misma
    medida. Los patios a cada lado eran también de una medida.
  gun-gun: Ha'e gui okẽ kuaray oikea katy oĩ va'e jova-jovai rupi ikuai mboapy opy
    ja'o'i joo rami meme tuvixa va'e. Ijyta jovaive rupi ikuai va'e voi joo rami meme
    tuvixa va'e.
  ilo-ULB: Tallo ti siled dagiti guardia iti agsinnumbangir a paset ti ruangan, ket
    agpapada amin ti rukod dagitoy, ken agpapada met laeng ti rukod ti diding a nangbingay-bingay
    amin kadagitoy.
  kpg-kpg: (Nia ruum hagaloohi aanei i nia baahi huogodoo o di gowaa dela e taele ai
    gi lodo e hai dono hagatau e dahi, mo nia duuli ala i mehanga nia maa e maadolu hua
    be di mee e dahi.)
  uig-ARA: شەرققە قارىغان دەرۋازىنىڭ ئىچىدە، ئۇ تەرىپىدە ئۈچتىن، بۇ تەرىپىدە ئۈچتىن
    ئويۇق ئۆيلەر بار ئىدى. ئۈچىلىسى ئوخشاش ئۆلچەمدە ئىدى؛ ئۈچ ئۆينىڭ ئىككى يان تېمى
    ئوخشاش قېلىنلىقتا ئىدى.
  sus-sus: Hɔrɔmɔbanxi kantamae tide senni nu na sogetede sode dɛ sɛɛtie ma, sɛɛti
    keren saxan, sɛɛti boore fan saxan. Nee birin xa maniyɛ xasabi lan, e kinkie fan
    birin xa maniyɛ xasabi lan.
  pon-2006: (Perehn silasil pwukat ni pali koaros en wasahn alulongalao soangen weteieu,
    oh dihd ko me irepeseng soangen mosul teieu.)
  ksd-ksd: Ma go ra mataniolo, nina i tur aro ta ra matana taur, a laptikai na pal
    ure ra monamono tana, a utul tai tika na papar, ma ta ra utul tai ta ra papar,
    ma diat par dia varvarogop; ma ra umana tukal ta go ra papar ma ta nam ta ra papar
    dia varvarogop bula.
  grc-BRENT: καὶ τὰ θεὲ τῆς πύλης τοῦ θεὲ κατέναντι, τρεῖς ἔνθεν καὶ τρεῖς ἔνθεν,
    καὶ μέτρον ἓν τοῖς τρισί· μέτρον ἓν τοῖς αἰλὰμ ἔνθεν καὶ ἔνθεν.
  ind-AYT: Kamar-kamar jaga pintu gerbang yang menghadap timur itu berjumlah tiga
    pada masing-masing sisinya, ketiganya memiliki ukuran yang sama. Tiang-tiangnya
    juga memiliki ukuran yang sama di setiap sisi.
  nya-nya: Mʼkati mwa chipata chakummawa munali zipinda za alonda zitatu mbali iliyonse.
    Zitatu zonsezo zinali zofanana, ndipo khonde la pakati pa zipindazo linali lofanana.
  hrv-hrv: 'Na svakoj strani istočnih vrata bijahu po tri klijeti. I sve tri bijahu
    iste mjere. Tako i polustupovi: s obje strane bijahu iste mjere.'
  mps-mps: Te be tonalubo bidi dabe bidibo be habu dabe da, te 6 tama elaluali, te
    genuai sunumi bogo badu elalubo be habu dabe. Te me badu sela, me badu sela elaluali.
    Tama tigidali be habu dabe deli usu ni naga elaluali.
  tpi-tpi: Namba bilong ol dispela rum bilong wasman i stap arere long ples bilong
    wokabaut, em 6-pela olgeta, na olgeta rum i gat wankain mak tasol. Tripela i stap
    long hap, na tripela long hap. Na ol banis i stap namel namel long ol rum i gat
    wankain mak tasol.
  dan-1931: Portens Siderum, tre på hver Side, lå over for hverandre; de var lige
    store alle tre; også Murpillerne på begge Sider var lige store.
  vie-OVCB: Mỗi bên hành lang có ba phòng canh gác. Mỗi phòng đều có cùng kích thước,
    và các bức tường cũng được chia cùng kích thước.
  guj-2017: રક્ષકોની ખંડો આ બાજુએ ત્રણ અને બીજી બાજુએ ત્રણ હતી, તે એક જ માપની હતી,
    તેમની દીવાલોનું માપ પણ બધી બાજુએ સરખું હતું.
  pon-2006A: (Perehn silasil pwukat ni pali koaros en wasahn alulongalao soangen weteieu,
    oh dihd ko me irepeseng soangen mosul teieu.)
  por-BRBSL: As salas laterais do portão ao leste eram três deste lado, e três deste
    lado. As três eram de uma medida. Os postes tinham uma medida deste lado e outra
    deste lado.
  cth-cth: Hma lae longkha phekkadangka lae dawk rakhan kathoenge kathum touh rip
    a o, yung adangka rei kâvan, rasang e hai rei a kâvan.
  twi-twi: Na awɛmfo adan abiɛsa wɔ apuei pon no benkum so ne nifa so; na ne nyinaa
    kɛse yɛ pɛ na afasu ntiantia a etwitwa ntam no nso mu piw yɛ pɛ.
  hlt-hlt: Vongka tanhnaem te khothoeng longpuei heben ah pathum, keben ah pathum
    om tih a pathum la a pum vai uh. Ngalhatung ham heben kah neh keben kah te a sang
    pakhat la om.
  tbz-SIM: Dɛ kó yɛtuo bɛ̀ cɑ̀tínnɛ́ yɛ̀ kɛ̀ yɛ̀ bo yɛ̀tɑ̃ɑ̃ti yɛ̀tɑ̃ɑ̃ti, bɑ́ kùù
    píkù kɛ mɑ yɛmɔu, iduotí ìì sokɛ́ yɛ cuokɛ̀ kɛ̀ ì mɑ̀ imɔu.
  msy-2020: Gumazir dɨvazimɨn garibar danganir muziarir 6pla, da aven zuir tuavimɨn
    mɨriamningɨn iti. Ezɨ danganir kabar ababaniba vaghvagha magh ghue. 3pla vongɨn
    itima, 3pla vongɨn iti. Ezɨ guarir akɨnir dar tongɨra itibar ababaniba, uaghan
    uaghara ghu.
  dop-dop: Ilim tǝlɩɩlɛ nɔnɔɣɔ tɑŋlɑɑ kutuluŋ nɑɑtoso kɑ wɛ teitei kɛ́. Ɩlɛnɑ ɩ́ tʋ́
    mpɑɑʋ kɛ hɛkʋ, tooso nɑ cǝnɛ tooso nɑ cǝnɛ. Koloosi nsi sɩ fɑɣɑ hɛkʋ tɑɑ tɔ, sǝlɛ
    sɩ yɑsǝlɑɣɑ nɑ́ɑ́ wɛ teitei kɛ́.
  azb-azb: Şərq darvazasının hər iki yanında üç-üç keşikçi otağı var idi. Üçünün də
    ölçüsü bir idi. Hər iki tərəfdə olan bölmə divarlarının da ölçüsü bir idi.
  eng-DBY: 'And the chambers of the gate which was toward the east were three on this
    side and three on that side: they three were of one measure; and the posts on
    this side and on that side had one measure.'
  hin-2017: पूर्वी फाटक के दोनों ओर तीन-तीन पहरेवाली कोठरियाँ थीं जो सब एक ही माप
    की थीं, और दोनों ओर के खम्भे भी एक ही माप के थे।
  wol-KYG: Néegi wattukati bunt ba féete penkub kër Yàlla ga, ñett la wet gii, ñett
    wet gee, yépp tolloo, te jën yi leen séq ñoo tolloo yaatuwaay.
  eng-YLT: and the little chambers of the gate eastward, three on this side, and three
    on that side; one measure [is] to them three, and one measure [is] to the posts,
    on this side and on that side.
  eng-WYC-2017: Certainly the chambers of the gate at the way of the east were three
    on this side, and three on that side; one measure of three, and one measure of
    the posts on ever either side.
  eng-WMBB: The side rooms of the gate eastward were three on this side, and three
    on that side. The three of them were of one measure. The posts had one measure
    on this side and on that side.
  urd-GVH: पहरेदारों के मज़कूरा कमरे सब एक जैसे बड़े थे, और उनके दरमियानवाली दीवारें
    सब एक जैसी मोटी थीं।
  rug-rug: Pa vari kalina sa lolomo nuquru si koa dia sari ka ṉeta lose hitekedi.
    Sari doduru si keke mo padadi meke sari goba pa varikorapadi si kekeṉoṉo geledi.
  gaz-gaz: Karra gara baʼa biiftuu jiru keessa bitaa fi mirgaan manneen waardiyyootaa
    sadii sadiitu ture; sadan isaanii iyyuu wal qixxee turan. Tuggeewwan gama lamaan
    jiranis waluma qixxee turan.
  fra-LSG: Les chambres de la porte orientale étaient au nombre de trois d’un côté
    et de trois de l’autre; toutes les trois avaient la même mesure, et les poteaux
    de chaque côté avaient aussi la même mesure.
  yal-yal: Yinna so dɛɛn naxan yi sogeteden binni, kantan tiine konko saxanne nan
    yi rafalaxi a so dɛɛn kanke a fɔxɔ firinna birin yi. Ne birin yi lan. E birin
    yi tagi kuya kii kedenni.
  haw-1868: 'Ekolu hoi keena liilii o ka puka hikina ma keia aoao, a ekolu hoi ma
    kela aoao; hookahi no ana ko lakou a ekolu: a hookahi no ana ko na laau ku ma
    keia aoao a me kela aoao.'
  arb-NAV: وَكَانَتْ حُجُرَاتُ الْحُرَّاسِ عِنْدَ الْبَابِ سِتّاً، ثَلاثاً عَلَى كُلِّ
    جَانِبٍ، وَكُلُّهَا ذَاتُ قِيَاسٍ وَاحِدٍ هِيَ وَعَضَائِدُهَا.
  ewe-ewe: Xɔvi etɔ̃ le ɣedzeƒegbo la nu ƒe akpa ɖe sia ɖe; dzidzeme ɖeka li na wo
    ame etɔ̃awo, eye gli ɖe sia ɖe si do ɖe ŋgɔ la ƒe ŋkume nye didime ma ke.
  eng-LEE: And the cells of the gate in the eastern direction were three on this side,
    and three on that side, one measure was for all the three; and there was one measure
    for the door-posts on this side and on that side.
  asm-FB: আৰু সেই পূৱফালৰ বাট-চৰাটোৰ প্ৰহৰী কোঁঠালি এফালে তিনটা আনফালে তিনটা আছিল,
    সেই তিনিওটা একে জোখৰ; আৰু ইফালে সিফালে থকা, পহৰী কোঁঠালি পৃথক কৰা দেৱালবোৰ একে
    জোখৰ।
  sus-A: هْرْ مْبَنشِ كَنتَمَيٍ تِدٍ سٍننِ نُ نَ سٌفٍتٍدٍ سٌدٍ دّ سّيتِيٍ مَ، سّيتِ
    كٍرٍن سَشَن، سّيتِ بٌورٍ قَن سَشَن. نٍيٍ بِرِن شَ مَنِيّ شَسَبِ لَن، عٍ كِنكِيٍ
    قَن بِرِن شَ مَنِيّ شَسَبِ لَن.
  fra-SBL: Les chambres latérales de la porte, à l'orient, étaient au nombre de trois
    de ce côté-ci et de trois de ce côté-là. Ces trois chambres avaient la même mesure.
    Les poteaux avaient une même mesure de ce côté-ci et de ce côté-là.
  hbo-hbo: וְתָאֵ֨י הַשַּׁ֜עַר דֶּ֣רֶךְ הַקָּדִ֗ים שְׁלֹשָׁ֤ה מִפֹּה֙ וּשְׁלֹשָׁ֣ה
    מִפֹּ֔ה מִדָּ֥ה אַחַ֖ת לִשְׁלָשְׁתָּ֑ם וּמִדָּ֥ה אַחַ֛ת לָאֵילִ֖ם מִפֹּ֥ה וּמִפֹּֽו׃
  kik-kik: Thĩinĩ wa kĩhingo kĩa mwena wa irathĩro haarĩ na tũnyũmba tũtatũ twa arangĩri
    o mwena; na tuothe tũtatũ twarĩ na ithimo ciiganaine, naguo mwena wa na mbere
    wa thingo cia tũnyũmba twa arangĩri warĩ wa ithimo ciiganaine.
  fra-NCL: Les loges du portique oriental étaient au nombre de trois d’un côté, et
    de trois de l’autre côté ; toutes les trois avaient la même mesure, et les piliers
    de chaque côté avaient aussi la même mesure.
  cek-AK: Ni angzae khongkha taeng maeto bang ah imkhaan tetta thumto oh boih; to
    imkhaan thumtonawk loe kalen hoi kasawk angvan boih; hae bang ih thoknawk hoi
    ho bang ih thoknawk doeh angvan o boih.
  cuk-cuk: Dad-nakwedsik yawagakgi-igar-dogmaid-e-dikar-abinbeladgi, neg-senigan gwapaa-gwapaa
    emarbi-dungu-dungu bukwad. Deginbali, yawagakgi-igar-dogmaid-e-dikar-abinbeladgi,
    buarmar emarbi-dungu-dungu gwigwisbalid.
  uig-CYR: Шәриққә қариған дәрвазиниң ичидә, у тәрипидә үчтин, бу тәрипидә үчтин оюқ
    өйләр бар еди. Үчилиси охшаш өлчәмдә еди; үч өйниң икки ян теми охшаш қелинлиқта
    еди.
  tel-2017: తూర్పు గుమ్మపు ద్వారం లోపల ఇటు మూడు, అటు మూడు కావలి గదులు ఉన్నాయి. ఆ గదులన్నిటికీ
    ఒక్కటే కొలత. వాటి రెండు పక్కల ఉన్న స్తంభాలకు కూడా ఒక్కటే కొలత.
  hat-BSA: Chanm gad a pòtay lès yo te twa nan kote sa a, ak twa de lòt kote. Toule
    twa nan de kote te gen menm mezi. Pilye akote yo te gen menm mezi a nan chak kote
    tou.
  kos-kos: (Infukil lun mwet topang inge nufon lupa sefanna, ac sinka ma oan inmasrlon
    fukil inge oana sie matoltol kac uh.)
  hbo-WLC: וְתָאֵ֨י הַשַּׁ֜עַר דֶּ֣רֶךְ הַקָּדִ֗ים שְׁלֹשָׁ֤ה מִפֹּה֙ וּשְׁלֹשָׁ֣ה
    מִפֹּ֔ה מִדָּ֥ה אַחַ֖ת לִשְׁלָשְׁתָּ֑ם וּמִדָּ֥ה אַחַ֛ת לָאֵילִ֖ם מִפֹּ֥ה וּמִפּֽוֹ׃
  ibo-ibo: Nʼime ọnụ ụzọ ama nke ọwụwa anyanwụ, e nwere oghere atọ dị nʼakụkụ ọbụla,
    oghere atọ ndị ahụ ha nʼotu. Ihu akụkụ aja ya niile nke chere ha ihu bụkwa otu
    nʼọtụtụ.
  ory-ory: ଆଉ, ପୂର୍ବାଭିମୁଖ ଦ୍ୱାରର କ୍ଷୁଦ୍ର କୋଠରି ଏପାଖରେ ତିନି ଓ ସେପାଖରେ ତିନି ଥିଲା; ସେ
    ତିନିର ମାପ ଏକ ସମାନ ଥିଲା; ଆଉ, ଏପାଖ ଓ ସେପାଖ ସ୍ତମ୍ଭସବୁର ଏକ ସମାନ ମାପ ଥିଲା।
  chk-chk: Lepekin ewe asamalap mi sape ngeni ötiu a wor wonu rumwen chon mas, ülüngat
    won epek, ülüngat won epek, nge ükükür a chök wewefengen. Iwe, ekewe etip mi nom
    lepekin me ruu ra pwal wewefengen.
  rop-rop: Det thribala rum weya detlot solja bin oldei lukinatbat deibin ol seimwan.
    En ol detlot wol blanga detlot rum bin ol seimwan du.
  ukr-1871: А бокових комор у воротях на схід сонця було три по одному боцї, а три
    по другому боцї; всї три були однієї міри, а так само й стовпи з обох боків однієї
    міри.
  deu-1951: Der Nischen des Tors gegen Osten waren auf jeder Seite drei; alle drei
    hatten dasselbe Maß.
  eng-JPS: And the cells of the gate eastward were three on this side, and three on
    that side; they three were of one measure; and the posts had one measure on this
    side and on that side.
  srp-1865: I klijeti kod vrata prema istoku bjehu tri amo i tri tamo, jedne mjere
    sve tri, i jedne mjere bjehu dovratnici tamo i amo.
  lug-lug: Munda mu mulyango ogw’Ebuvanjuba mwalimu obusenge obw’abakuumi busatu ku
    njuyi zombi, bw’onsatule nga bwenkanankana obunene, nga n’ebbanga wakati waabwo
    lyenkanankana obunene.
  heb-heb: ותאי השער דרך הקדים שלשה מפה ושלשה מפה מדה אחת לשלשתם ומדה אחת לאילם מפה
    ומפו׃
  ben-IRV: পূর্বা দিকের দরজার যথার্থ স্থান এক পাশে তিনটি, অন্য পাশেও তিনটি ছিল এবং
    তাদের সবার পরিমাণ একই ছিল এবং একে অপরের থেকে বিচ্ছিন্ন সব দেয়ালের পরিমাণও ছিল।
  pan-pan: ਪੂਰਬ ਵੱਲ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀਆਂ ਕੋਠੜੀਆਂ ਤਿੰਨ ਇੱਧਰ ਅਤੇ ਤਿੰਨ ਉੱਧਰ ਸਨ, ਇਹ ਤਿੰਨੇ ਮਿਣਤੀ
    ਵਿੱਚ ਇੱਕੋ ਜਿੰਨੀਆਂ ਸਨ ਅਤੇ ਇੱਧਰ ਉੱਧਰ ਦੇ ਥੰਮਾਂ ਦਾ ਇੱਕੋ ਹੀ ਨਾਪ ਸੀ।
  mya-JVB: အရှေ့ တံခါး တဘက်တချက်၌ အခန်းငယ် သုံး ခန်းစီရှိ၍၊ အလျား အနံတညီတည်း ၊ တဖက်တချက်၌
    တိုင် အမြင့်လည်း တညီတည်း ရှိကြ၏။
  hmo-hmo: Unai gima taudia edia daiutu 6, toi kahana ta, ma toi kahana ta, edia bada
    be tamona, bona idia padadia dekenai idia noho habadia edia udunana be tamona.
  urd-urd: और पूरब रूया फाटक की कोठरियाँ तीन इधर और तीन उधर थीं, यह तीनों पैमाइश में
    बराबर थीं, और इधर — उधर के सुतूनों का एक ही नाप था।
  rus-SYN: Боковых комнат у восточных ворот три - с одной стороны и три - с другой;
    одна мера во всех трех и одна мера в столбах с той и другой стороны.
  bqc-SIM: Gukpɛ Bↄlɛpi kpɛaↄ vĩ kpɛla ń kpɛleo àaↄ̃'aaↄ̃. Kpɛapiↄ gbã̀a ń a
    yàasao sáaɛ, a suunaↄ doũɛ kpɛla ń kpɛleo.
  tcz-CHONGTHU: Hiche a chun ingah ho umna indent hum kelkot lampi jet leh veija chu
    umah ahi. Hiche ho chu alet aneo chule akikhenna abanglai ho jouse akibang cheh
    in ahi.
  mar-mar: पूर्वेकडील द्वाराच्या या बाजूला व त्या बाजूला तीन तीन चौक्या होत्या. त्या
    तिन्हीचे माप सारखेच असून दोन्ही बाजूचे खांबही एकाच मापाचे होते.
  qub-qub: '@see-verse:EZK.040.009'
  bqp-bqp: Kɔ̃su yerun dii ni kpuro ni nu wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ nu nɛwɑ. Diɑ itɑ
    itɑwɑ yɑ wɑ̃ɑ ɑdɛrɔ gen beri berikɑɔ. Bɑtumɑ ye yɑ bu kɑrɑnɛ yɑ mɑɑ nɛwɑ.
  hat-hat: Te gen twa chanm gad chak bò koridò ki bay sou solèy leve a. Tout chanm
    yo te menm fòs. Miray ki te separe pyès yo yo yonn ak lòt te gen menm lajè.
  eng-BSB: There were three gate chambers on each side of the east gate, each with
    the same measurements, and the gateposts on either side also had the same measurements.
  eng-WEBPB: The side rooms of the gate eastward were three on this side, and three
    on that side. The three of them were of one measure. The posts had one measure
    on this side and on that side.
  kbq-kbq: Hagi ana kafama ufretera, kuma kva vahe'mofo noma me'neana 3'a nontami
    kanti kaziga megeno, 3'a nontami kama kaziga me'ne. Hiankino ana nontmimofo zaza'amo'ene
    atupa'amo'enena magozahu hu'ne.
  nhe-BL: (Huan queja niquijto achtohuiya, ipan nopa pasillo quipixqui 3 cuartos ipan
    sesen lado huan nochi elqui san se ininhuexca. Huan nopa tlaquetzaltini ica nahui
    esquinas tlen moquetzque ipan sesen lado elqui ihuical ininhuexca.)
  gub-BL: Ipupyaikaw pyrer teixe haw izywyr har wahua'u haw uzuawygatu paw rupi wà.
    Pàrirogawtàtà waànàmaw paw uzuawygatu wà no.
  eng-DRA: 'And the little chambers of the gate that looked eastward were three on
    this side, and three on that side: all three were of one measure, and the fronts
    of one measure, on both parts.'
