    लम्बाई पचास और चौड़ाई पच्चीस हाथ की थी।
  wol-KYG: Néegi wattukatam yaak jënam yaak biir dal-luwaayu mbaar ma, lépp a bokk
    ak ya jiitu ay dayo. Mbaaru bunt ba ak dal-luwaayam am ay palanteer ba dajal,
    guddaayu mbaaru bunt ba di juróom fukki xasab, yaatuwaay ba di ñaar fukki xasab
    ak juróom.
  eng-YLT: and its little chambers, and its posts, and its arches [are] according
    to these measures, and windows [are] to it and to its arches all round about;
    fifty cubits the length, and the breadth twenty and five cubits.
  eng-WYC-2017: the chamber[s] thereof, and the posts thereof, and the porch thereof
    by the same measures; and he meted the windows thereof, and the porch thereof
    in compass; fifty cubits of length, and five and twenty cubits of breadth.
  eng-WMBB: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  urd-GVH: पहरेदारों के कमरे, बरामदा और उसके सतून-नुमा बाज़ू सब पैमाइश के हिसाब से
    दीगर दरवाज़ों की मानिंद थे। इस दरवाज़े और इसके साथ मुलहिक़ बरामदे में भी खिड़कियाँ
    थीं। गुज़रगाह की पूरी लंबाई साढ़े 87 फ़ुट थी। जब मेरे राहनुमा ने वह फ़ासला नापा
    जो पहरेदारों के कमरे में से एक की पिछली दीवार से लेकर उसके मुक़ाबिल के कमरे की
    पिछली दीवार तक था तो मालूम हुआ कि पौने 44 फ़ुट है।
  rug-rug: Sari lose hitekedi, sari goba pa varikorapadi rina lose hitekedi, meke
    sa lose nuqunuquruana si kekeṉoṉo gua mo sari kaiqa saripu ele ta padadi. Sa lolomo
    nuquru meke sa lose nuqunuquruana si koa i na vuida hitekedi. Sa pada si hiokona
    lima mita gelena meke manege rua mita lima ṉavulu sentimita labena.
  gaz-gaz: Safarri manneen waardiyyaa kan utubaawwan isaatii fi kan gardaafoo isaa
    safara karrawwan kaanii wajjin wal qixxee ture. Karri sunii fi gardaafoon isaa
    foddaawwaniin marfamanii turan. Innis dheerina dhundhuma shantamaa fi balʼina
    dhundhuma digdamii shanii qaba ture.
  fra-LSG: Ses chambres, ses poteaux et ses vestibules, avaient la même mesure. Cette
    porte et ses vestibules avaient des fenêtres tout autour, cinquante coudées en
    longueur et vingt-cinq coudées en largeur.
  yal-yal: Kantan muxune konkone nun banxi kanken naxanye yi ne longonne ra e nun
    a so dɛɛn palana, ne nun so dɛɛn bonne birin yi lan. Foye sodene yi so dɛɛn nun
    a palaan yiren birin ma. A kuyana, nɔngɔnna yɛ tonge suulun, a yigbona, nɔngɔnna
    yɛ mɔxɔɲɛn nun suulun.
  haw-1868: 'A i kona mau keena liilii, a me kona mau kia, a me kona mau hoaka, mamuli
    o kela mau ana ana no ia: he mau pukamakani maloko ona, a maloko o kona mau hoaka
    a puni; he kanalima kubita kona loa, a he iwakalua kubita kona laula.'
  arb-NAV: وَكَذَلِكَ مَقَايِيسُ حُجُرَاتِهِ وَعَضَائِدِهِ وَأَرْوِقَتِهِ. كَمَا كَانَ
    لَهُ وَلأَرْوِقَتِهِ عَلَى امْتِدَادِ مُحِيطِهَا كُوىً. أَمَّا طُولُهُ فَكَانَ
    خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) وَعَرْضُهُ خَمْساً وَعِشْرِينَ
    ذِرَاعاً (نَحْوَ اثْنَيْ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ)
  ewe-ewe: Eƒe xɔviwo, domegliwo kple eƒe akpata ƒe dzidzeme nɔ abe bubuawo tɔwo ene.
    Fesrewo nɔ agbo la nu kple eƒe akpata la ŋu godoo va kpe. Edidi mita blaeve vɔ
    atɔ̃, eye wòkeke mita wuieve kple afã.
  eng-LEE: 'And its cells, and its door-posts, and its porches were after these measures;
    and there were windows in it and in its porches all round about: it was fifty
    cubits in length, and in breadth five and twenty cubits.'
  asm-FB: তাৰ প্ৰহৰী-কোঁঠালিবোৰ, তাৰ পৰা ওলাই থকা বাৰাণ্ডাৰ দুই ভাগ, আৰু তাৰ খিলানবোৰ
    সেই পৰিমাণমতেই আছিল; তাত আৰু তাৰ কেউফালে তাৰ খিলানবোৰত খিড়িকি আছিল; তাৰ দৈৰ্ঘ্য
    পঞ্চাশ হাত আৰু প্ৰস্থ পঁচিশ হাত।
  sus-A: عَ كَنتَمَيٍ تِدٍيٍ، عَ شَ كِنكِيٍ، نُن عَ شَ بُنتُنيِ شَ مَنِيّ شَسَبِ لَن
    بٌورٍيٍ شَسَبِ نَن مَ. وُندّرِيٍ نُ نَ نَ سٌدٍ دّ نُن عَ شَ بُنتُنيِ بِرِن نَبِلِنيِ
    رَ. كٍلِقٍ نَ سٌدٍ دّ قْلّ مَ، هَن تّتّ كُي لَن نْنفْن يَ تٌنفٌ سُولِ نَن مَ،
    عَ عِفبٌي لَن نْنفْن يَ مْشْحّن نُن سُولِ نَن مَ.
  fra-SBL: avec ses loges, ses poteaux et ses arcs, d'après ces mesures. Il y avait
    des fenêtres dans la porte et dans les arcs tout autour. Elle avait cinquante
    coudées de longueur, et vingt-cinq coudées de largeur.
  hbo-hbo: '*וְתָאֹו (וְתָאָ֞יו) *וְאֵילֹו (וְאֵילָ֤יו) *וְאֵלַמֹּו (וְאֵֽלַמָּיו֙)
    כַּמִּדֹּ֣ות הָאֵ֔לֶּה וְחַלֹּונֹ֥ות לֹ֛ו *וּלְאֵלַמֹּו (וּלְאֵלַמָּ֖יו) סָבִ֣יב ׀
    סָבִ֑יב חֲמִשִּׁ֤ים אַמָּה֙ אֹ֔רֶךְ וְרֹ֕חַב עֶשְׂרִ֥ים וְחָמֵ֖שׁ אַמֹּֽות׃'
  kik-kik: Tũnyũmba twakĩo twa arangĩri, na thingo ciakĩo, na gĩthaku gĩakĩo nĩciaiganainie
    ithimo na icio ingĩ. Itoonyero rĩu na gĩthaku kĩarĩo ciarĩ na mĩanya mĩena yothe.
    Itoonyero rĩu rĩarĩ na ũraihu wa mĩkono mĩrongo ĩtano, na wariĩ wa mĩkono mĩrongo
    ĩĩrĩ na ĩtano.
  fra-NCL: '— ses loges, ses pilastres et son vestibule avaient les mêmes dimensions ;
    et il avait, ainsi que son vestibule, des fenêtres tout autour — : cinquante coudées
    de longueur et vingt-cinq coudées de largeur.'
  cek-AK: hae tahhaih kanghmong cung hoiah tetta imkhaan, khongkha tungnawk, akunhaih
    khongkhanawk to a tah; ataeng boih ah kaom thoknawk hoi akunhaih khongkhanawk
    ah thokbuem tetta oh boih; dong qui pangato sawk moe, dong pumphae pangato kawk.
  cuk-cuk: E-neg-senigan, e-buarmar, degi, e-neg-imba-siid-bamaladyobi dungumarmogad.
    Neg-ollorsiid-e-dikargi yawagak-senigan bukwad. Yawagak-e-igar-dogmaid daliambe-gakabo
    gaka-negabar (12½) sugued. E-yaadungueddi, dalinergwa-gaka-bisgise (6¼) dungued.
  uig-CYR: Униң оюқ өйлири, арилиқ тамлири, далининиң өлчәмлири башқилириниңкигә охшаш
    еди; униң вә далининиң әтраплирида деризиләр бар еди; униң узунлуғи әллик гәз,
    кәңлиги жигирмә бәш гәз еди.
  tel-2017: దాని కావలి గదుల స్తంభాలు, మధ్య గోడలు పైన చెప్పిన కొలతకు సరిపోయాయి. దానికీ
    దాని చుట్టూ ఉన్న మధ్యగోడలకూ కిటికీలున్నాయి. దాని పొడవు 27 మీటర్లు, వెడల్పు పదమూడున్నర.
  hat-BSA: Chanm gad li yo tou, pilye akote li yo ak galri li yo tout selon menm mezi
    yo. Epi te gen fenèt nan li ak galri yo ki te antoure l toupatou. Li te senkant
    koude nan longè e venn-senk koude nan lajè.
  kos-kos: Infukil lun mwet topang, ac infukil in utyak ah, ac sinka loac ah, oapana
    lupan ma ke mutunpot saya. Oasr pac winto ke infukil ke mutunpot se inge.
  hbo-WLC: ותאו ואילו ואלמו כַּמִּדּ֣וֹת הָאֵ֔לֶּה וְחַלּוֹנ֥וֹת ל֛וֹ ולאלמו סָבִ֣יב
    ׀ סָבִ֑יב חֲמִשִּׁ֤ים אַמָּה֙ אֹ֔רֶךְ וְרֹ֕חַב עֶשְׂרִ֥ים וְחָמֵ֖שׁ אַמּֽוֹת׃
  ibo-ibo: Nʼọnụ ụlọ ya niile, nʼakụkụ aja ya niile, na mpụta ọnụ ụlọ ya bụkwa otu
    ọtụtụ dịka ndị ọzọ niile. Ọnụ ụzọ ama ya na mpụta ọnụ ụlọ ya nwere oghere gbaa
    gburugburu. Ịdị ogologo ya dị iri mita abụọ na asaa, ebe obosara ya dị mita iri
    na atọ.
  ory-ory: ଆଉ, ତହିଁର କ୍ଷୁଦ୍ର କୋଠରି ଓ ଉପସ୍ତମ୍ଭ ଓ ମଣ୍ଡପସକଳ ସେହି ପରିମାଣାନୁସାରେ ମାପିଲେ;
    ଆଉ, ତହିଁରେ ଓ ତହିଁର ମଣ୍ଡପରେ ଚାରିଆଡ଼େ ଜଳାକବାଟି ଥିଲା; ତାହା ପଚାଶ ହାତ ଦୀର୍ଘ ଓ ପଚିଶ
    ହାତ ପ୍ରସ୍ଥ ଥିଲା।
  chk-chk: Iwe, ükükün ekewe rumwen chon mas, pwal ükükün etippan me kengkangan ra
    usun chök ükükün ekewe lusun. Nge a wor asammwacho pwelin ünükün ewe kengkang
    me ewe lenien tolong. Iwe, langatamen kengkangan ükükün walik me rüanü fiit, nge
    chölapan ükükün faik me ruu fiit.
  rop-rop: Wen imbin meshurum det brabli longwan rum en detlot rum weya detlot solja
    bin oldei lukinatbat, en ol detlot wol, en det rum weya olabat bin oldei gowin
    en langa detlot windo, ebrijing bin seim. Det geit bin wulijim detlot najalot
    geit. Imbin 25 mita longwei en imbin 12.5 mita kroswei.
  ukr-1871: І бокові сьвітлицї їх і стовпи й придвірря їх — тієї ж міри, й вікна в
    їх і в придвіррях були навкруги; всього довжини пятьдесять локот, а ширини двайцять
    і пять локот.
  deu-1951: Auch seine Nischen, seine Pfeiler und seine Halle hatten dieselben Maße.
    Und es hatte Fenster, wie auch seine Halle, ringsum, und es war fünfzig Ellen
    lang und fünfundzwanzig Ellen breit.
  eng-JPS: and the cells thereof, and the posts thereof, and the arches thereof, according
    to these measures; and there were windows in it and in the arches thereof round
    about; it was fifty cubits long, and five and twenty cubits broad.
  srp-1865: I klijeti njihove i dovratnici i trijemovi bijahu iste mjere, i prozori
    na njima i na trijemovima unaokolo; pedeset lakata bijaše u dužinu i dvadeset
    i pet lakata u širinu.
  lug-lug: Obusenge bwagwo obw’abakuumi, n’amabanga gaagwo, n’ekisasi kyagwo byalina
    ebipimo bye bimu ng’ebirala. Omulyango n’ekisasi kyagwo byalina amabanga amafunda
    okwetooloola, era gwali mita amakumi abiri mu ttaano obuwanvu, n’obugazi mita
    kkumi na bbiri n’ekitundu.
  heb-heb: ותאו ואילו ואלמו כמדות האלה וחלונות לו ולאלמו סביב סביב חמשים אמה ארך ורחב
    עשרים וחמש אמות׃
  ben-IRV: এর বাসা, দেয়াল ও বারান্দা সব ঐ পরিমাণের মতো ছিল এবং চারিদিকে তার ও তার
    বারান্দার জানালা ছিল; দরজা দীর্ঘে পঞ্চাশ হাত ও প্রস্থে পঁচিশ হাত।
  pan-pan: ਉਹ ਦੀਆਂ ਕੋਠੜੀਆਂ, ਉਹ ਦੇ ਥੰਮਾਂ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਨੂੰ ਇਹਨਾਂ ਹੀ ਮੇਚਿਆਂ ਦੇ ਅਨੁਸਾਰ
    ਵੇਖਿਆ ਅਤੇ ਉਸ ਵਿੱਚ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਚੁਫ਼ੇਰੇ ਖਿੜਕੀਆਂ ਸਨ। ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਤੇ
    ਚੌੜਾਈ ਪੱਚੀ ਹੱਥ ਸੀ।
  mya-JVB: အခန်းငယ် များ၊ တိုင် များ၊ မုတ် များတို့သည် အရင် ပမာဏ နှင့်တညီတည်း ရှိကြ၏။
    တံခါးဝပတ်လည် ၌၎င်း ၊ မုတ် များ၌၎င်း ပြတင်းပေါက် ရှိ၍၊ အလျား အတောင် ငါးဆယ် ၊ အနံ
    နှစ်ဆယ် ငါး တောင် ရှိ၏။
  hmo-hmo: Inai ruma ena gima taudia edia daiutu, iena dehe bona iena lalona kahana
    haba edia bada ibounai be unai magu iduara ruma haida edia bada bona toana hegeregerena.
    Inai magu iduara ruma lalonai danu be uindo idia noho. Ruma ena lata be 25 mita
    bona iena lababa be 12.5 mita.
  urd-urd: और उसकी कोठरियों और उसके सुतूनों और उसके आँगन को इन्हीं नापों के मुताबिक
    पाया और उसमें और उसके आँगन में चारों तरफ़ दरीचे थे; लम्बाई पचास हाथ और चौड़ाई
    पच्चीस हाथ थी।
  rus-SYN: И боковые комнаты их, и столбы их, и притворы их - той же меры, и окна
    в них в притворах их были кругом; всего в длину пятьдесят локтей, а в ширину двадцать
    пять локтей.
  bqc-SIM: A kpɛaↄ ń a suunaↄ ń a bilandaao doũɛ. Bↄlɛpi ń a bilandaao fɛnɛntiↄ
    vĩ liaai. A gbã̀a gã̀sĩsuu blakwi, a yàasa baasↄo.
  tcz-CHONGTHU: Khopi ngahho choldona in ahin, ajotpi ho cheng ahin, chule hongcha
    ahin adang hotoh alet aneu kibang cheh ahiuve. Chule bang ho kimvella chun bangkot
    leh hongcha aum cheh e. Chule adang dang ho bangin kotpi keng lampi chu asao feet
    somli leh feet sagi ahin chule availam feet somli leh feet thum leh hopli a hopthum
    ahi.
  mar-mar: त्याप्रमाणेच त्याने त्याच्या चौक्या, खांब व त्यावरल्या कमानी ही मापली,
    ती तेवढीच भरली; त्यास व सभोवतालच्या कमानींना अरुंद खिडक्या होत्या; त्यांची लांबी
    पन्नास हात व रुंदी पन्नास हात भरली.
  qub-qub: Tacsha cuartuncuna, jatun cuartu alarpis, raquej pergacunapis llapan caran
    waquin cajwan iwal-lla. Chaychöpis bentänancuna caycaran waquin cajpa cashannölla.
    Chay yaycunatapis tupuptin caran waquin cajwan iwal ishcay chunca pichga (25)
    metrun largu, chunca ishcay metru medyan (12.5) anchu.
  bqp-bqp: Gen kɔ̃su yenu kɑ gen gɑni kɑ gen dii sɔɔ, ye kpuro yɑ nɛwɑ kɑ yɑɑrɑ tɔɔkɑɑn
    kɔnnɔsu. Kɔnnɔ ge, gɑ fɛnɛntibɑ mɔ bɑ kɑ sikerenɛ. Gen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu
    weerɑɑkuru. Mɑ gen yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndɑ nɔɔbu.
  hat-hat: -(we vèsè pwochen)
  eng-BSB: Its gate chambers, side pillars, and portico had the same measurements
    as the others. Both the gateway and its portico had windows all around; it was
    fifty cubits long and twenty-five cubits wide.
  eng-WEBPB: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  kbq-kbq: Hagi ana kafamofona mago'a kafante'ma hu'neaza huno kumama kegavama nehia
    vahe'mofo nona 3'afi hunaraginenteno anahukna huno rugaraga zafararena megeno,
    zahoma eri kafama hagente'nea zamo'enena mago'zanke hu'ne. Hagi kafantetima vuno
    avu nontema vunea kankamumofona zaza'amo'a 25 mita higeno, atupa'amo'a 12.5 mita
    hu'ne.
  nhe-BL: Nochi nopa cuartos para tlamocuitlahuiani, huan nopa tlapepecholi tlatlajco
    nopa cuartos huan nopa sala ica arcos elque ihuical ininhuejhuexca queja sequinoc
    pasillos. Huan campa calaqui huan ipan nochi tlapepecholi oncayaya ventanas huan
    nojquiya oncayaya ipan nopa sala ica arcos. Huan queja nopa sequinoc, nopa pasillo
    quipiyayaya 25 metros ihuehueyaca huan 12 metros huan tlajco ipatlajca.
  gub-BL: Ipupyaikaw pyrer wà, ipupyaikaw pyrer uhu ma'e no, izywyok wà no, nuzawy
