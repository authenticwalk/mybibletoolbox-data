verse: EZK.040.029
translations:
  mal-C: അതിന്റെ കാവൽമാടങ്ങൾക്കും ഇടത്തൂണുകൾക്കും പൂമുഖത്തിനും മറ്റുള്ളവയുടെ അതേ അളവുതന്നെ
    ആയിരുന്നു. ആ കവാടത്തിനും അതിന്റെ പൂമുഖത്തിനും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു.
    അതിന് അൻപതുമുഴം നീളവും ഇരുപത്തിയഞ്ചുമുഴം വീതിയും ഉണ്ടായിരുന്നു.
  deu-TKW: und seine Nischen und seine Pfeiler und seine Vorhalle nach eben jenen
    Maßen;
  lin-lin: 'Bandako na yango ya mike ya bakengeli, makonzi na yango mpe bandako na
    yango ya mike ya kokotela ezalaki ndenge moko na bikuke mosusu, na molayi mpe
    na mokuse. Ekuke mpe ndako na yango ya moke ya kokotela ezalaki na maninisa ya
    milayi mpo na kotalela libanda : ezalaki na bametele pene tuku mibale na mitano
    na molayi, mpe zomi na mibale na basantimetele tuku mitano na mokuse.'
  eng-LSV: and its little chambers, and its posts, and its arches [are] according
    to these measurements, and windows [are] in it and in its arches all around; the
    length—fifty cubits, and the breadth—twenty-five cubits.
  eng-GNV: And the chambers thereof, and the postes thereof, and the arches thereof
    according to these measures, and there were windowes in it, and in the arches
    thereof rounde about, it was fiftie cubites long and fiue and twentie cubites
    broade.
  eng-WEBSTER: 'And its little chambers, and its posts, and its arches, according
    to these measures; and there were windows in it and in its arches around: it was
    fifty cubits long, and five and twenty cubits broad.'
  nhw-BL: Nochi nopa cuartos para tlamocuitlahuiani, huan nopa tlapepecholi tlatlajco
    nopa cuartos huan nopa sala ica arcos elque san se ininhuejhuexca quen sequinoc
    pasillos. Huan campa calaqui huan ipan nochi tlapepecholi oncayaya ventanas huan
    nojquiya oncayaya ipan nopa sala ica arcos. Huan quen nopa sequinoc, nopa pasillo
    quipiyayaya 25 metros ihuehueyaca huan 12 metros huan tlajco ipatlajca.
  swh-ONEN: Vyumba vyake, kuta zilizogawanya vyumba na ukumbi wake zilikuwa na vipimo
    sawasawa na zile nyingine. Hilo lango na baraza yake vilikuwa na madirisha pande
    zote. Navyo vilikuwa na urefu wa dhiraa hamsini na upana wa dhiraa ishirini na
    tano.
  bba-bba: Gen kɔ̃su yenu kɑ ɡen ɡɑni kɑ ɡen dii sɔɔ, ye kpuro yɑ nɛwɑ kɑ yɑɑrɑ tɔɔkɑɑn
    kɔnnɔsu. Kɔnnɔ ɡe, ɡɑ fɛnɛntibɑ mɔ bɑ kɑ sikerenɛ. Gen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu
    weerɑɑkuru. Mɑ ɡen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndɑ nɔɔbu.
  eng-KJVCPB: 'and the little chambers thereof, and the posts thereof, and the arches
    thereof, according to these measures: and there were windows in it and in the
    arches thereof round about: it was fifty cubits long, and five and twenty cubits
    broad.'
  luo-luo: Utege matindo mag rito, gi ohinga mage mochwore e kor ohinga ma oko kod
    agola mare ne romre gi mamoko duto kuom pim. Rangach midonjogo kod agola mare
    ne nigi dirisni molwore duto. Borne ne en fut piero abiriyo gabich to lachne ne
    en fut piero adek gabiriyo gi nus.
  meu-meu: Ena ohe kahana kahana daiutudia, ena ihua-ihua bona ena dehe na unu haida
    heḡereḡeredia; gaba-mauru ese ia bona ia dehena e haheḡeḡedia dae; ia latana na
    kiubit imahui bona lababana na kiubit ruahui-ima.
  npi-ULB: त्यसका कोठा, पर्खाल, र दलानहरू अरू ढोका बराबर थिए । दलानमा चारैतिर झ्यालहरू
    थिए । भित्री ढोकाको र दलानको लमाइ पचास हात र चौडाइ पच्‍चीस हात थियो ।
  yor-yor: Àwọn yàrá kéékèèké rẹ̀, àwọn ìgbéró ògiri rẹ̀ àti àbáwọlé ẹnu-ọ̀nà jẹ́
    bákan náà pẹ̀lú àwọn tí ó kù. Ẹnu-ọ̀nà náà àti àbáwọlé ẹnu-ọ̀nà rẹ̀ ní ihò ní
    ẹ̀gbẹ́ rẹ̀ gbogbo.
  pes-OPCB: اندازهٔ اتاقهای نگهبانی، اتاق بزرگ و دیوارهای تالار نیز همان بود. چند
    پنجره در اتاقها نصب شده بود. مثل دروازه‌های دیگر، طول محوطهٔ این دروازه بیست و
    پنج متر و پهنایش دوازده متر و نیم بود.
  tgl-ULB: Pareho ang sukat ng mga silid, mga pader at mga portiko nito sa iba pang
    mga tarangkahan; mayroong mga bintana sa buong palibot ng portiko. Limampung siko
    ang haba at dalawampu't limang siko ang lawak ng panloob na tarangkahan at ng
    portiko nito.
  hui-hui: Mamage haga agalinaga tamu hobane hama pearubi hobane hanuni wiagobi tamu
    hobaga bini biarubi bibahende hobane halu mende pigane tagirahayagi hayagobi dege
    hai hearia handaru. Tamu ogoniha windo marubi dugu wigi bia. Ogoninaga mida magi
    luni pira kirani duria (25) wialu arane yangalenaga mida magi pira mbirani (12)
    emene bolanguahe wia.
  mya-mya: ထို​မုခ်​ပေါက်​ရှိ​အ​စောင့်​တပ်​သား​တို့​၏​အ​ခန်း​များ၊ အ​ဝင်​ခန်း​နှင့်​အ​တွင်း​နံ​ရံ​များ​သည်​အ​ခြား​မုခ်​ပေါက်​များ​မှာ​ကဲ့​သို့​ပင်​ဖြစ်​၏။
    ဤ​မုခ်​ပေါက်​ရှိ​အ​ခန်း​များ​၌​လည်း​ပြူ​တင်း​ပေါက်​များ​ရှိ​၏။ စု​စု​ပေါင်း​အ​လျား​ရှစ်​ဆယ့်​ငါး​ပေ၊
    အ​နံ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​၏။-
  bod-N: སྒོ་ཁང་དང་སྒོ་སྒྲོམ། སྒོ་ཁྱམས་བཅས་ཀྱི་རིང་ཐུང་ནི་སྔར་དང་གཅིག་ཡིན་ལ། རྒྱ་སྒོའི་ནང་ཕྱོགས་དང་སྒོ་ཁྱམས་ཀྱི་མཐའ་སྐོར་ཀུན་ཏུ་སྒེའུ་ཁུང་ཡོད་པ་དང་།
    རྒྱ་སྒོའི་ནང་ཕྱོགས་ཀྱི་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: Makamuri aro, namadziro anoonekera uye namabiravira aro, akanga akaenzana
    namamwe pakuyera. Suo nebiravira raro zvakanga zvina mawindo akazvipoteredza.
    Akanga akareba makubhiti makumi mashanu noupamhi huna makubhiti makumi maviri
    namashanu.
  spa-BLM: con sus alojamientos, sus postes y sus arcos, de acuerdo con estas medidas.
    Había ventanas en ella y en sus arcos alrededor. Tenía cincuenta codos de largo
    y veinticinco de ancho.
  cac-cac: A scuartoal yed' scorredoral yed' sattac, lajann̈ej yechel yed' juntzan̈xo
    puerta. A jun puerta chi' yed' scorredoral, ay sventenail d'a spatictac. Ay 25
    metro yajoch scalleal, 12 metro yed' nan̈alxo slevanil.
  swh-ULB: Vyumba vyake, kuta, na matao vilipimwa sawa kama malango mengine; kulikuwa
    na madirisha kuzunguka matao yote. Lango la ndani na matao yake yalipimwa dhiraa
    hamsini urefu na dhiraa ishirini na tano upana.
  bel-bel: І бакавыя пакоі іх і слупы іх і бабінцы іх - той самай меры, і вокны ў
    іх і ў бабінцах іх былі вакол; усяго ў даўжыню - пацьдзясят локцяў, а ў шырыню
    - дваццаць пяць локцяў.
  deu-ELBBK: und seine Wachtzimmer und seine Pfeiler und seine Wandvorsprünge nach
    jenen Maßen. Und Fenster waren an ihm und an seinen Wandvorsprüngen ringsherum.
    Die Länge war 50 Ellen und die Breite 25 Ellen.
  mbb-OT: Duen daan kayi menge ruǥu, he zutun ebantey is menge vantey. Is kezekelà
    kayi he menge ruǥu wey is menge verengbeng diyà te pid-elangan kayi, wey ragkes
    is barkun kayi, iring daan kezekelà te zuma. Duen daan menge sulawà diyà te peliǥuy
    zutun te veyeey wey ziyà te varkun. Is keluǥayad dutun te veyeey 85, he ǥiek ne
    is keluag din 42 wey tengà he ǥiek.
  mal-2015: അതിന്റെ മാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നേ ആയിരുന്നു; അതിന്നും
    അതിന്റെ പൂമുഖത്തിന്നും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അതു അമ്പതു മുഴം നീളവും
    ഇരുപത്തഞ്ചു മുഴം വീതിയും ഉള്ളതായിരുന്നു.
  rmc-rmc: O khera prekal o stražňika, o muri maškar ola khera the e veranda merinenas
    ajci keci the andre okla brani. Avke sar the pre okla brani sas dookola o cikne
    oblaki pašal e brana the pašal e veranda. Caľi branakri chodba sas 25 metri džinďarďi
    a 1 250 centimetri buchľi.
  pes-OPV: و حجره هایش واسبرهایش و رواقهایش موافق این پیمایشها بود. و در آن و در رواقهایش
    پنجره‌ها گرداگردش بودو طولش پنجاه ذراع و عرضش بیست و پنج ذراع بود.
  ron-1924: Одэиле ей де пазэ, стылпий ши тинда ей авяу ачеяшь мэсурэ. Поарта ачаста
    ши тинда ей авяу ферестре де жур ымпрежур ши поарта ера лунгэ де чинчзечь де коць
    ши латэ де доуэзечь ши чинч де коць.
  ben-OBCV: তার ঘর, থামগুলি এবং বারান্দার মাপ অন্যগুলির মতো একই হল। প্রবেশদ্বার এবং
    তার বারান্দার চারিদিকে সরু জানালা ছিল। এটি ছিল পঞ্চাশ হাত লম্বা ও পঁচিশ হাত চওড়া।
  som-som: Oo qolladaheedii, iyo tiirarkeedii, iyo meelaheedii dednaaba sidaas oo
    kaluu u qiyaasay, oo iyada, iyo meelaheeda dedan oo ku wareegsanuba waxay lahaayeen
    daaqado, oo dhererkeedu wuxuu ahaa konton dhudhun oo ballaadhkeeduna wuxuu ahaa
    shan iyo labaatan dhudhun.
  lat-VUC: Thalamum ejus, et frontem ejus, et vestibulum ejus eisdem mensuris, et
    fenestras ejus, et vestibulum ejus in circuitu, quinquaginta cubitos longitudinis,
    et latitudinis viginti quinque cubitos.
  eng-ASVBT: 'and the lodges thereof, and the posts thereof, and the arches thereof,
    according to these measures: and there were windows in it and in the arches thereof
    round about; it was fifty cubits long, and five and twenty cubits broad.'
  ita-1885: E le sue logge, e le sue fronti, e le sue pilastrate, erano secondo quelle
    misure precedenti; e vi erano in essa, e ne' suoi archi, delle finestre d'ogn'intorno;
    la lunghezza d'essa porta era di cinquanta cubiti, e la larghezza di venticinque
    cubiti.
  eng-LXXUP: 'and the chambers, and the posts, and the porches, according to these
    measures: and there were windows to it and to the porches round about: its length
    was fifty cubits, and its breadth twenty-five cubits,'
  eng-ULB: Its chambers, walls, and porticos measured the same as the other gates;
    there were windows all around in the portico. The inner gate and its portico measured
    fifty cubits in length and twenty-five cubits in width.
  spa-VBL: Sus alcobas, sus postes y su pórtico tenían las mismas medidas que los
    anteriores. La puerta y su pórtico tenían ventanas alrededor. Medía cincuenta
    codos de largo y veinticinco de ancho.
  fra-_FOB: Ses chambres, ses poteaux et ses vestibules avaient les mêmes mesures.
    Cette porte et ses vestibules avaient des fenêtres tout autour; la longueur en
    était de cinquante coudées, et la largeur de vingt-cinq.
  mal-mal: അതിന്റെ കാവൽമാടങ്ങളും ഇടത്തൂണുകളും പൂമുഖവും ഈ അളവുപോലെ തന്നെ ആയിരുന്നു;
    അതിനും അതിന്റെ പൂമുഖത്തിനും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; അത് അമ്പത് മുഴം നീളവും
    ഇരുപത്തഞ്ച് മുഴം വീതിയും ഉള്ളതായിരുന്നു.
  urd-GVR: Pahredāroṅ ke kamre, barāmdā aur us ke satūn-numā bāzū sab paimāish ke
    hisāb se dīgar darwāzoṅ kī mānind the. Is darwāze aur is ke sāth mulhiq barāmde
    meṅ bhī khiṛkiyāṅ thīṅ. Guzargāh kī pūrī lambāī sāṛhe 87 fuṭ thī. Jab mere rāhnumā
    ne wuh fāsilā nāpā jo pahredāroṅ ke kamre meṅ se ek kī pichhlī dīwār se le kar
    us ke muqābil ke kamre kī pichhlī dīwār tak thā to mālūm huā ki paune 44 fuṭ hai.
  suz-BL: मेको आ कोठा, आ थाम नु आ पिंडी अर्को खोदेंशो बाक्‍तेक्‍म। मेको आ पिंडी आ
    एर ओंथ नेल्‍ल झेल बाक्‍तेक्‍म। मेको ५० कुबीत लाइश्‍शो नु २५ कुबीत ब्रेम्‍शो बाक्‍त।
  eng-NOY: And the chambers thereof, and the border thereof, and the cornices thereof
    were according to those measures. And there were windows in it, and within the
    cornices thereof, round about; it was fifty cubits long, and five and twenty cubits
    broad.
  ita-1927: Le sue camere di guardia, i suoi pilastri, e i suoi archi avevano le stesse
    dimensioni. Questa porta e i suoi archi avevano delle finestre tutt’all’intorno;
    aveva cinquanta cubiti di lunghezza e venticinque di larghezza.
  ckb-ckb: قوژبنەکانی و ناوبڕەکانی نێوانیان و هەیوانەکەی هەمان پێوانە بوون. دەروازەکە
    و هەیوانەکەشی دەلاقە بە چواردەوریاندا هەبوون. درێژی پەنجا باڵ و پانی بیست و پێنج
    باڵ بوو.
  eng-BBE: 'And the rooms in it and the uprights and the covered ways, by these measures:'
  kan-OKCV: ಅಲ್ಲಿನ ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳನ್ನೂ ಅದರ ಕಂಬಗಳನ್ನೂ ಅದರ ಪಡಸಾಲೆಗಳನ್ನೂ ಈ ಅಳತೆಯ ಪ್ರಕಾರ
    ಅಳೆದನು. ಅದರಲ್ಲಿಯೂ ಸುತ್ತಲೂ ಇರುವ ಅದರ ಪಡಸಾಲೆಗಳಲ್ಲಿಯೂ ಕಿಟಕಿಗಳಿದ್ದವು. ಅದರ ಉದ್ದವು ಸುಮಾರು
    ಇಪ್ಪತ್ತೈದು ಮೀಟರ್ ಮತ್ತು ಅದರ ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರ್ ಇತ್ತು.
  tam-2017: அதின் அறைகளும், அதின் தூணாதாரங்களும், அதின் மண்டபங்களும், அந்த அளவுக்குச்
    சரியாக இருந்தது; அதற்கும் அதின் மண்டபங்களுக்கும் ஜன்னல்கள் சுற்றிலும் இருந்தது;
    நீளம் ஐம்பது முழமும் அகலம் இருபத்தைந்து முழமுமாக இருந்தது.
  spa-RV-1909: 'Y sus cámaras, y sus postes, y sus arcos, eran conforme á estas medidas;
    y tenía sus ventanas y sus arcos alrededor: la longitud era de cincuenta codos,
    y de veinticinco codos la anchura.'
  ron-BTF: 'Și cămăruțele ei și stâlpii ei și arcele ei conform cu aceste măsuri;
    și erau ferestre la ea și la arcele ei, de jur împrejur: era lungă de cincizeci
    de coți și lată de douăzeci și cinci de coți.'
  eng-WEBP: with its lodges, its posts, and its arches, according to these measurements.
    There were windows in it and in its arches all around. It was fifty cubits long,
    and twenty-five cubits wide.
  eng-FBV: Its alcoves, posts, and porch had the same measurements as those previously.
    The gateway and its porch had windows all around. It was fifty cubits long and
    twenty-five cubits wide.
  nld-1939: ook haar nissen, muurvlakken en voorhal hadden dezelfde afmetingen. In
    de poort en de voorhal waren aan weerskanten vensters Ze was vijftig el lang en
    vijf en twintig el breed.
  nch-BL: Nochi nopa cuartos para tamocuitahuiani, huan nopa tapepecholi tatajco nopa
    cuartos huan nopa sala ica arcos elque san se inihuejhuexca quej sequinoc pasillos.
    Huan campa calaquij huan ipan nochi tapepecholi oncayaya ventanas huan nojquiya
    oncayaya ipan nopa sala ica arcos. Huan quej nopa sequinoc, nopa pasillo quipiyayaya
    25 metros ihuehueyaca huan 12 metros huan tajco ipatajca.
  vie-1934: Những phòng, những cột, và những nhà ngoài của nó cũng đồng cỡ nhau. Hiên
    cửa nầy có những cửa sổ bao bọc lấy, các nhà ngoài nó cũng vậy; bề dài nó là năm
