verse: EZK.040.009
translations:
  mal-C: അത് എട്ടുമുഴവും അതിന്റെ കട്ടിളക്കാലുകൾ രണ്ടുമുഴവും ആയിരുന്നു. പ്രവേശനകവാടത്തിലെ
    പടിപ്പുര ആലയത്തിന് അഭിമുഖമായിരുന്നു.
  deu-TKW: 'acht Ellen, und ihre Pfeiler: zwei Ellen; die Vorhalle des Thors aber
    ging nach innen.'
  lin-lin: ezalaki na bametele pene minei. Makonzi na yango ezalaki pene na metele
    moko na monene ; ndako moke ya kokotela ezalaki etala na ngambo ya Tempelo.
  eng-LSV: and he measures the porch of the gate—eight cubits, and its posts—two cubits,
    and the porch of the gates from within,
  eng-GNV: Then measured he the porch of the gate of eight cubites, and the postes
    thereof, of two cubites, and the porch of the gate was inward.
  eng-WEBSTER: Then he measured the porch of the gate, eight cubits; and its posts,
    two cubits; and the porch of the gate was inward.
  nhw-BL: '@see-verse:EZK.040.008'
  swh-ONEN: ambayo ilikuwa na kina cha dhiraa nane na miimo yake ilikuwa na unene
    wa dhiraa mbili. Baraza ya lango ilielekea Hekalu.
  bba-bba: '@see-verse:EZK.040.008'
  eng-KJVCPB: Then measured he the porch of the gate, eight cubits; and the posts
    thereof, two cubits; and the porch of the gate was inward.
  luo-luo: lachne ne romo fut apar, to lach mar sirnine ariyogo ne romo fut adek.
    Agola mar dhorangach midonjogo nochomo hekalu.
  meu-meu: bona ena ihua-ihua danu, idia na kiubit rua. Hari ikoukou dehena na laloma
    kahana ai.
  npi-ULB: तिनले ढोकाको दलानको नाप लिए, त्यो एक लौरो गहिरो थियो । ढोकाका चोकोसहरूचाहिं
    दुई हात चौडा थिए । योचाहिं मन्दिरतर्फ फर्किएको ढोकाको दलान थियो ।
  yor-yor: Ó jẹ ìgbọ̀nwọ́ mẹ́jọ ní jíjìn àtẹ́rígbà rẹ̀ sì jẹ ìgbọ̀nwọ́ méjì ní nínípọn.
    Ògiri àbáwọlé ẹnu-ọ̀nà kọjú sí tẹmpili.
  pes-OPCB: '@see-verse:EZK.040.008'
  tgl-ULB: Sinukat niya ang portiko ng tarangkahan, isang patpat ang lalim nito. At
    dalawang siko ang lawak ng mga haligi ng pinto. Ito ang portiko ng tarangkahan
    na nakaharap sa templo.
  hui-hui: '@see-verse:EZK.040.008'
  mya-mya: '@see-verse:EZK.040.008'
  bod-N: སྒོ་ཁྱམས་དེའི་གཏིང་ཚད་ལ་ཁྲུ་བརྒྱད་ཡོད་པ་དང་། སྒོ་སྒྲོམ་གྱི་མཐུག་ཚད་ལ་ཁྲུ་གཉིས་ཡོད་དེ།
    སྒོ་ཁྱམས་ནི་མཆོད་ཁང་གི་ནང་ཕྱོགས་སུ་འཁོར་ཡོད་དོ། །
  sna-sna: rakanga rakadzika kwamakubhiti masere uye mbiru dzacho makubhiti maviri
    paukobvu. Biravira resuo rakanga rakanangana netemberi.
  spa-BLM: Luego midió el pórtico de la puerta, de ocho codos, y sus postes, de dos
    codos; y el pórtico de la puerta estaba hacia la casa.
  cac-cac: '@see-verse:EZK.040.008'
  swh-ULB: Akapima tawa la lango. Ilikuwa mwanzi mmoja kwenda chini. Mihimili ilikuwa
    dhiraa mbili upana. Hili lilikuwa tawa la lango kuelekea hekalu.
  bel-bel: а ў бабінцы каля брамы намерыў восем локцяў і два локці ў слупах. Гэты
    бабінец каля брамы - з боку храма.
  deu-ELBBK: 'und er maß die Torhalle: 8 Ellen; und ihre Pfeiler: 2 Ellen dick, und
    die Torhalle war nach dem Haus hin.'
  mbb-OT: ne 14 he ǥiek is keleyatan kayi. Ne is nekedtimbang he verengbeng dutun
    te veyeey ne tetelu he ǥiek is kekepal zan.
  mal-2015: അവൻ ഗോപുരത്തിന്റെ പൂമുഖം അളന്നു; അതു എട്ടു മുഴവും അതിന്റെ കട്ടളക്കാലുകൾ
    ഈരണ്ടു മുഴവും ആയിരുന്നു; ഗോപുരത്തിന്റെ പൂമുഖം അകത്തോട്ടായിരുന്നു.
  rmc-rmc: sas džinďarďi 4 metri a lakre slupi sas buchle 1 metros. Prekal e veranda
    la branakri pes džalas paš o Chramos.
  pes-OPV: پس رواق دروازه را هشت ذراع واسبرهایش را دو ذراع پیمود. و رواق دروازه بطرف
    اندرون بود.
  ron-1924: А мэсурат апой тинда порций; ера де опт коць ши стылпий ей ерау де дой
    коць. Тинда порций ера спре партя динэунтру.
  ben-OBCV: সেটি ছিল আট হাত লম্বা এবং তার থামগুলি দু-হাত চওড়া। দ্বারের বারান্দা মন্দিরের
    দিকে ছিল।
  som-som: Oo haddana wuxuu qiyaasay balbaladii iridda, waxayna ahayd siddeed dhudhun,
    tiirarkeeduna waxay ahaayeen laba dhudhun, oo iridda balbaladeeduna daartay u
    jeedday.
  lat-VUC: 'Et mensus est vestibulum portæ octo cubitorum, et frontem ejus duobus
    cubitis: vestibulum autem portæ erat intrinsecus.'
  eng-ASVBT: Then measured he the porch of the gate, eight cubits; and the posts thereof,
    two cubits; and the porch of the gate was toward the house.
  ita-1885: Poi misurò ancora il portale della porta, ed era d'otto cubiti; e le sue
    fronti, ed erano di due cubiti; e l'antiporto della porta era indentro.
  eng-LXXUP: 'And the porch of the gateway (near the porch of the gate) eight cubits;
    and the posts thereof two cubits; and the porch of the gate was inward:'
  eng-ULB: He measured the portico of the gate. It was one stick deep. The doorposts
    were two cubits in width. This was the portico of the gate facing the temple.
  spa-VBL: Tenía una profundidad de ocho codos, y sus postes eran de dos codos de
    grosor. El pórtico de entrada daba al Templo.
  fra-_FOB: 'Il mesura le vestibule de la porte: il avait huit coudées, et ses poteaux
    deux coudées; c''était le vestibule de la porte, à l''intérieur.'
  mal-mal: അവൻ ഗോപുരത്തിന്റെ പൂമുഖം അളന്നു; അത് എട്ട് മുഴവും അതിന്റെ കട്ടിളക്കാലുകൾ
    ഈ രണ്ടു മുഴവും ആയിരുന്നു; ഗോപുരത്തിന്റെ പൂമുഖം അകത്തോട്ടായിരുന്നു.
  urd-GVR: to patā chalā ki us kī lambāī 14 fuṭ hai. Darwāze ke satūn-numā bāzū sāṛhe
    tīn tīn fuṭ moṭe the. Barāmde kā ruḳh Rab ke ghar kī taraf thā.
  suz-BL: मिनु मेको लतीक लां ङा पिंडी पुक्‍गानु, ८ कुबीत लाइश्‍शो बाक्‍त। मेको आ थाम
    कुबीत निक्‍शी थांइशो बाक्‍तेक्‍म। मेको लाप्‍चो आ पिंडी चहिं परमप्रभु यावे आ खिं
    गे बाक्‍त।
  eng-NOY: Then he measured the porch of the gate, eight cubits; and the border thereof,
    two cubits; now the porch of the gate was inward.
  ita-1927: Misurò il vestibolo della porta, ed era otto cubiti; i suoi pilastri,
    ed erano due cubiti. Il vestibolo della porta era dal lato della casa.
  ckb-ckb: درێژییەکەی هەشت باڵ بوو، ئەستوورایی هەر دینگەیەکیشی دوو باڵ بوو، هەیوانی
    دەروازەکەش ڕووەو پەرستگاکە بوو.
  eng-BBE: Eight cubits; and its uprights, two cubits; the covered way of the doorway
    was inside.
  kan-OKCV: ಆಮೇಲೆ ಬಾಗಿಲಿನ ದ್ವಾರಾಂಗಣವನ್ನು ಸುಮಾರು ನಾಲ್ಕು ಮೀಟರ್ ಅದರ ಕಂಬಗಳನ್ನು ಸುಮಾರು
    ಒಂದು ಮೀಟರ್ ಎಂದು ಅಳೆದನು. ಹೆಬ್ಬಾಗಿಲಿನ ದ್ವಾರಮಂಟಪವು ದೇವಾಲಯಕ್ಕೆ ಎದುರಾಗಿತ್ತು.
  tam-2017: பின்பு வாசலின் மண்டபத்தை எட்டுமுழமாகவும், அதின் தூணாதாரங்களை இரண்டு முழமாகவும்
    அளந்தார்; வாசலின் மண்டபம் உட்புறத்திலிருந்தது.
  spa-RV-1909: Midió luego la entrada del portal, de ocho codos, y sus postes de dos
    codos; y la puerta del portal estaba por de dentro.
  ron-BTF: Apoi a măsurat porticul porții, opt coți; și stâlpii ei, doi coți; și porticul
    porții era spre interior.
  eng-WEBP: Then he measured the porch of the gate, eight cubits; and its posts, two
    cubits; and the porch of the gate was toward the house.
  eng-FBV: It was eight cubits deep, and its posts were two cubits thick. The entrance
    porch faced the Temple.
  nld-1939: die acht el diep was; en haar deurposten, die twee el breed waren. De
    poorthal lag aan de binnenkant.
  nch-BL: '@see-verse:EZK.040.008'
  vie-1934: Người đo nhà ngoài của hiên cửa, có tám cu-đê, và những cột nó hai cu-đê;
    ấy là nhà ngoài của hiên cửa về phía trong.
  hin-CV: इसकी ऊंचाई लगभग चार मीटर थी और इसके खंभे एक-एक मीटर मोटे थे. द्वार का मंडप
    मंदिर की ओर था.
  spa-BES: Ocho codos; y sus montantes, dos codos; él vestíbulo de la puerta estaba
    dentro.
  tdx-tdx: 'Le zinehe’e ty treha’ i tokonan-dalambeiy: kiho valo; naho o tolà’eo:
    kiho roe; vaho niatreke i anjombay ty fiziliha’ i lalambeiy.'
  tha-KJV: และท่านก็วั​ดม​ุขของหอประตู​ได้​แปดศอก และเสามุ​ขน​ั้นสองศอก และมุขของหอประตู​อยู่​ที่​ตอนปลายข้างใน
  por-BR-2018: Então mediu o pórtico da porta, de oito côvados, e seus pilares de
    dois côvados; e o pórtico da porta por dentro.
  deu-ELO: 'und er maß die Torhalle: acht Ellen, und ihre Pfeiler: zwei Ellen dick,
    und die Torhalle war nach dem Hause hin.'
  eng-WYC-2018: And he meted the porch of the gate of eight cubits, and the post(s)
    thereof by two cubits; soothly the porch of the gate was within. (And he measured
    the porch of the gateway, eight cubits, and its posts, two cubits; and the porch
    of the gateway was within.)
  epo-epo: En la portiko de la pordego li mezuris ok ulnojn kaj sur ĝiaj kolonoj du
    ulnojn; la portiko de la pordego estis interne de la konstruaĵo.
  uig-PIN: U dǝrwazining dalinining uzunluⱪini ɵlqidi, sǝkkiz gǝz qiⱪti; uning kexikining
    yenidiki tamning ⱪelinliⱪi ikki gǝz qiⱪti. Muxu dalan iqkirigǝ ⱪaraytti.
  beo-beo: '@see-verse:EZK.040.008'
  tpi-OTNT: '@see-verse:EZK.040.008'
  hau-SA: zurfinsa kamu takwas ne, kaurin kowane madogarar ƙofarsa kuwa kamu biyu
    ne. Shirayi hanyar shiga yana fuskantar haikalin.
  uig-LAT: U derwazining dalinining uzunluqini ölchidi, sekkiz gez chiqti; uning késhikining
    yénidiki tamning qélinliqi ikki gez chiqti. Mushu dalan ichkirige qaraytti.
  nde-nde: yayizingalo ezificaminwembili ukutshona kwalo lezinsika zalo zazizingalo
    ezimbili. Intuba yesango yayikhangele ethempelini.
  ton-ton: Naʻa ne fua foki ʻae fale hala ʻoe matapā, ko e kiupite ʻe valu; pea ko
    hono pou ʻo ia, ko e kiupite ʻe ua; pea naʻe tuʻu ki loto ʻae fale hala ʻoe matapā.
  ces-1613: Změřil také síňci brány osmi loket, a veřeje její dvou loket, totiž síňce
    brány vnitř.
  eng-WMB: Then he measured the porch of the gate, eight cubits; and its posts, two
    cubits; and the porch of the gate was toward the house.
  tam-TCV: அதன் குத்தளவு எட்டு முழமாயும், ஆதாரங்கள் இரண்டு முழ தடிப்பாயும் இருந்தன.
    நுழைவு வாசலின் புகுமுக மண்டபம் ஆலயத்தை நோக்கியிருந்தது.
  ceb-ULB: Gisukod niya ang portico sa ganghaan. Usa ka sukdanan nga kahoy ang gilalomon
    niini. Duha ka cubit ang gilapdon sa mga haligi. Mao kini ang portico sa ganghaan
    nga nag-atubang sa templo.
  pol-UBG: Zmierzył też przedsionek bramy – osiem łokci, a jej filary – dwa łokcie.
    Przedsionek bramy był wewnątrz.
  urd-GVU: تو پتا چلا کہ اُس کی لمبائی 14 فٹ ہے۔ دروازے کے ستون نما بازو ساڑھے تین
    تین فٹ موٹے تھے۔ برآمدے کا رُخ رب کے گھر کی طرف تھا۔
  deu-1912: Und maß die Halle am Tor acht Ellen und ihre Pfeiler zwei Ellen, und die
    Halle am Tor war nach dem Hause zu.
  kan-2017: ಆಮೇಲೆ ಅವನು ಹೆಬ್ಬಾಗಿಲ ಕೈಸಾಲೆಯನ್ನು ಎಂಟು ಮೊಳವೆಂದೂ; ಅದರ ಕಂಬಗಳನ್ನು ಎರಡು ಮೊಳವೆಂದೂ
    ಅಳೆದನು. ಹೆಬ್ಬಾಗಿಲಿನ ಕೈಸಾಲೆಯು ದೇವಸ್ಥಾನಕ್ಕೆ ಎದುರಾಗಿತ್ತು.
  yap-yap: '@see-verse:EZK.040.008'
  hlt-MCSB: Vongka kah ngalha te a dong ah dong rhet la a nueh. Im hmai ah vongka
    ngalha dongkah ngalhatung te dong nit lo.
  mdy-ETH: '@see-verse:EZK.040.008'
  twi-ASANTE: na ne tentene mu yɛ anammɔn dumienu, na nʼadum mu biara nso pipiripie
    yɛ anammɔn mmiɛnsa. Ɛpono no ntwonoo anim hwɛ asɔredan no.
  eng-WEBU: Then he measured the porch of the gate, eight cubits; and its posts, two
    cubits; and the porch of the gate was toward the house.
  wal-wal: Hegee Beeta Maqidasiyaa xeelliya penggiyaa wurssettan de7ees. He baranddaa
    tuuqetu orddetettai naa77u naa77u wara.
  spa-PDDPT: Luego midió la entrada de la puerta, cuatro metros, y sus columnas de
    un metro. La puerta del patio estaba por el lado de adentro.
  gun-gun: Okẽ rexei opy ja'o'i oĩ va'e oa'ã avi rã irundy metros ipya, ha'e rã ijyta
    po guaxua ma peteĩ metro meme. Oguy puku ma opy guive okẽ peve oo.
  ilo-ULB: Rinukodna ti portiko ti ruangan; maysa a kayo ti kauneg daytoy. Ken dua
    a kubit ti kaakaba dagiti adigi ti ruangan. Daytoy ti portiko ti ruangan a nakasango
    iti templo.
  kpg-kpg: '@see-verse:EZK.040.008'
  uig-ARA: ئۇ دەرۋازىنىڭ دالىنىنىڭ ئۇزۇنلۇقىنى ئۆلچىدى، سەككىز گەز چىقتى؛ ئۇنىڭ كېشىكىنىڭ
    يېنىدىكى تامنىڭ قېلىنلىقى ئىككى گەز چىقتى. مۇشۇ دالان ئىچكىرىگە قارايتتى.
  sus-sus: naxan xa kuyɛ lan nɔngɔn ya solomasaxan ma, a kinkie lan nɔngɔn ya firin
    ma. Na buntunyi ya nu rafindixi hɔrɔmɔbanxi nan ma tɛtɛ kui.
  pon-2006: '@see-verse:EZK.040.008'
  ksd-ksd: ma ra umana tukal tana dia ga da ra ura malmalikun; ma ra pal na rukruk
    i ga vatale uro ta ra pal.
  grc-BRENT: Καὶ τὸ αἰλὰμ τοῦ πυλῶνος, πλησίον τοῦ αἰλὰμ τῆς πύλης πηχῶν ὀκτὼ, καὶ
    τὰ αἰλεῦ πηχῶν δύο· καὶ τὰ αἰλὰμ τῆς πύλης ἔσωθεν,
  ind-AYT: Dia mengukur serambi pintu gerbang, delapan hasta; dan tiang-tiangnya dua
    hasta; dan serambi pintu gerbang itu menghadap ke dalam.
  nya-nya: Anayeza khonde ndipo linali mamita anayi. Mphuthu zake zinali mita imodzi
    kuchindikira kwake. Khonde lamʼkati lapachipata linali kumapeto kwenikweni pafupi
    ndi Nyumba ya Mulungu.
  hrv-hrv: a njegovi polustupovi dva lakta. Trijem vrata bijaše s nutarnje strane.
  mps-mps: '@see-verse:EZK.040.008'
  tpi-tpi: '@see-verse:EZK.040.008'
  dan-1931: Og han målte Portens Forhal til otte Alen og dens Murpiller til to; Portens
    Forhal lå på indersiden.
  vie-OVCB: Nó có chiều ngang là 4,2 mét, với bốn trụ dày 1,1 mét. Hành lang ở tại
    phía trong của lối đi, mặc hướng về Đền Thờ.
  guj-2017: પછી તેણે દરવાજાની મોટી પરસાળ માપી; તે આઠ હાથ થઈ. અને તેના થાંભલા બે હાથ
    લંબાઈ જેટલા જાડા હતા. આ પરસાળ સભાસ્થાન તરફ જતી હતી.
  pon-2006A: '@see-verse:EZK.040.008'
  por-BRBSL: Então ele mediu a varanda do portão, oito côvados; e seus postes, dois
    côvados; e a varanda do portão estava em direção à casa.
  cth-cth: A thung lae takhang, alawilae hai a bangnue teh dong taroe touh a pha,
    takhang khomnaw teh dong hni touh a tha, longkha alawilae hah athunglah ao awh.
  twi-twi: na ne tenten mu yɛ anammɔn dumien, na nʼadum mu biara nso piw yɛ anammɔn
    abiɛsa. Ɔpon no ntwironoo anim hwɛ asɔredan no.
  hlt-hlt: Vongka kah ngalha te a dong ah dong rhet la a nueh. Im hmai ah vongka ngalha
    dongkah ngalhatung te dong nit lo.
  tbz-SIM: '@see-verse:EZK.040.008'
  msy-2020: '@see-verse:EZK.040.008'
  dop-dop: '@see-verse:EZK.040.008'
  azb-azb: eni səkkiz qulac idi. Yan taxtaların qalınlığı iki qulac idi. Darvaza eyvanı
    məbədə baxırdı.
  eng-DBY: And he measured the porch of the gate, eight cubits; and the posts thereof,
    two cubits; and the porch of the gate was inward.
  hin-2017: उसने फाटक का ओसारा मापकर आठ हाथ का पाया, और उसके खम्भे दो-दो हाथ के पाए,
    और फाटक का ओसारा भवन के सामने था।
  wol-KYG: muy juróom ñetti xasab, ay jënam dëlle ñaari xasab. Dal-luwaayu mbaar maa
    nga ca biir, janook néeg Yàlla ba.
  eng-YLT: and he measureth the porch of the gate eight cubits, and its posts two
    cubits, and the porch of the gates from within,
  eng-WYC-2017: And he meted the porch of the gate of eight cubits, and the posts
    thereof by two cubits; soothly the porch of the gate was within.
  eng-WMBB: Then he measured the porch of the gate, eight cubits; and its posts, two
    cubits; and the porch of the gate was towards the house.
  urd-GVH: तो पता चला कि उस की लंबाई 14 फ़ुट है। दरवाज़े के सतून-नुमा बाज़ू साढ़े
    तीन तीन फ़ुट मोटे थे। बरामदे का रुख़ रब के घर की तरफ़ था।
  rug-rug: meke made mita labena si asa. Sa goba koasa sasada sapu tia la pa Zelepade
    si keke mita moatana.
  gaz-gaz: balballi sunis dhundhuma saddeet gad fagaatee tuggeewwan isaas dhundhuma
    lama furdatu turan. Gardaafoon balbala sanaa gara mana qulqullummaatti garagala
    ture.
  fra-LSG: Il mesura le vestibule de la porte; il avait huit coudées, et ses poteaux
    en avaient deux; le vestibule de la porte était en dedans.
  yal-yal: A yi kuya nɔngɔnna yɛ solomasɛxɛ. A banxin kankeni gbona, nɔngɔnna yɛ firin.
    Na so dɛ palaan yi a kui nɛn, a yɛɛ rafindixi Ala Batu Banxin ma.
  haw-1868: Alaila ana ae la oia i ka lanai o ka puka, ewalu kubita; a o kona mau
    kia elua kubita; a o ka lanai o ka puka, maloko no ia.
  arb-NAV: وَقَاسَ أَيْضاً رُوَاقَ الْبَابِ مَعَ عَضَائِدِهِ فَكَانَتْ بِجُمْلَتِهَا
    عَشَرَ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ). وَكَانَ رِوَاقُ الْبَابِ هَذَا مِنَ
    الدَّاخِلِ بِاتِّجَاهِ الْهَيْكَلِ.
  ewe-ewe: eye wòdidi mita ene. Yaxɔƒe si le agboa nu la dze ŋgɔ gbedoxɔ la.
  eng-LEE: 'Then measured he the porch of the gate, eight cubits, and its door-posts,
    two cubits: and the porch of the gate was inward.'
  asm-FB: পাছত তেওঁ বাট-চৰাটোৰ বাৰাণ্ডা জুখি আঠ হাত পালে আৰু বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ
    দুই ভাগ জুখি দুহাত দুহাত পালে আৰু বাট-চৰাটোৰ বাৰাণ্ডা গৃহৰ ফাললৈ আছিল।
  sus-A: نَشَن شَ كُيّ لَن نْنفْن يَ سٌلٌمَسَشَن مَ، عَ كِنكِيٍ لَن نْنفْن يَ قِرِن
    مَ. نَ بُنتُنيِ يَ نُ رَقِندِشِ هْرْ مْبَنشِ نَن مَ تّتّ كُي.
  fra-SBL: 'Il mesura le porche de la porte : huit coudées ; et ses poteaux : deux
    coudées ; et le porche de la porte était du côté de la maison.'
  hbo-hbo: וַיָּ֜מָד אֶת־אֻלָ֤ם הַשַּׁ֙עַר֙ שְׁמֹנֶ֣ה אַמֹּ֔ות *וְאֵילֹו (וְאֵילָ֖יו)
    שְׁתַּ֣יִם אַמֹּ֑ות וְאֻלָ֥ם הַשַּׁ֖עַר מֵהַבָּֽיִת׃
  kik-kik: nakĩo kĩarĩ kĩa mĩkono ĩnana gũtoonya na thĩinĩ. Gĩthaku kĩu kĩarĩ na itugĩ
    igĩrĩ, O gĩtugĩ kĩarĩ na wariĩ wa mĩkono ĩĩrĩ. Nakĩo gĩthaku kĩu kĩangʼetheire
    hekarũ.
  fra-NCL: 'Il mesura encore le vestibule du portique : il avait huit coudées, et
    ses piliers deux coudées. Le vestibule du portique était du côté de la maison.'
  cek-AK: Khongkha akunhaih to tah naah, dong tazetto oh, khongkha tung loe dong hnetto
    thah; khongkha akunhaih loe a thung bang ah oh.
  cuk-cuk: Neg-ollorsiid, Bab-Dummadse-goled-negsik-argasiid wilubsasad. E-suguedi,
    dalibo (2) sugued, e-buarmardi achabake wardungued.
  uig-CYR: У дәрвазиниң далининиң узунлуғини өлчиди, сәккиз гәз чиқти; униң кешикиниң
    йенидики тамниң қелинлиғи икки гәз чиқти. Мошу далан ичкиригә қарайтти.
  tel-2017: గుమ్మపు ద్వారం కూడా 3 మీటర్ల 20 సెంటి మీటర్లు. దాని స్తంభాల వెడల్పు ఒక్కొక్కటి
    ఒక మీటరు. ఆ ద్వారం మందిరం వైపుకు తిరిగి ఉంది.
  hat-BSA: Li te mezire galri a pòtay la, uit koude, epi pilye akote li yo, de koude.
    Epi galri a pòtay la te vè kay la.
  kos-kos: Acn se inge pa safla ke infukil se ma oan ngetang nu ke Tempul ah, ac sinka
    we uh fit akosr matoltol.
  hbo-WLC: וַיָּ֜מָד אֶת־אֻלָ֤ם הַשַּׁ֙עַר֙ שְׁמֹנֶ֣ה אַמּ֔וֹת ואילו שְׁתַּ֣יִם אַמּ֑וֹת
    וְאֻלָ֥ם הַשַּׁ֖עַר מֵהַבָּֽיִת׃
  ibo-ibo: ọ dị mita anọ na ụma abụọ nʼomimi. Ogidi dị nʼakụkụ ya dị otu mita nʼigbidi.
    Ebe mpụta ọnụ ụlọ nke ụzọ ama ya chere ihu nʼụlọnsọ ukwu.
  ory-ory: ତହୁଁ ସେ ଦ୍ୱାରର ବାରଣ୍ଡା ଆଠ ହାତ ମାପିଲେ ଓ ତହିଁର ଉପସ୍ତମ୍ଭସକଳ ଦୁଇ ହାତ ଥିଲା;
    ପୁଣି, ଦ୍ୱାରର ବାରଣ୍ଡା ଗୃହ ପ୍ରତି ଥିଲା।
  chk-chk: nge malulun etippen ewe kengkang ükükün rüanü fiit. Iwe, kengkangen ewe
    asamalap a sape ngeni ewe Imwenfel.
  rop-rop: '@see-verse:EZK.040.008'
  ukr-1871: А в присїнку коло брами виміряв вісїм локот, стовпи ж його на два ліктї,
    а сїни в воротях — виходом у середину.
  deu-1951: 'Darnach maß er die Halle des Tors; acht Ellen, und ihre Pfeiler: zwei
    Ellen; die Halle des Tors lag nach innen zu.'
  eng-JPS: Then measured he the porch of the gate, eight cubits; and the posts thereof,
    two cubits; and the porch of the gate was inward.
  srp-1865: I izmjeri trijem na vratima, i bješe osam lakata; i dovratnike im, i bjehu
    dva lakta; a trijem na vratima bješe iznutra;
  lug-lug: nga kiri mita nnya obugulumivu. Waaliwo empagi bbiri ku nsonda y’ekisasi,
    n’omubiri ogw’empagi ezo gwali mita emu. Ekisasi eky’oku mulyango kyayolekera
    yeekaalu.
  heb-heb: וימד את אלם השער שמנה אמות ואילו שתים אמות ואלם השער מהבית׃
  ben-IRV: তিনি দরজার বারান্দা মাপলেন; এটা ছিল আট এক লাঠি গভীর এবং দরজার চৌকাঠগুলি
    দুই হাত চওড়া ছিল; এটা ছিল মন্দিরের সামনের দরজার বারান্দা।
  pan-pan: ਤਦ ਉਹ ਨੇ ਦਰਵਾਜ਼ੇ ਦੀ ਡਿਉੜ੍ਹੀ ਅੱਠ ਹੱਥ ਮਿਣੀ, ਉਹ ਦੇ ਥੰਮ੍ਹ ਦੋ ਹੱਥ ਸਨ ਅਤੇ ਦਰਵਾਜ਼ੇ
    ਦੀ ਡਿਉੜ੍ਹੀ ਘਰ ਵੱਲ ਸੀ।
  mya-JVB: တံခါး မုတ် ကိုလည်း တိုင်း ၍အလျားရှစ် တောင် ရှိ၏။ မုတ်တိုင် အမြင့် နှစ်
    တောင် စီရှိ၏။ တံခါး မုတ် သည် တံခါးအတွင်း ဘက်၌ ရှိသတည်း။
  hmo-hmo: Unai dokona habana lalonai be iduara ta, Dubu Helaga kahirakahira gauna.
  urd-urd: तब उसने फाटक के आँगन आठ हाथ नापी, और उसके सुतून दो हाथ और फाटक के आँगन
    अन्दर की तरफ़ थी।
  rus-SYN: а в притворе у ворот намерил восемь локтей и два локтя в столбах. Этот
    притвор у ворот со стороны храма.
  bqc-SIM: à kɛ̀ gã̀sĩsuu swaaↄ̃, a lɛ́ gĩↄ sↄ̃ gã̀sĩsuu plapla. Bↄlɛpi bilandaa
    bↄaa ń Lua kpɛ́o.
  tcz-CHONGTHU: Hichu achaina channa feet som leh feet li ahin chule adouna feet thum
    leh akeh sa ahi. Hiche hongcha hin kelkot tampi kigon dungjuija houin lang amaingat
    ahi.
  mar-mar: मग त्याने द्वारमंडपाचे माप घेतले ते आठ हात लांब भरले. आणि दोन खांब दोन
    हात मापले, आणि द्वाराचा द्वारमंडप मंदिरासमोर होता.
  qub-qub: '@see-verse:EZK.040.008'
  bqp-bqp: '@see-verse:EZK.040.008'
  hat-hat: Li jwenn li te gen katòz pye longè. Chanm sa a te nan bout koridò a ki
    te pi pre Tanp lan. Miray la te gen kat pye lajè nan bout sa a.
  eng-BSB: it was eight cubits deep, and its jambs were two cubits thick. And the
    portico of the gateway faced the temple.
  eng-WEBPB: Then he measured the porch of the gate, eight cubits; and its posts,
    two cubits; and the porch of the gate was towards the house.
  kbq-kbq: Hagi agu'afima umareri kankamuma mesarimima hiana 4mita higeno, tare zafararema
    kanti kamama retruma rentenea zafararemofo tapa'amo'a 1mita hu'ne. Hagi ana zafararemokea
    zanavugosa agu'afi hunte'na'e.
  nhe-BL: '@see-verse:EZK.040.008'
  gub-BL: '@see-verse:EZK.040.008'
  eng-DRA: 'And he measured the porch of the gate eight cubits, and the front thereof
    two cubits: and the porch of the gate was inward.'
