    tembok itu; satu tongkat tebalnya dan satu tongkat tingginya.
  nya-nya: Ine ndinaona khoma litazungulira mbali zonse za Nyumba ya Mulungu. Mʼdzanja
    la munthuyo munali bango lopimira limene kutalika kwake kunali kwa mamita atatu.
    Atayeza chipupacho anapeza kuti kuchindikira kwake kunali mamita atatu, ndiponso
    kutalika kwake kunalinso mamita atatu.
  hrv-hrv: 'I gle, zdanje sve uokolo opasano zidom. Čovjek držaše u ruci mjeračku
