  tam-TCV: ஆலயப் பகுதியை முற்றிலும் சூழ்ந்திருந்த ஒரு சுவரை நான் கண்டேன். அந்த மனிதனின்
    கையிலிருந்த அளவுகோலின் நீளம், ஆறு நீள முழங்களாய் இருந்தன. அந்த முழ அளவோ ஒரு முழத்தைவிட
    நான்கு விரற்கடையளவு அதிகமாயிருந்தது. அவன் சுவரை அளந்தான். அது ஒரு அளவுகோல் தடிப்பும்,
