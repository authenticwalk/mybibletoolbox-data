  arb-NAV: وَإذَا بِسُورٍ قَائِمٍ خَارِجَ الْهَيْكَلِ مُحِيطٍ بِهِ. وَكَانَ طُولُ
    الْقَصَبَةِ الَّتِي فِي يَدِ الرَّجُلِ (نَحْوَ ثَلاثَةِ أَمْتَارٍ) فَشَرَعَ يَقِيسُ
    الْبِنَاءَ فَكَانَ كُلٌّ مِنْ عَرْضِهِ وَارْتِفَاعِهِ قَصَبَةً وَاحِدَةً (نَحْوَ
    ثَلاثَةِ أَمْتَارٍ).
  ewe-ewe: Mekpɔ gli aɖe si ƒo xlã gbedoxɔ la ƒe teƒe kpe ɖo. Dzidzeti si le ŋutsu
