verse: EZK.040.005
translations:
  mal-C: ദൈവാലയം സ്ഥിതിചെയ്യുന്ന പ്രദേശംമുഴുവനും ചുറ്റിയിരിക്കുന്ന ഒരു മതിൽ ഞാൻ കണ്ടു.
    ആ പുരുഷന്റെ കൈയിലുണ്ടായിരുന്ന അളവുദണ്ഡിന്റെ നീളം ആറുമുഴമായിരുന്നു. അതിൽ ഓരോ മുഴത്തിനും
    ഒരു മുഴത്തെക്കാൾ നാലു വിരൽപ്പാടു കൂടുതലായിരുന്നു. അദ്ദേഹം മതിൽ അളന്നു. അതിന് ഒരുദണ്ഡു
    കനവും ഒരുദണ്ഡ് ഉയരവും ഉണ്ടായിരുന്നു.
  deu-TKW: 'Es lief aber eine Mauer außerhalb des Tempels rings herum, und der Mann
    hatte einen Rutenstab in der Hand, der war sechs Ellen lang, die Elle zu einer
    gewöhnlichen Elle und einer Handbreite gerechnet. Und er maß die Breite des Baues:
    eine Rute, und die Höhe: eine Rute.'
  lin-lin: 'Tala makambo oyo namonaki : mir moko ezingelaki lopango mobimba ya Tempelo.
    Kati na loboko ya moto yango, ezalaki na libaya oyo bamekelaka molayi : ezalaki
    na bametele pene misato na molayi. Tango amekaki yango, amonaki ete monene na
    yango mpe bosanda na yango ezalaki ya kokokana, ezalaki na bametele pene misato.'
  eng-LSV: And behold, a wall all around on the outside of the house, and a measuring-reed
    in the hand of the man, six cubits by a cubit and a handbreadth, and he measures
    the breadth of the building—one reed, and the height—one reed.
  eng-GNV: 'And beholde, I sawe a wall on the outside of the house round about: and
    in the mans hand was a reede to measure with, of sixe cubites long, by the cubite,
    and an hand breadth: so he measured the breadth of the buylding with one reede,
    and the height with one reede.'
  eng-WEBSTER: 'And behold a wall on the outside of the house around, and in the man''s
    hand a measuring reed of six cubits long by the cubit and a hand-breadth: so he
    measured the breadth of the building, one reed: and the hight, one reed.'
  nhw-BL: Huan nopa tiopamitl quipixqui se tepamitl catli quiyahualo. Huan nopa teposbarra
    catli nopa tlacatl quipixtoya imaco quipiyayaya 3 metros ihuehueyaca. Huan yaya
    pejqui quitamachihua nopa tepamitl. Huan quipixqui 3 metros itilajca huan 3 metros
    ihuejcapanca.
  swh-ONEN: Nikaona ukuta uliozunguka eneo lote la Hekalu. Ule ufito wa kupimia uliokuwa
    mkononi mwa yule mtu ulikuwa na urefu wa dhiraa ndefu sita, yaani, dhiraa ndefu
    ni sawa na dhiraa na nyanda nne, akapima ule ukuta. Ukuta huo ulikuwa na unene
    wa dhiraa ndefu sita na kimo cha dhiraa ndefu sita.
  bba-bba: Wee ye u wɑ. U ɡbɑ̃rɑru wɑ tɑ sɑ̃ɑ yee te sikerenɛ. U dɛkɑ wɑ durɔ win
    nɔmɑ sɔɔ. Yen dɛ̃ɛbu bu kɑ ɡɔm soonu nɔɔbɑ tiɑ nɛ. Adɑmɑ yen ɡɔm soo ten bɑɑtere
    tɑ dɛ̃ɛbu sosiwɑ kɑ nɔm wĩi teeru. Yen yɑsum mɑɑ kuɑ dɛkɑ tiɑ. Yen ɡunum mɑɑ kuɑ
    dɛkɑ tiɑ.
  eng-KJVCPB: 'And behold a wall on the outside of the house round about, and in the
    man’s hand a measuring reed of six cubits long by the cubit and a hand breadth:
    so he measured the breadth of the building, one reed; and the height, one reed.'
  luo-luo: Ne aneno ohinga moro molworo kama hekalu nitie. Ngʼatno nokaw odundu mar
    pimo mane ni e lwete ma borne ne romo fut apar. Ne opimo ohinga, kendo lach kore
    gi borne ne romo fut apar moro ka moro.
  meu-meu: Bena na itaia, maḡu ta ese dubu tanona e ḡeḡea dae. Hari hahetoho sirihona
    una tau imana ai latana na kiubit badadia tauratoi. (Unu kiubit badadia ta anina
    be kiubit idoinai ta bona ima-palapala lababana ta). Bena ia ese maḡu udunana
    e hahetohoa, hahetoho sirihona auta heḡereḡerena; harana latana danu hahetoho
    sirihona auta heḡereḡerena.
  npi-ULB: त्यहाँ मन्दिरको क्षेत्रलाई घेर्ने एउटा पर्खाल थियो । ती मानिसको हातमा भएको
    नाप्‍ने लौरोको लमाइ छ हात लामो थियो । हरेक हातमा एक हात लमाइ र चार औंला चौडाइ
    थियो । तिनले त्यो पर्खालको नाप लिए, र त्यो एक नाप्‍ने लौरोजति चौडा र एक लौरो अग्लो
    थियो ।
  yor-yor: Mo rí ògiri tí ó yí agbègbè ibi mí mọ̀ po. Gígùn ọ̀pá ìwọnlẹ̀ tí ó wà ní
    ọwọ́ ọkùnrin náà sì jẹ́ ìgbọ̀nwọ́ mẹ́fà, ọ̀kọ̀ọ̀kan sì jẹ́ ìgbọ̀nwọ́ kan àti ìlàsí
    mẹ́rin ẹsẹ̀ bàtà. Ó wọn ògiri náà; ó jẹ́ ìwọ̀nyí ọ̀pá náà ni nínípọn, ó sì jẹ́
    ọ̀pá kan ní gíga.
  pes-OPCB: آن مرد با چوب اندازه‌گیری خود که سه متر بود شروع کرد به اندازه گرفتن حصار
    بیرونی خانهٔ خدا که گرداگرد آن بود. بلندی حصار سه متر و ضخامت آن هم سه متر بود.
  tgl-ULB: Mayroong pader sa palibot ng templo at may isang panukat na patpat sa kamay
    ng lalaki, anim na siko ang haba—ang bawat “mahabang” siko ay katumbas ng isang
    siko at isang dangkal. Sinukat ng lalaki ang lawak ng pader, isang patpat ang
    lawak at isang patpat ang taas.
  hui-hui: I̱na Anduane Homogonaga anda heago de handalu hewaria anda ogoni ege pabe
    bu mabu bupe hearia de handaru. Ani hondo hewagola agali biago ibugua mbirale
    mida magi manda biagane irame wabini biago yamiya. Mida magi manda biagane ogoni
    lunaga magi mida tebirahe winiyago mo yalu agali biago ibugua ogonime Anduane
    Homogonaga anda ege pabe heagonaga mida magi manda biya. Ani manda buwa handalu
    hearia daliganaga mida magi tebira halu aranenaga mida magi tebira dege hayane
    handaru.
  mya-mya: ငါ​မြင်​ရ​သော​အ​ရာ​မှာ​ဗိ​မာန်​တော်​ဖြစ်​၏။ ထို​ဗိ​မာန်​တော်​ကို​တံ​တိုင်း​ကာ​ရံ​ထား​၏။
    ကူ​လုံး​ကို​ကိုင်​ထား​သော​လူ​သည်​ထို​ဆယ်​ပေ​ရှည်​သော​ကူ​လုံး​ဖြင့်​တံ​တိုင်း​ကို​တိုင်း​ထွာ​ကြည့်​၏။
    တံ​တိုင်း​သည်​အ​မြင့်​ဆယ်​ပေ၊ ထု​ဆယ်​ပေ​ရှိ​၏။-
  bod-N: དེ་ནས་ངས་མཆོད་ཁང་གི་ཕྱོགས་བཞི་རུ་མཁར་ཡོད་པ་མཐོང་སྟེ། མི་དེའི་ལག་གི་ཚད་ཐིག་ལེན་བྱེད་ལྕུག་མའི་རིང་ཚད་ལ་ཁྲུ་དྲུག་ཡོད་ལ།
    ཁྲུ་རེ་ནི་ཁྲུ་གང་དང་སོར་བཞི་ཡིན། ཁོས་བཟོ་བཀོད་དེའི་ཚད་ཐིག་བླངས་པ་ན་མཁར་གྱི་མཐུག་ཚད་ལ་ལྕུག་མ་གཅིག་དང་།
    མཐོ་ཚད་ལའང་ལྕུག་མ་གཅིག་ཡོད་དོ། །
  sna-sna: Ndakaona rusvingo rwakanga rwakapoteredza nzvimbo yose yetemberi. Urefu
    hwetsvimbo yokuera yakanga iri muruoko rwomurume uyu hwaisvika makubhiti matanhatu,
    rimwe nerimwe richiita kubhiti rimwe chete noupamhi hwechanza. Akayera rusvingo;
    ukobvu hworusvingo hwakanga huchiita tsvimbo yokuyera imwe chete, uye urefu huchiita
    tsvimbo imwe chete.
  spa-BLM: He aquí que había un muro en la parte exterior de la casa por todo el contorno,
    y en la mano del hombre una caña de medir de seis codos, de un codo y un palmo
    de ancho cada una. Así midió el grosor del edificio, una caña; y la altura, una
    caña.
  cac-cac: A d'a spatictac templo chi' ay jun muro oyanochi. A jun te' aj yed'nac
    jun vin̈ vinac chi', oxe' metro steel te'. Ix yechtan jun muro chi' vin̈. A jun
    chi' oxe' metro spimal, oxe' pax metro schaan̈il yajq'uei.
  swh-ULB: Kulikuwa ukuta uliokuwa umezunguka eneo la hekalu. Urefu wa kipimo cha
    mwanzi katika mkono wa mtu ulikuwa dhiraa sita urefu, kila urefu wa dhiraa ulikuwa
    dhiraa moja na kipimo cha kiganja cha mkono urefu. Aliupima ukuta; ulikuwa kipimo
    cha mwanzi mmoja na ufito mmoja urefu.
  bel-bel: І вось, па-за храмам - мур з усіх бакоў яго, і ў руцэ ў таго мужа - трысьціна
    для вымярэньня ў шэсьць локцяў, калі лічыць кожны локаць локцем з далоню; і намерыў
    ён у гэтым будынку адну трысьціну таўшчыні і адну трысьціну вышыні.
  deu-ELBBK: 'Und siehe, eine Mauer war außerhalb des Hauses ringsherum; und in der
    Hand des Mannes war eine Messrute von 6 Ellen, jede von einer Elle und einer Handbreite.
    Und er maß die Breite des Baues: 1 Rute, und die Höhe: 1 Rute. –'
  mbb-OT: Neehè ku is baley te Nengazen he neliǥuy te verengbeng. Ne migkuwa zuen
    te etew is kayu he sukud din, he sepulù he ǥiek is kelayatan din, sumalà te upisyal
    he sukud, ne midsukud din kes berengbeng. Sepulù he ǥiek is ketikang kayi wey
    is kekepal zin.
  mal-2015: എന്നാൽ ആലയത്തിന്നു പുറമെ ചുറ്റും ഒരു മതിൽ ഉണ്ടായിരുന്നു; ആ പുരുഷന്റെ കയ്യിൽ
    ആറു മുഴം നീളമുള്ള ഒരു അളവുദണ്ഡു ഉണ്ടായിരുന്നു; മുഴമോ ഒരു മുഴവും നാലു വിരലും അത്രേ;
    അവൻ മതിൽ അളന്നു; വീതി ഒരു ദണ്ഡു, ഉയരം ഒരു ദണ്ഡു;
  rmc-rmc: A dikhľom o muros, so sas pašal o Chramos. Ole muršeste sas andro vast
    trinemetrengri trsťina te merinel. Merinďa laha o muros a sas 3 metri buchlo a
    3 metri učo.
  pes-OPV: و اینک حصاری بیرون خانه گرداگردش بود. و به‌دست آن مرد نی پیمایش شش ذراعی
    بود که هر ذراعش یک ذراع و یک قبضه بود. پس عرض بنا را یک نی و بلندیش را یک نی پیمود.
  ron-1924: Ун зид ынконжура Темплул пе динафарэ де жур ымпрежур. Ын мына омулуй ачелуя
    ера о прэжинэ де мэсурат лунгэ де шасе коць, фиекаре кот авынд о палмэ май мулт
    декыт котул обишнуит. А мэсурат лэцимя зидулуй, каре ера де о прэжинэ, ши ынэлцимя,
    каре ера тот де о прэжинэ.
  ben-OBCV: আমি একটি প্রাচীর দেখলাম যা মন্দিরের চারিদিক ঘিরে ছিল। লোকটির হাতের মাপের
    দণ্ডটি লম্বায় ছয় হাত, প্রত্যেক হাত এক হাত চার আঙুল করে লম্বা। তিনি প্রাচীরটি
    মাপলেন; সেটি এক মাপকাঠি মোটা আর এক মাপকাঠি উঁচু।
  som-som: Oo bal eeg, daarta dibaddeeda oo dhan waxaa ku wareegsanaa derbi, oo ninka
    gacantiisana waxaa ku jiray cawsduur wax lagu qiyaaso oo dhererkiisu yahay lix
    dhudhun, oo dhudhun kastaaba yahay dhudhun iyo taako. Markaasuu daarta ballaadhkeedii
    qiyaasay oo cawsduur buu ahaa, oo sarajooggeediina wuu qiyaasay oo cawsduur buu
    ahaa.
  lat-VUC: 'Et ecce murus forinsecus in circuitu domus undique: et in manu viri calamus
    mensuræ sex cubitorum et palmo: et mensus est latitudinem ædificii calamo uno,
    altitudinem quoque calamo uno.'
  eng-ASVBT: 'And, behold, a wall on the outside of the house round about, and in
    the man’s hand a measuring reed six cubits long, of a cubit and a handbreadth
    each: so he measured the thickness of the building, one reed; and the height,
    one reed.'
  ita-1885: Or ecco un muro di fuori della casa d'ogn'intorno. E quell'uomo, avendo
    in mano una canna da misurare, di sei cubiti e d'un palmo, misurò la larghezza
    di quell'edificio, ed era d'una canna; e l'altezza, ed era parimente di una canna.
  eng-LXXUP: 'And behold a wall round about the house without, and in the man’s hand
    a reed, the measure of it was six cubits by the cubit, and a span: and he measured
    across the front wall; the breadth was equal to the reed, and the length of it
    equal to the reed.'
  eng-ULB: There was a wall surrounding the temple area. The length of the measuring
    stick in the man's hand was six long cubits. Each long cubit was a cubit and a
    handbreadth in length. So he measured the wall, and it was one measuring stick
    thick and one rod high.
  spa-VBL: Pude ver un muro que rodeaba el Templo. La vara de medir que sostenía el
    hombre medía seis codos largos (un codo largo es un codo más un palmo). Midió
    el muro con un grosor de seis codos y una altura de seis codos.
  fra-_FOB: Et voici, il y avait un mur extérieur, entourant la maison de tous côtés.
    Et l'homme, qui avait à la main une canne à mesurer de six coudées, chaque coudée
    mesurant une palme de plus que la coudée usuelle, mesura la largeur de la construction,
    qui était d'une canne, et la hauteur qui était d'une canne.
  mal-mal: എന്നാൽ ആലയത്തിന് പുറമെ ചുറ്റും ഒരു മതിൽ ഉണ്ടായിരുന്നു; ആ പുരുഷന്റെ കയ്യിൽ
    ആറ് മുഴം നീളമുള്ള ഒരു അളവുദണ്ഡ് ഉണ്ടായിരുന്നു; ഓരോ മുഴവും, ഒരു മുഴത്തോട് നാല്
    വിരലിന്റെ വീതിയും കൂടിയതായിരുന്നു; അവൻ മതിൽ അളന്നു; വീതി ഒരു ദണ്ഡ്, ഉയരം ഒരു ദണ്ഡ്;
  urd-GVR: Maiṅ ne dekhā ki Rab ke ghar kā sahan chārdīwārī se ghirā huā hai. Jo fītā
    mere rāhnumā ke hāth meṅ thā us kī lambāī sāṛhe 10 fuṭ thī. Is ke zariye us ne
    chārdīwārī ko nāp liyā. Dīwār kī moṭāī aur ūṅchāī donoṅ sāṛhe das das fuṭ thī.
  suz-BL: मिनु गो मेकेर परमप्रभु यावे आ खिं आ एर ओंथ नेल्‍ल हिरशो गारो का ताता। मिनु
    मेको मुर आ गुइम बाक्‍शो पुक्‍तीक कोक्‍के ६ ठेयब कुबीत लाइश्‍शो बाक्‍त। मिनु मेकोम
    गारो पुक्‍गानु, ३ कुबीत ग्‍येत्‍थ नु ६ कुबीत थांइशो बाक्‍त। ठेयब कुबीत ०.५ मिटर
    बाक्‍ब।१राजा ६:-
  eng-NOY: And behold, a wall on the outside of the house round about, and in the
    man's hand a measuring reed, in length six cubits of a cubit and a handbreadth;
    and he measured the breadth of the wall, one reed; and the height, one reed.
  ita-1927: Ed ecco un muro esterno circondava la casa d’ogn’intorno. L’uomo aveva
    in mano una canna da misurare, lunga sei cubiti, ogni cubito d’un cubito e un
    palmo. Egli misurò la larghezza del muro, ed era una canna; l’altezza, ed era
    una canna.
  ckb-ckb: شوورایەکم بینی کە دەوری تەواوی پەرستگاکەی دابوو. قامیشێکی پێوانەش کە درێژییەکەی
    شەش باڵی درێژ بوو کە هەر باڵێک، باڵێک و چوار پەنجە بوو. جا ئەستوورایی شووراکەی
    پێوا کە یەک قامیش بوو و بەرزاییەکەشی یەک قامیش.
  eng-BBE: 'And there was a wall on the outside of the house all round, and in the
    man''s hand there was a measuring rod six cubits long by a cubit and a hand''s
    measure: so he took the measure of the building from side to side, one rod; and
    from base to top, one rod.'
  kan-OKCV: ನಾನು ದೇವಾಲಯದ ಪ್ರದೇಶವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಸುತ್ತುವರೆದಿರುವ ಒಂದು ಗೋಡೆಯನ್ನು ಕಂಡೆನು.
    ಆ ಮನುಷ್ಯನ ಕೈಯಲ್ಲಿದ್ದ ಅಳತೆ ಕೋಲು ಸುಮಾರು ಮೂರು ಮೀಟರ್ ಉದ್ದವಿತ್ತು, ಪ್ರತಿಯೊಂದೂ ಒಂದು ಮೀಟರ್
    ಮತ್ತು ಒಂದು ಅಂಗೈ ಅಗಲವಾಗಿತ್ತು. ಆ ಮನುಷ್ಯನು ಗೋಡೆಯನ್ನು ಅಳೆದನು. ಅದು ಒಂದು ಕೋಲು ಅಗಲ ಮತ್ತು
    ಒಂದು ಕೋಲು ಎತ್ತರವಾಗಿತ್ತು.
  tam-2017: இதோ, ஆலயத்திற்குப் வெளியே சுற்றிலும் ஒரு மதில் இருந்தது; அந்த மனிதன் கையிலே
    ஆறுமுழ நீளமான ஒரு அளவுகோல் இருந்தது; ஒவ்வொரு முழமும் நமது கைமுழத்திலும் நான்கு
    விரற்கடை அளவு அதிகமானது; அவர் அந்த மதிலை அளந்தார்; அகலம் ஒரு கோலாகவும் உயரம் ஒரு
    கோலாகவும் இருந்தது.
  spa-RV-1909: 'Y he aquí, un muro fuera de la casa: y la caña de medir que aquel
    varón tenía en la mano, era de seis codos, de á codo y palmo: y midió la anchura
    del edificio de una caña, y la altura, de otra caña.'
  ron-BTF: Și iată, un zid în afara casei de jur împrejur; și în mâna bărbatului o
    trestie de măsurat lungă de șase coți după cot și de un lat de palmă; astfel el
    a măsurat lățimea clădirii, o trestie; și înălțimea, o trestie.
  eng-WEBP: Behold, there was a wall on the outside of the house all around, and in
    the man’s hand a measuring reed six cubits long, of a cubit and a hand width each.
    So he measured the thickness of the building, one reed; and the height, one reed.
  eng-FBV: I could see a wall that surrounded the Temple. The measuring rod the man
    was holding was six long cubits in length (a long cubit is a cubit plus a handbreadth).
    He measured the wall as six cubits thick and six cubits high.
  nld-1939: 'En zie, buiten het tempelgebouw liep aan alle zijden een muur. De man
    had in zijn hand een duimstok van zes el: ellen van een el en een handbreedte.
    En hij mat de dikte van de muurbouw, die bedroeg één roede, en de hoogte: ook
    één roede.'
  nch-BL: Huan nopa tiopamit quipixtoya se tepamit cati quiyahualojtoya. Huan nopa
    teposbarra cati nopa tacat quipixtoya imaco quipiyayaya 3 metros ihuehueyaca.
    Huan yaya pejqui quitamachihua nopa tepamit. Huan quipixqui 3 metros itilajca
    huan 3 metros ihuejcapanca.
  vie-1934: Nầy, có một cái tường ngoài bao chung quanh nhà. Người ấy cầm trong tay
    một cái cần để đo, dài sáu cu-đê, mỗi cu-đê dài hơn cu-đê thường một gang tay.
    Người đo bề rộng của tường là một cần, và bề cao là một cần.
  hin-CV: मैंने मंदिर क्षेत्र के बाहर चारों ओर एक पूरी दीवार देखी. उस व्यक्ति के हाथ
    में जो नापने का डंडा था, उसकी लंबाई तीन मीटर थी, जिसमें का प्रत्येक एक मीटर और
    एक हाथ लंबा था. उस व्यक्ति ने दीवार को नापा; जो एक डंडा चौड़ा और एक डंडा ऊंचा
    था.
  spa-BES: Y había una pared alrededor en el exterior de la casa, y en la mano del
    hombre había una vara de medir de seis codos de largo por un codo y la medida
