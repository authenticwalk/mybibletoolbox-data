    anammɔn du ne fa, na ne sorokɔ nso saa ara.
  hlt-hlt: Im vongvoel vongtung aih he a kaep a kaep ah hlang kut kah capu cungnueh
    neh a dong la dong rhuk kutsom pakhat lo. Buengngol kah a daang te capu pakhat
    phoeiah capu pakhat a sang la a nueh.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Mɛm̀mɛ n yɑ̀mɛ̀ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ kuduotí tɛ̀ fitɛ́ tipíìtì timɔu, kòo nìtì wenwe pikú kùù
    pɑ̀ɑ̀ti okùmɛ̀ bo mɛ́tìrì mɛ̀tɑ̃ɑ̃ti, kòò bennɛ́ dɛ kó kuduotí cɛ̃́ɛ̃̀ kɛ̀ mɛ̀
    mbo dɛ kó kupɑ̀ɑ̀ti mɛ̀mɑ́ɑ̀, kɛ̀ mɛcómmɛ̀ nkù bo mɛ̀mɑ́ɑ̀.'
  msy-2020: Kɨ ganizir bizir kam, a Godɨn Dɨpenim, ezɨ dɨvazir mam anevɨni. Gumazir
