  mdy-ETH: ጌኤዦ ማኣሮኮ ዙሎ ሺርሺ ኬልቆና ዲሢ ዓኣኔ፤ ዓሢኮ ኩጮይዳ ዓኣ ዔቦ ዋርቆ ፒሌላ ዬይ ዓሢ ፔ ኩጮና ዋርቃዛ ላሆ
