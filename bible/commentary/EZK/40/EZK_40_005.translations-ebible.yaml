    la base hasta la parte superior, una vara.
  tdx-tdx: 'Ingo ty kijoly alafe’ i anjombay mañarikatoke aze; ampità’ indatiy ty
    kobaim-panjeheañe, enen-kiho-lava ty andava’e, kiho raike itovoñam-pohem-pitañe
    i kiho zay; aa le zinehe’e ty ampohe’ i kijoliy: kobaiñe raike, naho ty haabo’e:
    kobaiñe raike.'
  tha-KJV: และดู​เถิด มี​กำแพงล้อมอยู่รอบบริเวณนอกของพระนิเวศ และในมือของชายผู้นั้​นม​ี​ไม้​วัดยาวหกศอก
    แต่​ละศอกยาวเท่ากับศอกคืบ ดังนั้นท่านจึงวัดความหนาของกำแพงได้​หน​ึ่งไม้​วัด และความสูงได้​หน​ึ่งไม้​วัด
  por-BR-2018: E eis, um muro fora do templo ao redor; e na mão daquele homem uma
    cana de medir de seis côvados, cada côvado de um côvado e um palmo; e mediu a
    largura do edifício de uma cana, e a altura, de outra cana.
  deu-ELO: 'Und siehe, eine Mauer war außerhalb des Hauses ringsherum; und in der
    Hand des Mannes war eine Meßrute von sechs Ellen, jede von einer Elle und einer
    Handbreite. Und er maß die Breite des Baues: eine Rute, und die Höhe: eine Rute.
    -'
  eng-WYC-2018: And lo! a wall withoutforth, in the compass of the house (of the Lord)
    on each side; and in the hand of the man was a reed of measure of six cubits and
    a span, that is, an handbreadth; and he meted the breadth of the building with
    one reed, and the highness by one reed. (And behold! a wall outside, all around
    the House of the Lord, or the Temple, on every side; and in the man’s hand was
    a measuring rod of six cubits, reckoning by the long cubit, that is, a cubit and
    a hand’s breadth; and he measured the breadth of the wall, one rod, and its height,
    one rod.)
  epo-epo: Kaj jen mi ekvidis muron ekster la domo ĉirkaŭe, kaj en la mano de la viro
    estis mezurstango, havanta la longon de ses ulnoj kun aldono po manlarĝo por ĉiu
    ulno; kaj li mezuris sur tiu konstruaĵo unu stangon laŭlarĝe kaj unu stangon laŭalte.
  uig-PIN: Wǝ mana, ibadǝthanining ⱨǝmmǝ tǝripidǝ tam bar idi. U kixining ⱪolida altǝ
    gǝzlik ɵlqǝm hadisi bar idi; xu qaƣdiki «bir gǝz» bir gǝz bir aliⱪanƣa toƣra kelǝtti.
    U tamning kǝnglikini ɵlqidi, bir «hada» qiⱪti; egizliki bolsa, bir «hada» qiⱪti.
  beo-beo: Na da Debolo Diasu amola amoga sisiga:i gagoi ba:i. Amo dunu da defesu
    galiamo (ea defei seda da 3 mida) lale, gagoi defei. E defei da ba:de 3mida amola
    gado seda defei da 3 mida.
  tpi-OTNT: Mi lukim haus bilong God na banis i raunim dispela haus. Na dispela man
    i kisim dispela meta ol i wokim long plang. Longpela bilong dispela meta em inap
    3 mita, na em i metaim bikpela banis i raunim haus bilong God. Na antap bilong
    dispela banis em inap 3 mita na op bilong en inap 3 mita.
  hau-SA: Na ga katanga da ya kewaye filin haikali gaba ɗaya. Tsawon karan awon da
    yake a hannun mutumin kamu shida ne, sai ya auna kaurin katangar ya sami kamu
    shida, tsayinta kuma kamu shida.
  uig-LAT: We mana, ibadetxanining hemme teripide tam bar idi. U kishining qolida
    alte gezlik ölchem xadisi bar idi; shu chaghdiki «bir gez» bir gez bir aliqan’gha
    toghra kéletti. U tamning kenglikini ölchidi, bir «xada» chiqti; égizliki bolsa,
    bir «xada» chiqti.
  nde-nde: Ngabona umduli uzingeleze ithempeli ngokupheleleyo. Ubude boluthi lokulinganisa
    olwaluphethwe ngumuntu lowo babuzingalo eziyisithupha, eyodwa kuyingalo lobubanzi
    besandla. Walinganisa umduli; ubuqatha bawo babululuthi lokulinganisa olulodwa
    lobude bululuthi olulodwa.
  ton-ton: 'Pea vakai, naʻe ʻi ai ʻae ʻāʻi he tuʻa fale naʻe takatakaiʻaki, pea naʻe
    ʻi he nima ʻoe tangata ʻae kaho ke fuofua ʻaki, ko e kiupite ʻe ono ʻa hono lōloa
    ʻi he kiupite ʻoku fakalahi ʻaki ʻae ʻaofi nima kātoa ʻe taha: pea pehē naʻa ne
    fua ʻae māukupu ʻoe ʻā, ko e tatau mo e kaho ʻe taha; pea ko hono māʻolunga ko
    e kaho ʻe taha.'
  ces-1613: A aj, zed zevnitř při domu vůkol a vůkol, a v ruce muže toho prut míry,
