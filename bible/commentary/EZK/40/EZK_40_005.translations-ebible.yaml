  kan-2017: ಇಗೋ, ಒಂದು ಗೋಡೆಯು ಆ ಕಟ್ಟಡವನ್ನು ಸುತ್ತಿಕೊಂಡಿತ್ತು. ಆ ಪುರುಷನ ಕೈಯಲ್ಲಿ ಆರು ಮೊಳ
