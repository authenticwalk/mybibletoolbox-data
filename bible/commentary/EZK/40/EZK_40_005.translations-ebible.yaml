  ory-ory: ଆଉ ଦେଖ, ଗୃହର ବାହାରେ ଚତୁର୍ଦ୍ଦିଗରେ ଏକ ପ୍ରାଚୀର ଥିଲା ଓ ସେହି ପୁରୁଷଙ୍କ ହସ୍ତରେ
