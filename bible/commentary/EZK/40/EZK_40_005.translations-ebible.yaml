  heb-heb: והנה חומה מחוץ לבית סביב סביב וביד האיש קנה המדה שש אמות באמה וטפח וימד
    את רחב הבנין קנה אחד וקומה קנה אחד׃
  ben-IRV: সেখানে মন্দিরের চারিদিকে এক দেয়াল ছিল এবং সেখানে সেই লোকের হাতে এক মাপার
    লাঠি ছিল, তা ছয় হাত লম্বা, প্রত্যেক হাত এক হাত এবং একহাত চওড়ার সমান। লোকটি দেয়ালের
    প্রস্থ মাপলেন এক লাঠি এবং উচ্চতা এক লাঠি।
  pan-pan: ਤਾਂ ਵੇਖੋ, ਭਵਨ ਦੇ ਵਿਹੜੇ ਦੇ ਚਾਰ ਚੁਫ਼ੇਰੇ ਕੰਧ ਸੀ ਅਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿੱਚ ਮਿਣਨ
    ਵਾਲਾ ਕਾਨਾ ਸੀ, ਜਿਹੜਾ ਛੇ ਹੱਥ ਲੰਮਾ ਅਤੇ ਹਰੇਕ ਹੱਥ ਪੂਰੇ ਹੱਥ ਤੋਂ ਚਾਰ ਉਂਗਲਾਂ ਵੱਡਾ ਸੀ,
    ਇਸ ਲਈ ਉਸ ਨੇ ਉਸ ਘਰ ਦੀ ਚੌੜਾਈ ਮਿਣੀ, ਉਹ ਇੱਕ ਕਾਨਾ ਹੋਈ ਅਤੇ ਉਚਾਈ ਇੱਕ ਕਾਨਾ।
  mya-JVB: အိမ် တော်ပြင် ပတ်လည် ၌ တန်တိုင်း ရှိ၏။ ထိုသူသည် သံတောင်အားဖြင့်အရှည်ခြောက်
    တောင် ရှိသောကျူလုံး ကို ကိုင် လျက်၊ ထိုတန်တိုင်း ကိုတိုင်း ၍ အထု ကျူ တပြန်၊ အမြင့်
    လည်း ကျူ တပြန်ရှိ၏။
  hmo-hmo: Vadaeni Dubu Helaga lau itaia, bona magu ta ese Dubu Helaga ena tano ia
    hagegea momokani. Unai lata tohoa auna, unai tau ena imana dekenai gauna, ena
    lata be 3 mita. Vadaeni unai tau ese unai au dekena amo magu ena bada ia abia.
    Magu ena ataiai be 3 mita bona ena udunana danu be 3 mita.
  urd-urd: 'और क्या देखता हूँ कि घर के चारों तरफ़ दीवार है, और उस शख़्स के हाथ में
    पैमाइश का सरकण्डा है, छ: हाथ लम्बा और हर एक हाथ पूरे हाथ से चार उँगल बड़ा था;
    इसलिए उसने उस दीवार की चौड़ाई नापी, वह एक सरकण्डा हुई और ऊँचाई एक सरकण्डा।'
  rus-SYN: И вот, вне храма стена со всех сторон его, и в руке того мужа трость измерения
    в шесть локтей, считая каждый локоть в локоть с ладонью; и намерил он в этом здании
    одну трость толщины и одну трость вышины.
  bqc-SIM: Má è bĩ́i liaa Lua uai. Gↄ̃ɛpi fee pↄyↄ̃bↄ kũa, a gbã̀a gã̀sĩsuu
    sooloɛ. Gã̀sĩsuu pↄ́ wàlɛ a yã'opi dɛ gã̀sĩsuu doa ↄla doɛ. À bĩ́i yↄ̃̀
    ń feepio, a gèele lɛ do, a lɛsĩ lɛ do.
  tcz-CHONGTHU: Keiman houin kim vel alhung keija pal kikai kamun ahi. Mipa khat chun
    thil tena mol khat feet som le akeh’a sao khat akichoijin chule akulbang chu aten
    ahileh, abang chu feet som le akeh maa sang ahi.
  mar-mar: मंदिरच्या सभोवतीची भिंत मी पाहिली. त्या मनुष्याच्या हातात मोजपट्टी होती.
    ती सहा हात लांब होती. हे माप एक हात व चार अंगुले होते. मग त्याने त्या भिंतीची
    जाडी मोजली. ती एक काठी भरली. मग त्या मनुष्याने भिंतीची उंची मोजली. ती एक काठी
    भरली.
  qub-qub: Templupa caru ñaupanpaga intërupa tumarej curalaraycaran. Chay runa chararaycashan
    tupuga caran quimsa metru largu. Chaywan pergata tupuran. Tupuptin pergapa anchuynin
    caran quimsa metru, altuyninpis quimsa metru.
  bqp-bqp: Wee ye u wɑ. U gbɑ̃rɑru wɑ tɑ sɑ̃ɑ yee te sikerenɛ. U dɛkɑ wɑ durɔ win
    nɔmɑ sɔɔ. Yen dɛ̃ɛbu bu kɑ gɔm soonu nɔɔbɑ tiɑ nɛ. Adɑmɑ yen gɔm soo ten bɑɑtere
    tɑ dɛ̃ɛbu sosiwɑ kɑ nɔm wĩi teeru. Yen yɑsum mɑɑ kuɑ dɛkɑ tiɑ. Yen gunum mɑɑ kuɑ
    dɛkɑ tiɑ.
  hat-hat: Sa m' te wè a se te tanp lan. Te gen yon gwo miray ki te fè wonn li nèt.
    Nonm lan te gen nan men l' yon règ pou mezire ki te gen dis pye longè. Li mezire
    miray la. Miray la te gen dis pye wotè, dis pye lajè.
  eng-BSB: And I saw a wall surrounding the temple area. Now the length of the measuring
    rod in the man’s hand was six long cubits (each measuring a cubit and a handbreadth),
    and he measured the wall to be one rod thick and one rod high.
  eng-WEBPB: Behold, there was a wall on the outside of the house all around, and
    in the man’s hand a measuring reed six cubits long, of a cubit and a hand width
    each. So he measured the thickness of the building, one reed; and the height,
    one reed.
  kbq-kbq: Hagi ese zama ke'noana, keginamo mono nona rugaginte'negena ke'noe. Hagi
    ana ne'mo'a azampina mesarimima nehaza zota azeri'neankino, ana azotamofo zaza'amo'a
    3.6 mita hu'ne. Hagi ana have keginama ana ne'mo'ma mesarimima huno keana, anagamima
    mareria'amo'a 3.6 mita higeno, rama hu'amo'a 3.6 mita hu'ne.
  nhe-BL: Huan nopa tiopamitl quipixqui se tepamitl tlen quiyahualo. Huan nopa tepos
    barra tlen nopa tlacatl quipixtoya imaco quipiyayaya 3 metros ihuehueyaca. Huan
    yajaya pejqui quiyejyecohua nopa tepamitl. Huan quipixqui 3 metros itilajca huan
    3 metros ihuejcapanca.
  gub-BL: Aexak amo tàpuzuhu. Heta pàrirogawtàtà izywyr. A'e awa upyhyk ywyra puku
    haw hagapaw kury. Na'iruz met heta ywyra pe. Na'e wexak pàrirogawtàtà uhua'u haw
    kury. Heta na'iruz met aiha haw wà. Heta na'iruz met iànàmaw pe no.
  eng-DRA: 'And behold there was a wall on the outside of the house round about, and
    in the man’s hand a measuring reed of six cubits and a handbreadth: and he measured
    the breadth of the building one reed, and the height one reed.'
