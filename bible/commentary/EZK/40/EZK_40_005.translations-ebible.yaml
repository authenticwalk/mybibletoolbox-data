  urd-GVH: मैंने देखा कि रब के घर का सहन चारदीवारी से घिरा हुआ है। जो फ़ीता मेरे राहनुमा
    के हाथ में था उस की लंबाई साढ़े 10 फ़ुट थी। इसके ज़रीए उसने चारदीवारी को नाप लिया।
    दीवार की मोटाई और ऊँचाई दोनों साढ़े दस दस फ़ुट थी।
  rug-rug: Dogoria rau sa goba sapu vari likohae nia sa Zelepade meke sa vasina varivarigarana.
