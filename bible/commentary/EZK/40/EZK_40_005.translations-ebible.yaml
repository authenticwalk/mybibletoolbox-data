    mitan tu. Ezɨ dɨvazir kamɨn tuirivimɨn ababanim a 3 mitan tu, ezɨ a mɨtemezir
    ababanim 3 mitan tu.
  dop-dop: 'Mpi mɑ nɑɑkɑɣɑ tɔɣɔlɔ: Koluŋɑ cɔɔnɑ tǝyɑɣɑ kɛ́, nɑ kɑ́ tɑ́. Ɩlɛnɑ ɑpɑlʋ
    nɔɣɔlʋ nɑ́ɑ́ tɔkɑ kpɑ́tʋ́ɣʋ́ kʋmɑɣɑsʋɣʋ kɛ ɩ niŋ tɑɑ. Kʋ tɑɣɑlǝŋ kɛ mɛɛtǝlǝnɑɑ
    tooso*fɑ*. Ḿpʋ́ɣʋ́ ɩ mɑɣɑsɑ koluŋɑ wɑŋ nɑ kɑ kʋŋkʋlʋmǝŋ. Ɩlɛnɑ pǝ́ lɩɩ mɛɛtǝlǝnɑɑ
    tooso tooso. kɛ pɑ mɑɣɑsǝɣɩ. Amɑ Lǝkpɑ tɑɑ pɑɑ mɑɣɑsǝɣɩ mpʋ.'
  azb-azb: 'Mən məbədi hər tərəfdən əhatəyə alan bir divar gördüm. Ölçmək üçün o adamın
    əlində olan qamışın uzunluğu altı qulac idi. Hər qulaca bir ovuc uzunluq əlavə
    edilmişdi. O adam divarı ölçdü: qalınlığı bir qamış, hündürlüyü bir qamış idi.'
  eng-DBY: And behold, there was a wall on the outside of the house round about, and
    in the man's hand a measuring-reed of six cubits, [each] of one cubit and a hand
    breadth. And he measured the breadth of the building, one reed; and the height,
    one reed.
  hin-2017: और देखो, भवन के बाहर चारों ओर एक दीवार थी, और उस पुरुष के हाथ में मापने
    का बाँस था, जिसकी लम्बाई ऐसे छः हाथ की थी जो साधारण हाथों से चार अंगुल भर अधिक
    है; अतः उसने दीवार की मोटाई मापकर बाँस भर की पाई, फिर उसकी ऊँचाई भी मापकर बाँस
