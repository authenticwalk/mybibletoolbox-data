    tika na pokono ma a papar ra lolovina tana; a tababana tana i ga da tika na davai
    na valavalar, ma ra tuluaina i ga da tika na davai na valavalar.
  grc-BRENT: Καὶ ἰδοὺ περίβολος ἔξωθεν τοῦ οἴκου κύκλῳ, καὶ ἐν τῇ χειρὶ τοῦ ἀνδρὸς
