    On izmjeri zdanje. Širina: jedna trska, visina: jedna trska.'
  mps-mps: Eno Godigo tempel be suali, tama masigigo nigai genuai obogo te be bagulai
    suali. Tama te bidigo te usu ni sabo eno suali. Te usu ni bobobage te 3 mita usu
    nama elaluali. Tama agai te Godigo be bagulali genuai obo usu sali. Tama te obo
    bobobage ugwaba te 3 mita usu nama elaluyu, me ugwade edasi dedawali te 3 mita
    usu nama elaluali.
  tpi-tpi: Mi lukim haus bilong God na banis i raunim dispela haus. Na dispela man
    i kisim dispela meta ol i wokim long plang. Longpela bilong dispela meta em inap
    3 mita, na em i metaim bikpela banis i raunim haus bilong God. Na antap bilong
    dispela banis em inap 3 mita na op bilong en inap 3 mita.
  dan-1931: Og se, der var en Mur uden om Templet til alle Sider. Manden holdt i Hånden
    en Målestang. som var seks Alen lang, en Alen en Håndsbred længere end sædvanlig*,
