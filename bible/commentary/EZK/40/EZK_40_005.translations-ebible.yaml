  urd-GVU: مَیں نے دیکھا کہ رب کے گھر کا صحن چاردیواری سے گھرا ہوا ہے۔ جو فیتہ میرے
    راہنما کے ہاتھ میں تھا اُس کی لمبائی ساڑھے 10 فٹ تھی۔ اِس کے ذریعے اُس نے چاردیواری
