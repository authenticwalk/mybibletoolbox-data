  hbo-hbo: וַיָּבֹ֗וא אֶל־שַׁ֙עַר֙ אֲשֶׁ֤ר פָּנָיו֙ דֶּ֣רֶךְ הַקָּדִ֔ימָה וַיַּ֖עַל
    *בְּמַעֲלֹותֹו (בְּמַֽעֲלֹותָ֑יו) וַיָּ֣מָד ׀ אֶת־סַ֣ף הַשַּׁ֗עַר קָנֶ֤ה אֶחָד֙
