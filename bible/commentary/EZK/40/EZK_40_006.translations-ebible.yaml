  dop-dop: Ɩlɛnɑ ɩ́ polo ilim tǝlɩɩlɛ tɔɔ nɔnɔɣɔ. Ḿpʋ́ɣʋ́ ɩ kpɑ kumlee, nɑ ɩ́ mɑɣɑsɩ
