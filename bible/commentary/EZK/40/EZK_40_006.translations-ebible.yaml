  ibo-ibo: Emesịa, ọ gara nʼọnụ ụzọ ahụ chere ihu nʼọwụwa anyanwụ, rigoro nʼihe nrigo
    elu, tụọ ala ala ụzọ mbata nke ọnụ ụzọ ahụ. Obosara ya dị mita atọ na ọkara.
  ory-ory: ଏଉତ୍ତାରେ ସେ ପୂର୍ବାଭିମୁଖ ଦ୍ୱାରକୁ ଆସି ତହିଁର ପାବଚ୍ଛ ଦେଇ ଉପରକୁ ଉଠିଲେ; ଆଉ, ଦ୍ୱାରର
    ସମ୍ମୁଖ ସ୍ଥାନର ପ୍ରସ୍ଥ ଏକ ହାତ ଓ ଅନ୍ୟ ସମ୍ମୁଖ ସ୍ଥାନର ପ୍ରସ୍ଥ ଏକ ହାତ ମାପିଲେ।
  chk-chk: Mürin, ewe mwän a feila ren ewe asamalap mi sape ngeni ötiu, a feito won
    ekewe fosso o aükü fän ewe asamalap, iwe, chööchön ükükün engol fiit.
  rop-rop: Afta tharran imbin go langa det geit sanraiswei lidawei langa det geit
    weya detlot step bin jidan en wen imbin gowap langa detlot step imbin kamat langa
    brabli longwan rum. En langa det dubala saidpat langa det brabli longwan rum deibin
    abum thribala lilwan rum weya detlot solja bin oldei lukinatbat. Detlot lilwan
    rum bin 3 mita longwei en 3 mita kroswei, en deibin jidan miselpmiselp garram
    wol weya bin meshurum 2.5 mita thikwan. Det men bin meshurum haumeni mita brom
    det geit en langa det feswan rum weya detlot solja oldei lukinatbat, en imbin
    3 mita, seim laik det atsaidwan wol weya bin go raidaran langa det Serramoni Pleis.
    Deya langa det enpat blanga det brabli longwan rum aibin luk det rum weya pipul
    oldei kaman. Det rum bin feising langa det kotyad blanga det Serramoni Pleis.
    En det laswan rum bin 3 mita brom weya detlot solja oldei lukinatbat, en langa
    det rum weya pipul oldei kaman.
  ukr-1871: Тодї пійшов до ворот, що переднім боком стояли на схід сонця, і підійшов
    угору по сходах, та й виміряв поріг у брамі на одну жердку завширшки, та й в другому
    порозї одна тичина завширшки.
  deu-1951: 'Und er ging zu dem Tor gegen den Aufgang der Sonne und stieg dessen Stufen
    hinan und maß die Schwelle des Tors: eine Rute breit, und eine jede Schwelle:
    eine Rute breit.'
  eng-JPS: Then came he unto the gate which looketh toward the east, and went up the
    steps thereof; and he measured the jamb of the gate, one reed broad, and the other
    jamb, one reed broad.
  srp-1865: Pa doðe na vrata koja bijahu prema istoku, i izide uz basamake, i izmjeri
    jedan prag vratima, i bješe u širinu jedna trska, i drugi prag, i bješe u širinu
    jedna trska;
  lug-lug: Oluvannyuma n’alaga ku mulyango ogutunuulira Ebuvanjuba, n’alinnya amadaala
    n’apima omuziziko ogusooka ogw’omu mulyango, nga guli oluti lumu, ze mita ssatu.
  heb-heb: ויבוא אל שער אשר פניו דרך הקדימה ויעל במעלתו וימד את סף השער קנה אחד רחב
    ואת סף אחד קנה אחד רחב׃
  ben-IRV: তখন তিনি পূর্ব দিকের দরজায় গেলেন, তার সিঁড়ি দিয়ে উঠলেন। দরজার গোবরাট
    মাপলেন; তা এক লাঠি গভীর।
  pan-pan: ਤਦ ਉਹ ਪੂਰਬੀ ਦਰਵਾਜ਼ੇ ਤੇ ਆਇਆ ਅਤੇ ਉਹ ਦੀ ਪੌੜੀ ਤੇ ਚੜ੍ਹਿਆ। ਉਸ ਦਰਵਾਜ਼ੇ ਦੀ ਸਰਦਲ
    ਨੂੰ ਮਿਣਿਆ ਜੋ ਇੱਕ ਕਾਨਾ ਚੌੜੀ ਸੀ ਅਤੇ ਦੂਜੇ ਦਰਵਾਜ਼ੇ ਦੀ ਸਰਦਲ ਦੀ ਚੌੜਾਈ ਵੀ ਇੱਕ ਕਾਨਾ ਸੀ।
  mya-JVB: ထိုနောက် ၊ အရှေ့ တံခါး သို့ သွား ၍ လှေကား ကို တက် ပြီးမှ ၊ တံခါး ထုပ် နှင့်
    တံခါး ခုံကိုတိုင်း ၍ အနံ ကျူ တပြန်စီရှိ၏။
  hmo-hmo: Vadaeni tau be dina ia daekau kahana ia vaira henia iduara dekenai ia lao.
    Iduara ena vadavada dekenai ia daekau lao, bona iduara ena raka vareai aena atoa
    gabuna ena lababa ia abia, iduara ena lababana be 3 mita.
  urd-urd: तब वह पूरब रूया फाटक पर आया, और उसकी सीढ़ी पर चढ़ा और उस फाटक के आस्ताने
    को नापा, जो एक सरकण्डा चौड़ा था और दूसरे आस्ताने का 'अर्ज़ भी एक सरकण्डा था।
  rus-SYN: Потом пошел к воротам, обращенным лицом к востоку, и взошел по ступеням
    их, и нашел меры в одном пороге ворот одну трость ширины и в другом пороге одну
    трость ширины.
  bqc-SIM: À gɛ̀ bĩ́ibↄlɛ pↄ́ a lɛ́ bↄa gukpɛ oi kĩ́i, à dɛ̀dɛ a dɛdɛkĩiwa, ↄ̃
    à bↄlɛpi bèe yↄ̃̀ ń feepio, a yàasa lɛ do.
  tcz-CHONGTHU: Hichun ama solam kot langa chun achen ahi. Ama pachu kalbi a chun
    akallin chule kotpi bul chu aten ahile anunglang leh amalang feet som le akeh
    ahi.
  mar-mar: मग तो मनुष्य पूर्वेच्या दाराजवळ गेला. तो पायऱ्या चढला व त्याने दाराचा उंबरठा
    मोजला. तो एक काठी रुंद होता. दुसरा उंबरठाही तेवढाच रुंद होता.
  qub-qub: Nircorga aywaran inti yagamunan caj-läpa caycaj curral puncumanna. Puncu
    yaycunaman escalunpa wicharcur tupuran pergapa ruri caj isquïnancho caycaj puncucama.
    Tupuptin larguynin caran quimsa metru.
  bqp-bqp: Mɑ u dɑ kɔnnɔwɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ mɑ u yɔɔwɑ gen yɔɔtiɑɔ. Mɑ
    u kɔnnɔ gen yɑsum yĩirɑ. Mɑ mu kuɑ dɛkɑ tiɑ. Adɛrɔ gɑ wɑ̃ɑ dii ten suunu sɔɔ mɑ
    kɔ̃su yenu wɑ̃ɑ gen yɛ̃si yɛ̃sikɑɔ.
  hat-hat: Apre sa, li ale nan pòtay ki bay sou solèy leve a. Li moute mach eskalye
    yo. Lè li rive anwo, li mezire papòt pòtay la. Li jwenn dis pye fondè.
  eng-BSB: Then he came to the gate facing east and climbed its steps. He measured
    the threshold of the gate to be one rod deep.
  eng-WEBPB: Then he came to the gate which looks towards the east, and went up its
    steps. He measured the threshold of the gate, one reed wide; and the other threshold,
    one reed wide.
  kbq-kbq: Hagi zage hanati kazigama me'nea kafante umarerino kantigamama me'nea kafa
    zafararema mesarimima huno rama hu'neama'ama (tapa'a) keana 3.6 mita hu'na'e.
  nhe-BL: Teipa hualajqui campa nopa puerta ica campa quisa tonati para ticalaquise
    ipan tiopamitl. Huan yajaya tlejcoc ipan nopa escalera tlen quipixqui 7 escalones
    para quiajsis nopa puerta huan quiyejyeco itlamapayo nopa puerta huan quipixqui
    3 metros ipatlajca.
  gub-BL: Na'e oho ukenawhu kwarahy ihemaw kutyr har pe. Uzeupir myromyrogaw rehe.
    Ywate wexak teixe haw uhua'u haw. Heta na'iruz met iànàmaw pe.
  eng-DRA: 'And he came to the gate that looked toward the east, and he went up the
    steps thereof: and he measured the breadth of the threshold of the gate one reed,
    that is, one threshold was one reed broad:'
