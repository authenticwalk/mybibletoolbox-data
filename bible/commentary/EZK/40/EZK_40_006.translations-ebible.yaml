  pon-2006: E ahpw kohla ni ewen kehlo me sallahng palimese. E doudahla pohn kehndake
    ko, oh sohng pohn wasahn pedolongo; e piht 10 loal.
  ksd-ksd: Ma i ga vana papa tar ta ra mataniolo, nina i tur aro ta ra matana taur,
