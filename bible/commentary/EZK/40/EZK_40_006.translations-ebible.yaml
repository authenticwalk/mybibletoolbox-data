verse: EZK.040.006
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം കിഴക്കോട്ടുള്ള കവാടത്തിൽച്ചെന്നു. അദ്ദേഹം അതിന്റെ പടികൾ
    കയറി കവാടത്തിന്റെ പ്രവേശനദ്വാരം അളന്നു. അതിന്റെ ആഴം ഒരു ദണ്ഡായിരുന്നു.
  deu-TKW: 'Sodann trat er in ein Thor, dessen Vorderseite in der Richtung nach Osten
    lag. Und er stieg auf den dazu führenden Stufen hinauf und maß die Schwelle des
    Thors: eine Rute in der Breite,'
  lin-lin: 'Akendeki na ekuke oyo etala na ngambo ya este, amataki na bibutelo na
    yango mpe amekaki molayi ya ekotelo ya ekuke : mokuse mpe molayi na yango ezalaki
    na bametele pene misato.'
  eng-LSV: And he comes to the gate whose front [is] eastward, and he goes up by its
    steps, and he measures the threshold of the gate—one reed broad, even one threshold—one
    reed broad,
  eng-GNV: Then came he vnto the gate, which looketh towarde the East, and went vp
    the stayres thereof, and measured the poste of the gate, which was one reede broade,
    and the other poste of the gate, which was one reede broade.
  eng-WEBSTER: Then he came to the gate which looketh towards the east, and ascended
    its stairs, and measured the threshhold of the gate, which was one reed broad;
    and the other threshhold of the gate , which was one reed broad.
  nhw-BL: Teipa hualajqui campa nopa puerta ica campa hualquisa tonati para ticalaquise
    ipan tiopamitl. Huan yaya tlejcoc ipan nopa escalera catli quipixqui 7 escalones
    para quiajsis nopa puerta huan quitamachijqui itlamapayo nopa puerta huan quipixqui
    3 metros ipatlajca.
  swh-ONEN: Kisha akaenda kwenye lango linaloelekea mashariki. Akapanda ngazi zake
    akapima kizingiti cha lango, nacho kilikuwa na kina cha huo ufito.
  bba-bba: Mɑ u dɑ kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ mɑ u yɔɔwɑ ɡen yɔɔtiɑɔ. Mɑ
    u kɔnnɔ ɡen yɑsum yĩirɑ. Mɑ mu kuɑ dɛkɑ tiɑ. Adɛrɔ ɡɑ wɑ̃ɑ dii ten suunu sɔɔ mɑ
    kɔ̃su yenu wɑ̃ɑ ɡen yɛ̃si yɛ̃sikɑɔ.
  eng-KJVCPB: Then came he unto the gate which looketh toward the east, and went up
    the stairs thereof, and measured the threshold of the gate, which was one reed
    broad; and the other threshold of the gate, which was one reed broad.
  luo-luo: Eka nodhi nyaka rangach mochomo yo wuok chiengʼ. Noidho raidhi mi opimo
    lach baw mar rangach midonjogo. Nonwangʼo ka lachne ne en fut apar.
  meu-meu: Bena mairiveina kahana e vaira henia ikoukouna idae-lao-henina ai, vadavadana
    amo e dae; bena ikoukou raka-vareaina e hahetohoa, lababana na hahetoho sirihona
    auta heḡereḡerena.
  npi-ULB: त्‍यसपछि तिनी पुर्व फर्किएको मन्दिरको ढोकामा गए । तिनी त्यसको खुट्किला
    चढेर माथि गए र ढोकाको सँघारलाई नापे, त्यो एक लौरो गहिरो थियो ।
  yor-yor: Lẹ́yìn náà ni ó wá lọ sí ẹnu-ọ̀nà òde tí ó kọjú sí ìlà-oòrùn. Ó gun àtẹ̀gùn
    rẹ̀, o sì wọn ìloro ẹnu-ọ̀nà ilé; ó jẹ́ ọ̀pá kan ní jíjìn.
  pes-OPCB: بعد مرا به طرف دروازهٔ شرقی برد. از هفت پله بالا رفتیم و از دروازه داخل
    یک دالان سه متری شدیم.
  tgl-ULB: At pumunta siya sa tarangkahan ng templo na nakaharap sa silangan at umakyat
    sa mga baitang nito. Sinukat niya ang pasukan ng tarangkahan, isang patpat ang
    lalim.
  hui-hui: Ege pabe ogoninaga haraba tebira dege wia. Ani bialu haraba mbira mbira
    wiadagua hobane mbira mbira tamuha howa haraba wiagoha bu gimbu bigi biaria handaru.
    Mbirali ibu Anduane Homogonaga anda kagoha anda pole pialu hobane odaruni bolangua
    halu puwa nde Anduane Homogonaga andaha anda polebira. Agali biago ibu ege pabe
    heago ni tagira ibiragohayagi pialu haraba mbiragonaga egageria wiagoria irigi
    halu piya. Ani puwa ibugua haraba o wiagonaga arane yangale mida magi manda biaga
    yu hayagome manda bu handalu hearia mida magi tebira wia.
  mya-mya: ထို​နောက်​သူ​သည်​အ​ရှေ့​အ​ရပ်​သို့​မျက်​နှာ​မူ​နေ​သည့်​တံ​ခါး​သို့​သွား​၍​လှေ​ကား​ကို​တက်​ပြီး​လျှင်
    အ​ပေါ်​ဆုံး​အ​ထစ်​မှ​တံ​ခါး​ဝ​ကို​တိုင်း​ကြည့်​ရာ​အ​မြင့်​ဆယ်​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။-
  bod-N: ཡང་མི་དེ་ཤར་ཕྱོགས་ཀྱི་རྒྱ་སྒོར་ཕྱིན་ནས་དེའི་རྡོ་སྐས་ལ་འཛེགས་ཏེ། སྒོ་ཐེམ་གྱི་ཚད་ཐིག་བླངས་པ་ན་མཐུག་ཚད་ལ་ལྕུག་མ་གཅིག་དང་།
    ཡང་སྒོ་ཐེམ་ཅིག་ཤོས་དེའི་མཐུག་ཚད་ལའང་ལྕུག་མ་གཅིག་ཡོད་པ་ཡིན།
  sna-sna: Ipapo akaenda kusuo rakatarisa kumabvazuva. Akakwira nezvikwiriso zvaro
    ndokuyera chikumbaridzo chesuo; chakanga chichiita tsvimbo imwe chete pakudzika.
  spa-BLM: Luego llegó a la puerta que mira hacia el oriente, y subió sus escalones.
    Midió el umbral de la puerta, de una caña de ancho, y el otro umbral, de una caña
    de ancho.
  cac-cac: Ix lajvi chi', ix b'at vin̈ d'a jun puerta d'a stojolal b'aj sjavi c'u,
    ix q'ue vin̈ b'aj b'achquiltac sq'uei, ix yechtan jolom puerta vin̈. A jun chi'
    oxe' metro yajoch d'a yoloch puerta chi'.
  swh-ULB: Kisha akaenda hata kwenye lango la hekalu lililokuwa limeelekea mashariki.
    Akapanda ngazi na kuipima kizingiti cha lango-mwanzi mmoja upana.
  bel-bel: Потым пайшоў да брамы, тварам на ўсход, і падняўся па прыступках яе і знайшоў
    меры ў адным парозе брамы адну трысьціну шырыні і ў другім парозе адну трысьціну
    шырыні.
  deu-ELBBK: 'Und er ging zu dem Tor, das nach Osten gerichtet war, und stieg dessen
    Stufen hinauf. Und er maß die Schwelle des Tores: 1 Rute breit, und zwar die erste
    Schwelle 1 Rute breit;'
  mbb-OT: Ne midhendiyà sikan is etew te veyeey zuen te valey te Nengazen he ebpekesinaru
    ziyà te edsilaan. Mibpemenahik sikandin diyà te heǥezan ne midsukud din is idselang
    kayi te veyeey, ne sepulù he ǥiek is kelayatan din.
  mal-2015: പിന്നെ അവൻ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിങ്കൽ ചെന്നു അതിന്റെ പതനങ്ങളിൽ
    കയറി ഗോപുരത്തിന്റെ ഉമ്മരപ്പടി അളന്നു; അതിന്റെ വീതി ഒരു ദണ്ഡു; മറ്റെ ഉമ്മരപ്പടിയുടെ
    വീതിയും ഒരു ദണ്ഡു;
  rmc-rmc: Paľis geľa ke vichodno brana a geľa upre pro garadiči, merinďa o prahos
    la branakro a o prahos sas 3 metri buchlo.
  pes-OPV: پس نزددروازه‌ای که بسوی مشرق متوجه بود آمده، به پله هایش برآمد. و آستانه
    دروازه را پیمود که عرضش یک نی بود و عرض آستانه دیگر را که یک نی بود.
  ron-1924: А мерс ла поарта де рэсэрит ши й-а суит трептеле. А мэсурат прагул порций,
    каре ера лат де о прэжинэ, ши челэлалт праг, каре ера лат де о прэжинэ.
  ben-OBCV: পরে তিনি পূর্বমুখী দ্বারের কাছে গেলেন। তিনি সিঁড়ি দিয়ে উপরে উঠে দ্বারের
    ঢুকবার মুখটা মাপলেন; সেটির প্রস্থ ছিল এক মাপকাঠি।
  som-som: Oo wuxuu yimid iriddii xagga bari u sii jeedday, oo jaranjarradeeduu fuulay,
    oo wuxuu qiyaasay iridda marinkeedii, oo ballaadhkiisu wuxuu ahaa cawsduur, oo
    iridda kale marinkeediina ballaadhkiisu wuxuu ahaa cawsduur.
  lat-VUC: 'Et venit ad portam quæ respiciebat viam orientalem, et ascendit per gradus
    ejus: et mensus est limen portæ calamo uno latitudinem, id est, limen unum calamo
    uno in latitudine.'
  eng-ASVBT: 'Then came he unto the gate which looketh toward the east, and went up
    the steps thereof: and he measured the threshold of the gate, one reed broad;
    and the other threshold, one reed broad.'
  ita-1885: Poi venne ad una porta che guardava verso il Levante, e salì per li gradi
    di essa, e misurò l'un degli stipiti della porta, ed era d'una canna di larghezza;
    poi l'altro, ed era parimente d'una canna di larghezza.
  eng-LXXUP: And he entered by seven steps into the gate that looks eastward, and
    he measured across the porch of the gate equal to the reed.
  eng-ULB: Then he went to the temple gate that faced east. He went up its steps and
    measured the threshold of the gate—one stick in depth.
  spa-VBL: Luego subió los escalones de la puerta que daba al este. Midió que el umbral
    de la puerta tenía seis codos de profundidad.
  fra-_FOB: Il alla vers la porte orientale, et en monta les degrés, pour mesurer
    le seuil de la porte, qui avait une canne de largeur; et l'autre seuil avait une
    canne de largeur.
  mal-mal: പിന്നെ അവൻ കിഴക്കോട്ടു ദർശനമുള്ള ഗോപുരത്തിൽ ചെന്ന്, അതിന്റെ പടികളിൽ കയറി
    ഗോപുരത്തിന്റെ ഉമ്മരപ്പടി അളന്നു; അതിന്റെ വീതി ഒരു ദണ്ഡ്; മറ്റെ ഉമ്മരപ്പടിയുടെ
    വീതിയും ഒരു ദണ്ഡ്;
  urd-GVR: Phir merā rāhnumā mashriqī darwāze ke pās pahuṅchāne wālī sīṛhī par chaṛh
    kar darwāze kī dahlīz par ruk gayā. Jab us ne us kī paimāish kī to us kī gahrāī
    sāṛhe 10 fuṭ niklī.
  suz-BL: मिनु मेको नोले लेंशा पूर्ब गे ङा ठेयब लाप्‍चोम लत। मिनु मेको आ थेंका रे
    पा ङोइश्‍शा लाप्‍चो ओव़तीक पिंडी पुक्‍तु। मिनु मेको पुक्‍तीक कोक्‍के का लाइश्‍शो
    बाक्‍त। पुक्‍तीक कोक्‍के ३.२५ मिटर लाइश्‍शो बाक्‍ब।
  eng-NOY: Then came he to the gate, which looked toward the east, and went up the
    steps thereof, and measured the upper threshold of the gate, one reed broad, and
    the other threshold of the gate one reed broad.
  ita-1927: 'Poi venne alla porta che guardava verso oriente, ne salì la gradinata,
    e misurò la soglia della porta, ch’era della larghezza d’una canna: questa prima
    soglia aveva la larghezza d’una canna.'
  ckb-ckb: ئینجا هاتە لای ئەو دەروازەیەی ڕووەو ڕۆژهەڵاتە. بەسەر پێپلیکانەکانیدا سەرکەوت
    و بەردەروازەکەی پێوا، درێژییەکەی یەک قامیش بوو.
  eng-BBE: Then he came to the doorway looking to the east, and went up by its steps;
    and he took the measure of the doorstep, one rod wide.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾಗಿರುವ ಬಾಗಿಲಿಗೆ ಬಂದು, ಅದರ ಮೆಟ್ಟಲುಗಳನ್ನು
    ಹತ್ತಿ ಆ ಬಾಗಿಲಿನ ಹೊಸ್ತಿಲನ್ನು ಅಳೆದನು, ಅದು ಒಂದೇ ಕೋಲು ಅಗಲವಾಗಿತ್ತು. ಅಗಲವಾದ ಹೊಸ್ತಿಲಿನ
    ಬಾಗಿಲೂ ಅಲ್ಲಿ ಇತ್ತು.
  tam-2017: பின்பு அவர் கிழக்குமுகவாசலுக்கு வந்து, அதின் படிகளின்மேல் ஏறி, வாசற்படியை
    ஒரு கோல் அகலமாகவும், மறுவாசற்படியை ஒரு கோல் அகலமாகவும் அளந்தார்.
  spa-RV-1909: Después vino á la puerta que daba cara hacia el oriente, y subió por
    sus gradas, y midió el un poste de la puerta, de una caña en anchura, y el otro
    poste de otra caña en ancho.
  ron-BTF: Atunci a venit la poarta care dă spre est și a urcat pe treptele ei; și
    a măsurat pragul porții, care era o trestie în lățime; și pragul celălaltal porții,
    și el o trestie în lățime.
  eng-WEBP: Then he came to the gate which looks toward the east, and went up its
    steps. He measured the threshold of the gate, one reed wide; and the other threshold,
    one reed wide.
  eng-FBV: Then he went up the steps of the east-facing gate. He measured the gate's
    threshold as six cubits deep.
  nld-1939: Hij bracht mij naar de poort die op het oosten ligt, ging de trap op,
    en mat de drempel van de poort; hij was één roede breed; ook de andere drempel
    was één roede breed.
  nch-BL: Teipa hualajqui campa nopa caltemit ica campa hualquisa tonati para ticalaquise
    ipan tiopamit. Huan yaya tejcoc ipan nopa escalera cati quipiyayaya 7 escalones
    para ajsis campa nopa caltemit huan quitamachijqui itamapayo nopa caltemit huan
    quipixqui 3 metros ipatajca.
  vie-1934: Kế đó, người đi đến nơi hiên cửa phía đông, bước lên những cấp, đặng đo
    ngạch hiên cửa, bề rộng một cần; ngạch khác cũng rộng một cần.
  hin-CV: तब वह उस पूर्व द्वार के पास गया. वह उसकी सीढ़ियां चढ़कर द्वार के चौखट को
    नापा, जिसकी चौड़ाई एक डंडा भर थी;
  spa-BES: Luego se acercó a la puerta mirando hacia el este, y subió por sus escalones
    y tomó la medida de la puerta, una vara de ancho.
  tdx-tdx: 'Niheo mb’amy lalambey mitolik’ atiñanan-dre le niañambone’ i fanonga’ey,
    vaho zinehe’e ty tokona’ i lalambeiy, kobaiñe raike ty ampohe’e, le ty tokona’e
    ila’e: kobaiñe raike ty ampohe’e.'
  tha-KJV: แล​้​วท​่านเข้าไปตามหอประตูซึ่งหันหน้าไปทิศตะวันออกขึ้นไปตามบันได และวัดธรณีหอประตู​ได้​ลึกหนึ่งไม้วัดและอีกธรณี​หน​ึ่งได้ลึกหนึ่งไม้​วัด
  por-BR-2018: Então ele veio à porta que estava voltada para o oriente, subiu por
    seus degraus, e mediu o umbral da porta de uma cana de largura, e o outro umbral
    de outra cana de largura.
  deu-ELO: 'Und er ging zu dem Tore, das gegen Osten gerichtet war, und stieg dessen
    Stufen hinauf. Und er maß die Schwelle des Tores: eine Rute breit, und zwar die
    erste Schwelle eine Rute breit;'
  eng-WYC-2018: And he came to the gate that beheld the way of the east, and he ascended
    by [the] degrees of it; and he meted the lintel of the gate, by one reed the breadth,
    that is, one lintel by one reed in breadth; (And he came to the gate that faced
    east, and he went up by its steps; and he measured the lintel of the gateway,
    one rod in breadth, that is, one lintel was one rod in breadth;)
  epo-epo: Kaj li aliris al la pordego, kiu estis turnita orienten, kaj supreniris
    sur ĝia ŝtuparo; kaj li mezuris sur unu sojlo de la pordego la larĝon de unu stango
    kaj sur la dua sojlo la larĝon de unu stango.
  uig-PIN: U xǝrⱪⱪǝ ⱪaraydiƣan dǝrwaziƣa kelip, uning pǝlǝmpǝylirigǝ qiⱪti; uning
    bosuƣisining kǝnglikini ɵlqidi, u bir hada qiⱪti. Yǝnǝ bir tǝripining kǝngliki
    bir hada qiⱪti.
  beo-beo: Amalalu, e da gusudili logo holei amoga asili, E da fa:guba:le heda:i,
    fa:gu dabua holei defei. Amo da 3 mida ba:i.
  tpi-OTNT: Na dispela banis i gat tripela dua. Na olgeta dua wan wan i gat haus i
    stap insait long banis na i pas long dua. Na ol man i laik i go long haus bilong
    God, ol i mas i go insait long wanpela bilong ol dispela dua i gat haus, na lusim
    haus na i go kamap. Olgeta dua wan wan i gat lata i stap bilong i go i kam long
    dua. Orait na dispela man i go long dua bilong banis i stap long hap sankamap.
    Na dispela man i wokabaut i go antap long lata bilong dispela dua na em i metaim
    op bilong banis bilong dua. Na mak bilong en inap 3 mita. Mak bilong dispela namba
    wan dua, em inap 3 mita.
  hau-SA: Sa’an nan ya tafi ƙofar da take fuskantar gabas. Ya hau matakanta ya auna
    madogarar ƙofa; zurfinta kamu shida ne.
  uig-LAT: U sherqqe qaraydighan derwazigha kélip, uning pelempeylirige chiqti; uning
    bosughisining kenglikini ölchidi, u bir xada chiqti. Yene bir teripining kengliki
    bir xada chiqti.
  nde-nde: Emva kwalokho waya esangweni elikhangele empumalanga. Wakhwela ngezinyathelo
    zalo walinganisa umbundu wesango; wawululuthi olulodwa ukutshona kwawo.
  ton-ton: ¶ Pea ne toki haʻu ia ki he matapā ʻaia ʻoku hangatonu ki he potu hahake,
    pea ne ʻalu hake ʻi hono hala tuʻunga, pea ne fua ʻae ʻatā ʻoe matapā, ko e kaho
    ʻe taha hono laulahi; pea mo e ʻatā ʻoe matapā kehe ʻe taha, ko e kaho ʻe taha
    hono laulahi.
  ces-1613: A všed do brány, kteráž byla naproti východu, šel na horu po stupních
