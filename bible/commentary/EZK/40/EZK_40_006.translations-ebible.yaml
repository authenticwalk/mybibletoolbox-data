  tbz-SIM: Ò dèè mɛmmɛ kɛ́kɔtɛ dibòrì dìì bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́dekɛ yɛdɛtìsɑ̀kɛ̀,
