  urd-GVU: پھر میرا راہنما مشرقی دروازے کے پاس پہنچانے والی سیڑھی پر چڑھ کر دروازے
    کی دہلیز پر رُک گیا۔ جب اُس نے اُس کی پیمائش کی تو اُس کی گہرائی ساڑھے 10 فٹ نکلی۔
  deu-1912: Und er ging ein zum Tor, das gegen Morgen lag, und ging hinauf auf seinen
