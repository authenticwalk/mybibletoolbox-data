  asm-FB: তেতিয়া তেওঁ পূৱফালে মুখ কৰা বাট-চৰালৈ আহি তাৰ খটখটিয়েদি উঠিল আৰু তেওঁ
    সেই বাট-চৰাৰ দুৱাৰডলি জুখিলত, বহলে এক নল হ’ল; আৰু এক নল বহল আন দুৱাৰডলিও আছিল।
  sus-A: عَ نَشَ سِفَ سٌدٍ دّ رَ، نَشَن يَ رَقِندِشِ سٌفٍتٍدٍ مَ. عَ نَشَ تٍ نَ تٍدٍ
