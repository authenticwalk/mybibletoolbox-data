  uig-CYR: У шәриққә қарайдиған дәрвазиға келип, униң пәләмпәйлиригә чиқти; униң босуғисиниң
    кәңлигини өлчиди, у бир хада чиқти. Йәнә бир тәрипиниң кәңлиги бир хада чиқти.
  tel-2017: అతడు తూర్పు గుమ్మానికి వచ్చి దాని మెట్లెక్కి గుమ్మపు గడపను కొలిస్తే అది
    3 మీటర్ల 20 సెంటి మీటర్లు ఉంది.
  hat-BSA: Konsa, li te ale nan pòtay ki te gen fas li vè lès. Li te monte sou eskalye
