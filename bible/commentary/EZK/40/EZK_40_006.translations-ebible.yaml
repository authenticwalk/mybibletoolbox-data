  uig-ARA: ئۇ شەرققە قارايدىغان دەرۋازىغا كېلىپ، ئۇنىڭ پەلەمپەيلىرىگە چىقتى؛ ئۇنىڭ
    بوسۇغىسىنىڭ كەڭلىكىنى ئۆلچىدى، ئۇ بىر خادا چىقتى. يەنە بىر تەرىپىنىڭ كەڭلىكى بىر
