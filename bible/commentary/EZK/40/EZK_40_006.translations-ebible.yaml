  kan-2017: ಆಮೇಲೆ ಅವನು ಪೂರ್ವದಿಕ್ಕಿನ ಹೆಬ್ಬಾಗಿಲಿಗೆ ಬಂದು, ಮೆಟ್ಟಿಲುಗಳನ್ನು ಹತ್ತಿ, ಹೊಸ್ತಿಲಿನ
    ಅಗಲವನ್ನು ಅಳೆದನು. ಅದು ಒಂದೇ ಕೋಲು ಅಗಲವಾಗಿತ್ತು. ಅಗಲವಾದ ಹೊಸ್ತಿಲಿನ ಬಾಗಿಲೂ ಅಲ್ಲಿ ಇತ್ತು.
  yap-yap: Ma aram me yan fare pumo’on nga langan ba garog nib sap ko ngek. Me yan
