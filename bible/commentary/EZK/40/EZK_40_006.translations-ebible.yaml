    i ga tika na davai na valavalar.
  grc-BRENT: Καὶ εἰσῆλθεν εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς ἐν ἑπτὰ ἀναβαθμοῖς,
    καὶ διεμέτρησε τὸ αἰλὰμ τῆς πύλης ἶσον τῷ καλάμῳ·
  ind-AYT: Kemudian, dia pergi ke pintu gerbang yang menghadap ke timur, menaiki anak
    tangganya, dan mengukur ambang pintu gerbang itu, satu tongkat lebarnya; dan ambang
    pintu yang lain juga satu tongkat lebarnya.
  nya-nya: Anapita ku chipata chakummawa. Anakwera pa makwerero a nyumbayo, nayeza
    chiwundo choyamba cha chipatacho; kutalika kwake kunali mamita atatu.
  hrv-hrv: 'Zatim pođe k vratima što bijahu okrenuta k istoku. Uspe se uza stepenice
    i izmjeri prag vrata. Širina: jedna trska.'
  mps-mps: Tama te obogo bobobage sunumi sela elaluali. Tama te deli deli sunumi u
    badude te be habu dabe si badu elalua peyu, tama elaluali. Tama bidi dabe augwali
    Godigo beba painogo da, augwali te be habu elalubo sunumi me delidu peyu yao.
    Tama be sunumi tagalama, saboligi pao. Te deli deli sunumide te ugwa holoyu, eda
    asiyu yabo togobili te elalubao. Tialima, te usu ni elalubo bidi aga te giliga
    asobo badu elalubo obo sunumi badu pali. Tama te bidi aga te sunumi togobilidu
    ugwaba holoyu, agai te obo sunumi ugwanu dedawali usu nigo usu sesa holali. Tama
    dąį te usu ni da, te 3 mita usu nama elaluali. Te hasia wali sunumi dąį te
    3 mita usu nama tama elaluali.
  tpi-tpi: Na dispela banis i gat tripela dua. Na olgeta dua wan wan i gat haus i
    stap insait long banis na i pas long dua. Na ol man i laik i go long haus bilong
    God, ol i mas i go insait long wanpela bilong ol dispela dua i gat haus, na lusim
    haus na i go kamap. Olgeta dua wan wan i gat lata i stap bilong i go i kam long
    dua. Orait na dispela man i go long dua bilong banis i stap long hap sankamap.
    Na dispela man i wokabaut i go antap long lata bilong dispela dua na em i metaim
    op bilong banis bilong dua. Na mak bilong en inap 3 mita. Mak bilong dispela namba
    wan dua, em inap 3 mita.
  dan-1931: Så gik han op ad syv Trappetrin ind i den Port, hvis Forside vendte mod
