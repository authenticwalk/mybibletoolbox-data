  mdy-ETH: ዬካፓ ዬይ ዓሢ ዓባ ኬስካ ባንፃ ዓኣ ኬኤሎ ዲፆ ካሮ ባንሢ ዴንዴኔ፤ ሌካ ኬስኮ ሳኖጉዴ ኬኤሎ ኬስኪ ዔቂ ጌሎ ካሮኮ
