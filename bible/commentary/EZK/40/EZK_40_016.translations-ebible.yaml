  por-BR-2018: Havia também janelas estreitas nas câmaras pequenas, e em seus pilares
    por dentro ao redor da porta, e assim também nos pórticos; e as janelas estavam
    ao redor por dentro; e em cada poste havia palmeiras.
  deu-ELO: Und vergitterte Fenster waren an den Wachtzimmern, und zwar an ihren Pfeilern,
