    zazikhangele ngaphakathi. Ubuso bemiduli ephumele phandle babuceciswe ngezihlahla
    zelala.
  ton-ton: 'Pea naʻe ʻi ai ʻae ngaahi kātupa fasiʻi ki he ngaahi kihiʻi fale, pea
    ʻi hono ngaahi pou naʻe tuʻu takatakai ʻi he matapā ki loto, pea ki hono ngaahi
    pou afeafefua, pea naʻe takatakai ia ʻi he ngaahi matapā ʻi loto fale: pea naʻe
    tongi ʻae fakatātā ki he ʻakau ko e ponga ʻi hono ngaahi pou.'
  ces-1613: A byla okna possoužená v pokojících i nad veřejemi jejich, do vnitřku
