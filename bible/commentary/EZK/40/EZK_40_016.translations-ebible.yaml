  epo-epo: Kaj kovritaj fenestroj estis en la flankaj ĉambretoj kaj en la vestibloj
    kun direkto internen, ĉirkaŭe de la pordego; tiel ankaŭ en la vestibloj la fenestroj
    estis direktitaj ĉe ĉiuj flankoj internen, kaj sur la kolonoj estis pentritaj
