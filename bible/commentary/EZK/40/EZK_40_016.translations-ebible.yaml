    gobiheiga osole dedei ba:i.
  tpi-OTNT: I gat ol liklik windo i stap long olgeta rum. Na ol dispela banis i stap
    namel long ol rum bilong ol wasman, ol tu i gat ol windo, na ol i gat ol piksa
    bilong diwai det i stap klostu long ol windo.
  hau-SA: Akwai ƙananan tagogi a ɗakunan da kuma a bangayen hanyar shiga, yadda suke
    a shirayin; tagogi a kewaye duka suna fuskantar ciki. An yi wa bangayen da suke
