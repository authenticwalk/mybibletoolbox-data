  rug-rug: Sari doduru lose si koa i na vuida hitekedi koari na gobagoba sapu tia
    la gua pa sada; na goba vari paqaha ni sari lose. Sa lose nuqunuquruana ba koa
    ia na vuida hitekedi. Sari hukihukiridi ri na gobagoba pa vari korapadi rina lose
    koasa lolomo nuquru si tava sarie huda pamu.
  gaz-gaz: Kutaawwan manichaatii fi keenyan isaa karaa ittiin ol seenaniin foddaa
    gama lachuutiin dhiphachaa deemu qabu ture; gardaafoon sunis akkasuma naannaʼee
    gara keessaatiin foddaa qaba ture; utubaawwan sun immoo muka meexxiitiin faayeffamanii
    turan.
  fra-LSG: Il y avait des fenêtres grillées aux chambres et à leurs poteaux à l’intérieur
    de la porte tout autour; il y avait aussi des fenêtres dans les vestibules tout
    autour intérieurement; des palmes étaient sculptées sur les poteaux.
  yal-yal: Foye sodene nan yi palaan banxi kankene birin ma wure sansanne tixi naxanye
    ma kantan tiine konkone yiren birin yi. Ndee fan yi so dɛɛn palaan ma. Banxi kanken
    naxanye yi kantan tiine konkone longonne ra, tugu yii sawurane nan yi kɛrɛndɛnxi
    ne rayabu seen na.
  haw-1868: He mau puka makani paa ko na keena liilii a me ko na kia maloko o ka ipuka
    a puni, a me ko na hoaka; a he mau puka malamalama maloko a puni, a he mau laau
    pama ma kela kia keia kia.
  arb-NAV: وَلِحُجُرَاتِ الْمَدْخَلِ وَجُدْرَانِهِ وَالرُّوَاقِ كُوىً مُشَبَّكَةٌ
    دَاخِلِيَّةٌ مُحِيطَةٌ بِها جَمِيعاً، كَمَا حُفِرَ عَلَى الْعَضَادَةِ رَسْمُ شَجَرَةِ
    نَخِيلٍ.
  ewe-ewe: Xɔviawo kple gli siwo do ɖe ŋgɔ le agbo la ƒe mɔnu la, mɔnu suesuewo ƒo
    xlã wo abe yaxɔƒe la ene, eye wo katã wotrɔ mo ɖo ɖe eme lɔƒo. Wota detiwo ɖe
    domegliawo ŋu.
  eng-LEE: 'And there were narrow windows in the cells, and by their door-posts within
    the gate all round about, and likewise in the porches: and windows were all round
    about inward; and on each door post were palm-shaped [capitals].'
  asm-FB: প্ৰহৰী–কোঁঠালিবোৰত, বাট-চৰাটোৰ ভিতৰে কেউফালে সেইবোৰ পৃথক কৰা দেৱালবোৰত,
    আৰু সেইদৰে খিলানবোৰত, চিলিঙি দিয়া খিড়িকি আছিল আৰু সেই খিড়িকি ভিতৰে কেউফালে
    আছিল আৰু বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ দুই ভাগত খাজুৰ গছৰ আকৃতি আছিল।
  sus-A: وُندّرِيٍ نُ نَ نَ شَلّيٍ مَ سٌدٍ دّ مَبِرِ، عَلْ وُندّرِ فبّتّيٍ تٌ نُ نَ
    شَلّيٍ مَ هْرْ مْبَنشِ مَبِرِ. تُفِ قّنسّيٍ نُ مَسٌلِشِ نَ لٌنفٌرِ بِرِن.
  fra-SBL: Il y avait des fenêtres fermées aux chambres latérales et à leurs poteaux
    à l'intérieur de la porte, tout autour, et de même aux arcs. Les fenêtres étaient
    tout autour vers l'intérieur. Il y avait des palmiers sur chaque poteau.
  hbo-hbo: וְחַלֹּנֹ֣ות אֲטֻמֹ֣ות אֶֽל־הַתָּאִ֡ים וְאֶל֩ אֵלֵיהֵ֨מָה לִפְנִ֤ימָה לַשַּׁ֙עַר֙
    סָבִ֣יב ׀ סָבִ֔יב וְכֵ֖ן לָאֵֽלַמֹּ֑ות וְחַלֹּונֹ֞ות סָבִ֤יב ׀ סָבִיב֙ לִפְנִ֔ימָה
    וְאֶל־אַ֖יִל תִּמֹרִֽים׃
  kik-kik: Tũnyũmba tũu twa arangĩri hamwe na thingo icio ciarĩ thĩinĩ wa itoonyero
    rĩu nĩ gwatũrĩkĩtio mĩanya mĩceke karũthingo-inĩ ka igũrũ mĩena yothe, o ũndũ
    ũmwe na gĩthaku; tũmĩanya tũu tuothe twerekeire na thĩinĩ. Ũthiũ wa thingo icio
    nĩwagemetio na mĩkĩndũ.
  fra-NCL: Il y avait aux loges, à leurs piliers, des fenêtres grillées du côté intérieur
    du portique, tout autour ; il en était de même aux vestibules ; et ainsi il y
    avait des fenêtres tout autour, donnant à l’intérieur ; et aux pilastres il y
    avait des palmiers.
  cek-AK: Imthung ih imkhaan tetta hoi athung khongkha taeng ih thoknawk pongah, thokbuem
    tetta oh boih; thokbuemnawk loe akunhaih athung bang ah anghae o boih; thoknawk
    nui boih ah ungsikung krangnawk to soi o.
  cuk-cuk: Negmar-senigan-e-dikarmargi, degi, buarmar-e-dikarmargi, yabali yawagak-senigan-esgoro-biir-biir-mamaid
    bukwad. Deginbali, neg-imba-siid-e-dikargi, yabali yawagak-senigan bukwabalid.
    Geb buarmargi ogobwarmaryob sobarnanaid.
  uig-CYR: Оюқ өйләрниң һәр бириниң удул темида, шундақла оюқ өйләрниң арилиғида,
    даланниң йенида охшашла роҗәкләр бар еди; мошу роҗәкләр сиртиға қарап тарийип
    маңған еди; һәр бир арилиқтики там-түврүкләргә палма дәрәқлири нәққишләнгән еди.
  tel-2017: కావలి గదులకు గుమ్మాలకు, లోపల వాటికి మధ్య చుట్టూ ఉన్న గోడలకు ప్రక్కగదులకు
    కమ్ములు పెట్టిన కిటికీలున్నాయి. గోడలోని స్తంభాలకు కూడా కిటికీలున్నాయి. ప్రతి స్తంభం
    మీదా ఖర్జూరపు చెట్లు చెక్కి ఉన్నాయి.
  hat-BSA: Te gen fenèt ki fèt ak gri ki te vizavi a chanm gad yo, nan pozisyon akote
    pilye yo ak pòtay ki te antoure yo a, e menm jan pou galri yo. Epi te gen fenèt
    toutozanviwon pa anndan. Epi sou chak pilye akote yo, te gen dekorasyon pye palmis.
  kos-kos: Oasr winto srisrik ke sinka lik ke infukil inge, ac oayapa ke sinka loac
    inmasrlon infukil uh. Oasr petsa in sak palm kihlyak ke acn loac ma oan ngetang
    nu ke acn in uti‐utyak sac.
  hbo-WLC: וְחַלֹּנ֣וֹת אֲטֻמ֣וֹת אֶֽל־הַתָּאִ֡ים וְאֶל֩ אֵלֵיהֵ֨מָה לִפְנִ֤ימָה לַשַּׁ֙עַר֙
    סָבִ֣יב ׀ סָבִ֔יב וְכֵ֖ן לָאֵֽלַמּ֑וֹת וְחַלּוֹנ֞וֹת סָבִ֤יב ׀ סָבִיב֙ לִפְנִ֔ימָה
    וְאֶל־אַ֖יִל תִּמֹרִֽים׃
  ibo-ibo: Ọnụ ụlọ ndị ahụ niile nwere oghereikuku dị warawara nʼakụkụ aja ụlọ ha,
    dịka mpụta ọnụ ụlọ ahụ nwekwara; oghereikuku ndị a dị gburugburu dị nʼime, nʼetiti
    ọnụ ụlọ ndị a. Nʼaja ụlọ ndị a niile, e nwere oyiyi nkwụ dị iche iche e sere nʼelu
    ha.
  ory-ory: ପୁଣି, ଦ୍ୱାର ଭିତରେ ଚାରିଆଡ଼େ କ୍ଷୁଦ୍ର କୋଠରି ଓ ଉପସ୍ତମ୍ଭସକଳର ବନ୍ଦ ଜଳାକବାଟି ଥିଲା
    ଓ ମଣ୍ଡପସକଳରେ ମଧ୍ୟ ତଦ୍ରୂପ ଥିଲା, ଆଉ ଜଳାକବାଟିସବୁ ଭିତରେ ଚାରିଆଡ଼େ ଥିଲା ଓ ପ୍ରତ୍ୟେକ ଉପସ୍ତମ୍ଭ
    ଉପରେ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷର ଆକୃତି ଥିଲା।
  chk-chk: A wor asammwacho mi tit ngeni mächä won etippen ekewe rumw me lükün, pwal
    won etippen lon. Nge won etippen lon a rup liosun ewe irä palm.
  rop-rop: Det thribala wol langa detlot rum weya detlot solja oldei lukinatbat, bin
    abum sambala lilwan windo, jis laik det feswan rum weya olabat oldei gowin. Detlot
    wol olawei langa det brabli longwan rum imbin abum detlot wud weya deibin meigim
    pitja blanga detlot pamtri.
  ukr-1871: І були вікна з кратами в бокових коморах і в їх стовпах навпроти середини
    в воротях навкруги, а на стовпах були пальми.
  deu-1951: Und vergitterte Fenster waren an den Nischen und bei ihren Pfeilern inwendig
    am Torbau ringsum, und ebenso hatte die Vorhalle ringsum Fenster nach innen zu,
    und an den Pfeilern waren Palmen.
  eng-JPS: And there were narrow windows to the cells and to their posts within the
    gate round about, and likewise to the arches; and windows were round about inward;
    and upon each post were palm-trees.
  srp-1865: I bijahu prozori na klijetima i na dovratnicima njihovijem suženi unutra
    oko vrata, tako i na trijemovima, prozori bijahu iznutra svuda unaokolo, i po
    dovratnicima palme.
  lug-lug: Era obusenge bwaliko amabanga amafunda okuva wansi okutuuka waggulu mu
    bisenge byabwo, okwetooloola obusenge bwonna; ate n’ekisasi nakyo kyalina amabanga
    agafaanagana nga gali ag’obusenge obw’abakuumi. Ku bisenge kwali kwoleddwako ebifaananyi
    eby’enkindu.
  heb-heb: וחלונות אטמות אל התאים ואל אליהמה לפנימה לשער סביב סביב וכן לאלמות וחלונות
    סביב סביב לפנימה ואל איל תמרים׃
  ben-IRV: সেখানে বাসাগুলির মধ্যে ও দেয়ালে যা চারিদিক থেকে বিচ্ছিন্ন তার মধ্যে ছোট
    জানালা ছিল; এটা বারান্দার জন্য একই ছিল এবং সব জানালা ভিতরে ছিল। সেখানে দেয়ালগুলির
    ওপরে খোদাই করা খেজুর গাছ ছিল।
  pan-pan: ਕੋਠੜੀਆਂ ਵਿੱਚ ਅਤੇ ਉਹਨਾਂ ਦੇ ਥੰਮਾਂ ਵਿੱਚ ਫਾਟਕ ਦੇ ਅੰਦਰ ਚੁਫ਼ੇਰੇ ਝਰੋਖੇ ਸਨ, ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਡਿਉੜ੍ਹੀ ਦੇ ਅੰਦਰ ਵੀ ਚੁਫ਼ੇਰੇ ਝਰੋਖੇ ਸਨ ਅਤੇ ਥੰਮਾਂ ਤੇ ਖਜ਼ੂਰ ਦੀਆਂ ਮੂਰਤਾਂ ਸਨ।
  mya-JVB: အခန်း များ၊ တံခါး အတွင်း ပတ်လည် တိုင် များ၊ တံခါးမုတ် များ အတွင်း ဘက် ၌
    ကျဉ်းသောပြတင်းပေါက် များရှိ၏။ တိုင် များ၌ စွန်ပလွန် ပင်ပုံထုလျက်ရှိ၏။
  hmo-hmo: Daiutu ta ta edia murimurina habadia edia lalonai uindo maragidia idia
    noho, bona daiutu edia padadia lalonai danu uindo idia noho. Dehe danu be mai
    ena uindo haida iena haba toi edia latanai. Ruma ena lalona dekenai idia vaira
    henia haba edia latanai pama audia edia laulaudia idia koroa.
  urd-urd: और कोठरियों में और उनके सुतूनों में फाटक के अन्दर चारों तरफ़ झरोके थे,
    वैसे ही आँगन के अन्दर भी चारों तरफ़ झरोके थे, और सुतूनों पर खजूर की सूरतें थीं।
  rus-SYN: Решетчатые окна были и в боковых комнатах и в столбах их, внутрь ворот
    кругом, также и в притворах окна были кругом на внутреннюю сторону, и на столбах
    - пальмы.
  bqc-SIM: Kpɛaↄ ń suunaↄ ń bilandaao fɛnɛnti vĩ à lìai, a bàasi oi lɛ́ yaasaũ,
    a guu oi tuuuũ. A suunaↄ daminali gↄ̃inaↄ vĩ.
  tcz-CHONGTHU: Hiche a chun bangkot ho aumin choldona in lam ngan ajum jep jep in
    chule akihop khen nao bang ho jong aume. Hongcha sung lutna ho a jong chun bang
    kot ho aume. Hiche akihop khenna bang maiho chu tum thinga milim kisem in akijem
    pollin ahi.
  mar-mar: त्या चौक्यांना बाजूच्या भिंती आणि द्वारमंडप ह्यांच्यावर लहान अरुंद खिडक्या
    होत्या. खिडक्यांचा रुंद भाग प्रवेशद्वाराकडे होता. प्रवेशद्वाराच्या दोन्ही बाजूच्या
    भिंतींवर खजुराची झाडे कोरलेली होती.
  qub-qub: Cada tacsha cuartucunapis bentänayoj caycaran. Ruripana rëjasnin caycaran.
    Jatun cuartu alarpapis bentänacuna caycaran. Raquej pergacunachöna caycaran dibujasha
    palmëracuna.
  bqp-bqp: Bɑ kɔ̃su yee nin fɛnɛntibɑ kuɑwɑ nge kɔkɔsɔ nin gɑni tɔɔkiiɔ kɑ mɑɑ gɑni
    yi yi nu burɑnɛ sɔɔ kɑ sere dii sɔɔ gen gɑni sɔɔ. Mɑ bɑ dii nin gɑnin sɔɔwɔ kpɑkpɑ
    wurusun weenɑsisu koosi ye yɑ kuɑ yen burɑru.
  hat-hat: Te gen fennèt ak griyaj nan mi ki bay sou deyò chak chanm yo, ak nan mi
    ki separe chanm yo. Yo te fè pòtre pye palmis sou fasad miray separasyon yo ki
    bay sou koridò a.
  eng-BSB: The gate chambers and their side pillars had beveled windows all around
    the inside of the gateway. The porticos also had windows all around on the inside.
    Each side pillar was decorated with palm trees.
  eng-WEBPB: There were closed windows to the side rooms, and to their posts within
    the gate all around, and likewise to the arches. Windows were around inward. Palm
    trees were on each post.
  kbq-kbq: Hagi ana nontmimofona ne'one zaho eri kana megagigeno, ana nontamima hunaragi'nea
    asafinena neone zaho kana (windua) kuma kafantega hagegamu atre'ne. Hagi kuma
    kafamofo kanti kamama retruma rente'nea zafararemofo zanasenirera tofe zafamofo
    amema'a tro huntetere hu'ne. Hagi ana maka kuma kafantera anahuke'za hu'ne.
  nhe-BL: Huan ipan nochi lados tlen nopa cuartos para tlamocuitlahuiani huan nopa
    tlaquetzaltini huan ipan nopa tecaltini oncayaya ventanas tlen eltoya ipan nopa
    pasillo. Huan nopa ventanas quipixqui tepos barras para calijtic. Nojquiya oncayaya
    ventanas ipan sesen lado nopa sala ica calijtic. Huan sesen tlaquetzali ica nahui
    esquinas quiyectlalijtoyaj ica iixcopinca apach cuahuitl.
  gub-BL: Heta uken pixika'i ma'e ywyok nànàn, katu pe har wanehe, ipupe har wanehe
    no. Heta inàzàràn 'yw zàwenugar hagapaw ywyok ipupe har nànàn. Teko ata haw pe
    wiko ma'e upuner wanexakaw rehe wà.
  eng-DRA: 'And slanting windows in the little chambers, and in their fronts, which
    were within the gate on every side round about: and in like, manner there wore
    also in the porches windows round about within, and before the fronts the representation
    of palm trees.'
