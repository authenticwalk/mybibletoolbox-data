  kan-2017: ಗೋಡೆ ಕೋಣೆಗಳಲ್ಲಿಯೂ ಒಳ ಎರಡು ಕಡೆಯ ನಿಲುವು ಕಂಬಗಳಲ್ಲಿಯೂ, ಕೈಸಾಲೆಗಳಲ್ಲಿಯೂ ಸಹ ಒಳಗಡೆ
