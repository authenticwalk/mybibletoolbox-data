verse: EZK.040.016
translations:
  mal-C: കാവൽമാടത്തിനും കവാടത്തിനുള്ളിൽ തള്ളിനിൽക്കുന്ന ഭിത്തികൾക്കും ചുറ്റിലുമായി
    അഴിയുള്ള വീതികുറഞ്ഞ ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; പടിപ്പുരയ്ക്ക് ഉണ്ടായിരുന്നതുപോലെതന്നെ.
    ഈ ജാലകങ്ങൾ എല്ലാംതന്നെ അകത്തേക്കു തുറക്കുന്നവ ആയിരുന്നു. പുറത്തേക്കു തള്ളിനിൽക്കുന്ന
    ഭിത്തിയുടെ പ്രതലങ്ങളിൽ ഈന്തപ്പനകൾ കൊത്തി അലങ്കരിച്ചിരുന്നു.
  deu-TKW: Und das Thor hatte ringsherum Fenster, die nach den Nischen und nach ihren
    Pfeilern auf der Innenseite zu schräg einfielen, und ebenso hatte die Vorhalle
    ringsum Fenster nach innen zu, und an den Pfeilern waren Palmen.
  lin-lin: Bandako mike ya bakengeli elongo na makonzi na yango ezalaki na maninisa
    ya milayi mpo na kotalela libanda. Na likonzi moko na moko, basalaki bililingi
    ya banzete ya mbila.
  eng-LSV: and narrow windows [are] in the little chambers, and in their posts on
    the inside of the gate all around—and so to the arches—and windows all around
    on the inside, and palm-trees [are] on the post.
  eng-GNV: 'And there were narrowe windowes in the chambers, and in their postes within
    the gate round about, and likewise to the arches: and the windowes went rounde
    about within: and vpon the postes were palme trees.'
  eng-WEBSTER: 'And there were narrow windows to the little chambers, and to their
    posts within the gate around, and likewise to the arches: and windows were around
    inward: and upon each post were palm-trees.'
  nhw-BL: Huan ipan nochi lados tlen nopa cuartos para tlamocuitlahuiani huan nopa
    tlaquetzalme huan ipan nopa tecalme oncayaya ventanas catli eltoya ipan nopa pasillo.
    Huan nopa ventanas quipixqui teposbarras para calijtic. Nojquiya oncayaya ventanas
    ipan sesen lado nopa sala ica calijtic. Huan sesen tlaquetzali ica nahui esquinas
    quiyectlalijtoyaj ica iixcopinca apachi cuahuitl.
  swh-ONEN: Kulikuwa na vidirisha kwenye hivyo vyumba vya walinzi na nguzo za hivyo
    vyumba zilikuwa kwenye mzunguko wa hilo lango, vivyo hivyo kulikuwa na madirisha
    yaliyozunguka kuelekeana na ua na juu ya kila nguzo kulikuwa na mapambo ya miti
    ya mitende.
  bba-bba: Bɑ kɔ̃su yee nin fɛnɛntibɑ kuɑwɑ nɡe kɔkɔsɔ nin ɡɑni tɔɔkiiɔ kɑ mɑɑ ɡɑni
    yi yi nu burɑnɛ sɔɔ kɑ sere dii sɔɔ ɡen ɡɑni sɔɔ. Mɑ bɑ dii nin ɡɑnin sɔɔwɔ kpɑkpɑ
    wurusun weenɑsisu koosi ye yɑ kuɑ yen burɑru.
  eng-KJVCPB: 'And there were narrow windows to the little chambers, and to their
    posts within the gate round about, and likewise to the arches: and windows were
    round about inward: and upon each post were palm trees.'
  luo-luo: Nitie otuchi matindo tindo e kor ot ma oko mag udigo duto, kendo e kor
    ot ma iye manie kind udi. E kor udi ma yo ka iye momanyore gi yo mokadho e kind
    udigo, nogorie yiend othidhe.
  meu-meu: Ikoukou heḡeḡemadai ai na gaba-mauru haida; ihua-ihua padadia na hahaga
    murimuri kahadia ai bona i'iora laloma kahadia at; bona dehe danu mai gaba-mauruna
    laloma kahana hegegemadai ai. Ihua-ihua ai be pamu audia laulaudia.
  npi-ULB: ढोकाभित्र चारैतिर कोठाहरूतर्फ र खम्बाहरूतर्फ बन्द झ्यालहरू थिए । अनि कौसीहरूमा
    पनि त्यस्तै थिए । त्‍यहाँ भित्र सबैतिर झ्यालहरू थिए, र हरेक चौखटमा खजूरका बोटका
    चित्रले सजाइएका थिए ।
  yor-yor: Ni a tẹ nínú yíká; àwọn mẹ́tẹ̀ẹ̀ta náà ní fèrèsé tóóró tí ó wọ inú yíká.
    Àwọn ògiri wọn ní inú ni a fi pákó tẹ yíká láti ilẹ̀ dé òkè fèrèsé àti láti fèrèsé
    dé òrùlé.
  pes-OPCB: تمام دیوارهای انتهایی اتاقها و نیز دیوارهای بین آنها، دارای پنجره‌های
    مشبک بودند. تمام دیوارهای داخل تالار با نقشهای نخل تزیین شده بودند.
  tgl-ULB: Mayroong masisikip na bintana sa mga silid at sa mga pader na naghihiwalay
    sa mga ito, gayundin sa portiko at nasa panloob na bahagi ang lahat ng mga bintana.
    Mayroong mga nakaukit na puno ng palma sa mga pader.
  hui-hui: Ege pabe ogoninaga anda hobane bibahende heagoha windo mbira mbira wiai
    hea. Ani bialu hobane hoba amunana bini heagohabi windo wia dege bia. Ani bialu
    ayage ale yunihe kagonaga bigiya windo kawareni wabu wigi bia.
  mya-mya: အ​ခန်း​အား​လုံး​၏​အ​ပြင်​နံ​ရံ​တိုင်း၊ အ​တွင်း​နံ​ရံ​တိုင်း​တို့​၌​ပြူ​တင်း​ပေါက်​ငယ်​များ​ရှိ​၏။
    လမ်း​ကြား​သို့​မျက်​နှာ​မူ​လျက်​နေ​သော​အ​တွင်း​နံ​ရံ​များ​တွင် စွန်​ပ​လွံ​ပင်​ပုံ​များ​ကို​ထွင်း​ထု​ထား​လေ​သည်။
  bod-N: སྒོ་ཁང་གི་ཤར་སྒོའི་ནང་ཕྱོགས་ཀྱི་སྒོ་སྒྲོམ་དང་། སྒོ་ཁྱམས་བཅས་ལ་སྒེའུ་ཁུང་དོག་མོ་རྣམས་ཡོད་དེ།
    ནང་གི་ཕྱོགས་བཞི་རུའང་སྒེའུ་ཁུང་ཡོད་ལ་རྩིག་པའི་སྟེང་དུ་ཤིང་ཏ་ལ་བརྐོས་ཡོད་དོ། །
  sna-sna: Makamuri namasvingo aionekwa omukati mesuo akanga akavharirwa nechidziro
    namawindo maduku akapoteredza, sezvakanga zvakaita pabiravira; napamawindo akapoteredza
    akatarisa nechomukati; mberi kwamasvingo kwakanga kwakashongedzwa nemiti yemichindwe.
  spa-BLM: Había ventanas cerradas en las salas laterales y en sus postes dentro de
    la puerta, alrededor, y también en los arcos. Las ventanas estaban alrededor hacia
    adentro. En cada poste había palmeras.
  cac-cac: Masanil juntzan̈ cuarto chi' ay sventenail d'a spatictac, q'uelanb'at d'a
    jun nivan amac'. Ay pax sventenail d'a snan̈al juntzan̈ cuarto chi'. Axo d'a sattac
    spac'ul calle chi', ayoch yechel te' palma d'ay.
  swh-ULB: Kulikuwa na madirisha yaliyokuwa yamefungwa kuelekea vyumba na kuelekea
    nguzo zake kati ya malango kuzunguka kote; na vivyo hivyo kwa mabaraza. Kulikuwa
    na madirisha pande zote za ndani, na kila mhimili ulikuwa umepambwa kwa mitende.
  bel-bel: Кратаваныя вокны былі і ў бакавых пакоях і ў слупах іх, усярэдзіну брамы
    вакол, таксама і ў бабінцах вокны былі вакол на зьнешні бок, і на слупах - пальмы.
  deu-ELBBK: Und vergitterte Fenster waren an den Wachtzimmern, und zwar an ihren
    Pfeilern, nach dem Inneren des Torgebäudes zu, ringsherum, und ebenso an den Wandvorsprüngen;
    und so waren Fenster ringsherum nach innen zu; und an den Pfeilern waren Palmen.
  mbb-OT: Duen dezeisey he menge sulawà duen te verengbeng duen te menge ruǥu he zutun
    ebantey is menge vantey wey zuen te verengbeng he nekepetug-elang duen te menge
    ruǥu. Ne in-ukir zutun te menge verengbeng is menge palma.
  mal-2015: ഗോപുരത്തിന്നും പൂമുഖത്തിന്നും അകത്തേക്കു ചുറ്റിലും മാടങ്ങളിലും ഇടത്തൂണുകളിലും
    അഴിയുള്ള ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; ആ ജാലകങ്ങൾ അകത്തു ചുറ്റും ഉണ്ടായിരുന്നു; ഓരോ
    ഇടത്തൂണിന്മേലും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു.
  rmc-rmc: Pašal o avrune the andrune muri sas učes o cikne oblaki le šukar mreženca,
    prekal save avelas o švetlos andro khera le stražňikengre. The pre veranda angle
    brana sas ajse oblaki. Pro muri maškar ola khera sas avrirandle o palmi pro šukariben.
  pes-OPV: وحجره‌ها و اسبرهای آنها را به اندرون دروازه پنجره های مشبک بهر طرف بود
    و همچنین رواقها را. و پنجره‌ها بطرف اندرون گرداگرد بود وبر اسبرها نخلها بود.
  ron-1924: Ла одэиле де пазэ ши ла стылпий лор динэунтрул порций де жур ымпрежур
    ерау ниште ферестре ынгрэдите; ферестре ерау ши ынэунтру ын тинзиле порций де
    жур ымпрежур, яр пе стылпь ерау сэпате рамурь де финичь.
  ben-OBCV: ঘরগুলির বাইরের দেয়ালে এবং থাম দুটোর পাশের দেয়ালে জালি দেওয়া জানালা
    ছিল, আর দ্বারের শেষে যে ঘর ছিল তার দেয়ালেও তাই ছিল; এইভাবে দ্বারের দেয়ালগুলিতে
    ওই রকম জানালা ছিল। এছাড়া থাম দুটোর গায়ে খেজুর গাছ খোদাই করা ছিল।
  som-som: Oo daaqado cidhiidhi ah baa ku jiray qolladaha iyo tiirarkooda iridda hoose
    ku wareegsan iyo meelaha dedan, oo sidaas oo kale daaqaduhu xagga gudaha way ka
    wareegsanaayeen, oo tiir kastana waxaa lagu xardhay geedo timireed.
  lat-VUC: 'Et fenestras obliquas in thalamis et in frontibus eorum, quæ erant intra
    portam undique per circuitum: similiter autem erant et in vestibulis fenestræ
    per gyrum intrinsecus, et ante frontes pictura palmarum.'
  eng-ASVBT: And there were closed windows to the lodges, and to their posts within
    the gate round about, and likewise to the arches; and windows were round about
    inward; and upon each post were palm trees.
  ita-1885: E vi erano delle finestre fatte a cancelli nelle logge, e ne' loro archi
    di dentro della porta d'ogn'intorno; e così era in tutti i corridori delle porte;
    vi erano delle finestre indentro, d'ogn'intorno; e delle palme alle fronti.
  eng-LXXUP: 'And there were secret windows to the chambers, and to the porches within
    the gate of the court round about, and in the same manner windows to the porches
    round about within: and on the porch there were palm trees on this side and on
    that side.'
  eng-ULB: There were closed windows toward the chambers and toward their pillars
    within the gates all around; and likewise for the porches. The were windows all
    around the inside, and each jamb was decorated with palm trees.
  spa-VBL: Las alcobas y sus pilares tenían ventanas estrechas en todo el interior
    de la puerta. Los pórticos también tenían ventanas en todo el interior. Todos
    los postes estaban decorados con diseños de palmeras.
  fra-_FOB: Il y avait des fenêtres grillées aux chambres et à leurs poteaux, à l'intérieur
    de la porte, tout autour, de même qu'aux vestibules; les fenêtres étaient tout
    autour, à l'intérieur; et sur les poteaux étaient sculptées des palmes.
  mal-mal: ഗോപുരത്തിനും പൂമുഖത്തിനും അകത്തേക്ക് ചുറ്റിലും കാവൽമാടങ്ങളിലും ഇടത്തൂണുകളിലും
    അഴിയുള്ള ജാലകങ്ങൾ ഉണ്ടായിരുന്നു; ആ ജാലകങ്ങൾ അകത്ത് ചുറ്റും ഉണ്ടായിരുന്നു; ഓരോ
    ഇടത്തൂണിന്മേലും ഈന്തപ്പനകളും ഉണ്ടായിരുന്നു.
  urd-GVR: Pahredāroṅ ke tamām kamroṅ meṅ chhoṭī khiṛkiyāṅ thīṅ. Kuchh bairūnī dīwār
    meṅ thīṅ, kuchh kamroṅ ke darmiyān kī dīwāroṅ meṅ. Darwāze ke satūn-numā bāzuoṅ
    meṅ khajūr ke daraḳht munaqqash the.
  suz-BL: गेय पतीक कोठा थाम आ नेक्‍था ङा झेल ङा गारो आ आइक्‍थ मेरे थरपु हिर‍शो बाक्‍तेक्‍म।
    एर ओंथ हिरशो साप्‍शो लतीक लां नेल्‍ल झेल बाक्‍तेक्‍म। मिनु पिंडीम यो मोदेंशो झेल
    बाक्‍तेक्‍म। मेको थामपुकीम खजूर रवा आ बुटा आप्‍शो बाक्‍तेक्‍म।
  eng-NOY: And there were closed windows to the chambers and to their wall-pillars
    inward toward the gate round about, and likewise to the cornices; there were windows
    round about within, and upon the wall-pillars were palm-trees.
  ita-1927: E c’erano delle finestre, con delle grate, alle camere e ai loro pilastri,
    verso l’interno della porta, tutt’all’intorno; lo stesso agli archi; così c’erano
    delle finestre tutt’all’intorno, verso l’interno; e sopra i pilastri c’erano delle
    palme.
  ckb-ckb: ڕووی ناوەوەی ستارەی سەر قوژبن و ناوبڕە و هەیوانەکەش دەلاقەدار بوو، ڕووی
    ناوبڕەکانیش نەخشی دار خورما هەبوو.
  eng-BBE: 'And the rooms and their uprights had sloping windows inside the doorway
    all round, and in the same way the covered way had windows all round on the inside:
    and on every upright there were palm-trees.'
  kan-OKCV: ಕೋಣೆಯ ಉಪವಿಭಾಗಗಳು ಮತ್ತು ಬಾಗಿಲ ಚೌಕಟ್ಟಿನ ಒಳಗಡೆ ಇರುವ ಅವುಗಳ ಕಂಬಗಳಲ್ಲಿಯೂ ಇಕ್ಕಟ್ಟಾದ
    ಕಿಟಕಿಗಳಿದ್ದವು. ಕೈಸಾಲೆಗಳಿಗೂ ಸಹ ಒಳಗಡೆ ಸುತ್ತಲೂ ಕಿಟಕಿಗಳಿದ್ದವು. ಒಂದೊಂದು ಕಂಬದ ಮೇಲೆ ಖರ್ಜೂರದ
    ಮರಗಳಿಂದ ಅಲಂಕರಿಸಲಾಗಿದ್ದವು.
  tam-2017: வாசலுக்கு உட்புறமாகச் சுற்றிலுமுள்ள அறைகளுக்கும் அவைகளின் தூணாதாரங்களுக்கும்
    ஒடுக்கமான ஜன்னல்கள் இருந்தது; மண்டபங்களிலும் அப்படியே இருந்தது; உள்பக்கமாகச் சுற்றிலும்
    அந்த ஜன்னல்களும் தூணாதாரங்களில் செதுக்கப்பட்ட பேரீச்சமரங்களும் இருந்தது.
  spa-RV-1909: Y había ventanas estrechas en las cámaras, y en sus portales por de
    dentro de la puerta alrededor, y asimismo en los corredores; y las ventanas estaban
    alrededor por de dentro; y en cada poste había palmas.
  ron-BTF: 'Și erau ferestre înguste la cămăruțe și la stâlpii lor pe interiorul porții
    de jur împrejur și la fel la arce: și ferestrele erau de jur împrejur înăuntru;
    și pe fiecare stâlp erau palmieri.'
  eng-WEBP: There were closed windows to the side rooms, and to their posts within
    the gate all around, and likewise to the arches. Windows were around inward. Palm
    trees were on each post.
  eng-FBV: The alcoves and their pillars had narrow windows on all of the inside of
    the gateway. The porches also had windows on all of the inside. All the posts
    were decorated with palm tree designs.
  nld-1939: In de poort waren in de nissen en hun muurvlakken aan weerszijden vensters,
    die naar binnen toe schuin toeliepen. Zo waren er ook in de voorhal aan weerszijden
    vensters, naar binnen toe schuin toelopend; en op de muurvlakken waren palmen
    aangebracht.
  nch-BL: Huan ipan nochi lados ten nopa cuartos para tamocuitahuiani huan nopa taquetzalme
    huan ipan nopa tepancalme oncayaya ventanas cati eltoya ipan nopa pasillo. Huan
    nopa ventanas quipixqui teposbarras para calijtic. Nojquiya oncayaya ventanas
    ipan sesen lado ten nopa sala ica calijtic. Huan sesen taquetzali ica nahui esquinas
    quiyectalijtoyaj ica iixcopinca epachi cuahuit.
  vie-1934: Nơi các phòng và những cột nó, nơi phía trong hiên cửa, cả đến các nhà
    ngoài, thảy đều có những cửa sổ chấn song. Nơi phía trong, cả chung quanh có những
    cửa sổ, và trên các cột có những hình cây kè.
  hin-CV: पहरेवाली कोठरियों और द्वार के भीतर चारों ओर दीवारों पर संकरी खिड़कियां थी,
    उसी प्रकार मंडप भी था. ये खिड़कियां भीतर की ओर खुलती थी. दीवारों पर खजूर के पेड़ों
    की आकृति बनाकर सजाया गया था.
  spa-BES: Y las habitaciones y sus pilares tenían ventanas estrechas, y de la misma
    manera el vestíbulo tenía ventanas alrededor en el interior y en cada pilar tenía
    palmeras grabadas.
  tdx-tdx: Songa reke-pikatohañe o lalan-kede amy efe-traño rey naho amo tolà’e añate’
    i lalambeio mb’eo mb’eo, le izay ka amo mivokokeo, vaho mañariary o efe-traño
