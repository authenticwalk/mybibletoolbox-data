  tha-KJV: ตามหอประตูนั้​นม​ี​หน​้าต่างรอบ ค่อยๆแคบเข้าไปข้างในทั้งในเสาและในห้องยามและมุขก็​มี​หน​้าต่างอยู่รอบข้างในเหมือนกัน
