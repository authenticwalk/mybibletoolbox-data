verse: EZK.040.015
translations:
  mal-C: പ്രവേശനകവാടംമുതൽ അതിന്റെ പടിപ്പുരയുടെ അങ്ങേയറ്റംവരെയുള്ള ദൂരം അൻപതുമുഴം ആയിരുന്നു.
  deu-TKW: Und von der Stelle vor dem äußeren Eingangsthor bis zur Halle des inneren
    Thors maß er fünfzig Ellen.
  lin-lin: Longwa na ebandeli ya ekuke kino na suka ya ndako moke ya kokotela, ezalaki
    na bametele pene tuku mibale na mitano.
  eng-LSV: and by the front of the gate of the entrance, by the front of the porch
    of the inner gate—fifty cubits;
  eng-GNV: And vpon the forefront of the entry of the gate vnto the forefront of the
    porch of the gate within were fiftie cubites.
  eng-WEBSTER: And from the face of the gate of the entrance to the face of the porch
    of the inner gate were fifty cubits.
  nhw-BL: Huan nopa pasillo tlen nopa puerta campa calaquij hasta campa más calijtic
    quipixqui 25 metros ihuehueyaca.
  swh-ONEN: Umbali kuanzia ingilio la njia ya lango hadi mwisho kabisa wa baraza yake
    ulikuwa dhiraa hamsini.
  bba-bba: Bɑtumɑ ye yɑ wɑ̃ɑ kɔnnɔ ɡèn min di bɑ rɑ kɑ du n kɑ dɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ
    sɔɔwɔ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: And from the face of the gate of the entrance unto the face of the porch
    of the inner gate were fifty cubits.
  luo-luo: Bor mar yo moa e dhorangach nyaka e laru ne romo fut piero adek.
  meu-meu: Ikoukou vaira-kahana raka-vareaina ela bona ikoukou lalona kahana dehena
    na kiubit imahui.
  npi-ULB: ढोकाको अगाडिको भागदेखि दलानको अर्को छेउसम्म पचास हात थियो ।
  yor-yor: Láti iwájú ẹnu-ọ̀nà àbáwọlé títí dé ìparí yàrá kéékèèké náà àti àwọn ìgbéró
    ògiri nínú ẹnu-ọ̀nà ní a gbé dá jẹ́ àádọ́ta ìgbọ̀nwọ́.
  pes-OPCB: فاصلهٔ بین دیوار بیرونی دروازه تا دیوار انتهایی اتاق بزرگ مجموعاً بیست
    و پنج متر بود.
  tgl-ULB: Limampung siko ang pasukan mula sa harapan ng tarangkahan hanggang sa kabilang
    dulo ng portiko ng tarangkahan.
  hui-hui: Anduane Homogonaga anda ege pabe heago bugu hama hayagonaga luni magi mida
    pira kirani duria (25) bibahende hea.
  mya-mya: မုခ်​ပေါက်​ဝ​မှ​နေ​၍​အ​စွန်​ဆုံး​အ​ခန်း​အ​ထိ စု​စု​ပေါင်း​ရှစ်​ဆယ့်​ငါး​ပေ​ရှိ​သ​တည်း။-
  bod-N: ཤར་སྒོའི་མདུན་གྱི་འཇུག་སྒོ་ནས་རྒྱབ་ཀྱི་སྒོ་ཁྱམས་བར་དུ་ཁྲུ་ལྔ་བཅུ་ཡོད།
  sna-sna: Nhambwe dzaibva pamukova wesuo kusvikira kwokupedzisira kwebiravira dzakanga
    dziri makubhiti makumi mashanu.
  spa-BLM: Desde el frente de la puerta de entrada hasta el frente del pórtico interior
    de la puerta había cincuenta codos.
  cac-cac: A jantac yajoch jun calle chi', schael yich d'a puerta masanto b'aj slajviochc'ochi,
    25 metro steel.
  swh-ULB: Lango la kuingia kutoka lango la mbele kuelekea lango jingine la tawa la
    mwisho lilikuwa dhiraa hamsini.
  bel-bel: і ад пярэдняга боку ўваходу ў браму да пярэдняга боку ўнутранае брамы -
    пяцьдзясят локцяў.
  deu-ELBBK: Und von der Vorderseite des Eingangstores bis zur Vorderseite der Halle
    des inneren Tores waren 50 Ellen.
  mbb-OT: Is keluǥayad duen te veyeey puun te ǥemawan kayi pehendiyà te purù te varkun
    ne 85 he ǥiek.
  mal-2015: പ്രവേശനവാതിലിന്റെ മുൻഭാഗംതുടങ്ങി അകത്തെ വാതില്ക്കലെ പൂമുഖത്തിന്റെ മുൻഭാഗംവരെ
    അമ്പതു മുഴമായിരുന്നു.
  rmc-rmc: Pašal o avruno vchodos la branakro dži paš o vchodos andre veranda sas
    25 metri.
  pes-OPV: و پیش دروازه مدخل تا پیش رواق دروازه اندرونی پنجاه ذراع بود.
  ron-1924: Локул динтре поарта де ла интраре ши тинда порций динэунтру ера лунг де
    чинчзечь де коць.
  ben-OBCV: দ্বারে ঢুকবার মুখ থেকে দ্বারের শেষ সীমার ঘর পর্যন্ত দূরত্ব ছিল পঞ্চাশ
    হাত।
  som-som: Oo kadinka iridda laga soo galo hortiisa iyo ilaa barxadda iridda hoose
    inta u dhaxaysaa waxay ahayd konton dhudhun.
  lat-VUC: Et ante faciem portæ quæ pertingebat usque ad faciem vestibuli portæ interioris,
    quinquaginta cubitos.
  eng-ASVBT: And from the forefront of the gate at the entrance unto the forefront
    of the inner porch of the gate were fifty cubits.
  ita-1885: E dalla facciata anteriore della porta fino alla facciata del portale
    della porta di dentro, vi erano cinquanta cubiti.
  eng-LXXUP: And the open space of the gate without to the open space of the porch
    of the gate within was fifty cubits.
  eng-ULB: The entrance from the front of the gate to the other end of the gate's
    portico was fifty cubits.
  spa-VBL: Había cincuenta codos desde la entrada de la puerta hasta el extremo del
    pórtico interior.
  fra-_FOB: L'espace entre la porte d'entrée et le vestibule de la porte intérieure,
    était de cinquante coudées.
  mal-mal: പ്രവേശനദ്വാരത്തിന്റെ മുൻഭാഗംതുടങ്ങി അകത്തെ വാതില്‍ക്കലെ പൂമുഖത്തിന്റെ മുൻഭാഗംവരെ
    അമ്പത് മുഴമായിരുന്നു.
  urd-GVR: Jo bāhar se darwāze meṅ dāḳhil hotā thā wuh sāṛhe 87 fuṭ ke bād hī sahan
    meṅ pahuṅchtā thā.
  suz-BL: मिनु ओव़तीक लाप्‍चो ङा खिं नेल्‍ल लाप्‍चो रे लाङगा लतीक लां ङा पिंडी सम्‍म
    ५० कुबीत लाइश्‍शो बाक्‍त।
  eng-NOY: And from the front of the gate of the entrance to the front of the porch
    of the inner gate were fifty cubits.
  ita-1927: Lo spazio fra la porta d’ingresso e il vestibolo della porta interna era
    di cinquanta cubiti.
  ckb-ckb: دووری نێوان داڵانی دەروازەکە و کۆتایی هەیوانەکەی پەنجا باڵ بوو.
  eng-BBE: And from before the opening of the doorway to before the inner covered
    way of the doorway was fifty cubits.
  kan-OKCV: ಪ್ರವೇಶದ ಬಾಗಿಲಿನ ಮುಂದುಗಡೆಯಿಂದ ಒಳಬಾಗಿಲಿನ ದ್ವಾರದ ಅಂಗಳದವರೆಗೂ ಸುಮಾರು ಇಪ್ಪತ್ತೇಳು
    ಮೀಟರ್ ದೂರವಿತ್ತು.
  tam-2017: நுழைவு வாசலின் முகப்புத் துவங்கி, உட்புறவாசல் மண்டபமுகப்புவரை ஐம்பது முழமாக
    இருந்தது.
  spa-RV-1909: Y desde la delantera de la puerta de la entrada hasta la delantera
    de la entrada de la puerta de dentro, cincuenta codos.
  ron-BTF: Și din fața porții de la intrare până în fața porticului porții interioare
    erau cincizeci de coți.
  eng-WEBP: From the forefront of the gate at the entrance to the forefront of the
    inner porch of the gate were fifty cubits.
  eng-FBV: It was fifty cubits from the gateway entrance to the far side of the inside
    porch.
  nld-1939: Vanaf de buitenzijde van de poortingang tot en met de voorzijde van de
    poorthal aan de binnenkant, was de afstand vijftig el.
  nch-BL: Huan nopa pasillo ten nopa caltemit campa calaquij hasta campa más calijtic
    quipixqui 25 metros ihuehueyaca.
  vie-1934: Khoảng hở giữa cửa vào và nhà ngoài của cửa trong là năm mươi cu-đê
  hin-CV: प्रवेश द्वार से लेकर इसके मंडप के अंतिम छोर तक की दूरी लगभग सत्ताईस मीटर
    थी.
  spa-BES: Y desde el frente de la apertura de la puerta hasta el interior del vestíbulo
    cubierto de la puerta había cincuenta codos.
  tdx-tdx: Le boak’an-tarehe’ i lalam-pizilihañey pak’ an-tarehe’ ty figadoña’ i efe-pizilihañey,
    limampolo kiho.
  tha-KJV: วัดจากข้างหน้าหอประตูตรงทางเข้าไปยังปลายมุขชั้นในของหอประตู​ได้​ห้าสิบศอก
  por-BR-2018: E desde a dianteira da porta de entrada até a dianteira do pórtico
    da porta interior havia cinquenta côvados.
  deu-ELO: Und von der Vorderseite des Eingangstores bis zur Vorderseite der Halle
    des inneren Tores waren fünfzig Ellen.
  eng-WYC-2018: and before the face of the gate that stretcheth forth till to the
    face of the porch of the inner gate, he meted fifty cubits. (and he measured the
    gateway from the front of the gate unto the front of the porch of the inner gate,
    fifty cubits.)
  epo-epo: Kaj de la antaŭo de la pordego de la eniro ĝis la antaŭo de la interna
    portiko de la pordego estis kvindek ulnoj.
  uig-PIN: Dǝrwazining tüwidin dalanning iqki eƣiziƣiqǝ ǝllik gǝz qiⱪti.
  beo-beo: Henesu logo amo da bisili logo holei amonini asili na:iyado logo holei
    amoga doaga:le, amo ea defei huluane da 25 mida ba:i.
  tpi-OTNT: Longpela bilong dispela haus bilong dua bilong bikpela banis em inap 25
    mita olgeta.
  hau-SA: Nisan da take daga mashigin hanyar shiga zuwa can ƙarshen shirayin, kamu
    hamsin ne.
  uig-LAT: Derwazining tüwidin dalanning ichki éghizighiche ellik gez chiqti.
  nde-nde: Ibanga kusukela ekungeneni kwesango kusiya ekucineni kwesango lalo lalizingalo
    ezingamatshumi amahlanu.
  ton-ton: Pea ko hono fua mei he mata fale mei he hūʻanga ʻoe matapā ʻo aʻu ki he
    mata fale ʻoe fale hala ʻi he matapā ki loto, ko e kiupite ʻe nimangofulu ia.
  ces-1613: Od předku pak brány, kudyž se vchází do předku síňce brány vnitřní, bylo
    padesáte loket.
  eng-WMB: From the forefront of the gate at the entrance to the forefront of the
    inner porch of the gate were fifty cubits.
  tam-TCV: நுழைவு வாசலின் புகுமுக வாயிலிலிருந்து அதன் புகுமுக மண்டபத்தின் முனை வரையுள்ள
    நீளம் ஐம்பது முழங்களாயிருந்தன.
  ceb-ULB: Adunay 50 ka cubit ang pultahan gikan sa atubangan nga ganghaan ngadto
    sa laing utlanan sa portico sa ganghaan.
  pol-UBG: A od fasady bramy wejściowej do fasady przedsionka wewnątrz bramy było
    pięćdziesiąt łokci.
  urd-GVU: جو باہر سے دروازے میں داخل ہوتا تھا وہ ساڑھے 87 فٹ کے بعد ہی صحن میں پہنچتا
    تھا۔
  deu-1912: Und vom Tor, da man hineingeht, bis außen an die Halle an der innern Seite
    des Tors waren fünfzig Ellen.
  kan-2017: ಪ್ರವೇಶದ ಬಾಗಿಲಿನ ಮುಂದುಗಡೆಯಿಂದ ಒಳ ಬಾಗಿಲಿನ ದ್ವಾರದ ಅಂಗಳದವರೆಗೂ ಐವತ್ತು ಮೊಳ ಉದ್ದವಾಗಿತ್ತು.
  yap-yap: Meruk i ragag nge aningeg e fit n’umngin fare kanawo ni tabab u wuru’ e
    rungrung ko garog nge mada’ nga barba’ fare senggil ni th’abi wuryel.
  hlt-MCSB: Vongka hmai lamloh vongka ngalha hmai duela a khuirhai neh a khuirhai
    a dong sawmnga khui.
  mdy-ETH: ጌሎ ካራፓ ዴንዲ ኬስኮ ካሮ ሄላንዳኣና ዓኣ ኬኤፆ ዳኣሮኮ ዖዶሱማ ዶንጊታሚ ዋዻኬ።
  twi-ASANTE: Ɛkwan a ɛfiri abɔntenpono aboboano kɔsi ntwonoo no tire yɛ anammɔn aduɔson
    enum.
  eng-WEBU: From the forefront of the gate at the entrance to the forefront of the
    inner porch of the gate were fifty cubits.
  wal-wal: Penggiyaa geliyoosaappe biidi, hini wurssettan de7iya a baranddaa gakkanaashin
    de7iya zananai 50 wara.
  spa-PDDPT: Desde el frente de la puerta de la entrada hasta el frente de la entrada
    de la puerta interna, había 25 metros.
  gun-gun: Okẽ oka katygua guive opy oguy puku oĩ va'e peve ma vinte e cinco metros
    oĩ.
  ilo-ULB: Ti pagserkan manipud iti sangoanan ti ruangan agingga iti murdong ti portiko
    ti ruangan ket limapulo a kubit.
  kpg-kpg: Di looloo hagatau di bontai mai i tua tuuli o di abaaba gaa tugi i tua
    di ruum dela kaedahi mugimuli loo e 84 piidi.
  uig-ARA: دەرۋازىنىڭ تۈۋىدىن دالاننىڭ ئىچكى ئېغىزىغىچە ئەللىك گەز چىقتى.
  sus-sus: Kelife sode dɛ ra, han tɛtɛ kui buntunyi xanbi ra, na lan nɔngɔn ya tongo
    suuli nan ma.
  pon-2006: Uwen reirei en ewen kehlo sang ni maslikin kehlo kolahng apali en pere
    keieu mi mwurio piht 84.
  ksd-ksd: Ma ra pal na mataniolo, kana lolovina parika, papa ra turpai ra kalakalat
    i ra mataniolo tar ta ra irairop uro ta ra bala na malamalar, i ga a vinun ma
    a ura pokono ma a papar.
  grc-BRENT: Καὶ τὸ αἴθριον τῆς πύλης ἔξωθεν, εἰς τὸ αἴθριον αἰλὰμ τῆς πύλης ἔσωθεν
    πηχῶν πεντήκοντα.
  ind-AYT: Dari depan pintu masuk pintu gerbang sampai ke depan serambi dalam pintu
    gerbang jaraknya lima puluh hasta.
  nya-nya: Kuchokera pa chipata cholowera mpaka ku mapeto a khonde la chipata, kutalika
    kwake kunali mamita 27.
  hrv-hrv: Od ulaznog pročelja vrata do nasuprotne strane njihova trijema bijaše pedeset
    lakata.
  mps-mps: Te genuai sunumi bulu badu gagalama, tama te dedawali usu selama, tama
    te sabi badu elalubo sunumiba usu nigi pelama, te usu te 25 mita usu nama dao.
  tpi-tpi: Longpela bilong dispela haus bilong dua bilong bikpela banis em inap 25
    mita olgeta.
  dan-1931: Fra Portens Forside udad til Portforhallens Forside indad var der halvtredsindstyve
    Alen.
  vie-OVCB: Khoảng cách từ lối vào đến tận cuối hành lang là 26,5 mét.
  guj-2017: દરવાજાના આગળના ભાગથી પરસાળના છેડા સુધીનું માપ, પચાસ હાથ હતું.
  pon-2006A: Uwen reirei en ewen kehlo sang ni maslikin kehlo kolahng apali en pere
    keieu mi mwurio piht 84.
  por-BRBSL: Da frente do portão, na entrada à frente da varanda interna do portão,
    havia cinqüenta côvados.
  cth-cth: Hahoi longkha alawilah, tengkatoe e hoi takhang athungpoung lae rahak teh
    dong 50 touh a pha.
  twi-twi: Ɔkwan a efi abɔntenpon abobow ano kosi ntwironoo no ti yɛ anammɔn aduɔson
    anum.
  hlt-hlt: Vongka hmai lamloh vongka ngalha hmai duela a khuirhai neh a khuirhai a
    dong sawmnga khui.
  tbz-SIM: Mɛfíè mmɛ̀ɛ̀ duɔ́ kukpɑ̃́nkpɑ̃́nkù dibòrì ditowɑɑ̀ kpɛri kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɛ miɛkɛ kpɛri kɛ̀ mɛ̀ mbo mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ezɨ Dɨpenim avɨnizir dɨvazimɨn azenan itir tiar akamɨn ikegha, bar aven
    ghua azuarir dozimɨn vongɨn otozimɨn ruarim, 25 mitan tu.
  dop-dop: Pǝ kpɑɣɑʋ kɑncɑɑlɑɣɑ nɔnɔɣɔ kɛ ɑwɑlɩ tɔɔ koluŋɑ hɑlǝnɑ kutuluɣu ɑwɑlɩ tɔɔ
    koluŋɑ, nɑ pǝ́ polo tǝnɑɣɑ kɑnɛ tɔ. Ɩlɛnɑ pǝ́ lɩɩ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ.
  azb-azb: Darvazanın astanasından eyvanın sonuna qədər məsafə əlli qulac idi.
  eng-DBY: And from the front of the gate of the entrance unto the front of the porch
    of the inner gate were fifty cubits.
  hin-2017: फाटक के बाहरी द्वार के आगे से लेकर उसके भीतरी ओसारे के आगे तक पचास हाथ
    का अन्तर था।
  wol-KYG: Diggante kanam mbaaru bunt ba, ba fa dal-luwaayu mbaar ma jeexe, juróom
    fukki xasab la.
  eng-YLT: and by the front of the gate of the entrance, by the front of the porch
    of the inner gate, fifty cubits;
  eng-WYC-2017: and before the face of the gate that stretcheth forth till to the
    face of the porch of the inner gate, he meted fifty cubits.
  eng-WMBB: From the forefront of the gate at the entrance to the forefront of the
    inner porch of the gate were fifty cubits.
  urd-GVH: जो बाहर से दरवाज़े में दाख़िल होता था वह साढ़े 87 फ़ुट के बाद ही सहन में
    पहुँचता था।
  rug-rug: Podalae koasa sasada nuquru kamo la gua koasa sasada tia la pa varivarigarana
    si hiokona lima mita gelena gua.
  gaz-gaz: Fageenyi balbala ol seensisuu jalqabee hamma dhuma gardaafootti jirus dhundhuma
    shantama taʼe.
  fra-LSG: L’espace entre la porte d’entrée et le vestibule de la porte intérieure
    était de cinquante coudées.
  yal-yal: Keli yinna so dɛɛn fari ma xiin ma han so dɛɛn kui xiin palana, nɔngɔnna
    yɛ tonge suulun.
  haw-1868: A mai ke alo o ka puka komo, a hiki i ke alo o ka lanai o ka puka iloko,
    kanalima kubita.
  arb-NAV: كَمَا كَانَتِ الْمَسَافَةُ بَيْنَ حَافَّةِ بَابِ الْمَدْخَلِ وَحَافَّةِ
    بَابِ الرُّوَاقِ الدَّاخِلِيِّ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ
    مِتْراً).
  ewe-ewe: Tso agboa nu yi akpata la ƒe seƒe la le mita blaeve vɔ atɔ̃.
  eng-LEE: And the height of the gate of the entrance as also the height of the porch
    of the inner gate was fifty cubits.
  asm-FB: আৰু বাট-চৰাটোৰ প্ৰৱেশস্থানৰ সন্মুখৰ পৰা বাট-চৰাটোৰ গৃহৰ ফালে থকা বাৰাণ্ডাৰ
    সন্মুখলৈ পঞ্চাশ হাত।
  sus-A: كٍلِقٍ سٌدٍ دّ رَ، هَن تّتّ كُي بُنتُنيِ شَنبِ رَ، نَ لَن نْنفْن يَ تٌنفٌ
    سُولِ نَن مَ.
  fra-SBL: Depuis le front de la porte d'entrée jusqu'au front du porche intérieur
    de la porte, il y avait cinquante coudées.
  hbo-hbo: וְעַ֗ל פְּנֵי֙ הַשַּׁ֣עַר *הַיֹּאתֹון (הָֽאִיתֹ֔ון) עַל־לִפְנֵ֕י אֻלָ֥ם
    הַשַּׁ֖עַר הַפְּנִימִ֑י חֲמִשִּׁ֖ים אַמָּֽה׃
  kik-kik: Itĩĩna rĩa kuuma itoonyero rĩa kĩhingo nginya mũthia ũrĩa ũngĩ wa gĩthaku
    kĩarĩo warĩ wa mĩkono mĩrongo ĩtano.
  fra-NCL: L’espace entre le devant de la porte d’entrée et le devant du vestibule
    intérieur de la porte était de cinquante coudées.
  cek-AK: Khongkha akunhaih ahmuen hoi athung bang ih khongkha khoek to a tah naah,
    dong qui pangato oh.
  cuk-cuk: Dogedgi yawagak-gwichid-akar, neg-imba-siid-yawagak-gwichidse daliambe-gakabo
    gaka-negabar (12½) sugued.
  uig-CYR: Дәрвазиниң түвидин даланниң ички еғизиғичә әллик гәз чиқти.
  tel-2017: బయటి గుమ్మం నుండి లోపలి గుమ్మం ద్వారపు ఆవరణ వరకూ 27 మీటర్లు.
  hat-BSA: Soti devan antre a pòtay, antre a pou rive devan galri enteryè a, te gen
    senkant koude.
  kos-kos: Lusen acn sac nufon, fahla ke mutunpot sac nwe ke pesinka se lik ke infukil
    se tok ah, oasr fit oalnoul akosr.
  hbo-WLC: וְעַ֗ל פְּנֵי֙ הַשַּׁ֣עַר היאתון עַל־לִפְנֵ֕י אֻלָ֥ם הַשַּׁ֖עַר הַפְּנִימִ֑י
    חֲמִשִּׁ֖ים אַמָּֽה׃
  ibo-ibo: Site nʼihu ọnụ ụzọ ama mbata ahụ, ruo nʼebe ngwụcha nke ọnụ ụzọ dị na mpụta
    ọnụ ụlọ ya dị iri mita abụọ na asaa.
  ory-ory: ପୁଣି, ପ୍ରବେଶାର୍ଥକ ଦ୍ୱାରର ଅଗ୍ରଭାଗରୁ ଅନ୍ତରସ୍ଥ ବାରଣ୍ଡାର ଅଗ୍ରଭାଗ ପର୍ଯ୍ୟନ୍ତ
    ପଚାଶ ହାତ ଥିଲା।
  chk-chk: Iwe, seni fän mesen ewe kengkang tori lükisökürün ükükün walik me ruanü
    fiit.
  rop-rop: Imbin meshurum det brabli longwan rum brom det atsaidwan wol langa det
    feswan rum weya olabat oldei kaman en imbin 25 mita longwei.
  ukr-1871: І від переднього боку ввіходу в ворота до переднього боку з середини воріт
    — пятьдесять локот.
  deu-1951: Und von der Vorderseite des Tors am Eingang bis zur Vorderseite der innern
    Torhalle waren es fünfzig Ellen.
  eng-JPS: And from the forefront of the gate of the entrance unto the forefront of
    the inner porch of the gate were fifty cubits.
  srp-1865: I od lica vrata na koja se ulazi do lica trijema na unutrašnjim vratima
    bijaše pedeset lakata.
  lug-lug: N’okuva ku bwenyi bw’omulyango awayingirirwa okutuuka ekisasi kyagwo we
    kikoma waali mita amakumi abiri mu ttaano.
  heb-heb: ועל פני השער היאתון על לפני אלם השער הפנימי חמשים אמה׃
  ben-IRV: আর প্রবেশস্থানে দরজার সামনের দিক থেকে অন্য শেষ দরজার বারান্দা পর্যন্ত ছিল
    পঞ্চাশ হাত।
  pan-pan: ਲਾਂਘੇ ਦੇ ਫਾਟਕ ਦੇ ਸਾਹਮਣੇ ਤੋਂ ਲੈ ਕੇ ਅੰਦਰਲੇ ਫਾਟਕ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਸਾਹਮਣੇ ਤੱਕ,
    ਪੰਜਾਹ ਹੱਥਾਂ ਦਾ ਫ਼ਾਸਲਾ ਸੀ।
  mya-JVB: ပြင်တံခါးဝ မှ သည် အတွင်းတံခါး မုတ်ဝ တိုင်အောင် အတောင် ငါးဆယ် ရှိ၏။
  hmo-hmo: Magu ena iduara ena raka vareai ruma ena vairana kahana ia lao bona iena
    dehe ena dokona momokani be 25 mita.
  urd-urd: और मदख़ल के फाटक के सामने से लेकर, अन्दरूनी फाटक के आँगन तक पचास हाथ का
    फ़ासिला था।
  rus-SYN: и от передней стороны входа в ворота до передней стороны внутренних ворот
    пятьдесят локтей.
  bqc-SIM: Za bↄlɛpi lɛ́wa e a bilandaa lɛ́wa gã̀sĩsuu blakwiɛ.
  tcz-CHONGTHU: Kelkot lampi dung lhung keijin alang khatna konna among lang khat
    chan chu feet somget leh feet sagi le akeh ahi.
  mar-mar: प्रवेशद्वारापासून आतील द्वाराच्या द्वारमंडपाच्या मुखापर्यंत पन्नास हात
    होते.
  qub-qub: '@see-verse:EZK.040.014'
  bqp-bqp: Bɑtumɑ ye yɑ wɑ̃ɑ kɔnnɔ gèn min di bɑ rɑ kɑ du n kɑ dɑ kɔnnɔ ge gɑ wɑ̃ɑ
    sɔɔwɔ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu weerɑɑkuru.
  hat-hat: Li mezire longè koridò a, depi miray pòtay la sou deyò rive nan bout dènye
    gwo chanm lan, li jwenn katrevenkat pye.
  eng-BSB: And the distance from the entrance of the gateway to the far end of its
    inner portico was fifty cubits.
  eng-WEBPB: From the forefront of the gate at the entrance to the forefront of the
    inner porch of the gate were fifty cubits.
  kbq-kbq: Hagi ana kafamofona kama ufreteti'ma marerino agu'a nonte'ma ufre'nea kankamuma
    mesarimima hu'neana, 25mita hu'ne.
  nhe-BL: Huan nopa pasillo tlen nopa puerta campa calaquij hasta campa más calijtic
    quipixqui 25 metros ihuehueyaca.
  gub-BL: Aze xixak ipuku haw paw, aze zazypyrog katu pe ipupyaikaw pyrer iahykaw
    pe zaneho pà, heta 25 met ipuku haw pe.
  eng-DRA: And before the face of the gate which reached even to the face of the porch
    of the inner gate, fifty cubits.
