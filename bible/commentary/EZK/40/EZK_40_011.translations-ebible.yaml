verse: EZK.040.011
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം പ്രവേശനകവാടത്തിന്റെ വീതി അളന്നു. അതു പത്തുമുഴവും അതിന്റെ
    നീളം പതിമ്മൂന്നുമുഴവും ആയിരുന്നു.
  deu-TKW: 'Und er maß die Breite des Eingangs des Thors: zehn Ellen; die Länge des
    Thors: dreizehn Ellen.'
  lin-lin: 'Amekaki molayi ya ekuke : mokuse na yango ezalaki na bametele pene mitano,
    mpe molayi na yango ezalaki na bametele pene motoba na basantimetele tuku mitano.'
  eng-LSV: And he measures the breadth of the opening of the gate—ten cubits, the
    length of the gate—thirteen cubits;
  eng-GNV: And he measured the breadth of the entrie of the gate ten cubites, and
    the height of the gate thirteene cubites.
  eng-WEBSTER: And he measured the breadth of the entry of the gate, ten cubits; and
    the length of the gate, thirteen cubits.
  nhw-BL: Huan nopa tlacatl quitamachijqui campa calaquij ipan nopa puerta huan quipixqui
    5 metros ipatlajca huan 6 metros huan tlajco ihuehueyaca.
  swh-ONEN: Kisha akapima upana wa ingilio la lango, ilikuwa dhiraa kumi na urefu
    wake ulikuwa dhiraa kumi na tatu.
  bba-bba: Durɔ wi, u mɑɑ kɔnnɔ ɡen yɑsum yĩirɑ mɑ yɑ kuɑ ɡɔm soonu wɔkuru. Mɑ ɡen
    dɛ̃ɛbu bu kuɑ ɡɔm soonu wɔkurɑ itɑ.
  eng-KJVCPB: And he measured the breadth of the entry of the gate, ten cubits; and
    the length of the gate, thirteen cubits.
  luo-luo: Eka nopimo lach mar kor dhorangach mi noromo fut piero ariyo gi ariyo,
    to bor mar aripe ne en fut apar gaboro.
  meu-meu: Bena ia ese ikoukou raka-lasina e hahetohoa, kiubit gwauta; bona ikoukou
    idoinai lababana, kiubit gwauta-toi.
  npi-ULB: त्‍यसपछि ती मानिसले ढोकाको चौडाइ नापे, त्यो दश हात थियो, र तिनले ढोकाको
    लमाइ नापे, त्‍यो तेह्र हात थियो ।
  yor-yor: Lẹ́yìn náà ó wọn ìbú à bá wọ ẹnu-ọ̀nà náà; ó jẹ́ ìgbọ̀nwọ́ mẹ́wàá, gígùn
    rẹ̀ sì jẹ ìgbọ̀nwọ́ mẹ́tàlá.
  pes-OPCB: '@see-verse:EZK.040.010'
  tgl-ULB: At sinukat ng lalaki ang lapad ng pasukan ng tarangkahan—sampung siko at
    sinukat niya ang haba ng pasukan ng tarangkahan—labintatlong siko.
  hui-hui: Ani biai halu agali biago ibugua ege pabe timbuni heagonaga haraba wiagoria
    puwa haraba mida magi manda biya. Haraba yangalenaga mida magi waragariani bolanguahe
    haya. Anigo ege pabe panga dugua amu nana biyagola emene hodai bialu mida magi
    duria hangu haya.
  mya-mya: ထို​နောက်​သူ​သည်​ကြား​လမ်း​၏​အ​နံ​ကို​တိုင်း​ကြည့်​ရာ စု​စု​ပေါင်း​နှစ်​ဆယ့်​နှစ်​ပေ​ရှိ​သည်​ကို​တွေ့​ရ​၏။
    မုခ်​ပေါက်​လမ်း​တစ်​လျှောက်​လုံး​ကား​တစ်​ဆယ့်​ခြောက်​ပေ​ရှိ​သ​တည်း။-
  bod-N: དེས་ཤར་སྒོའི་ཚད་ཐིག་བླངས་པ་ན། འཇུག་སྒོའི་ཞེང་ལ་ཁྲུ་བཅུ་ཡོད་པ་དང་། རྒྱུ་ལམ་གྱི་རིང་ཚད་ལ་ཁྲུ་བཅུ་གསུམ་ཡོད།
  sna-sna: Ipapo akayera upamhi hwomukova wokusuo; wakanga una makubhiti gumi uye
    urefu hwacho hwaisvika makubhiti gumi namatatu.
  spa-BLM: Midió la anchura de la abertura de la puerta, diez codos; y la longitud
    de la puerta, trece codos;
  cac-cac: Ix lajvi chi', ix yechtan jun scalleal juntzan̈ cuarto chi' vin̈, a sat
    calle chi' yic tz'och d'a sattac juntzan̈ cuarto chi' oye' metro sat, axo sat
    calle chi' d'a sattac juntzan̈ spimal aycan d'a snan̈al juntzan̈ cuarto chi',
    nan̈al yuquil metro sat.
  swh-ULB: Kisha yule mtu akapima upana wa njia ya lango la kuingia-dhiraa kumi; na
    akapima urefu wa njia ya lango la kuingia-dhiraa kumi na tatu.
  bel-bel: Шырыні ў пройме брамы ён намерыў дзесяць локцяў, а даўжыні брамы - трынаццаць
    локцяў.
  deu-ELBBK: 'Und er maß die Breite der Toröffnung: 10 Ellen, und die Länge des Tores:
    13 Ellen.'
  mbb-OT: Midsukud daan duen te etew is keluag duen te veyeey pehendiyà te lama zuen
    te valey te Nengazen, ne 22 he ǥiek is keluag din. Is keluag te ǥemawan kayi 17
    zà he ǥiek.
  mal-2015: 'അവൻ ഗോപുരപ്രവേശനത്തിന്റെ വീതി അളന്നു; പത്തു മുഴം; ഗോപുരത്തിന്റെ നീളം
    അളന്നു: പതിമൂന്നു മുഴം.'
  rmc-rmc: Paľis oda murš merinďa o vchodos la branakro a sas buchlo 5 metri; e chodba
    sas buchľi 650 centimetri.
  pes-OPV: و عرض دهنه دروازه را ده ذراع و طول دروازه را سیزده ذراع پیمود.
  ron-1924: А мэсурат апой лэрӂимя дескизэтурий порций, каре ера де зече коць, ши
    лунӂимя порций, каре ера де трейспрезече коць.
  ben-OBCV: তারপর তিনি দ্বারের ঢুকবার পথটা মাপলেন; সেটি লম্বায় তেরো হাত আর চওড়ায়
    দশ হাত ছিল।
  som-som: Oo haddana wuxuu qiyaasay kadinkii iridda ballaadhkiisii, wuxuuna ahaa
    toban dhudhun, oo iridda dhererkeeduna wuxuu ahaa saddex iyo toban dhudhun.
  lat-VUC: Et mensus est latitudinem liminis portæ decem cubitorum, et longitudinem
    portæ tredecim cubitorum.
  eng-ASVBT: And he measured the breadth of the opening of the gate, ten cubits; and
    the length of the gate, thirteen cubits;
  ita-1885: Poi egli misurò la larghezza del vano della porta, ed era di dieci cubiti;
    e la lunghezza della porta, ed era di tredici cubiti.
  eng-LXXUP: And he measured the breadth of the door of the gateway, ten cubits; and
    the breadth of the gateway thirteen cubits.
  eng-ULB: Then the man measured the width of the gateway entrance—ten cubits; and
    he measured the length of the gateway entrance—thirteen cubits.
  spa-VBL: El ancho de la puerta de entrada medía diez codos. Su longitud era de trece
    codos.
  fra-_FOB: Il mesura la largeur de l'ouverture de la porte, c'étaient dix coudées,
    et sa hauteur, qui était de treize coudées.
  mal-mal: 'അവൻ ഗോപുരദ്വാരത്തിന്റെ വീതി അളന്നു; പത്തുമുഴം; ഗോപുരത്തിന്റെ നീളം അളന്നു:
    പതിമൂന്നു മുഴം.'
  urd-GVR: Is ke bād us ne darwāze kī guzargāh kī chauṛāī nāpī. Yih mil milā kar paune
    23 fuṭ thī, albattā jab kiwāṛ khule the to un ke darmiyān kā fāsilā sāṛhe 17 fuṭ
    thā.
  suz-BL: मिनु नोले मेकोमी लाप्‍चो ओव़तीक आ ब्रेम्‍शो पुक्‍तु। मेको १० कुबीत ब्रेम्‍शो
    बाक्‍त। मेको लाप्‍चो नेल्‍ल १३ कुबीत लाइश्‍शो बाक्‍त।
  eng-NOY: And he measured the breadth of the entry of the gate, ten cubits; and the
    length of the entry of the gate, thirteen cubits.
  ita-1927: Misurò la larghezza dell’apertura della porta, ed era dieci cubiti; e
    la lunghezza della porta, ed era tredici cubiti.
  ckb-ckb: ئینجا پانی داڵانی دەروازەکەی پێوا، دە باڵ بوو، درێژایی دەروازەکەش سێزدە
    باڵ بوو.
  eng-BBE: And he took the measure of the opening of the doorway, ten cubits wide;
    and the way down the doorway was thirteen cubits;
  kan-OKCV: ಅನಂತರ ಅವನು ಹೆಬ್ಬಾಗಿಲ ದ್ವಾರವನ್ನು ಅಳೆದನು. ಅದರ ಅಗಲ ಸುಮಾರು ಐದು ಮೀಟರ್ ಹಾಗು
    ಉದ್ದ ಸುಮಾರು ಆರುವರೆ ಮೀಟರ್ ಇತ್ತು.
  tam-2017: பின்பு வாசல் நடையின் அகலத்தைப் பத்துமுழமாகவும், வாசலின் நீளத்தைப் பதின்மூன்று
    முழமாகவும் அளந்தார்.
  spa-RV-1909: Y midió la anchura de la entrada de la puerta, de diez codos; la longitud
    del portal de trece codos.
  ron-BTF: Și a măsurat lățimea intrării porții, zece coți; și lungimea porții, treisprezece
    coți.
  eng-WEBP: He measured the width of the opening of the gate, ten cubits; and the
    length of the gate, thirteen cubits;
  eng-FBV: He measured the width of the entrance gateway as ten cubits. It was thirteen
    cubits long.
  nld-1939: 'Hij nam de breedte van de poortdeur op: ze bedroeg tien el, en die van
    de poortweg dertien el.'
  nch-BL: Huan nopa tacat quitamachijqui campa calaquij ipan nopa caltemit huan quipixqui
    5 metros ipatajca huan 6 metros huan tajco ihuehueyaca.
  vie-1934: Người đo bề rộng của lỗ hiên cửa, có mười cu-đê, và bề dài mười ba cu-đê.
  hin-CV: तब उसने प्रवेश द्वार की चौड़ाई नापी, जो लगभग पांच मीटर थी तथा इसकी लंबाई
    लगभग साढ़े छः मीटर थी.
  spa-BES: Y tomó la medida de la abertura de la puerta, de diez codos de ancho; y
    el camino por la puerta era de trece codos;
  tdx-tdx: 'Zinehe’e ka ty am-pohe’ i fizilihan-dalambeiy: kiho folo; naho ty andava’
    i lalambeiy: kiho folo-telo’ amby.'
  tha-KJV: แล​้​วท​่านจึงวัดความกว้างช่องเปิดของทางเข้าหอประตู​ได้​สิ​บศอก และความยาวของหอประตู​สิ​บสามศอก
  por-BR-2018: E mediu a largura da entrada da porta, de dez côvados; o comprimento
    do portal era de treze côvados.
  deu-ELO: 'Und er maß die Breite der Toröffnung: zehn Ellen, und die Länge des Tores:
    dreizehn Ellen.'
  eng-WYC-2018: And he meted the breadth of the lintel of the gate of ten cubits,
    and the length of the gate of thirteen cubits. (And he measured the breadth of
    the lintel of the gateway, ten cubits, and the length of the gateway, thirteen
    cubits.)
  epo-epo: Li mezuris la larĝon de la enirejo de la pordego, dek ulnojn; laŭlonge
    de la pordego li mezuris dek tri ulnojn.
  uig-PIN: U dǝrwazini ɵlqidi, kǝngliki on gǝz qiⱪti; uning jǝmiy uzunluⱪi on üq gǝz
    idi.
  beo-beo: Amalalu, dunu da logo holei ea ba:de gale defei amola amo da 6 1/2 mida
    ba:i, amola logo holei afae (ea ga:su da doasi) eno amonini asili amo ea defei
    da 5 mida ba:i.
  tpi-OTNT: Bihain dispela man i go bek long bikpela banis na em i metaim dua. Op
    bilong dua em inap 6 mita na hap. Tasol taim ol i opim dua, mak i go sotpela liklik,
    inap 5 mita tasol.
  hau-SA: Sa’an nan ya auna bakin hanyar shiga ya sami fāɗinsa kamu goma, tsawonsa
    kuma kamu goma sha uku.
  uig-LAT: U derwazini ölchidi, kengliki on gez chiqti; uning jemiy uzunluqi on üch
    gez idi.
  nde-nde: Wabuya walinganisa ububanzi bentuba yokuya esangweni; babuzingalo ezilitshumi
    lobude bayo buzingalo ezilitshumi lantathu.
  ton-ton: Pea naʻa ne fua hono ʻatā ʻoe matapā, ko e kiupite ʻe hongofulu; pea mo
    hono lōloa ʻoe matapā, ko e kiupite ʻe hongofulu ma tolu.
  ces-1613: Změřil též i širokost dveří té brány desíti loket, a dlouhost též brány
    třinácti loket,
  eng-WMB: He measured the width of the opening of the gate, ten cubits; and the length
    of the gate, thirteen cubits;
  tam-TCV: பின்பு அவன் நுழைவு வாசலுக்குப்போகும் புகுமுக வாசலின் அகலத்தை அளந்தான்.
    அது பத்து முழங்களாய் இருந்தது. நீளம் பதின்மூன்று முழங்களாய் இருந்தன.
  ceb-ULB: Unya gisukod sa tawo ang gilapdon sa agianan sa pultahan—napulo ka cubit;
    ug gisukod niya ang gitas-on sa agianan sa pultahan—napulo ug tulo ka cubit.
  pol-UBG: Zmierzył też szerokość wejścia bramy – dziesięć łokci, a długość bramy
    – trzynaście łokci.
  urd-GVU: اِس کے بعد اُس نے دروازے کی گزرگاہ کی چوڑائی ناپی۔ یہ مل ملا کر پونے 23
    فٹ تھی، البتہ جب کواڑ کھلے تھے تو اُن کے درمیان کا فاصلہ ساڑھے 17 فٹ تھا۔
  deu-1912: Darnach maß er die Weite der Tür im Tor zehn Ellen und die Länge des Tors
    dreizehn Ellen.
  kan-2017: ಅನಂತರ ಅವನು ಹೆಬ್ಬಾಗಿಲ ದ್ವಾರದ ಅಗಲ ಹತ್ತು ಮೊಳವೆಂದೂ ಉದ್ದ ಹದಿಮೂರು ಮೊಳವೆಂದೂ ಅಳೆದನು.
  yap-yap: Me migid, me foleg fare mo’on radan e gin yima yan riy nga langan e garog.
    Ma rliw’ nge l’agruw e fit radan, ma ragag nge nel’ e fit langan e garog u barba’
    nga barba’.
  hlt-MCSB: Te phoeiah vongka thohka te a daang dong rha neh vongka kah a yun te dong
    hlai thum la a nueh.
  mdy-ETH: ጌላ ካሮ ዋርቆዛ ዳልጉማ ታጶ ዋዻ፥ ዖዶሱማ ታጶ ሃይሦ ዋዻ ማዔኔ።
  twi-ASANTE: Afei ɔsusuu abɔntenpono no ano ɛkwan, na ne tɛtrɛtɛ yɛ anammɔn dunum
    na ne tentene mu nso yɛ anammɔn dunkron ne fa.
  eng-WEBU: He measured the width of the opening of the gate, ten cubits; and the
    length of the gate, thirteen cubits;
  wal-wal: Hegaappe guyyiyan, he bitanee dirssaa penggiyaa kanttiyo sohuwaa gomppaa
    likkiis; likkin muleera 13 wara gidiis. Penggetuppe gidduwan de7iya loossoi 10
    wara.
  spa-PDDPT: Luego midió la anchura de la entrada de la puerta, y medía cinco metros.
    La longitud del patio era de 6,5 metros.
  gun-gun: Ha'e gui oa'ãve ju okẽ oikeaty. Ha'e va'e pya ma cinco metros, ha'e rã
    ipuku-a seis metros raxa'i.
  ilo-ULB: Ket rinukod ti lalaki ti kaakaba ti pagserkan—sangapulo a kubit; ken rinukodna
    ti kaatiddog ti pagserkan—sangapulo ket tallo a kubit.
  kpg-kpg: Nomuli gei taane deelaa ga hagatau di palaha o di gowaa dela e ulu ai gi di
    bontai di abaaba. Di palaha o di bontai e 16 piidi, gei di gowaa i mehanga nia
    bontai la nia piidi e 22.
  uig-ARA: ئۇ دەرۋازىنى ئۆلچىدى، كەڭلىكى ئون گەز چىقتى؛ ئۇنىڭ جەمئىي ئۇزۇنلۇقى ئون
    ئۈچ گەز ئىدى.
  sus-sus: A naxa sode dɛ xa maigboe maniya, naxan lan nɔngɔn fu ma, a xa maite lan
    nɔngɔn fu nun saxan nan ma.
  pon-2006: Mwuhr, ohlo ahpw uhd sohng uwen tehlap en wasahn aluwo ni ewen kehlo,
    oh tehlap en wenihmwo piht 16, koaros patpene wenihmwo oh ewen kehlo piht 22.
  ksd-ksd: Ma i ga valar ra tababa i ra mataniolo, ma i ga a ura pokono ma a papar;
    ma ra tababa i ra ura pagapaga ta ra mataniolo i ga a utul a pokono ma a malmalikun;
  grc-BRENT: Καὶ διεμέτρησε τὸ πλάτος τῆς θύρας τοῦ πυλῶνος πηχῶν δέκα, καὶ τὸ εὖρος
    τοῦ πυλῶνος πηχῶν δεκατριῶν.
  ind-AYT: Dia mengukur lebar pintu gerbang itu, sepuluh hasta, dan panjang pintu
    gerbang itu, tiga belas hasta.
  nya-nya: Kenaka anayeza chipata cholowera; mulifupi mwake munali mamita asanu ndipo
    mulitali mwake munali mamita asanu ndi limodzi ndi theka.
  hrv-hrv: 'Zatim izmjeri vrata: bijahu deset lakata široka i trinaest lakata visoka.'
  mps-mps: Tama nosali te bidi aga genuai sunumi dedawaliba pelama, tama agai te pesage
    usu nigo usu sesa bilali. Te sunumi dedawali te 6 olama hap mita tama usu nama
    naga elaluali. Tiali goli, augwaligo te be sunumi dabo si da, teda te dąį pąba
    5 mita tamaba usu nigi pali.
  tpi-tpi: Bihain dispela man i go bek long bikpela banis na em i metaim dua. Op bilong
    dua em inap 6 mita na hap. Tasol taim ol i opim dua, mak i go sotpela liklik,
    inap 5 mita tasol.
  dan-1931: Så målte han Portindgangens Bredde til ti Alen og Portgangens til tretten.
  vie-OVCB: Người đo chiều rộng của lối vào cổng là 5,3 mét và chiều dài là 6,9 mét.
  guj-2017: તે પછી તેણે દરવાજાના પ્રવેશ ભાગની પહોળાઈ માપી, તે દસ હાથ તથા તેની લંબાઈ
    તેર હાથ હતી.
  pon-2006A: Mwuhr, ohlo ahpw uhd sohng uwen tehlap en wasahn aluwo ni ewen kehlo,
    oh tehlap en wenihmwo piht 16, koaros patpene wenihmwo oh ewen kehlo piht 22.
  por-BRBSL: Ele mediu a largura da abertura do portão, dez côvados; e o comprimento
    do portão, treze côvados;
  cth-cth: Takhang kâennae hai a bangnue teh adangka dong hra, rasang dong hlaikathum
    a pha.
  twi-twi: Afei osusuw abɔntenpon no ano kwan, na ne trɛw yɛ anammɔn dunum na ne tenten
    mu nso yɛ anammɔn dunkron ne fa.
  hlt-hlt: Te phoeiah vongka thohka te a daang dong rha neh vongka kah a yun te dong
    hlai thum la a nueh.
  tbz-SIM: Kòò bennɛ́ ditowɑɑ̀ kó dibòrì kɛ̀ mɛpɛ̃kùmɛ̀ mbo mɛ́tìrì mɛ̀nùmmù, mɛokùmɛ̀
    mɛ́tìrì mɛ̀kuɔ̀ nɛ̀ dikéè.
  msy-2020: Egha gumazir kam gɨn uamategha ghua tiar akar aven mangamimɨn abari. Ezɨ
    tiar akamɨn arozim uabɨ 6 mita ko akuamɨn tu. Eghtɨ me tiam kuamin dughiamɨn,
    an arozimɨn ababanim 5 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mɑɣɑsɑ pɑtǝmɑ wei ɩ tɔɔ nɔnɔɣɔ tʋlǝɣɩ tɔ. Ɩlɛnɑ pǝ́
    lɩɩ mɛɛtǝlǝnɑɑ kɑkpɑsɩ. Tǝtɛɛlɛ hɛkʋ tɑɑ nyǝntɛ wɑŋ tǝnɑ kpɛntɑ mɛɛtǝlǝnɑɑ nɑɑtoso
    nɑ hɔɣɔlʋɣʋ.
  azb-azb: 'O, darvazanın astanasının enini ölçdü: on qulac idi. Darvazanın uzunluğu
    isə on üç qulac idi.'
  eng-DBY: And he measured the breadth of the entry of the gate, ten cubits; [and]
    the length of the gate, thirteen cubits.
  hin-2017: फिर उसने फाटक के द्वार की चौड़ाई मापकर दस हाथ की पाई; और फाटक की लम्बाई
    मापकर तेरह हाथ की पाई।
  wol-KYG: Waa ja natt yaatuwaayu buntu mbaar mi, bu ubbikoo, muy fukki xasab, yaatuwaayu
    bunt bi di fukki xasab ak ñett, boo ci boolee jën yi.
  eng-YLT: And he measureth the breadth of the opening of the gate ten cubits, the
    length of the gate thirteen cubits;
  eng-WYC-2017: And he meted the breadth of the lintel of the gate of ten cubits,
    and the length of the gate of thirteen cubits.
  eng-WMBB: He measured the width of the opening of the gate, ten cubits; and the
    length of the gate, thirteen cubits;
  urd-GVH: इसके बाद उसने दरवाज़े की गुज़रगाह की चौड़ाई नापी। यह मिल मिलाकर पौने 23
    फ़ुट थी, अलबत्ता जब किवाड़ खुले थे तो उनके दरमियान का फ़ासला साढ़े 17 फ़ुट था।
  rug-rug: Beto si pada ia sa sa labena sa lolomo nuquru koa sa sasada meke ka lima
    mita labena si asa, meke pa vari korapadi ri hopeke lose tadi tie kopu pa vari
    kalina si onomo mita meke lima ṉavulu sentimita labena si asa.
  gaz-gaz: Ergasii inni balʼina balbala ittiin ol seenanii safare; innis dhundhuma
    kudhan ture; dheerinni isaa immoo dhundhuma kudha sadii ture.
  fra-LSG: Il mesura la largeur de l’ouverture de la porte, qui était de dix coudées,
    et la hauteur de la porte, qui était de treize coudées.
  yal-yal: A yi dɛni gboon maliga, nɔngɔnna yɛ fu, a kuyana, nɔngɔnna yɛ fu nun saxan.
  haw-1868: A ana ae la hoi oia i ka laula o kahi e komo ai o ka puka, he umi kubita;
    a o ka loa o ka puka, he umikumamakolu kubita.
  arb-NAV: ثُمَّ قَاسَ عَرْضَ مَدْخَلِ الْبَابِ فَكَانَ عَشَرَ أَذْرُعٍ (نَحْوَ خَمْسَةِ
    أَمْتَارٍ) وَطُولُهُ ثَلاثَ عَشْرَةَ ذِرَاعاً (نَحْوَ سِتَّةِ أَمْتَارٍ وَنِصْفِ
    الْمِتْرِ).
  ewe-ewe: Edzidze agbo la ƒe mɔnu wòkeke mita atɔ̃ eye wòdidi mita ade kple afã.
  eng-LEE: And he measured the breadth of the entrance of the gate, ten cubits, [and]
    the length of the gate, thirteen cubits.
  asm-FB: পাছে তেওঁ বাট-চৰাটোৰ প্ৰৱেশস্থানৰ প্ৰস্থ জুখি দহ হাত পালে আৰু বাট-চৰাটোৰ
    দৈৰ্ঘ্য জুখি তেৰ হাত পালে।
  sus-A: عَ نَشَ سٌدٍ دّ شَ مَءِفبٌي مَنِيَ، نَشَن لَن نْنفْن قُ مَ، عَ شَ مَءِتٍ
    لَن نْنفْن قُ نُن سَشَن نَن مَ.
  fra-SBL: 'Il mesura la largeur de l''ouverture de la porte : dix coudées ; la longueur
    de la porte : treize coudées ;'
  hbo-hbo: וַיָּ֛מָד אֶת־רֹ֥חַב פֶּֽתַח־הַשַּׁ֖עַר עֶ֣שֶׂר אַמֹּ֑ות אֹ֣רֶךְ הַשַּׁ֔עַר
    שְׁלֹ֥ושׁ עֶשְׂרֵ֖ה אַמֹּֽות׃
  kik-kik: Ningĩ agĩthima wariĩ wa njĩra ĩyo ya itoonyero rĩu, nayo yarĩ ya mĩkono
    ikũmi, na ũraihu wayo warĩ wa mĩkono ikũmi na ĩtatũ.
  fra-NCL: 'Il mesura la largeur de l’ouverture du portique : elle était de dix coudées ;
    et la longueur du portique de treize coudées.'
  cek-AK: Akunhaih khongkha to a tah naah, dong hato kawk moe, dong hathlai thumto
    sawk.
  cuk-cuk: Dule, yawagak-doged wilubsasbalid. E-matardunguedi, dalibo-negabar (2½)
    matardungued, e-sugueddi dalipaa-bisgise (3¼) sugued.
  uig-CYR: У дәрвазини өлчиди, кәңлиги он гәз чиқти; униң җәмий узунлуғи он үч гәз
    еди.
  tel-2017: ఆ గుమ్మాల ప్రవేశంలో కొలత చూస్తే వాటి వెడల్పు 5 మీటర్ల 40 సెంటి మీటర్లు,
    పొడవు ఏడు మీటర్లు.
  hat-BSA: Li te mezire lajè pòtay la, dis koude e longè pòtay la, trèz koude.
  kos-kos: Tok, mwet sac srikeya sralapan acn in uti‐utyak se ma oan ke mutunpot sac.
    Nufonna lusen acn sac fit longoul luo, ac masrol se ke mutunpot luo ma ikak ah
    fit singoul onkosr.
  hbo-WLC: וַיָּ֛מָד אֶת־רֹ֥חַב פֶּֽתַח־הַשַּׁ֖עַר עֶ֣שֶׂר אַמּ֑וֹת אֹ֣רֶךְ הַשַּׁ֔עַר
    שְׁל֥וֹשׁ עֶשְׂרֵ֖ה אַמּֽוֹת׃
  ibo-ibo: Mgbe ahụ, ọ tụrụ obosara nke mbata ọnụ ụzọ ama ahụ, ọ dị mita ise na ụma
    atọ nʼobosara, na mita isii na ụma itoolu nʼogologo.
  ory-ory: ପୁଣି, ସେ ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନର ପ୍ରସ୍ଥ ଦଶ ହାତ ଓ ଦ୍ୱାରର ଦୀର୍ଘତା ତେର ହାତ ମାପିଲେ,
  chk-chk: Mürin, ewe mwän a aükü chölapen lon ewe asamalap ükükün rüe me ruu fiit,
    nge wäwän lefilen ekewe asamalap ükükün engol me wonu fiit.
  rop-rop: Bambai na det men bin meshurum det brabli longwan rum kroswei en imbin
    6.5 mita, bat det dubala dowa blanga det geit bin oni 5 mita.
  ukr-1871: І виміряв ширину ввіходу в ворота на десять локот, а довжину воріт на
    тринайцять локот.
  deu-1951: 'Darnach maß er die Breite der Toröffnung: zehn Ellen; die Länge des Torweges:
    dreizehn Ellen.'
  eng-JPS: And he measured the breadth of the entry of the gate, ten cubits; and the
    length of the gate, thirteen cubits;
  srp-1865: I izmjeri širinu vratima, i bješe deset lakata, i trinaest lakata bješe
    u dužinu vratima.
  lug-lug: N’apima obugazi obw’awayingirirwa mu mulyango nga buli mita ttaano n’obugulumivu
    bwawo nga buli mita mukaaga n’ekitundu.
  heb-heb: וימד את רחב פתח השער עשר אמות ארך השער שלוש עשרה אמות׃
  ben-IRV: তারপর তিনি প্রবেশদ্বারের প্রস্থ দশ হাত মাপলেন; আর প্রবেশদ্বারের উচ্চতা
    তেরো হাত মাপলেন।
  pan-pan: ਉਹ ਨੇ ਫਾਟਕ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀ ਚੌੜਾਈ ਦਸ ਹੱਥ ਤੇ ਫਾਟਕ ਦੀ ਲੰਬਾਈ ਤੇਰ੍ਹਾਂ ਹੱਥ ਮਿਣੀ।
  mya-JVB: တံခါး ဝ ကိုလည်းတိုင်း ၍ အနံ ဆယ် တောင် ၊ အမြင့် တဆယ် သုံး တောင် ရှိ၏။
  hmo-hmo: Vadaeni unai tau ese iduara ena raka vareai ena lata ia abia, 5 mita, bona
    iduara korikori ena lata ia abia, 6.5 mita.
  urd-urd: और उसने फाटक के दरवाज़े की चौड़ाई दस हाथ और लम्बाई तेरह हाथ नापी।
  rus-SYN: Ширины в отверстии ворот он намерил десять локтей, а длины ворот тринадцать
    локтей.
  bqc-SIM: À bↄlɛpi lɛ́ yↄ̃̀ ń feepio, a yàasa gã̀sĩsuu kwi, a gbã̀a sↄ̃ kuɛ'aaↄ̃.
  tcz-CHONGTHU: Mipa chun kelkot lutna lampi chu akihonna a pat availam feet somleh
    feet sagi leh akeh ahin chule kelkot lampi chu availam feet somni leh feet ni
    ahi.
  mar-mar: त्या मनुष्याने द्वाराच्या प्रवेशमार्गाची रुंदी दहा हात आणि द्वाराची लांबी
    तेरा हात होती.
  qub-qub: Chaypitaga chay runa tupuran puncupa anchunta. Chay caran pichga metru
    anchu. Puncupa cuchunpita tupuptinna caran sojta metru medyan anchu.
  bqp-bqp: Durɔ wi, u mɑɑ kɔnnɔ gen yɑsum yĩirɑ mɑ yɑ kuɑ gɔm soonu wɔkuru. Mɑ gen
    dɛ̃ɛbu bu kuɑ gɔm soonu wɔkurɑ itɑ.
  hat-hat: Apre sa, nonm lan mezire longè koridò a anba pòtay la. Li jwenn sèz pye.
    Li mezire lajè koridò a, li jwenn vennde pye.
  eng-BSB: And he measured the width of the gateway entrance to be ten cubits, and
    its length was thirteen cubits.
  eng-WEBPB: He measured the width of the opening of the gate, ten cubits; and the
    length of the gate, thirteen cubits;
  kbq-kbq: Hagi ana kuma kafamofona atupa'amo'a 5 mita higeno, zaza'amo'a 6.5 mita
    hu'ne.
  nhe-BL: Huan nopa tlacatl quiyejyeco campa calaquij ipan nopa puerta huan quipixqui
    5 metros ipatlajca huan 6 metros huan tlajco ihuehueyaca.
  gub-BL: Na'e a'e awa wexak ukenawhu rupi teixe haw iànàmaw kury. Heta 6,5 met. Aze
    ukenawhu uzewàpytymawok wà, heta 5 met wamyter pe.
  eng-DRA: 'And he measured the breadth of the threshold of the gate ten cubits: and
    the length of the gate thirteen cubits:'
