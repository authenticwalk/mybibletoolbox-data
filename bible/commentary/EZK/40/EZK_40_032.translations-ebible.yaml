verse: EZK.040.032
translations:
  mal-C: പിന്നീട് അദ്ദേഹം എന്നെ കിഴക്കുവശത്ത് അകത്തുള്ള അങ്കണത്തിലേക്കു കൊണ്ടുപോയി.
    അദ്ദേഹം ആ കവാടം അളന്നു. അതിന് മറ്റുള്ളവയുടെ അളവുകൾ ആയിരുന്നു.
  deu-TKW: Und er brachte mich zu dem Thore, das in der Richtung nach Osten lag, und
    maß das Thor aus nach denselben Maßen.
  lin-lin: 'Amemaki ngai lisusu na lopango ya kati, na ngambo ya este, mpe amekaki
    molayi ya ekuke na yango : ezalaki ndenge moko na bikuke mosusu, na molayi mpe
    na mokuse.'
  eng-LSV: And he brings me into the inner court eastward, and he measures the gate
    according to these measurements;
  eng-GNV: Againe he brought me into ye inner court toward the East, and he measured
    the gate according to these measures.
  eng-WEBSTER: 'And he brought me into the inner court towards the east: and he measured
    the gate according to these measures.'
  nhw-BL: Teipa nopa tlacatl nechhuicac ipan nopa calixpamitl catli calijtic huan
    ticalajque ipan nopa pasillo huan puerta ica campa hualquisa tonati. Huan quitamachijqui
    nopa pasillo huan quiitac para quipiyayaya san se ihuexca quen nopa sequinoc.
  swh-ONEN: Kisha akanileta mpaka kwenye ukumbi wa ndani ulioko upande wa mashariki,
    naye akalipima lango hilo, lilikuwa na vipimo vilivyo sawasawa na yale mengine.
  bba-bba: Yen biru, u mɑɑ kɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑ yen mi, sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ
    yɑri yeru ɡiɑn di. Mɑ u kɔnnɔ ɡe yĩirɑ u deemɑ ɡɑ kɑ si u rɑɑ yĩirɑ mi nɛwɑ.
  eng-KJVCPB: 'And he brought me into the inner court toward the east: and he measured
    the gate according to these measures.'
  luo-luo: Eka nokela nyaka e laru maiye man yo wuok chiengʼ, kendo nopimo rangach
    midonjogo, pimne ne romre gi pim mar rangeye mamoko duto.
  meu-meu: Bena ia ese laloma kahana maḡuna ai e hakaugu vareai, mairiveina kahana
    ai. Ia ese ikoukou e hahetohoa; ena bada na unu haida edia heḡereḡeredia.
  npi-ULB: तब ती मानिसले मलाई पूर्वी बाटोको भित्री चोकमा ल्याए र ढोकाको नाप लिए, जसको
    नाप अरू ढोका बराबर थियो ।
  yor-yor: Lẹ́yìn náà, ó mú mi lọ sí àgbàlá tí inú ni ìhà ìlà-oòrùn, ó sì wọn ẹnu-ọ̀nà;
    ó ní ìwọ̀n kan náà pẹ̀lú àwọn tí ó kù.
  pes-OPCB: بعد مرا از راه دروازهٔ شرقی به حیاط داخلی برد و محوطهٔ آن را اندازه گرفت.
    اندازهٔ آن مانند اندازهٔ دروازه‌های دیگر بود.
  tgl-ULB: At dinala ako ng lalaki sa panloob na patyo sa pamamagitan ng silangang
    daanan at sinukat ang tarangkahan na pareho ang sukat sa iba pang mga tarangkahan.
  hui-hui: Ani bialu agali biago ibugua i̱ haru halu ni tagira ibiragohayagi Anduane
    Homogonaga anda heago kawareni wali agali ngoaiho haga hama timbuni wiagoria piya.
    Ani buwa ege pabe halu mende tamuha heago haraba wiagonaga mida magi manda biya.
    Anda ogonibi hobane bu hearubi bibahendenaga mida magi maru biarunaga heagobi
    dege hea. Anda ogoninaga bugu hama wali agali ngoaiho haga timbuni wiago kawareni
    wialu mamageali bu hearunaga tamu hobane wiaru Anduane Homogonaga anda heago kawareni
    hapara ho hea. Ani heagoria hobane hobaki henenaga anda gene aleru wabu helaga
    bia. Ani bialu anda hái heagoria gene ale wabu helaga biyadagoria ayage ale yuniruhe
    bigiya wabu helaga bia. Anda ogoniha howa ge halu wali agali ngoai haga bugu hama
    wiagoria iradali bigi bialu polene egageria halira wabu wigi bia.
  mya-mya: ထို​လူ​သည်​အ​ရှေ့​မုခ်​ပေါက်​ကို​ဖြတ်​၍ ငါ့​အား​တံ​တိုင်း​အ​တွင်း​ဝင်း​ထဲ​သို့​ခေါ်​ဆောင်​သွား​၏။
    သူ​သည်​မုခ်​ပေါက်​ကို​တိုင်း​တာ​၍ ကြည့်​ရာ​အ​ခြား​မုခ်​ပေါက်​များ​၏​ပ​မာ​ဏ​အ​တိုင်း​ပင်​တွေ့​ရ​၏။-
  bod-N: དེས་ང་ནང་གི་ཁྱམས་རའི་ཤར་སྒོ་རུ་ཁྲིད་ནས་རྒྱ་སྒོ་དེའི་ཚད་ཐིག་བླངས་པ་ན་ཆེ་ཆུང་སྔར་དང་མཚུངས་པ་ཡིན།
  sna-sna: Ipapo akandipinza muruvazhe rwomukati nechokumabvazuva, iye ndokuyera suo;
    rakanga rakangoenzana namamwe pakuyera.
  spa-BLM: Me llevó al patio interior, hacia el este. Midió la puerta de acuerdo con
    estas medidas;
  cac-cac: Ix lajvi chi', ix in yic'anxib'at vin̈ d'a schab'il amac', d'a jun puerta
    d'a stojolal b'aj sjavi c'u, ix yechtan jun puerta chi' vin̈, lajann̈ej yechel
    icha juntzan̈xo.
  swh-ULB: Kisha yule mtu akanileta hata kwenye ua wa ndani karibu na njia ya kaskazini
    na kulipima lango, ambalo lilikuwa na vipimo sawa kama malango mengine.
  bel-bel: І павёў мяне ўсходняю брамаю на ўнутраны двор; і намерыў у гэтай браме
    тую самую меру.
  deu-ELBBK: Und er brachte mich in den inneren Vorhof nach Osten. Und er maß das
    Tor nach jenen Maßen,
  mbb-OT: Ne mid-umanan a zumaha zuen te etew ziyà te seled he lama. Diyè key mebayà
    te veyeey he zapit te edsilaan. Midsukud din is beyeey ne iring ded is kezekelè
    din te kezekelà duen te zuma.
  mal-2015: പിന്നെ അവൻ എന്നെ കിഴക്കു അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവൻ ഗോപുരത്തെ
    ഈ അളവുപോലെ തന്നേ അളന്നു.
  rmc-rmc: Paľis man ľigenďa andre andruňi dvora pro vichodos. Sar merinďa e brana,
    merinelas ajci keci the okla.
  pes-OPV: پس مرا به صحن اندرونی به سمت مشرق آورد. و دروازه را مثل این پیمایشها پیمود.
  ron-1924: М-ам дус апой ын куртя динэунтру, пе интраря де рэсэрит. А мэсурат поарта
    ши а гэсит кэ авя ачеяшь мэсурэ.
  ben-OBCV: তারপর তিনি আমাকে ভিতরের উঠানের পূর্বদিকে নিয়ে গেলেন, এবং তিনি সেখানকার
    দ্বার মাপলেন; সেটি অন্যগুলির মতো একই মাপের হল।
  som-som: Oo haddana wuxuu i dhex geeyey barxaddii hoose oo xagga bari u sii jeedday,
    oo iriddiina wuxuu u qiyaasay sidii qiyaastaas oo kale.
  lat-VUC: 'Et introduxit me in atrium interius, per viam orientalem: et mensus est
    portam secundum mensuras superiores.'
  eng-ASVBT: 'And he brought me into the inner court toward the east: and he measured
    the gate according to these measures;'
  ita-1885: Poi egli mi menò nel cortile di dentro dal Levante, e misurò la porta;
    ed essa era secondo le misure precedenti.
  eng-LXXUP: 'And he brought me in at the gate that looks eastward: and he measured
    it according to these measures:'
  eng-ULB: Then the man brought me to the inner courtyard by the eastern way and measured
    the gate, which had the same measurements as the other gates.
  spa-VBL: Me llevó al patio interior, en el lado este. Midió la puerta y medía lo
    mismo que las anteriores.
  fra-_FOB: Ensuite il me fit entrer au parvis intérieur du côté de l'Orient; et il
    en mesura la porte qui avait les mêmes mesures. Ses chambres, ses poteaux et son
    vestibule avaient les mêmes mesures, et cette porte et ses vestibules avaient
    des fenêtres tout autour.
  mal-mal: പിന്നെ അവൻ എന്നെ കിഴക്ക് അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; അവൻ ഗോപുരത്തെ
    ഈ അളവുപോലെ തന്നെ അളന്നു.
  urd-GVR: Is ke bād merā rāhnumā mujhe mashriqī darwāze se ho kar andarūnī sahan
    meṅ lāyā. Jab us ne yih darwāzā nāpā to mālūm huā ki yih bhī dīgar darwāzoṅ jitnā
    baṛā hai.
  suz-BL: मिनु मेकोम आं कली पूर्ब गे ङा आगा ङा लाङगाम चाक्‍ती। मिनु मेको आ ओव़तीक
    लाप्‍चो पुक्‍तु। मिनु मेको अर्को ठेयब लाप्‍चो खोदेंशो बाक्‍त।
  eng-NOY: And he brought me to the inner court toward the east; and he measured the
    gate according to those measures.
  ita-1927: Poi mi menò nel cortile interno per la porta orientale, e misurò la porta,
    che aveva le stesse dimensioni.
  ckb-ckb: ئینجا منی هێنایە ناو حەوشەکەی ناوەوە بەرەو ڕۆژهەڵات. دەروازەکەی پێوا، هەمان
    پێوانەی دەروازەکانی دیکە بوو.
  eng-BBE: 'And he took me into the inner square facing the east: and he took the
    measure of the doorway by these measures;'
  kan-OKCV: ಅವನು ನನ್ನನ್ನು ಪೂರ್ವದ ಕಡೆಗಿರುವ ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವನು ಈ ಅಳತೆಗಳ
    ಪ್ರಕಾರ ಬಾಗಿಲನ್ನು ಅಳೆದನು.
  tam-2017: பின்பு அவர் கிழக்குத்திசை வழியாக என்னை உள்முற்றத்திற்கு அழைத்துக்கொண்டுபோய்,
    அந்த அளவுக்குச் சரியாக அந்த வாசலையும் அளந்தார்.
  spa-RV-1909: Y llevóme al atrio interior hacia el oriente, y midió la puerta conforme
    á estas medidas.
  ron-BTF: Și m-a dus în curtea interioară spre est și a măsurat poarta conform cu
    aceste măsuri.
  eng-WEBP: He brought me into the inner court toward the east. He measured the gate
    according to these measurements;
  eng-FBV: He took me to the inner courtyard on the east side. He measured the gateway
    and it measured the same as those previously.
  nld-1939: Daarna bracht hij mij naar de oostzijde van de binnen-voorhof, en hij
    mat de poort op. Ze had dezelfde afmetingen;
  nch-BL: Teipa nopa tacat techhuicac ipan nopa calixpamit cati calijtic huan ticalajque
    ipan nopa pasillo huan caltemit ica campa hualquisa tonati. Huan quitamachijqui
    nopa pasillo huan quiitac para quipiyayaya san se ihuexca quej nopa sequinoc.
  vie-1934: Kế đó, người ấy dắt ta vào hành lang trong về phía đông; người đo hiên
    cửa đó cũng đồng một cỡ. Những phòng, những cột, và nhà ngoài của nó cũng đồng
    một cỡ, và hiên cửa nầy có những cửa sổ bao bọc lấy, các nhà ngoài cũng vậy.
  hin-CV: तब वह मुझे पूर्व की ओर के भीतरी आंगन में ले आया, और उसने द्वार को नापा;
    इसकी नाप भी दूसरों की ही तरह थी.
  spa-BES: Y me llevó al patio interior que daba al este, y tomó la medida de la puerta
    y era lo mismo que las otras;
  tdx-tdx: Nendese’e mb’añ’ila atiñana’ i kiririsa añate’ey mb’eo iraho; le zinehe’e
    i lalambeiy t’ie nira amo ila’eo.
  tha-KJV: แล​้​วท​่านก็พาข้าพเจ้ามาที่ลานชั้นในด้านตะวันออก และท่านก็วัดหอประตูขนาดเดียวกับหอประตู​อื่น
  por-BR-2018: Depois me levou ao pátio interior, para o oriente, e mediu a porta
    conforme a estas medidas;
  deu-ELO: Und er brachte mich in den inneren Vorhof gegen Osten. Und er maß das Tor
    nach jenen Maßen,
  eng-WYC-2018: And he led me into the inner foreyard, by the east way; and he meted
    the gate by the former measures; (And he led me into the inner courtyard, facing
    east; and he measured the gateway, and it had the same measurements as the other
    gateways;)
  epo-epo: Kaj li venigis min sur la internan korton al la orienta flanko; kaj li
    mezuris ĉe la pordego la samajn mezurojn, kiel ĉe la aliaj.
  uig-PIN: U meni iqki ⱨoylida xǝrⱪ tǝrǝpkǝ apardi; u tǝrǝptiki dǝrwazini ɵlqidi;
    uning ɵlqǝmliri baxⱪiliriƣa ohxax idi.
  beo-beo: Amo dunu da na gusudili logo holeiga oule asili, bu ganodini dibifufu amo
    golili oule misi. E da amo ea liligi huluane, sosodo ouligisu sesei, ea dobea,
    ea fo logo, logo huluane, amola gumudi agoai dobea amoga osole dedei, amo huluane
    ilia da defei da ganodini gadili (south) logo holei liligi ilia defei, amo defele
    ba:i.
  tpi-OTNT: Orait dispela man i kisim mi i go long hap sankamap bilong ples bung i
    stap long pes bilong haus bilong God. Na em i metaim haus bilong dua i stap long
    dispela hap bilong namba 2 banis. Olgeta rum samting bilong dispela haus i wankain
    olsem ol arapela haus. Bikpela rum bilong dispela haus i stap klostu long bikpela
    ples bung, na ol rum bilong wasman i stap klostu long haus bilong God. Na ol i
    bin wokim ol samting olsem pos i stap long ol banis namel long ol rum bilong wasman,
    na i gat ol piksa bilong diwai det i stap klostu long ol windo. Na lata bilong
    dispela dua i gat 8-pela ples bilong krungutim na i go daun long bikpela ples
    bung.
  hau-SA: Sai ya kai ni filin da yake ciki a gefen gabas, ya kuma auna hanyar shiga;
    girmanta iri ɗaya ne kamar sauran.
  uig-LAT: U méni ichki hoylida sherq terepke apardi; u tereptiki derwazini ölchidi;
    uning ölchemliri bashqilirigha oxshash idi.
  nde-nde: Wabuya wangisa egumeni langaphakathi, eceleni lasempumalanga, waselinganisa
    isango; ubude lobubanzi balo babulingana lobamanye.
  ton-ton: '¶ Pea naʻa ne ʻomi au ki he lotoʻā ki loto ki he potu fakahahake: pea
    naʻa ne fuofua ʻae matapā ʻo fakatatau ki he ngaahi fua ni.'
  ces-1613: Uvedl mne také do síně vnitřní k východu, i změřil bránu tu podlé týchž
    měr,
  eng-WMB: He brought me into the inner court toward the east. He measured the gate
    according to these measurements;
  tam-TCV: பின்பு அவன் என்னைக் கிழக்குப் பக்கத்திலுள்ள உள்முற்றத்துக்குக் கொண்டுவந்தான்.
    அவன் நுழைவு வாசலை அளந்தான். அது மற்றவைகளைப்போன்ற அளவுகளையே கொண்டிருந்தது.
  ceb-ULB: Unya gidala ako sa tawo ngadto sa sulod nga hawanan agi sa sidlakang bahin
    ug gisukod ang ganghaan, nga adunay managsamang sukod sama sa ubang mga ganghaan.
  pol-UBG: 'Zaprowadził mnie też na dziedziniec wewnętrzny w stronę wschodu i zmierzył
    bramę: miała te same wymiary.'
  urd-GVU: اِس کے بعد میرا راہنما مجھے مشرقی دروازے سے ہو کر اندرونی صحن میں لایا۔
    جب اُس نے یہ دروازہ ناپا تو معلوم ہوا کہ یہ بھی دیگر دروازوں جتنا بڑا ہے۔
  deu-1912: Darnach führte er mich zum innern Vorhof gegen Morgen und maß das Tor
    gleich so groß wie die andern,
  kan-2017: ಅವನು ನನ್ನನ್ನು ಒಳಗಣ ಅಂಗಳದ ಪೂರ್ವಕ್ಕೆ ಕರೆದು ತಂದು, ಅಲ್ಲಿನ ಹೆಬ್ಬಾಗಿಲನ್ನೂ ಅಳೆಯಲು,
    ಅದರ ಅಳತೆಗಳೆಲ್ಲಾ ಒಂದೇ ಆಗಿ ಕಂಡುಬಂದವು.
  yap-yap: Fare mo’on e fekeg ko fa binem e garog ni ngek ngalan e thal ni langgin
    e yoror. Me foleg fare garog, ma ta’reb ga’ngin ko fa tin ba’aram.
  hlt-MCSB: Te phoeiah kai te khothoeng longpuei kah vongup khui la n'khuen tih vongka
    te a cungnueh tarhing la a nueh.
  mdy-ETH: ዔቦ ዋርቃ ዓሢ ዓባ ኬስካ ባንፆ ዲሮ ካሮ ዛሊና ጌይ ጋራ ዓሳ ቡካ ጶኦኮ ዔኪ ታና ዓኣዼኔ፤ ዒዚ ዬኖ ዲሮ ካሮ
    ዋርቃኣና ቤርታ ሃንጎዋቶሮማጉዲ ማዔኔ።
  twi-ASANTE: Afei, ɔde me baa mfimfini adihɔ hɔ wɔ apueeɛ fam na ɔsusuu ɛpono no;
    na ne nsusuiɛ ne deɛ aka no yɛ pɛ.
  eng-WEBU: He brought me into the inner court toward the east. He measured the gate
    according to these measurements;
  wal-wal: He bitanee tana arshsho bagga dirssaa penggiyaara hini giddo dabaabaakko
    efiis. I he dirssa penggiyaa likkin, hara penggetuura likke gidiis.
  spa-PDDPT: Me llevó al patio interno que estaba hacia el oriente, y midió la puerta
    según estas medidas.
  gun-gun: Ha'e gui ma kuaray oua katy ju xereraa opy ja'o mbyte pygua py. Ha'e py
    ma okẽ oa'ã rã ha'ekue rami ae tuvixa va'e.
  ilo-ULB: Ket impannak ti lalaki iti akin-uneg a paraangan babaen iti akin-daya a
    dalan ket rinukodna ti ruangan, a ti rukodna ket kas iti rukod dagiti dadduma
    a ruangan.
  kpg-kpg: Taane deelaa gaa lahi au gi hongo di ala baahi gi dua gi lodo di malae
    i lodo. Mee ga hagatau di ala, gei di maa e hai dono hagatau be nia mee ala i golo.
  uig-ARA: ئۇ مېنى ئىچكى ھويلىدا شەرق تەرەپكە ئاپاردى؛ ئۇ تەرەپتىكى دەرۋازىنى ئۆلچىدى؛
    ئۇنىڭ ئۆلچەملىرى باشقىلىرىغا ئوخشاش ئىدى.
  sus-sus: Na tɛmui, na xɛmɛ naxa n xanin yi tɛtɛ firin nde sode dɛ ra naxan nu na
    sogetede mabiri. A naxa na maniya. A tan nun sode dɛ booree birin nu lan.
  pon-2006: Ohlo kahreielahng ni ewen kehl en palimese kolahng nan kehl en masloaleo.
    Ih eri sohngedi ewen kehlo, oh uwen sosohngpe duwehte mehteiko.
  ksd-ksd: Ma i ga ben iau tar ta ra bala na gunan aro iat ta ra papar a taur, ma
    i ga valar ra pal na mataniolo;
  grc-BRENT: Καὶ εἰσήγαγέ με εἰς τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ διεμέτρησεν
    αὐτὴν κατὰ τὰ μέτρα ταῦτα,
  ind-AYT: Kemudian, dia membawaku ke pelataran dalam yang menghadap ke timur. Dan,
    dia mengukur pintu gerbang menurut ukuran yang sama dengan yang lain.
  nya-nya: Kenaka munthuyo anapita nane ku bwalo la mʼkati mbali ya kummawa, ndipo
    anayeza chipata cholowera; chinali chofanana ndi zinzake zina zija.
  hrv-hrv: 'Zatim me povede k istočnim vratima unutrašnjega predvorja. I izmjeri vrata:
    bijahu istih mjera.'
  mps-mps: Tialima, te bidigo ena te giliga asobo badu te namba 2 obo tomode elalubo
    sisinibo pesageba teba odasa pali. Me te tonalubo bidi dabego be habu te Godigo
    be gesabidi badu pąde elaluali. Tama agai te namba 2 obo badu elaluali be sunumi
    usu nigo usu sali. Tama te be habu dabe, me te tigidali nai dabe te meba be habu
    dabe usu ni sali tiwai naga elaluali. Te bego genuai be habu te genuai sisinibo
    pesage pąde elaluali. Tama te tonalubo bidi dabego be habu dabe te Godigo be
    pąde tama elaluali, te Godigo be gesabidiba polobadu. Tama te ni detgo piksa
    noma te windo pąde dabe elalua pabo suali. Tama te be togobili te a naga olama
    sela, te 8 aiyaba te genuai sisinibo pesageba dulubo digi elalubo suali.
  tpi-tpi: Orait dispela man i kisim mi i go long hap sankamap bilong ples bung i
    stap long pes bilong haus bilong God. Na em i metaim haus bilong dua i stap long
    dispela hap bilong namba 2 banis. Olgeta rum samting bilong dispela haus i wankain
    olsem ol arapela haus. Bikpela rum bilong dispela haus i stap klostu long bikpela
    ples bung, na ol rum bilong wasman i stap klostu long haus bilong God. Na ol i
    bin wokim ol samting olsem pos i stap long ol banis namel long ol rum bilong wasman,
    na i gat ol piksa bilong diwai det i stap klostu long ol windo. Na lata bilong
    dispela dua i gat 8-pela ples bilong krungutim na i go daun long bikpela ples
    bung.
  dan-1931: Så førte han mig til Østporten og målte denne Port; den havde samme Størrelse
    som de andre,
  vie-OVCB: Rồi người dẫn tôi đi dọc theo sân để vào sân trong, về hướng đông. Người
    đo, và kích thước cũng giống như ở các hướng khác.
  guj-2017: પછી તે મને અંદરના આંગણાંમાં પૂર્વ તરફ લાવ્યો; તેણે તે દરવાજો માપ્યો; તે
    ઉપરના માપ પ્રમાણે થયો.
  pon-2006A: Ohlo kahreielahng ni ewen kehl en palimese kolahng nan kehl en masloaleo.
    Ih eri sohngedi ewen kehlo, oh uwen sosohngpe duwehte mehteiko.
  por-BRBSL: Ele me trouxe para a corte interna em direção ao leste. Ele mediu o portão
    de acordo com estas medidas;
  cth-cth: Kanîtholah athung lae thongma thung vah a ceikhai teh haw e longkha hah
    ahmaloe e hoi rei kâvan lah a bangnue.
  twi-twi: Afei, ɔde me baa mfimfini adiwo hɔ wɔ apuei fam na osusuw ɔpon no; na ne
    tenten ne nea aka no yɛ pɛ.
  hlt-hlt: Te phoeiah kai te khothoeng longpuei kah vongup khui la n'khuen tih vongka
    te a cungnueh tarhing la a nueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo n tɑnnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛri, kɛ́ dì bennɛ́ kɛ̀ dì bɑɑ mmɑ̀nnɛ̀ yɛtɛyɛ̀ do mɑ̀mɛ̀.
  msy-2020: Ezɨ gumazir kam na inigha ga aruem anadi naghɨn itir tiar akamɨn aven
    ghua, me uari akuvir danganir igharazir mamɨn oto. Egha aven mangamin tiar akamɨn
    danganibar abarima, an ababaniba tiar akar igharaziba ko magh ghu. An danganir
    muziariba, ko an guarir akɨniba, ko azuarir dozim, da danganir igharazir a faragha
    abaraziba ko magh ghu. Danganir kam ko an azuarir dozim, da uaghan winduan dozir
    avɨriba iti. Ezɨ an ruarimɨn ababanim, 25 mitan tu, ezɨ an arozimɨn ababanim,
    12 mita ko akuamɨn tu. An azuarim, me azenan uari akuvir danganir ekiamɨn guam
    mɨsuegha iti. Ezɨ azuarir dozimɨn guarir akɨnimning, mɨsizimɨn mɨn garir detɨn
    temer nedazir aghuiba iti. Ezɨ an adɨrɨziam, ighuvir 8pla iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ tǝŋnɑ-m ilim tǝlɩɩlɛ nɔnɔɣɔ. Ɩlɛnɑ tǝ́ sʋʋ pǝ tɑɑ tɑɣɑ
    tɔɔ. Ɩ mɑɣɑsɑ nɔnɔɣɔ, ɩlɛnɑ ɩ́ mɑɣɑnɑ sɩ kɑnɑ kɑncɑɑlɑɣɑ nyǝŋsɩ wɑŋ nɑ sɩ tɑɣɑlǝŋ
    pǝ wɛ teitei.
  azb-azb: O adam məni şərqdəki içəri həyətə apardı. Oradakı darvazanı ölçdü. Ölçüsü
    o birilərinin ölçüsünə bərabər idi.
  eng-DBY: 'And he brought me into the inner court toward the east; and he measured
    the gate according to these measures:'
  hin-2017: फिर वह पुरुष मुझे पूर्व की ओर भीतरी आँगन में ले गया, और उस ओर के फाटक
    को मापकर वैसा ही पाया।
  wol-KYG: Waa ja jaare penku, dugal ma ca ëttu biir ba. Mu natt buntu penku boobu,
    dayo ya di benn.
  eng-YLT: And he bringeth me in unto the inner court eastward, and he measureth the
    gate according to these measures;
  eng-WYC-2017: And he led me into the inner foreyard, by the east way; and he meted
    the gate by the former measures;
  eng-WMBB: He brought me into the inner court towards the east. He measured the gate
    according to these measurements;
  urd-GVH: इसके बाद मेरा राहनुमा मुझे मशरिक़ी दरवाज़े से होकर अंदरूनी सहन में लाया।
    जब उसने यह दरवाज़ा नापा तो मालूम हुआ कि यह भी दीगर दरवाज़ों जितना बड़ा है।
  rug-rug: Meke turaṉa lani au sa koasa varivarigarana pa kenuna sa Zelepade pa kali
    gasa rimata, meke pada ia sa sa lolomo nuquru; sa pada si kekeṉoṉo gua mo sapu
    sari pu ele ta padadi.
  gaz-gaz: Ergasii inni karaa baʼaatiin gara oobdii isa keessaatti na fide; innis
    balbala sana safare; safarri isaas safara karrawwan kaanii wajjin wal qixxee ture.
  fra-LSG: Il me conduisit dans le parvis intérieur, par l’entrée orientale. Il mesura
    la porte, qui avait la même mesure.
  yal-yal: Na xanbi ra, a yi fa n na yinna kui xiin sogeteden mabinni, a yi so dɛɛn
    maliga, na fan nun bonne birin yi lan.
  haw-1868: 'Lawe ae la no hoi oia ia''u iloko o ka pahale loko ma ka hikina: a ana''e
    la oia i ka ipuka mamuli o keia mau ana ana.'
  arb-NAV: وَأَتَى بِي إِلَى السَّاحَةِ الدَّاخِلِيَّةِ الْمُتَّجِهَةِ نَحْوَ الشَّرْقِ
    وَقَاسَ الْبَابَ، فَكَانَتْ قِيَاسَاتُهُ مُمَاثِلَةً لِلْمَقَايِيسِ الأُخْرَى.
  ewe-ewe: Tete wòkplɔm yi xɔxɔnu emetɔ si le ɣedzeƒe lɔƒo, eye wòdzidze agbo la;
    eƒe dzidzeme nɔ abe bubuawo tɔwo ene.
  eng-LEE: And he brought me into the inner court on the east side; and he measured
    the gate after these measures;
  asm-FB: পাছত তেওঁ মোক পূৱফাললৈ ভিতৰ চোতালখনৰ মাজলৈ নিলে আৰু বাট-চৰাটো জুখি সেই পৰিমাণতেই
    পালে।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ ﭑ شَنِن يِ تّتّ قِرِن ندٍ سٌدٍ دّ رَ نَشَن نُ نَ سٌفٍتٍدٍ
    مَبِرِ. عَ نَشَ نَ مَنِيَ. عَ تَن نُن سٌدٍ دّ بٌورٍيٍ بِرِن نُ لَن.
  fra-SBL: Il me fit entrer dans le parvis intérieur, du côté de l'orient. Il mesura
    la porte d'après ces mesures,
  hbo-hbo: וַיְבִיאֵ֛נִי אֶל־הֶחָצֵ֥ר הַפְּנִימִ֖י דֶּ֣רֶךְ הַקָּדִ֑ים וַיָּ֣מָד אֶת־הַשַּׁ֔עַר
    כַּמִּדֹּ֖ות הָאֵֽלֶּה׃
  kik-kik: Ningĩ akĩnginyia nja ya na thĩinĩ mwena wa irathĩro, nake agĩthima itoonyero
    rĩu; narĩo nĩrĩaiganainie ithimo na matoonyero macio mangĩ.
  fra-NCL: Puis il me conduisit, dans le parvis intérieur, vers la direction de l’orient,
    et il mesura le portique qui avait les mêmes dimensions
  cek-AK: To pacoengah anih mah ni angzae bang ih imthung longhma ah ang caeh haih;
    akunhaih khongkha to hae tahhaih kanghmong cung hoiah a tah.
  cuk-cuk: Deginbali, dad-nakwedsik yawagak-siidba neg-imba-senigwad-naidse an-sesad,
    geb e-doged wilubsasad, bamalad-dogedyobi dungumogad.
  uig-CYR: У мени ички һойлида шәриқ тәрәпкә апарди; у тәрәптики дәрвазини өлчиди;
    униң өлчәмлири башқилириға охшаш еди.
  tel-2017: తరవాత ఆయన నన్ను తూర్పు వైపున లోపలి ఆవరణలోకి తీసుకెళ్ళి దాని గుమ్మాన్ని
    కొలిచాడు. దానికి కూడా పైన చెప్పిన కొలతే.
  hat-BSA: Li te mennen m nan lakou enteryè a vè lès. Li te mezire pòtay la selon
    menm mezi sila yo.
  kos-kos: Mwet sac pwenyu ke mutunpot layen kutulap ac utyak nu in acn mwesas se
    loac. El srikeya mutunpot sac tuh na lupanna ma saya ah.
  hbo-WLC: וַיְבִיאֵ֛נִי אֶל־הֶחָצֵ֥ר הַפְּנִימִ֖י דֶּ֣רֶךְ הַקָּדִ֑ים וַיָּ֣מָד אֶת־הַשַּׁ֔עַר
    כַּמִּדּ֖וֹת הָאֵֽלֶּה׃
  ibo-ibo: Ọ kpọbatakwara m nʼogige dị nʼime site nʼọnụ ụzọ mbata nke ọwụwa anyanwụ.
    Ọ tụkwara ọnụ ụzọ ama ahụ, chọpụta na ya na ndị ọzọ bụkwa otu ọtụtụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ପୂର୍ବ ଦିଗର ଭିତର ପ୍ରାଙ୍ଗଣ ମଧ୍ୟକୁ ଆଣିଲେ ଓ ସେ ପୂର୍ବୋକ୍ତ
    ପରିମାଣ ଅନୁସାରେ ଦ୍ୱାର ମାପିଲେ।
  chk-chk: Mürin, ewe mwän a emwenieila ren ewe asamalap mi sape ngeni ötiu o emwenieilong
    lon ewe leni mwen Imwenfel. Iwe, a aükü ewe asamalap, nge ükükün a usun chök ekewe
    lusun.
  rop-rop: Afta tharran minbala bin go thru langa det sanrais geit na langa det insaidwan
    kotyad. Wal det men bin meshurum det geit en imbin seim wulijim det najalot geit.
  ukr-1871: І повів мене східніми воротами на середній двір; і наміряв у сїй брамі
    ту ж саму міру.
  deu-1951: Und er führte mich im innern Vorhof zum Eingang gegen Osten und fand das
    Tor vom gleichen Ausmaß wie jenes.
  eng-JPS: And he brought me into the inner court toward the east; and he measured
    the gate according to these measures;
  srp-1865: Potom me odvede u unutrašnji trijem k istoku, i izmjeri vrata, i bješe
    ista mjera;
  lug-lug: Oluvannyuma n’antwala mu luggya olw’omunda ku mulyango ogw’Ebuvanjuba ogw’oluggya
    olw’omunda, n’apima omulyango ogwo, nga gulina ebipimo bye bimu ng’emirala.
  heb-heb: ויביאני אל החצר הפנימי דרך הקדים וימד את השער כמדות האלה׃
  ben-IRV: পরে তিনি আমাকে পূর্বদিকে ভিতরের উঠানের মধ্যে আনলেন এবং ঐ পরিমাণ অনুসারে
    দরজা মাপলেন।
  pan-pan: ਉਹ ਮੈਨੂੰ ਪੂਰਬ ਵੱਲ ਅੰਦਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਲੈ ਆਇਆ ਅਤੇ ਇਹਨਾਂ ਹੀ ਮੇਚਿਆਂ ਦੇ ਅਨੁਸਾਰ
    ਫਾਟਕ ਨੂੰ ਵੇਖਿਆ।
  mya-JVB: အရှေ့ ဘက်၌လည်း အတွင်း တန်တိုင်း ထဲသို့ သွင်း ၍ ၊ ထိုတံခါးကို အရင် ပမာဏ
    နှင့်အညီ တိုင်း လေ၏။
  hmo-hmo: Vadaeni unai tau ese lalona kahana magu ia hagegea ariara gabuna dekenai
    lau ia hakaua lao, dina ia daekau kahana magu iduara ta dekena amo. Ia ese unai
    dina ia daekau kahana magu iduara ruma, lalona gauna, ena lata bona lababa ia
    abia, iena bada bona toana be unai magu iduara haida hegeregerena.
  urd-urd: और वह मुझे पूरब की तरफ़ अन्दरूनी सहन में लाया और इन्हीं नापों के मुताबिक़
    फाटक को पाया।
  rus-SYN: И повел меня восточными воротами на внутренний двор; и намерил в этих воротах
    ту же меру.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ ua plaadeu gukpɛ oi. Kɛ́ a yↄ̃̀, à kɛ̀ doũɛ.
  tcz-CHONGTHU: Thutanna in lutna solam kotpi phung a chun amapa chun apuije. Amapan
    aten ahile kotpi dang ho a chutoh alet aneo akibang cheh e.
  mar-mar: त्या मनुष्याने मला पूर्वेकडून आतल्या अंगणात आणून त्याने दार मोजले. ते इतर
    दारांच्या मापासारखेच होते.
  qub-qub: Chaypita pushamaran inti yagamunan caj-läpita yaycuna ruri cajcho sawan
    caycajman. Chaycho yaycunata tupuran. Tupuptenga chaypis waquin cajwan iwal-lla
    caran.
  bqp-bqp: Yen biru, u mɑɑ kɑ mɑn dɑ yɑɑrɑ sɔɔkɑɑ yen mi, sɑɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ
    yɑri yeru giɑn di. Mɑ u kɔnnɔ ge yĩirɑ u deemɑ gɑ kɑ si u rɑɑ yĩirɑ mi nɛwɑ.
  hat-hat: Apre sa, nonm lan fè m' pase nan pòtay bò solèy leve a pou antre nan ti
    lakou anndan an. Li mezire pòtay la, li jwenn li te menm fòs ak lòt pòtay yo.
  eng-BSB: And he brought me to the inner court on the east side, and he measured
    the gateway; it had the same measurements as the others.
  eng-WEBPB: He brought me into the inner court towards the east. He measured the
    gate according to these measurements;
  kbq-kbq: Hagi anantetira navareno agu'a mono kumamofona zage hanati kaziga kafante
    vuno ana kafana ome mesarimima huno ke'neana, ruga'a kafankna huno magozanke hu'ne.
  nhe-BL: Teipa nopa tlacatl nechhuicac ipan nopa calixpamitl tlen calijtic huan ticalajque
    ipan nopa pasillo huan puerta ica campa quisa tonati. Huan quiyejyeco nopa pasillo
    huan quiitac para quipiyayaya ihuical ihuexca queja nopa sequinoc.
  gub-BL: Awa hereraha ukenawhu kwarahy ihemaw kutyr har rupi tàpuzuhu pupe. Wexak
    ukenawhu uhu haw. Nuzawy kwaw amogwer wà.
  eng-DRA: 'And he brought me into the inner court by the way of the east: and he
    measured the gate according to the former measures.'
