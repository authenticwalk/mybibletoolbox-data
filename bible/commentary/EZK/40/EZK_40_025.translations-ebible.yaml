verse: EZK.040.025
translations:
  mal-C: ആ ജാലകങ്ങൾപോലെ ഇതിനും പൂമുഖത്തിനുചുറ്റും മറ്റു ദിക്കുകളിലേതുപോലെയുള്ള ജാലകങ്ങൾ
    ഉണ്ടായിരുന്നു. അവയുടെ നീളം അൻപതു മുഴവും വീതി ഇരുപത്തിയഞ്ചു മുഴവും ആയിരുന്നു;
  deu-TKW: Und es hatte Fenster, wie auch seine Vorhalle, ringsherum, entsprechend
    den früher erwähnten Fenstern; fünfzig Ellen betrug die Länge und fünfundzwanzig
    Ellen die Breite.
  lin-lin: 'Ekuke mpe ndako na yango ya moke ya kokotela ezalaki na maninisa ya milayi
    mpo na kotalela libanda lokola maninisa ya bikuke mosusu : ezalaki na bametele
    pene tuku mibale na mitano na molayi mpe bametele pene zomi na mibale na basantimetele
    tuku mitano na mokuse.'
  eng-LSV: and windows [are] in it and in its arches all around, like these windows,
    the length—fifty cubits, and the breadth—twenty-five cubits;
  eng-GNV: 'And there were windowes in it, and in the arches thereof round about,
    like those windowes: the height was fiftie cubites, and the breadth fiue and twentie
    cubites.'
  eng-WEBSTER: 'And there were windows in it and in its arches around, like those
    windows: the length was fifty cubits, and the breadth five and twenty cubits.'
  nhw-BL: Campa calaqui huan campa sala quipixqui ventanas ipan nochi lados huan ipan
    nochi nopa tlapepecholi huan nochi elqui quen catli nopa sequinoc pasillos quipixque.
    Huan nopa pasillo, quen nopa sequinoc, quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tlajco ipatlajca.
  swh-ONEN: Lango na baraza yake vilikuwa na madirisha membamba pande zote, kama madirisha
    ya huko kwingine. Ilikuwa na urefu wa dhiraa hamsini na upana wake dhiraa ishirini
    na tano.
  bba-bba: Kɔnnɔ ɡe, kɑ ɡen diɑ yɑ fɛnɛntibɑ mɔ yɑ kɑ sikerenɛ nɡe fɛnɛnti beɔnɔ.
    Gen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndɑ
    nɔɔbu.
  eng-KJVCPB: 'And there were windows in it and in the arches thereof round about,
    like those windows: the length was fifty cubits, and the breadth five and twenty
    cubits.'
  luo-luo: Rangach midonjogo kod agola mage ne nigi otuchi madiny molworogi machalre
    gi otuchi mane oriedo e rangeye mamoko. Borne ne oromo fut piero abiriyo gabich
    kendo lachne en fut piero adek gabiriyo gi nus.
  meu-meu: Gaba-mauru ese ia bona ia dehena e haheḡeḡedia dae, unu haida edia gaba-mauru
    heḡereḡeredia; ia latana na kiubit imahui bona lababana na kiubit ruahui-ima.
  npi-ULB: ढोकामा बन्द झ्यालहरू थिए र दलानमा पनि ढोकामा झैं झ्यालहरू थिए । दक्षिणको
    ढोकाको र त्यसको दलानको लमाइ पचास हात र चौडाइ पच्‍चीस हात थियो ।
  yor-yor: Ẹnu-ọ̀nà àti àbáwọlé ẹnu-ọ̀nà ni ojú ihò tóóró yí po, gẹ́gẹ́ bí ojú ihò
    ti àwọn tókù. Ó jẹ́ àádọ́ta ìgbọ̀nwọ́ ní gígùn àti ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dọ́gbọ̀n ní
    ìbú.
  pes-OPCB: مانند دروازه‌های دیگر، یک تالار داشت و در دیوارهایش چند پنجره بود. طول
    محوطهٔ این دروازه مانند بقیه بیست و پنج متر و عرضش دوازده متر و نیم بود.
  tgl-ULB: Mayroong mga masisikip na bintana sa pasukan ng tarangkahan at sa portiko
    nito gaya ng nasa tarangkahang iyon. Limampung siko ang haba at dalawapu't limang
    siko ang lapad ng tarangkahan sa timog at ng portiko nito.
  hui-hui: '@see-verse:EZK.040.024'
  mya-mya: ဤ​မုခ်​ပေါက်​မှ​အ​ခန်း​များ​တွင် အ​ခြား​မုခ်​ပေါက်​များ​မှ​အ​ဆောင်​များ​မှာ​ကဲ့​သို့​ပင်​ပြူ​တင်း​ပေါက်​များ​ရှိ​၏။
    မုခ်​ပေါက်-သည်​စု​စု​ပေါင်း​အ​လျား​ရှစ်​ဆယ့်​ငါး​ပေ၊ အ​နံ​လေး​ဆယ့်​နှစ်​ပေ​ရှိ​၏။-
  bod-N: རྒྱ་སྒོའི་ནང་ཕྱོགས་དང་སྒོ་ཁྱམས་ཀྱི་མཐའ་སྐོར་ཀུན་ཏུ་སྒེའུ་ཁུང་ཡོད་པ་དང་། དེ་ཡང་སྔར་གྱི་སྒེའུ་ཁུང་དང་གཅིག་ཡིན་ནོ།
    །ལྷོ་སྒོ་སྤྱིའི་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་ཉེར་ལྔ་ཡོད།
  sna-sna: Suo nebiravira raro zvaiva namawindo maduku aipoteredza, samawindo amamwe.
    Rakanga rakareba makubhiti makumi mashanu uye rine upamhi huna makubhiti makumi
    maviri namashanu.
  spa-BLM: 'Había ventanas en ella y en sus arcos alrededor, como las otras ventanas:
    la longitud era de cincuenta codos, y la anchura de veinticinco codos.'
  cac-cac: A jun puerta chi' yed' scalleal, ay sventenail icha juntzan̈xo. A yechel
    d'a smasanil, ay 25 metro yajochi, 12 metro yed' nan̈alxo slevanil.
  swh-ULB: Kulikuwa na madirisha yaliyofungwa katika lango la njia na tawa lake kama
    lile lango. Lango la kusini na tawa lake vilipimwa dhiraa hamsini urefu na dhiraa
    ishirini na tano upana.
  bel-bel: 'І вокны ў іх і перад дзьвярыма ў іх - такія самыя, як тыя вокны: даўжыні
    пяцьдзясят локцяў, а шырыні дваццаць пяць локцяў.'
  deu-ELBBK: Und Fenster waren an ihm und an seinen Wandvorsprüngen ringsherum, gleich
    jenen Fenstern. Die Länge war 50 Ellen und die Breite 25 Ellen.
  mbb-OT: Duen daan menge sulawà diyà te peliǥuy zuen te veyeey wey is barkun iring
    duen te zuma. Is keluǥayad dutun te veyeey, 85 he ǥiek ne is keluag din 42 wey
    tengà he ǥiek.
  mal-2015: ആ ജാലകങ്ങൾപോലെ ഇതിന്നും അതിന്റെ പൂമുഖത്തിന്നും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു;
    നീളം അമ്പതു മുഴവും വീതി ഇരുപത്തഞ്ചു മുഴവും ആയിരുന്നു.
  rmc-rmc: Avke sar the pre okla ešebna brani sas dookola o cikne oblaki pašal e brana
    the pašal e veranda. Caľi branakri chodba sas 25 metri džinďarďi a 1 250 centimetri
    buchľi.
  pes-OPV: و برای آن و برای رواقهایش پنجره‌ها مثل آن پنجره هاگرداگردش بود. و طولش
    پنجاه ذراع و عرضش بیست و پنج ذراع بود.
  ron-1924: Поарта ачаста ши тинда ей авяу ферестре де жур ымпрежур, ка ши челелалте
    ферестре, ши поарта ера лунгэ де чинчзечь де коць ши латэ де доуэзечь ши чинч
    де коць.
  ben-OBCV: প্রবেশদ্বার এবং তার বারান্দার চারিদিকে সরু জানালা ছিল যেমন অন্যদের ছিল।
    এটি ছিল পঞ্চাশ হাত লম্বা ও পঁচিশ হাত চওড়া।
  som-som: Oo iyada iyo meelaheeda dedan oo ku wareegsanuba waxay lahaayeen daaqado,
    oo waxay u ekaayeen daaqadahaas kale; dhererku wuxuu ahaa konton dhudhun oo ballaadhkuna
    wuxuu ahaa shan iyo labaatan dhudhun.
  lat-VUC: 'Et fenestras ejus, et vestibula in circuitu, sicut fenestras ceteras:
    quinquaginta cubitorum longitudine, et latitudine viginti quinque cubitorum.'
  eng-ASVBT: 'And there were windows in it and in the arches thereof round about,
    like those windows: the length was fifty cubits, and the breadth five and twenty
    cubits.'
  ita-1885: E vi erano delle finestre in essa, e ne' suoi archi d'ogni' intorno, simili
    a quelle finestre precedenti; la lunghezza d'essa porta era di cinquanta cubiti,
    e la larghezza di venticinque cubiti.
  eng-LXXUP: 'And its windows and its porches round about were according to the windows
    of the porch: the length thereof was fifty cubits, and the breadth thereof was
    five and twenty cubits.'
  eng-ULB: There were closed windows in the gateway and its portico just as at that
    gate. The south gate and its portico measured fifty cubits in length and twenty-five
    cubits in width.
  spa-VBL: Tanto la puerta como el pórtico tenían ventanas a su alrededor que eran
    como las otras ventanas. Tenía cincuenta codos de largo y veinticinco de ancho.
  fra-_FOB: Cette porte et ses vestibules avaient des fenêtres tout autour, semblables
    aux fenêtres précédentes; et sa longueur était de cinquante coudées, et sa largeur
    de vingt-cinq.
  mal-mal: ആ ജാലകങ്ങൾപോലെ ഇതിനും അതിന്റെ പൂമുഖത്തിനും ചുറ്റും ജാലകങ്ങൾ ഉണ്ടായിരുന്നു;
    നീളം അമ്പത് മുഴവും വീതി ഇരുപത്തഞ്ച് മുഴവും ആയിരുന്നു.
  urd-GVR: Darwāze aur barāmde kī khiṛkiyāṅ bhī dīgar khiṛkiyoṅ kī mānind thīṅ. Guzargāh
    kī pūrī lambāī sāṛhe 87 fuṭ thī. Jab us ne wuh fāsilā nāpā jo pahredāroṅ ke kamroṅ
    meṅ se ek kī pichhlī dīwār se le kar us ke muqābil ke kamre kī pichhlī dīwār tak
    thā to mālūm huā ki paune 44 fuṭ hai.
  suz-BL: मिनु मेकेर एर ओंथ नेल्‍ल नु पिंडीम झेल बाक्‍तेक्‍म। मेको अर्को ठेयब लाप्‍चो
    खोदेंशो बाक्‍तेक्‍म। मेकोपुकी ५० कुबीत लाइश्‍शो नु २५ कुबीत ब्रेम्‍शो बाक्‍तेक्‍म।
  eng-NOY: And there were windows in it, and within the cornices thereof round about,
    like those windows; the length was fifty cubits, and the breadth five and twenty
    cubits.
  ita-1927: 'Questa porta e i suoi archi avevano delle finestre tutt’all’intorno,
    come le altre finestre: cinquanta cubiti di lunghezza e venticinque cubiti di
    larghezza.'
  ckb-ckb: دەروازەکەش دەلاقەی تێدابوو، هەیوانەکەشی وەک ئەو دەلاقانەی لە چواردەوری
    هەبوو. درێژی پەنجا باڵ و پانی بیست و پێنج باڵ بوو.
  eng-BBE: 'And there were windows in it and in the covered way all round, like the
    other windows: it was fifty cubits long and twenty-five cubits wide.'
  kan-OKCV: ಅದರ ಕೈಸಾಲೆಗಳಲ್ಲಿಯೂ ಸುತ್ತಲೂ ಆ ಕಿಟಕಿಗಳ ಹಾಗೆಯೇ ಕಿಟಕಿಗಳೂ ಇದ್ದವು. ಉದ್ದವು ಸುಮಾರು
    ಇಪ್ಪತ್ತೈದು ಮೀಟರ್ ಮತ್ತು ಅಗಲವು ಸುಮಾರು ಹದಿಮೂರು ಮೀಟರ್ ಇತ್ತು.
  tam-2017: அந்த ஜன்னல்களுக்குச் சரியாக அதற்கும் அதின் மண்டபங்களுக்கும் ஜன்னல்கள்
    சுற்றிலும் இருந்தது; நீளம் ஐம்பதுமுழமும் அகலம் இருபத்தைந்து முழமுமாக இருந்தது.
  spa-RV-1909: 'Y tenía sus ventanas y sus arcos alrededor, como las ventanas: la
    longitud era de cincuenta codos, y la anchura de veinticinco codos.'
  ron-BTF: Și erau ferestre la ea și la arcele ei de jur împrejur, ca celelalte ferestre;
    lungimea era de cincizeci de coți și lățimea de douăzeci și cinci de coți.
  eng-WEBP: 'There were windows in it and in its arches all around, like the other
    windows: the length was fifty cubits, and the width twenty-five cubits.'
  eng-FBV: Both the gateway and its porch had windows all around it that were like
    the other windows. It was fifty cubits long and twenty-five cubits wide.
  nld-1939: Aan weerszijden van de poort en haar voorhal waren er vensters van dezelfde
    vorm als de andere. Ze was vijftig el diep en vijf en twintig el breed,
  nch-BL: Campa calaquij huan campa sala quipiyayaya ventanas ipan nochi lados huan
    ipan nochi nopa tapepecholi huan nochi elqui quej cati nopa sequinoc pasillos
    quipiyayayaj. Huan nopa pasillo, quej nopa sequinoc, quipiyayaya 25 metros ihuehueyaca
    huan 12 metros huan tajco ipatajca.
  vie-1934: Hiên cửa ấy có những cửa sổ giống như những cửa sổ trước bao bọc lấy,
    các nhà ngoài cũng vậy; bề dài của hiên cửa nầy là năm mươi cu-đê, và bề ngang
    hai mươi lăm cu-đê.
  hin-CV: द्वार और इसके मंडप के चारों तरफ संकरी खिड़कियां थी, जो दूसरों के समान ही
    थी. इसकी लंबाई लगभग पच्चीस मीटर और चौड़ाई लगभग साढ़े बारह मीटर थी.
  spa-BES: Y había ventanas en él y en el pórtico, todo alrededor, como las otras
    ventanas; tenía cincuenta codos de largo y veinticinco codos de ancho.
  tdx-tdx: Manahake o ila’eo o lalan-kede niariary aze naho o voko’eo; kiho limampolo
    ty andava’e naho kiho roapolo-lim’ amby ty am-pohe’e.
  tha-KJV: มี​หน​้าต่างที่หอประตูและที่​มุ​ขโดยรอบเหมือนหน้าต่างที่​อื่น ยาวห้าสิบศอกและกว้างยี่​สิ​บห้าศอก
  por-BR-2018: E também tinha janelas, assim com havia janelas no seu pórtico em redor;
    o comprimento era de cinquenta côvados, e a largura de vinte e cinco côvados.
  deu-ELO: Und Fenster waren an ihm und an seinen Wandvorsprüngen ringsherum, gleich
    jenen Fenstern. Die Länge war fünfzig Ellen und die Breite fünfundzwanzig Ellen.
  eng-WYC-2018: and the windows thereof, and the porch in compass, as [the] other
    windows, (or and its windows, and the porch all around, like the other windows);
    the length of fifty cubits, and the breadth of five and twenty cubits.
  epo-epo: Kaj fenestrojn kaj vestiblojn ĉirkaŭe ĝi havis tiajn samajn, kiel tiuj
    fenestroj; la longo de la pordego estis kvindek ulnoj, kaj la larĝo dudek kvin
    ulnoj.
  uig-PIN: Dǝrwazining wǝ dalinining ǝtrapidiki derizilǝr baxⱪiliriƣa ohxax idi; uning
    uzunluⱪi ǝllik gǝz, kǝngliki yigirmǝ bǝx gǝz idi.
  beo-beo: Amo sesei ea fo logo amola logo holei ilia hou amola fa:gu amola gumudi
    agoane dobeaga osole dedei amola logo holei ganodini dibifufu, ilia defei huluane
    da eno gadili amola gusudili logo holei ea liligi huluane ilia defei defele ba:i.
  tpi-OTNT: '@see-verse:EZK.040.024'
  hau-SA: Hanyar shiga da shirayinta suna da tagogi duk a kewaye, kamar tagogin sauran.
    Tsawonta kamu hamsin ne fāɗinta kuma kamu ashirin da biyar ne.
  uig-LAT: Derwazining we dalinining etrapidiki dériziler bashqilirigha oxshash idi;
    uning uzunluqi ellik gez, kengliki yigirme besh gez idi.
  nde-nde: Isango lentuba yalo kwakulezikhala ezincane indawo yonke njengezikhala
    zokunye. Lalizingalo ezingamatshumi amahlanu ubude lezingalo ezingamatshumi amabili
    lanhlanu ububanzi.
  ton-ton: 'Pea naʻe ʻi ai ʻae ngaahi kātupa mo e pou afeafefua naʻe tuʻu takatakai
    ʻi ai, ʻo hangē ko e ngaahi matapā ko ē: ko hono lōloa ko e kiupite ʻe nimangofulu,
    pea ko e kiupite ʻe uofulu ma nima ʻa hono laulahi.'
  ces-1613: (A okna v ní i síňce její vůkol a vůkol podobná oknům oněm), padesáti
    loket zdélí a pětmecítma loket zšíří.
  eng-WMB: 'There were windows in it and in its arches all around, like the other
    windows: the length was fifty cubits, and the width twenty-five cubits.'
  tam-TCV: நுழைவு வாசலும், அதன் புகுமுக மண்டபமும் மற்றவைகளின் இடைவெளிகளைப்போலவே சுற்றிலும்
    ஒடுங்கிய இடைவெளிகளைக் கொண்டிருந்தன. அது ஐம்பதுமுழ நீளமும் இருபத்தைந்து முழ அகலமும்
    கொண்டனவாயிருந்தது.
  ceb-ULB: Adunay sirado nga mga bintana sa agianan ug sa portico niini sama sa anaa
    niana sa ganghaan. Adunay 50 ka cubit ang gitas-on ug 25 ka cubit ang gilapdon
    sa habagatang ganghaan ug sa portico niini.
  pol-UBG: Miała ona, podobnie jak jej przedsionek, okna wokoło, tak jak tamte okna.
    Miała pięćdziesiąt łokci długości i dwadzieścia pięć łokci szerokości.
  urd-GVU: دروازے اور برآمدے کی کھڑکیاں بھی دیگر کھڑکیوں کی مانند تھیں۔ گزرگاہ کی
    پوری لمبائی ساڑھے 87 فٹ تھی۔ جب اُس نے وہ فاصلہ ناپا جو پہرے داروں کے کمروں میں
    سے ایک کی پچھلی دیوار سے لے کر اُس کے مقابل کے کمرے کی پچھلی دیوار تک تھا تو معلوم
    ہوا کہ پونے 44 فٹ ہے۔
  deu-1912: Und es waren auch Fenster an ihm und an seiner Halle umher, gleich wie
    jene Fenster; und es war fünfzig Ellen lang und fünfundzwanzig Ellen breit.
  kan-2017: ಅದರ ಕೈಸಾಲೆಗಳಲ್ಲಿಯೂ ಸುತ್ತಲೂ ಕಿಟಕಿಗಳೇ ಇದ್ದವು; ಅದರ ಉದ್ದವೂ ಐವತ್ತು ಮೊಳ ಮತ್ತು
    ಅಗಲವೂ ಇಪ್ಪತ್ತೈದು ಮೊಳವಾಗಿತ್ತು.
  yap-yap: Bay e winda’ u lan fapi tafen e matnag ko biney e garog ma ku bay u lan
    fare senggil ni yima yan riy nga naun, ni ta’ab rogon ko fa tin ba’aram, ma ku
    re garog ney e meruk i ragag nge aningeg e fit n’umngin ma aningeg i ragag nge
    l’agruw e fit radan.
  hlt-MCSB: A bangbuet khaw a ngalha, a ngalha kaep kaep kah bangbuet bangla om. Te
    rhoek te a yun dong sawmnga neh a daang dong pakul panga lo.
  mdy-ETH: ጌሎ ካሮንታ ኬኤፆ ዳኣሮንታኮ ሃንጎዋቶሲጉዲ ዻካ ዻካ ፑልታ ካራ ዓኣኔ፤ ዬያቶኮ ዖዶሱማ ዶንጊታሚ ዋዻ፥ ዳልጉማ
    ላማታሚ ዶንጎ ዋዻኬ።
  twi-ASANTE: Na ɛpono no ne ntwonoo no ho wowɔ mpomma nketenkete wɔ ho nyinaa te
    sɛ mpomma nketenkete a ɛwɔ nkaeɛ no ho no. Na ntwonoo no tentene yɛ anammɔn aduɔwɔtwe
    nson na ne tɛtrɛtɛ yɛ anammɔn aduanan ɛnan.
  eng-WEBU: 'There were windows in it and in its arches all around, like the other
    windows: the length was fifty cubits, and the width twenty-five cubits.'
  wal-wal: Likke haratuugaadan, ha dirssaa penggiyaa matan de7iya kifiletuyyo ubbau
    maskkooteti de7oosona. Dirssaa penggiyaa zananai 50 wara; gomppaikka 25 wara.
  spa-PDDPT: La puerta y sus patios tenían ventanas alrededor, como las otras ventanas.
    La longitud era de 25 metros y la anchura de 12,5 metros.
  gun-gun: Opy ja'o ikuai va'e jerea rupi ikuai avi janela, janela aexa ypy va'ekue
    ramigua. Opy ja'o puku-a ma vinte e cinco metros, ha'e rã ipya ma doze raxa'i.
  ilo-ULB: Adda dagiti babassit a tawa iti ruangan ken iti portiko daytoy a kas iti
    adda iti dayta a ruangan. Agrukod iti limapulo a kubit ti kaatiddog ken duapulo
    ket lima a kubit ti kaakaba ti akin-abagatan a ruangan ken ti portiko daytoy.
  kpg-kpg: Nia bontai lligi i nia ruum o di ala deenei, e hai labelaa be nia mee ala
    i golo. Di hulu o di looloo i di ala deenei e 84 piidi gei di palaha e 42 piidi.
  uig-ARA: دەرۋازىنىڭ ۋە دالىنىنىڭ ئەتراپىدىكى دېرىزىلەر باشقىلىرىغا ئوخشاش ئىدى؛
    ئۇنىڭ ئۇزۇنلۇقى ئەللىك گەز، كەڭلىكى يىگىرمە بەش گەز ئىدى.
  sus-sus: Wundɛrie nu na na sode dɛ nun a xa buntunyi bɛ e rabilinyi birin ma, alɔ
    boore sode dɛe. Na sode dɛ nu ite nɔngɔn ya tongo suuli, a nu igbo nɔngɔn ya mɔxɔɲɛn
    nun suuli.
  pon-2006: Mie wenihmwtok ni pere ko en ewen kehl wet me pil duwehte mehteiko. Uwen
    reirei en ewen kehlo piht 84 oh tehlap piht 42.
  ksd-ksd: ma ra umana mata na kalangar dia ga ki tana ma ta ra pal na rukruk tana,
    dia ga varogop ma ra umana mata na kalangar ta ra ura enana mataniolo; ma i ga
    a vinun ma a ura pokono ma a papar ra lolovinana, ma i ga laptikai na pokono ma
    a malmalikun ra tababana.
  grc-BRENT: Καὶ αἱ θυρίδες αὐτῆς, καὶ τὰ αἰλαμμὼν κυκλόθεν, καθὼς αἱ θυρίδες τοῦ
    αἰλὰμ, πηχῶν πεντήκοντα τὸ μῆκος αὐτῆς, καὶ πηχῶν εἰκοσιπέντε τὸ εὖρος αὐτῆς,
  ind-AYT: Pintu gerbang dan serambi-serambinya mempunyai jendela-jendela di sekelilingnya
    seperti jendela-jendela yang lainnya. Panjangnya lima puluh hasta dan lebarnya
    dua puluh lima.
  nya-nya: Mʼzipinda za chipata cholowera chimenechi ndi mʼkhonde lake munali mipata
    yofanana ndi ya mʼzipinda zina. Mulitali mwake munali mamita 27, mulifupi mwake
    munali mamita 13.
  hrv-hrv: Ona, kao i njihovi trijemovi, imahu sve uokolo prozore što bijahu kao i
    oni prvi. Dužina je i tu iznosila pedeset lakata, a širina dvadeset i pet.
  mps-mps: '@see-verse:EZK.040.024'
  tpi-tpi: '@see-verse:EZK.040.024'
  dan-1931: Porten og dens Forhal havde Vinduer af samme Slags som de andre. Den var
    halvtredsindstyve Alen lang og fem og tyve Alen bred;
  vie-OVCB: Cũng có các cửa sổ dọc các bức tường và hàng lang ở lối vào. Hành lang
    này cũng dài 26,5 mét và rộng 13,3 mét.
  guj-2017: તેમાં અને તેની પરસાળમાં પણ બીજા દરવાજાઓની જેમ બારીઓ હતી. દક્ષિણનો દરવાજો
    તથા તેની પરસાળની લંબાઈ પચાસ હાથ અને પહોળાઈ પચીસ હાથ હતી.
  pon-2006A: Mie wenihmwtok ni pere ko en ewen kehl wet me pil duwehte mehteiko. Uwen
    reirei en ewen kehlo piht 84 oh tehlap piht 42.
  por-BRBSL: 'There eram janelas nele e em seus arcos ao redor, como as outras janelas:
    o comprimento era de cinqüenta côvados, e a largura de vinte e cinco côvados.'
  cth-cth: Ahmaloe e hlalangaw patetlah hlalangawnaw, vaikhapnaw ao awh teh, ayung
    dong 50, adangka dong 25 touh a pha.
  twi-twi: Na mfɛnsere nketenkete wowɔ ɔpon no ne ntwironoo no ho nyinaa te sɛ mfɛnsere
    nketenkete a ɛwɔ nkae no ho no. Na ntwironoo no tenten yɛ anammɔn aduɔwɔtwe ason
    na ne trɛw yɛ anammɔn aduanan anan.
  hlt-hlt: A bangbuet khaw a ngalha, a ngalha kaep kaep kah bangbuet bangla om. Te
    rhoek te a yun dong sawmnga neh a daang dong pakul panga lo.
  tbz-SIM: Dibòrì nɛ̀ di kó kukpɑ̃́nkpɑ̃́nkù kɛ̀ dɛ̀ mmɔkɛ fenɛ́ttìbɛ̀ kɛ̀ bɛ̀ dònnɛ̀
    bɛtɔbɛ̀ do dòmmɛ̀ kɛ fitɛ́, kɛ̀ bɛ okùmɛ̀ bo mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù, mɛpɛ̃kùmɛ̀
    mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́mɛ̀.
  msy-2020: '@see-verse:EZK.040.024'
  dop-dop: Tǝnɑ tɔtɔ, pǝtolee kɑ wɛɛ kɛ́. A cɔɔnɑ kutuluɣu nɔnɔɣɔ. A wɛ teitei nɑ
    ilim ntɔɣɔŋ nɑ pǝ mpǝtǝŋ nyǝnɑ. Nɔnɔɣɔ tɑɣɑlǝŋ tǝnɑ kpɛntɑ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ.
    Kɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: O birilərində olduğu kimi bu darvaza ilə eyvanın hər tərəfində də pəncərələr
    var idi. Eyvanın uzunluğu əlli qulac, eni iyirmi beş qulac idi.
  eng-DBY: 'And there were windows to it and to its projections round about, like
    those windows: the length was fifty cubits, and the breadth five and twenty cubits.'
  hin-2017: उन खिड़कियों के समान इसके और इसके खम्भों के ओसारों के चारों ओर भी खिड़कियाँ
    थीं; इसकी भी लम्बाई पचास और चौड़ाई पच्चीस हाथ की थी।
  wol-KYG: 'Foofu itam am na ay palanteer yu wër dal-luwaayu mbaaru bunt ba ba mu
    daj, nirook yu jëkk ya. Dayo yeet di benn: juróom fukki xasab ci guddaay, ñaar
    fukki xasab ak juróom ci yaatuwaay.'
  eng-YLT: and windows [are] to it and to its arches all round about, like these windows,
    fifty cubits the length, and the breadth five and twenty cubits;
  eng-WYC-2017: and the windows thereof, and the porch in compass, as [the] other
    windows; the length of fifty cubits, and the breadth of five and twenty cubits.
  eng-WMBB: 'There were windows in it and in its arches all around, like the other
    windows: the length was fifty cubits, and the width twenty-five cubits.'
  urd-GVH: दरवाज़े और बरामदे की खिड़कियाँ भी दीगर खिड़कियों की मानिंद थीं। गुज़रगाह
    की पूरी लंबाई साढ़े 87 फ़ुट थी। जब उसने वह फ़ासला नापा जो पहरेदारों के कमरों में
    से एक की पिछली दीवार से लेकर उसके मुक़ाबिल के कमरे की पिछली दीवार तक था तो मालूम
    हुआ कि पौने 44 फ़ुट है।
  rug-rug: Sa lolomo nuquru meke sa lose nuqunuquruana si koa i na vuida hitekedi
    gua mo sapu koari kaiqa sasada. Sa pada si hiokona lima mita gelena meke manege
    rua mita meke lima ṉavulu sentimita labena.
  gaz-gaz: Karri sunii fi gardaafoon isaa foddaawwan akkuma foddaawwan kaanii dhidhiphatan
    naannoo isaaniitii qabu ture. Innis dheerina dhundhuma shantamaatii fi balʼina
    dhundhuma digdamii shanii qaba ture.
  fra-LSG: Cette porte et ses vestibules avaient des fenêtres tout autour, comme les
    autres fenêtres, cinquante coudées en longueur et vingt-cinq coudées en largeur.
  yal-yal: Foye sodene yi yinna so dɛɛn nun a so dɛ palaan yiren birin ma alo bonne
    yi kii naxan yi. A kuyana, nɔngɔnna yɛ tonge suulun, a yigbona nɔngɔnna yɛ mɔxɔɲɛn
    nun suulun.
  haw-1868: He mau puka makani iloko ona, a iloko hoi o kona mau hoaka a puni, e like
    me kela mau puka makani; he kanalima kubita ka loa, he iwakalua kumamalima kubita
    ka laula.
  arb-NAV: وَكَانَ فِي مَدْخَلِهِ وَأَرْوِقَتِهِ كُوىً تُحِيطُ بِها مُمَاثِلَةٌ لِكُوَى
    الْمَدْخَلَيْنِ الآخَرَيْنِ. وَكَانَ طُولُهُ خَمْسِينَ ذِرَاعاً (نَحْوَ خَمْسَةٍ
    وَعِشْرِينَ مِتْراً) وَعَرْضُهُ خَمْساً وَعِشْرِينَ ذِرَاعاً (نَحْوَ اثْنَيْ عَشَرَ
    مِتْراً وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Fesrewo nɔ agbo la kple eƒe akpata ŋu abe bubuawo ƒe fesrewo ene. Edidi
    mita blaeve vɔ atɔ̃, eye wòkeke mita wuieve kple afã.
  eng-LEE: 'And there were windows in it and in its porches all round about, like
    the other windows: it was fifty cubits in length, and in breadth five and twenty
    cubits.'
  asm-FB: তাত আৰু তাৰ কেউফালে থকা খিলানবোৰত ওপৰে কোৱা খিড়িকিৰ দৰে খিড়িকি আছিল, তাৰ
    দৈৰ্ঘ্য পঞ্চাশ হাত আৰু প্ৰস্থ পঁচিশ হাত।
  sus-A: وُندّرِيٍ نُ نَ نَ سٌدٍ دّ نُن عَ شَ بُنتُنيِ بّ عٍ رَبِلِنيِ بِرِن مَ، عَلْ
    بٌورٍ سٌدٍ دّيٍ. نَ سٌدٍ دّ نُ عِتٍ نْنفْن يَ تٌنفٌ سُولِ، عَ نُ عِفبٌ نْنفْن
    يَ مْشْحّن نُن سُولِ.
  fra-SBL: 'Il y avait dans cette porte et dans ses arcs des fenêtres tout autour,
    comme les autres fenêtres : la longueur était de cinquante coudées, et la largeur
    de vingt-cinq coudées.'
  hbo-hbo: וְחַלֹּונִ֨ים לֹ֤ו *וּלְאֵילַמֹּו (וּלְאֵֽילַמָּיו֙) סָבִ֣יב ׀ סָבִ֔יב
    כְּהַחֲלֹּנֹ֖ות הָאֵ֑לֶּה חֲמִשִּׁ֤ים אַמָּה֙ אֹ֔רֶךְ וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים
    אַמָּֽה׃
  kik-kik: Itoonyero rĩu na gĩthaku kĩarĩo ciarĩ na tũmĩanya tũceke mĩena yothe, twatariĩ
    ta mĩanya ya ihingo icio ingĩ. Itoonyero rĩu rĩarĩ rĩa mĩkono mĩrongo ĩtano kũraiha,
    na mĩkono mĩrongo ĩĩrĩ na ĩtano kwarama.
  fra-NCL: '— il avait tout autour, ainsi que son vestibule, des fenêtres pareilles
    aux autres fenêtres — : cinquante coudées en longueur et vingt-cinq coudées en
    largeur.'
  cek-AK: Khongkha hoi akunhaih khongkha ah, thokbuem tetta oh boih; kasawk dong qui
    pangato oh moe, dong pumphae pangato kawk.
  cuk-cuk: Neg-ollorsiid-e-dikargi yawagak-senigan bukwad, igi bamalad-neg-imba-bukwadgi
    yawagak-senigan bukwadyobi bukwamogad. Yawagak-e-igar-dogmaid daliambe-gakabo
    gaka-negabar (12½) sugued, e-matardungueddi dalinergwa-gaka-bisgise (6¼) dungued.
  uig-CYR: Дәрвазиниң вә далининиң әтрапидики деризиләр башқилириға охшаш еди; униң
    узунлуғи әллик гәз, кәңлиги жигирмә бәш гәз еди.
  tel-2017: వాటికి ఉన్నట్టుగానే దీని మధ్యగోడలకు కూడా చుట్టూ కిటికీలు ఉన్నాయి. దాని
    పొడవు 25 మీటర్లు, వెడల్పు పదమూడున్నర మీటర్లు.
  hat-BSA: Pòtay ak galri li yo te gen fenèt toutotou tankou lòt fenèt yo. Longè la
    te senkant koude e lajè a te venn-senk koude.
  kos-kos: Oasr pac winto ke fukil inge oana acn ngia. Lusen acn in uti‐utyak sac
    nufon pa fit oalngoul akosr, ac sralap ah pa fit angngaul luo.
  hbo-WLC: וְחַלּוֹנִ֨ים ל֤וֹ ולאילמו סָבִ֣יב ׀ סָבִ֔יב כְּהַחֲלֹּנ֖וֹת הָאֵ֑לֶּה
    חֲמִשִּׁ֤ים אַמָּה֙ אֹ֔רֶךְ וְרֹ֕חַב חָמֵ֥שׁ וְעֶשְׂרִ֖ים אַמָּֽה׃
  ibo-ibo: Ọnụ ụzọ ama ya na mpụta ọnụ ụlọ ya nwere oghereikuku dị warawara gbaa gburugburu,
    dịka e nwere na ndị ọzọ niile. Ịdị ogologo ya dị iri mita abụọ na asaa, ebe obosara
    ya dị mita iri na atọ
  ory-ory: ପୁଣି, ତହିଁରେ ଓ ତହିଁର ମଣ୍ଡପସକଳର ଚାରିଆଡ଼େ ପୂର୍ବୋକ୍ତ ଜଳାକବାଟି ପରି ଜଳାକବାଟି
    ଥିଲା; ଦୀର୍ଘତା ପଚାଶ ହାତ ଓ ପ୍ରସ୍ଥ ପଚିଶ ହାତ ଥିଲା।
  chk-chk: Iwe, won rumwen lepekin ewe asamalap me kengkangan a wor asammwacho usun
    chök asammwachon ekewe lusun asamalap. Iwe, langatamen kengkangan ükükün walik
    me rüanü fiit, nge chölapan ükükün faik me ruu fiit.
  rop-rop: Detlot rum weya detlot solja bin oldei lukinatbat bin abum windo jis laik
    det najalot rum langa det dubala geit. Imbin 25 mita longwei en imbin 12.5 mita
    kroswei.
  ukr-1871: І вікна в їх і в переддвіррях їх такі самі, як і ті вікна — завдовжки
    пятьдесять локот, а завширшки двайцять і пять локот.
  deu-1951: Auch es hatte Fenster, und auch seine Halle hatte Fenster ringsum, den
    andern Fenstern gleich. Es war fünfzig Ellen lang und fünfundzwanzig Ellen breit
  eng-JPS: And there were windows in it and in the arches thereof round about, like
    those windows; the length was fifty cubits, and the breadth five and twenty cubits.
  srp-1865: I bijahu prozori na njima i na trijemovima njihovijem unaokolo kao oni
    prozori; pedeset lakata bijaše u dužinu i dvadeset i pet lakata u širinu.
  lug-lug: Omulyango n’ekisasi kyagwo byalina amabanga amafunda okwetooloola wonna,
    ng’amabanga ag’ebirala. Omulyango ogwo gwali mita amakumi abiri mu ttaano obuwanvu,
    ng’obugazi mita kkumi na bbiri n’ekitundu.
  heb-heb: וחלונים לו ולאילמו סביב סביב כהחלנות האלה חמשים אמה ארך ורחב חמש ועשרים
    אמה׃
  ben-IRV: আর ওই দরজার মতো তার ও তার বারান্দাগুলিরও জানালা ছিল; দক্ষিণ দরজা এবং এর
    বারান্দা দীর্ঘে পঞ্চাশ হাত ও প্রস্থে পঁচিশ হাত।
  pan-pan: ਉਹ ਦੇ ਵਿੱਚ ਅਤੇ ਉਹ ਦੀ ਡਿਉੜ੍ਹੀ ਵਿੱਚ ਚਾਰ ਚੁਫ਼ੇਰੇ ਉਹਨਾਂ ਖਿੜਕੀਆਂ ਵਾਂਗੂੰ ਖਿੜਕੀਆਂ
    ਸਨ। ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਪੱਚੀ ਹੱਥ ਸੀ।
  mya-JVB: အရင်ပြတင်းပေါက် ကဲ့သို့ ပြတင်းပေါက် များ၊ မုတ် များရှိ၍၊ အလျား အတောင် ငါးဆယ်
    ၊ အနံ နှစ်ဆယ် ငါး တောင် ရှိ၏။
  hmo-hmo: Inai diho kahana magu iduara be mai ena uindo, unai magu iduara haida hegeregerena.
    Inai magu iduara ena lata be 25 mita, bona ena lababa be 12.5 mita, unai magu
    iduara haida hegeregerena.
  urd-urd: और उसमें और उसके आँगन में चारों तरफ़ उन दरीचों की तरह दरीचे थे; लम्बाई
    पचास हाथ, चौड़ाई पच्चीस हाथ।
  rus-SYN: 'И окна в них и в преддвериях их такие же, как те окна: длины пятьдесят
    локтей, а ширины двадцать пять локтей.'
  bqc-SIM: Bↄlɛpi ń a bilandaao fɛnɛntiↄ lìai lá a kĩniↄwaɛ. A gbã̀a gã̀sĩsuu
    blakwiɛ, a yàasa sↄ̃ baasↄo.
  tcz-CHONGTHU: Hilai ho a jong chun adangho abang bang chun bangkot anei cheh e.
    Chule polang thutanna lang jotna kotpi lampi kihonna a chun hongcha aume. Adangho
    bang bang chun kotpi lampi chu feet som get leh feet sagi leh akeh sao ahin, availam
    chu feet somle feet thum leh hopli a hopthum ahin, hiche khopi ngahho in ngatna
    nung lang bang teni kikah chu ahi.
  mar-mar: आणि त्यास व त्याच्या कमानीस सभोवार याच खिडक्यांसारख्या खिडक्या होत्या;
    लांबी पन्नास हात व रुंदी पन्नास हात होती.
  qub-qub: Chaychöpis bentänancuna caycaran waquin cajpa cashannölla. Chay yaycunatapis
    tupuptin caran waquin cajwan iwal ishcay chunca pichga (25) metrun largu, chunca
    ishcay metru medyan (12.5) anchu.
  bqp-bqp: Kɔnnɔ ge, kɑ gen diɑ yɑ fɛnɛntibɑ mɔ yɑ kɑ sikerenɛ nge fɛnɛnti beɔnɔ.
    Gen dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu weerɑɑkuru. Gen yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndɑ
    nɔɔbu.
  hat-hat: Te gen fennèt nan chanm gad yo, tankou lòt yo. Koridò pasaj la te gen katrevenkat
    pye longè sou karannde pye lajè.
  eng-BSB: Both the gateway and its portico had windows all around, like the other
    windows. It was fifty cubits long and twenty-five cubits wide.
  eng-WEBPB: 'There were windows in it and in its arches all around, like the other
    windows: the length was fifty cubits, and the width twenty-five cubits.'
  kbq-kbq: Hagi ana kafante'ma zaho'ma eri kafama hagente'nea kafamo'ene avu noma
    ki'nea nomo'enena, ruga'a kafante'ma hu'neaza huno magozahu hu'ne. Hagi ana kafamofona
    zaza'amo'a 25 mita higeno, atupa'amo'a 12.5 mita hu'ne.
  nhe-BL: Campa calaqui huan campa sala quipixqui ventanas ipan nochi lados huan ipan
    nochi nopa tlapepecholi huan nochi elqui queja tlen nopa sequinoc pasillos quipixque.
    Huan nopa pasillo, queja nopa sequinoc, quipiyayaya 25 metros ihuehueyaca huan
    12 metros huan tlajco ipatlajca.
  gub-BL: Heta uken ywate har a'e ukenawhu waiwyok wanehe wà. Heta 25 met ipuku haw
    pe. Heta 12,5 met iànàmaw pe.
  eng-DRA: 'And the windows thereof, and the porches round about, as the other windows:
    the length was fifty cubits, and the breadth five and twenty cubits.'
