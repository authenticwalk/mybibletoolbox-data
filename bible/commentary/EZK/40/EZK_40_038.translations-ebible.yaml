verse: EZK.040.038
translations:
  mal-C: അകത്തെ കവാടത്തിൽ ഓരോന്നിലും പൂമുഖത്തിനടുത്ത് വാതിലോടുകൂടിയ ഒരു അറ ഉണ്ടായിരുന്നു.
    ഹോമയാഗത്തിനുള്ള മാംസം അവിടെയാണ് കഴുകിയിരുന്നത്.
  deu-TKW: Und eine Zelle lag da, deren Eingang sich an den Thorpfeilern befand; daselbst
    sollte man das Brandopfer abspülen.
  lin-lin: Bandako nyonso ya mike ya kokotela ezalaki na shambre moko epai wapi bazalaki
    kosukola mbeka ya kotumba ; shambre yango ezalaki etalana na makonzi ya ekuke.
  eng-LSV: And the chamber and its opening [is] by the posts of the gates, there they
    purge the burnt-offering.
  eng-GNV: 'And euery chamber, and the entrie thereof was vnder the postes of the
    gates: there they washed the burnt offring.'
  eng-WEBSTER: And the chambers and its entries were by the posts of the gates, where
    they washed the burnt-offering.
  nhw-BL: Huan oncac se cuarto catli tlapojqui ipan nopa sala ipan nopa pasillo ipan
    sesen puerta. Nopona ipan nopa cuarto quipajpajque nochi nopa nacatl tlen tlapiyalme
    catli teipa temacase quen tlacajcahualistli tlatlatili.
  swh-ONEN: Kulikuwa na chumba na mlango karibu na baraza katika kila njia ya ndani
    ya lango ambamo sadaka za kuteketezwa zilioshwa.
  bba-bba: Kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ ɡɑ diru ɡɑru mɔ te tɑ mɛɛrɑ ɡen
    dii sɔɔ ɡiɑ. Miyɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinun yɑɑ kpɑkie.
  eng-KJVCPB: And the chambers and the entries thereof were by the posts of the gates,
    where they washed the burnt offering.
  luo-luo: Ot moro man-gi dhoot ne ni e bath agola e dhorangeye maiye mag donjo moro
    ka moro, kama ne ilwokoe ringʼo mitimogo misengini miwangʼo pep.
  meu-meu: Daiutu ta iduarana na ikoukou dehena ai; unuseni ai ḡole-oho boubouna na
    bae huria.
  npi-ULB: सबै भित्री ढोकाको छेउमा ढोका भएको कोठा थियो । त्यहाँ तिनीहरूले होमबलि धुन्थे
    ।
  yor-yor: Yàrá kan pẹ̀lú ìlẹ̀kùn wà ní ẹ̀gbẹ́ ògiri àbáwọlé ẹnu-ọ̀nà ní ọ̀kọ̀ọ̀kan
    ẹnu-ọ̀nà inú, níbi tí wọn tí ń fọ àwọn ẹbọ sísun.
  pes-OPCB: از اتاق بزرگ دروازهٔ شمالی دری به یک اتاق دیگر باز می‌شد که در آنجا گوشت
    قربانیها را پیش از آنکه به مذبح ببرند، می‌شستند.
  tgl-ULB: May isang silid na may pinto patungo sa bawat panloob na daanan ng tarangkahan.
    Dito nila nililinis ang mga alay na susunugin.
  hui-hui: Pabe mendegonaga uyurahayagi haraba wiagoria anda mbira damini bu hea.
    Ani bialu anda damini ogoninaga panga haraba hobane timbuni heagoria duguatagi
    hea. Anda damini ogoniha mbirale loma irani delole howa wayawaya bu manda manda
    biaga hea.
  mya-mya: တံ​တိုင်း​အ​ပြင်​ဝင်း​အ​တွင်း​၌​မြောက်​ဘက်​အ​တွင်း​မုခ်​ပေါက်​နှင့်​ကပ်​၍​တည်​ဆောက်​ထား​သော​တိုး​ချဲ့​ဆောင်​ရှိ​၏။
    ထို​အ​ဆောက်​အ​အုံ​မှ​နေ​၍​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မျက်​နှာ​မူ​လျက်​ရှိ​သည့်​အ​ဝင်​ခန်း​ကို​ဝင်​နိုင်​၏။
    ဤ​အ​ဆောက်​အ​အုံ​သည်​တစ်​တောင်​လုံး​မီး​ရှို့​ပူ​ဇော်​မည့်​ယဇ်​ကောင်​များ​ကို​ဆေး​ကြော​ရာ​ဖြစ်​၏။-
  bod-N: ཡང་རྒྱ་སྒོ་རྣམས་ཀྱི་སྒོ་སྒྲོམ་གྱི་འགྲམ་དུ་ཁང་པ་སྒོ་ཅན་ཞིག་ཡོད་པ་དང་། དེ་ནི་སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་བཀྲུ་ས་ཡིན།
  sna-sna: Kamuri rino mukova rakanga riri pabiravira pasuo rimwe nerimwe rechomukati,
    kwaisukirwa zvibayiro zvinopiswa.
  spa-BLM: Junto a los postes de las puertas había una sala con su puerta. Allí lavaban
    el holocausto.
  cac-cac: Ay jun cuarto junn̈ej yaj yed' jun corredor chi' d'a junjun puerta. Ata'
    sb'icchaj noc' noc' tz'ac'ji silab'il.
  swh-ULB: Kulikuwa na chumba pamoja na mlango karibu na kila lango la ndani. Hapa
    ndipo ambako walipooshea sadaka za kutekezwa.
  bel-bel: 'Быў таксама пакой, з уваходам у яго, каля слупоў брамы: там абмываюць
    ахвяры цэласпаленьня.'
  deu-ELBBK: Und eine Zelle und ihr Eingang war an den Pfeilern der Tore; dort spülte
    man das Brandopfer ab.
  mbb-OT: Ne zuen ku naahà he ruǥu he zuen din gemawan, he avey te varkun te veyeey
    he zapit te zizaya. Dutun edlùlùi is menge pemuhat he edtutungen.
  mal-2015: അവിടെ ഒരു അറ ഉണ്ടായിരുന്നു; അതിലേക്കുള്ള പ്രവേശനം ഗോപുരത്തിന്റെ പൂമുഖത്തിൽകൂടി
    ആയിരുന്നു; അവിടെ അവർ ഹോമയാഗം കഴുകും.
  rmc-rmc: Paš odi andruňi brana sas jekh kher, andre savo pes džalas andre prekal
    o vudar paš e chodbica. Ode žužarenas o labarde obeti.
  pes-OPV: و نزد اسبرهای دروازه‌ها اطاقی بادروازه‌اش بود که در آن قربانی های سوختنی
    رامی شستند.
  ron-1924: Ера о одае каре се дескидя спре тинда порций; аколо требуяу спэлате ардериле-де-тот.
  ben-OBCV: বাইরের উঠানের মধ্যে ভিতরের দ্বারের থামের পাশে একটি ঘর ছিল, যেখানে হোমবলি
    ধোয়া হত।
  som-som: Oo waxaa jirtay qollad albaabkeedu ku ag yiil tiirarka irdaha, oo halkaasaa
    qurbaanka la gubo lagu maydhay.
  lat-VUC: 'Et per singula gazophylacia ostium in frontibus portarum: ibi lavabant
    holocaustum.'
  eng-ASVBT: And a chamber with the door thereof was by the posts at the gates; there
    they washed the burnt offering.
  ita-1885: E fra le pilastrate di quelle porte vi erano delle logge, co' loro usci;
    quivi si lavavano gli olocausti.
  eng-LXXUP: Its chambers and its doorways, and its porches at the second gate served
    as a drain,
  eng-ULB: There was a room with a door by each of the inner gateways. This was where
    they rinsed the burnt offerings.
  spa-VBL: Junto al pórtico de las puertas interiores había una sala con una puerta.
    Allí se lavaba el holocausto.
  fra-_FOB: Il y avait une chambre qui avait ses ouvertures du côté des poteaux des
    portes; c'est là qu'on lavait les holocaustes.
  mal-mal: അവിടെ ഒരു അറ ഉണ്ടായിരുന്നു; അതിലേക്കുള്ള പ്രവേശനം ഗോപുരത്തിന്റെ പൂമുഖത്തിൽകൂടി
    ആയിരുന്നു; അവിടെ അവർ ഹോമയാഗം കഴുകിയിരുന്നു.
  urd-GVR: Andarūnī shimālī darwāze ke barāmde meṅ darwāzā thā jis meṅ se guzar kar
    insān us kamre meṅ dāḳhil hotā thā jahāṅ un zabah kie hue jānwaroṅ ko dhoyā jātā
    thā jinheṅ bhasm karnā hotā thā.
  suz-BL: पिंडी आ नेक्‍था लाप्‍चो पाइश्‍शो कोठा का बाक्‍त। मेकेर चोशा चढ़ेतीक ब्‍वाक्‍कुम
    मुरबाक्‍तेक्‍म।
  eng-NOY: And a room with its doors was by the borders of the gates, where they washed
    the burnt-offering.
  ita-1927: E c’era una camera con l’ingresso vicino ai pilastri delle porte; quivi
    si lavavano gli olocausti.
  ckb-ckb: لەلای هەیوانی هەر دەروازەیەکی ناوەوە ژوورێک و داڵانێک هەبوو، لەوێ قوربانی
    سووتاندنیان دەشوشت.
  eng-BBE: And there was a room with a door in the covered way of the doorway, where
    the burned offering was washed.
  kan-OKCV: ಕೊಠಡಿಗಳೂ ಅವುಗಳ ಪ್ರವೇಶಗಳೂ ಬಾಗಿಲುಗಳ ಕಂಬಗಳ ಬಳಿಯಲ್ಲಿ, ದಹನಬಲಿಯನ್ನು ತೊಳೆಯುವಲ್ಲಿ
    ಇದ್ದವು;
  tam-2017: அதின் அறைகளும் அதின் கதவுகளும் வாசல்களின் தூணாதாரங்களுக்கு அருகில் இருந்தது;
    அங்கே தகனபலிகளைக் கழுவுவார்கள்.
  spa-RV-1909: Y había allí una cámara, y su puerta con postes de portales; allí lavarán
    el holocausto.
  ron-BTF: Și camerele și intrările ei erau lângă stâlpii porților, unde spălau ofranda
    arsă.
  eng-WEBP: A room with its door was by the posts at the gates. They washed the burnt
    offering there.
  eng-FBV: A room with a doorway stood beside by the porch of the inner gateways.
    This was where the burnt offering was washed.
  nld-1939: In de poorthal was een kamer met ingang; daar spoelde men het brandoffer
    af.
  nch-BL: Huan oncac se cuarto cati tapojqui ipan nopa sala ipan nopa pasillo ipan
    sesen caltemit. Nopona ipan nopa cuarto quipajpacayayaj nochi nopa nacat ten tapiyalme
    cati teipa temacayayaj quej tacajcahualisti tatatili.
  vie-1934: Có một cái phòng mà cửa nó ở gần các cột của hiên cửa, ấy người ta rửa
    các của lễ thiêu ở đó.
  hin-CV: हर एक भीतरी द्वार के मंडप के बाजू में एक दरवाजे वाला एक कमरा था, जहां होमबलिदान
    को धोया जाता था.
  spa-BES: Y había una habitación con una puerta junto a los pilares de la puerta,
    donde se lavaba la ofrenda quemada.
  tdx-tdx: Añivo o tolà’ i lalambei’eio ty fizilihañe mb’ami’ty traño-kede; ao ty
    fanasañe o hisoroñañeo.
  tha-KJV: มี​ห้องๆหนึ่งและมีทางเข้าอยู่​ที่​เสาของหอประตู เป็​นที​่ล้างเครื่องเผาบู​ชา
  por-BR-2018: E sua câmara e sua porta estavam junto dos pilares das portas, onde
    lavavam o holocausto.
  deu-ELO: Und eine Zelle und ihr Eingang war an den Pfeilern der Tore; daselbst spülte
    man das Brandopfer ab.
  eng-WYC-2018: And by all chambers a door was in the posts of gates; and there they
    washed burnt sacrifice. (And the chambers, or the rooms, and their doors, were
    by the gateposts; and they washed the burnt sacrifice there.)
  epo-epo: Estis ankaŭ ĉambro kun sia enirejo apud la kolonoj ĉe la pordegoj; tie
    oni lavadis la bruloferon.
  uig-PIN: Ⱨǝrbir dǝrwaza ikki tüwrükining yenida ixiklik kiqik ɵy bar idi; ular xu
    ɵylǝrdǝ kɵydürmǝ ⱪurbanliⱪlarni yuyatti.
  beo-beo: 'Gadili dibifufu amo ganodini, alofele gagui diasu da ganodini logo holei
    amoga gagui. Amo da sesei amo da Debolo diasu ba:le gusui ba:i, amoga madelagi
    ba:i. Amo alofele gagui diasu ganodini ilia da ohe gogo gobele salimusa: medoi,
    ilia da:i hodo dodofesu.'
  tpi-OTNT: Dispela haus long hap not bilong namba 2 banis i gat narapela rum tu i
    stap. Dispela rum i stap long arere bilong bikpela rum. Na dua bilong en i stap
    long banis bilong bikpela rum. Long dispela rum ol i save wasim ol abus bilong
    ol ofa bilong paia i kukim olgeta.
  hau-SA: Ɗakin da hanya ta ratsa ciki yana kusa da shirayin a kowane hanyoyin shiga
    na ciki, inda a kan wanke hadayun ƙonawa.
  uig-LAT: Herbir dеrwaza ikki tüwrükining yénida ishiklik kichik öy bar idi; ular
    shu öylerde köydürme qurbanliqlarni yuyatti.
  nde-nde: Indlu eyayilomnyango yayiseduze lentuba kulelo lalelo isango langaphakathi,
    lapho iminikelo yokutshiswa eyayigeziselwa khona.
  ton-ton: Pea ko hono ngaahi potu fale, mo hono ngaahi matapā, naʻe vāofi ia mo e
    pou ʻoe ngaahi matapā, ʻaia naʻe fufulu ai ʻae ngaahi feilaulau tutu.
  ces-1613: I komůrky a dvéře její při veřejích bran, kdež obmývali oběti zápalné.
  eng-WMB: A room with its door was by the posts at the gates. They washed the burnt
    offering there.
  tam-TCV: ஒவ்வொரு உள் நுழைவு வாசலின் புகுமுக மண்டபத்திற்கு அருகிலும் ஒரு கடை வாசலைக்கொண்ட
    அறையொன்று இருந்தது. அங்கே தகனபலிகள் கழுவப்பட்டன.
  ceb-ULB: Adunay lawak nga may pultahan sa matag agianan nga anaa sa sulod nga bahin.
    Dinhi nila hugasan ang mga halad nga sunogon.
  pol-UBG: Były też komory i wejście do nich przy filarach bram, tam obmywano ofiarę
    całopalną.
  urd-GVU: اندرونی شمالی دروازے کے برآمدے میں دروازہ تھا جس میں سے گزر کر انسان اُس
    کمرے میں داخل ہوتا تھا جہاں اُن ذبح کئے ہوئے جانوروں کو دھویا جاتا تھا جنہیں بھسم
    کرنا ہوتا تھا۔
  deu-1912: Und unten an den Pfeilern an jedem Tor war eine Kammer mit einer Tür,
    darin man das Brandopfer wusch.
  kan-2017: ಹೆಬ್ಬಾಗಿಲ ಕಂಬಗಳ ಪಕ್ಕದಲ್ಲಿ ಒಂದು ಕೋಣೆಯೂ, ಅದರ ದ್ವಾರವೂ ಕಾಣಿಸಿದವು. ಆ ಕೋಣೆಯೊಳಗೆ
    ಸರ್ವಾಂಗಹೋಮ ಪಶುಗಳ ಮಾಂಸವನ್ನು ತೊಳೆಯುತ್ತಿದ್ದರು.
  yap-yap: U lan e ba’ ni wuru’ e yoror e bay boch reb e naun nib peth ko ba’ ni langgin
    e garog ko ba’ ni lel’och. Ni bmab ngalan fa gin yima yan riy nga nu’an nib sabliy
    fare yoror, ni aram e gin yima luknag e gamanman riy ni ngan orfeg ni kab polo’
    ni maligach.
  hlt-MCSB: Vongka ngalha taengkah imkhan thohka ah hmueihhlutnah te pahoi a hoek
    uh.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዙላ ዓሳ ቡካ ጶኦኮኮ ኬዶ ባንፆና ጋሮ ዲሮ ካሮና ዎላ ካኣሜ ሜሌ ቆልዓ ዓኣኔ፤ ዬያኮ ዓሳ ቡካ ጶኦኮኮ
    ሆታ ዓኣ ጌሎ ካሮ ባንፆና ጌልዛ ካራ ዓኣኔ፤ ፆኦሲም ሚቺ ዒንጋኒ ሹኪንታ ቆልሞ ዓሽካ ማስኪንታሢ ዬካኬ።
  twi-ASANTE: Ɛdan bi a ɛpono da ano bɛn ntwonoo a ɛwowɔ apono a ɛwɔ mfimfini no mu
    biara ho. Ɛhɔ na wɔhohoro ɔhyeɛ afɔrebɔdeɛ ho.
  eng-WEBU: A room with its door was by the posts at the gates. They washed the burnt
    offering there.
  wal-wal: Kare dabaabau huuphessa baggaara, giddo dirssaa penggiyaa baranddaara ohettida,
    hara kifileekka de7ees. Xuuggiyo yarshshuwau ehiyo mehiyaa ashoi meecettiyoi he
    kifiliyaana.
  spa-PDDPT: Había allí una cámara y su puerta con columnas de patio. Allí lavaban
    el holocausto.
  gun-gun: Ha'e va'e regua opy ja'o'i ha'e oikeaty ma oka py ijyta ikuai va'e rexei'i
    opyta, mymba oapy reve ome'ẽ mbyrã ojoiaty oĩa py ae.
  ilo-ULB: Adda maysa a siled nga adda ruanganna iti abay ti tunggal akin-uneg a ruangan.
    Ditoy ti pangugasanda kadagiti daton a mapuoran.
  kpg-kpg: Di malae i daha e iai di ruum damana e madalia hogi di ngudu di ala dela
    mugi lodo i baahi ngeia, e ulu adu gi lodo di ruum dela e huli adu gi di gowaa
    abaaba dela i mugi daha. Deelaa di gowaa digaula e hagamadammaa ai nia huaidina
    manu ala e dudu hagadogomaalia e hai tigidaumaha.
  uig-ARA: ھەربىر دەرۋازا ئىككى تۈۋرۈكىنىڭ يېنىدا ئىشىكلىك كىچىك ئۆي بار ئىدى؛ ئۇلار
    شۇ ئۆيلەردە كۆيدۈرمە قۇربانلىقلارنى يۇياتتى.
  sus-sus: Yire nde nu na kankan xa sode dɛ ra, xuruse naxee bama sɛrɛxɛ gan daaxi
    ra, nee nu maxama mɛnni nɛ.
  pon-2006: Nan kehl en maslikio mie pere laud ehu me patehngete ewen kehl en masloaleo
    ni paliepeng. E pedolongalahng nan perehn pedolongo me sallahng kehl en maslikio,
    oh ih wasao me re kin widen ie mahn en meirong kan me kin pwonte meirongala.
  ksd-ksd: Ma tika na bagialar i ga tur pire ra umana tukal ta ra mataniolo; ma di
    ga vagomgom ra tinabar di tuntun tar ia tana.
  grc-BRENT: Τὰ παστοφόρια αὐτῆς, καὶ τὰ θυρώματα αὐτῆς, καὶ τὰ αἰλαμμὼν αὐτῆς ἐπὶ
    τῆς πύλης τῆς δευτέρας ἔκρυσις,
  ind-AYT: Ada juga sebuah kamar dengan sebuah pintu yang ada di samping pilar pintu
    gerbang, di sana mereka mencuci persembahan bakaran.
  nya-nya: Panali chipinda ndipo khomo lake linali pafupi ndi khonde la chipata cholowera
    chamʼkati. Mʼchipinda mʼmenemo ankatsukira nyama ya nsembe yopsereza.
  hrv-hrv: Uz trijemove vrata bijaše prostor s posebnim ulazom. Ondje su se ispirale
    žrtve paljenice.
  mps-mps: Te not badu te bede te gasa be habu me elaluali. Te be habu te genuai be
    habu sesege badu elaluali. Tama te be habugo sunumi te genuai be habu dedawali
    sunumi badu elaluali. Tama te be habude augwaligo te iside mu dela silabo ofa
    yabo hasa dabego mi ąįgo telabo digi dao.
  tpi-tpi: Dispela haus long hap not bilong namba 2 banis i gat narapela rum tu i
    stap. Dispela rum i stap long arere bilong bikpela rum. Na dua bilong en i stap
    long banis bilong bikpela rum. Long dispela rum ol i save wasim ol abus bilong
    ol ofa bilong paia i kukim olgeta.
  dan-1931: Derpå vendte han sig til det Indre, idet han førte mig til Østporten;
    der skyllede man Brændofferet.
  vie-OVCB: Có một căn phòng bên cạnh hành lang của lối vào dùng để rửa thịt sinh
    tế trước khi đem dâng trên bàn thờ.
  guj-2017: અંદરના દરવાજા પાસે પ્રવેશદ્વારવાળી એક ઓરડી હતી. જ્યાં દહનીયાર્પણ ધોવામાં
    આવતાં હતાં,
  pon-2006A: Nan kehl en maslikio mie pere laud ehu me patehngete ewen kehl en masloaleo
    ni paliepeng. E pedolongalahng nan perehn pedolongo me sallahng kehl en maslikio,
    oh ih wasao me re kin widen ie mahn en meirong kan me kin pwonte meirongala.
  por-BRBSL: Uma sala com sua porta estava junto aos postes nos portões. Lá eles lavaram
    a oferta queimada.
  cth-cth: Hmaisawi e saring hah tui hoi pâsu nahane rakhannaw, kâennae naw teh, hote
    takhang e vaikhap dawkvah ao.
  twi-twi: Ɔdan bi a ɔpon da ano bɛn ntwironoo a ɛwowɔ apon a ɛwɔ mfimfini no mu biara
    ho, hɔ na wɔhohoro ɔhyew afɔrebɔde ho.
  hlt-hlt: Vongka ngalha taengkah imkhan thohka ah hmueihhlutnah te pahoi a hoek uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ ditou mɑrì bo kɛ̀ di kó dibòrì bo kukpɑ̃́nkpɑ̃́nkù
    bíɛ́kɛ̀, bɛ̀ do ɔ̃ɔ̃ dɛ́ nhɔ́ú iwũɔ̃ bɛ̀ kùɔ ì ti Yiɛ̀ nKuyie nkɛ nɛ́ nɑ kɛ́ ì
    tuɔ̀.
  msy-2020: Ezɨ dɨvazir namba 2ɨn notɨn amadaghan itir tiar akamɨn azuarimɨn boroghɨn,
    danganir mam uaghan iti. Danganir kamɨn tiar akam, azuarimɨn boroghɨn iti. Me
    ofan bar isia mɨghɨriba bagh asɨziba inigh izɨ, danganir kamɨn aven da ruam.
  dop-dop: Kutuluɣu nɑkʋlɩ kɩɩ wɛ ilim ntɔɣɔŋ tɔɔ nɔnɔɣɔ ɩsɛntɑɑ. Tǝnɑɣɑ pɑ nyɑɑlɑɣɑ
    tɔlɑ wenɑ pɑ kʋkɑɣɑ nɑ pɑ́ lɑkɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ.
  azb-azb: İçəri həyətin darvazalarındakı eyvanların yanında qapısı eyvana açılan
    bir otaq var idi. Yandırma qurbanları burada yuyulurdu.
  eng-DBY: And there was a cell and its entry by the posts of the gates; there they
    rinsed the burnt-offering.
  hin-2017: फिर फाटकों के पास के खम्भों के निकट द्वार समेत कोठरी थी, जहाँ होमबलि धोया
    जाता था।
  wol-KYG: Am na néeg buy ubbikoo ci biir mbaaru bëj-gànnaar ba féete biir. Fa lañuy
    raxase yàppu saraxu rendi-dóomal.
  eng-YLT: And the chamber and its opening [is] by the posts of the gates, there they
    purge the burnt-offering.
  eng-WYC-2017: And by all chambers a door was in the posts of gates; and there they
    washed burnt sacrifice.
  eng-WMBB: A room with its door was by the posts at the gates. They washed the burnt
    offering there.
  urd-GVH: अंदरूनी शिमाली दरवाज़े के बरामदे में दरवाज़ा था जिसमें से गुज़रकर इनसान
    उस कमरे में दाख़िल होता था जहाँ उन ज़बह किए हुए जानवरों को धोया जाता था जिन्हें
    भस्म करना होता था।
  rug-rug: Na lose sapu koa ia na sasada, si koa tata koari na lose nuqunuquruana
    koari hopeke lolomo nuquru pu la koasa varivarigarana pa kenuna sa Zelepade, vasina
    hoke ta ṉuzapa va via sari na vinukivukihi va uququ.
  gaz-gaz: Kutaan balballi isaa gara gardaafoo karra sanatti baʼu tokko jira ture;
    innis lafa aarsaan gubamu itti miicamu ture.
  fra-LSG: Il y avait une chambre qui s’ouvrait vers les poteaux des portes, et où
    l’on devait laver les holocaustes.
  yal-yal: Konkona nde yi sansanna so dɛ palane kui saraxa xuruse gan daxine yi maxama
    dɛnaxan yi.
  haw-1868: Ma na kia o na ipuka na keena liilii a me kona mau wahi e komo ai, ma
    kahi e holoi ai lakou i ka mohaikuni.
  arb-NAV: وَكَانَ هُنَاكَ مُخْدَعٌ مُلْحَقٌ بِهِ مَعَ بَابِهِ، مُجَاوِرٌ لِعَضَائِدِ
    الأَبْوَابِ، حَيْثُ كَانَتْ تُغْسَلُ ذَبِيحَةُ الْمُحْرَقَةِ.
  ewe-ewe: Xɔ aɖe li si ƒe mɔnu le akpata la ŋu le agbo emetɔ ɖe sia ɖe ŋu, afi siae
    wokpalaa numevɔsawo le.
  eng-LEE: And there was a chamber with its door by the door-posts of the gates, where
    they washed off the burnt-offerings.
  asm-FB: প্ৰত্যেক বাট-চৰাৰ বাৰাণ্ডাৰ ওলাই থকা সন্মুখৰ দুই ভাগৰ ওচৰত দুৱাৰ থকা এটা
    এটা কোঁঠালি আছিল; তাত হোম-বলি ধোৱা হয়।
  sus-A: يِرٍ ندٍ نُ نَ كَنكَن شَ سٌدٍ دّ رَ، شُرُ سٍ نَشٍيٍ بَمَ سّرّشّ فَن دَاشِ
    رَ، نٍيٍ نُ مَشَمَ مّننِ نّ.
  fra-SBL: Une pièce avec sa porte était près des poteaux des portes. On y lavait
    l'holocauste.
  hbo-hbo: וְלִשְׁכָּ֣ה וּפִתְחָ֔הּ בְּאֵילִ֖ים הַשְּׁעָרִ֑ים שָׁ֖ם יָדִ֥יחוּ אֶת־הָעֹלָֽה׃
  kik-kik: Ningĩ hau gĩthaku-inĩ, o itoonyero-inĩ rĩa na thĩinĩ, nĩ haarĩ na kanyũmba
    kaarĩ na mũromo, na hau nĩho maruta ma njino maathambagĩrio.
  fra-NCL: Il y avait une chambre, avec sa porte, près des pilastres des portiques ;
    c’est là qu’on lavait les holocaustes.
  cek-AK: Hmai angbawnhaih moi pasaehhaih, imkhaannawk hoi akunhaih loe khongkha thok
    taengah oh.
  cuk-cuk: Dogedgi, neg-imba-naid-dikarba, neg-senigwad-gwagwen siid. A-neggi ibmar-durgan-ogumakar-uklegoed
    enukleged.
  uig-CYR: Һәр бир дәрваза икки төврқкиниң йенида ишиклик кичик өй бар еди; улар шу
    өйләрдә көйдүрмә қурбанлиқларни жуятти.
  tel-2017: ప్రతి గుమ్మం స్తంభాల దగ్గర వాకిలి ఉన్న ఒక గది ఉంది. ఆ గదుల్లో దహనబలి పశువుల
    మాంసం కడుగుతారు.
  hat-BSA: Yon chanm ak pòtay li te bò pilye nan pòtay yo. La, yo te lave ofrann brile
    yo.
  kos-kos: Ke acn mwesas se lik ah, oasr lale se kupasryang nu ke mutunpot layen epang
    — ikakla nu ke infukil in utyak ma oan ngetla nu ke acn mwesas sac. Pa inge acn
    se ma elos ac ohlla monin kosro ma ac fonna kisakinyuk.
  hbo-WLC: וְלִשְׁכָּ֣ה וּפִתְחָ֔הּ בְּאֵילִ֖ים הַשְּׁעָרִ֑ים שָׁ֖ם יָדִ֥יחוּ אֶת־הָעֹלָֽה׃
  ibo-ibo: Otu ọnụụlọ nke nwere ọnụ ụzọ dịkwa nʼakụkụ mpụta ọnụ ụlọ nke ime ime ọnụ
    ụzọ ama ọbụla, ebe a na anọ asacha anụ aja nsure ọkụ niile.
  ory-ory: ପୁଣି, ଦ୍ୱାରମାନର ନିକଟସ୍ଥ ଉପସ୍ତମ୍ଭସକଳର ପାଖରେ ଦ୍ୱାରବିଶିଷ୍ଟ ଏକ କୋଠରି ଥିଲା;
    ସେଠାରେ ସେମାନେ ହୋମବଳି ଧୌତ କଲେ
  chk-chk: A wor eu rum fiti eu asamalap ren ewe kengkang lon iteiten eu me eu kewe
    asamalapen lon. Ikenan ra talü ekewe mönün asoren kek.
  rop-rop: Wal insaid langa det rum weya olabat bin oldei gowin langa det geit langa
    nowathsaid, aibin luk fobala teibul bin jidan insaid langa det rum. Dubala bin
    jidan wansaid en dubala najasaid weya dei oldei kilimbat ola enimul redi blanga
    sekrifais ofring. Wal atsaid langa det rum, lilwan haus bin jidan deya weya deibin
    oldei washimbat ola enimul bifo blanga gibitbat ofring blanga meigim YAWEI gudbinji,
    o gibit sekrifais ofring blanga olabat nogudbalawei, o blanga sekrifais blanga
    meigim ebribodi jidan gudwei.
  ukr-1871: Була також сьвітлиця з увіходом до неї у ворітніх стовпів; там обмивано
    жертви на всепаленнє.
  deu-1951: 'Und ein Gemach war da, deren Tür sich an den Torpfeilern befand: daselbst
    wusch man das Brandopfer ab.'
  eng-JPS: And a chamber with the entry thereof was by the posts at the gates; there
    was the burnt-offering to be washed.
  srp-1865: I klijeti s vratima bijahu kod dovratnika tijeh vrata, ondje se prahu
    žrtve paljenice.
  lug-lug: Waaliwo ekisenge n’oluggi lwakyo ekyaliraana ekisasi ku buli mulyango ogw’oluggya
    olw’omunda. Omwo ebiweebwayo ebyokebwa mwe byayozebwanga.
  heb-heb: ולשכה ופתחה באילים השערים שם ידיחו את העלה׃
  ben-IRV: প্রত্যেক ভিতরের দ্বারগুলির সঙ্গে দরজা যুক্ত এক এক ঘর ছিল। যেখানে তারা হোমবলি
    ধুত।
  pan-pan: ਫਾਟਕਾਂ ਦੇ ਥੰਮਾਂ ਦੇ ਕੋਲ ਦਰਵਾਜ਼ੇ ਵਾਲੀ ਕੋਠੜੀ ਸੀ, ਜਿੱਥੇ ਹੋਮ ਦੀ ਬਲੀ ਧੋਂਦੇ ਸਨ।
  mya-JVB: မီးရှို့ သော ယဇ်ကောင်ကိုရေနှင့် ဆေးကြော စရာအခန်း များ၊ အခန်း ဝင်ဝများတို့သည်
    ထို တံခါး မုတ် ၌ ရှိကြ၏။
  hmo-hmo: Unai murimuri kahanai ia noho magu ese ia hagegea ariara gabuna dekenai
    daiutu ta ia noho, mirigini kahana magu iduara, lalona gauna, ena badibadinai.
    Inai daiutu ena iduara be magu iduara ena dehe lalonai ia vareai, bona inai ruma
    lalonai boromakau, mamoe bona gabua ore totona boubou gaudia idia huria.
  urd-urd: और फाटकों के सुतूनों के पास दरवाज़ेदार हुजरा था, जहाँ सोख़्तनी कु़र्बानियाँ
    धोते थे।
  rus-SYN: 'Была также комната, со входом в нее, у столбов ворот: там омывают жертвы
    всесожжения.'
  bqc-SIM: Kpɛ́nɛ kú bↄlɛ bilandaa saɛ. Wekĩi wì idau sa pↄ́ wì a pↄ́ kátɛu à
    tɛ́kũ obↄↄwa.
  tcz-CHONGTHU: Kotpi hongcha akipatna kotpi sungnung a chun kotkhat aumin chule apanga
    chun indan khat aumin, hichea chu pumgo thilto ding sa kisop ji ahi.
  mar-mar: द्वारापाशी खांबाला लागून एकएक खोली असून तिला दार होते. तेथे होमबलि धूत
    असत.
  qub-qub: Jatun cuartu alarman yaycunachöpis juc cuartu caycaran. Chaychömi mayllaj
    rupachinanpaj caj pishtashan aychacunata.
  bqp-bqp: Kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ gɑ diru gɑru mɔ te tɑ mɛɛrɑ gen
    dii sɔɔ giɑ. Miyɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginun yɑɑ kpɑkie.
  hat-hat: Nan gwo lakou deyò a te gen yon chanm bò pòtay nò ki mennen nan ti lakou
    anndan an. Chanm sa a te louvri sou gwo chanm lan ki bay sou gwo lakou a. Se la
    yo te lave vyann bèt yo te fin touye anvan y' al boule yo nèt sou lotèl la.
  eng-BSB: There was a chamber with a doorway by the portico in each of the inner
    gateways. There the burnt offering was to be washed.
  eng-WEBPB: A room with its door was by the posts at the gates. They washed the burnt
    offering there.
  kbq-kbq: Hagi ana kafante'ma avunoma kinte'nomofo kantikaziga tevefima kre fananehu
    ofama hu afu ame'aramina sese nehaze.
  nhe-BL: Huan oncac se cuarto tlen tlapojqui ipan nopa sala ipan nopa pasillo ipan
    sesen puerta. Nopano ipan nopa cuarto quipajpajque nochi nopa nacatl tlen tlapiyalime
    tlen teipa temacase queja tlacajcahualistli tlatlatili.
  gub-BL: Ata haw katu pe har pe heta ipupyaikaw pyrer ukenawhu tàpuzuhu pupe har
    huwake. Teko oho ipupyaikaw pyrer uhu ma'e ata haw henataromo har pe a'e ipupyaikaw
    pyrer pupe wà. Xaxeto uhez ma'ea'yr ipehegwer Tupàn henataromo hapy katu pyràm
    a'e pe wà.
  eng-DRA: 'And at every chamber was a door in the forefronts of the gates: there
    they washed the holocaust.'
