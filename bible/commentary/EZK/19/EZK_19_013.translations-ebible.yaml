verse: EZK.019.013
translations:
  mal-C: ഇപ്പോൾ അതിനെ മരുഭൂമിയിൽ, ഉണങ്ങിവരണ്ട നിലത്തു നട്ടിരിക്കുന്നു.
  deu-TKW: Und jetzt ist er eingepflanzt in die Wüste, in dürres und lechzendes Land.
  lin-lin: Mpe sik’oyo baloni yango kati na esobe, mokili oyo ekawuka mpe ezanga mayi.
  eng-LSV: And now she is planted in a wilderness, || In a dry and thirsty land.
  eng-GNV: And now she is planted in the wildernes in a drie and thirstie ground.
  eng-WEBSTER: And now she is planted in the wilderness, in a dry and thirsty ground.
  nhw-BL: Huan ama nopa xocomeca tzontli catli quinextía nopa tlanahuatijquetl oneltoc
    ipan se huactoc tlali tlen Babilonia, campa tlahuel tetic nopa tlali huan amo
    onca atl.
  swh-ONEN: Sasa umepandwa jangwani katika nchi kame na ya kiu.
  bba-bba: Tɛ̃ yɑ ɡire tem ɡbebum sɔɔ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: And now she is planted in the wilderness, in a dry and thirsty ground.
  luo-luo: Koro tinde opidhe e piny motimo ongoro, ma en piny motwo kendo man-gi riyo.
  meu-meu: Harihari ia na tano ḡaḡaena ai vada e hehado hanai, tano kaukauna ai, ranu
    mase gabuna ai.
  npi-ULB: यसैले अब त्‍यो उजाड-स्‍थानमा, सुक्‍खा र पानी नभएको ठाउँमा रोपियो ।
  yor-yor: Báyìí, a tún ún gbìn sínú aṣálẹ̀ ni ilẹ̀ gbígbẹ àti ilẹ̀ tó ń pòǹgbẹ omi.
  pes-OPCB: اکنون آن درخت در بیابان کاشته شده است، در زمینی خشک و بی‌آب!
  tgl-ULB: Kaya ngayon, nakatanim siya sa ilang, sa isang tuyo at uhaw na lupain.
  hui-hui: Mani tigua pu gerebi ogoni dugu yalu puwa dindi ko yobini iba nabiraga
    wiagoha hangaya.
  mya-mya: ယ​ခု​အ​ခါ​ထို​အ​ပင်​ကို​ခြောက်​သွေ့​၍ ရေ​မ​ရှိ​ရာ​အ​ရပ်​ဖြစ်​သော​တော​ကန္တာ​ရ​တွင်
    စိုက်​ထား​လေ​သည်။
  bod-N: ད་ལྟ་དེ་ནི་ཆུ་མེད་སྐམ་ས་དང་། །དབེན་སྟོང་ཡུལ་དུ་བཙུགས་པ་ཡིན་ལགས་ཤིང་། །
  sna-sna: Zvino wakasimwa mugwenga, munyika yakaoma ine nyota.
  spa-BLM: Ahora está plantada en el desierto, en una tierra seca y sedienta.
  cac-cac: Axo ticnaic, a d'a tz'inan luum avab'il te' nunal uva chi'.
  swh-ULB: Hivyo sasa, umepandwa jangwani, kwenye nchi ya ukame na kavu.
  bel-bel: А цяпер яна перасаджана ў пустыню, у зямлю сухую і сьмяглую.
  deu-ELBBK: Und nun ist er in die Wüste gepflanzt, in ein dürres und durstiges Land.
  mbb-OT: Ne zutun impasek heini iuman diyà te sibsivayan, diyà te lugar he memaza
    he wazà duen wahig.
  mal-2015: ഇപ്പോൾ അതിനെ മരുഭൂമിയിൽ ഉണങ്ങിവരണ്ട നിലത്തു നട്ടിരിക്കുന്നു.
  rmc-rmc: Akana sas presadzimen pre pušťa andre šuki phuv bi o paňi.
  pes-OPV: و الان در بیابان در زمین خشک و تشنه مغروس است.
  ron-1924: Ши акум есте сэдитэ ын пустиу, ынтр-ун пэмынт ускат ши фэрэ апэ.
  ben-OBCV: এখন সেটি কে মরুভূমিতে, শুকনো, জলহীন দেশে লাগানো হয়েছে।
  som-som: Oo haddana waxaa iyadii lagu dhex beeray cidlada, taasoo ah dhul engegan
    oo oommanaa.
  lat-VUC: Et nunc transplantata est in desertum, in terra invia et sitienti.
  eng-ASVBT: And now it is planted in the wilderness, in a dry and thirsty land.
  ita-1885: Ed ora, ella è piantata nel deserto, in terra secca ed arida.
  eng-LXXUP: And now they have planted her in the wilderness, in a dry land.
  eng-ULB: So now it is planted in the wilderness, in a land of drought and thirst.
  spa-VBL: Ahora la vid ha sido replantada en el desierto, en una tierra seca y sin
    agua.
  fra-_FOB: Le feu les a dévorés, et maintenant elle est plantée dans le désert, dans
    une terre sèche et aride.
  mal-mal: ഇപ്പോൾ അതിനെ മരുഭൂമിയിൽ ഉണങ്ങി വരണ്ട നിലത്തു നട്ടിരിക്കുന്നു.
  urd-GVR: Ab bel ko registān meṅ lagāyā gayā hai, wahāṅ jahāṅ ḳhushk aur pyāsī zamīn
    hotī hai.
  suz-BL: मिनु मुल मेको सोव़शो ब्‍वाक्‍कु मबाक्‍शो गोरशो रागीम ख्रुम्‍चा पुंइसाक्‍व।
  eng-NOY: And now she is planted in the desert, In a dry and thirsty land.
  ita-1927: Ed ora è piantata nel deserto in un suolo arido ed assetato;
  ckb-ckb: ئێستا وا لە چۆڵەوانیدا چێنراوە، لە خاکێکی وشک و تینوودا.
  eng-BBE: And now she is planted in the waste land, in a dry and unwatered country.
  kan-OKCV: ಈಗ ಅದು ಮರುಭೂಮಿಯಲ್ಲಿ ಒಣಗಿ, ನೀರಿಲ್ಲದಂಥ ಪ್ರದೇಶದಲ್ಲಿ ನೆಡಲಾಗಿದೆ.
  tam-2017: இப்பொழுது அது வறண்டதும் தண்ணீர் இல்லாததுமான வனாந்திர பூமியிலே நடப்பட்டிருக்கிறது.
  spa-RV-1909: Y ahora está plantada en el desierto, en tierra de sequedad y de aridez.
  ron-BTF: Și acum ea este sădită în pustie, într-un pământ uscat și însetat.
  eng-WEBP: Now it is planted in the wilderness, in a dry and thirsty land.
  eng-FBV: Now the vine has been replanted in the desert, in a dry and waterless land.
  nld-1939: Nu staat ze geplant in de steppe, In een streek van dorheid en dorst;
  nch-BL: Huan ama nopa xocomeca tzonti cati quinextía nopa tanahuatijquet oneltoc
    ipan se huactoc tali ten Babilonia, campa tahuel tetic nopa tali huan amo onca
    at.
  vie-1934: Bây giờ nó bị trồng nơi đồng vắng, trong đất khô và khát.
  hin-CV: अब उसे निर्जन प्रदेश में लगाया गया है, एक सूखी और प्यासी भूमि पर.
  spa-BES: Y ahora ella está plantada en los terrenos baldíos, en un país seco y sin
    agua.
  tdx-tdx: Naketsa am-patrañe añe re henaneo, an-tane maike amam-paipaiñe.
  tha-KJV: คราวนี้​เธอปลูกไว้ในถิ่นทุ​รก​ันดาร ในแผ่นดิ​นที​่​แห​้งแล้​งก​ันดารน้ำ
  por-BR-2018: E agora está plantada no deserto, em terra seca e sedenta.
  deu-ELO: Und nun ist er in die Wüste gepflanzt, in ein dürres und durstiges Land.
  eng-WYC-2018: And now it is planted over in desert, in a land without way, and thirsty.
    (And now it is planted again in the wilderness, in a thirsty land without a way,
    or without a road, or in a dry and thirsty land.)
  epo-epo: Kaj nun ĝi estas transplantita en la dezerton, en landon sekan kaj senakvan.
  uig-PIN: Ⱨazir u qɵl-bayawanda, Qangⱪaⱪ, susiz bir yǝrdǝ tikildi;
  beo-beo: Wali amo waini efe da hafoga:i soge, hano hamedei, amoga bugi.
  tpi-OTNT: Nau ol i kisim dispela diwai i go long ples drai tru na ol i planim long
    graun i no gat wara.
  hau-SA: Yanzu an shuka ta a hamada, a busasshiyar ƙasa marar ruwa.
  uig-LAT: Hazir u chöl-bayawanda, Changqaq, susiz bir yerde tikildi;
  nde-nde: Khathesi sesihlanyelwe enkangala, elizweni elitshisayo lelomileyo.
  ton-ton: Pea ko eni, kuo tō ia ʻi he toafa ʻi he kelekele mōmoa mo kakā.
  ces-1613: A nyní štípen jest na poušti, v zemi vyprahlé a žíznivé.
  eng-WMB: Now it is planted in the wilderness, in a dry and thirsty land.
  tam-TCV: இப்பொழுது அது வறண்ட வளமற்ற பாலைவனத்தில் நாட்டப்பட்டுள்ளது.
  ceb-ULB: Busa karon gitanom na kini ngadto sa kamingawan, sa init ug mala nga yuta.
  pol-UBG: A teraz została zasadzona na pustyni, na ziemi suchej i spragnionej.
  urd-GVU: اب بیل کو ریگستان میں لگایا گیا ہے، وہاں جہاں خشک اور پیاسی زمین ہوتی ہے۔
  deu-1912: Nun aber ist er gepflanzt in der Wüste, in einem dürren, durstigen Lande,
  kan-2017: ಈಗ ಅದು ನೀರಿಲ್ಲದೆ ಬೆಂಗಾಡಿನಲ್ಲಿ ನಾಟಿಕೊಂಡಿದೆ.
  yap-yap: Me’ere chiney e kan yung u daken e ted, ko but’ nib mlik ni dariy e ran
    riy.
  hlt-MCSB: Te dongah rhamrhae neh tuihalh khohmuen kah khosoek ah a phung coeng.
  mdy-ETH: ሃሢ ጋዓንቴ ዓሲ ናንጉዋ ዳውሎይዳ ዋኣፃባኣ ሜሎ ሳዓ ቱኪንቴኔ።
  twi-ASANTE: Afei wɔakɔtɛ no wɔ ɛserɛ so asase wesee a nsuo nni muo.
  eng-WEBU: Now it is planted in the wilderness, in a dry and thirsty land.
  wal-wal: Ha77i qassi i haatti bainna mela bazzuwan tokettiis.
  spa-PDDPT: Y ahora está plantada en el desierto, en tierra seca y sedienta.
  gun-gun: Ha'e gui aỹ ma tekoa e'ỹa py rive ju onhotỹa yvy piru reia ha'e yy noĩa
    py.
  ilo-ULB: Isu nga ita naimula isuna iti let-ang, iti daga a natikag ken namaga.
  kpg-kpg: Gei dolomeenei gei di maa guu dogi i lodo di anga henua, i lodo tenua maangoo
    nia wai ai.
  uig-ARA: ھازىر ئۇ چۆل-باياۋاندا، چاڭقاق، سۇسىز بىر يەردە تىكىلدى؛
  sus-sus: Yakɔsi a sixi gbengberenyi nan ma, bɔxi xɔrɔxɔɛ, ye mu na dɛnnaxɛ.
  pon-2006: Eri, met e poadidier nan sapwtehn, nan sahpw madekeng oh sohte pihl.
  ksd-ksd: Ma gori di vaume ta ra bil, ta ra pia i ge ma pa ta tava tana.
  grc-BRENT: Καὶ νῦν πεφύτευκαν αὐτὴν ἐν τῇ ἠρημῳ, ἐν γῇ ἀνύδρῳ.
  ind-AYT: “Sekarang, pohon anggur itu ditanam di padang belantara, di tanah yang
    kering dan gersang.
  nya-nya: Ndipo tsopano anawuwokeranso ku chipululu, dziko lowuma ndi lopanda madzi.
  hrv-hrv: U pustinju bje presađena, u zemlju suhu, bezvodnu.
  mps-mps: Tama augwaligo te ni te wa pai buluba mu sela pelama, tama augwaligo te
    ąį meni yai tǫde bulalio.
  tpi-tpi: Nau ol i kisim dispela diwai i go long ples drai tru na ol i planim long
    graun i no gat wara.
  dan-1931: Nu er den plantet i Ørkenen, et tørt og tørstigt Land.
  vie-OVCB: Bây giờ cây nho được trồng trong hoang mạc, nơi đồng khô cỏ cháy.
  guj-2017: હવે તેને અરણ્યમાં સૂકા તથા નિર્જળ પ્રદેશમાં રોપવામાં આવી છે.
  pon-2006A: Eri, met e poadidier nan sapwtehn, nan sahpw madekeng oh sohte pihl.
  por-BRBSL: Agora está plantada no deserto, em uma terra seca e sedenta.
  cth-cth: Atu teh, tui a ohoehnae ka ke e kahrawngum vah ung e lah ao toe.
  twi-twi: Afei wɔakɔtɛw no wɔ sare so asase kesee a nsu nni mu mu.
  hlt-hlt: Te dongah rhamrhae neh tuihalh khohmuen kah khosoek ah a phung coeng.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ mù fìí ntɛtenkpetɛ̀, dikpɑ́ɑ̀ tɛdɔntɛ̀ ĩ́nkɛ̀.
  msy-2020: Me datɨrɨghɨn a inigha dɨpaba puvatɨzir danganimɨn ghua, nguazir dakɨghtɨzimɨn
    anekara.
  dop-dop: Nɔɔnɔɔ wʋlɑɣɑ tɛtʋ tɑɑ timpi lʋm fɛɩ nɑ lʋkɔtʋ wɛɛ tɔɣɔ pɑ sɔ-kʋ.
  azb-azb: O indi Çöldə, quraq və susuz torpaqda əkildi.
  eng-DBY: 'And now it is planted in the wilderness, in a dry and thirsty ground:'
  hin-2017: अब वह जंगल में, वरन् निर्जल देश में लगाई गई है।
  wol-KYG: Tey mu ngi jëmbate fi màndiŋ mi, ci réew mu wow, maral.
  eng-YLT: And now — it is planted in a wilderness, In a land dry and thirsty.
  eng-WYC-2017: And now it is planted over in desert, in a land without a way, and
    thirsty.
  eng-WMBB: Now it is planted in the wilderness, in a dry and thirsty land.
  urd-GVH: अब बेल को रेगिस्तान में लगाया गया है, वहाँ जहाँ ख़ुश्क और प्यासी ज़मीन
    होती है।
  rug-rug: Kamahire si ta lete pa qega si asa, pa pepeso popana meke memehana.
  gaz-gaz: Amma isheen gammoojjii keessa, lafa gogaa dheebote irra dhaabamte.
  fra-LSG: Et maintenant elle est plantée dans le désert, Dans une terre sèche et
    aride.
  yal-yal: Iki, a fa tixi tonbonna nin bɔxɔ xareni min xɔnla dɛnaxan yi.
  haw-1868: Ua kanuia'e nei ia ma ka waonahele, ma ka aina maloo a me ka makewai.
  arb-NAV: وَهَا هِيَ الآنَ مَغْرُوسَةٌ فِي الصَّحْرَاءِ، فِي أَرْضٍ جَدْبَاءَ ظَمْأَى.
  ewe-ewe: Azɔ la, wodoe ɖe gbegbe, anyigba ƒuƒu aɖe dzi, afi si tsi menɔ o.
  eng-LEE: And now is she planted in the wilderness, in a dry and thirsty land.
  asm-FB: এতিয়া তাইক মৰুভূমিত, খৰাং আৰু শুকান দেশত ৰোৱা হ’ল।
  sus-A: يَكْسِ عَ سِشِ فبٍنفبٍرٍنيِ نَن مَ، بْشِ شْرْشْي، يٍ مُ نَ دّننَشّ.
  fra-SBL: Maintenant, elle est plantée dans le désert, dans une terre sèche et assoiffée.
  hbo-hbo: וְעַתָּ֖ה שְׁתוּלָ֣ה בַמִּדְבָּ֑ר בְּאֶ֖רֶץ צִיָּ֥ה וְצָמָֽא׃
  kik-kik: Na rĩrĩ, rĩu ũhaandĩtwo werũ-inĩ wa mũthanga, bũrũri ũrĩa mũũmũ, ũrĩ nyoota.
  fra-NCL: Et maintenant, elle est plantée dans le désert, dans une terre sèche et
    aride.
  cek-AK: Anih loe vaihi tui kaom ai, long karoem, praezaek ah ni thling boeh.
  cuk-cuk: Emigindi, we-uva-dub nega-dulesulidganba, napa-dinnaregedgi, dii-satedgi,
    digar gwichid.
  uig-CYR: Һазир у чөл-баяванда, Чаңқақ, сусиз бир йәрдә тикилди;
  tel-2017: కాబట్టి ఇప్పుడు అది కరువు, దాహం ఉన్న ప్రదేశంలో ఎడారిలో నాటి ఉంది. దాని
    కొమ్మల్లోనుంచి అగ్ని బయలుదేరి,
  hat-BSA: Epi koulye a, li vin plante nan dezè a, nan yon peyi ki sèch e ki swaf.
  kos-kos: Inge yoki yen mwesis Yen pao ac wangin kof we.
  hbo-WLC: וְעַתָּ֖ה שְׁתוּלָ֣ה בַמִּדְבָּ֑ר בְּאֶ֖רֶץ צִיָּ֥ה וְצָמָֽא׃
  ibo-ibo: Ugbu a, akụọla ya nʼime ọzara ebe kpọrọ nkụ nke mmiri na-adịghị.
  ory-ory: ପୁଣି, ଏବେ ସେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ନିର୍ଜଳ ଓ ଶୁଷ୍କ ଭୂମିରେ ରୋପିତ ହୋଇଅଛି।
  chk-chk: Nge iei ewe irän wain a fotetiu lon fanüapö lon eu pwül mi pwas.
  rop-rop: En imbin jidan langa deset kantri, weya nomo eni woda bin jidan.
  ukr-1871: А тепер її в пустиню пересадили, в суху, безводню землю.
  deu-1951: Jetzt aber ist er in der Wüste gepflanzt, in einem dürren und trockenen
    Land.
  eng-JPS: And now she is planted in the wilderness, in a dry and thirsty ground.
  srp-1865: A sada je posaðena u pustinji, u zemlji suhoj i bezvodnoj.
  lug-lug: Kaakano gusimbiddwa mu ddungu, awakalu awatali mazzi.
  heb-heb: ועתה שתולה במדבר בארץ ציה וצמא׃
  ben-IRV: অতএব এখন সে মরুপ্রান্তের মধ্যে তৃষ্ণার্ত ও শুকনো জমিতে রোপিত হয়েছে।
  pan-pan: ਹੁਣ ਉਹ ਉਜਾੜ ਵਿੱਚ, ਸੁੱਕੀ ਤੇ ਤਿਹਾਈ ਧਰਤੀ ਵਿੱਚ ਲਾਈ ਗਈ।
  mya-JVB: ယခု မူကား ရေမရှိ၊ သွေ့ခြောက် သောလွင်ပြင် အရပ်၌ စိုက် လျက်ရှိ၏။
  hmo-hmo: Harihari inai vain be, anina lasi tano dekenai idia hadoa hanaia vadaeni,
    tano kaukau dekenai, ranu lasi gabuna.
  urd-urd: और अब वह वीरान में सूखी और प्यासी ज़मीन में लगाई गई।
  rus-SYN: А теперь она пересажена в пустыню, в землю сухую и жаждущую.
  bqc-SIM: Tiasa a pɛa gbáauɛ tↄↄlɛ gii isaideu.
  tcz-CHONGTHU: Tun lengpigui chu gamthip lah a toltah leh tolgo lah a chun aphut
    chon tauvin ahi.
  mar-mar: मग तिला ओसाड प्रदेशात लावले जेथे पाऊस नाही आणि तहान आहे.
  qub-qub: Cananga chunyaj chaqui parti yacu mana cashanchömi yacunaypita lantaraycan.
  bqp-bqp: Tɛ̃ yɑ gire tem gbebum sɔɔ mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: Koulye a, se nan yon dezè li kanpe, nan yon tè sèk san dlo.
  eng-BSB: Now it is planted in the wilderness, in a dry and thirsty land.
  eng-WEBPB: Now it is planted in the wilderness, in a dry and thirsty land.
  kbq-kbq: Hagi menina hagage huno ti omne kokampi ana wainia vatino ome kri'ne.
  nhe-BL: Huan ama nopa xocomeca tzontli tlen quinextía nopa tlanahuatijquetl oneltoc
    ipan se huactoc tlali tlen Babilonia, campa tlahuel tetic nopa tlali huan ax onca
    atl.
  gub-BL: Ko 'ar rehe i'yw upyta ywyxiguhu rehe kury. Uxinig a'e 'y. Naheta kwaw 'y
    a'e pe.
  eng-DRA: And now she is transplanted into the desert, in a land not passable, and
    dry.
