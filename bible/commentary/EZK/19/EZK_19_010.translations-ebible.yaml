verse: EZK.019.010
translations:
  mal-C: “ ‘നിന്റെ അമ്മ നിന്റെ മുന്തിരിത്തോപ്പിൽ വെള്ളങ്ങൾക്കരികെ നട്ട ഒരു മുന്തിരിവള്ളിപോലെ
    ആയിരുന്നു; ജലസമൃദ്ധിനിമിത്തം അത് ഫലഭൂയിഷ്ഠവും ശാഖകൾ നിറഞ്ഞതും ആയിരുന്നു.
  deu-TKW: Deine Mutter war wie ein Weinstock an Wasser gepflanzt; fruchtreich ward
    er und voller Zweige vom reichlichen Wasser.
  lin-lin: Mama na yo azalaki lokola nzete ya vino kati na elanga na yo ya vino, oyo
    elonama pembeni ya mayi, ezalaki kobota bambuma ebele, ezalaki na bitape ebele
    mpo ete mayi mpe ezalaki ebele.
  eng-LSV: Your mother, like the vine in your blood, || Is being planted by waters,
    || She was bearing fruit and full of boughs, || Because of many waters.
  eng-GNV: 'Thy mother is like a vine in thy blood, planted by the waters: she brought
    foorth fruite and branches by the abundant waters,'
  eng-WEBSTER: 'Thy mother is like a vine in thy blood, planted by the waters: she
    was fruitful and full of branches by reason of many waters.'
  nhw-BL: O huelis tiquijtose para monana, catli quinnextía nopa israelitame, elqui
    quen se xocomeca tzontli catli toctoc ateno. Huan nopa xocomeca tzontli temacac
    cuali itlajca huan quipixqui ixihuiyo catli yejyectzitzi pampa quipixqui miyac
    atl.
  swh-ONEN: “ ‘Mama yako alikuwa kama mzabibu katika shamba lako la mizabibu uliopandwa
    kando ya maji, ukiwa unazaa sana na wenye matawi mengi kwa sababu ya wingi wa
    maji.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, ben mɛro u sɑ̃ɑwɑ nɡe resɛm ye bɑ duurɑ dɑɑ torɑn
    bɔkuɔ. Resɛm ye, yɑ rɑ mɑ. Yɑ mɑɑ kɑ̃ɑsi yibɑ nim mɛ yɑ wɑɑmɔn sɔ̃.
  eng-KJVCPB: 'Thy mother is like a vine in thy blood, planted by the waters: she
    was fruitful and full of branches by reason of many waters.'
  luo-luo: “ ‘Minu ne chalo gi yiend mzabibu e puothi mar mzabibu mopidhi but pi;
    ne onyak maber kendo nopongʼ gi bedene nikech pi mane ngʼeny.
  meu-meu: Sinamu na vine auna na heto, vine imeana lalonai, ranu gabuna badibadinai
    vada e hadoa hanai; huahuana momo e dobi, rigina danu momo, badina be ranu momo
    dainai.
  npi-ULB: तेरी आमा पानीको छेउमा तेरो रगतमा रोपिएको दाखको बोटजस्तै थिई । प्रशस्त पानीको
    कारणले त्यो फलवन्त र हाँगैहाँगाले पूर्ण थियो ।
  yor-yor: “ ‘Ìyá rẹ dàbí àjàrà nínú ọgbà àjàrà rẹ̀; tí á gbìn sí etí odò ó, kún fún
    èso, ó sì kún fún ẹ̀ka nítorí ọ̀pọ̀lọpọ̀ omi.
  pes-OPCB: «مادر تو همچون درخت انگوری بود که در کنار نهر آب، در اثر آب فراوان، همیشه
    تر و تازه و پر شاخ و برگ بود.
  tgl-ULB: Ang iyong ina ay tulad ng isang puno ng ubas na nakatanim sa iyong dugo
    sa tabi ng tubig. Mabunga siya at puno ng mga sanga dahil sa kasaganaan ng tubig.
  hui-hui: Kini ogonilabo libu ai̱ya ibu pu mbira lini daga mini gerebi iba angeni
    hengene mbira haraligobi bereneya. Pu gerebi ogoni iba bayale bereagoria hengenego
    timbuni anda howa gene maganeni yuni dewahe gerebi linibi dewaore deneya.
  mya-mya: သင့်​အ​မိ​သည်​စမ်း​ချောင်း​အ​နီး​တွင်​စိုက်​ထား သည့် စ​ပျစ်​ပင်​နှင့်​တူ​၏။
    ရေ​အ​လုံ​အ​လောက်​ရှိ​သ​ဖြင့်​ထို​အ​ပင်​သည် အ​သီး​အ​ရွက်​များ​နှင့်​ဝေ​ဆာ​၍​နေ​၏။
  bod-N: ཁྱོད་ཀྱི་མ་ནི་རྒུན་འབྲུམ་ར་བ་ཡི། །རྒུན་འབྲུམ་ལྗོན་ཤིང་ཞིག་དང་འདྲ་བ་ཡིན། །དེ་ནི་ཆུ་བོའི་འགྲམ་དུ་བཙུགས་ཡོད་ཅིང་།
    །ཆུ་རྒྱུན་མོད་པས་འབྲས་བུ་རབ་ཏུ་སྨིན། །ཡལ་འདབ་ཀྱང་ནི་ཤིན་ཏུ་རྒྱས་པ་འོ། །
  sna-sna: “ ‘Mai vako vakanga vakaita somuzambiringa mumunda wako wemizambiringa,
    wakasimwa pane mvura; wakanga une zvibereko uye uzere namatavi nokuda kwemvura
    zhinji.
  spa-BLM: “‘Tu madre fue como una vid en tu sangre, plantada junto a las aguas. Era
    fructífera y llena de ramas a causa de las muchas aguas.
  cac-cac: A e nun chi' ex rey, lajan pax icha junoc ib' te' uva avab'il d'a stitac
    junoc a a', te nivan ix aji, man̈xo jantacoc sat ix yac'a', tzijtum svol ix q'uib'i
    yujto ayn̈ejoch yalil.
  swh-ULB: Mama yako alikuwa kama mzabibu uliopandwa kwenye damu yako karibu na maji.
    ulizaa matunda na kujaa matawi kwa sababu ya wingi wa maji.
  bel-bel: Твая маці была - як вінаградная лаза, пасаджаная каля вады; пладавітая
    і галінастая была яна ад багацьця вады.
  deu-ELBBK: Deine Mutter war wie ein Weinstock, gleich dir an Wassern gepflanzt;
    von vielen Wassern wurde er fruchtbar und voll Ranken.
  mbb-OT: “Is iney nu neiring daan te paras he impemula ziyà te kilid te wahig. Mahabet
    is menge subpang kayi wey menge veǥas din su ebpekesupsup man te wahig.
  mal-2015: നിന്റെ അമ്മ, മുന്തിരിത്തോട്ടത്തിൽ വെള്ളത്തിന്നരികെ നട്ടിരിക്കുന്ന മുന്തിരിവള്ളിപോലെയാകുന്നു;
    വളരെ വെള്ളമുള്ളതുകൊണ്ടു അതു ഫലപ്രദവും തഴെച്ചതുമായിരുന്നു.
  rmc-rmc: Tiri daj sas sar o viňičis andre viňica, sadzimen paš o paňi; bariľa pre
    late but ovocje the konarica, bo sas la pherdo paňi.
  pes-OPV: «مادر تو مثل درخت مو مانند خودت نزدآبها غرس شده، به‌سبب آبهای بسیار میوه
    آورد و شاخه بسیار داشت.
  ron-1924: Мамэ-та, ка ши тине, ера ка о вие сэдитэ лынгэ апе. Ера родитоаре ши ынкэркатэ
    де млэдице дин причина белшугулуй апелор.
  ben-OBCV: “ ‘তোমার দ্রাক্ষাক্ষেত্রে তোমার মা জলের ধারে লাগানো একটি দ্রাক্ষালতার
    মতো ছিল, প্রচুর জল পাবার দরুন তা ছিল ফল ও ডালপালায় ভরা।
  som-som: Hooyadaa waxay ahayd sidii geed canab ah oo dhiiggaaga ku dhex jira oo
    biyo lagu ag beeray. Biyaha badan daraaddood ayay wax midho badan iyo laamo miidhan
    ah u noqotay.
  lat-VUC: 'Mater tua quasi vinea in sanguine tuo super aquam plantata est: fructus
    ejus et frondes ejus creverunt ex aquis multis.'
  eng-ASVBT: 'Thy mother was like a vine, in thy blood, planted by the waters: it
    was fruitful and full of branches by reason of many waters.'
  ita-1885: La madre tua, quando tu ti fosti taciuto, divenne come una vite piantata
    presso alle acque; divenne fruttifera, e fronzuta, per la copia dell'acqua.
  eng-LXXUP: 'Thy mother was as a vine and as a blossom on a pomegranate tree, planted
    by water: her fruit and her shoots abounded by reason of much water.'
  eng-ULB: Your mother was like a vine planted in your blood beside the water. it
    was fruitful and full of branches because of the abundance of water.
  spa-VBL: “Tu madre era como una vid plantada en tu viña a la orilla del agua. Producía
    mucho fruto y tenía muchas ramas porque tenía mucha agua.
  fra-_FOB: Ta mère était, comme toi, semblable à une vigne plantée près des eaux;
    elle était chargée de fruits et de sarments, grâce à l'abondance des eaux.
  mal-mal: നിന്റെ അമ്മ, മുന്തിരിത്തോട്ടത്തിൽ വെള്ളത്തിനരികിൽ നട്ടിരിക്കുന്ന മുന്തിരിവള്ളിപോലെയാകുന്നു;
    വളരെ വെള്ളം ഉള്ളതുകൊണ്ട് അത് ഫലപ്രദവും തഴച്ചതുമായിരുന്നു.
  urd-GVR: Terī māṅ pānī ke kināre lagāī gaī angūr kī-sī bel thī. Bel kasrat ke pānī
    ke bāis phaldār aur shāḳhdār thī.
  suz-BL: इ ममा ब्‍वाक्‍कु आ नेक्‍था ख्रुम्‍शो अङगुर बोट खोदेंशो बाक्‍त। शुश ब्‍वाक्‍कु
    बाक्‍तीके, मेको शुश राशी पाइश्‍शा शुश गेडा सिश्‍शो बाक्‍त। इजीकीएल १७:६
  eng-NOY: Thy mother was like a vine planted like thyself by the waters; She was
    fruitful and full of branches by reason of many waters;
  ita-1927: Tua madre era, come te, simile a una vigna, piantata presso alle acque;
    era feconda, ricca di tralci, per l’abbondanza dell’acque.
  ckb-ckb: «”دایکت وەک دار مێوێک بوو لە ڕەزەکەی تۆدا، کە لەدەم ئاو چێنرا. لەبەر زۆری
    ئاو، چڕ و بەردار بوو.
  eng-BBE: 'Your mother was in comparison like a vine, planted by the waters: she
    was fertile and full of branches because of the great waters.'
  kan-OKCV: “ ‘ನಿನ್ನ ತಾಯಿ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ನೆಟ್ಟ ದ್ರಾಕ್ಷಿ ಗಿಡದ ಹಾಗೆ ಇದ್ದಾಳೆ. ಅದು ಸಮೃದ್ಧಿಯಾದ
    ನೀರಾವರಿಯಿಂದ ಫಲವುಳ್ಳದ್ದಾಗಿಯೂ ಇದೆ.
  tam-2017: நீ அமைதியாக இருக்கும்போது உன்னுடைய தாய் தண்ணீர் ஓரமாக நாட்டப்பட்டதும்,
    மிகுதியான நீர்ப்பாய்ச்சலால் பழம்தருகிறதும் தழைத்திருக்கிறதுமான திராட்சைச்செடியாக
    இருந்தாள்.
  spa-RV-1909: Tu madre fué como una vid en tu sangre, plantada junto á las aguas,
    haciendo fruto y echando vástagos á causa de las muchas aguas.
  ron-BTF: Mama ta este ca o viță în sângele tău, sădită lângă ape; ea a fost roditoare
    și plină de ramuri din cauza multor ape.
  eng-WEBP: “‘Your mother was like a vine in your blood, planted by the waters. It
    was fruitful and full of branches by reason of many waters.
  eng-FBV: Your mother was like a vine planted in your vineyard at the waterside.
    It produced a lot of fruit and had many branches because it had plenty of water.
  nld-1939: Uw moeder stond als een wingerd In uw wijngaard aan het water geplant;
    Ze was bloeiend en vruchtbaar Door de rijkdom van water.
  nch-BL: O huelis tiquijtose para monana, cati quinnextía nopa israelitame, elqui
    quej se xocomeca tzonti cati toctoc atenti. Huan nopa xocomeca tzonti temacac
    cuali itajca huan quipixqui ixihuiyo cati yejyectzitzi pampa quipixqui miyac at.
  vie-1934: Mẹ ngươi như một cây nho, trong máu ngươi, trồng nơi mé nước. Trịu những
    trái và nhành, nhờ có nhiều nước.
  hin-CV: “ ‘तुम्हारी माता पानी के किनारे लगाये गए अंगूर की बारी में अंगूर की एक लता
    की तरह थी; पानी की अधिकता के कारण उसमें फल लगते थे और वह शाखाओं से भरी हुई थी.
  spa-BES: 'Tu madre era en comparación como una enredadera, plantada por las aguas:
    era fértil y estaba llena de ramas debido a las abundantes aguas.'
  tdx-tdx: Nanahake vahe an-tanembalobok’ ao ty rene’o, naketsa añ’ olon-drano eo;
    nandrevake vaho niegoego ty amy rano manganahanao.
  tha-KJV: มารดาของเจ้าเหมือนเถาองุ่​นที​่​อยู่​ในโลหิตของเจ้า เอามาปลูกไว้​ริมน้ำ
    เธอมีผลดกและมีแขนงมากมายเหตุด้วยน้ำบริบู​รณ​์
  por-BR-2018: Tua mãe era como uma videira em teu sangue, plantada junto às águas;
    que frutificava e era cheia de ramos, por causa das muitas águas.
  deu-ELO: Deine Mutter war wie ein Weinstock, gleich dir an Wassern gepflanzt; von
    vielen Wassern wurde er fruchtbar und voll Ranken.
  eng-WYC-2018: Thy mother as a vinery in thy blood was planted on water; the fruits
    thereof and the boughs thereof increased (by reason) of many waters. (Thy mother
    like a vine in thy vineyard was planted by the water; its fruits and its branches
    increased because of the many waters.)
  epo-epo: Via patrino estis, simile al vi, kiel vinberkreskaĵo, plantita apud akvo,
    fruktoriĉa kaj branĉoriĉa pro la abundo de akvo.
  uig-PIN: Sening anang üzümzaringda bir üzüm teli idi; U su boyida tiklǝngǝnidi;
    Sularning molluⱪidin, U intayin mewilik, kɵp xahlik boldi.
  beo-beo: 'Alia ame da waini efe hano bega: bugi defele ba:i. Hano bagade dialebeba:le,
    waini efe da lubi amola fage, amoga dedeboi dagoi ba:i.'
  tpi-OTNT: Mama bilong yutupela i wankain olsem yutupela. Em i olsem diwai wain ol
    i planim klostu long wara. Na diwai i kamap bikpela na i gat planti han na i karim
    planti pikinini.
  hau-SA: “ ‘Mahaifiyarku kamar kuringa ce a cikin gonar inabi da aka shuka kusa da
    ruwa; ta ba da ’ya’ya da kuma cikakkun rassa saboda yalwan ruwa.
  uig-LAT: Séning anang üzümzaringda bir üzüm téli idi; U su boyida tiklen’genidi;
    Sularning molluqidin, U intayin méwilik, köp shaxlik boldi.
  nde-nde: Unyoko wayenjengevini elihlanyelwe ngasemanzini esivinini sakho; sasithela
    izithelo njalo silezingatsha ezinengi ngenxa yamanzi amanengi.
  ton-ton: '“‘ʻOku tatau hoʻo faʻē mo e vaine ʻi he ngoue vaine ʻoku ʻi he veʻe vai:
    naʻe fua ngafuhifuhi ia, pea lahi hono vaʻa, koeʻuhi ko e lahi ʻoe vai.'
  ces-1613: Matka tvá v čas pokoje tvého jako vinný kmen při vodách štípený; plodistvý
    a rozkladitý byl pro hojnost vod.
  eng-WMB: “‘Your mother was like a vine in your blood, planted by the waters. It
    was fruitful and full of branches by reason of many waters.
  tam-TCV: “ ‘உன் தாய் உன் திராட்சைத் தோட்டத்தில் தண்ணீரின் அருகே நாட்டப்பட்ட திராட்சைக்கொடியைப்
    போலிருந்தாள்! தண்ணீர் வளம் மிகுந்த காரணத்தால் கிளைகள் செழித்து பழங்களும் பெருகின.
  ceb-ULB: Sama sa paras ang imong inahan nga gitanom diha sa imong dugo daplin sa
    tubig, nagmabungahon kini ug nagsangasanga pag-ayo tungod sa kadagaya sa tubig.
  pol-UBG: Twoja matka była jak winorośl w twojej krwi, zasadzona przy wodach. Była
    płodna i gałęzista dzięki obfitości wód.
  urd-GVU: تیری ماں پانی کے کنارے لگائی گئی انگور کی سی بیل تھی۔ بیل کثرت کے پانی
    کے باعث پھل دار اور شاخ دار تھی۔
  deu-1912: Deine Mutter war wie ein Weinstock, gleich wie du am Wasser gepflanzt;
    und seine Frucht und Reben wuchsen von dem großen Wasser,
  kan-2017: “‘ನಿನ್ನ ಹೆತ್ತ ತಾಯಿ ನೀರಾವರಿಯಲ್ಲಿ ನಾಟಿಕೊಂಡಿದ್ದ ದ್ರಾಕ್ಷಾಲತೆಯಾಗಿದ್ದಳು, ಆ ಲತೆಯು
    ತುಂಬಾ ನೀರಾವರಿಯಿಂದ ಫಲವತ್ತಾಗಿಯೂ, ಪೊದೆಯಾಗಿಯೂ ಬೆಳೆದಿತ್ತು.
  yap-yap: Chitinam e bod bake grape ni kan yung u charen e lul’. I yo’or yuwan nge
    wom’ngin ni bochan e ran nib yo’or.
  hlt-MCSB: Na nu te misur bangla nang thii neh tui taengah a phung. Tui a yet dongah
    pungtai tih bu.
  mdy-ETH: ዒንዳ ኔኤኮ ዋኣሢ ዓቺዳ ቱኪንቴ ዎይኔ ሚሢጉዲኬ፤ ዋኣፆኮ ሚርጉማፓ ዔቄያና ካኣፒንታ ዓኣፒያ ኩሜ ዎይኔ ሚሢ ማዔኔ።
  twi-ASANTE: “ ‘Na wo maame te sɛ bobedua a wɔtɛɛ no nsuo ho wɔ wo bobeturo mu. Na
    ɛso aba, na ɛyiyii mman nsuo a ɔnya no bebree no enti.
  eng-WEBU: “‘Your mother was like a vine in your blood, planted by the waters. It
    was fruitful and full of branches by reason of many waters.
  wal-wal: “‘Ne aayyiyaa haattaa doonan tokettida woiniyaa turaa mala. Daro haattai
    de7iyo gishshau, he woiniyaa turai aifiyaa darxxaxxi uttiis; qassi daro maratuura
    de7ees.
  spa-PDDPT: Tu madre era como una vid en tu viña, plantada junto a las aguas. Era
    metida en una prisión llena de ramas a causa de la abundancia de aguas.
  gun-gun: — Ha'e gui pendexy ma uva'y yakã yvýry onhotỹ mbyre rami oiko. Yy reia
    py onhotỹa rire hi'a porã, hakã reta guive.
  ilo-ULB: Maiyarig ti inam iti ubas a naimula iti daram iti abay ti danum. Nabunga
    isuna ken adu ti sangana gapu iti kinawadwad ti danum.
  kpg-kpg: Do dinana e hai gadoo be di laagau ‘grape’ dela ne dogi i taalinga tama
    monowai. Idimaa tama monowai deelaa le e honu wai, di laagau ‘grape’ deelaa la guu tomo
    hagadubuaagina gu doube haa.
  uig-ARA: سېنىڭ ئاناڭ ئۈزۈمزارىڭدا بىر ئۈزۈم تېلى ئىدى؛ ئۇ سۇ بويىدا تىكلەنگەنىدى؛
    سۇلارنىڭ موللۇقىدىن، ئۇ ئىنتايىن مېۋىلىك، كۆپ شاخلىك بولدى.
  sus-sus: «Wo nga nu luxi nɛ alɔ wɛni bili naxan sixi xure dɛ ra. A nu bogima, a
    salonyie nu wuya, barima ye nu gbo a yire.
  pon-2006: Omw nohno rasehng tuhkehn wain pwoat me poad limwahn pilitik pwoat. Pwehki
    eh diren pihl, tuhkehn waino losolosala oh wahnla.
  ksd-ksd: Tinam i da ra davai na vain ta ra uma na vain, nina di ga vaume ta ra papar
    a tava; i ga vuai ra ngala na vuaina ma i ga vung mangoro na ingarina ma i ga
    vuna ta ra umana tava.
  grc-BRENT: Ἡ μήτηρ σου ὡς ἄμπελος καὶ ὡς ἄνθος ἐν ῥοᾷ, ἐν ὕδατι πεφυτευμένη, ὁ καρπὸς
    αὐτῆς καὶ ὁ βλαστὸς αὐτῆς ἐγένετο ἐξ ὕδατος πολλοῦ.
  ind-AYT: “Ibumu seperti pohon anggur yang ditanam dekat air. Ia berbuah, dan penuh
    dengan cabang karena air yang melimpah.
  nya-nya: “ ‘Amayi ako anali ngati mpesa mʼmunda wamphesa wodzalidwa mʼmbali mwa
    madzi. Unabereka bwino ndipo unali ndi nthambi zambiri chifukwa cha kuchuluka
    kwa madzi.
  hrv-hrv: Mati tvoja bješe kao loza pokraj vode zasađena, rodna i granata od obilja
    vode!
  mps-mps: “Dage si, duga ida aga te wain ni tiwai augwaligo te ąį sesege pąde
    bulali. Tama te ni genuai pedelama, tama nologo hauwa elama, te nai du hauwa walali.
  tpi-tpi: Mama bilong yutupela i wankain olsem yutupela. Em i olsem diwai wain ol
    i planim klostu long wara. Na diwai i kamap bikpela na i gat planti han na i karim
    planti pikinini.
  dan-1931: Din Moder var en Vinstok i Vingården, plantet ved Vand, frugtbar og rig
    på Grene ved rigelig Væde.
  vie-OVCB: Mẹ ngươi trước kia giống như cây nho, trồng gần dòng nước. Nó sum suê,
    nhiều cành xanh vì có nhiều nước.
  guj-2017: તારી માતા તારા જેવી સુંદર અને પાણીના ઝરા પાસે રોપેલા દ્રાક્ષના વેલા જેવી
    હતી. પુષ્કળ પાણી મળવાથી તે ફળદ્રુપ અને ડાળીઓથી ભરપૂર હતી.
  pon-2006A: Omw nohno rasehng tuhkehn wain pwoat me poad limwahn pilitik pwoat. Pwehki
    eh diren pihl, tuhkehn waino losolosala oh wahnla.
  por-BRBSL: “'Sua mãe era como uma videira no seu sangue, plantada junto às águas.
    Foi frutífero e cheio de ramos em razão de muitas águas.
  cth-cth: Nange na manu teh nang hoi na kâvan teh tui teng ung e misurkung patetlah
    ao. Tui apap dawkvah abu a rung teh a paw moikapap a paw.
  twi-twi: “ ‘Na wo na te sɛ bobedua a wɔatɛw no asu ho wɔ wo bobeturo mu. Na ɛsow
    aba, na eyiyii mman nsu a onya no bebree no nti.
  hlt-hlt: Na nu te misur bangla nang thii neh tui taengah a phung. Tui a yet dongah
    pungtai tih bu.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di yɔ̃ do dò nfínyĩ̀ kó mutie
    bɛ̀ buɔtí mùmmu mɛniɛ mborɛ̀ kɛ̀ mù pɛí mɛsɑ̀ɑ̀ nkɛ ɑ̃ tifɑ̃ɑ̃̀tì mɛniɛ nsũ mɛ̀ɛ̀
    kpɛ́í mù borɛ̀,'
  msy-2020: Nɨn amebam mati wainɨn ikarɨzir me dɨpar mɨriamɨn dɨkarazim. Egha a dɨpar
    avɨriba iti, kamaghɨn amizɨ, an agharir avɨriba ikia puvɨra be.
  dop-dop: Nyɑ́ too kɑ wɛ kɛ́ ɩsɩɩ lɛsɛŋ tʋɣʋ. Pɑ sɔ-kʋɣʋ lʋm nɔɣɔ nɑ kʋ́ lɔ nɑ kʋ́
    lʋlɩ sɔsɔm kɛ lʋm kɑtɑtǝlɑɣɑ tɔɔ.
  azb-azb: Sənin anan da çay kənarındakı bağında Əkilmiş bir üzüm tənəyi kimi idi.
    Bol sulardan bəhərli oldu, Çoxlu qol-budaq verdi.
  eng-DBY: 'Thy mother was as a vine, in thy rest, planted by the waters: it was fruitful
    and full of branches by reason of many waters.'
  hin-2017: “तेरी माता जिससे तू उत्पन्न हुआ, वह तट पर लगी हुई दाखलता के समान थी, और
    गहरे जल के कारण फलों और शाखाओं से भरी हुई थी।
  wol-KYG: «“Sa ndey a la niru, mel ni reseñ gu ñu jëmbat fi wetu ndox, meññ, sëq
    lipp, ndax ndox mu ne xéew.
  eng-YLT: Thy mother [is] as a vine in thy blood by waters planted, Fruitful and
    full of boughs it hath been, Because of many waters.
  eng-WYC-2017: Thy mother as a vinery [or vine-yard] in thy blood was planted on
    water; the fruits thereof and the boughs thereof increased by reason of many waters.
  eng-WMBB: “‘Your mother was like a vine in your blood, planted by the waters. It
    was fruitful and full of branches by reason of many waters.
  urd-GVH: तेरी माँ पानी के किनारे लगाई गई अंगूर की-सी बेल थी। बेल कसरत के पानी के
    बाइस फलदार और शाख़दार थी।
  rug-rug: Sa tinamu si guana huda vaeni pa mua inuma vaeni sapu ta lete pa taqele
    ovuku; vua katakata si asa meke soku lelaṉana sina koa pa vasina sapu sokua kolo.
  gaz-gaz: “ ‘Haati kee akkuma wayinii lafa qotiisaa kee keessa bishaan bira dhaabatee
    ti; biqiltuun sunis sababii bishaan baayʼee argatteef mistee damee hedduu baaffatte.
  fra-LSG: Ta mère était, comme toi, semblable à une vigne, Plantée près des eaux.
    Elle était féconde et chargée de branches, A cause de l’abondance des eaux.
  yal-yal: “I nga yi luxi nɛn alo manpa binla a yi tixi igen nan dɛ. A yi bogixi,
    a yifɔtɔnxi bayo igen yi gbo.
  haw-1868: O kou makuwahine, ua like ia me ke kumu waina iloko o kou koko, i kanuia
    ma na wai; paapu ia i ka hua a me na lala he nui, no ka nui o na wai.
  arb-NAV: أُمُّكَ كَكَرْمَةٍ مِثْلَكَ غُرِسَتْ إِلَى جُوَارِ الْمِيَاهِ، فَأَثْمَرَتْ
    وَأَفْرَخَتْ لِغَزَارَةِ الْمِيَاهِ.
  ewe-ewe: “ ‘Dawò nɔ abe wainti ene le wò wainbɔ me. Wodoe ɖe tsi gbɔ. Etsea ku,
    eye wòɖe alɔwo fũu le tsi ƒe agbɔsɔsɔ le afi ma ta.
  eng-LEE: 'Thy mother was like a vine, if I compare thee to aught, planted by the
    waters: fruitful and full of boughs was she by reason of many waters.'
  asm-FB: তোমাৰ নিৰাপদৰ সময়ত তোমাৰ মাতৃ জল সমূহৰ গুৰিত ৰোৱা এডালি দ্ৰাক্ষালতাস্বৰূপ
    আছিল; সেয়ে বহু জল সমূহৰ কাৰণে ফলেৰে আৰু ডালেৰে পূৰ হৈছিল।
  sus-A: «وٌ نفَ نُ لُشِ نّ عَلْ وّنِ بِلِ نَشَن سِشِ شُرٍ دّ رَ. عَ نُ بٌفِمَ، عَ
    سَلٌنيِيٍ نُ وُيَ، بَرِ مَ يٍ نُ فبٌ عَ يِرٍ.
  fra-SBL: '"''Ta mère était comme une vigne dans ton sang, plantée près des eaux.
    Il était fécond et plein de branches à cause des nombreuses eaux.'
  hbo-hbo: אִמְּךָ֥ כַגֶּ֛פֶן בְּדָמְךָ֖ עַל־מַ֣יִם שְׁתוּלָ֑ה פֹּֽרִיָּה֙ וַֽעֲנֵפָ֔ה
    הָיְתָ֖ה מִמַּ֥יִם רַבִּֽים׃
  kik-kik: “ ‘Maitũguo aatariĩ ta mũthabibũ ũhaandĩtwo thĩinĩ wa mũgũnda waku wa mĩthabibũ
    hakuhĩ na maaĩ; nĩwaciarĩte mũno, na ũkagĩa na honge nyingĩ tondũ wa maaĩ kũingĩha.
  fra-NCL: Ta mère était comme une vigne, au temps de ta prospérité ; elle était plantée
    au bord de, eaux ; elle donna du fruit et poussa du feuillage, à cause des eaux
    abondantes.
  cek-AK: Nam no loe nangmah ih athii angan ah oh moe, kapop tui taengah thling ih
    misurkung baktiah oh; kapop tui pongah anih loe tanghang to pop moe, athaih doeh
    pop.
  cuk-cuk: ” ’Be-nan uva-digaled-abargi uva-dubyobi, dii-dikarba digar-gwichi gusad.
    Ar bela-bela dii-sugwissoggu, yaisur-sanmakgwichi gusad, yaisur-aramakgwichi gusbalid.
  uig-CYR: Сениң анаң үзүмзариңда бир үзүм тели еди; У су бойида тикләнгән еди; Суларниң
    моллуғидин, У интайин мевилик, көп шахлик болди.
  tel-2017: నీ తల్లి ఫలవంతమైన తీగెలతో నిండి, ఒక నీటి ప్రవాహపు కాలవ దగ్గర నాటిన ద్రాక్షావల్లిలా
    ఉండేది. అక్కడ విస్తారమైన నీళ్ళు ఉండేవి గనుక అది ఎన్నో తీగలు కలిగి విరివిగా ద్రాక్షలు
    కాసేది.
  hat-BSA: “‘Manman ou te tankou yon lyann nan san ou an. Li te plante bò kote dlo.
    Li te plen fwi ak anpil branch, akoz dlo an abondans.
  kos-kos: Nina kiomtal el oana fain in grape soko Su yoki sisken soko infacl. Mweyen
    yohk kof we, Fain soko inge nwanala ke sra ac fahko.
  hbo-WLC: אִמְּךָ֥ כַגֶּ֛פֶן בְּדָמְךָ֖ עַל־מַ֣יִם שְׁתוּלָ֑ה פֹּֽרִיָּה֙ וַֽעֲנֵפָ֔ה
    הָיְתָ֖ה מִמַּ֥יִם רַבִּֽים׃
  ibo-ibo: “ ‘Nne gị dịka osisi vaịnị nʼogige vaịnị a kụrụ nʼakụkụ mmiri, nke nwere
    ọtụtụ alaka, nke na-amịkwa mkpụrụ nʼihi mmiri ọ na-enweta.
  ory-ory: ତୁମ୍ଭର ରକ୍ତରେ ତୁମ୍ଭର ମାତା ଜଳରାଶି ନିକଟରେ ରୋପିତ ଦ୍ରାକ୍ଷାଲତା ସ୍ୱରୂପ ଥିଲା;
    ଅନେକ ଜଳ ସକାଶୁ ସେ ଫଳବତୀ ଓ ଶାଖାରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Inom a usun chök efoch irän wain lon eu tanipin wain, a fot ünükün eu koluk,
    a pwal uaöch o palapal pokiten chomongun ewe koluk.
  rop-rop: Blanga yu mami bin jidan wulijim det greiptri. Imbin grogrobat wansaid
    langa riba. Loda woda bin deya, en imbin abum bigismob bushis en frut daga.
  ukr-1871: Мати твоя була, наче та виноградина, насаджена понад водою; була вроджайна,
    повна віття, від достатку води.
  deu-1951: Deine Mutter war gleich einem Weinstock, an Wassern gepflanzt, der viele
    Früchte und Schosse bekam vom vielen Wasser.
  eng-JPS: Thy mother was like a vine, in thy likeness, planted by the waters; she
    was fruitful and full of branches by reason of many waters.
  srp-1865: Dok bijaše miran, mati tvoja bijaše kao vinova loza, posaðena kraj vode,
    rodna i granata bijaše od mnoge vode.
  lug-lug: “ ‘Maama wo yali ng’omuzabbibu mu nnimiro ogwasimbibwa okumpi n’amazzi;
    ne gubala ebibala ne bijjula amatabi, kubanga waaliwo amazzi mangi.
  heb-heb: אמך כגפן בדמך על מים שתולה פריה וענפה היתה ממים רבים׃
  ben-IRV: তোমার রক্তে তোমার মা জলের পাশে রোপিত আঙ্গুরলতার মতো ছিল। সে প্রচুর জলের
    কারণে ফলবান ও ডালে পূর্ণ হল।
  pan-pan: ਤੇਰੀ ਮਾਂ ਤੇਰੇ ਲਹੂ ਵਿੱਚ ਉਸ ਅੰਗੂਰੀ ਵੇਲ ਵਾਂਗੂੰ ਸੀ, ਜੋ ਪਾਣੀਆਂ ਉੱਤੇ ਲਾਈ ਗਈ,
    ਉਹ ਫਲਵੰਤ ਸੀ ਅਤੇ ਬਹੁਤੇ ਪਾਣੀਆਂ ਦੇ ਕਾਰਨ ਟਹਿਣੀਆਂ ਨਾਲ ਭਰ ਗਈ,
  mya-JVB: သင် ၏အမိ သည် သင်နှင့်တူလျက်၊ ရေ နား မှာ စိုက်သော စပျစ် နွယ်ပင်ကဲ့သို့ ဖြစ်၏။
    ရေ များ သောကြောင့် အခက်အလက် နှင့် ပြည့်စုံ၍၊ များစွာ သောအသီး ကို သီး တတ်၏။
  hmo-hmo: Emui sinana be vain auna bamona, sinavai ena badibadinai idia hadoa gauna.
    Iena huahua momo ia atoa, iena rigina danu be momo, badina ranu be momo unuseni
    dainai.
  urd-urd: तेरी माँ उस ताक से' मुशाबह थी, जो तेरी तरह पानी के किनारे लगाई गई; वह पानी
    की बहुतायत के ज़रिए' फलदार और शाख़दार हुई।
  rus-SYN: Твоя мать была, как виноградная лоза, посаженная у воды; плодовита и ветвиста
    была она от обилия воды.
  bqc-SIM: Á da dɛ lán vɛ̃ɛliwa á kaau. Wa aà pɛ̀ swa saɛ, ↄ̃ à gↄ̃naↄ kɛ̃̀kɛ̃,
    ↄ̃ swa saɛpi tò à nɛ'ì.
  tcz-CHONGTHU: Nanu chu twi panga kiphut lengpigui tobang ahi. Twi thalhin set jeh
    a phoi keh dimsetna thingphung ado eng jing jenga ahi.
  mar-mar: तुझी आई पाण्याजवळ लावलेली द्राक्षाच्या झाडासारखी होती ती फलद्रुप व फांद्यांनी
    बहरलेली अशी होती कारण तेथे भरपूर पाणी होते.
  qub-qub: «Mamayquega casha yacu aywaycajpa läduncho übas lanta alli wayunanpaj,
    rämasapa caycajnömi. Payga caycaran übaspa sapinta achca yacu ushmashannömi.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, ben mɛro u sɑ̃ɑwɑ nge resɛm ye bɑ duurɑ dɑɑ torɑn
    bɔkuɔ. Resɛm ye, yɑ rɑ mɑ. Yɑ mɑɑ kɑ̃ɑsi yibɑ nim mɛ yɑ wɑɑmɔn sɔ̃.
  hat-hat: Manman ou te tankou yon pye rezen plante bò kannal dlo. Pye rezen an te
    chaje ak fèy, li t'ap donnen anpil paske li te jwenn kont dlo li.
  eng-BSB: Your mother was like a vine in your vineyard, planted by the water; it
    was fruitful and full of branches because of the abundant waters.
  eng-WEBPB: “‘Your mother was like a vine in your blood, planted by the waters. It
    was fruitful and full of branches by reason of many waters.
  kbq-kbq: Hagi negrera'a tinkenare'ma me'nea waini hozaka'afima me'nea waini zafamo'ma
    rama'a tima e'nerino, rama'a azankunatami omere emere nehuno rama'a rgama renteankna
    hu'ne.
  nhe-BL: O huelis tiquijtose para monana, tlen quinnextía nopa israelitame, elqui
    queja se xocomeca tzontli tlen toctoc atentli. Huan nopa xocomeca tzontli temacac
    cuali itlajca huan quipixqui ixihuiyo tlen yejyectzitzi pampa quipixqui miyac
    atl.
  gub-BL: Izaew izuapyapyr wà. Pehy nuzawy kwaw uwà 'yw. Amo utym i'yw yrykaw huwake.
    Hàkà tetea'u. I'a katu no. Ta'e heta tetea'u 'y izupe xe.
  eng-DRA: 'Thy mother is like a vine in thy blood planted by the water: her fruit
    and her branches have grown out of many waters.'
