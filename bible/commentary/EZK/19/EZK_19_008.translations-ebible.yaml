verse: EZK.019.008
translations:
  mal-C: രാഷ്ട്രങ്ങൾ തങ്ങളുടെ പ്രവിശ്യകളിലുള്ള എല്ലാ ദിക്കുകളിൽനിന്നും അവന്റെനേരേ
    ആക്രമിച്ചു. അവർ അവനായി വല വിരിച്ചു; അവർ കുഴിച്ച കുഴിയിൽ അവൻ പിടിക്കപ്പെട്ടു.
  deu-TKW: Doch es stellten sich Völker gegen ihn auf rings von den Landschaften her
    und breiteten ihr Netz über ihn aus; in ihrer Fallgrube wurde er gefangen.
  lin-lin: Bongo bato ya bituka ya zingazinga, longwa na bikolo na bango, bayaki kotelemela
    yango, batielaki yango mitambo na bango mpe bakangaki yango kati na mabulu na
    bango.
  eng-LSV: And surrounding nations set against him from the provinces. And they spread
    out their net for him, || He has been caught in their pit.
  eng-GNV: 'Then the nations set against him on euery side of the countreys, and laide
    their nets for him: so he was taken in their pit.'
  eng-WEBSTER: 'Then the nations set against him on every side from the provinces,
    and spread their net over him: he was taken in their pit.'
  nhw-BL: Huajca nopa soldados tlen nochi tlali quiyahualojque, huan quimasiltijque
    ipan se hueyi ostotl huan quiitzquijque.
  swh-ONEN: Kisha mataifa wakaja dhidi yake kutoka sehemu zilizomzunguka. Wakatanda
    nyavu zao kwa ajili yake, naye akanaswa katika shimo lao.
  bba-bba: Mɑ bwesenu nu mɛnnɑ nu kɑ ɡu tɑbu kuɑ. Bwese ni, nu nɑwɑ yɑm kpuron di.
    Bɑ ɡu suurɑ kuɑ ɡɑ wɔri.
  eng-KJVCPB: 'Then the nations set against him on every side from the provinces,
    and spread their net over him: he was taken in their pit.'
  luo-luo: Eka pinje noriworene momonje, pinje duto mane oa e gwenge molwore. Ne gikunyone
    bur mi onyumore.
  meu-meu: Bena bese idau-idau ese ia iabina idoadia e oto hegeḡe; edia huo ai e abia,
    edia guri ai e abia.
  npi-ULB: तर छेउछाउका इलाकाबाट जातिहरू त्‍यसको विरुद्धमा आए । तिनीहरूले त्‍यसमाथि
    पासो थापे । तिनीहरूको पासोमा त्‍यो पर्‍यो ।
  yor-yor: Nígbà náà ni àwọn orílẹ̀-èdè dìde sí i, àwọn tó yìí ká láti ìgbèríko wá.
    Wọn dẹ àwọ̀n wọn fún un, wọn sì mú nínú ihò wọn.
  pes-OPCB: پس قومهای جهان از هر سو بر او هجوم آورده، او را به دام انداختند و اسیرش
    کردند.
  tgl-ULB: Ngunit dumating laban sa kaniya ang mga bansang mula sa mga nakapalibot
    na probinsiya; inilatag nila ang kanilang lambat sa ibabaw niya. Nahuli siya sa
    kanilang patibong.
  hui-hui: Hameigini tara tara dindi tara wiaruha howa laiono ogoni baba wai bule
    íbu ngoai hene. Tigua gono wiago mo tigabu ngelo howa gonoha dayagola hadene.
  mya-mya: ထို​အ​ခါ​အ​ရပ်​ရပ်​သူ​၏​ပတ်​ဝန်း​ကျင်​မှ လူ​မျိုး​တ​ကာ​တို့​သည်​စု​ရုံး​လာ​ကြ​လျက်၊
    သူ့​အား​မု​ဆိုး​ပိုက်​ကွန်​များ​ဖြင့်​တွင်း​ထဲ​သို့ ထောင်​ဖမ်း​ကြ​၏။
  bod-N: དེ་ནས་ཕྱོགས་བཞིའི་མི་རིགས་ཐམས་ཅད་པོ། །ཡུལ་ཕྱོགས་ཁག་ནས་དེ་ལ་རྒོལ་དུ་འོངས།
    །ཁོ་ཚོའི་དྲ་རྒྱ་དེ་ཡི་སྟེང་དུ་འཕངས། །དེ་ནི་ཁོ་ཚོའི་ས་དོང་ནང་དུ་བཅུག །
  sna-sna: Ipapo ndudzi dzakarwisana nayo, vaya vaibva kumatunhu akapoteredza. Vakaikandira
    mambure, iyo ndokubatwa muhunza yavo.
  spa-BLM: Entonces las naciones lo atacaron por todos lados desde las provincias.
    Extendieron su red sobre él. Fue tomado en su fosa.
  cac-cac: Yuj chi' ix och juntzan̈ nación ay d'a slac'anil chi' ajc'olal d'a noc'.
    Ix sb'oanem yaal eb' d'a noc', ix yamchaj noc' yuj eb'.
  swh-ULB: Lakini mataifa yakaja juu yake kutoka mikoa yote; wakatengeneza nyavu juu
    yake. Akakamatwa kwenye mtego wao.
  bel-bel: Тады паўсталі на яго народы з навакольных мясьцінаў і раскінулі на яго
    сетку сваю; ён злоўлены быў у яму іхнюю.
  deu-ELBBK: Da stellten sich gegen ihn die Völker ringsum aus den Landschaften; und
    sie breiteten ihr Netz über ihn aus, in ihrer Grube wurde er gefangen.
  mbb-OT: “Midsevaha is menge meǥinged diyà te menge nasyun te kegpekidtebek kandin,
    ne midliǥuyan dan sikandin. Midteenan dan te veteng ne neutel zan.
  mal-2015: അപ്പോൾ ജാതികൾ ചുറ്റുമുള്ള സംസ്ഥാനങ്ങളിൽനിന്നു അവന്റെ നേരെ വന്നു അവന്റെമേൽ
    വലവീശി അവൻ അവരുടെ കുഴിയിൽ അകപ്പെട്ടു.
  rmc-rmc: Skidle pes pre leste upre o narodi andral o phuva pašal leste. Nacirdle
    pre leste e sita a chudle les andre peskri jama.
  pes-OPV: و امت‌ها ازکشورها از هر طرف بر او هجوم آورده، دام خودرا بر او گسترانیدند
    که به حفره ایشان گرفتار شد.
  ron-1924: Дар ымпотрива луй с-ау ыншируит нямуриле дин тоате цинутуриле де примпрежур.
    Й-ау ынтинс лацурь ши а фост принс ын гроапа лор.
  ben-OBCV: তখন তার চারপাশের জাতিরা তার বিরুদ্ধে দাড়াল। তার উপরে তাদের জাল পাতল,
    আর সে তাদের গর্তে ধরা পড়ল।
  som-som: Markaasaa quruumihii dhinac kasta kaga keceen oo gobolladii oo dhan ka
    soo hujuumeen, oo shabaggoodii bay ku kor kala bixiyeen, oo godkoodaa lagu qabtay.
  lat-VUC: 'Et convenerunt adversus eum gentes undique de provinciis, et expanderunt
    super eum rete suum: in vulneribus earum captus est,'
  eng-ASVBT: Then the nations set against him on every side from the provinces; and
    they spread their net over him; he was taken in their pit.
  ita-1885: E le nazioni delle provincie d'ogn'intorno gli diedero addosso, e tesero
    contro a lui la lor rete, ed egli fu preso nella lor fossa.
  eng-LXXUP: 'Then the nations set upon him from the countries round about, and they
    spread their nets upon him: he was taken in their pit.'
  eng-ULB: But the nations came against him from the surrounding provinces; they spread
    their nets over him. He was caught in their trap.
  spa-VBL: Entonces la gente de los países de alrededor lo atacó. Le echaron la red
    y lo atraparon en su trampa.
  fra-_FOB: Contre lui se rangèrent les nations de toutes les contrées voisines, et
    elles jetèrent sur lui leurs filets; il fut pris dans leur fosse.
  mal-mal: അപ്പോൾ ജനതകൾ ചുറ്റുമുള്ള സംസ്ഥാനങ്ങളിൽനിന്ന് അവന്റെനേരെ വന്ന് അവന്റെമേൽ
    വലവീശി; അവൻ അവരുടെ കുഴിയിൽ അകപ്പെട്ടു.
  urd-GVR: Tab irdgird ke sūboṅ meṅ basne wālī aqwām us se laṛne āīṅ. Unhoṅ ne apnā
    jāl us par ḍāl diyā, use apne gaṛhe meṅ pakaṛ liyā.
  suz-BL: मिनु आ एर ओंथ ङा रागी रागी रे मुरपुकी जाक्‍तेक्‍म। मिनु मेको कली ब्‍वारद
    दाइक्‍ताक्‍म। मेको कली बिक्‍तीकेम पिक्‍शा ग्‍याइक्‍ताक्‍म।
  eng-NOY: Then the nations set themselves against him on every side from the provinces,
    And spread their net over him; He was taken in their pit.
  ita-1927: Ma da tutte le provincie all’intorno le nazioni gli diedero addosso, gli
    tesero contro le loro reti, e fu preso nella loro fossa.
  ckb-ckb: نەتەوەکان لە هەرێمەکانی دەوروبەری لە دژی کۆبوونەوە. تۆڕیان هەڵدایە سەری،
    ئەویش کەوتە چاڵەکەیانەوە.
  eng-BBE: 'Then the nations came against him from the kingdoms round about: their
    net was stretched over him and he was taken in the hole they had made.'
  kan-OKCV: ಆಗ ಜನಾಂಗಗಳು ಸುತ್ತಲಿನ ಪ್ರಾಂತಗಳೊಳಗಿಂದ ಕೂಡಿಬಂದು, ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಿಂತು,
    ಅದರ ಮೇಲೆ ಬಲೆಯನ್ನೊಡ್ಡಿದರು, ಆಗ ಅದು ಅವರ ಗುಂಡಿಯಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿತು.
  tam-2017: அப்பொழுது சுற்றிலுள்ள தேசங்கள் அதற்கு எதிராக எழும்பிவந்து, தங்களுடைய வலையை
    அதின்மேல் வீசினார்கள்; அது அவர்களுடைய படுகுழியிலே அகப்பட்டது.
  spa-RV-1909: Y dieron sobre él las gentes de las provincias de alrededor, y extendieron
    sobre él su red; fué preso en su hoyo.
  ron-BTF: Atunci națiunile s-au pus împotriva lui de fiecare parte a provinciilor
    și și-au întins plasa asupra lui; el a fost prins în groapa lor.
  eng-WEBP: Then the nations attacked him on every side from the provinces. They spread
    their net over him. He was taken in their pit.
  eng-FBV: Then the people of the countries all around attacked him. They threw their
    net over him; he was caught in their trap.
  nld-1939: Maar volken spanden hem strikken Aan alle kanten; Wierpen hun net over
    hem heen, In hun kuil werd hij gevangen.
  nch-BL: Huajca nopa soldados ten nochi tali quiyahualojque, huan quimasiltijque
    ipan se hueyi ostot huan quiitzquijque.
  vie-1934: Các nước ở mọi miền chung quanh bày hàng ra nghịch cùng nó, bủa lưới trên
    nó; nó bị bắt trong hầm.
  hin-CV: तब उसके चारों तरफ के जाति-जाति के लोग उसके विरुद्ध हो गए. उन्होंने उसके
    लिये जाल बिछाया, और वह उनके द्वारा खोदे गए गड्ढे में फंस गया.
  spa-BES: Entonces las naciones vinieron contra él desde los reinos que estaban alrededor;
    su red estaba tendida sobre él y él fue tomado en el agujero que habían hecho.
  tdx-tdx: Niambotraha’ o kilakila’ ndaty boak’ amy ze hene fifelehañe mañohok’ azeo,
    le nandafiha’ iareo harato, namandrike aze an-kobo’ iareo ao.
  tha-KJV: แล​้วบรรดาประชาชาติ​ก็​ล้อมต่อสู้มันทุ​กด​้านจากแว่นแคว้นทั้งปวง เขาทั้งหลายกางข่ายออกคลุมมัน
    มั​นก​็​ถู​กจั​บอย​ู่ในหลุมพรางของเขาทั้งหลาย
  por-BR-2018: Então foram contra sobre ele as nações das províncias de seu ao redor;
    estenderam sobre ele sua rede, e ele foi preso na cova delas.
  deu-ELO: Da stellten sich gegen ihn die Völker ringsum aus den Landschaften; und
    sie breiteten ihr Netz über ihn aus, in ihrer Grube wurde er gefangen.
  eng-WYC-2018: And heathen men came together against him on each side from provinces,
    and spread on him their net; he was taken in the wounds of those heathen men.
    (And from the provinces the heathen came together against him on every side, and
    spread their net upon him; and he was caught in the pit of those heathen.)
  epo-epo: Tiam kolektiĝis kontraŭ ĝi la popoloj el la ĉirkaŭaj landoj kaj ĵetis sur
    ĝin sian reton, kaj ĝi kaptiĝis en ilian kavon.
  uig-PIN: Andin ǝllǝr uning ǝtrapidiki rayonlardin kelip uningƣa ⱪarxi qiⱪti; Ular
    uning üstigǝ torini yeyip taxlidi; U ularning ora toziⱪida tutuwelindi.
  beo-beo: 'Fifi asi gala huluane da ema gegemusa: gilisi. Ilia sanisu efega efegele,
    e gagulaligi.'
  tpi-OTNT: Ol man bilong olgeta kantri nabaut i kam bilong pait long dispela laion.
    Ol i opim umben bilong ol na ol i holimpas em.
  hau-SA: Sai al’ummai suka tayar masa, waɗannan daga yankunan da suke kewaye. Suka
    yafa raga dominsa ya kuwa fāɗa cikin raminsu.
  uig-LAT: Andin eller uning etrapidiki rayonlardin kélip uninggha qarshi chiqti;
    Ular uning üstige torini yéyip tashlidi; U ularning ora toziqida tutuwélindi.
  nde-nde: Izizwe zawuvukela, zivela ezindaweni eziwuzingelezileyo. Zendlala amambule
    azo phezu kwawo wawela egodini labo.
  ton-ton: 'Pea ne toki tuʻu hake kiate ia ʻae ngaahi puleʻanga mei he potu kotoa
    pē ʻoe ngaahi vahe fonua, pea naʻa nau ʻaʻau atu kiate ia ʻa honau kupenga: pea
    naʻe moʻua ia ʻi heʻenau luo.'
  ces-1613: I polékli na něj národové z okolních krajin, a rozestřeli na něj tenata
    svá, a do jámy jejich lapen jest.
  eng-WMB: Then the nations attacked him on every side from the provinces. They spread
    their net over him. He was taken in their pit.
  tam-TCV: அப்பொழுது எல்லாப் பக்கமும் சூழ்ந்திருக்கும் பிறநாடுகள், அதை எதிர்த்து வந்தன.
    அதன்மேல் தங்கள் வலையை வீசியபோது, அது அவர்களுடைய குழியில் அகப்பட்டது.
  ceb-ULB: Apan miadto batok kaniya ang mga nasod gikan sa nakapalibot nga mga probinsya;
    gibukhad nila ang ilang mga pukot nganha kaniya. Nadakpan siya sa ilang lit-ag.
  pol-UBG: Wtedy zebrały się przeciwko niemu narody z okolicznych krain i zarzuciły
    na niego swoją sieć. Został schwytany w ich dół.
  urd-GVU: تب ارد گرد کے صوبوں میں بسنے والی اقوام اُس سے لڑنے آئیں۔ اُنہوں نے اپنا
    جال اُس پر ڈال دیا، اُسے اپنے گڑھے میں پکڑ لیا۔
  deu-1912: Da legten sich die Heiden aus allen Ländern ringsumher und warfen ein
    Netz über ihn und fingen ihn in ihren Gruben
  kan-2017: ಆಗ ಜನಾಂಗಗಳು ಸುತ್ತಲಿನ ರಾಷ್ಟ್ರಗಳಿಂದ ಕೂಡಿ ಬಂದು, ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಿಂತು,
    ಬಲೆಯೊಡ್ಡಿ ಗುಂಡಿ ತೋಡಲು, ಅದು ಅಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿತು.
  yap-yap: I ta’reb lungun e pi nam ni ngan li’; i yib e girdi’ u gubin yang. Rab
    ra paged e pi nug miyad kol ko nug rorad.
  hlt-MCSB: Te vaengah a kaepvai paeng lamkah namtom rhoek te anih taengah mop. Anih
    ham a lawk a tung uh tih a vaam khuiah a tuuk uh.
  mdy-ETH: ሜሌ ዴራ ቢያ ዒዛ ዑፃ ዔቄኔ፤ ቢያሢ ፔ ቤዛፓ ቤዛፓ ሙኬኔ፤ ዔያቶኮ ሮኦጮ ማላ ፒራሢ ሱዞዋ ዓጌኔ፤ ዔያቶኮ ዔቶይዳ
    ዒዚ ዓዺንቴኔ፤
  twi-ASANTE: Afei amanaman no sɔre tiaa no, wɔn a wɔfiri nsase a atwa ahyia no so.
    Wɔguu no asau kyeree no wɔ wɔn amena mu.
  eng-WEBU: Then the nations attacked him on every side from the provinces. They spread
    their net over him. He was taken in their pit.
  wal-wal: Yuushuwan de7iya kawotettati ubbai a oiqqanau piriyaa yeggidosona. Bantta
    gitiyaakka miccidosona; bantta ollan a oiqqidosona.
  spa-PDDPT: Las gentes que se reunieron de todos lados arremetieron contra él. Tendieron
    sus redes sobre él, y fue atrapado en la fosa de ellas.
  gun-gun: Ha'e rami vy yvy regua kuery ha'ea katy ikuai va'e onhemboatypa okuapy
    hovai. Ha'e rami vy hi'áry rupi kya omombo vy ombo'a yvykua ojapo va'ekue py.
  ilo-ULB: Ngem immay dagiti nasion a maibusor kenkuana manipud kadagiti kabangibang
    a probinsia; inwayatda dagiti iketda kenkuana. Natiliw isuna iti palab-ogda.
  kpg-kpg: Nia henua ga dagabuli belee hai tauwa gi mee. Nia daangada ga lloomoi mai
    i nia gowaa huogodoo. Digaula gaa holo di nadau gubenge gaa kumi a mee i lodo
    di nadau hele.
  uig-ARA: ئاندىن ئەللەر ئۇنىڭ ئەتراپىدىكى رايونلاردىن كېلىپ ئۇنىڭغا قارشى چىقتى؛
    ئۇلار ئۇنىڭ ئۈستىگە تورىنى يېيىپ تاشلىدى؛ ئۇ ئۇلارنىڭ ئورا توزىقىدا تۇتۇۋېلىندى.
  sus-sus: Ɲamanɛe man naxa keli a rabilinyi, e naxa e xa yɛlɛe itala, e a suxu gantanyi
    ra.
  pon-2006: Wehi kan eri pokonpene pwe re en mahweniong; aramas akan kohdo sang wasa
    koaros. Irail eri pahkpeseng ar uhk kan oh kalowehdi nan ar lidip.
  ksd-ksd: Ra umana vuna tarai dia ga ki kikil ia dia ga tut ure, ma dia ga pala kadia
    umana ubene ure, ma i ga virua ta kadia tung.
  grc-BRENT: Καὶ ἔδωκαν ἐπʼ αὐτὸν ἔθνη ἐκ χωρῶν κυκλόθεν, καὶ ἐξεπέτασαν ἐπʼ αὐτὸν
    δίκτυα αὐτῶν, ἐν διαφθορᾷ αὐτῶν συνελήφθη·
  ind-AYT: Lalu, bangsa-bangsa bersiap menyerangnya dari provinsi-provinsi di segala
    penjuru. Mereka menebarkan jaring ke atasnya, ia tertangkap dalam liang mereka.
  nya-nya: Pamenepo mitundu ya anthu, makamaka ochokera madera ozungulira, inabwera
    kudzalimbana nawo. Anawutchera ukonde wawo, ndipo tsiku lina unagwera mʼmbuna
    mwawo.
  hrv-hrv: Ali se ljudi iz okolnih mjesta protiv njega podigoše i zamke mu postaviše;
    i lav se uhvati u jamu njihovu.
  mps-mps: Te tigidali pąde elaluali tǫ kantri pedai bidi dabego te hasa laion dali
    boi hwįagasali. Augwaligo te ba bono mubo wa munama, aga tola salio.
  tpi-tpi: Ol man bilong olgeta kantri nabaut i kam bilong pait long dispela laion.
    Ol i opim umben bilong ol na ol i holimpas em.
  dan-1931: Og Folkene lagde Snarer rundt omkring den, over den bredte de Nettet,
    i Grav blev den fanget.
  vie-OVCB: Các nước từ mọi nơi đến tấn công nó, bao vây nó từ mọi phía. Chúng giăng
    lưới trên nó và bắt nó trong hầm.
  guj-2017: પણ વિદેશી પ્રજાઓના લોકો આજુબાજુના પ્રાંતોમાંથી તેના પર ચઢી આવ્યા. તેઓએ
    તેના પર જાળ નાખી. તે તેઓના ફાંદામાં સપડાઈ ગયો.
  pon-2006A: Wehi kan eri pokonpene pwe re en mahweniong; aramas akan kohdo sang wasa
    koaros. Irail eri pahkpeseng ar uhk kan oh kalowehdi nan ar lidip.
  por-BRBSL: Então as nações o atacaram de todos os lados das províncias. Eles espalham
    sua rede sobre ele. Ele foi levado no poço deles.
  cth-cth: Miphunnaw a kamkhueng awh teh, ram pueng ni a tuk awh. Tamlawk rui hoi
    a kalup awh. Kadungpoung e tangkom dawkvah, a pabo awh.
  twi-twi: Afei amanaman no sɔre tiaa no, wɔn a wofi nsase a atwa ahyia no so. Woguu
    no asau kyeree no wɔ wɔn amoa mu.
  hlt-hlt: Te vaengah a kaepvai paeng lamkah namtom rhoek te anih taengah mop. Anih
    ham a lawk a tung uh tih a vaam khuiah a tuuk uh.
  tbz-SIM: Kɛ pĩĩ mbɛkúpobɛ̀ kɛ dɔunɛ̀ kɛ̀ ibotí tɛì yɛhɛkɛ̀ diɛyɛ̀ kɔbɛ bɛ̀ɛ̀ fitɛ́
    dɛ kó dihɛì kɛ̀ bɛ̀ɛ ítɛ́ kɛ́cómmú kɛ́ dì dìí nticùɔ̀tì kɛ̀ tìi dì tùɔ̀ti.
  msy-2020: Kantriba ko provinsɨn an boroghɨn itiba bar dar gumaziba, a mɨsoghasa
    tintinibar uan nguibabar iza uari akufa. Egha me mozimɨn aven laionbar suizir
    iveba onegha an suira.
  dop-dop: Ɩlɛnɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-wɛ tɔ, pɑ́ lɩɩnɑ pɑ tɛtʋ hɔɣɔlǝŋ tɑɑ nɑ pɑ́
    pɛɛlɩ nɔɣɔ kɛ kɑ tɔɔ. Pɑ nyǝpɑ-kɛɣɛ puluɣu nɑ pɑ́ kpɑ-kɛɣɛ pɑ kɑtɔkɑ tɑɑ.
  azb-azb: Ətraf ölkələrin millətləri Onun üstünə gəldi, Öz torlarını üzərinə atdı,
    Bu şir onların quyusuna düşüb ələ keçdi.
  eng-DBY: Then the nations set against him on every side from the provinces, and
    spread their net over him; he was taken in their pit.
  hin-2017: तब चारों ओर के जाति-जाति के लोग अपने-अपने प्रान्त से उसके विरुद्ध निकल
    आए, और उसके लिये जाल लगाया; और वह उनके खोदे हुए गड्ढे में फँस गया।
  wol-KYG: Teewul xeeti diiwaan ya ko séq ànd, dal fa kawam, laaw ko seenum caax,
    sërxal ca seenum yeer.
  eng-YLT: And set against it do nations Round about from the provinces. And they
    spread out for it their net, In their pit it hath been caught.
  eng-WYC-2017: And heathen men came together against him on each side from provinces,
    and spread on him their net; he was taken in the wounds of those heathen men.
  eng-WMBB: Then the nations attacked him on every side from the provinces. They spread
    their net over him. He was taken in their pit.
  urd-GVH: तब इर्दगिर्द के सूबों में बसनेवाली अक़वाम उससे लड़ने आईं। उन्होंने अपना
    जाल उस पर डाल दिया, उसे अपने गढ़े में पकड़ लिया।
  rug-rug: Meke mae sari na butubutu meke raza ia rini, sarini pa pinaqaha popoa pa
    vari likohaena. Ivara aqa nia rini sa dia vaqara, meke sipata vagi ia rini pa
    dia pou.
  gaz-gaz: Ergasii saboonni warri kutaalee biyya naannoo sanaa jiran isatti kaʼan.
    Isaanis kiyyoo isaanii isa duratti diriirsan; innis boolla isaanii keessatti qabame.
  fra-LSG: Contre lui se rangèrent les nations D’alentour, des provinces; Elles tendirent
    sur lui leur rets, Et il fut pris dans leur fosse.
  yal-yal: A rabilinna siyane yi keli a xili ma yiren birin yi, e yi yalaan nati a
    yɛɛ ra, e yi a suxu yinla ra.
  haw-1868: Alaila hooku e na lahuikanaka ia ia a puni mailoko mai o na aina, a hohola
    i ko lakou upena maluna ona, a ua hopuia oia iloko o ka lakou lua.
  arb-NAV: فَاجْتَمَعَتْ عَلَيْهِ الأُمَمُ مِنْ كُلِّ صَوْبٍ، وَأَلْقَوْا عَلَيْهِ
    شَبَكَتَهُمْ فَوَقَعَ فِي حُفْرَتِهِمْ،
  ewe-ewe: Tete dukɔ siwo tso nuto ma me godoo la tso ɖe eŋu. Woɖo ɖɔ nɛ, eye woɖee
    le woƒe asɔʋe me.
  eng-LEE: 'Then set themselves the nations against him on every side from the provinces;
    and they spread over him their net: in their pit was he caught.'
  asm-FB: কিন্তু জাতি সমূহৰ চাৰিওফালে থকা প্ৰদেশবোৰৰ পৰা তাৰ বিৰুদ্ধে আক্ৰমণ কৰিবলৈ
    আহিল; তেওঁলোকে তাৰ ওপৰত তেওঁলোকৰ জাল মেলিলে। সি তেওঁলোকৰ ফান্দত ধৰা পৰিল।
  sus-A: حَمَنّيٍ مَن نَشَ كٍلِ عَ رَبِلِنيِ، عٍ نَشَ عٍ شَ يّلّيٍ عِتَلَ، عٍ عَ سُشُ
    فَنتَنيِ رَ.
  fra-SBL: Et les nations l'attaquèrent de tous côtés, depuis les provinces. Ils ont
    étendu leur filet sur lui. Il a été pris dans leur fosse.
  hbo-hbo: וַיִּתְּנ֨וּ עָלָ֥יו גֹּויִ֛ם סָבִ֖יב מִמְּדִינֹ֑ות וַֽיִּפְרְשׂ֥וּ עָלָ֛יו
    רִשְׁתָּ֖ם בְּשַׁחְתָּ֥ם נִתְפָּֽשׂ׃
  kik-kik: Hĩndĩ ĩyo, ndũrĩrĩ ikĩũũkĩrĩra, ndũrĩrĩ iria cioimĩte ngʼongo iria ciagũthiũrũrũkĩirie.
    Ikĩwambĩra mũtego, naguo mũrũũthi ũcio ũkĩgwatĩrio irima-inĩ rĩao.
  fra-NCL: Alors les peuples des contrées d’alentour dressèrent contre lui et étendirent
    sur lui leurs filets, et il fut pris dans leur fosse.
  cek-AK: To naah a taengah kaom avang kaminawk hoi prae boih ih kaminawk mah anih
    to kah o moe, anih han palok payang pae o; to tiah anih to long khaw thungah naeh
    o.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladi, degi, dikarba neggwebur-baigan bukwamaladi,
    achumigurgi gwisguarmalad. Yardakega e-idu galeged sobsamalad, geb yaa-ollor-gwisaledgi
    galessunnad.
  uig-CYR: Андин әлләр униң әтрапидики районлардин келип униңға қарши чиқти; Улар
    униң үстигә торини йейип ташлиди; У уларниң ора тозиқида тутувелинди.
  tel-2017: నాలుగు దిక్కుల దేశపు ప్రజలందరూ దాన్ని పట్టుకోడానికి పొంచి ఉండి, వల పన్నినప్పుడు,
    అది వాళ్ళ ఉచ్చులో చిక్కింది.
  hat-BSA: Nasyon yo te atake li tout kote soti nan pwovens yo. Yo te ouvri filè yo
    sou li. Li te vin kaptire nan twou fòs yo.
  kos-kos: Mutunfacl uh tukeni in mweunel; Mwet uh tuku ke acn nukewa. Elos laknelik
    nwek lalos Ac sruokilya ke sruhf lalos.
  hbo-WLC: וַיִּתְּנ֨וּ עָלָ֥יו גּוֹיִ֛ם סָבִ֖יב מִמְּדִינ֑וֹת וַֽיִּפְרְשׂ֥וּ עָלָ֛יו
    רִשְׁתָּ֖ם בְּשַׁחְתָּ֥ם נִתְפָּֽשׂ׃
  ibo-ibo: Mgbe ahụ, ndị agha nke mba niile dị iche iche pụtara gbaa ya gburugburu.
    Ha sitere nʼakụkụ niile nwude ya nʼọnya olulu ha siiri ya.
  ory-ory: ତହିଁରେ ନାନା ପ୍ରଦେଶରୁ ଗୋଷ୍ଠୀୟମାନେ ଆସି ତାହାର ବିରୁଦ୍ଧରେ ଚାରିଆଡ଼େ ଉଠିଲେ; ଆଉ,
    ସେମାନେ ତାହାର ଉପରେ ଆପଣାମାନଙ୍କର ଜାଲ ପ୍ରସାରିଲେ; ସେ ସେମାନଙ୍କ ଗର୍ତ୍ତରେ ଧରାପଡ଼ିଲା।
  chk-chk: Mürin, chon ekewe mwün ünükün ra feito seni ekis meinisin, pwe repwe maun
    ngeni. Ra aturala ar toloia won o atupwalong lon tuwer pwang.
  rop-rop: Ola pipul bin majurrumap miselp brom ebri kantri blanga fait langa det
    laiyan. Deibin spredimat olabat net en deibin gajim im.
  ukr-1871: Тодї встали на його народи із земель примежних та й розкинули на його
    сїтї свої і спіймали в яму.
  deu-1951: Aber die Nationen rings aus allen Ländern stellten sich ihm entgegen und
    spannten ihr Netz über ihn; und er ward in ihrer Grube gefangen.
  eng-JPS: Then the nations cried out against him on every side from the provinces;
    and they spread their net over him, he was taken in their pit.
  srp-1865: I ustaše na nj narodi iz okolnijeh zemalja, i razapeše mu mrežu svoju,
    i uhvati se u jamu njihovu.
  lug-lug: Awo amawanga gonna ne gagirumba, okuva mu bitundu ebyali byetooloddewo,
    ne bayanjuluza ekitimba kyabwe, ne bagikwatira mu kinnya kyabwe.
  heb-heb: ויתנו עליו גוים סביב ממדינות ויפרשו עליו רשתם בשחתם נתפש׃
  ben-IRV: কিন্তু সমস্ত দিকের জাতিরা নানা প্রদেশ থেকে তার বিপক্ষে দাঁড়াল, তারা তাদের
    জাল তার ওপরে বিস্তার করল। সে তাদের ফাঁদে ধরা পড়ল।
  pan-pan: ਤਦ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸੂਬਿਆਂ ਵਿੱਚੋਂ ਕੌਮਾਂ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਤਿਆਰੀ ਕੀਤੀ, ਅਤੇ ਉਹਨਾਂ
    ਨੇ ਉਸ ਉੱਤੇ ਆਪਣਾ ਜਾਲ਼ ਪਾਇਆ, ਉਹ ਉਹਨਾਂ ਦੇ ਟੋਏ ਵਿੱਚ ਫੜਿਆ ਗਿਆ।
  mya-JVB: ထိုအခါ လူမျိုး တို့သည် ကျေးလက် အရပ်ရပ် တို့ က တိုက် လာ၍ ပိုက်ကွန် နှင့်ဝိုင်း
    ပြီးလျှင် ၊ မြေတွင်း ၌ ဘမ်း ကြ၏။
  hmo-hmo: Vadaeni bese idauidau ese, unai laiona abia totona idia haboua. Gabu ibounai
    dekena amo idia mai. Idia ese edia labana reke gaudia idia atoa hegaegae, bona
    edia tarapu lalonai unai laiona idia abia.
  urd-urd: तब बहुत सी क़ौमें तमाम मुल्कों से उसकी घात में बैठीं, और उन्होंने उस पर
    अपना जाल फैलाया; वह उनके गढ़े में पकड़ा गया।
  rus-SYN: Тогда восстали на него народы из окрестных областей и раскинули на него
    сеть свою; он пойман был в яму их.
  bqc-SIM: Ɔ̃ buiↄ bↄ̀ bùsu pↄ́ liaaiↄ guu, aa mↄ̀ lɛ́lɛiwà. Aa baikpàɛ̀, ↄ̃ à
    zù ɛ pↄ́ aa yↄ̃̀ɛ guu.
  tcz-CHONGTHU: Hichun namtin vaipi a kon sepaihon ahin buluvin, akimvel jouse ah
    aum khum, a len u asekhumun chuleh len ho a chun aman tauve.
  mar-mar: सर्व प्रांतातून एकवटून सर्व देशाचे लोक त्याच्या विरोधात जमले; त्यांनी त्याच्या
    भोवती जाळे टाकले. त्यास पाशात पकडले.
  qub-qub: Chaura bisïnun marcacunacho tiyajcunaga paypa contranna jatariran. Chaymi
    trampata churaparan. Chaynöpami uchcuman garpuycur chariran.
  bqp-bqp: Mɑ bwesenu nu mɛnnɑ nu kɑ gu tɑbu kuɑ. Bwese ni, nu nɑwɑ yɑm kpuron di.
    Bɑ gu suurɑ kuɑ gɑ wɔri.
  hat-hat: Moun lòt nasyon yo leve dèyè l'. Moun soti toupatou nan pwovens bò kote
    l' yo, yo vin voye yon privye sou li. Yo pran l' nan pèlen twou yo te pare pou
    li a.
  eng-BSB: Then the nations set out against him from the provinces on every side.
    They spread their net over him; he was trapped in their pit.
  eng-WEBPB: Then the nations attacked him on every side from the provinces. They
    spread their net over him. He was taken in their pit.
  kbq-kbq: Ana hige'za mika mopafi vahe'mo'za eza keri eme kafinte'nazafi uramige'za
    kukozmia agofetu rutarente'za azeri'naze.
  nhe-BL: Huajca nopa soldados tlen nochi tlali quiyahualojque, huan quimasiltijque
    ipan se hueyi ostotl huan quiitzquijque.
  gub-BL: Teko uzemono'og iàmàtyry'ym pà wà. Teko ywy nànànar ur a'e pe wà. Umuzaiko
    kyhapari miar pyhykaw wà. Upyhyk ipupe wà.
  eng-DRA: And the nations Game together against him on every side out of the provinces,
    and they spread their net over him, in their wounds he was taken.
