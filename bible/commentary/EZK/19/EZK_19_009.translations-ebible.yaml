verse: EZK.019.009
translations:
  mal-C: അവർ അവനെ ചങ്ങലയിട്ട് ഒരു കൂട്ടിലാക്കി; അവനെ ബാബേൽരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
    ഇസ്രായേൽ പർവതങ്ങളിൽ അവന്റെ ഗർജനം ഇനി കേൾക്കാതിരിക്കേണ്ടതിന് അവർ അവനെ കാരാഗൃഹത്തിൽ
    അടച്ചു.
  deu-TKW: Und sie zogen ihn an Nasenringen in einen Käfig und brachten ihn zum Könige
    von Babel, schafften ihn in festes Gewahrsam, damit seine Stimme nicht mehr gehört
    werde auf den Bergen Israels.
  lin-lin: Bakangaki yango minyololo, bakotisaki yango kati na ndako ya banyama, bamemaki
    yango epai ya mokonzi ya Babiloni. Babwakaki yango na boloko mpo ete mongongo
    ya koganga na yango eyokana lisusu na bangomba ya Isalaele te.
  eng-LSV: And they put him in prison—in chains, || And they bring him to the king
    of Babylon, || They bring him into bulwarks, || So that his voice is not heard
    || On mountains of Israel anymore.
  eng-GNV: And they put him in prison and in chaines, and brought him to the King
    of Babel, and they put him in holdes, that his voyce should no more be heard vpon
    the mountaines of Israel.
  eng-WEBSTER: 'And they put him in custody in chains, and brought him to the king
    of Babylon: they brought him into holds, that his voice should no more be heard
    upon the mountains of Israel.'
  nhw-BL: Huan ica tepos chijcoli quihuahuatatzque huan quicalaquijque ipan se caja
    catli tzactoc quen para se tlapiyali (quinequi quiijtos jaula). Huan quihuicaque
    iixpa nopa tlanahuatijquetl tlen tlali Babilonia. Huan nopona quitzajque para
    ayacmo mocaquis itoscac nopa tlanahuatijquetl ipan nopa tepeme tlen inintlal israelitame.
  swh-ONEN: Kwa kutumia ndoana wakamvutia kwenye tundu na kumleta mpaka kwa mfalme
    wa Babeli. Wakamtia gerezani, hivyo kunguruma kwake hakukusikika tena katika milima
    ya Israeli.
  bba-bba: Mɑ bɑ ɡen wɛ̃ru yɑbɑ bɑ tɑɑbu doke bɑ ɡu sɔri diru ɡɑru sɔɔ. Yen biru bɑ
    kɑ ɡu dɑ Bɑbilonin sinɑ bokon mi. Mɑ bɑ ɡu kɛnusi sere bɑ ǹ mɑɑ ɡen kukiribu
    nɔɔmɔ Isirelibɑn ɡuunɔ.
  eng-KJVCPB: 'And they put him in ward in chains, and brought him to the king of
    Babylon: they brought him into holds, that his voice should no more be heard upon
    the mountains of Israel.'
  luo-luo: Ne gitweye gi nyororo mi giywaye oko kendo negikele ne ruodh Babulon. Ne
    gitere e od twech, mondo omi ruto mare kik winjre, kendo ewi gode mag Israel.
  meu-meu: Mai igauna ida maua ai e udaia, Babulono pavapavana dekena e laohaia, e
    koua ahu; bena ia gadona na basie kamonai lou, Israel ororodia ai.
  npi-ULB: अङ्‌कुसेले समातेर तिनीहरूले त्‍यसलाई एउटा खोरमा हाले, र तिनीहरूले त्‍यसलाई
    बेबिलोनको राजाकहाँ लगे । तिनीहरूले त्‍यसलाई किल्लाहरूमा ल्याए ताकि इस्राएलका डाँडाहरूमा
    त्‍यसको आवाज फेरि कहिल्‍यै सुनिनेछैन ।
  yor-yor: Wọn fi ìwọ̀ gbé e sínú àgò, wọn mú un lọ sí ọ̀dọ̀ ọba Babeli, wọn fi sínú
    ìhámọ́, a kò sì gbọ́ bíbú rẹ̀ mọ́ lórí òkè Israẹli.
  pes-OPCB: سپس او را به زنجیر کشیدند و در قفس گذاشتند و به حضور پادشاه بابِل بردند.
    در آنجا او را تحت مراقبت نگه داشتند تا بار دیگر غرشش در کوههای اسرائیل شنیده نشود.
  tgl-ULB: Inilagay siya sa kulungan na may mga kawit at dinala siya sa hari ng Babilonia.
    Dinala nila siya sa bundok na tanggulan upang hindi na muling marinig ang kaniyang
    tinig sa mga kabundukan ng Israel.
  hui-hui: Tigua ibu wena langame hende howa mbogoyi mbiraha minu berelowa Babilono
    kini hearia yalu pene. Ibu pora bialu tagira napelo ibu garabaya anda hongohe
    wiagoha helo helene. Wali agali Isaraele dindi hari ngaruha hearume ibunaga bi
    hongo howa laruane lone hale nahelo ani bini.
  mya-mya: ထို​နောက်​သူ့​အား​သံ​ချိတ်​များ​နှင့်​ဆွဲ​ပြီး လှောင်​အိမ်​တစ်​ခု​တွင်​ထည့်​၍​ဗာ​ဗု​လုန်​မင်း​ထံ​သို့
    ယူ​ဆောင်​သွား​ကြ​၏။ ဣ​သ​ရေ​လ​တောင်​များ​ပေါ်​တွင်​သူ​၏​အ​သံ ကို နောက်​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ကြား​ရ​စေ​ရန်
    သူ့​အား အ​စောင့်​အ​ကြပ်​နှင့်​ထောင်​ချ​ထား​၏။
  bod-N: ཁོ་ཚོས་དེ་ནི་ལྕགས་ཁྲའི་ནང་བཅུག་ནས། །ལྕགས་ཀྱུས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དྲུང་།
    །ཁྱེར་ཏེ་བཙོན་ཁང་ནང་དུ་བཅུག་པ་དང་། །དེ་ཡི་ང་རོ་ཡེས་ར་ཨེལ་གྱི་ནི། །རི་བོ་རྣམས་སུ་སླར་ཡང་ཐོས་མ་གྱུར།
    །
  sna-sna: Vakaipinza muchizarira nezvikokovono vakandoiisa kuna mambo weBhabhironi.
    Vakaiisa mutorongo, saka kuomba kwayo hakuna kuzonzwikwazve pamakomo aIsraeri.
  spa-BLM: Lo pusieron en una jaula con ganchos, y lo llevaron ante el rey de Babilonia.
    Lo llevaron a las fortalezas, para que su voz no se oiga más en los montes de
    Israel.
  cac-cac: Yed' q'uen gancho ix yac'anoch noc' eb' d'a yol jaula, ix yic'anb'at eb'
    d'a vin̈ sreyal Babilonia. Ix macchajcan noc' ta' yic man̈xa mach tz'ab'an yel
    yav noc' d'a jolomtac vitz d'a yol yic Israel. (A jun noc' nun choj chi', a ix
    snun eb' sreyal Judá sch'oxo'.)
  swh-ULB: Kwa kulabu wakamuweka kwenye tundu na kisha wakamleta hata kwa mfalme wa
    Babeli. Wakamleta hata kwenye ngome imara ili kwamba sauti yake isiweze kusikika
    juu ya milima ya Israeli.
  bel-bel: І пасадзілі яго ў клетку на ланцуг і завялі яго да цара Вавілонскага; завялі
    яго ў крэпасьць, каб ня чуцён ужо быў голас ягоны на горах Ізраілевых.
  deu-ELBBK: Und sie setzten ihn mit Nasenringen in den Käfig und brachten ihn zu
    dem König von Babel; sie brachten ihn in eine der Festungen, damit seine Stimme
    nicht mehr gehört würde auf den Bergen Israels.
  mbb-OT: Migkew-itan dan ne intaǥù dan diyà te veleyanan, ne mid-uwit dan diyà te
    hadì te Babilonia. Midureng dan heini su wey kenè en mezineg diyà te menge vuvungan
    te Israel is kedhiniǥer zin.
  mal-2015: അവർ അവനെ കൊളുത്തിട്ടു ഒരു കൂട്ടിൽ ആക്കി ബാബേൽരാജാവിന്റെ അടുക്കൽ കൊണ്ടുപോയി;
    ഇനി അവന്റെ നാദം യിസ്രായേൽപർവ്വതങ്ങളിൽ കേൾക്കാതെയിരിക്കേണ്ടതിന്നു അവർ അവനെ ദുർഗ്ഗങ്ങളിൽ
    കൊണ്ടുപോയി.
  rmc-rmc: Thode les pro haki andre kľitka a ande les ko babiloňiko kraľis. Phandle
    les andre bertena vašoda, hoj les imar te na šunďol te gravčinel pro verchi le
    Izraeloskre.
  pes-OPV: و او را در غلها کشیده، در قفس گذاشتند و نزدپادشاه بابل بردند واو را در
    قلعه‌ای نهادند تا آوازاو دیگر بر کوههای اسرائیل مسموع نشود.
  ron-1924: Й-ау пус ун белчуг ын нэрь, л-ау пус ынтр-о кушкэ ши л-ау дус ла ымпэратул
    Бабилонулуй, апой л-ау дус ынтр-о четэцуе, ка сэ ну и се май аудэ гласул пе мунций
    луй Исраел.
  ben-OBCV: তাকে বড়শি পরিয়ে খাঁচায় পুরল আর তাকে ব্যাবিলনের রাজার কাছে নিয়ে গেল।
    তাকে কারাগারে রাখল যেন তার গর্জন আর শোনা না যায় ইস্রায়েলের কোনও পাহাড়ে।
  som-som: Oo intay qabatooyin ku qabteen ayay khafas ku rideen, oo boqorkii Baabuloon
    bay u keeneen, oo waxay ku rideen qalcado xoog badan si aan codkiisa mar dambe
    buuraha reer binu Israa'iil looga maqlin.
  lat-VUC: 'et miserunt eum in caveam: in catenis adduxerunt eum ad regem Babylonis,
    miseruntque eum in carcerem, ne audiretur vox ejus ultra super montes Israël.'
  eng-ASVBT: And they put him in a cage with hooks, and brought him to the king of
    Babylon; they brought him into strongholds, that his voice should no more be heard
    upon the mountains of Israel.
  ita-1885: Poi lo misero incatenato in una gabbia, e lo condussero al re di Babilonia;
    e lo misero in certe fortezze, acciocchè la sua voce non si udisse più ne' monti
    d'Israele.
  eng-LXXUP: And they put him in chains and in a cage, and he came to the king of
    Babylon; and he cast him into prison, that his voice should not be heard on the
    mountains of Israel.
  eng-ULB: With hooks they put him in a cage and then they brought him to the king
    of Babylon. They brought him to the strongholds so that his voice would no longer
    be heard on the mountains of Israel.
  spa-VBL: Con ganchos lo metieron en una jaula y lo llevaron al rey de Babilonia.
    Lo llevaron y lo encerraron para que no se oyera más su rugido en las montañas
    de Israel.
  fra-_FOB: Elles le mirent en cage, avec des boucles aux narines; puis elles l'emmenèrent
    auprès du roi de Babylone, et le conduisirent dans une forteresse, afin qu'on
    n'entendît plus sa voix sur les montagnes d'Israël.
  mal-mal: അവർ അവനെ കൊളുത്തിട്ട് ഒരു കൂട്ടിൽ ആക്കി ബാബേൽരാജാവിന്റെ അടുക്കൽ കൊണ്ടുപോയി;
    ഇനി അവന്റെ നാദം യിസ്രായേൽ പർവ്വതങ്ങളിൽ കേൾക്കാതെയിരിക്കേണ്ടതിന് അവർ അവനെ ദുർഗ്ഗങ്ങളിൽ
    കൊണ്ടുപോയി.
  urd-GVR: Wuh us kī gardan meṅ paṭṭā aur nāk meṅ kāṅṭe ḍāl kar use Shāh-e-Bābal ke
    pās ghasīṭ le gae. Wahāṅ use qaid meṅ ḍālā gayā tāki āindā Isrāīl ke pahāṛoṅ par
    us kī garajtī āwāz sunāī na de.
  suz-BL: मिनु मेकोपुकीम मेको कली कोंङगुम कीशा ग्‍याइश्‍शा खोरम चोक्‍तेक्‍म। मिनु
    बेबीलोन ङा पिप आ बाक्‍तीकेम लाइक्‍‍तेक्‍म। मेकोपुकीम इस्राएल ङा डांडा मेर आ सेंदा
    गेनायो मनेंसेक्‍ल, दे मेको कली चोक्‍शा वोइक्‍तेक्‍म। २राजा २४:१५
  eng-NOY: And they put him with nose rings into a cage, And carried him to the king
    of Babylon. And they carried him to a stronghold, That his voice might be heard
    no more Upon the mountains of Israel.
  ita-1927: Lo misero in una gabbia con dei raffi alle mascelle e lo menarono al re
    di Babilonia; lo menarono in una fortezza, perché la sua voce non fosse più udita
    sui monti d’Israele.
  ckb-ckb: بە تەوقەوە خستیانە ناو قەفەزەوە، هێنایانە لای پاشای بابل. بردیانە ناو زیندان،
    تاکو ئیتر لەسەر چیاکانی ئیسرائیل نەڕەی نەبیسترێت.
  eng-BBE: They made him a prisoner with hooks, and took him to the king of Babylon;
    they put him in the strong place so that his voice might be sounding no longer
    on the mountains of Israel.
  kan-OKCV: ಅದಕ್ಕೆ ಸಂಕೋಲೆಗಳನ್ನು ತೊಡಿಸಿ, ಪಂಜರದಲ್ಲಿ ಹಾಕಿ, ಬಾಬಿಲೋನಿನ ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋದರು. ಅದರ ಶಬ್ದವು ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ಕೇಳಿಸದಂತೆ ಅದನ್ನು ಕೋಟೆಯೊಳಗೆ
    ಸೇರಿಸಿದರು.
  tam-2017: அவர்கள் அதைச் சங்கிலிகளினால் கட்டி, ஒரு கூட்டுக்கு உட்படுத்தி, அதைப் பாபிலோன்
    ராஜாவினிடம் கொண்டுபோனார்கள்; இனி அதின் சத்தம் இஸ்ரவேலின் மலைகளின்மேல் கேட்கப்படாதபடி
    அதை கோட்டைகளில் கொண்டுபோய் அடைத்தார்கள்.
  spa-RV-1909: Y pusiéronlo en cárcel con cadenas, y lleváronlo al rey de Babilonia;
    metiéronlo en fortalezas, para que su voz no se oyese más sobre los montes de
    Israel.
  ron-BTF: Și l-au pus sub pază în lanțuri și l-au adus la împăratul Babilonului;
    l-au adus în întărituri, ca vocea lui să nu mai fie auzită pe munții lui Israel.
  eng-WEBP: They put him in a cage with hooks, and brought him to the king of Babylon.
    They brought him into strongholds, so that his voice should no more be heard on
    the mountains of Israel.
  eng-FBV: They used hooks to put him in a cage and took him to the king of Babylon.
    They led him away and imprisoned him so his roar wasn't heard any more in Israel's
    mountains.
  nld-1939: Ze zetten hem in een kooi, Sleurden hem met haken voor Babels koning,
    de burchten in, Opdat zijn gebrul niet meer zou worden gehoord Op Israëls bergen.
  nch-BL: Huan ica tepos chijcoli quihuahuatatzque huan quicalaquijque ipan se cuacali
    cati tzactoc quej para se tapiyali. Huan quihuicaque iixpa nopa tanahuatijquet
    ten tali Babilonia. Huan nopona quitzajque para ayecmo mocaquis itoscac nopa tanahuatijquet
    ipan nopa tepeme ten inintal israelitame.
  vie-1934: Lấy móc móc hàm và nhốt nó vào cũi, rồi điệu đến nơi vua nước Ba-by-lôn;
    dắt nó vào nơi đồn lũy, hầu cho tiếng nó không vang ra nữa trên núi Y-sơ-ra-ên.
  hin-CV: उन्होंने नकेल डालकर उसे ऊपर खींचा और उसे एक पिंजरे में डाल दिया और उसे बाबेल
    के राजा के पास ले आए. उन्होंने उसे बंदी बनाकर रखा, जिससे उसका गर्जन इस्राएल देश
    के पर्वतों पर फिर कभी सुनाई नहीं दिया.
  spa-BES: Lo hicieron prisionero con anzuelos y lo llevaron al rey de Babilonia lo
    pusieron en un lugar fuerte para que su voz ya no se oyese en las montañas de
    Israel.
  tdx-tdx: Niporengote’ iareo naho najoñe an-kipa viñe ao, vaho nase­se mb’am-panjàka’
    i Bavele mb’eo; vinaho’ iareo añe tsy ho tsanoñañe am-bohi’ Israele ao ka ty feo’e.
  tha-KJV: เขาล่ามโซ่ขั​งม​ันไว้ในกรง และนำมันมายังกษั​ตริ​ย์บาบิ​โลน เขาก็ขั​งม​ันไว้ในที่กำบังเข้มแข็ง
    เพื่อไม่​ให้​ได้​ยินเสียงของมั​นอ​ีกที่บนภูเขาแห่​งอ​ิสราเอล
  por-BR-2018: E o puseram em cárcere com ganchos, e o levaram ao rei da Babilônia;
    meteram-no em fortalezas, para que sua voz não fosse mais ouvida nos montes de
    Israel.
  deu-ELO: Und sie setzten ihn mit Nasenringen in den Käfig und brachten ihn zu dem
    König von Babel; sie brachten ihn in eine der Festen, auf daß seine Stimme nicht
    mehr gehört würde auf den Bergen Israels.
  eng-WYC-2018: And they sent him into a cave in chains, and brought him to the king
    of Babylon; and they sent him into prison, that his voice were no more heard on
    the hills of Israel, (or and they sent him into prison, so that his roar was never
    heard again on the hills of Israel).
  epo-epo: Kaj oni metis ĝin en ĉenoj en kaĝegon kaj forportis ĝin al la reĝo de Babel;
    kaj oni metis ĝin en fortikigitan lokon, por ke oni ne plu aŭdu ĝian voĉon sur
    la montoj de Izrael.
  uig-PIN: Ular burniƣa ilmǝk selip ⱪǝpǝskǝ solidi; Uni Babilning padixaⱨiƣa apardi;
    Ular uni torliriƣa eliwaldi; Xuning bilǝn uning awazi Israil taƣlirida ⱪaytidin
    anglanmaydu.
  beo-beo: Ilia da e gagilia sanawane, Ba:bilone hina bagade amoma gaguli asi. Ea
    gogonobe bu Isala:ili agoloa maedafa nabima:ne, ilia ea gagili sali noga:le sosodo
    ouligisu.
  tpi-OTNT: Ol i hukim em na pulim em i go. Ol i kalabusim em insait long wanpela
    bokis, na ol i bringim em i go long king bilong Babilon. Ol i putim em long strongpela
    kalabus na em i no inap ranawe i go bek long ol maunten bilong Israel. Na ol manmeri
    i no inap harim gen singaut bilong en.
  hau-SA: Da ƙugiyoyi suka ja shi cikin keji suka kawo shi wurin sarkin Babilon. Suka
    sa shi cikin kurkuku, saboda haka ba a ƙara jin rurinsa a kan duwatsun Isra’ila
    ba.
  uig-LAT: Ular burnigha ilmek sélip qepeske solidi; Uni Babilning padishahigha apardi;
    Ular uni torlirigha éliwaldi; Shuning bilen uning awazi Israil taghlirida qaytidin
    anglanmaydu.
  nde-nde: Bawudonsela ekhejini ngezingwegwe bawusa enkosini yaseBhabhiloni. Bawufaka
    entolongweni, ngakho ukubhonga kwawo akuzwakalanga futhi ezintabeni zako-Israyeli.
  ton-ton: 'Pea naʻa nau fakapōpulaʻi ia ʻo haʻi ʻaki ʻae ukamea, pea ʻomi ia ki he
    tuʻi ʻo Papilone: naʻa nau ʻai ia ki he ʻana, ke ʻoua naʻa toe ongo atu ʻa hono
    leʻo ki he ngaahi moʻunga ʻo ʻIsileli.'
  ces-1613: I dali jej do klece v řetězích, a dopravili ho k králi Babylonskému, a
    uvedli jej do vězení nejtěžšího, aby nebyl slýchán hlas jeho více po horách Izraelských.
  eng-WMB: They put him in a cage with hooks, and brought him to the king of Babylon.
    They brought him into strongholds, so that his voice should no more be heard on
    the mountains of Israel.
  tam-TCV: அவர்கள் அதனை விலங்கிட்டு கூண்டிலிட்டு, பாபிலோன் அரசனிடம் கொண்டுசென்று அங்கே
    சிறையிட்டார்கள். எனவே இஸ்ரயேலின் மலைகளில் அதனுடைய கர்ஜனை அதற்குப்பின் கேட்கவேயில்லை.
  ceb-ULB: Gibutang nila siya sa hawla pinaagi sa mga kaw-it ug unya gidala nila siya
    ngadto sa hari sa Babilonia. Gidala nila siya sa mga salipdanan aron dili na madunggan
    ang iyang tingog ngadto sa kabukiran sa Israel.
  pol-UBG: I wsadziły go do klatki w łańcuchach, i przyprowadziły do króla Babilonu.
    Wprowadziły go do ciężkiego więzienia, aby jego głos nie był więcej słyszany na
    górach Izraela.
  urd-GVU: وہ اُس کی گردن میں پٹا اور ناک میں کانٹے ڈال کر اُسے شاہِ بابل کے پاس گھسیٹ
    لے گئے۔ وہاں اُسے قید میں ڈالا گیا تاکہ آئندہ اسرائیل کے پہاڑوں پر اُس کی گرجتی
    آواز سنائی نہ دے۔
  deu-1912: und stießen ihn gebunden in einen Käfig und führten ihn zum König zu Babel;
    und man ließ ihn verwahren, daß seine Stimme nicht mehr gehört würde auf den Bergen
    Israels.
  kan-2017: ಅದನ್ನು ಸರಪಣಿಗಳಿಂದ ಬಿಗಿದು, ಪಂಜರದಲ್ಲಿ ಹಾಕಿ, ಬಾಬೆಲಿನ ಅರಸನ ಬಳಿಗೆ ತಂದವು. ಅದರ
    ಧ್ವನಿಯು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳಲ್ಲಿ ಇನ್ನು ಕೇಳಿಸದಂತೆ ಅದನ್ನು ಕೋಟೆಯೊಳಗೆ ಸೇರಿಸಿ ಬಿಟ್ಟವು.
  yap-yap: Miyad tay ngalan ba chum ko gamanman ngar feked i yan ko pilung nu Babylon.
    Min tay e matnag rok, ya nga dabkun rung’ag bayay e tolul rok u daken e burey
    nu Israel.
  hlt-MCSB: Thisum neh soi khuila a khueh uh tih Babylon manghai taengla a khuen uh
    phoeiah rhalvong khuiah a khueh uh. Te daengah ni a ol te Israel tlang ah a yaak
    uh voel pawh.
  mdy-ETH: ሲኢዾ ዒዛኮ ዓንጊ ኪሬና ዓርቂ ዓንጊ ዲሢ ጋርሲ ጌልዜኔ፤ ባብሎኔ ካኣቲ ኮራኣ ዔኪ ዓኣዼኔ፤ ላሚ ዑኡዛ ዒዛኮ ዒስራዔኤሌ
    ዓጮ ጌሜሮይዳ ዋይዚንቱዋጉዲ ቱኡሲ ማኣሪ ዔያታ ዒዛ ጌልዜኔ።
  twi-ASANTE: Wɔde nnarewa twee no kɔhyɛɛ ebuo mu na wɔde no brɛɛ Babilonia ɔhene.
    Wɔde no too nneduafie, na wɔante ne mmobomu no bio wɔ Israel mmepɔ no so.
  eng-WEBU: They put him in a cage with hooks, and brought him to the king of Babylon.
    They brought him into strongholds, so that his voice should no more be heard on
    the mountains of Israel.
  wal-wal: Eti bantta hinggittan a goochchidi, koottadan giigida guutta keettan yeggidi,
    Baabiloone kawuwaakko efiidosona. Naa77antto a gudettai Israa7eela deretun siyettennaadan,
    eti a qasho keettaa gelissidosona.
  spa-PDDPT: En una jaula y con grilletes lo llevaron al rey de Babilonia y lo metieron
    en una prisión, para que su rugido no se oyera más en las montañas de Israel.
  gun-gun: Ty'aĩ py ojopy vy ombo'a nhuã py. Ha'e rami vy Babilônia pygua huvixaa
    py ogueraa. Ha'e py ma omboty peteĩ henda ikorapa va'e py, Israel regua yvyty
    rupi ijayvua noenduavei aguã.
  ilo-ULB: Inkabilda isuna iti tangkal babaen iti kallawit ket impanda iti ari ti
    Babilonia. Impanda isuna kadagiti sarikedked dagiti bantay tapno saanen a mangngeg
    ti timekna kadagiti bantay ti Israel.
  kpg-kpg: Digaula gaa haa a mee gi lodo di abaaba gaa lahi a mee gi di king Babylonia.
    Digaula e loloohi a mee, bolo nia daangada gi de longono di lee o maa ma ga ngoloolo
    i hongo nia dama gonduu Israel.
  uig-ARA: ئۇلار بۇرنىغا ئىلمەك سېلىپ قەپەسكە سولىدى؛ ئۇنى بابىلنىڭ پادىشاھىغا ئاپاردى؛
    ئۇلار ئۇنى تورلىرىغا ئېلىۋالدى؛ شۇنىڭ بىلەن ئۇنىڭ ئاۋازى ئىسرائىل تاغلىرىدا قايتىدىن
    ئاڭلانمايدۇ.
  sus-sus: E naxa a raso kulɛ kui wuree ra, e a xanin Babilɔn mangɛ xɔn ma. Mɛnni
    e naxa a raso geeli kui. A yirindin xui mu mɛ Isirayila geyae fari sɔnɔn.»
  pon-2006: Irail eri kihdiong nan kehl ehu oh walahng rehn nanmwarkien Papilonia.
    Irail eri kin sinsile, pwe aramas en dehr pwurehng rong ngilen eh weriwer pohn
    dohl kan en Israel.
  ksd-ksd: Dia ga liplip bat ia ma dia ga al ia ma ra umana kono tadav ra king Babilon;
    di ga banu bat ia upi koko da valongore mule ra nilaina ta ra umana lualuana Israel.
  grc-BRENT: Καὶ ἔθεντο αὐτὸν ἐν κημῷ καὶ ἐν γαλεάγρᾳ, ἦλθε πρὸς βασιλέα Βαβυλῶνος,
    καὶ εἰσήγαγεν αὐτὸν εἰς φυλακὴν, ὅπως μὴ ἀκουσθῇ ἡ φωνὴ αὐτοῦ ἐπὶ τὰ ὄρη τοῦ Ἰσραήλ.
  ind-AYT: Mereka mengurungnya dalam sebuah kandang dengan kait, dan membawanya kepada
    raja Babel. Mereka membawanya ke dalam penjara sehingga suaranya takkan terdengar
    lagi di gunung-gunung Israel.”
  nya-nya: Anawukoka ndi ngowe nawuponya mʼchitatanga. Anabwera nawo kwa mfumu ya
    ku Babuloni ndipo mfumuyo inawuponya mʼndende ndi cholinga choti liwu lake lisamamvekenso
    ku mapiri a Israeli.
  hrv-hrv: Okovana u kavez ga zatvoriše, odvedoše kralju babilonskom, ondje ga u kulu
    zatočiše, da mu se više ne čuje rika po gorama izraelskim.
  mps-mps: Augwaligo agai penane dilide te gąų yai huk munama, te aga kekasa pali.
    Augwaligo aga te halobage me delide kalabus elama, tama augwaligo aga te Babilon
    kingba odasa pali. Augwaligo aga te bomai kalabusiba muani, te aga te Israel bulu
    du dabeba wi ma painu ebo usu egobeo. Tama te we bidi dabe augwaligo agai i wabo
    ma odogobeo.”
  tpi-tpi: Ol i hukim em na pulim em i go. Ol i kalabusim em insait long wanpela bokis,
    na ol i bringim em i go long king bilong Babilon. Ol i putim em long strongpela
    kalabus na em i no inap ranawe i go bek long ol maunten bilong Israel. Na ol manmeri
    i no inap harim gen singaut bilong en.
  dan-1931: De trak den med Kroge i Bur og førte den til Babels Konge, hen til Borgen,
    at dens Røst ej mer skulde høres på Israels Bjerge.
  vie-OVCB: Chúng xiềng nó trong củi, giải về cho vua Ba-by-lôn. Nó bị lưu đày, tiếng
    gầm rống của nó không còn được nghe trên các đồi núi của Ít-ra-ên nữa.
  guj-2017: તેઓએ તેને સાંકળે બાંધી પાંજરામાં પૂર્યો અને તેને બાબિલના રાજા પાસે લાવ્યા.
    તેનો અવાજ ઇઝરાયલના પર્વતો પર સાંભળવામાં ન આવે માટે તેઓએ તેને પર્વતોના કિલ્લામાં
    રાખ્યો.
  pon-2006A: Irail eri kihdiong nan kehl ehu oh walahng rehn nanmwarkien Papilonia.
    Irail eri kin sinsile, pwe aramas en dehr pwurehng rong ngilen eh weriwer pohn
    dohl kan en Israel.
  por-BRBSL: Eles o colocam em uma gaiola com ganchos, e o trouxe para o rei da Babilônia.
    Eles o trouxeram para as fortalezas, para que sua voz não seja mais ouvida nas
    montanhas de Israel.
  cth-cth: Sumrui hoi a pâkhi awh teh, Babilon siangpahrang koe a thokhai awh. Ahnie
    a pawlawk teh, Isarel mon dawk bout a cai hoeh nahan, paungnae im dawk a hruek
    awh.
  twi-twi: Wɔde nnarewa twee no kɔhyɛɛ buw mu na wɔde no brɛɛ Babilonia hene. Wɔde
    no too afiase, na wɔante ne mmubomu no bio wɔ Israel mmepɔw no so.
  hlt-hlt: Thisum neh soi khuila a khueh uh tih Babylon manghai taengla a khuen uh
    phoeiah rhalvong khuiah a khueh uh. Te daengah ni a ol te Israel tlang ah a yaak
    uh voel pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dì tɔ̃nnɛ́ kuyĩmpie nkɛ́kɔtɛ kɛ́ dì duɔ́ mBɑbidɔnni kóo kpɑ̀ɑ̀tì,
    kòo dì tɑnnɛ́ kutɑ̃dènkù miɛkɛ kɛ̀ dɛ̀ bo yie nkɛ̀ bɛ̀ bɑ́ɑ́ keè di tɑmmɛ̀ Isidɑyɛɛribɛ
    tɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: Me akezimɨn an guragha a inigha boksiar mam garugha a inigha Babilonɨn
    atrivim bagha ghu. Egha a isa kalabus gatɨ. A uam arɨ mangɨ Israelɨn mɨghsɨabar
    mangan kogham. Eghtɨ gumazamiziba uam an dazezerir tiarim baraghan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋ kulɑɣɑ tɑkɑ kɛ kɑ mɩɩnɑ tɑɑ. Ɩlɛnɑ pɑ́ sʋsɩ-kɛɣɛ tɔɣɔlʋɣʋ
    sɔsɔɔʋ nɑkʋlɩ kʋ tɑɑ. Pǝ wɑɑlɩ kɛ́ pɑ ponɑ-kɛɣɛ Pɑpiloni wulɑʋ. Ɩlɛnɑ pɑ́ tǝkɩ-kɛɣɛ
    sɑlǝkɑ kɛ koluŋɑ ɩcɑtɛ tɑɑ. Sɩ pɑ tɑɑ tɑsɑ kɑ nɔɣɔ nɩɩʋ kɛ Ɩsɛɣɛlɩ pulɑsɩ tɑɑ.
  azb-azb: Onun burnuna halqa taxıb qəfəsə saldılar. Onu Babil padşahının yanına gətirdilər.
    Sonra qalaya saldılar ki, İsrail dağları üzərində Bir daha səsi eşidilməsin.
  eng-DBY: And they put him in a cage with nose-rings, and brought him to the king
    of Babylon; they brought him into strongholds, that his voice should no more be
    heard upon the mountains of Israel.
  hin-2017: तब वे उसके नकेल डालकर और कठघरे में बन्द करके बाबेल के राजा के पास ले गए,
    और गढ़ में बन्द किया, कि उसका बोल इस्राएल के पहाड़ी देश में फिर सुनाई न दे।
  wol-KYG: Ñu lonk, dugal cib kaaf, yóbbul ko buuru Babilon, tëj ko ca biir ab tata,
    ba kenn déggatuli ŋaram fa kaw tundi Israyil.
  eng-YLT: And they put it in prison — in chains, And they bring it unto the king
    of Babylon, They bring it in unto bulwarks, So that its voice is not heard any
    more On mountains of Israel.
  eng-WYC-2017: And they sent him into a cave in chains, and brought him to the king
    of Babylon; and they sent him into prison, that his voice were no more heard on
    the hills of Israel.
  eng-WMBB: They put him in a cage with hooks, and brought him to the king of Babylon.
    They brought him into strongholds, so that his voice should no more be heard on
    the mountains of Israel.
  urd-GVH: वह उस की गरदन में पट्टा और नाक में काँटे डालकर उसे शाहे-बाबल के पास घसीट
    ले गए। वहाँ उसे क़ैद में डाला गया ताकि आइंदा इसराईल के पहाड़ों पर उस की गरजती
    आवाज़ सुनाई न दे।
  rug-rug: Rita nia vinetuṉu rini meke kave nuquru nia pa bara meke vagi la nia koasa
    baṉara pa Babiloni. Veko la nia rini pa vetu varipusi, ke lopu ta avoso pule sa
    kurumuna koari na toqere pa Izireli.
  gaz-gaz: Isaan hokkoodhaan qabanii mana shiboo keessa isa kaaʼan; gara mootii Baabilonitti
    isa fidan. Mana hidhaatti isa galchan; kanaafuu aaduun isaa tulluuwwan Israaʼel
    irratti ergasii hin dhagaʼamne.
  fra-LSG: Elles mirent une boucle à ses narines, le placèrent dans une cage, Et l’emmenèrent
    auprès du roi de Babylone; Puis elles le conduisirent dans une forteresse, Afin
    qu’on n’entende plus sa voix sur les montagnes d’Israël.
  yal-yal: E yi wuren bira a ɲɔɛni, e yi a balan wure sansanna kui, e yi siga a ra
    Babilɔn mangan fɛma, e yi a sa kasoon na alogo a wurundun xuiin nama fa mɛ sɔnɔn
    Isirayila geyane fari.”
  haw-1868: 'Hoopaahao ae la lakou ia ia me na kaulahao, a lawe hoi ia ia i ke alii
    o Babulona: alakai ae la ia ia iloko o na wahi e paa ai, i ole e lohe hou ia kona
    leo maluna o na mauna o ka Iseraela.'
  arb-NAV: فَسَاقُوهُ بِخَزَائِمَ وَزَجُّوهُ فِي قَفَصٍ وَأَحْضَرُوهُ إِلَى مَلِكِ
    بَابِلَ، وَاعْتَقَلُوهُ فِي قِلاعٍ لِكَيْلا تَتَرَدَّدَ أَصْدَاءُ صَوْتِهِ بَعْدُ
    فَوْقَ جِبَالِ إِسْرَائِيلَ.
  ewe-ewe: Wode ga ŋɔtime nɛ, hee ɖade gaxadza me, eye wokɔe yi na Babilonia fia.
    Ale womegase eƒe gbetete kpɔ le Israel ƒe towo dzi o.
  eng-LEE: 'And they put him in a cage with nose-rings [in his nose], and they brought
    him to the king of Babylon: they brought him into strong-holds, in order that
    his voice should no more be heard on the mountains of Israel.'
  asm-FB: তেওঁলোকে তাক হাঁকোটা লগাই পিঞ্জৰাত সোমোৱাই বাবিলৰ ৰজাৰ ওচৰলৈ আনিলে। ইস্ৰায়েলৰ
    পৰ্ব্বতৰ ওপৰত তাৰ মাত আৰু নুশুনিবলৈ তেওঁলোকে তাক সেই পৰ্ব্বতত ৰাখিলে।
  sus-A: عٍ نَشَ عَ رَ سٌ كُلّ كُي وُرٍيٍ رَ، عٍ عَ شَنِن بَبِلْن مَنفّ شْن مَ. مّننِ
    عٍ نَشَ عَ رَ سٌ فٍيلِ كُي. عَ يِرِندِن شُي مُ مّ عِسِرَيِلَ فٍيَيٍ قَرِ سْنْن.»
  fra-SBL: Ils l'ont mis dans une cage avec des crochets, et l'ont amené au roi de
    Babylone. Ils l'ont amené dans des forteresses, afin que sa voix ne soit plus
    entendue sur les montagnes d'Israël.
  hbo-hbo: וַֽיִּתְּנֻ֤הוּ בַסּוּגַר֙ בַּֽחַחִ֔ים וַיְבִאֻ֖הוּ אֶל־מֶ֣לֶךְ בָּבֶ֑ל
    יְבִאֻ֙הוּ֙ בַּמְּצֹדֹ֔ות לְמַ֗עַן לֹא־יִשָּׁמַ֥ע קֹולֹ֛ו עֹ֖וד אֶל־הָרֵ֥י יִשְׂרָאֵֽל׃
    פ
  kik-kik: Makĩũguucũrũria na icũhĩ cia maniũrũ, makĩũingĩria kĩaga-ini, makĩũtwarĩra
    mũthamaki wa Babuloni. Makĩũikia njeera, na nĩ ũndũ ũcio mũraramo waguo ndwacookire
    kũiguuo kũu irĩma-inĩ cia Isiraeli rĩngĩ.
  fra-NCL: Ils le mirent dans une cage, avec des crochets aux mâchoires, et le conduisirent
    au roi de Babylone ; et ils le conduisirent dans des forteresses, afin qu’on n’entendît
    plus sa voix sur les montagnes d’Israël.
  cek-AK: Anih to hlongthuk o moe, moi paunghaih im thungah khrum o pacoengah, Babylon
    siangpahrang khaeah caeh o haih; anih hanghaih lok to Israel maenawk nuiah thaih
    let han ai ah, anih to thongim thungah pakhrak o.
  cuk-cuk: Galu-yaba esgoro-dubgi edinnar-sii Babilonia-e-reyse sesmalad. Israel-yalaganba
    melle bar e-uurmaked-itolegega, galu-yaba-sii sesmalad.
  uig-CYR: Улар бурниға илмәк селип қәпәскә солиди; Уни Бабилниң падишасиға апарди;
    Улар уни торлириға еливалди; Шуниң билән униң авази Исраил тағлирида қайтидин
    аңланмайду.
  tel-2017: అప్పుడు వాళ్ళు దానికి గాలాలు తగిలించి, బోనులో పెట్టి, బబులోను రాజు దగ్గరికి
    తీసుకొచ్చారు. దాని గర్జన ఇశ్రాయేలు పర్వతాలమీద ఇక ఎన్నటికీ వినబడకుండా వాళ్ళు దాన్ని
    కొండ కోటలో ఉంచారు.
  hat-BSA: Yo te mete li nan yon kalòj ak kwòk, e te mennen li kote wa Babylone nan.
    Yo te mennen li andedan fò yo pou vwa l pa tande menm ankò sou mòn Israël yo.
  kos-kos: Elos fililya in sie kalkal Ac usalla nu yurin tokosra lun Babylonia. Elos
    eisalang nu sin mwet in liyalang In mau tia sifil lohngyuk ngutngut lal ah Fineol
    in acn Israel nwe tok.
  hbo-WLC: וַֽיִּתְּנֻ֤הוּ בַסּוּגַר֙ בַּֽחַחִ֔ים וַיְבִאֻ֖הוּ אֶל־מֶ֣לֶךְ בָּבֶ֑ל
    יְבִאֻ֙הוּ֙ בַּמְּצֹד֔וֹת לְמַ֗עַן לֹא־יִשָּׁמַ֥ע קוֹל֛וֹ ע֖וֹד אֶל־הָרֵ֥י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Ha tinyere ya nko nʼimi, were dọkpuo ya nʼụlọ igwe a kpara akpa, bute ya
    nʼihu eze Babilọn. E mere ka o biri na mba ọzọ dịka ohu, ka a ghara ịnụ ụda olu
    ya ọzọ nʼugwu niile nke Izrel.
  ory-ory: ଆଉ, ସେମାନେ ତାକୁ ଅଙ୍କୁଶ ଦ୍ୱାରା ପିଞ୍ଜରରେ ରଖି ବାବିଲ ରାଜା ନିକଟକୁ ନେଇଗଲେ; ଇସ୍ରାଏଲର
    ପର୍ବତସମୂହରେ ତାହାର ହୁଙ୍କାର ଶବ୍ଦ ଯେପରି ଆଉ ଶୁଣା ନ ଯାଏ, ଏଥିପାଇଁ ସେମାନେ ତାହାକୁ ଦୃଢ଼
    ଗଡ଼ ମଧ୍ୟକୁ ନେଇଗଲେ।
  chk-chk: Iwe, ra riri ngeni efoch selimächä o isenalong lon eu tittin man. Ra pwal
    uweela ren ewe kingen Papilon o aturalong lon imwen fötek, pwe esap chüen wor
    eman epwe rongorong wörüwörün me won ekewe chukun Israel.
  rop-rop: Deibin oldei taiyimap im, en deibin deigim im langa det king langa Bebalon.
    Deibin lokimap im deya wulijim dei kaan neba irrim im jinginatbat igin langa det
    hil kantri langa Isreil.
  ukr-1871: І посадили його в клїтку й одвели в ланцюгах до царя Вавилонського; заперли
    в темницї, щоб не чути вже було реву його в Ізраїлї по горах.
  deu-1951: Und sie zogen ihn an Nasenringen in einen Käfig und brachten ihn zum König
    von Babel und taten ihn in einen Zwinger, damit seine Stimme nicht mehr auf den
    Bergen Israels vernommen werde.
  eng-JPS: And they put him in a cage with hooks, and brought him to the king of Babylon;
    that they might bring him into strongholds, so that his voice should no more be
    heard upon the mountains of Israel.
  srp-1865: I metnuše ga u krletku u verigama, i odvedoše ga caru Vavilonskom, i metnuše
    ga u grad da mu se više ne èuje glas po gorama Izrailjevijem.
  lug-lug: Ne bakozesa amalobo okugisikayo, ne bagiteeka mu kayumba ak’ebyuma, ne
    bagitwala eri kabaka w’e Babulooni; n’eteekebwa mu kkomera, n’etaddayo kuwulikika
    nate ku nsozi za Isirayiri.
  heb-heb: ויתנהו בסוגר בחחים ויבאהו אל מלך בבל יבאהו במצדות למען לא ישמע קולו עוד
    אל הרי ישראל׃
  ben-IRV: তারা তাকে হুকে ঝুলিয়ে খাঁচায় রাখল এবং তাকে বাবিলের রাজার কাছে নিয়ে গেল।
    তারা ইস্রায়েলের পর্বতে যেন তার হুঙ্কার আর শুনতে পাওয়া না যায়, তাই তাকে পার্বত্য
    দুর্গের মধ্যে রাখল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਸੰਗਲਾਂ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਪਿੰਜਰੇ ਵਿੱਚ ਸੁੱਟਿਆ, ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜੇ
    ਕੋਲ ਲੈ ਆਏ, ਉਹਨਾਂ ਉਸ ਨੂੰ ਕਿਲੇ ਵਿੱਚ ਬੰਦ ਕਰ ਦਿੱਤਾ, ਤਾਂ ਜੋ ਉਹ ਦੀ ਅਵਾਜ਼ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ
    ਉੱਤੇ ਫੇਰ ਨਾ ਸੁਣੀ ਜਾਵੇ।
  mya-JVB: သံကြိုး နှင့် ချည်နှောင်လျက်ဗာဗုလုန် ရှင်ဘုရင် ထံသို့ ဆောင်သွား ၍၊ သူ ၏အသံ
    သည် ဣသရေလ တောင် ပေါ်မှာ နောက်တဖန် မ မြည် စေခြင်းငှါ နှောင်အိမ် ၌ လှောင် ထားကြ၏။
  hmo-hmo: Kimai momo dekena amo maua lalonai idia udaia, bona Babulonia ena king
    dekenai idia abia lao. Dibura ruma lalonai idia koua, vadaeni iena boiboi be,
    Israela ena ororo dekenai idia kamonai lou lasi.
  urd-urd: और उन्होंने उसे ज़न्जीरों से जकड़ कर पिंजरे में डाला और शाह — ए — बाबुल
    के पास ले आए। उन्होंने उसे क़िले' में बन्द किया, ताकि उसकी आवाज़ इस्राईल के पहाड़ों
    पर फिर सुनी न जाए।
  rus-SYN: И посадили его в клетку на цепи и отвели его к царю Вавилонскому; отвели
    его в крепость, чтобы не слышен уже был голос его на горах Израилевых.
  bqc-SIM: Wà bakàɛ̀ a níu, wà wáa tã̀ wà aà dàu, ↄ̃ wà tàaànↄ Babɛli
    kíaɛ. We wà aà dàu kpɛ́u, kɛ́ wasu aà pũnaa ma Isaili bùsu gbɛ̀sĩsĩↄ
    sↄ̀ↄu lↄo yã́i.
  tcz-CHONGTHU: Thihkol pumin bom sunga akai lut un chuleh Babylon lengpa masangah
    ahin polut tauve. Songkul'ah ahen chah kheh uvin, hijeh chun Israel molsang ho
    chunga chun a Ogin akinung jah kit tapoi.
  mar-mar: त्यास पिंजऱ्यात कोंडून ताळेबंद केले आणि बाबेलाच्या राज्यापुढे आणले, त्यांना
    त्यास तटबंदी असलेल्या डोंगरावर नेले यास्तव त्याचा स्वर इस्राएलाच्या घराण्याला
    आता ऐकू जाणार नाही.
  qub-qub: Aushiwan aparcur jaulaman wichgaycusha. Nircorga Babiloniapa rayninmanna
    apapasha. Babiloniachönami carsilman wichgasha Israel jircacunacho gaparar purejta
    pipis manana wiyananpaj.
  bqp-bqp: Mɑ bɑ gen wɛ̃ru yɑbɑ bɑ tɑɑbu doke bɑ gu sɔri diru gɑru sɔɔ. Yen biru bɑ
    kɑ gu dɑ Bɑbilonin sinɑ bokon mi. Mɑ bɑ gu kɛnusi sere bɑ ǹ mɑɑ gen kukiribu
    nɔɔmɔ Isirelibɑn guunɔ.
  hat-hat: Yo mete yon zanno fè nan nen l', yo fèmen l' nan yon kaj. Yo mennen l'
    bay wa Babilòn lan. Yo mete sòlda veye l' pou moun pa janm tande vwa l' ankò nan
    mòn peyi Izrayèl yo.
  eng-BSB: With hooks they caged him and brought him to the king of Babylon. They
    brought him into captivity so that his roar was heard no longer on the mountains
    of Israel.
  eng-WEBPB: They put him in a cage with hooks, and brought him to the king of Babylon.
    They brought him into strongholds, so that his voice should no more be heard on
    the mountains of Israel.
  kbq-kbq: Hagi ana kerifintira azeri'za vogisifi antete'za avre'za Babiloni kini
    nete vute'za kina ome huntazageno, Israeli agonaramimpina mago'enena ra agerura
    runo vano osu'ne.
  nhe-BL: Huan ica tepos chijcoli quihuahuatatzque huan quicalaquijque ipan se caja
    tlen tzactoc queja para se tlapiyali (quinequi quiijtos jaula). Huan quihuicaque
    iixpa nopa tlanahuatijquetl tlen tlali Babilonia. Huan nopano quitzajque para
    ayoc mocaquis itos nopa tlanahuatijquetl ipan nopa tepetini tlen inintlal israelitame.
  gub-BL: Ukutuk ixi iapu'a ma'e imono pà hehe wà. Umutyk imunehew paw imupari pyrer
    pupe wà no. Na'e weraha Mawiron ywy rehe har wanuwihawete pe wà kury. A'e pe har
    wezar imunehew paw pupe wà. — Nezewe mehe naxinu pixik kwaw ikororo mehe ywytyr
    Izaew ywy rehe har rehe zane nehe, i'i wà.
  eng-DRA: 'And they put him into a cage, they brought him in chains to the king of
    Babylon: and they cast him into prison, that his voice should no more be heard
    upon the mountains of Israel.'
