verse: EZK.019.007
translations:
  mal-C: അവരുടെ ബലമേറിയ ശക്തികേന്ദ്രങ്ങൾ അവൻ തകർത്തു; അവരുടെ നഗരങ്ങളെ അവൻ ശൂന്യമാക്കി.
    അവന്റെ ഗർജനം കേട്ട് ദേശവും അതിലെ സകലനിവാസികളും നടുങ്ങി.
  deu-TKW: Und er machte viele unter ihnen zu Witwen und verheerte ihre Städte, so
    daß das Land und was es füllte, verödete, infolge seines lauten Gebrülls.
  lin-lin: Ekweyisaki bandako na bango ya makasi mpe ebebisaki bingumba na bango.
    Soki egangi, mokili mpe bato nyonso oyo bazalaki kuna bazalaki kotondisama na
    somo.
  eng-LSV: And he knows his forsaken habitations, || And he has laid waste [to] their
    cities, || And the land and its fullness is desolate, || Because of the voice
    of his roaring.
  eng-GNV: And he knew their widowes, and he destroyed their cities, and the land
    was wasted, and all that was therein by the noyse of his roaring.
  eng-WEBSTER: And he knew their desolate palaces, and he laid waste their cities;
    and the land was desolate, and the fullness of it, by the noise of his roaring.
  nhw-BL: Yaya quinsemanqui miyac ininchajchaj tlanahuatiani ipan campa hueli tlalme
    catli mocahuayayaj inechca. Huan nopa tlanahuatijquetl tlen israelitame quinsemanqui
    ininranchos huan inialtepehua sequinoc. Nochi mili quichijqui quen huactoc tlali,
    huan quitlamilti nochi tlamantli pixquistli. Huan quema nanalcayaya nopa tecuajquetl,
    nochi tlali huihuipicayayaj. Quej nopa elqui nopa tlanahuatijquetl.
  swh-ONEN: Akabomoa ngome zao na kuiharibu miji yao. Nchi na wote waliokuwa ndani
    yake wakatiwa hofu kwa kunguruma kwake.
  bba-bba: Gɑ tem min sinɑ kpɑɑru wɔri ɡɑ surɑ. Mɑ mɛn wusu kuɑ bɑnsu. Mɑ tɔmbu kɑ
    ye yɑ wɑ̃ɑ tem mɛ sɔɔ kpuro yɑ bɛrum soorɑ ɡen kukiribun sɔ̃.
  eng-KJVCPB: And he knew their desolate palaces, and he laid waste their cities;
    and the land was desolate, and the fulness thereof, by the noise of his roaring.
  luo-luo: Ne omuko ohinga mag-gi motegno kendo noketho miechgi chuth. Piny kaachiel
    gi ji duto mane ni e iye luoro nomako kane giwinje koruto.
  meu-meu: Edia gabu aukadia na e habuadia tari, edia hanua na e havahudia; gari ese
    tano na e butua tao, bona lalonai e nohova taudia iboudiai danu, ena ḡou reḡena
    dainai.
  npi-ULB: त्‍यसले तिनीहरूका विधवाहरूलाई कब्जा गर्‍यो र तिनीहरूका सहरहरू उजाड पार्‍यो
    । त्‍यो गर्जेको आवाजले त्यो देश र त्‍यसको पूर्णतालाई त्यागियो ।
  yor-yor: Ó sì wó odi wọn palẹ̀ ó sì sọ àwọn ìlú wọn di ahoro. Ilẹ̀ náà àti àwọn
    olùgbé ibẹ̀ sì wà ní ìpayà nítorí bíbú ramúramù rẹ̀.
  pes-OPCB: او کاخها را خراب و شهرها را ویران کرد. مزرعه‌ها را بایر نمود و محصولاتشان
    را از بین برد. مردم همه از شنیدن غرش او، به خود می‌لرزیدند!
  tgl-ULB: At hinalay niya ang kanilang mga balo at winasak ang kanilang mga lungsod.
    Ang lupain at ang kabuuan nito ay iniwan dahil sa tunog ng kaniyang atungal!
  hui-hui: Ibugua tinaga wai pabe anda hongohe hearubi tano wiarubi bo gialo wahai
    haga bialu hene. Ibugua bi hongo howa layagola wali agali bibahende hearume gi
    hai haga hene.
  mya-mya: သူ​သည်​ခံ​တပ်​များ​ကို​ဖြို​ချ​၍​မြို့​တို့​ကို ဖျက်​ဆီး​နေ​၏။ သူ​ဟောက်​လိုက်​သည့်​အ​ခါ​တိုင်း၊
    ပြည်​သူ​ပြည်​သား​တို့​သည်​ကြောက်​လန့်​တုန်​လှုပ် ကြ​၏။
  bod-N: དེ་ཡིས་ཁོ་ཚོའི་མཁར་རྣམས་བཤིགས། །ཁོ་ཚོའི་གྲོང་ཁྱེར་སྟོངས་སུ་བཅུག །ཡང་དེས་བཏོན་པའི་ང་རོ་ཡིས།
    །ས་གཞི་དང་ནི་དེའི་ནང་དུ། །གནས་པ་ཡོད་དོ་འཇིགས་པར་གྱུར། །
  sna-sna: Yakakoromora nhare dzavo uye ikaparadza maguta avo. Nyika navose vaivamo
    vakavhundutswa nokuomba kwayo.
  spa-BLM: Él conocía sus palacios, y asolaron sus ciudades. La tierra estaba desolada
    con su plenitud, por el ruido de sus rugidos.
  cac-cac: Man̈xo jantacoc anima smil noc' d'a yoltac cuartel. Tzijtum nivac chon̈ab'
    syixtejb'at noc'. Tz'ib'xiq'ue yolyib'an̈q'uinal tic ayic tz'el yav noc'.
  swh-ULB: Akawakamata wajane na kuiharibu miji. Nchi na viijazavyo vilitelekezwa
    kwa sababu ya sauti ya kunguruma kwake.
  bel-bel: і апаганьваў удоваў іхніх і гарады іхнія спусташаў; і апусьцела зямля і
    ўсе селішчы яе ад рыку ягонага.
  deu-ELBBK: Und er zerstörte ihre Paläste, verheerte ihre Städte; und das Land und
    seine Fülle entsetzte sich vor der Stimme seines Gebrülls.
  mbb-OT: Midlempag din is menge melig-en he menge lugar te menge kuntada ne mibpemengkag
    din is menge inged dan. Nahandek is menge meǥinged te hiniǥeran din.
  mal-2015: അവൻ അവരുടെ രാജധാനികളെ അറിഞ്ഞു, അവരുടെ പട്ടണങ്ങളെ ശൂന്യമാക്കി; അവന്റെ ഗർജ്ജനം
    ഹേതുവായി ദേശവും അതിലുള്ളതൊക്കെയും ശൂന്യമായ്പോയി.
  rmc-rmc: Čhiďa tele lengre palaca a zňičinďa lengre fori. Sar gravčinelas, daralas
    lestar caľi phuv the savore, so andre sas.
  pes-OPV: و قصرهای ایشان را ویران وشهرهای ایشان را خراب نمود و زمین و هرچه درآن بود
    از آواز غرش او تهی گردید.
  ron-1924: А нэвэлит ын палателе лор ши ле-а нимичит четэциле; аша кэ цара, ку тот
    че се афлэ ын еа, с-а ынгрозит де муӂетул рэкнетелор луй.
  ben-OBCV: সে তাদের দুর্গগুলি ভাঙল আর নগর সব ধ্বংস করে ফেলল। সেই দেশ ও সেখানে যারা
    বাস করত তারা তার গর্জনে ভয় পেল।
  som-som: Qalcadahoodii buu yiqiin, oo magaalooyinkoodiina cidla buu ka dhigay, oo
    dalkii iyo wixii dhexdiisa ka buuxayba baabba' bay noqdeen, waana codka cidiisa
    aawadiis.
  lat-VUC: 'didicit viduas facere, et civitates earum in desertum adducere: et desolata
    est terra et plenitudo ejus a voce rugitus illius.'
  eng-ASVBT: And he knew their palaces, and laid waste their cities; and the land
    was desolate, and the fullness thereof, because of the noise of his roaring.
  ita-1885: Ed ebbe sol cura de' suoi palazzi, e desertò le lor città; e il paese,
    e tutto ciò che è in esso fu desolato per la voce del suo ruggire.
  eng-LXXUP: And he prowled in his boldness and laid waste their cities, and made
    the land desolate, and the fullness of it, by the voice of his roaring.
  eng-ULB: He seized their widows and ruined their cities. The land and its fullness
    were abandoned because of the sound of his roaring.
  spa-VBL: Derribó sus fortalezas y destruyó sus ciudades. Toda la gente que vivía
    en el país se horrorizó cuando lo oyó rugir.
  fra-_FOB: Il désolait leurs palais, et détruisait leurs villes; le pays avec tout
    ce qu'il contient fut frappé de stupeur à l'ouïe de son rugissement.
  mal-mal: അവൻ അവരുടെ രാജധാനികളെ അറിഞ്ഞ്, അവരുടെ പട്ടണങ്ങളെ ശൂന്യമാക്കി; അവന്റെ ഗർജ്ജനം
    ഹേതുവായി ദേശവും അതിലുള്ളതൊക്കെയും ശൂന്യമായിപ്പോയി.
  urd-GVR: Un ke qiloṅ ko girā kar us ne un ke shahroṅ ko ḳhāk meṅ milā diyā. Us kī
    dahāṛtī āwāz se mulk bāshindoṅ samet ḳhaufzadā ho gayā.
  suz-BL: मेकोम मुर आन बोल्‍यो दरवार प्रेत्‍तु। मिनु मेको आन सहर खतम सेल्‍तु। मेको
    आ ङोरशो नेंशा, रागी नु मेकेर बाक्‍ब नेल्‍ल हिंतेक्‍म।
  eng-NOY: He knew their widows, and laid waste their cities, And the land was desolate,
    and all that was therein, before the voice of his roaring.
  ita-1927: Devastò i loro palazzi, desolò le loro città; il paese, con tutto quello
    che conteneva, fu atterrito al rumore dei suoi ruggiti.
  ckb-ckb: قەڵاکانی ئەوانی تێکشکاندن و شارۆچکەکانی کاول کردن، خاکەکە و هەرچی تێیدایە
    لەبەر دەنگی نەڕەی تۆقین.
  eng-BBE: And he sent destruction on their widows and made waste their towns; and
    the land and everything in it became waste because of the loud sound of his voice.
  kan-OKCV: ಅವರ ಅರಮನೆಗಳನ್ನು ಹಾಳುಮಾಡಿತು, ಅವರ ನಗರಗಳನ್ನೂ ನಾಶಮಾಡಿತು, ಅದರ ಘರ್ಜನೆಯ ಶಬ್ದದಿಂದಾಗಿ
    ದೇಶವೂ, ಅದರಲ್ಲಿದ್ದ ಎಲ್ಲರೂ ದಂಗಾದವು.
  tam-2017: அவர்களுடைய பாழான அரண்மனைகளில் திரிந்து, அவர்களுடைய பட்டணங்களைப் பாழாக்கியது;
    அதினுடைய கெர்ச்சிப்பின் சத்தத்திற்கு தேசமும் அதிலுள்ள அனைத்தும் பயந்தது.
  spa-RV-1909: Y conoció sus viudas, y asoló sus ciudades; y la tierra fué asolada,
    y su abundancia, á la voz de su bramido.
  ron-BTF: Și a cunoscut palatele lor pustii și le-a risipit cetățile; și țara a fost
    pustiită și plinătatea ei, prin zgomotul răcnetului său.
  eng-WEBP: He knew their palaces, and laid waste their cities. The land was desolate
    with its fullness, because of the noise of his roaring.
  eng-FBV: He tore down their fortresses and destroyed their towns. All the people
    living in the country were appalled when they heard him roaring.
  nld-1939: Hij maakte veel weduwen En ontvolkte hun steden; Het land en zijn bewoners
    stonden versteld Van zijn dreigend gebrul!
  nch-BL: Yaya quinsosolhuili miyac ininchajchaj tanahuatiani ipan campa hueli talme
    cati mocahuayayaj inechca. Huan nopa tanahuatijquet ten israelitame quinsosolo
    iniranchos huan inialtepehua sequinoc. Nochi mili quichijqui quej huactoc tali,
    huan quitamilti nochi tamanti pixquisti. Huan quema nanalcayaya nopa tecuajquet,
    nochi tali huihuipicayaya. Quej nopa elqui nopa tanahuatijquet.
  vie-1934: Nó biết cung đền chúng nó, và hủy phá các thành; đất nầy cùng mọi vật
    trong nó đều bị hoang vu, vì tiếng gầm của nó.
  hin-CV: उसने उनके एक दृढ़ गढ़ को तोड़ डाला और उनके नगरों को उजाड़ दिया. पूरा देश
    और उसमें रहनेवाले सबके सब उसके गर्जन से भयभीत होते थे.
  spa-BES: Y envió destrucción a sus viudas, e hizo desperdiciar sus ciudades; y la
    tierra y todo en ella se convirtió en un desperdicio debido al fuerte sonido de
    su voz.
  tdx-tdx: Narotsa’e o kijoli’ iareo fatratseo, naho nampangoakoahe’e o rova’ iareoo;
    nilatsà’ i taney naho ze fonga ama’e ao ty feom-pitroña’e.
  tha-KJV: มั​นร​ู้จักบรรดาพระราชวังที่ร้างของเขา และกระทำให้เมืองทั้งหลายของเขาว่างเปล่า
    แผ่​นดินนั้​นก​็รกร้างและความสมบู​รณ​์ของมั​นก​็ว่างเปล่าไป เมื่อได้ยินเสียงคำรามของมัน
  por-BR-2018: E conheceu suas viúvas, e destruiu suas cidades; e a terra e tudo que
    ela continha foram devastadas à voz de seu bramido.
  deu-ELO: Und er zerstörte ihre Paläste, verheerte ihre Städte; und das Land und
    seine Fülle entsetzte sich vor der Stimme seines Gebrülls.
  eng-WYC-2018: He learned to make widows, and to bring the cities of men into desert;
    and the land and the fullness thereof was made desolate, of the voice of his roaring.
    (He learned to make widows, and to lay waste the peoples? cities; and the land
    and its fullness was made desolate, at the sound of his roaring.)
  epo-epo: Ĝi difektis iliajn loĝejojn, dezertigis iliajn urbojn; kaj la lando, kun
    ĉio, kio estis en ĝi, eksentis teruron antaŭ la voĉo de ĝia blekegado.
  uig-PIN: U ularning istiⱨkamlirini buzup, Ularning xǝⱨǝrlirini harabǝ ⱪiliwǝtti;
    Zemin wǝ uning üstidiki ⱨǝmmisi uning ⱨɵrkirigǝn awazi bilǝn dǝkkǝ-dükkigǝ qüxti.
  beo-beo: E da gagili sali amola moilai bagohame mugululi wadela:lesi. Soge fi dunu
    da ea gogonomobe husu nababeba:le, beda:igia:i.
  tpi-OTNT: Em i save long ol strongpela haus bilong ol na em i go bagarapim ol taun
    bilong ol birua. Em i save singaut strong moa yet na olgeta man i save pret.
  hau-SA: Ya rurrushe kagaransu ya kuma ragargaza biranensu. Ƙasar da dukan waɗanda
    suke cikinta sun tsorata da jin rurinsa.
  uig-LAT: U ularning istihkamlirini buzup, Ularning sheherlirini xarabe qiliwetti;
    Zémin we uning üstidiki hemmisi uning hörkirigen awazi bilen dekke-dükkige chüshti.
  nde-nde: Wadiliza izinqaba zabo wachitha lamadolobho abo. Ilizwe kanye labo bonke
    ababekulo bathuthumeliswa yikubhonga kwawo.
  ton-ton: Pea naʻa ne ʻilo honau ngaahi fale fakaʻeiʻeiki naʻe maumau, pea naʻa ne
    fakalala honau ngaahi kolo; pea naʻe ngaongao ʻae fonua, mo hono fonu ʻo ia, ko
    e meʻa ʻi he ʻuʻulu ʻo ʻene tangi.
  ces-1613: Pobořil i pusté paláce jejich, a města jejich v poušť uvedl, tak že spustla
    země, i což v ní bylo, od hlasu řvání jeho.
  eng-WMB: He knew their palaces, and laid waste their cities. The land was desolate
    with its fullness, because of the noise of his roaring.
  tam-TCV: அவர்களுடைய அரண்களை நொறுக்கி, நகரங்களை அழித்தது. நாடும் அதிலுள்ள அனைவரும்
    அதனுடைய கர்ஜனையைக் கேட்டுக் கலங்கினார்கள்.
  ceb-ULB: Gisakmit niya ang ilang mga balo ug giguba ang ilang mga siyudad. Nahimong
    biniyaan ang yuta ug ang tanan nga anaa niini tungod sa lanog sa iyang pagngulob.
  pol-UBG: Burzył ich pałace i pustoszył ich miasta tak, że ziemia i to, co ją napełnia,
    stały się spustoszone od jego głośnego ryku.
  urd-GVU: اُن کے قلعوں کو گرا کر اُس نے اُن کے شہروں کو خاک میں ملا دیا۔ اُس کی دہاڑتی
    آواز سے ملک باشندوں سمیت خوف زدہ ہو گیا۔
  deu-1912: Er verderbte ihre Paläste und verwüstete ihre Städte, daß das Land und
    was darin ist, vor der Stimme seines Brüllens sich entsetzte.
  kan-2017: ಅದು ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡಿ, ಬಹಳ ಮಂದಿ ವಿಧವೆಯರಾದವರನ್ನು ಕೆಡಿಸಿತು, ಅದರ ಗರ್ಜನೆಯ
    ಶಬ್ದಕ್ಕೆ ದೇಶವು ಮತ್ತು ಅದರಲ್ಲಿದ್ದದ್ದೆಲ್ಲವೂ ಕ್ಷೀಣವಾದವು.
  yap-yap: I buthug e yoror me gathay e yochi binaw. Gubin ngiyal’ nra tolul me dugow
    gubin e girdi’ ko fare nam.
  hlt-MCSB: Amah kah lohnong te a ming vaengah a khopuei a khah pah tih, a kawknah
    ol dongah khohmuen khaw a pum la a rhawp sak.
  mdy-ETH: ዔያቶኮ ዒዚ ዋርዲዮ ሻሄኔ፤ ካታሞዋ ዔያቶኮ ዒዚ ዶይሴኔ፤ ዒዚ ጉዻ ዎዶና ሳዖንታ ዒኢካ ናንጋ ዓሳ ቢያ ዲቃቲ ካራ
    ባይዜኔ።
  twi-ASANTE: Ɔbubuu wɔn abandenden na ɔsɛee wɔn nkuro. Asase no ne wɔn a wɔte so
    nyinaa no, ne mmobomu bɔɔ wɔn hu.
  eng-WEBU: He knew their palaces, and laid waste their cities. The land was desolate
    with its fullness, because of the noise of his roaring.
  wal-wal: I eta wolqqaama qatuwaa mentterettidi, katamaakka bashshiis. Biittainne
    biittan de7iya asai ubbai a gudettan shabbirettiis.
  spa-PDDPT: Hizo estragos en palacios y asoló ciudades. Quedó desolada la tierra
    y cuanto había en ella a causa del estruendo de sus rugidos.
  gun-gun: Avakue ojukaa rupi ojapo reta avi imeve'ỹ aguã, ha'e tetã ikuai va'e omombytapa
    tekoa ve'ỹ. Ha'e ramo okororõ rã yvy regua kuery oendu vy ndaekorãvei rei okuapy.
  ilo-ULB: Ket rinamesna dagiti balo dagiti napapatayna ken dinadaelna dagiti siudadda.
    Ket nabaybay-an ti daga ken amin a linaonna gapu iti uni ti panagngerngerna!
  kpg-kpg: Mee guu mee di oho nia abaaba mau dangihi, gu oho nia waahale. Digau tenua
    e mmaadagu i dono madagoaa ma ga ngoloolo.
  uig-ARA: ئۇ ئۇلارنىڭ ئىستىھكاملىرىنى بۇزۇپ، ئۇلارنىڭ شەھەرلىرىنى خارابە قىلىۋەتتى؛
    زېمىن ۋە ئۇنىڭ ئۈستىدىكى ھەممىسى ئۇنىڭ ھۆركىرىگەن ئاۋازى بىلەن دەككە-دۈككىگە چۈشتى.
  sus-sus: A naxa nee xa tɛtɛe kana, a taakae faxa. Ɲama birin nu bara gaaxu a xa
    yirindinyi yara.
  pon-2006: E kin kauwehla kehl kehlail kan, oh kauwehla kisin kahnimw kan. Tohn wehio
    kin masepwehkada ahnsou koaros me e kin weriwer.
  ksd-ksd: I ga vakaina kadia umana ngatngat na pal, ma i ga kamare vue kadia umana
    pia na pal; ma ra gunagunan ma diat par dia ki tana dia ga dadadar ba i kukukula.
  grc-BRENT: καὶ ἐνέμετο τῷ θράσει αὐτοῦ, καὶ τὰς πόλεις αὐτῶν ἐξηρήμωσε, καὶ ἠφάνισε
    γῆν, καὶ τὸ πλήρωμα αὐτῆς ἀπὸ φωνῆς ὠρυώματος αὐτοῦ.
  ind-AYT: dan menghampiri janda-janda mereka, menghancurkan kota-kota mereka, dan
    negeri itu terkejut, juga semua yang tinggal di dalamnya, karena suara aumannya.
  nya-nya: Unagwetsa malinga awo, ndikuwononga mizinda yawo. Onse a mʼdzikomo anachita
    mantha chifukwa cha kubangula kwake.
  hrv-hrv: utvrde im rušiti, pustošiti gradove. Uzdrhta zemlja i sve na njoj od silne
    rike njegove.
  mps-mps: Agai augwaligo te bomai be dabe koneama, tama aga pelama, te boi bidi dabego
    taun dabe dolali. Agai i hae umagia bomonama mu obaso, te tigidali we bidi wi
    yai dao.
  tpi-tpi: Em i save long ol strongpela haus bilong ol na em i go bagarapim ol taun
    bilong ol birua. Em i save singaut strong moa yet na olgeta man i save pret.
  dan-1931: Den overfaldt Væddere på Græs, var Hjordenes Rædsel* Landet og dets Fylde
    stivned af Angst for dens Brøl. { [*Teksten usikker.] }
  vie-OVCB: Nó phá đổ lâu đài, và tiêu hủy các làng mạc và thành phố. Đất đai và cư
    dân đều run sợ khi nghe tiếng nó gầm rống.
  guj-2017: તેણે વિધવાઓ પર બળાત્કાર કર્યા, નગરોને ખંડિયેર બનાવી દીધાં. અને તેની ગર્જનાના
    અવાજથી દેશ તથા તેની સમૃદ્ધિ નાશ પામ્યાં.
  pon-2006A: E kin kauwehla kehl kehlail kan, oh kauwehla kisin kahnimw kan. Tohn
    wehio kin masepwehkada ahnsou koaros me e kin weriwer.
  por-BRBSL: Ele conhecia seus palácios, e colocaram lixo em suas cidades. A terra
    estava desolada com sua plenitude, por causa do barulho de seu rugido.
  cth-cth: Ahnimae moi kamenaw hah a panue teh, ahnimae khopuinaw be a raphoe pouh,
    a huknae pawlawk dawk ram hoi tami pueng teh kingdi awh.
  twi-twi: Obubuu wɔn abandennen na ɔsɛee wɔn nkurow. Asase no ne wɔn a wɔte so nyinaa
    no, ne mmubomu bɔɔ wɔn hu.
  hlt-hlt: Amah kah lohnong te a ming vaengah a khopuei a khah pah tih, a kawknah
    ol dongah khohmuen khaw a pum la a rhawp sak.
  tbz-SIM: Kɛ puɔ̀ nsikpɑ̀ɑ̀tìcɛ̃́ĩ kɛ puɔ̀ nyɛkpɑ̀ɑ̀tìhɛkɛ̀, kɛ̀ dì kontɛ kufɔ̃wɑɑ́
    mpĩ́ mbɛ̀ɛ̀ bo dɛ kó dihɛì.
  msy-2020: A men dɨpenir gavgaviba akaragharigha, men nguibar ekiabagh asɨghasɨsi.
    A tiarim akara dazerima, nguazir kamɨn gumazamiziba bar puvɨrama atiati.
  dop-dop: Ḿpʋ́ɣʋ́ kɑ yɔkɑ pɑ ɑcɑlɛɛ, nɑ pɑ kɑwulɑɣɑ tɛɛsɩ. Tɛtʋ tɑɑ yǝlɑɑ ɩ́ nɩɩwɑ
    kɑ nyɩɩsʋɣʋ ɩlɛ pɑ sʋʋ seluɣu.
  azb-azb: Onların qəsrlərini dağıtdı, Şəhərlərini viran etdi. Bu şirin nərə səsindən
    Ölkə və onun əhalisi dəhşət içində idi.
  eng-DBY: And he knew their [desolate] palaces, and he laid waste their cities, so
    that the land was desolate, and all it contained, by the noise of his roaring.
  hin-2017: उसने उनके भवनों को बिगाड़ा, और उनके नगरों को उजाड़ा वरन् उसके गरजने के
    डर के मारे देश और जो कुछ उसमें था सब उजड़ गया।
  wol-KYG: Mu tëdde seeni jëtun, gental seen dëkk yu mag, réew maak la ca biiram tiit
    ca coowal ŋaram.
  eng-YLT: And it knoweth his forsaken habitations, And their cities it hath laid
    waste, And desolate is the land and its fulness, Because of the voice of his roaring.
  eng-WYC-2017: He learned to make widows, and to bring the cities of men into desert;
    and the land and the fullness thereof was made desolate, of the voice of his roaring.
  eng-WMBB: He knew their palaces, and laid waste their cities. The land was desolate
    with its fullness, because of the noise of his roaring.
  urd-GVH: उनके क़िलों को गिराकर उसने उनके शहरों को ख़ाक में मिला दिया। उस की दहाड़ती
    आवाज़ से मुल्क बाशिंदों समेत ख़ौफ़ज़दा हो गया।
  rug-rug: Huara goreni sa sari dia vasidi ṉiṉiradi meke ilasi sa sari dia vasileana.
    Sa popoa meke sari doduru pu koa pa korapana si matagutu nia rini sa kurumuna.
  gaz-gaz: Inni daʼannoo isaanii diige; magaalaawwan isaaniis onse. Biyyattii fi kanneen
    ishee keessa jiraatan hundi aaduu isaatiin raafaman.
  fra-LSG: Il força leurs palais, Et détruisit leurs villes; Le pays, tout ce qui
    s’y trouvait, fut ravagé, Au bruit de ses rugissements.
  yal-yal: a fu e kaɲa gilɛne ma, a yi e taane findi yire rabeɲinxine ra. Yamanan
    muxune birin yi yilanyilan a wurundun xuiin ma.
  haw-1868: Ike iho la ia i ko lakou mau hale alii neoneo, hooneoneo ae la ia i ko
    lakou mau kulanakauhale; a neoneo ka aina a me kona mea i piha ai, no ka halulu
    o kona uwo ana.
  arb-NAV: وَهَدَمَ قُصُورَهُمْ وَخَرَّبَ مُدُنَهُمْ، فَارْتَعَبَتِ الأَرْضُ وَمَنْ
    فِيهَا مِنْ زَمْجَرَةِ زَئِيرِهِ،
  ewe-ewe: Egbã woƒe mɔ sesẽwo ƒu anyi, eye wòwɔ woƒe duwo wozu aƒedo. Eƒe gbetete
    do ŋɔdzi na anyigba la kple ame siwo katã nɔ edzi
  eng-LEE: 'And he broke down their palaces, and their cities laid he in ruins: and
    then was terrified the land, with all that filled it, because of the noise of
    his roaring.'
  asm-FB: তেতিয়া সি তেওঁলোকৰ বিধৱা নাৰীসকলক ধৰ্ষণ কৰিলে আৰু তেওঁলোকৰ নগৰবোৰ ধ্বংস
    কৰিলে। তাৰ গৰ্জ্জনৰ শব্দত দেশ আৰু তাৰ সকলো উচ্ছন্ন হ’ল!
  sus-A: عَ نَشَ نٍيٍ شَ تّتّيٍ كَنَ، عَ تَاكَيٍ قَشَ. حَمَ بِرِن نُ بَرَ فَاشُ عَ
    شَ يِرِندِنيِ يَرَ.
  fra-SBL: Il connaissait leurs palais, et ont dévasté leurs villes. La terre était
    désolée avec sa plénitude, à cause du bruit de ses rugissements.
  hbo-hbo: וַיֵּ֙דַע֙ אַלְמְנֹותָ֔יו וְעָרֵיהֶ֖ם הֶחֱרִ֑יב וַתֵּ֤שַׁם אֶ֙רֶץ֙ וּמְלֹאָ֔הּ
    מִקֹּ֖ול שַׁאֲגָתֹֽו׃
  kik-kik: Nĩwamomorire ciĩhitho ciao iria nũmu, na ũkĩananga matũũra mao. Bũrũri
    ũcio na andũ arĩa othe maatũũraga kuo, makĩiyũrwo nĩ guoya wa mũraramo waguo.
  fra-NCL: Il connut leurs veuves, et il ravagea leurs villes ; le pays et ce qu’il
    contenait fut épouvanté du bruit de son rugissement.
  cek-AK: Anih loe moizoep kaminawk abuephaih im to panoek, nihcae ih vangpuinawk
    to a phraek pae; a hanghaih lok pongah prae hoi a thungah kaom kaminawk boih anghngai
    o duem.
  cuk-cuk: Reynegmar omukusad, neggweburmar obelosad. E-uurmakedba bela dulemar-ogwayedii
    gusad.
  uig-CYR: У уларниң истиһкамлирини бузуп, Уларниң шәһәрлирини харабә қиливәтти; Зимин
    вә униң үстидики һәммиси униң һөкиригән авази билән дәккә-дүккигә чүшти.
  tel-2017: తరువాత అతడు వాళ్ళ వితంతువులను మానభంగం చేసి వాళ్ళ పట్టణాలు పాడు చేశాడు.
    అతని గర్జన శబ్దానికి ఆ దేశం, దానిలో ఉన్నదంతా ఖాళీ అయి పోయింది.
  hat-BSA: Li te konnen gran palè yo, e li te devaste vil yo. Peyi a ak tout bèlte
    li te vin gate nèt, akoz son a gwonde li.
  kos-kos: El fahsr kunaus pot uh, ac kunausla pac siti srisrik. Mwet in facl sac
    elos tuninfong Ke pacl nukewa el ngutngut.
  hbo-WLC: וַיֵּ֙דַע֙ אַלְמְנוֹתָ֔יו וְעָרֵיהֶ֖ם הֶחֱרִ֑יב וַתֵּ֤שַׁם אֶ֙רֶץ֙ וּמְלֹאָ֔הּ
    מִקּ֖וֹל שַׁאֲגָתֽוֹ׃
  ibo-ibo: O tikpọrọ ebe ha niile e wusiri ike meekwa obodo ha niile mkpọmkpọ ebe.
    Ala ahụ na ndị niile nọ nʼime ya, mara jijiji site nʼoke egwu nʼihi olu ịgbọ ụja
    ya.
  ory-ory: ଆଉ, ସେ ସେମାନଙ୍କର ଅଟ୍ଟାଳିକାସବୁ ଜାଣିଲା ଓ ସେମାନଙ୍କର ନଗରସବୁ ଉଜାଡ଼ କଲା; ଆଉ,
    ତାହାର ଗର୍ଜ୍ଜନର ଶବ୍ଦ ସକାଶୁ ଦେଶ ଓ ତହିଁର ପୂର୍ଣ୍ଣତାସକଳ ଶୂନ୍ୟ ହେଲା।
  chk-chk: A atai ekewe imwen maun mi pöchökül me ar kewe telinimw. Iwe, chon ewe
    fanü meinisin ra fokun niuokus ren osomongun an wörüwör.
  rop-rop: Imbin bitsimap ola strongbala haus en breigimap ola taun. Ebritaim wen
    imbin jinginat, ola pipul bin oldei bradin nomo lilbit langa im.
  ukr-1871: І опоганював вдовицї, й міста пустошив; і обезлюдїла земля та й усї осади
    її від реву його.
  deu-1951: Und er schändete ihre Witwen und verwüstete ihre Städte, so daß das Land
    samt allem, was darin war, sich vor seinem lauten Brüllen entsetzte.
  eng-JPS: And he knew their castles, and laid waste their cities; and the land was
    desolate, and the fulness thereof, because of the noise of his roaring.
  srp-1865: I pozna dvore njihove, i pustošaše gradove njihove tako da opustje zemlja
    i što je u njoj od rike njegove.
  lug-lug: N’emenyaamenya ebifo byabwe eby’amaanyi, n’ezikiriza n’ebibuga byabwe;
    ensi n’abo bonna abaagibeerangamu, ne batya olw’okuwuluguma kwayo.
  heb-heb: וידע אלמנותיו ועריהם החריב ותשם ארץ ומלאה מקול שאגתו׃
  ben-IRV: তারপর সে তাদের বিধবাদেরকে ধর্ষণ এবং তাদের শহরগুলি ধ্বংস করেছে। তার গর্জনের
    শব্দে দেশ ও তার সমস্তই পরিত্যক্ত হল।
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਦੀਆਂ ਵਿਧਵਾਵਾਂ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਨਾਸ
    ਕਰ ਦਿੱਤਾ। ਉਸ ਦੀ ਗਰਜ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਦੇਸ ਬਹੁਤ ਡਰ ਗਿਆ, ਅਤੇ ਜੋ ਕੁਝ ਦੇਸ ਵਿੱਚ ਸੀ ਉਹ ਵੀ
    ਡਰ ਗਿਆ।
  mya-JVB: သူ တို့ မုဆိုး များကိုသိ ၍ ၊ သူ တို့မြို့ များကို သုတ်သင် ပယ်ရှင်းလေ၏။
    ဟောက် သောအသံ ကြောင့် ပြည် နှင့် ပြည် ၌ ရှိသမျှ တို့သည် ဆိတ်ညံ လျက်ရှိကြ၏။
  hmo-hmo: Ia ese taunimanima edia gabu aukadia ia hadikaia ore, bona edia hanua be
    ia ese anina lasi gabudia ia halaoa. Unai tano taudia ibounai ese, unai laiona
    ena boiboi idia kamonai neganai, idia gari maragi lasi.
  urd-urd: और उसने उनके महलों को बर्बाद किया, और उनके शहरों को वीरान किया; उसकी ग़रज़
    से मुल्क उजड़ गया और उसकी आबादी न रही।
  rus-SYN: и осквернял вдов их и города их опустошал; и опустела земля и все селения
    ее от рыкания его.
  bqc-SIM: À ń kibɛↄ wìwi, à ń wɛ̃́lɛↄ dàaĩ. Sↄ̃ kɛ̃̀ bùsupideↄgu nↄ̀ↄmusupi
    pũnaama yã́i.
  tcz-CHONGTHU: Aman khopi kulpi ho asusen, chuleh khopi neoho leh khopi lenho asumang
    in alou hou jong mi chen louna aso peh in chuleh achang hou jong asuhmang peh
    tai. Amahon ahung kisen ajah tengule agamsung leh amipiho kichat in akithing jiuve.
  mar-mar: मग त्याने विधवांवर बलात्कार केले आणि शहराला देशोधडीला लावले, त्याची भूमी
    पूर्णपणे बेबंदशाहीने भरली कारण त्याच्या गर्जनेचा आवाज दुमदुत होता.
  qub-qub: Palasyucunachöpis llapanta illgächiran. Siudäcunachöpis tucuy mana allita
    ruraran. Gaparashpanga pï-maytapis mancharachej.
  bqp-bqp: Gɑ tem min sinɑ kpɑɑru wɔri gɑ surɑ. Mɑ mɛn wusu kuɑ bɑnsu. Mɑ tɔmbu kɑ
    ye yɑ wɑ̃ɑ tem mɛ sɔɔ kpuro yɑ bɛrum soorɑ gen kukiribun sɔ̃.
  hat-hat: Li demoli fò yo. Li sakaje lavil yo. Chak fwa li gwonde, moun k'ap viv
    nan peyi a gen kè sote.
  eng-BSB: He broke down their strongholds and devastated their cities. The land and
    everything in it shuddered at the sound of his roaring.
  eng-WEBPB: He knew their palaces, and laid waste their cities. The land was desolate
    with its fullness, because of the noise of his roaring.
  kbq-kbq: Hagi agra hankave vihuramina tapage hunetreno, rankumatamina eri haviza
    nehuno, ranke huno agerura runo vano nehuno, ana mopafima mani'naza vahera zamazeri
    koro hu'ne.
  nhe-BL: Yajaya quinsemanqui miyac ininchajchaj tlanahuatiani ipan campa hueli tlaltini
    tlen mocahuayayaj inechca. Huan nopa tlanahuatijquetl tlen israelitame quinsemanqui
    ininranchos huan inialtepehua sequinoc. Nochi mili quichijqui queja huactoc tlali,
    huan quitlamilti nochi tlamantli pixquistli. Huan quema nanalcayaya nopa tecuajquetl,
    nochi tlali huihuipicayayaj. Queja nopa elqui nopa tlanahuatijquetl.
  gub-BL: Weityk tàpuzuhutàtà tetea'u. Umumew tawhu tetea'u no. Ikororo mehe tuweharupi
    teko izywyr har uryryryryz wà.
  eng-DRA: 'He learned to make widows, and to lay waste their cities: and the land
    became desolate, and the fulness thereof by the noise of his roaring.'
