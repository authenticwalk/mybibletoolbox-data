verse: EZK.019.002
translations:
  mal-C: “ ‘സിംഹങ്ങളുടെ മധ്യത്തിൽ എന്തൊരു സിംഹിയായിരുന്നു നിന്റെ മാതാവ് ആരായിരുന്നു!
    അവൾ സിംഹക്കുട്ടികളുടെ ഇടയിൽക്കിടന്ന്, അവളുടെ കുട്ടികളെ വളർത്തിക്കൊണ്ടുവന്നു.
  deu-TKW: 'und sprich: was war doch deine Mutter für eine Löwin unter Leuen; inmitten
    junger Löwen lagerte sie, zog sie ihre Jungen groß.'
  lin-lin: ‹ Mama na yo azalaki nani ? Nkosi ya mwasi kati na bankosi ! Ezalaki kovanda
    kati na bana na yango mpe kobokola bana yango.
  eng-LSV: 'and you have said: What [is] your mother? A lioness, || She has crouched
    down among lions, || She has multiplied her whelps in the midst of young lions.'
  eng-GNV: And say, Wherefore lay thy mother as a lyonesse among the lyons? she nourished
    her yong ones among the lyons whelps,
  eng-WEBSTER: 'And say, What is thy mother: A lioness: she lay down among lions,
    she nourished her whelps among young lions.'
  nhw-BL: “ ‘Monana elqui se sihua tecuajquetl catli itztoya tlatlajco tlen sequinoc
    tlapiyalme, catli nojquiya chicahuac quen tecuani catli oquichme. Huan nopa sihua
    tecuajquetl, catli quinextía israelitame, quichijqui ichaj nopona ininhuaya sequinoc
    tlalme, huan nopona quiniscalti iconehua.
  swh-ONEN: 'na useme: “ ‘Tazama jinsi gani mama yako alivyokuwa simba jike miongoni
    mwa simba! Alilala katikati ya wana simba na kulisha watoto wake.'
  bba-bba: ben mɛro u sɑ̃ɑwɑ nɡe ɡbee sunɔ niu ɡeu ɡe bɑ yɛ̃ ɡbee sinɑnsun suunu sɔɔ.
    Gɑ rɑ n ɡen binu kpunɛwɑ ɡɑ n nu diisiɑmɔ.
  eng-KJVCPB: 'and say, What is thy mother? A lioness: she lay down among lions, she
    nourished her whelps among young lions.'
  luo-luo: kendo iywag kiwacho niya, “ ‘Mano kaka minu ne en sibuor madhako malich
    e dier sibuoche! Ne onindo e dier sibuoche matindo kendo ne opidho nyithinde.
  meu-meu: 'baoto: Sinamu na daka leona hahinena, leona bogaragidiai; leona natudia
    bogaragidiai e goru, natuna e ubudia.'
  npi-ULB: र भन्‌, 'तेरी आमा को थिई? एक सिंहिनी, त्यो सिंहका डमरुसँग बस्थी । त्यसले
    आफ्ना डमरुहरूलाई हुर्काउँदै तिनीहरूका बिचमा बस्थी ।
  yor-yor: 'wí pé: “ ‘Èwo nínú abo kìnnìún ni ìyá rẹ̀ ní àárín àwọn kìnnìún yòókù?
    Ó sùn ní àárín àwọn ọ̀dọ́ kìnnìún ó sì ń tọ́jú àwọn ọmọ rẹ̀.'
  pes-OPCB: «مادر تو که بود؟ او ماده شیری بود که فرزندانش را میان شیران ژیان بزرگ
    می‌کرد!
  tgl-ULB: at sabihin mo, 'Sino ang iyong ina? Isang babaing leon, namuhay siya kasama
    ng lalaking anak ng leon; sa kalagitnaan ng mga batang leon, inalagaan niya ang
    kaniyang mga anak.
  hui-hui: Í̠ ai̱ya ibu gabua laiono timbuniore hene. Ibugua laiono wangabe dewa bu
    hearu ti dege dombeneha howa ibu iginiru bayuwa handayaho hayagola ti bayale anda
    hai haya.
  mya-mya: သင့်​အ​မိ​သည်​ခြင်္သေ့​မ​ပီ​သ​ပါ​ပေ​သည်။ သူ​သည်​ငယ်​ရွယ်​သော​ခြင်္သေ့​ဖို​တို့​ကြား​တွင်
    သား​ငယ်​များ​ကို​ကြီး​ပြင်း​အောင်​ကျွေး​မွေး စောင့်​ရှောက်​၏။
  bod-N: ཁྱོད་ཀྱི་མ་ནི་སུ་ཡིན་ནམ། །སེང་ཁྱུའི་ནང་གི་མོ་སེང་ཡིན། །སེང་གེ་དར་མའི་ཁྱུ་རུ་ཉལ།
    །རང་གི་སེང་ཕྲུག་བསྐྱངས་པ་འོ། །
  sna-sna: 'uti: “ ‘Mai vako vaiva shumbakadzi yakadii pakati peshumba! Yaivata pasi
    pakati peshumba duku uye yairera vana vayo.'
  spa-BLM: y di, ‘¿Qué era tu madre? Una leona. Se acurrucó entre leones, en medio
    de los jóvenes leones alimentó a sus cachorros.
  cac-cac: Ay jun noc' nun choj te b'inajnac, cajan noc' d'a scal juntzan̈ noc' mam
    choj. A d'a scal noc' chi' ix sq'uib'tzitej yune' noc'.
  swh-ULB: na sema, 'Mama yako alikuwa nani? Simba jike mmoja, aliishi na mtoto wa
    simba dume; katikati ya simba wadogo, aliwalisha watoto wake.
  bel-bel: 'і скажы: што за львіца маці твая? разьмясьцілася сярод ільвоў, сярод маладых
    ільвоў гадавала ільвянятаў сваіх.'
  deu-ELBBK: 'und sprich: Welch eine Löwin war deine Mutter! Zwischen Löwen lagerte
    sie, unter jungen Löwen zog sie ihre Jungen groß.'
  mbb-OT: “Is iney nu neiring te sevaha he erimaung he mid-elimahan din is menge anak
    din he zuma zin is duma he menge erimaung.
  mal-2015: നിന്റെ അമ്മ ആരായിരുന്നു; ഒരു സിംഹി തന്നേ; അവൾ സിംഹങ്ങളുടെ ഇടയിൽ കിടന്നു
    തന്റെ കുട്ടികളെ ബാലസിംഹങ്ങളുടെ ഇടയിൽ വളർത്തി.
  rmc-rmc: 'a phen: ‚Savi zoraľi ľevica sas tiri daj maškar o ľevi! Pašľolas peske
    paš lende a bararelas avri peskre cikne ľeven.'
  pes-OPV: 'و بگو: مادر تو چه بود. او در میان شیران شیر ماده می‌خوابید وبچه های خود
    را در میان شیران ژیان می‌پرورد.'
  ron-1924: 'ши зи: ‘Че ера мамэ-та? О леоайкэ. Стэтя кулкатэ ку леий ши ышь крештя
    пуий ын мижлокул пуилор де лей.'
  ben-OBCV: করে বলো, “ ‘সিংহদের মধ্যে তোমার মা ছিল সেরা সিংহী! সে যুবসিংহদের মধ্যে
    শুয়ে থাকত; তার শাবকদের সে লালনপালন করত।
  som-som: oo waxaad tidhaahdaa, Hooyadaa maxay ahayd? Gool bay ahayd! oo libaaxyay
    dhex jiiftay, oo waxay dhasheedii ku dhex korisay libaaxyo yaryar.
  lat-VUC: 'et dices: [Quare mater tua leæna inter leones cubavit? in medio leunculorum
    enutrivit catulos suos?'
  eng-ASVBT: 'and say, What was thy mother? A lioness: she couched among lions, in
    the midst of the young lions she nourished her whelps.'
  ita-1885: Quale era tua madre? una leonessa; ella era giaciuta fra i leoni, ella
    avea allevati i suoi leoncini in mezzo de' leoncelli.
  eng-LXXUP: and say, Why is thy mother become a whelp in the midst of lions? in the
    midst of lions she has multiplied her whelps.
  eng-ULB: and say, 'Who was your mother? A lioness, she lived with a lion's son;
    in the midst of young lions, she nurtured her cubs.
  spa-VBL: 'con estas palabras: “¿Qué era tu madre? Era una leona entre los leones.
    Se acostó en su lugar entre los leones jóvenes y crió a sus cachorros.'
  fra-_FOB: 'Et dis: Qu''était-ce que ta mère? Une lionne couchée au milieu des lions,
    et élevant ses petits au milieu des lionceaux.'
  mal-mal: “നിന്റെ അമ്മ ആരായിരുന്നു; ഒരു സിംഹി തന്നെ; അവൾ സിംഹങ്ങളുടെ ഇടയിൽ കിടന്ന്
    തന്റെ കുട്ടികളെ ബാലസിംഹങ്ങളുടെ ഇടയിൽ വളർത്തി.
  urd-GVR: ‘Terī māṅ kitnī zabardast shernī thī. Jawān sherbabaroṅ ke darmiyān hī
    apnā ghar banā kar us ne apne bachchoṅ ko pāl liyā.
  suz-BL: इ ममा गुप्‍स आन दातेम ठेयब छाउरी गुप्‍स दुम्‍शा बाक्‍त। मेको आ चाइक्‍ब आन
    कली कोल्‍पाइक्‍ना पाइक्‍न ठिटा गुप्‍स आन दातेम गोल्‍शा बाक्‍बाक्‍त। उत्‍पत्ती
    ४९:९
  eng-NOY: and say:—How lay thy mother at ease, a lioness among lions! Among young
    lions she nourished her whelps;
  ita-1927: Che cos’era tua madre? Una leonessa. Fra i leoni stava accovacciata; in
    mezzo ai leoncelli, allevava i suoi piccini.
  ckb-ckb: 'بڵێ: «”دایکت چ شێرێک بوو لەناو شێران! لەنێو جوانە شێران پاڵی دایەوە و
    بەچکەکانی خۆی بەخێو کرد.'
  eng-BBE: What was your mother? Like a she-lion among lions, stretched out among
    the young lions she gave food to her little ones.
  kan-OKCV: 'ಹೀಗೆ ಹೇಳು: “ ‘ಇಗೋ, ನಿನ್ನ ತಾಯಿ, ಸಿಂಹಗಳ ಮಧ್ಯೆ ಸಿಂಹಿಣಿ, ತನ್ನ ಮರಿಗಳನ್ನು ಸಾಕಿ,
    ಯುವ ಸಿಂಹಗಳ ನಡುವೆ ವಾಸಿಸಿತು.'
  tam-2017: 'சொல்லவேண்டியது என்னவென்றால்: உன்னுடைய தாய் எப்படிப்பட்டவள்? அவள் ஒரு
    பெண்சிங்கம், அவள் சிங்கங்களுக்குள்ளே படுத்திருந்து, பாலசிங்கங்களின் நடுவிலே தன்னுடைய
    குட்டிகளை வளர்த்தாள்.'
  spa-RV-1909: 'Y dirás: ¡Cómo se echó entre los leones tu madre la leona! entre los
    leoncillos crió sus cachorros.'
  ron-BTF: 'Și spune: Ce este mama ta? O leoaică; ea s-a culcat printre lei, și-a
    hrănit puii printre leii tineri.'
  eng-WEBP: and say, ‘What was your mother? A lioness. She couched among lions, in
    the middle of the young lions she nourished her cubs.
  eng-FBV: 'with these words: “What was your mother? She was a lioness among the lions!
    She lay down in her place among the young lions and reared her cubs.'
  nld-1939: 'zeggen: Wat een prachtleeuwin was uw moeder Onder de leeuwen; Liggend
    tussen haar jongen, Bracht zij haar welpen groot.'
  nch-BL: 'Quej ni xihuicaca: “ ‘Monana elqui se sihua tecuajquet cati itztoya tatajco
    ten sequinoc tapiyalme cati nojquiya chicahuac quej tecuanime cati oquichme. Huan
    nopa sihua tecuajquet, cati quinixnextía nopa israelitame, quichijqui ichaj nopona
    inihuaya nopa sequinoc talme huan nopona quiniscalti iconehua.'
  vie-1934: 'mà rằng: Mẹ ngươi xưa kia là thế nào? Là sư tử cái nằm giữa những sư
    tử đực; nuôi nấng con nó giữa những sư tử con.'
  hin-CV: 'और कहो: “ ‘सिंहों के मध्य क्या ही एक सिंहनी थी तुम्हारी माता! वह उनके बीच
    रहती थी और अपने बच्चों (शावकों) का पालन पोषण करती थी.'
  spa-BES: ¿Cuál era tu madre? Como una leona entre leones, tendida entre los cachorros,
    daba comida a sus pequeños.
  tdx-tdx: 'le ano ty hoe: Ia ty rene’o? Toe liona vave’e añivo’ o lionao, ie nandre
    amo lionao nañabey o amori’eo.'
  tha-KJV: กล่าวว่า “มารดาของเจ้าเป็นอย่างไรหนอ ก็​เป็นแม่​สิงโต เธอนอนอยู่ท่ามกลางสิงโตทั้งหลาย
    เธอเลี้ยงดูลูกของเธอท่ามกลางสิงโตหนุ่ม
  por-BR-2018: 'E dize: Quem foi tua mãe? Uma leoa deitada entre os leões; entre os
    leõezinhos ela criou seus filhotes.'
  deu-ELO: Welch eine Löwin war deine Mutter! Zwischen Löwen lagerte sie, unter jungen
    Löwen zog sie ihre Jungen groß.
  eng-WYC-2018: and thou shalt say, Why thy mother, a lioness, lay among lions? In
    the midst of little lions she nourished her whelps, (and thou shalt say, Thy mother,
    a lioness, lay among the lions! In the midst of the little lions she nourished,
    (or brought up), her cubs,)
  epo-epo: 'kaj diru: Kial via patrino kiel leonino kuŝis inter leonoj, inter leonidoj
    edukis siajn idojn?'
  uig-PIN: «Xirlar arisida anang ⱪandaⱪ bir qixi xir idi! U yax xirlar arisida yatⱪan,
    u arslanlirini beⱪip ⱪuwwǝtlidi.
  beo-beo: “Alia ame da laione wa:me aseme gasa bagade galu. E da ea mano dema:ne,
    laione wa:me gawali nimi bagade, ilia wa:i amo ganodini ouligisu.
  tpi-OTNT: Mama bilong yu i gutpela laion tru. Em i stap namel long ol laion man,
    na em i lukautim ol pikinini bilong en na ol i kamap bikpela.
  hau-SA: ka ce, “ ‘Mahaifiyarki zakanya ce cikin zakoki! Takan kwanta cikin ’yan
    zakoki ta kuma yi renon kwiyakwiyanta.
  uig-LAT: «Shirlar arisida anang qandaq bir chishi shir idi! U yash shirlar arisida
    yatqan, u arslanlirini béqip quwwetlidi.
  nde-nde: 'lithi: ‘Yeka isilwanekazi esasingunyoko phakathi kwezilwane! Salala phansi
    phakathi kwezilwane ezisakhulayo sondla imidlwane yaso.'
  ton-ton: 'Pea ke pehē, ‘Ko e hā ʻa hoʻo faʻē? Ko e laione fefine: naʻa ne tokoto
    hifo ʻi he lotolotonga ʻoe fanga laione, naʻa ne tauhiʻi ʻa hono ʻuhiki ʻi he
    lotolotonga ʻoe fanga laione mui.'
  ces-1613: 'A rci: Co byla matka tvá? Lvice mezi lvy odpočívající, a u prostřed dravých
    lvů vychovávala lvíčátka svá.'
  eng-WMB: and say, ‘What was your mother? A lioness. She couched among lions, in
    the middle of the young lions she nourished her cubs.
  tam-TCV: 'நீ சொல்லவேண்டியதாவது: “ ‘சிங்கங்களுக்கு நடுவில் உன் தாய் ஒரு பெண்சிங்கமாயிருந்தாள்.
    அவள் இளஞ்சிங்கங்கள் மத்தியில் படுத்திருந்து தன் குட்டிகளை வளர்த்தாள்.'
  ceb-ULB: ug ingna, 'Kinsa man ang imong inahan? Usa ka bayeng liyon, nagpuyo siya
    kauban ang anak sa liyon; ngadto sa taliwala sa mga batan-ong liyon, giamuma niya
    ang iyang mga batang liyon.
  pol-UBG: 'I mów: Czym była twoja matka? Lwicą leżącą między lwami, która karmiła
    swoje szczenięta wśród lwiąt.'
  urd-GVU: ’تیری ماں کتنی زبردست شیرنی تھی۔ جوان شیرببروں کے درمیان ہی اپنا گھر بنا
    کر اُس نے اپنے بچوں کو پال لیا۔
  deu-1912: 'und sprich: Warum liegt deine Mutter, die Löwin, unter den Löwen und
    erzieht ihre Jungen unter den Löwen?'
  kan-2017: ‘ಆಹಾ, ನಿನ್ನ ತಾಯಿಯು ಸಿಂಹಗಳ ಮಧ್ಯೆ ಸಿಂಹಿಣಿ, ಸಾಕಿದಳು ತನ್ನ ಮರಿಗಳನ್ನು, ಯುವ ಸಿಂಹಗಳ
    ನಡುವೆ ವಾಸಿಸಿ.
  yap-yap: Chitinam e ri bod ba layon ni bpin! Ni chugliy fak u fithik’ e layon ni
    pumo’on nib damumuw.
  hlt-MCSB: '''Sathueng lakli kah sathuengnu na nu te thui pah. Sathuengca lakli ah
    kol tih a ca khaw ping.'
  mdy-ETH: ዒንዳ ኔኤኮ ዞቦ ባኣካ ዎዚጉዴ ዞቢዳይ! ሃጊ ዔቃ ዓዶ ዞቦ ባኣካ ዒዛ ዖቶርቂ ናኣቶ ፔኤኮ ዲቼኔ፤
  twi-ASANTE: 'na monka sɛ: “ ‘Na wo maame yɛ gyatabereɛ mu soronko wɔ agyata mu!
    Ɔdaa gyataburuwa mu yɛnee ne mma.'
  eng-WEBU: and say, ‘What was your mother? A lioness. She couched among lions, in
    the middle of the young lions she nourished her cubs.
  wal-wal: ‘Intte aayyiyaa gaammotu giddon a aiba gaammoo! Yelaga gaammotu giddon
    gisada, ba marata dichchaasu.
  spa-PDDPT: ¡Qué madre la tuya! Era una leona entre leones. Crió sus cachorros tendida
    entre los leoncillos.
  gun-gun: 'Ha''e vy aipo''re ''rã: Marã ramigua tu pendexy raka''e? Peteĩ guary kunha
    guary kuery mbyte oiko, ha''e gua''y kuery mbyte onheno oupy va''e. Ha''e va''e
    ma omongakuaa gua''y kuery.'
  ilo-ULB: ket kunaem, 'Siasino ti inam? Maysa a kabaian a leon a nagnaed kadagiti
    kalakian nga urbon ti maysa a leon; iti nagtetengngaan dagiti bumaro a leon, tinaraonanna
    dagiti urbonna.
  kpg-kpg: Do dinana la di laion maaloo dangihi! Mee nogo benebene ana dama i mehanga
    nia laion daane maaloo.
  uig-ARA: «شىرلار ئارىسىدا ئاناڭ قانداق بىر چىشى شىر ئىدى! ئۇ ياش شىرلار ئارىسىدا
    ياتقان، ئۇ ئارسلانلىرىنى بېقىپ قۇۋۋەتلىدى.
  sus-sus: «Wo nga findi yɛtɛ ginɛ fanyi nan na yɛtɛe tagi. A saxi a xa die tagi,
    a e xuru.
  pon-2006: Omw nohno iei laion lih men! E apwalihada wah ko nanpwungen laion ohl
    kommwad ekei.
  ksd-ksd: 'ma una biti: Tinam i da ra leon, a tana, livuan ta diat ra umana leon!
    I ga ki livuan ta ra umana nat na leon ba i ga vamum ra umana natina.'
  grc-BRENT: καὶ ἐρεῖς, τί ἡ μήτηρ σου σκύμνος ἐν μέσῳ λεόντων ἐγενήθη; ἐν μέσῳ λεόντων
    ἐπλήθυεν σκύμνους αὐτῆς.
  ind-AYT: dan katakan, ‘Siapakah ibumu? Seekor singa betina, di antara singa-singa
    ia berbaring. Di antara singa-singa muda, ia mengasuh anak-anaknya.
  nya-nya: Uzinena kuti, “ ‘Amayi ako anali ndani? Anali ngati mkango waukazi! Iwo
    unabwatama pakati pa mikango yayimuna; unkalera ana ake pakati pa misona.
  hrv-hrv: 'Reci: Što bijaše tvoja mati? Lavica među lavovima, ležala je među lavićima,
    hraneći mladunčad svoju.'
  mps-mps: “Nago ida te wiegi yai hasa laion sou mu da. Aga te hasa laion omai dabe
    tomode bidu, tama agai aga wai dabe negelama, te augwali genuai pedelalio.
  tpi-tpi: Mama bilong yu i gutpela laion tru. Em i stap namel long ol laion man,
    na em i lukautim ol pikinini bilong en na ol i kamap bikpela.
  dan-1931: Hvor var dog din Moder en Løvinde midt iblandt Løver! Hun hviled blandt
    unge Løver opfostred Unger.
  vie-OVCB: Mẹ ngươi trước kia là gì? Là sư tử cái giữa đàn sư tử! Nó nằm nghỉ giữa
    đàn sư tử con và nuôi nấng bầy con mình.
  guj-2017: અને કહે, ‘તારી માતા કોણ હતી? તે તો સિંહણ હતી, તે જુવાન સિંહોની સાથે પડી
    રહેતી હતી; તે સિંહોનાં ટોળાંમાં રહીને પોતાના સંતાન ઉછેરતી હતી.
  pon-2006A: Omw nohno iei laion lih men! E apwalihada wah ko nanpwungen laion ohl
    kommwad ekei.
  por-BRBSL: e diga, “O que era sua mãe? Uma leoa. Ela se deitou entre os leões, no
    meio dos leõezinhos, ela alimentava seus filhotes.
  cth-cth: Na manu teh api nama, Sendek napui doeh, a canaw kawkhik laihoi Sendekcanaw
    koe a tabo.
  twi-twi: 'na monka se: “ ‘Na wo na yɛ gyatabere mu sononko wɔ gyata mu! Ɔdaa gyataforo
    mu yɛn ne mma.'
  hlt-hlt: '''Sathueng lakli kah sathuengnu na nu te thui pah. Sathuengca lakli ah
    kol tih a ca khaw ping.'
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Nɛ̀ dimɔ̀nnì di yɔ̃ do tú dicìrícìrì niiri ndi, kɛ duɔ́
    yɛdɑɑyɛ̀ cuokɛ̀ kɛ̀ di bí dì ɔrí kɛ̀ dì ì piú.'
  msy-2020: Nɨn amebam bar laionɨn amebar aghuim. A laionɨn apurir ekiabar tongɨn
    ikia uan nguzibar akuaghapi. A uan nguzibar gara dagh eghuvima, da aghuava ekefe.
  dop-dop: Mǝ too kɑ kɛ́ tɔɣɔlɑɣɑ ŋkɑ kɑ wɛnɑ kɑ mpɑɑ kɛ tɔɣɔlɑsɩ tɑɑ tɔɣɔ. Tɔɣɔlɑsɩ
    kʋfɑsɩ hɛkʋ kɛ kɑ hǝntɑɑ nɑ kɑ́ tɔɔkɩ kɑ piyɑ.
  azb-azb: “Sənin anan nə idi? Şirlər arasında dişi bir şir! O, cavan aslanların içində
    yatardı, Balalarını bəsləyərdi.
  eng-DBY: 'and say, What was thy mother? A lioness: she lay down among lions, she
    nourished her whelps in the midst of the young lions.'
  hin-2017: तेरी माता एक कैसी सिंहनी थी! वह सिंहों के बीच बैठा करती और अपने बच्चों
    को जवान सिंहों के बीच पालती पोसती थी।
  wol-KYG: 'Neel: “Céy sa ndey, ndaw gaynde, fi biir gaynde yi! Moo goor fi biir gaynde
    yu ndaw yi, di fa yar ay doomam.'
  eng-YLT: 'and thou hast said: What [is] thy mother? — a lioness, Among lions she
    hath crouched down, In the midst of young lions she hath multiplied her whelps.'
  eng-WYC-2017: and thou shalt say, Why thy mother, a lioness, lay among lions? In
    the midst of little lions she nourished her whelps,
  eng-WMBB: and say, ‘What was your mother? A lioness. She couched amongst lions,
    in the middle of the young lions she nourished her cubs.
  urd-GVH: ‘तेरी माँ कितनी ज़बरदस्त शेरनी थी। जवान शेरबबरों के दरमियान ही अपना घर
    बनाकर उसने अपने बच्चों को पाल लिया।
  rug-rug: 'mamu zama guahe: ‘Sa tinamu si guana keke laione marilaena koari na rovana
    laione! Eko turaṉi sa sari tuna laione meke va noma i sa sari na tuna.'
  gaz-gaz: 'akkanas jedhi: “ ‘Haati kee leencota gidduutti, leenca akkamii turte!
    Isheen leencota gidduu ciiftee ilmoolee ishee guddifatte.'
  fra-LSG: 'et dis: Ta mère, qu’était-ce? Une lionne. Elle était couchée parmi les
    lions; C’est au milieu des lionceaux Qu’elle a élevé ses petits.'
  yal-yal: “I nga findixi yata gilɛ kɛndɛn nan na yatane tagi. A yi saxi yata sɛnbɛmane
    nan tagi a diine maxurudeni.
  haw-1868: A e olelo aku, Heaha kou makuwahine? He liona wahine. Ua moe ia ilalo
    me na liona, ua hanai oia i kana mau keiki liona iwaena o na liona opiopio.
  arb-NAV: 'وَقُلْ: مَاذَا كَانَتْ أُمُّكَ؟ لَبْوَةً رَبَضَتْ بَيْنَ الأُسُودِ وَرَبَّتْ
    جِرَاءَهَا بَيْنَ الأَشْبَالِ.'
  ewe-ewe: “ ‘Dzatanɔ kae dawò nye le dzatawo dome? Emlɔ dzataviwo dome, eye wònye
    viawo.
  eng-LEE: And say, What a noble lioness was thy mother! among lions did she lie down,
    in the midst of young lions did she raise her whelps!
  asm-FB: আৰু তেওঁলোকক কোৱা, ‘তোমাৰ মাতৃ কোন আছিল? এজনী সিংহী, তাই সিংহৰ পুতেকৰ লগত
    আছিল? তাই ডেকা সিংহবোৰৰ মাজত পোৱালিবোৰ প্ৰতিপালন কৰিছিল।
  sus-A: «وٌ نفَ قِندِ يّتّ فِنّ قَنيِ نَن نَ يّتّيٍ تَفِ. عَ سَشِ عَ شَ دِيٍ تَفِ،
    عَ عٍ شُرُ.
  fra-SBL: et dites, Quelle était ta mère ? Une lionne. Elle s'est couchée parmi les
    lions, au milieu des jeunes lions, elle a nourri ses petits.
  hbo-hbo: וְאָמַרְתָּ֗ מָ֤ה אִמְּךָ֙ לְבִיָּ֔א בֵּ֥ין אֲרָיֹ֖ות רָבָ֑צָה בְּתֹ֥וךְ
    כְּפִרִ֖ים רִבְּתָ֥ה גוּרֶֽיהָ׃
  kik-kik: 'ũmeere atĩrĩ: “ ‘Atĩrĩrĩ, maitũguo ahaanaga ta mũrũũthi wa mũgoma arĩ
    gatagatĩ ka mĩrũũthi ĩrĩa ĩngĩ! Wakomire kĩmamo-inĩ kĩa mĩrũũthi mĩĩthĩ, na ũkĩrera
    ciana ciaguo.'
  fra-NCL: « Pourquoi ta mère, comme une lionne, s’est-elle couchée entre des lions ?
    Au milieu des jeunes lions elle a nourri ses petits.
  cek-AK: nam no loe mi aa? Kaipui amno to ni! Anih loe kaipui ampanawk salakah tabok,
    saning kanawk kaipuinawk salakah a caanawk to pacah.
  cuk-cuk: ‘Be-nandi, achumigur-nono-wawaadmar-abargi, achumigur-nono-wawaad-omeyob
    guenad. Achumigur-nono-wawaad-e-burwigan-abargi-mai, e-mimmigan-onumadaed.
  uig-CYR: «Ширлар арисида анаң қандақ бир чиши шир еди! У яш ширлар арисида ятқан,
    у асланлирини беқип қувәтлиди.
  tel-2017: నీ తల్లి ఎవరు? సింహాల్లో ఒక ఆడసింహం లాంటిది. అది ఇతర కొదమసింహాల మధ్య తన
    పిల్లలను పెంచింది.
  hat-BSA: 'Epi di: ‘Kisa manman ou te ye? Yon manman lyon pami lyon yo! Li te kouche
    pami jenn ti lyon yo; pami jenn lyon yo, li te leve pitit li yo.'
  kos-kos: Nina kiomtal el oana soko lion mutan na pulaik! El tufahla lion srisrik
    natul wi lion mukul sulallal inge.
  hbo-WLC: וְאָמַרְתָּ֗ מָ֤ה אִמְּךָ֙ לְבִיָּ֔א בֵּ֥ין אֲרָי֖וֹת רָבָ֑צָה בְּת֥וֹךְ
    כְּפִרִ֖ים רִבְּתָ֥ה גוּרֶֽיהָ׃
  ibo-ibo: ma kwuo, “ ‘Ụdị nne Ọdụm gịnị ka nne gị bụ nʼetiti ụmụ ọdụm. Ọ dinara nʼetiti
    ha, na-azụ ụmụ ya.
  ory-ory: ତୁମ୍ଭର ମାତା କଅଣ ଥିଲା? ସେ ତ ସିଂହୀ; ସେ ସିଂହଗଣ ମଧ୍ୟରେ ଶୟନ କଲା, ଯୁବା ସିଂହଗଣ
    ମଧ୍ୟରେ ଆପଣା ଛୁଆମାନଙ୍କୁ ପ୍ରତିପାଳନ କଲା।
  chk-chk: A ifan me öchün inemi? A usun chök eman liafefinin laion lein ekewe ätemwänin
    laion. A konola lein ekewe nienifön laion o oupwu nöün kewe.
  rop-rop: Blanga yu mami bin jis laiga laiyan. Imbin lukaftumbat im beibi brabli
    gudwei, en imbin jidan garram ola dediwan laiyan.
  ukr-1871: 'Та й кажи: Що за левиця була в тебе мати! Між левами розлягалась, левчуків
    пестила.'
  deu-1951: Was ist deine Mutter? Eine Löwin, die zwischen Leuen lag und ihre Jungen
    unter den jungen Löwen auferzog.
  eng-JPS: 'and say: How was thy mother a lioness; among lions she couched, in the
    midst of the young lions she reared her whelps!'
  srp-1865: 'I reci: šta bješe mati tvoja? lavica; meðu lavovima ležaše, mlad svoju
    meðu lavovima hranjaše.'
  lug-lug: oyogere nti, “ ‘Maama wo nga yali mpologoma nkazi, mu mpologoma! Yagalamiranga
    wakati mu mpologoma ento, n’erabirira abaana baayo.
  heb-heb: ואמרת מה אמך לביא בין אריות רבצה בתוך כפרים רבתה גוריה׃
  ben-IRV: বল, তোমার মা কি ছিল? সে তো সিংহী ছিল; সিংহদের মধ্যে শুত, যুবসিংহদের মধ্যে
    নিজের বাচ্চাদেরকে প্রতিপালন করত।
  pan-pan: ਅਤੇ ਆਖ, ਤੇਰੇ ਮਾਤਾ ਕੌਣ ਸੀ? ਇੱਕ ਸ਼ੇਰਨੀ ਜੋ ਸ਼ੇਰਾਂ ਵਿਚਾਲੇ ਲੇਟੀ ਸੀ ਅਤੇ ਜੁਆਨ
    ਸ਼ੇਰਾਂ ਦੇ ਵਿਚਕਾਰ ਉਹ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਪਾਲਿਆ।
  mya-JVB: သင် ၏အမိ ကားအဘယ်သူ နည်း။ ခြင်္သေ့မ ဖြစ် ၏။ ခြင်္သေ့ တို့တွင် အိပ် လျက်နေ၍၊
    ခြင်္သေ့ ပျိုတို့တွင် မိမိ သား တို့ကို ကျွေးမွေး ၏။
  hmo-hmo: 'do lau gwau: Oiemu sinana be laiona hahine goadana bamona. Ia ese laiona
    dagedagedia edia huanai, iena natuna ia ubudia namonamo.'
  urd-urd: और कह, तेरी माँ कौन थी? एक शेरनी जो शेरों के बीच लेटी थी और जवान शेरों
    के बीच उसने अपने बच्चों को पाला।
  rus-SYN: 'и скажи: что за львица мать твоя? расположилась среди львов, между молодыми
    львами растила львенков своих.'
  bqc-SIM: 'ǹ mɛ: Á daá nↄ̀ↄmusu daɛ fá! À wùlɛ nↄ̀ↄmusu saↄ zãnguo, à a nɛ́ↄ
    gwà nↄ̀ↄmusu ɛ̀waasoↄ guu.'
  tcz-CHONGTHU: Nanu chu ipi ham? Keipi ho lah a keipi api chu ahi. Keipi lagol ho
    lah a luma chuleh anoute akivah ahi.
  mar-mar: आणि म्हण तुझी आई कोण? सिंहीण, आपल्या छाव्यासोबत राहते तरुण सिंहाच्यामध्ये
    ती आपल्या छाव्याचे पालनपोषण करते.
  qub-qub: «Mamayquega liyuncunapa chaupinchömi tiyasha. Chaychömi wawancunatapis
    uywasha.
  bqp-bqp: ben mɛro u sɑ̃ɑwɑ nge gbee sunɔ niu geu ge bɑ yɛ̃ gbee sinɑnsun suunu sɔɔ.
    Gɑ rɑ n gen binu kpunɛwɑ gɑ n nu diisiɑmɔ.
  hat-hat: 'Men sa ou pral di: Apa yon manman lyon manman ou tè ye! Li kouche nan
    mitan lyon yo, l''ap okipe pitit li yo.'
  eng-BSB: 'and say: ‘What was your mother? A lioness among the lions! She lay down
    among the young lions; she reared her cubs.'
  eng-WEBPB: and say, ‘What was your mother? A lioness. She couched amongst lions,
    in the middle of the young lions she nourished her cubs.
  kbq-kbq: amanage hunka zavira tegahane, negrera'a kore osu laioni mani'neankino,
    kasefa laioniramimofo amu'nompina mani'neno anenta'aramina knare huno kegava hu'ne.
  nhe-BL: “ ‘Monana elqui se sihua tecuajquetl tlen itztoya tlatlajco tlen sequinoc
    tlapiyalime, tlen nojquiya chicahuac queja tecuani tlen oquichtli. Huan nopa sihua
    tecuajquetl, tlen quinextía israelitame, quichijqui ichaj nopano ininhuaya sequinoc
    tlaltini, huan nopano quiniscalti iconehua.
  gub-BL: Nehy wiko zàwàruhu iriàw kuzà ikàg ma'e romo a'e. Wata amogwer iriàw wanupi.
    Umugakwaw kar umemyr iriàw wainuinuromo wà.
  eng-DRA: 'And say: Why did thy mother the lioness lie down among the lions, and
    bring up her whelps in the midst of young lions?'
