  urd-GVU: لیکن آخرکار لوگوں نے طیش میں آ کر اُسے اُکھاڑ کر پھینک دیا۔ مشرقی لُو نے
    اُس کا پھل مُرجھانے دیا۔ سب کچھ اُتارا گیا، لہٰذا وہ سوکھ گیا اور اُس کا مضبوط
