  tbz-SIM: Kɛ̀ bɛ̀ɛ mù uutɛ́ nɛ̀ kɛmiɛkɛ kɛ́bɔ nkɛtenkɛ̀ kɛ̀ diyiè yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀
