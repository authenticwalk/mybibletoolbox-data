  mdy-ETH: ጋዓንቴ ዻጋና ፃጳፓ ቱጊንቲ ሳዓ ሊካ ኬኤሪንቴኔ፤ ዓሲ ናንጉዋ ዳውላፓ ዔቃ፥ ዓባ ኬስካ ባንፆ ዢባራ ዬያ ሜልዜኔ፤
