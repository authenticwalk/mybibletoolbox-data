verse: EZK.019.012
translations:
  mal-C: എന്നാൽ കോപത്തോടെ അതിനെ പിഴുതെടുത്തു; അതിനെ നിലത്തു തള്ളിയിട്ടു; കിഴക്കൻകാറ്റ്
    അതിനെ ഉണക്കിക്കളഞ്ഞു, അതിലെ കായ്കൾ ഉതിർന്നുപോയി. അതിന്റെ ബലമേറിയ കൊമ്പുകൾ ഉണങ്ങിപ്പോയി,
    അഗ്നി അതിനെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Da wurde der Weinstock im Grimm ausgerissen, zu Boden geworfen, und der
    Ostwind dörrte seine Frucht aus. Abgerissen ward sein mächtiger Zweig und verdorrte;
    Feuer verzehrte ihn.
  lin-lin: Kasi bapikolaki yango na kanda mpe babwakaki yango na mabele. Mopepe ya
    este ekawusaki yango, ekweyisaki mbuma na yango, ekawusaki mpe bitape na yango
    ya makasi mpe moto etumbaki yango.
  eng-LSV: And she is plucked up in fury, || She has been cast to the earth, || And
    the east wind has dried up her fruit, || [The] rod of her strength has been broken
    and withered, || Fire has consumed it.
  eng-GNV: 'But she was plucked vp in wrath: she was cast downe to the ground, and
    the East winde dried vp her fruite: her branches were broken, and withered: as
    for the rod of her strength, the fire consumed it.'
  eng-WEBSTER: 'But she was plucked up in fury, she was cast down to the ground, and
    the east wind dried up her fruit: her strong rods were broken and withered; the
    fire consumed them.'
  nhw-BL: Pero hualajque catli quihuihuitlaque nopa xocomecatl, ica miyac cualancayotl
    huan quitlahuisojque hasta tlalchi. Huan nochi imacuayohua postejque huan huajque,
    pampa quinajsic se ajacatl catli huala ica campa hualquisa tonati. Huan itlajca
    quiajsic tlitl huan tlamitlatlac.
  swh-ONEN: Lakini ulingʼolewa kwa hasira kali na kutupwa chini. Upepo wa mashariki
    uliufanya usinyae, matunda yake yakapukutika, matawi yake yenye nguvu yakanyauka
    na moto ukayateketeza.
  bba-bba: Adɑmɑ bɑ ye wukɑ kɑ mɔru bɑ surɑ temɔ. Woo ɡe ɡɑ wee sɔ̃ɔ yɑri yerun di,
    ɡɑ yen mɑrum ɡberɑsiɑ. Yen kɑ̃ɑsi dɑmɡii yi, yi ɡberɑ yi dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'But she was plucked up in fury, she was cast down to the ground, and
    the east wind dried up her fruit: her strong rods were broken and withered; the
    fire consumed them.'
  luo-luo: To kata kamano, ne opudhe gi mirima mager mi ogoye piny. Yamo ma aa yo
    wuok chiengʼ nomiyo oner; olembege ne olwer mogol kuome; kendo bedene maroteke
    bende notwo mi mach nowangʼogi.
  meu-meu: A hari vine auna na badu ai e raḡaia oho, tano ai e tahoa dobi, lai mairiveina
    ese e hakakoroa, huahuana vada e huhu; ia badina aukana e kakoro, lahi ese e araia
    ore.
  npi-ULB: तर त्यो दाखको बोट क्रोधमा उखेलियो, र जमिनमा फालियो, र पूर्वीय बतासले त्‍यसका
    फललाई सुकाइदियो । त्‍यसका बलिया हाँगाहरू भाँचिए र सुके, र आगोले ती भस्‍म पारिए
    ।
  yor-yor: Ṣùgbọ́n ó fà á tu ní ìrunú, á sì wọ́ ọ lulẹ̀, afẹ́fẹ́ láti ìlà-oòrùn sì
    gbé èso rẹ̀, ọ̀pá líle rẹ̀ ti ṣẹ́, ó sì rọ iná sì jó wọn run.
  pes-OPCB: اما دستانی خشمگین، آن درخت را ریشه‌کن کرده، بر زمین انداخت. باد شرقی شاخه‌های
    نیرومندش را شکست و خشک کرد و آتش، آنها را سوزاند.
  tgl-ULB: Ngunit binunot ang puno ng ubas dahil sa matinding galit at itinapon sa
    lupa, at tinuyo ng hanging mula sa silangan ang kaniyang bunga. Nabali at nalanta
    ang kaniyang mga matitibay na sanga; tinupok sila ng apoy.
  hui-hui: Pu gerebi ogonibi heagola agali bu hearume keba howa irane ogoni minu dugualu
    dindini bape haya. Tigua ani biyagola ni tagira ibiragohayagi howa puyabu poboyogobi
    ibiyagome gerebi lini deago bibahende yogo bialu gaulai haya. Agali urunime ira
    magane hearu dandape hai halu magane bibahende irani delai haya.
  mya-mya: သို့​ရာ​တွင်​ထို​စ​ပျစ်​ပင်​သည်​အ​မျက်​ထွက်​သူ​တို့ လက်​ဖြင့်​အ​မြစ်​မှ​ဆွဲ​နုတ်​ခြင်း​ကို​ခံ​ရ​ကာ
    မြေ​ပေါ်​သို့​လဲ​ကျ​လေ​၏။ အ​ရှေ့​လေ​ကြောင့်​စ​ပျစ်​သီး​များ​ပိန်​ခြောက်​ကုန်​၏။
    စ​ပျစ်​ကိုင်း​တို့​သည်​လည်း​ကျိုး​ပဲ့​ခြောက်​သွေ့​ကာ မီး​ရှို့​ခြင်း​ကို​ခံ​ရ​ကြ​၏။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོའི་ཕྱིར། །རྒུན་འབྲུམ་ཤིང་དེ་ཕྱུང་ནས་ས་རུ་གཡུགས།
    །ཤར་རླུང་གཡུགས་ནས་དེ་ཡི་ཤིང་ཏོག་རྣམས། །སྐམ་དུ་བཅུག་ནས་ས་རུ་གཏོར་བ་དང་། །ཡལ་ག་སྦོམ་པོ་དག་ཀྱང་སྐམ་གྱུར་ནས།
    །མེ་ཡིས་དེ་རྣམས་ཁྱུར་མིད་བཏང་བ་འོ། །
  sna-sna: Asi wakadzurwa nehasha ndokukandwa pasi. Mhepo yokumabvazuva yakauomesa,
    ukazunzwa michero yawo; matavi awo akasimba akaoma, uye moto ukaapisa.
  spa-BLM: Pero fue arrancado con furia. Fue arrojado al suelo, y el viento del este
    secó sus frutos. Sus fuertes ramas se rompieron y se marchitaron. El fuego los
    consumió.
  cac-cac: Palta ix toc'jiq'ueta te' uva chi' yuj yoval sc'ol Dios. Yuj ic' ix cot
    d'a stojolal b'aj sjavi c'u ix tacjiel te' yed' sat. Ix jecjiel sc'ab'tac te',
    ix tacji. Ix n̈usjipaxtz'a jun sc'ab' te' q'uenal te' ix aj chi'.
  swh-ULB: Lakini mzabibu uling'olewa kwa ghadhabu na kutupwa chini hata aridhini,
    na upepo wa mashariki uliuvunja na kunyauka na moto ukavila.
  bel-bel: Але ў гневе вырвана, кінута на зямлю, і ўсходні вецер высушыў плод яе;
    адарваны і высахлі галіны яе, агонь зжэр іх.
  deu-ELBBK: Da wurde er ausgerissen im Grimm, zu Boden geworfen, und der Ostwind
    dörrte seine Frucht; seine starken Zweige wurden abgerissen und dürr, Feuer verzehrte
    sie.
  mbb-OT: Piru mibazut heini te egkeepes duen, ne intimbag din diyà te tanà. Ne nengepis
    is menge veǥas din tenged te meinit he keramag he ebpuun diyà te edsilaan. Neǥangu
    is melig-en he menge subpang din ne segugunà heini mibinsuli.
  mal-2015: എന്നാൽ അതിനെ ക്രോധത്തോടെ പറിച്ചു നിലത്തു തള്ളിയിട്ടു; കിഴക്കൻ കാറ്റു അതിന്റെ
    ഫലം ഉണക്കിക്കളഞ്ഞു; അതിന്റെ ബലമുള്ള കൊമ്പുകൾ ഒടിഞ്ഞു ഉണങ്ങിപ്പോയി തീക്കിരയായിത്തീർന്നു.
  rmc-rmc: Ale sas avricirdlo choľaha a čhido pre phuv. E tači balvaj pal o vichodos
    šučarďa leskro ovocje, leskre zorale konara šučile avri a zlabarďa len e jag.
  pes-OPV: اما به غضب کنده و به زمین انداخته شد. و باد شرقی میوه‌اش را خشک ساخت و
    شاخه های قویش شکسته وخشک گردیده، آتش آنها را سوزانید.
  ron-1924: Дар а фост смулсэ ку мыние ши арункатэ ла пэмынт; вынтул де рэсэрит й-а
    ускат родул; млэдицеле ей челе путерниче ау фост рупте, с-ау ускат ши ле-а мынкат
    фокул.
  ben-OBCV: কিন্তু ক্রোধের প্রকোপে সেটিকে নির্মূল করে মাটিতে ফেলা হল। পূবের বাতাসে
    সেটি কুঁকড়ে গেল, তার ফল পড়ে গেল; তার শক্ত ডালগুলি শুকিয়ে গেল এবং আগুন সেগুলিকে
    গ্রাস করল।
  som-som: Laakiinse iyadii cadhaa lagu rujiyey, oo dhulkaa lagu soo xooray, oo dabayshii
    bari ayaa midheheedii qallajisay, laameheedii adadkaana way jajabeen oo engegeen,
    oo dab baa iyagii baabbi'iyey.
  lat-VUC: 'Et evulsa est in ira, in terramque projecta, et ventus urens siccavit
    fructum ejus: marcuerunt et arefactæ sunt virgæ roboris ejus: ignis comedit eam.'
  eng-ASVBT: 'But it was plucked up in fury, it was cast down to the ground, and the
    east wind dried up its fruit: its strong rods were broken off and withered; the
    fire consumed them.'
  ita-1885: Ma è stata sterpata con ira, è stata gettata in terra, e il vento orientale
    ha seccato il suo frutto; le sue verghe forti sono state rotte, e non seccate;
    il fuoco le ha consumate.
  eng-LXXUP: 'But she was broken down in wrath, she was cast upon the ground, and
    the east wind dried up her choice branches: vengeance came upon them, and the
    rod of her strength was withered; fire consumed it.'
  eng-ULB: But the vine was uprooted in fury and thrown down to the earth, and an
    eastern wind dried out its fruit. Its strong branches were broken off and withered
    and fire consumed them.
  spa-VBL: Pero fue arrancado con ira y arrojado al suelo. El viento del este sopló
    y secó sus frutos. Sus fuertes ramas fueron despojadas de sus hojas y se marchitaron.
    Luego se quemaron en el fuego.
  fra-_FOB: Mais elle fut arrachée avec fureur et jetée par terre; le vent d'orient
    a desséché son fruit; ses rameaux vigoureux ont été brisés et desséchés;
  mal-mal: എന്നാൽ അതിനെ ക്രോധത്തോടെ പറിച്ച് നിലത്തു തള്ളിയിട്ടു; കിഴക്കൻകാറ്റ് അതിന്റെ
    ഫലം ഉണക്കിക്കളഞ്ഞു; അതിന്റെ ബലമുള്ള കൊമ്പുകൾ ഒടിഞ്ഞ് ഉണങ്ങിപ്പോയി, തീ അതിനെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Lekin āḳhirkār logoṅ ne taish meṅ ā kar use ukhāṛ kar phaiṅk diyā. Mashriqī
    lū ne us kā phal murjhāne diyā. Sab kuchh utārā gayā, lihāzā wuh sūkh gayā aur
    us kā mazbūt tanā nazar-e-ātish huā.
  suz-BL: तन्‍न मेको गाइश्‍शा चुरशा तुल्‍चा पुंइसाक्‍व। मिनु खपीम ताइक्‍चा पुंइसाक्‍व।
    मिनु पूर्ब ङा फशेम मेको कली सोव़पाइक्‍तु। मिनु मेको आ गेडा नेल्‍ल हेम्‍तेक्‍म।
    आ बोल्‍यो राशी सोव़शा, मेको कली मीम नेक्‍तु।
  eng-NOY: But she was plucked up in fury, She was cast down to the ground, And the
    east wind dried up her fruit. Her strong rods were broken and withered; The fire
    consumed them.
  ita-1927: Ma è stata divelta con furore, e gettata a terra; il vento orientale ne
    ha seccato il frutto, i rami forti ne sono stati rotti e seccati, il fuoco li
    ha divorati.
  ckb-ckb: بەڵام بە ڕق و قینەوە هەڵکێشرا و فڕێدرایە سەر زەوی. بای ڕۆژهەڵات لێیدا و
    وشکی کرد، بەرەکەی هەڵوەراند، لقە بەهێزەکانی وشک بوون و ئاگر هەڵیانیلووشی.
  eng-BBE: But she was uprooted in burning wrath, and made low on the earth; the east
    wind came, drying her up, and her branches were broken off; her strong rod became
    dry, the fire made a meal of it.
  kan-OKCV: ಆದರೆ ಆ ಲತೆಯನ್ನು ರೋಷದಲ್ಲಿ ಕಿತ್ತು ನೆಲಕ್ಕೆ ಬಿಸಾಡಿದರು. ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿಯು
    ಅದರ ಫಲವನ್ನು ಒಣಗಿಸಿತು. ಅದರ ಬಲವಾದ ಬಳ್ಳಿಗಳು ಮುರಿದು ಒಣಗಿಹೋದವು. ಬೆಂಕಿಯು ಅವುಗಳನ್ನು ಸುಟ್ಟುಹಾಕಿತು.
  tam-2017: ஆனாலும் அது கோபமாகப் பிடுங்கப்பட்டு, தரையிலே தள்ளுண்டது; கீழ்காற்றினால்
    அதின் பழம் காய்ந்துபோனது; அதின் பலத்த கிளைகள் முறிந்து, பட்டுப்போயின; நெருப்பு
    அவைகளைச் சுட்டெரித்தது.
  spa-RV-1909: Empero fué arrancada con ira, derribada en tierra, y viento solano
    secó su fruto; fueron quebradas y secáronse sus varas fuertes; consumiólas el
    fuego.
  ron-BTF: Dar a fost smulsă în furie, a fost doborâtă la pământ și vântul de est
    i-a uscat rodul; toiegele ei puternice au fost frânte și vestejite; focul le-a
    mistuit.
  eng-WEBP: But it was plucked up in fury. It was cast down to the ground, and the
    east wind dried up its fruit. Its strong branches were broken off and withered.
    The fire consumed them.
  eng-FBV: But it was uprooted in anger and thrown down on the ground. The east wind
    blew and dried up its fruit. Its strong branches were stripped of leaves and they
    withered. Then they were burned up in the fire.
  nld-1939: 'Maar in woede werd zij uitgerukt, Op de grond geworpen. Een oostenwind
    verdroogde haar: Haar vrucht viel af. Haar krachtige tak verdorde: Het vuur verslond
    hem.'
  nch-BL: Pero hualajque cati quihuihuitaque nopa xocomecat, ica miyac cualancayot
    huan quitahuisojque hasta talchi. Huan nochi imacuayohua postejque huan huajque,
    pampa quinajsic se ajacat cati huala ica campa hualquisa tonati. Huan itajca quiajsic
    tit huan tamitatac.
  vie-1934: Nhưng nó đã bị nhổ bởi cơn giận, và bị quăng nơi đất. Gió đông đã làm
    khô trái nó; những nhánh mạnh mẽ của nó đã bị bẻ ra và khô; lửa đã nuốt nó đi!
  hin-CV: परंतु उसे क्रोध में उखाड़ दिया गया और भूमि पर फेंक दिया गया. पूर्वी हवा
    ने उसे सूखा दिया, उसके फल गिर गये; उसकी मजबूत शाखाएं सूख गईं और आग ने उन्हें जलाकर
    नष्ट कर दिया.
  spa-BES: Pero ella fue arrancada en ira ardiente, y humillada en la tierra; Vino
    el viento del este, secándola, y sus ramas se rompieron; su ramas fuertes se secaron,
    el fuego la consumió.
  tdx-tdx: F’ie nombotañe an-keloke, naho nahifik’ an-tane eo; nimaihe’ i tiok’atiñanañey
    o voa’eo; nipekañeñe o tsampa’eo, niforejeje i foto’e maozatsey, vaho nitomontoñe’
    ty afo.
  tha-KJV: แต่​ว่าเธอถูกถอนออกด้วยความเกรี้ยวกราด เธอถูกทิ้งลงยังพื้นดิน ลมตะวันออกกระทำให้ผลของเธอเหี่ยวไป
    แขนงที่​แข​็งแรงก็หักเสียและเหี่ยวไป ไฟก็​ไหม้​เสีย
  por-BR-2018: Porém foi arrancada com furor, derrubada na terra, e vento oriental
    secou seu fruto; suas fortes varas foram quebradas, e se secaram; o fogo as consumiu.
  deu-ELO: Da wurde er ausgerissen im Grimm, zu Boden geworfen, und der Ostwind dörrte
    seine Frucht; seine starken Zweige wurden abgerissen und dürr, Feuer verzehrte
    sie.
  eng-WYC-2018: And it was drawn out in wrath, and was cast forth into [the] earth;
    and a burning wind dried the fruit thereof, and the rods of strength thereof withered,
    and were made dry, and the fire ate it. (And it was drawn out in anger, and was
    thrown forth onto the ground; and a burning wind dried up its fruit, and its strong
    branches withered, and were dried up, and the fire ate it.)
  epo-epo: Sed en kolero oni ĝin elŝiris kaj ĵetis sur la teron, kaj la orienta vento
    elsekigis ĝiajn fruktojn; derompiĝis kaj velksekiĝis la fortikaj branĉoj, fajro
    ilin konsumis.
  uig-PIN: Biraⱪ u ⱪǝⱨr bilǝn yulundi, U yǝrgǝ taxlandi, Xǝrⱪ xamili mewisini ⱪurutiwǝtti;
    Uning küqlük xahliri sunduruldi, ⱪaƣjirap kǝtti; Ot ularni yutuwaldi.
  beo-beo: Be ougi bagade dunu da amo waini efe loboga a:le fasili, osoba gisalugala:i.
    Gusudili mabe fo da ea dulu huluane hafoga:i. Ilia da ea amoda fifili fasili,
    eso hougili, ulagili sali.
  tpi-OTNT: Tasol ol man i kros na kamautim em na tromoi em i go daun long graun.
    Na hatpela win i kam long hap sankamap na i mekim olgeta pikinini bilong en i
    drai. Ol man i brukim olgeta han bilong diwai na ol han i drai na ol i kukim long
    paia.
  hau-SA: Amma aka tumɓuke ta cikin fushi aka jefar da ita a ƙasa. Iskar gabas ta
