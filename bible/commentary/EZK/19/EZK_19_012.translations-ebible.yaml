  kan-2017: ಆದರೆ ಆ ಲತೆಯು ರೋಷದಲ್ಲಿ ಕೀಳಲ್ಪಟ್ಟು, ನೆಲದ ಮೇಲೆ ಬಿಸಾಡಲ್ಪಟ್ಟಿತು, ಮೂಡಣ ಗಾಳಿಯು
