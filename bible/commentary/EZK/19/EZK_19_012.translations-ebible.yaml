  hbo-hbo: וַתֻּתַּ֤שׁ בְּחֵמָה֙ לָאָ֣רֶץ הֻשְׁלָ֔כָה וְר֥וּחַ הַקָּדִ֖ים הֹובִ֣ישׁ
    פִּרְיָ֑הּ הִתְפָּרְק֧וּ וְיָבֵ֛שׁוּ מַטֵּ֥ה עֻזָּ֖הּ אֵ֥שׁ אֲכָלָֽתְהוּ׃
  kik-kik: No nĩwamunyirwo na mĩri yaguo nĩ ũndũ wa marakara, na ũgĩikanio thĩ. Naruo
