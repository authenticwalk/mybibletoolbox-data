  asm-FB: কিন্তু দ্রাক্ষালতাক উঘালি মাটিত পেলোৱা হ’ল আৰু পূবৰ বতাহে তাইৰ ফল শুকুৱালে।
    তাইৰ শকত ডালবোৰ ভষ্ম হৈ শুকাল, জুয়ে সেইবোৰ ধংস কৰিলে।
  sus-A: كْنْ عَ بَرَ تَلَ شْنّ كُي، عَ رَبِرَ بْشِ مَ. سٌفٍتٍدٍ قٌيٍ نَشَ عَ شَرَ،
