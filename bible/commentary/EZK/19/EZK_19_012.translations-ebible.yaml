  dop-dop: Tǝnɑɣɑ pǝ kpɛsɑ-kʋ nɑ pɑ́ɑ́nɑ́ nɑ pǝ́ pɛtɩ ɑtɛ. Ilim tǝlɩɩlɛ heelim mɑpɑ
