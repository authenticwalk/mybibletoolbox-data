  tel-2017: కాని, అతికోపంతో ఆ ద్రాక్షవల్లిని పెకలించి నేల మీద పడేయడం జరిగింది. తూర్పుగాలి
    విసిరినప్పుడు దాని పళ్ళు ఎండిపోయాయి. దాని గట్టికొమ్మలు తెగి, వాడిపోయి, కాలిపోయాయి.
  hat-BSA: Men li te vin rache ak kòlè. Li te jete atè nèt, epi van nan lès te seche
    fwi li yo. Gwo branch dyanm li yo te vin rache. Yo te fennen. Dife te manje yo
    nèt.
  kos-kos: Tusruktu mwet kasrkusrak elos fusak Ac sisya fin fohk ah, Ac eng kutulap
    me akpaoyela fahko kac. Lah kac kipatelik; Elos paola ac isisyak.
  hbo-WLC: וַתֻּתַּ֤שׁ בְּחֵמָה֙ לָאָ֣רֶץ הֻשְׁלָ֔כָה וְר֥וּחַ הַקָּדִ֖ים הוֹבִ֣ישׁ
    פִּרְיָ֑הּ הִתְפָּרְק֧וּ וְיָבֵ֛שׁוּ מַטֵּ֥ה עֻזָּ֖הּ אֵ֥שׁ אֲכָלָֽתְהוּ׃
  ibo-ibo: Ma e ji oke iwe hopu ya tụpụ ya nʼala. Oke ifufe si nʼọwụwa anyanwụ mere
    ka akwụkwọ ya kpọnwụsịa, meekwa ka mkpụrụ ya daa. Alaka ya ndị ahụ dị ike kpọnwụsịrị,
    ọkụ rechapụkwara ha niile.
  ory-ory: ମାତ୍ର କୋପରେ ସେ ଉତ୍ପାଟିତ ହେଲା, ଭୂମିରେ ନିକ୍ଷିପ୍ତ ହେଲା ଓ ପୂର୍ବୀୟ ବାୟୁ ତାହାର
    ଫଳ ଶୁଷ୍କ କଲା; ତାହାର ଦୃଢ଼ ଶାଖାସବୁ ଭଗ୍ନ ଓ ଶୁଷ୍କ ହେଲା; ଅଗ୍ନି ସେହି ସବୁକୁ ଗ୍ରାସ କଲା।
  chk-chk: Nge eman a üttätä ewe irän wain fän an song o aturala won pwül. Iwe, asepwälin
    ötiu a eniti pwe a pwasala, uan ra mworomworotiu, nge palan kewe mi pöchökül ra
    pwasala o kekila ren ekkei.
  rop-rop: Bat aibin wail na, en aibin pulumat det greiptri brom im rutpat, en bin
    tjakidawei im en libum im langa graun. Det win bin kaman brom sanraiswei, en imbin
    draiyimap im frut daga. Ol im wadi bin ol buldan. Deibin ol draiyap en deibin
    ol barnbarn langa det faiya.
  ukr-1871: Но в гнїву (Божому) вирвано її з коріннєм, і кинуто на землю, а вітер
    від сходу висушив плід її; повиривані, повсихали кріпкі пагонцї її; огонь пожер
    їх.
  deu-1951: Aber er ward im Zorn ausgerissen und zu Boden geworfen; und der Ostwind
    dörrte seine Frucht aus, seine starken Äste wurden abgerissen, sie wurden dürr
    und mit Feuer verbrannt.
  eng-JPS: But she was plucked up in fury, she was cast down to the ground, and the
    east wind dried up her fruit; her strong rods were broken off and withered, the
    fire consumed her.
  srp-1865: Ali bi išèupana u gnjevu i na zemlju baèena, i ustoka osuši rod njezin;
    polomiše se i posušiše se jaki prutovi njezini; oganj ih proždrije.
  lug-lug: Naye gwasigulibwa n’ekiruyi ne gusuulibwa wansi; embuyaga ez’Ebuvanjuba
    ne zigukaza, ebibala byagwo ne biggwaako, n’amatabi gaakwo amagumu ne gakala,
    era ne gwokebwa omuliro.
  heb-heb: ותתש בחמה לארץ השלכה ורוח הקדים הוביש פריה התפרקו ויבשו מטה עזה אש אכלתהו׃
  ben-IRV: কিন্তু সে কোপে নির্মূল এবং ভূমিতে নিক্ষিপ্ত হয়েছিল এবং পূর্বের বায়ুতে
    তার ফল শুকনো হয়ে গিয়েছিল। তার শক্ত ডাল সব ভেঙে গেল ও শুকনো হল এবং আগুন তাদের
    গ্রাস করল।
  pan-pan: ਪਰ ਉਹ ਕਹਿਰ ਨਾਲ ਉਖਾੜ ਕੇ ਧਰਤੀ ਉੱਤੇ ਡੇਗੀ ਗਈ, ਅਤੇ ਪੁਰੇ ਦੀ ਹਵਾ ਨੇ ਉਹ ਦੇ ਫਲ ਨੂੰ
    ਸੁਕਾ ਦਿੱਤਾ, ਉਸ ਦੀਆਂ ਪੱਕੀਆਂ ਟਹਿਣੀਆਂ ਭੰਨ ਦਿੱਤੀਆਂ ਗਈਆਂ, ਅਤੇ ਸੁੱਕ ਗਈਆਂ, ਅਤੇ ਅੱਗ ਵਿੱਚ
    ਬਲ ਗਈਆਂ।
  mya-JVB: သို့ရာတွင် ၊ ဒေါသ အရှိန်အားဖြင့် နှုတ် ၍ မြေ ပေါ်မှာ လှဲချ လေပြီ။ အရှေ့
    လေ သည် တိုက်၍အသီး ကို ပိတ်ခြောက် စေ၏။ ခိုင်ခံ့ သောတံဖျာ တို့သည် ကျိုး ၍ သွေ့ခြောက်
    သဖြင့်၊ မီး လောင် ခြင်းကိုခံရကြပြီ။
  hmo-hmo: To unai vain be, mai badu danu orea ta taudia ese idia veria daekau, bona
    tano dekenai idia negea kava. Vadaeni dina daekau kahana dekena amo lai ia toa,
    vain ia hakaukaua, bona iena huahua be idia moru diho. Vain ena rigi goadadia
    idia kaukau vadaeni, bona lahi ese ia gabudia ore.
  urd-urd: लेकिन वह ग़ज़ब से उखाड़ कर ज़मीन पर गिराई गई, और पूरबी हवा ने उसका फल खु़श्क
    कर डाला, और उसकी मज़बूत डालियाँ तोड़ी गई और सूख गई और आग से भसम हुई।
  rus-SYN: Но во гневе вырвана, брошена на землю, и восточный ветер иссушил плод ее;
    отторжены и иссохли крепкие ветви ее, огонь пожрал их.
  bqc-SIM: Ɔ̃ wa bìlɛ ń pↄfɛ̃o wa nɛ̀. Gukpɛ ĩ́ana tò à giigàga, ↄ̃ a nɛ́ↄ wòlo.
    A gↄ̃n gbãapiↄ giigàga, ↄ̃ tɛ́ kũ̀wà.
  tcz-CHONGTHU: Ahinlah lengpigui chu lunghan jeh in akibot doh in tollah akiseplha
    tan ahi. Nelgam huijin agaho amutgo gamtan chuleh abah lhou tah tah ho jong chu
    akisat lhagam tai. Hijeh chun agoplha tan chuleh meiyin ahal mang tauve.
  mar-mar: पण द्राक्षाच्या झाडाला मुळासकट त्वेषाने उपटून टाकले आणि भूमीवर फेकून दिले,
    पूर्वेकडील वाऱ्याने तिच्या फळांना सुकून टाकले.
  qub-qub: Ichanga rabyawan achuriycärir pampaman jitariran. Inti yagamunan caj lädupita
    wayra shamojna chaquirachiran. Chauraga wayuyninpis shicwacuranna. Sinchi rämancunapis
    chaquicäcuran. Chaura ninamanna waycuycäriran.
  bqp-bqp: Adɑmɑ bɑ ye wukɑ kɑ mɔru bɑ surɑ temɔ. Woo ge gɑ wee sɔ̃ɔ yɑri yerun di,
    gɑ yen mɑrum gberɑsiɑ. Yen kɑ̃ɑsi dɑmgii yi, yi gberɑ yi dɔ̃ɔ mwɑɑrɑ.
  hat-hat: Men, yo move sou li, yo derasinen l', yo jete l' atè. Van lès koule tout
    donn li yo, li kase tout gwo branch li yo. Branch yo cheche, yo boule nan dife.
  eng-BSB: But it was uprooted in fury, cast down to the ground, and the east wind
    dried up its fruit. Its strong branches were stripped off and they withered; the
    fire consumed them.
  eng-WEBPB: But it was plucked up in fury. It was cast down to the ground, and the
    east wind dried up its fruit. Its strong branches were broken off and withered.
    The fire consumed them.
  kbq-kbq: Hianagi tusi Narimpa ahente'na ana waini zafa tasagihu mopafi atrogeno
    zage hanati kazigati zaho'mo'a maka raga'a eri harari hutregeno, azankunatamimo'za
    hantagiramiza hagege hutazage'za tevefi krazageno teno eri hana hu'ne.
  nhe-BL: Pero hualajque tlen quihuihuitlaque nopa xocomecatl, ica miyac cualantli
    huan quimajcajque hasta tlalchi. Huan nochi imacuayohua postejque huan huajque,
    pampa quinajsic se ajacatl tlen huala ica campa quisa tonati. Huan itlajca quiajsic
    tlitl huan tlamitlatlac.
  gub-BL: Nezewe rehe we wikwahy ma'e ozo'ok i'yw oho wà. Weityk ywy rehe wà. Ywytu
    kwarahy heixe haw wi ur ma'e umuxinig i'a kwer. Amo omonohok hàkàgwer wà. Uxinig.
    Na'e teko wapy tata pupe wà.
  eng-DRA: 'But she was plucked up in wrath, and cast on the ground, and the burning
    wind dried up her fruit: her strong rods are withered, and dried up: the fire
    hath devoured her.'
