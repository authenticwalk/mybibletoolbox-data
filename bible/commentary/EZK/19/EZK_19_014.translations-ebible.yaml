verse: EZK.019.014
translations:
  mal-C: പ്രധാന ശാഖയിൽനിന്ന് അഗ്നി പടർന്ന് അതിന്റെ ഫലങ്ങൾ ചുട്ടെരിക്കപ്പെട്ടു. അധിപതിയുടെ
    ഒരു ചെങ്കോലിന് ഉപയുക്തമായ ഒരു ശാഖയും അതിൽ അവശേഷിച്ചില്ല.’ ഇത് ഒരു വിലാപം; ഒരു
    വിലാപഗീതമായി ഉപയോഗിക്കപ്പെടേണ്ടതുമാണ്.”
  deu-TKW: Und es ging Feuer aus vom Zweige, das verzehrte seine Ranken, und es blieb
    an ihm kein mächtiger Zweig mehr, kein Herrscherstab. Ein Klagelied ist dies und
    ward zum Klagelied.
  lin-lin: Moto ebimi longwa na moko ya bitape na yango mpe etumbi mbuma na yango ;
    ata etape moko te ya makasi etikalaki mpo na kosala lingenda ya bokonzi. › Yango
    nde ezali nzembo ya mawa mpe esengeli koyemba yango lokola nzembo ya mawa. »
  eng-LSV: And fire goes forth from a rod of her boughs, || It has devoured her fruit,
    || And she has no rod of strength—a scepter to rule, || A lamentation—and she
    has become for a lamentation!”
  eng-GNV: 'And fire is gone out of a rod of her branches, which hath deuoured her
    fruite, so that she hath no strong rod to be a scepter to rule: this is a lamentation
    and shalbe for a lamentation.'
  eng-WEBSTER: And fire hath gone out of a rod of her branches, which hath devoured
    her fruit, so that she hath no strong rod to be a scepter to rule. This is a lamentation,
    and shall be for a lamentation.
  nhw-BL: Huan ipan imacuayohua quisqui se hueyi tlitl catli quitlamitlati itlajca.
    Quej nopa TOTECO quitlatzacuilti ni tlanahuatijquetl catli nopa macuayotl quinextía.
    Huajca ama nopa israelitame catli nopa xocomeca tzontli quinextía ayacmo quipiyas
    imacuayohua catli tejtetic. Ayacmo quisas ipan imacuayohua catli huelis mochihuase
    icuatopilhua se tlanahuatijquetl.’ ” Ya ni eltoc se mijca huicatl huan quej nopa
    monequi motequihuis quema ajsis hora.
  swh-ONEN: Moto ulienea kuanzia katika mmojawapo ya matawi yake makubwa na kuteketeza
    matunda yake. Hakuna tawi lenye nguvu lililobaki juu yake lifaalo kuwa fimbo ya
    enzi ya mtawala.’ Hili ndilo ombolezo, na litumike kama ombolezo.”
  bba-bba: Mɑ dɔ̃ɔ u yɑrɑ sɑɑ yen kɑ̃ɑsin di u yen mɑrum mwɑ. Yɑ ǹ mɑɑ kɑ̃ɑsɑ dɑmɡiɑ
    mɔ ye yɑ koo ko sinɑ dɛkɑ. Womu ɡeni ɡɑ sɑ̃ɑwɑ ɡɔɔ wuri. Geyɑ bɑ ko n dɑ ko bɑ̀
    n ɡɔɔ wuri mɔ̀.
  eng-KJVCPB: And fire is gone out of a rod of her branches, which hath devoured her
    fruit, so that she hath no strong rod to be a sceptre to rule. This is a lamentation,
    and shall be for a lamentation.
  luo-luo: Mach nolandore koa e achiel kuom bedene madongo mi nowangʼo olembene. Onge
    bade motegno mane owe kuome moromo bedo ludh loch mar jatelo.’ Ma en wend ywak
    kendo onego oti kode kaka wend ywak.”
  meu-meu: Lahi na ia badina amo vada e dae, rigi bona huahua vada e aradia ore, bena
    ia lalonai asi badi aukana ta mia, asi dagi auna ta, pavapava ena. Rohe-ahu bunai,
    e ladaia isi louloumu ḡauna.
  npi-ULB: किनकि त्‍यसका ठुला हाँगाहरूबाट आगो निस्‍क्‍यो, र त्‍यसका फलहरू भस्‍म पार्‍यो
    । त्‍यसमा कुनै बलियो हाँगा बाँकी रहेन, शासन गर्ने राजदण्ड पनि रहेन ।' यो एउटा
    विलापको गीत हो, र विलापको गीतको रूपमा गाउनुपर्छ ।”
  yor-yor: Iná sì jáde láti ọ̀kan lára ẹ̀ka rẹ̀ ó sì pa ẹ̀ka àti èso rẹ̀ run, dé bi
    pé kò sí ẹ̀ka tó lágbára lórí rẹ̀ mọ́; èyí to ṣe fi ṣe ọ̀pá fún olórí mọ́.’ Èyí
    ni orin ọ̀fọ̀ a o sì máa lo bí orin ọ̀fọ̀.”
  pes-OPCB: از درون می‌پوسد و میوه‌اش از بین می‌رود، و از آن یک شاخه محکم نیز برای
    عصای سلاطین باقی نمی‌ماند.» این یک مرثیه است و بارها سروده شده است!
  tgl-ULB: Sapagkat lumabas ang apoy mula sa kaniyang mga malalaking sanga at tinupok
    ang mga bunga nito. Walang matibay na sanga sa kaniya, walang setro upang mamuno.'
    Ito ay isang panaghoy at ito ay aawitin bilang isang panaghoy.”
  hui-hui: Ogoninaga teneha howa ira datagi halu gene magane yuni linibi irame dai
    haya. Ibunaga magane bayale mbira hongohe ndo howa kininaga halimbu wabibehe mbira
    naheneya. Bi ogoni dugu daraore binigo tigua iba gana lalu haabo haga winigo nga.
  mya-mya: ယင်း​၏​ပင်​စည်​ကို​မီး​သင့်​လောင်​သ​ဖြင့် အ​ကိုင်း​အ​ခက်​နှင့်​အ​သီး​များ​သည်​လည်း
    လောင်​ကျွမ်း​သွား​လေ​သည်။ ထို​အ​ပင်​၏​အ​ကိုင်း​တို့​သည်​အ​ဘယ်​အ​ခါ ၌​မျှ ပြန်​လည်​ခိုင်​ခံ့​သန်​မာ​လာ​ကြ​တော့​မည်​မ​ဟုတ်။
    အ​ဘယ်​အ​ခါ​၌​မျှ​ရာ​ဇ​လှံ​တံ​အ​ဖြစ် အ​သုံး​ဝင်​ကြ​တော့​မည်​မ​ဟုတ်။ ဤ​ကား​စပ်​ဆို​ထား​သည့်​ငို​ချင်း​ဖြစ်​၏။
    ထို ငို​ချင်း​ကို​အ​ဖန်​တစ်​လဲ​လဲ​သီ​ဆို​ကြ ရ​မည်။
  bod-N: ཡལ་ག་རྣམས་ཀྱི་གཅིག་ལས་མེ་བྱུང་སྟེ། །དེ་ཡི་ཤིང་འབྲས་ཁྱུར་མིད་བཏང་བ་དང་། །ལྗོན་ཤིང་སྟེང་དུ་ཡལ་ག་སྦོམ་པོ་མེད།
    །ཅེས་སྨྲོས་ཤིག འདི་ནི་སྐྱོ་གླུ་ཞིག་སྟེ་ཤིན་ཏུ་རྒྱུགས་ཆེ་བའི་སྐྱོ་གླུ་ཞིག་གོ །
  sna-sna: Moto wakapambira uchibva kune rimwe davi rawo guru ndokupisa michero yawo.
    Hapana davi rakasimba rakasara pauri rakanakira kuva tsvimbo yomutongi.’ Uku kuchema
    uye kunofanira kushandiswa pakuchema.”
  spa-BLM: El fuego ha salido de sus ramas. Ha devorado su fruto, para que no haya
    en ella ninguna rama fuerte que sea cetro para gobernar”. Esto es un lamento,
    y será un lamento”.
  cac-cac: A d'a jun te' sc'ab' chi' ix elta c'ac', yuj jun c'ac' chi' ix tz'ab'at
    juntzan̈xo sc'ab' te', ix tz'apaxb'at sat te'. Man̈xalaj sc'ab' te' q'uenal te'
    tzato yal yoch sc'ocochoc eb' rey, xchi jun b'it chi', xchi Jehová. (Aton jun
    b'it tic yic cusc'olal, yuj chi' ol b'itajoc.)
  swh-ULB: Kwa kuwa moto ulitoka kwenye matawi makubwa na kuyala matunda yake. Hakuna
    tawi imara juu yake, hakuna fimbo ya kifalme kutawala.' Haya ni maombolezo na
    yataimbwa kama maombolezo.”
  bel-bel: І выйшаў агонь з камля галін яе, зжэр плады яе, і не засталося на ёй галін
    моцных для скіпетра валадара. Гэта - сьлёзная песьня, і застанецца для плачу.
  deu-ELBBK: Und ein Feuer ist ausgegangen vom Gezweig seiner Ranken, hat seine Frucht
    verzehrt; und an ihm ist kein starker Zweig mehr, kein Zepter zum Herrschen. Das
    ist ein Klagelied und wird zum Klagelied.
  mbb-OT: Netutung is sevaha he subpang kayi ne midelandap diyà te zuma he menge subpang
    ne netutung is menge veǥas din. Umbe wazè en nesamà he melig-en he subpang din
    he egkehimu he ebeelan he tuked te hadì. “Heini he kebpenhulùhulù ereg he egkentahan
    kayi he timpu.”
  mal-2015: അതിന്റെ കൊമ്പുകളിലെ ഒരു കോലിൽനിന്നു തീ പുറപ്പെട്ടു അതിന്റെ ഫലം ദഹിപ്പിച്ചുകളഞ്ഞു;
    അതുകൊണ്ടു ആധിപത്യത്തിന്നു ചെങ്കോലായിരിപ്പാൻ തക്ക ബലമുള്ള കോൽ അതിൽനിന്നെടുപ്പാൻ
    ഇല്ലാതെപോയി; ഇതു ഒരു വിലാപം; ഒരു വിലാപമായിത്തീർന്നുമിരിക്കുന്നു.
  rmc-rmc: Paľis chučiľa avri e jag jekhe konaristar a zlabarďa leskre konarica the
    leskro ovocje, na ačhiľa pre leste aňi jekh zoralo konaris lačho pro vladariko
    žezlos.‘ Kada hin o halgatovos a giľavela pes sar halgatovos.“
  pes-OPV: و آتش از عصاهای شاخه هایش بیرون آمده، میوه‌اش را سوزانید. به نوعی که یک
    شاخه قوی برای عصای سلاطین نمانده است. این مرثیه است و مرثیه خواهد بود.»
  ron-1924: Дин млэдицеле ей а ешит фок ши й-а мынкат родул; аша кэ ну май аре рамурь
    тарь, буне пентру ун тояг де кырмуитор. Ачаста-й о кынтаре де жале ши ва служи
    дрепт кынтаре де жале.’”
  ben-OBCV: তার একটি ডাল থেকে আগুন ছড়িয়ে পড়ল এবং তার ফল আগুন গ্রাস করল। শাসনকর্তার
    রাজদণ্ড হওয়ার উপযুক্ত কোনও শক্ত ডাল আর রইল না।’ এটি একটি বিলাপ এবং এটি বিলাপ
    হিসেবে ব্যবহার করা হবে।”
  som-som: Oo dab baa laameheedii ka soo dhex baxay, oo midhaheedii dhammeeyey, oo
    sidaas aawadeed iyadu ma leh laan adag oo ul wax lagu xukumo noqon karta. Tanu
    waa baroorasho, oo baroorashay u noqon doontaa.
  lat-VUC: 'Et egressus est ignis de virga ramorum ejus, qui fructum ejus comedit:
    et non fuit in ea virga fortis, sceptrum dominantium.] Planctus est, et erit in
    planctum.'
  eng-ASVBT: And fire is gone out of the rods of its branches, it hath devoured its
    fruit, so that there is in it no strong rod to be a scepter to rule. This is a
    lamentation, and shall be for a lamentation.
  ita-1885: E d'una verga de' suoi rami è uscito un fuoco che ha consumato il frutto
    di essa, e non vi è più in lei verga forte, scettro da signoreggiare. Quest'è
    un lamento, e sarà per lamento.
  eng-LXXUP: And fire is gone out of a rod of her choice boughs, and has devoured
    her; and there was no rod of strength in her. Her race is become a parable of
    lamentation, and it shall be for a lamentation.
  eng-ULB: For fire went out from her large branches and consumed its fruit. There
    is no strong branch on it, no scepter to rule.' This is a lamentation and will
    be sung as a lamentation.”
  spa-VBL: Un fuego salió de su tronco principal y quemó sus frutos. Ninguna de sus
    ramas, que antes eran como el cetro de un gobernante, es ya fuerte”. Este es un
    canto fúnebre y debe ser utilizado para el luto.
  fra-_FOB: Le feu est sorti d'un rameau de ses branches et a consumé son fruit, et
    elle n'a plus de rameau vigoureux pour un sceptre de roi. Telle est la complainte,
    et elle servira de complainte.
  mal-mal: അതിന്റെ കൊമ്പുകളിലെ ഒരു ശാഖയിൽനിന്ന് തീ പുറപ്പെട്ട് അതിന്റെ ഫലം ദഹിപ്പിച്ചുകളഞ്ഞു;
    അതുകൊണ്ട് ആധിപത്യത്തിന്റെ ചെങ്കോലായിരിക്കുവാൻ തക്ക ബലമുള്ള കോൽ അതിൽ നിന്നെടുക്കുവാൻ
    ഇല്ലാതെപോയി;” ഇത് ഒരു വിലാപം; ഒരു വിലാപമായിത്തീർന്നുമിരിക്കുന്നു.
  urd-GVR: Us ke tane kī ek ṭahnī se āg ne nikal kar us kā phal bhasm kar diyā. Ab
    koī mazbūt shāḳh nahīṅ rahī jis se shāhī asā ban sake.’” Darj-e-bālā gīt mātamī
    hai aur āh-o-zārī karne ke lie istemāl huā hai.
  suz-BL: मिनु मेको आ ठेयब राशी रे मी ग्रूत। मिनु मेको आ फल नु आ आइक्‍च राशी नेल्‍ल
    नेक्‍तु। मोपा मेकेर हुकुम पतीक कोक्‍के दुम्‍चा ङा बोल्‍यो राशी का यो मली। मिनु
    एको रोंका पतीक कुम्‍सो नेल्‍लेम तुइश्‍शा, पना पन बाक्‍तेक्‍म।
  eng-NOY: And a fire is gone forth out of a rod of her branches, Which hath devoured
    her fruit, So that she hath no strong rod for a ruler's sceptre. This is a lamentation,
    and it shall be for a lamentation.
  ita-1927: un fuoco è uscito dal suo ramo fronzuto, e ne ha divorato il frutto, sì
    che non v’è in essa più ramo forte né scettro per governare”. Questa la lamentazione,
    ch’è diventata una lamentazione.
  ckb-ckb: لە یەکێک لە لقە گەورەکانییەوە ئاگری گرت و بەرەکەی هەڵلووشی. ئێستا هیچ لقێکی
    بەهێزی نەماوە کە بۆ داردەستی فەرمانڕەوایان گونجاو بێت.“ ئەمە لاوانەوەیە و لە کاتی
    شینگێڕان دەگوترێتەوە.»
  eng-BBE: And fire has gone out from her rod, causing the destruction of her branches,
    so that there is no strong rod in her to be the ruler's rod of authority. This
    is a song of grief, and it was for a song of grief.
  kan-OKCV: ಅದರ ಕೊಂಬೆಗಳ ಬಳ್ಳಿಗಳೊಳಗಿಂದ ಬೆಂಕಿಯು ಹೊರಟು, ಅದರಲ್ಲಿ ಫಲವನ್ನು ತಿಂದುಬಿಟ್ಟಿದೆ.
    ಅದರಲ್ಲಿ ಆಳುವುದಕ್ಕೆ ರಾಜದಂಡಕ್ಕಾಗಿ ತಕ್ಕ ಬಲವುಳ್ಳ ಬಳ್ಳಿಯು ಈಗ ಇಲ್ಲ.’ ಇದು ಪ್ರಲಾಪವಾಗಿದೆ.
    ಪ್ರಲಾಪಕ್ಕಾಗಿಯೇ ಇದೆ.”
  tam-2017: அதின் கொடிகளிலுள்ள ஒரு கொப்பிலிருந்து நெருப்பு புறப்பட்டு, அதின் பழத்தைச்
    சுட்டெரித்தது; ஆளுகிற செங்கோலுக்கு ஏற்ற பலத்த கிளை இனி அதில் இல்லையென்று சொல்;
    இதுவே புலம்பல், இதுவே புலம்பலாக இருக்கும் என்றார்.
  spa-RV-1909: Y ha salido fuego de la vara de sus ramos, ha consumido su fruto, y
    no ha quedado en ella vara fuerte, cetro para enseñorear. Endecha es esta, y de
    endecha servirá.
  ron-BTF: Și focul a ieșit dintr-un toiag al ramurilor ei, care i-a mâncat rodul,
    astfel încât ea nu mai are niciun toiag puternic să fie sceptru pentru a conduce.
    Aceasta este plângere și plângere va fi.
  eng-WEBP: Fire has gone out of its branches. It has devoured its fruit, so that
    there is in it no strong branch to be a scepter to rule.’ This is a lamentation,
    and shall be for a lamentation.”
  eng-FBV: A fire blazed out from its main trunk and burned up its fruit. None of
    its branches that were once like a ruler's scepter are strong any more.” This
    is a funeral song and is to be used for mourning.
  nld-1939: Er schoot een vlam uit de tak, Die haar ranken en vruchten verteerde.
    Nu heeft ze geen krachtige tak meer over, Geen konings-schepter meer! Dit is een
    klaaglied, dat men nog altijd jammert.
  nch-BL: Huan ipan imacuayohua quisqui se hueyi tit cati quitamitati itajca. Quej
    nopa TOTECO quitatzacuilti ni tanahuatijquet cati nopa macuayot quinextía. Huajca
    ama nopa israelitame cati nopa xocomeca tzonti quinixnextía ayecmo quipiyas imacuayohua
    cati tejtetic. Ayecmo quisas ipan imacuayohua cati huelis mochihuase icuatopilhua
    se tanahuatijquet.’ ” Ya ni eltoc se mijca huicat huan quej nopa monequi motequihuis
    quema ajsis hora.
  vie-1934: Lửa đã ra từ các nhành của nó, và đã nuốt trái nó, đến nỗi không còn có
    nhành mạnh mẽ nữa, để làm gậy mà cai trị. Aáy là bài ca thương, về sau sẽ lấy
    làm bài ca thương.
  hin-CV: उसकी एक मुख्य शाखा से आग फैली और उसके फलों को जलाकर नष्ट कर दिया. उसमें
    और कोई मजबूत शाखा नहीं बची जो शासन करनेवाले के राजदंड के लिये उपयुक्त हो.’ यह
    एक विलापगीत है और इसे एक विलापगीत के रूप में उपयोग करना है.”
