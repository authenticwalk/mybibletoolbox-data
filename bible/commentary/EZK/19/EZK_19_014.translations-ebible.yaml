  arb-NAV: وَانْدَلَعَتْ نَارٌ مِنْ فَرْعِهَا الْتَهَمَتْ أَغْصَانَهَا وَأَثْمَارَهَا،
    فَلَمْ يَبْقَ مِنْهَا فَرْعٌ مَتِينٌ يَصْلُحُ لِصَوْلَجَانِ مُتَسَلِّطٍ. هَذِهِ
    مَرْثِيَّةٌ لِتَكُونَ قَصِيدَةَ رِثَاءٍ».
  ewe-ewe: Dzo bi, kaka tso eƒe alɔ gã ɖeka me, eye wòbi eƒe tsetseawo. Alɔ sesẽ aɖeke
    megatsi eŋu woatsɔ akpa dziɖula ƒe fiatikplɔe o. Esia nye konyifaha, eye woawɔ
    eŋu dɔ abe konyifaha ene.’ ”
  eng-LEE: And fire is gone out of a branch of her boughs, and hath devoured her fruit,
    so that there is no more on her a strong branch for a sceptre to rule. This is
    a lamentation, and it is become a lamentation.
  asm-FB: আৰু তাইৰ দণ্ডস্বৰূপ ডালবোৰৰ পৰা জুই ওলাই তাইৰ ফল গ্ৰাস কৰিলে। শাসন কৰিবলৈ
    দণ্ডৰ উপযুক্ত শকত ডাল তাইৰ মাজত আৰু নাথাকিল।’ এয়ে বিলাপ আৰু বিলাপেৰে গান কৰা
    হ’ব।”
  sus-A: تّ بَرَ مِنِ عَ سَلٌنيِ ندٍ كُي، عَ عَ بٌفِيٍ فَن. سَلٌن قَنيِ يٌ مُ نَ عَ
    بّ سْنْن، نَشَن قِندِ مَ مَنفّ سَوُرِ رَ.» كِنِكِنِ سُوكِ نَن نَ كِ نَشَن بَمَ
    نِمِسّ كُي.
  fra-SBL: Le feu est sorti de ses branches. Il a dévoré ses fruits, de sorte qu'il
    n'y a pas en elle de branche forte pour être un sceptre pour gouverner. C'est
    une lamentation, et ce sera une lamentation. »
  hbo-hbo: וַתֵּצֵ֨א אֵ֜שׁ מִמַּטֵּ֤ה בַדֶּ֙יהָ֙ פִּרְיָ֣הּ אָכָ֔לָה וְלֹא־הָ֥יָה
    בָ֛הּ מַטֵּה־עֹ֖ז שֵׁ֣בֶט לִמְשֹׁ֑ול קִ֥ינָה הִ֖יא וַתְּהִ֥י לְקִינָֽה׃ פ
  kik-kik: Mwaki woimire rũhonge-inĩ rũmwe rwa iria nene, ũgĩcina maciaro maguo, magĩthira.
    Gũtirĩ rũhonge rũrĩ hinya rũtigaire harĩ guo rũngĩtuuo mũthĩgi wa mũthamaki.’
    Maya nĩ macakaya, na nĩmo maũndũ marĩa marĩcakayanagĩrwo namo.”
  fra-NCL: Un feu est sorti d’un de ses rameaux, il a dévoré son fruit ; elle n’a
    plus de rameaux puissants, de sceptre pour dominer. » C’est là une lamentation,
    et elle deviendra une lamentation.
  cek-AK: Tanghang maeto thung hoiah hmai to tacawt moe, athaih to kangh boeh, ukkung
    ih cunghet sak han kahoih thacak tanghangnawk to om ai boeh. Hae loe qahhaih laa
    ah oh, qahhaih akung pui ah doeh om tih, tiah ang naa.
  cuk-cuk: E-ana-wargwengi soo gaded, we-soo e-sanmar ogumaksad. E-anagan-dutusurmalad
    rey-e-suarmarga-guega, bar gwen bessulid.’ ”We-namakedi, wile-itogedid. Degisoggu,
    wile-itogedgi weyob namaklegergebed.”
  uig-CYR: Униң шахлириниң бирисидин от чиқип, Униң бихлири һәм мевисини жутувалди;
    Шуниң билән униңда һөкүмдарниң шаһанә һасиси болғидәк күчлүк шехи қалмиди. Бу
    сөзләр мәрсийәдур, булар пәқәт мәрсийә үчүнла ишлитилиду».
  tel-2017: దాని పండ్లు కాల్చేసింది. గట్టి కొమ్మ ఒక్కటి కూడా లేదు. ఏలుబడి చేసేందుకు
    రాజదండం లేదు.” ఇది ఒక శోకం, ఒక శోక గీతంగా దీన్ని పాడతారు.
  hat-BSA: Dife a fin gaye nan tout branch li yo. Li te konsonmen boujon ak fwi li
    yo, jiskaske pa t gen ladann yon branch ki dyanm, pou fè baton pou wa a.’ Sa se
    yon lamantasyon. Konsa, li va sèvi kon yon lamantasyon.”
  kos-kos: Sropon fain soko inge sun e uh, Na e uh esukak fahko ac lah kac. Lah kac
    tia ku in sifilpa kui, Ac tia ku in sifilpa orek scepter lun leum uh. On in asor
    soko pa inge; su kalweniyukna in onkakinyuk.
  hbo-WLC: וַתֵּצֵ֨א אֵ֜שׁ מִמַּטֵּ֤ה בַדֶּ֙יהָ֙ פִּרְיָ֣הּ אָכָ֔לָה וְלֹא־הָ֥יָה
    בָ֛הּ מַטֵּה־עֹ֖ז שֵׁ֣בֶט לִמְשׁ֑וֹל קִ֥ינָה הִ֖יא וַתְּהִ֥י לְקִינָֽה׃ פ
  ibo-ibo: Ọkụ esitela nʼogwe ya rechapụ alaka ya na mkpụrụ ya niile. Ọ dịkwaghị alaka
    siri ike fọdụrụ nke dịkwa mma ịbụ mkpara eze.’ Abụ a bụ abụ akwa, nke e kwesiri
    ịbụ mgbe ịkwa akwa.”
  ory-ory: ଆଉ, ତାହାର ଶାଖା ଦଣ୍ଡସମୂହରୁ ଅଗ୍ନି ନିର୍ଗତ ହୋଇ ତାହାର ଫଳ ଗ୍ରାସ କରିଅଛି; ଏହେତୁ
    ରାଜଦଣ୍ଡ ହେବା ପାଇଁ ତାହାର ଗୋଟିଏ ଦୃଢ଼ ଶାଖା ନାହିଁ।” ଏହା ବିଳାପର ବିଷୟ ଅଟେ ଓ ବିଳାପଜନକ
    ହେବ।
  chk-chk: Iwe, ekkei a ngetewu me lon palan o kenala uan, pwe esap chüen wor efoch
    palan mi pöchökül a fich ngeni wokun king.” Iei echö kölün kechü aramas repwe
    eäni kölün kechü.
  rop-rop: Det wadipat blanga det tri bin barn langa det faiya, en det faiya bin barnimap
    im bushis en ola frut daga du. Det wadi kaan neba jidan strongbala igin. Im kaan
    jidan wadi blanga det king igin. Dijan na det soribala song weya YAWEI bin gibit.
    En ebribodi bin sing dijan song detmatj.
  ukr-1871: І вийшов огонь із пня галуззя її, пожер грони її, та й не зосталось у
    неї прутів кріпких на жезла царські. Оце та жалібна пісня, — вона й полишиться
    нею на плач.
  deu-1951: Und es ging Feuer aus von einem Zweige seiner Äste, das verzehrte seine
    Früchte, so daß er keinen Ast mehr hat, der zu einem Herrscherstab tauglich wäre.
    Das ist ein Klagelied und zum Klagegesang bestimmt.
  eng-JPS: And fire is gone out of the rod of her branches, it hath devoured her fruit,
    so that there is in her no strong rod to be a sceptre to rule.' This is a lamentation,
    and it was for a lamentation.
  srp-1865: I izaðe oganj iz pruta grana njezinijeh i proždrije rod njezin da nema
    na njoj pruta jaka za palicu vladalaèku. To je naricanje, i biæe naricanje.
  lug-lug: Omuliro gwava ku limu ku matabi, ne gwokya amatabi gaagwo n’ebibala byagwo.
    Tewasigadde ttabi ggumu na limu ku gwo eriyinza okukolwamu omuggo ogw’obwakabaka.’
    Kuno kukungubaga, era kukozesebwa ng’okukungubaga.”
  heb-heb: ותצא אש ממטה בדיה פריה אכלה ולא היה בה מטה עז שבט למשול קינה היא ותהי לקינה׃
  ben-IRV: কারণ তার বড় ডাল থেকে আগুন বেরিয়েছে এবং তার ফল গ্রাস করেছে। শাসনের রাজদণ্ডের
    জন্য একটি শক্ত ডালও তাতে নেই। এই হল বিলাপ এবং বিলাপ হিসাবে গান গাওয়া হবে।”
  pan-pan: ਅੱਗ ਉਹ ਦੀ ਟੁੰਡ ਵਿੱਚੋਂ ਨਿੱਕਲੀ, ਅਤੇ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਤੇ ਉਹ ਦੇ ਫਲ ਨੂੰ ਭਸਮ ਕੀਤਾ,
    ਉਹ ਦੀ ਕੋਈ ਅਜਿਹੀ ਪੱਕੀ ਟਹਿਣੀ ਨਾ ਰਹੀ, ਜਿਹੜੀ ਹਕੂਮਤ ਵਾਲਾ ਆੱਸਾ ਬਣੇ। ਇਹ ਵੈਣ ਹੈ ਅਤੇ ਵੈਣ
    ਬਣਿਆ ਰਹੇਗਾ।
  mya-JVB: အခက်အလက် တံဖျာတခု ထဲက မီး ထွက် ၍ အသီး ကို ကျွမ်းလောင် ပြီ။ အစိုးရ သောရာဇလှံတံ
    ဘို့ ခိုင်ခံ့ သောတံဖျာ တစုံတခု မျှမကျန်ကြွင်း ။ ဤရွေ့ကား ၊ ငိုကြွေး မြည်တမ်းခြင်း
    အကြောင်းဖြစ်၏။ ငိုကြွေး မြည်တမ်းစရာ အကြောင်း လည်း ဖြစ် လိမ့်မည်။
  hmo-hmo: Lahi be vain ena rigi badadia dekena amo ia toreisi, bona edia huahua ia
    gabua ore. Vain ena rigina be do idia goada lou lasi. Idia be king edia dagi audia,
    taunimanima ese do idia halaoa lou lasi. Inai be lalohisihisi ane ta, bona lalohisihisi
    neganai do umui abia.
  urd-urd: और एक छड़ी से जो उसकी डालियों से बनी थी, आग निकलकर उसका फल खा गई और उसकी
    कोई ऐसी मज़बूत डाली न रही कि सल्तनत का 'असा हो। यह नोहा है और नोहे के लिए रहेगा।
  rus-SYN: И вышел огонь из ствола ветвей ее, пожрал плоды ее и не осталось на ней
    ветвей крепких для скипетра властителя. Это плачевная песнь, и останется для плача.
  bqc-SIM: A gↄ̃n do tɛsɛ̀ à kũ̀ a nɛ́ↄwa. A gↄ̃na pↄ́ a gbãa kà wà kí gopana
    kɛò kuwà lↄo. Wɛ̃na yã́ɛ, wàli sí lɛ ũ.
  tcz-CHONGTHU: Abah ho lah a kon chun mei ahung kong doh in, agaho akavam gam tai.
    Abah akamoh chengse chu vaihompa tenggol thei dingin jong ahatdoh jou tapoi. Hiche
    hi thi lhahna la ahin, chule thina a kimang ding ahi.”
  mar-mar: तिच्या दाट फांद्यांना अग्नीने होरपळले आणि फळे खाऊन टाकीली, तेथे आता बळकट
    फांदी उरली नाही, न्यायाचा राजदंड नाही, तेथे आक्रोश आणि रडगाणे आहे.
  qub-qub: Rämancunapitana nina ratataycaj llojshiycan. Chay ninanami rupaycan chillguipancunatawan,
    wayuynintaga. Raypa bäranpäno sinchi rämancunaga manami cannachu. «Cayga caycan
    wañupacuycho cantanami. Chaymi llapan cumliptenga cay cantanata cantangapaj.»
  bqp-bqp: Mɑ dɔ̃ɔ u yɑrɑ sɑɑ yen kɑ̃ɑsin di u yen mɑrum mwɑ. Yɑ ǹ mɑɑ kɑ̃ɑsɑ dɑmgiɑ
    mɔ ye yɑ koo ko sinɑ dɛkɑ. Womu geni gɑ sɑ̃ɑwɑ gɔɔ wuri. Geyɑ bɑ ko n dɑ ko bɑ̀
    n gɔɔ wuri mɔ̀.
  hat-hat: Dife pran nan pye rezen an. Li boule ni branch li yo ni donn li yo. Li
    pa gen gwo branch ankò ki pou ta sèvi baton kòmandman pou wa. Sa a se yon chante
    pou yo chante anpil fwa pou plenn sò chèf peyi Izrayèl yo.
  eng-BSB: Fire has gone out from its main branch and devoured its fruit; on it no
    strong branch remains fit for a ruler’s scepter.’ This is a lament and shall be
    used as a lament.”
  eng-WEBPB: Fire has gone out of its branches. It has devoured its fruit, so that
    there is in it no strong branch to be a sceptre to rule.’ This is a lamentation,
    and shall be for a lamentation.”
  kbq-kbq: Hagi ana waini zafamofo azankunaramimpinti tevea arukru agata'ane raga'anena
    teno eri hana higeno, azankunamo'zama kini vahe azompama fore'ma huga azankuna
    tamina anampina magore huno omnetfa hu'ne. Hagi ama zavi zagamekino, zagamema
    huno zavimate zagame megahie.
  nhe-BL: Huan ipan imacuayohua quisqui se hueyi tlitl tlen quitlamitlati itlajca.
    Queja nopa TOTECO quitlatzacuilti ni tlanahuatijquetl tlen nopa macuayotl quinextía.
    Huajca ama nopa israelitame tlen nopa xocomeca tzontli quinextía ayoc quipiyas
    imacuayohua tlen tejtetic. Ayoc quisas ipan imacuayohua tlen huelis mochihuase
    icuatopilhua se tlanahuatijquetl.’” Ya ni eltoc se mijca huicatl huan queja nopa
    monequi motequihuis quema ajsis hora.
  gub-BL: I'yw ukaz. Tata umumaw hàkàgwer uwà rehe we. Hàkà na'ikàg wi pixik kwaw
    nehe. Nuzeapo pixik kwaw tuwihawete pokokaw romo nehe. Teko umuzàg tetea'u a'e
    zegar haw uzemumikahy haw hexak kar haw wà.
  eng-DRA: 'And a fire is gone out from a rod of her branches, which hath devoured
    her fruit: so that she now hath no strong rod, to be a sceptre of rulers. This
    is a lamentation, and it shall be for a lamentation.'
