verse: EZK.019.004
translations:
  mal-C: രാഷ്ട്രങ്ങൾ അവനെപ്പറ്റി കേട്ടു, അവർ കുഴിച്ച കുഴിയിൽ അവൻ പിടിക്കപ്പെട്ടു.
    അവർ അവനെ ചങ്ങലയ്ക്കിട്ട് ഈജിപ്റ്റുദേശത്തു കൊണ്ടുവന്നു.
  deu-TKW: Da erließen Völker ein Aufgebot wider ihn; in ihrer Fallgrube ward er gefangen
    und sie führten ihn an Nasenringen nach Ägypten.
  lin-lin: Bato ya bikolo ya bapaya bayokaki sango na yango mpe bakangaki yango na
    mitambo ya mabulu ; bakangaki yango bibende na zolo mpe bamemaki yango na mokili
    ya Ejipito.
  eng-LSV: And nations hear of him, || He has been caught in their pit, || And they
    bring him to the land of Egypt in chains.
  eng-GNV: The nations also heard of him, and he was taken in their nets, and they
    brought him in chaines vnto the land of Egypt.
  eng-WEBSTER: The nations also heard of him; he was taken in their pit, and they
    brought him with chains to the land of Egypt.
  nhw-BL: Huan nopa sequinoc tlalme quicajque tlen ya, huajca inijuanti quinnotzque
    masehualme catli quimatij quenicatza tlamasiltise, huan quimasiltijque ipan se
    ostotl. Huan quiilpijque ica tepos cadenas, huan quihuicaque hasta tlali Egipto.
    Quej nopa panoc nopa tlanahuatijquetl tlen israelitame.
  swh-ONEN: Mataifa wakasikia habari zake, naye akanaswa katika shimo lao. Wakamwongoza
    kwa ndoana mpaka nchi ya Misri.
  bba-bba: Ye sɔbɑ ɡen ɡɑri nuɑ, mɑ bɑ ɡu yinɑ bɛriɑ. Yerɑ bɑ ɡu mwɑ kɑ kɔkɔru bɑ
    kɑ dɑ Eɡibitiɔ.
  eng-KJVCPB: The nations also heard of him; he was taken in their pit, and they brought
    him with chains unto the land of Egypt.
  luo-luo: Pinje nowinjo humbe kendo ne gikunyone bur mi onyumore. Ne giywaye gi nyororo
    mi gitere nyaka e piny Misri.
  meu-meu: Bese idau-idau ia dainai e ko, edia guri ai e abia, igau amo e hakaua lao,
    Aigupto tanona e laohaia.
  npi-ULB: तब जातिहरूले त्‍यसको बारेमा सुने । त्यो तिनीहरूको जालमा पर्‍यो, र तिनीहरूले
    त्यसलाई अङ्‌कुसेले समातेर मिश्रदेशमा लगे ।
  yor-yor: Àwọn orílẹ̀-èdè gbọ́ nípa rẹ̀, wọ́n sì fi ẹ̀wọ̀n mú un nínú iho wọn. Wọn
    fi ẹ̀wọ̀n mu nu lọ sí ilẹ̀ Ejibiti.
  pes-OPCB: وقتی خبر او به گوش قومها رسید، آنها شکارچیان خود را فرستادند و او را در
    دام انداختند و به زنجیر کشیده، به مصر بردند.
  tgl-ULB: Pagkatapos ay narinig ng mga bansa ang tungkol sa kaniya. Nahuli siya sa
    kanilang patibong, at dinala siya sa lupain ng Egipto gamit ang mga kawit.
  hui-hui: Hameigini tara tara dindi tarani bu hearume laiono ogonime mana biaga ngago
    hale hai haya. Tigua ibalu laiononaga gundu uli tombo wiyagola laiono uli ogoniha
    pilaya. Tigua ibu ne harigaha wena langame helowa Iyibi dindiha gililo yalu piya.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​သူ​၏​အ​ကြောင်း​ကို ကြား​သော​အ​ခါ တွင်း​ဖြင့်​ထောင်​၍​ဖမ်း​ပြီး​လျှင်​နှာ​ဖား​ကြိုး
    ထိုး​လျက် အီ​ဂျစ်​ပြည်​သို့​ဆွဲ​ငင်​သွား​ကြ​၏။
  bod-N: མི་རིགས་ཀུན་གྱིས་དེ་ཐོས་ནས། །ཁོ་ཚོའི་ས་དོང་ནང་དུ་བཅུག །ཁོ་ཚོས་དེ་ནི་ལྕགས་ཀྱུ་ཡིས།
    །ཨེ་ཅིབ་ཡུལ་དུ་ཁྲིད་ཕྱིན་ཏོ། །
  sna-sna: Ndudzi dzakanzwa nezvayo, dzikaibata muhunza yadzo. Vakaenda nayo nezvikokovono
    kunyika yeIjipiti.
  spa-BLM: También las naciones oyeron hablar de él. Fue tomado en su fosa; y lo llevaron
    con garfios a la tierra de Egipto.
  cac-cac: Ix yab' specal juntzan̈ nación tas sc'ulej noc' yune' chi'. Ix yamji noc'
    yuj eb' d'a jun yaal, ix yac'anoch jun gancho eb' d'a noc', ix sn̈eranb'at noc'
    eb' d'a Egipto.
  swh-ULB: Kisha mataifa wakasikia kuhusu yeye. Akakamatwa kwenye mtego wao, na wakamleta
    kwa kulabu hata nchi ya Misri.
  bel-bel: І пачулі пра яго народы; ён быў злоўлены ў яму іхнюю, і ў ланцугах завялі
    яго ў зямлю Егіпецкую.
  deu-ELBBK: Und die Völker hörten von ihm, in ihrer Grube wurde er gefangen; und
    sie brachten ihn mit Nasenringen in das Land Ägypten.
  mbb-OT: Ne hein netuenan heini te menge meǥinged diyà te zuma he menge nasyun midhingutel
    zan heini ne mid-uwit dan diyà te Ehipto he kinedinahan.
  mal-2015: ജാതികൾ അവന്റെ വസ്തുത കേട്ടു; അവരുടെ കുഴിയിൽ അവൻ അകപ്പെട്ടു; അവർ അവനെ കൊളുത്തിട്ടു
    മിസ്രയീംദേശത്തു കൊണ്ടുപോയി.
  rmc-rmc: O narodi pes pal leste došunde a chudle les andre peskri jama; ľigende
    les pro haki andro Egipt.
  pes-OPV: و چون امت‌ها خبر او راشنیدند، در حفره ایشان گرفتار گردید و او را درغلها
    به زمین مصر بردند.
  ron-1924: Нямуриле ау фэкут о принсоаре ымпотрива луй ши а фост принс ын гроапа
    лор; й-ау пус ун белчуг ын нэрь ши л-ау дус ын цара Еӂиптулуй.
  ben-OBCV: জাতিরা তার বিষয় শুনতে পেল, আর সে তাদের গর্তে ধরা পড়ল। তারা তার নাকে
    বড়শি পরিয়ে মিশর দেশে নিয়ে গেল।
  som-som: Quruumihii baa warkiisii maqlay, oo waxaa isagii lagu qabtay godkoodii,
    oo dalkii Masar bay qabatooyin ku keeneen.
  lat-VUC: 'Et audierunt de eo gentes: et non absque vulneribus suis ceperunt eum,
    et adduxerunt eum in catenis in terram Ægypti.'
  eng-ASVBT: The nations also heard of him; he was taken in their pit; and they brought
    him with hooks unto the land of Egypt.
  ita-1885: E le nazioni, uditone il grido, vennero contro a lui; ed egli fu preso
    nella lor fossa; e lo menarono incatenato nel paese di Egitto.
  eng-LXXUP: And the nations heard a report of him; he was caught in their pit, and
    they brought him into the land of Egypt in chains.
  eng-ULB: Then the nations heard about him. He was caught in their trap, and they
    brought him with hooks to the land of Egypt.
  spa-VBL: Pero cuando las naciones se enteraron de su existencia, lo atraparon en
    su trampa. Utilizaron anzuelos para arrastrarlo a Egipto.
  fra-_FOB: Mais les nations en entendirent parler, et il fut pris dans leur fosse;
    et, après lui avoir mis des boucles aux narines, elles l'emmenèrent au pays d'Égypte.
  mal-mal: ജനതകൾ അവന്റെ വസ്തുത കേട്ടു; അവരുടെ കുഴിയിൽ അവൻ അകപ്പെട്ടു; അവർ അവനെ കൊളുത്തിട്ട്
    ഈജിപ്റ്റിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Is kī ḳhabar dīgar aqwām tak pahuṅchī to unhoṅ ne use apne gaṛhe meṅ pakaṛ
    liyā. Wuh us kī nāk meṅ kāṅṭe ḍāl kar use Misr meṅ ghasīṭ le gae.
  suz-BL: मिनु रागी रागी ङा मुरपुकीम मेको आ पर्बम लोव़ नेंतेक्‍म। मिनु मेकोपुकीम मेको
    कली बिक्‍तीकेम पिक्‍शा ग्‍याइक्‍ताक्‍म। मिनु मुरपुकीम मेको कली कोंङगुम कीशा, इजीप्‍त
    रागी लाइक्‍तेक्‍म। २राजा २३:३१-३३; येरमीया २२:११-१२
  eng-NOY: And when the nations heard of him, he was taken in their pit, And they
    brought him with nose-rings to the land of Egypt.
  ita-1927: Ma le nazioni ne sentiron parlare, ed ei fu preso nella lor fossa; lo
    menaron, con de’ raffi alle mascelle, nel paese d’Egitto.
  ckb-ckb: کە نەتەوەکان هەواڵیان بیست، چاڵیان بۆ هەڵکەند و گرتیان، بۆ خاکی میسر بە
    تەوق هێنایان.
  eng-BBE: 'And the nations had news of him; he was taken in the hole they had made:
    and, pulling him with hooks, they took him into the land of Egypt.'
  kan-OKCV: ಜನಾಂಗಗಳವರು ಅದರ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದರು, ಅವರ ಗುಂಡಿಯಲ್ಲಿ ಇದನ್ನು ಹಿಡಿದುಕೊಂಡರು.
    ಸಂಕೋಲೆಗಳಿಂದ ಬಂಧಿಸಿ, ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: அந்நியதேசங்களும் அதின் செய்தியைக் கேட்டார்கள், அது அவர்களுடைய படுகுழியில்
    அகப்பட்டது; அதைச் சங்கிலிகளினால் கட்டி, எகிப்துதேசத்திற்குக் கொண்டுபோனார்கள்.
  spa-RV-1909: 'Y las gentes oyeron de él: fué tomado con el lazo de ellas, y lleváronlo
    con grillos á la tierra de Egipto.'
  ron-BTF: Națiunile de asemenea au auzit despre el; a fost prins în groapa lor și
    l-au adus cu lanțuri în țara Egiptului.
  eng-WEBP: The nations also heard of him. He was taken in their pit; and they brought
    him with hooks to the land of Egypt.
  eng-FBV: But when the nations heard about him, he was caught in their trap. They
    used hooks to drag him away to Egypt.
  nld-1939: Maar men riep volken tegen hem op, En in hun kuil werd hij gevangen; Ze
    sleurden hem met haken Naar het land van Egypte.
  nch-BL: Huan nopa sequinoc talme quicajque ten ya, huajca inijuanti quinnotzque
    masehualme cati quimatij quenicatza tamasiltise, huan quimasiltijque ipan se ostot.
    Huan quiilpijque ica tepos cadenas, huan quihuicaque hasta tali Egipto. Quej nopa
    ipantic nopa tanahuatijquet ten israelitame.
  vie-1934: Các dân nghe tiếng về nó; nó bị bắt trong hầm; sau khi đã đặt móc nơi
    hàm, các nước điệu nó sang đất Ê-díp-tô.
  hin-CV: जाति-जाति के लोगों ने उसके बारे में सुना, और वह उनके द्वारा खोदे गए गड्ढे
    में गिरकर फंस गया. वे उस पर नकेल डालकर मिस्र देश ले गये.
  spa-BES: Y las naciones tuvieron noticias de él; se lo llevaron al hoyo que habían
    hecho; y, tirándolo con ganchos, lo llevaron a la tierra de Egipto.
  tdx-tdx: Jinanji’ o kilakila’ ndatio ty ama’e; le finandri’ iareo an-koboñ’ ao,
    vaho nendeseñe am-porengotse mb’an-tane Mitsraime añe.
  tha-KJV: ประชาชาติ​ได้​ยินเรื่องของมัน เขาก็จับมันได้ในหลุมพรางของเขา เขาจู​งม​ันมาด้วยโซ่​มาย​ังแผ่นดิ​นอ​ียิปต์
  por-BR-2018: E as nações ouviram dele; ele foi preso na cova delas, e o trouxeram
    com ganchos à terra do Egito.
  deu-ELO: Und die Völker hörten von ihm, in ihrer Grube wurde er gefangen; und sie
    brachten ihn mit Nasenringen in das Land Ägypten.
  eng-WYC-2018: And heathen men heard of him, and took him not without their wounds;
    and they brought him in chains into the land of Egypt. (And the heathen, or the
    nations, heard of him, and caught him in their pit; and they brought him in chains
    to the land of Egypt.)
  epo-epo: Kaj aŭdis pri ĝi popoloj; ĝi estas kaptita en ilian kavon, kaj ili forkondukis
    ĝin en ĉenoj en la landon Egiptan.
  uig-PIN: Əllǝr uningdin hǝwǝr anglidi; U ularning ora toziⱪida tutuwelindi; Ular
    uning burniƣa ilmǝkni selip, Misir zeminiƣa epkǝtti.
  beo-beo: Soge fifi asi gala da ea hamobe nababeba:le, uli dogone gele, e da amoga
    sa:i. Ilia da e ma:goga hiougili, Idibidi sogega hiouginana asi.
  tpi-OTNT: Ol man bilong planti kantri i harim tok long pasin bilong dispela laion.
    Ol i kam wokim hul long graun na laion i pundaun long hul. Ol i putim huk long
    wasket bilong en na pulim em i go long kantri Isip.
  hau-SA: Al’ummai suka ji labarinsa, aka kuma kama shi cikin raminsu. Suka ja shi
    da ƙugiyoyi zuwa ƙasar Masar.
  uig-LAT: Eller uningdin xewer anglidi; U ularning ora toziqida tutuwélindi; Ular
    uning burnigha ilmekni sélip, Misir zéminigha épketti.
  nde-nde: Izizwe zezwa ngawo wasuthiywa egodini lazo. Zawuhola ngezingwegwe zawusa
    elizweni laseGibhithe.
  ton-ton: 'Naʻe fanongo foki ki ai ʻae ngaahi puleʻanga: pea naʻe moʻua ia ʻi heʻenau
    luo, pea naʻa nau ʻomi ia ki ʻIsipite kuo haʻisia ia ʻaki ʻae ukamea.'
  ces-1613: To když uslyšeli národové, v jámě jejich polapen jest, a doveden v řetězích
    do země Egyptské.
  eng-WMB: The nations also heard of him. He was taken in their pit; and they brought
    him with hooks to the land of Egypt.
  tam-TCV: நாடுகள் அவனைப்பற்றிக் கேள்விப்பட்டபோது, அவன் அவர்களுடைய குழியில் அகப்பட்டான்.
    அவர்கள் அவனை விலங்கிட்டு எகிப்திற்கு நடத்திச்சென்றார்கள்.
  ceb-ULB: Unya nakadungog ang mga nasod mahitungod kaniya. Nadakpan siya sa ilang
    lit-ag, ug gidala nila siya pinaagi sa mga kaw-it ngadto sa yuta sa Ehipto.
  pol-UBG: Narody o nim usłyszały, został schwytany w ich dół i zaprowadzony w łańcuchach
    do ziemi Egiptu.
  urd-GVU: اِس کی خبر دیگر اقوام تک پہنچی تو اُنہوں نے اُسے اپنے گڑھے میں پکڑ لیا۔
    وہ اُس کی ناک میں کانٹے ڈال کر اُسے مصر میں گھسیٹ لے گئے۔
  deu-1912: Da das die Heiden von ihm hörten, fingen sie ihn in ihren Gruben und führten
    ihn an Ketten nach Ägyptenland.
  kan-2017: ಜನಾಂಗಗಳು ಈ ವಾರ್ತೆಯನ್ನು ಕೇಳಿ, ಅದಕ್ಕೆ ಗುಂಡಿ ತೋಡಲು ಅದು ಅಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದಿತು;
    ಅದನ್ನು ಸರಪಣಿಗಳಿಂದ ಬಿಗಿದು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಒಯ್ದರು.
  yap-yap: Me rung’ag e pi nam murung’agen miyad thabeynag ngalan ba low. Miyad l’eg
    ngar girngiyed i yan nga Egypt.
  hlt-MCSB: Anih te namtom loh a yaak tih a vaam khuiah a tuuk uh. Te phoeiah thisum
    neh Egypt khohmuen la a pawk puei uh.
  mdy-ETH: ዴራ ዒዛ ዑፃ ዒላቴኔ፤ ዔያታ ቦኦኬ ዔቶይዳ ዒ ዓዺንቴኔ፤ ዓንጊ ኪሬና ሲኢዾ ዒዛኮ ዑሪ ጎቺ ጎቺ ጊብፄ ዓጮ ዔኪ
    ዒዛ ዔያታ ዓኣዼኔ።
  twi-ASANTE: Amanaman no tee ne nka, na wɔn amena yii no. Wɔguu no nkapo de no kɔɔ
    Misraim asase so.
  eng-WEBU: The nations also heard of him. He was taken in their pit; and they brought
    him with hooks to the land of Egypt.
  wal-wal: Kawotettati ubbai abaa siyidi, ollan a gelissidi oiqqidosona. Eti a hinggittan
    goochchidi, Gibxxe biitti efiidosona.
  spa-PDDPT: Las naciones oyeron con respecto a él. Lo atraparon en la fosa y con
    grillos lo llevaron a la tierra de Egipto.
  gun-gun: Ha'e ramo ha'e nunga omombe'ua rã yvy regua ikuai va'e oendupa okuapy.
    Ha'e rami vy ombo'a yvykua ha'e kuery ojapo va'ekue py. Ha'e vy ty'aĩ re ogueraa
    Egito yvy katy.
  ilo-ULB: Ket nangngeg dagiti nasion ti maipanggep kenkuana. Natiliw isuna iti palab-ogda,
    ket impanda iti daga ti Egipto babaen kadagiti kallawit.
  kpg-kpg: Nia henua gu longono ginaadou a mee, gaa hele a mee i lodo di lua, ga hagalau
    a mee gi di maadau gaa dagi gi Egypt.
  uig-ARA: ئەللەر ئۇنىڭدىن خەۋەر ئاڭلىدى؛ ئۇ ئۇلارنىڭ ئورا توزىقىدا تۇتۇۋېلىندى؛ ئۇلار
    ئۇنىڭ بۇرنىغا ئىلمەكنى سېلىپ، مىسىر زېمىنىغا ئېپكەتتى.
  sus-sus: Ɲamanɛe to a xa fe mɛ, e naxa a suxu e xa gantanyi ra, e a xanin Misira
    wure ra a ɲɔɛ kui.»
  pon-2006: Wehi kan ahpw rongada duwen laiono oh lidipihedi nan pwoahr ehu. Re ahpw
    kihong kehs oh ruwahdekilahng Isip.
  ksd-ksd: Ra umana vuna tarai dia ga valongore ure, ma i ga virua ta kadia tung;
    ma dia ga al ia ma ra umana kono uro Aigipto.
  grc-BRENT: Καὶ ἤκουσαν κατʼ αὐτοῦ ἔθνη, ἐν τῇ διαφθορᾷ αὐτῶν συνελήφθη, καὶ ἤγαγον
    αὐτὸν ἐν κημῷ εἰς γῆν Αἰγύπτου.
  ind-AYT: “Bangsa-bangsa mendengar tentang dirinya, ia tertangkap dalam jerat mereka,
    dan mereka membawanya dengan kait ke negeri Mesir.”
  nya-nya: Anthu amitundu anamva za mkangowo, ndipo tsiku lina unagwa mʼmbuna mwawo.
    Iwo anawukoka ndi ngowe kupita nawo ku dziko la Igupto.
  hrv-hrv: Narodi se protiv njega udružiše, lav upade u jamu njihovu, na lancu ga
    odvedoše u zemlju egipatsku.
  mps-mps: Te tǫ kantri bidi dabe hauwago te hasa laiongo ebo kolesaga po odali.
    Augwaligo te tǫ dedage dogagaselama, tama laion te tǫ dedageba tulaluali. Augwaligo
    agai penane dilide te gąų yai nai huk munama, tama aga te tǫ kantri Isipba
    kekasa palio.”
  tpi-tpi: Ol man bilong planti kantri i harim tok long pasin bilong dispela laion.
    Ol i kam wokim hul long graun na laion i pundaun long hul. Ol i putim huk long
    wasket bilong en na pulim em i go long kantri Isip.
  dan-1931: Da opbød man Folkene mod den, i Grav blev den fanget, de slæbte den bort
    med Kroge til Ægyptens Land.
  vie-OVCB: Các dân tộc nghe về nó, và nó bị sập hầm bẫy của chúng. Chúng dùng móc
    kéo nó giải về Ai Cập.
  guj-2017: બીજી પ્રજાઓએ તેના વિષે સાંભળ્યું. તે તેઓની જાળમાં સપડાયો, તેઓ તેને સાંકળો
    પહેરાવીને મિસરમાં લાવ્યા.
  pon-2006A: Wehi kan ahpw rongada duwen laiono oh lidipihedi nan pwoahr ehu. Re ahpw
    kihong kehs oh ruwahdekilahng Isip.
  por-BRBSL: As nações também ouviram falar dele. Ele foi levado no poço deles; e
    eles o trouxeram com ganchos para a terra do Egito.
  cth-cth: Miphunnaw ni a thai awh teh, kadungpoung e tangkom dawk a pabo awh, sum
    hoi a taren awh teh, Izip ram dawk a phakhai.
  twi-twi: Amanaman no tee ne nka, na wɔn amoa yii no. Wɔkyekyeree no de no kɔɔ Misraim
    asase so.
  hlt-hlt: Anih te namtom loh a yaak tih a vaam khuiah a tuuk uh. Te phoeiah thisum
    neh Egypt khohmuen la a pawk puei uh.
  tbz-SIM: Kɛ̀ yɛbotɛ̀ɛ keè bɛ̀ nɑ̀ɑ́mmɛ̀ di kpɛ́í, kɛ́ dì pĩ ntimɑ́tì kɛ́tɔ̃nnɛ́
    di ɔ̃nnì kuyĩmpie nkɛ dì kònnɛ̀ Esibiti.
  msy-2020: Kantrin Igharazibar Gumazamiziba, bar laionɨn kamɨn eghaghanim baregha,
    a bagha azuazimɨn mɨn mozim gɨkuizɨ laion iza mozir kam giraghu. Ezɨ me akezim
    an koviamɨn guragha anemɨkɨrɨgha Isipɨn kantrin ghu.
  dop-dop: Ḿpʋ́ɣʋ́ piitimnɑɑ nɩɩ pɑ yɔɣɔtǝɣɩ kɑ tɔm, ɩlɛnɑ pɑ́ kpɑ-kɛɣɛ kɑtɔkɑ tɑɑ,
    nɑ pɑ́ tʋ kɑ mɩɩnɑ tɑɑ kɛ́ kulɑɣɑ tɑkɑ, nɑ pɑ́ ponɑ-kɛɣɛ Icipiti tɛtʋ tɑɑ.
  azb-azb: Millətlər onun xəbərini eşitdi, Bu şir onların quyusuna düşüb ələ keçdi.
    Burnuna halqa taxıb onu Misir torpağına gətirdilər.
  eng-DBY: And the nations heard of him; he was taken in their pit, and they brought
    him with nose-rings into the land of Egypt.
  hin-2017: जाति-जाति के लोगों ने उसकी चर्चा सुनी, और उसे अपने खोदे हुए गड्ढे में
    फँसाया; और उसके नकेल डालकर उसे मिस्र देश में ले गए।
  wol-KYG: Ba ko xeet ya déggee, dañu koo fexeel, mu sërëx ca seenum yeer, ñu lonk,
    yóbbu réewum Misra.
  eng-YLT: And hear of it do nations, In their pit it hath been caught, And they bring
    it in with chains unto the land of Egypt.
  eng-WYC-2017: And heathen men heard of him, and took him not without their wounds;
    and they brought him in chains into the land of Egypt.
  eng-WMBB: The nations also heard of him. He was taken in their pit; and they brought
    him with hooks to the land of Egypt.
  urd-GVH: इसकी ख़बर दीगर अक़वाम तक पहुँची तो उन्होंने उसे अपने गढ़े में पकड़ लिया।
    वह उस की नाक में काँटे डालकर उसे मिसर में घसीट ले गए।
  rug-rug: Avoso nia rina butubutu si asa, meke sipata vagi ia rini pa dia pou. Rita
    nia vinetuṉu rini meke turaṉa vagia meke la pa popoa Izipi.
  gaz-gaz: Saboonni waaʼee isaa dhagaʼan; inni boolla isaanii keessatti qabame. Isaan
    hokkoodhaan harkisanii gara biyya Gibxitti isa geessan.
  fra-LSG: Les nations entendirent parler de lui, Et il fut pris dans leur fosse;
    Elles mirent une boucle à ses narines et l’emmenèrent Dans le pays d’Égypte.
  yal-yal: Siyane yi a xinla mɛ, e yi sa a suxu yinla ra, e wuren bira a ɲɔɛni, e
    yi siga a ra Misiran yamanani.
  haw-1868: Lohe hoi na lahuikanaka nona, a ua hopuia oia iloko o ko lakou lua; lawe
    ae la lakou ia ia me na kaulahao i ka aina o Aigupita.
  arb-NAV: وَعِنْدَمَا بَلَغَ أَمْرُهُ الأُمَمَ وَقَعَ فِي حُفْرَتِهِمْ، فَأَخَذُوهُ
    مَسُوقاً بِخَزَائِمِهِ إِلَى دِيَارِ مِصْرَ.
  ewe-ewe: Dukɔwo se eŋkɔ ɖe do nɛ, wòge ɖe eme, wolée, de ga ŋɔtime nɛ, eye wokplɔe
    yi Egiptenyigba dzi.
  eng-LEE: And when nations heard of him, he was caught in their pit, and they brought
    him with nose-rings unto the land of Egypt.
  asm-FB: তেতিয়া জাতি সমূহে তাৰ বিষয়ে শুনিলে। সি তেওঁলোকৰ গাতত ধৰা পৰিল আৰু তেওঁলোকে
    তাক হাঁকোটা লগাই মিচৰ দেশলৈ আনিলে।
  sus-A: حَمَنّيٍ تٌ عَ شَ قٍ مّ، عٍ نَشَ عَ سُشُ عٍ شَ فَنتَنيِ رَ، عٍ عَ شَنِن مِسِرَ
    وُرٍ رَ عَ حْي كُي.»
  fra-SBL: Les nations ont aussi entendu parler de lui. Il a été pris dans leur fosse ;
    et ils l'ont emmené avec des crochets dans le pays d'Égypte.
  hbo-hbo: וַיִּשְׁמְע֥וּ אֵלָ֛יו גֹּויִ֖ם בְּשַׁחְתָּ֣ם נִתְפָּ֑שׂ וַיְבִאֻ֥הוּ בַֽחַחִ֖ים
    אֶל־אֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: Nacio ndũrĩrĩ ikĩigua ũhoro waguo, naguo ũkĩgwatĩrio irima-inĩ rĩao. Ũgĩtwarwo
    bũrũri wa Misiri ũguucĩtio na icũhĩ cia maniũrũ.
  fra-NCL: Les nations entendirent parler de lui ; il fut pris dans leur fosse. Elles
    le conduisirent, avec des crochets aux mâchoires, au pays de l’Égypte.
  cek-AK: Prae boih mah anih kawng to thaih o moe, long khaw thungah anih to naeh
    o; qui hoi taoengh o moe, Izip prae ah a caeh o haih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamaladi, achumigur-e-wilub-obichadaed itosmalad,
    geb yamo-yardakar achumigur-gasmalad, geb Egipto-yarse, esgoro-dubgi edinnar sesmalad.
  uig-CYR: Әлләр униңдин хәвәр аңлиди; У уларниң ора тозиқида тутувелинди; Улар униң
    бурниға илмәкни селип, Мисир зиминиға епкәтти.
  tel-2017: అప్పుడు ఇతర ప్రజలు అతని సంగతి విన్నారు. వాళ్ళ ఉచ్చులో అతడు చిక్కాడు. వాళ్ళు
    అతనికి గాలాలు తగిలించి ఐగుప్తు దేశానికి తీసుకొచ్చారు.
  hat-BSA: Alò, nasyon yo te tande de li; li te vin kaptire nan twou fòs pa yo, e
    yo te mennen li ak kwòk, rive nan peyi Égypte.
  kos-kos: Mwet in facl sac lohng kacl Ac orek luf in sang sruokilya. Elos sang ka
    sruokilya, ac usalla nu in acn Egypt.
  hbo-WLC: וַיִּשְׁמְע֥וּ אֵלָ֛יו גּוֹיִ֖ם בְּשַׁחְתָּ֣ם נִתְפָּ֑שׂ וַיְבִאֻ֥הוּ בַֽחַחִ֖ים
    אֶל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mba niile nụrụ maka ihe banyere ya, mee ka ọ danye nʼolulu ha gwuru. Ha
    ji nko koro ya, duru ya gaa nʼala Ijipt.
  ory-ory: ନାନା ଦେଶୀୟମାନେ ତାହାର ବିଷୟ ଶୁଣିଲେ, ସେମାନଙ୍କର ଗର୍ତ୍ତରେ ସେ ଧରାପଡ଼ିଲା ଓ ସେମାନେ
    ଅଙ୍କୁଶ ଦ୍ୱାରା ତାହାକୁ ମିସର ଦେଶକୁ ଆଣିଲେ।
  chk-chk: Iwe, lupwen ekewe mwü ünükün ra rongorong usun, ra atupwalong lon tuwer
    pwang. Ra riri ngeni selimächä o emwenala Isip.
  rop-rop: En ola pipul brom difrinwan kantri bin irrim stori blanga im, en deibin
    trepam im langa det bigwan hol. Deibin dregim im garram detlot huk, en deigim
    im langa Ijip.
  ukr-1871: І прочули се народи та й спіймали його в яму, й в кайданах одвели в Египецьку
    землю.
  deu-1951: Da hörten die Heiden von ihm, und er ward in ihrer Grube gefangen, und
    sie führten ihn an Nasenringen nach Ägyptenland.
  eng-JPS: Then the nations assembled against him, he was taken in their pit; and
    they brought him with hooks unto the land of Egypt.
  srp-1865: I èuše narodi za nj; uhvati se u jamu njihovu, i odvedoše ga u verigama
    u zemlju Misirsku.
  lug-lug: Amawanga gaawulira ebimufaako, n’akwatirwa mu kinnya kye yali asimye, ne
    bamusibamu amalobo ne bamuleeta mu nsi y’e Misiri.
  heb-heb: וישמעו אליו גוים בשחתם נתפש ויבאהו בחחים אל ארץ מצרים׃
  ben-IRV: জাতিরাও তার বিষয় শুনতে পেল; সে তাদের গর্তে ধরা পড়ল; তারা তাকে হুকে ঝুলিয়ে
    মিশর দেশে নিয়ে গেল।
  pan-pan: ਕੌਮਾਂ ਨੇ ਉਹ ਦੇ ਬਾਰੇ ਸੁਣਿਆ, ਤਾਂ ਉਹ ਉਹਨਾਂ ਦੇ ਟੋਏ ਵਿੱਚ ਫੜਿਆ ਗਿਆ, ਅਤੇ ਉਹ ਉਸ
    ਨੂੰ ਸੰਗਲਾਂ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਮਿਸਰ ਦੇਸ ਨੂੰ ਲੈ ਆਏ।
  mya-JVB: လူမျိုး တို့သည် ကြား ၍ မြေတွင်း ၌ ထိုခြင်္သေ့ပျို ကို ဘမ်း ပြီးလျှင် ၊
    သံကြိုး နှင့် ချည်နှောင်၍ အဲဂုတ္တု ပြည် သို့ ယူ သွားကြ၏။
  hmo-hmo: Bese idauidau ese inai laiona ena sivarai idia kamonai, bona edia guri
    tarapu lalonai inai laiona idia abia. Kimai momo dekena amo, idia ese inai laiona
    idia veria lao, bona Aigupito tano dekenai idia hakaua vareai.
  urd-urd: और क़ौमों के बीच उसका ज़िक्र हुआ तो वह उनके गढ़े में पकड़ा गया, और वह उसे
    ज़न्जीरों से जकड़ कर ज़मीन — ए — मिस्र में लाए।
  rus-SYN: И услышали о нем народы; он пойман был в яму их, и в цепях отвели его в
    землю Египетскую.
  bqc-SIM: Kɛ́ buiↄ aà bao mà, aa ɛyↄ̃̀ɛ̀, ↄ̃ à zù ɛpiu. Aa bakàɛ̀ a níu, aa
    tàaànↄ Egipi bùsuu.
  tcz-CHONGTHU: Hichun namtin in amapa thu chu aja tauve. Chuleh amapa chu leiko hom
    thanga chun aman tauve. Amapa chu thihkol abupeh uvin Egypt gam langa akai tauve.
  mar-mar: मग राष्ट्रांना त्याची वार्ता ऐकू येते, तो त्याच्याच पाशात अडकला जातो, आणि
    त्यास आकडीने धरुन मिसरात घेऊन गेले.
  qub-qub: Chayno ruraycashantami juc-lä nasyuncuna mayaran. Chaymi uchcuman garpuycur
    chariran. Nircorga aushiwan Egipto nasyuncama apasha.
  bqp-bqp: Ye sɔbɑ gen gɑri nuɑ, mɑ bɑ gu yinɑ bɛriɑ. Yerɑ bɑ gu mwɑ kɑ kɔkɔru bɑ
    kɑ dɑ Egibitiɔ.
  hat-hat: Men, lòt nasyon yo pran nouvèl la. Yo pran l' nan pèlen twou yo te pare
    pou li a. Yo mete yon zanno fè nan nen l', yo trennen l' ale nan peyi Lejip.
  eng-BSB: When the nations heard of him, he was trapped in their pit. With hooks
    they led him away to the land of Egypt.
  eng-WEBPB: The nations also heard of him. He was taken in their pit; and they brought
    him with hooks to the land of Egypt.
  kbq-kbq: Hagi ana zamofo agenkema miko mopafi vahe'mo'zama nentahi'za, kerise'za
    krifu anaginte nazageno ana kerifi ana laionimo'a tamige'za azeri'za nofi rente'za
    avazu hu'za Isipi mopafi vu'naze.
  nhe-BL: Huan nopa sequinoc tlaltini quicajque tlen ya, huajca yajuanti quinnotzque
    tlacame tlen quimatij quejatza tlamasiltise, huan quimasiltijque ipan se ostotl.
    Huan quiilpijque ica tepos cadenas, huan quihuicaque hasta tlali Egipto. Queja
    nopa panoc nopa tlanahuatijquetl tlen israelitame.
  gub-BL: Teko tetea'u umume'u heko haw uzeupeupe wà. Na'e upyhyk ywykwar pupe wà.
    Ukutuk ixi iapu'a ma'e imono pà hehe wà. Umutyk heraha Ezit pe wà.
  eng-DRA: 'And the nations heard of him, and took him, but not without receiving
    wounds: and they brought him in chains into the land of Egypt.'
