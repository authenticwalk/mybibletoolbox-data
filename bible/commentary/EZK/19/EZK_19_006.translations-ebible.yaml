verse: EZK.019.006
translations:
  mal-C: അവൻ സിംഹങ്ങൾക്കിടയിൽ സഞ്ചരിച്ച്, ഇപ്പോൾ ശക്തനായ ഒരു സിംഹമായിത്തീർന്നു. ഇരയെ
    കടിച്ചുചീന്തുവാൻ അവൻ ശീലിച്ചു; അവനും മനുഷ്യരെ വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: Und er wandelte einher unter Löwen; ein junger Löwe wurde er, und er lernte
    Beute machen, Menschen fraß er.
  lin-lin: Ekomaki konguluma kati na bankosi, pamba te yango mpe ekomaki nkosi ya
    makasi. Eyekolaki kopasola banyama mpe kolia bato.
  eng-LSV: And he goes up and down in the midst of lions, || He has been a young lion,
    || And he learns to tear prey, || He has devoured man.
  eng-GNV: Which went among the lyons, and became a lyon, and learned to catch the
    praye, and he deuoured men.
  eng-WEBSTER: And he went up and down among the lions, he became a young lion, and
    learned to catch the prey, and devoured men.
  nhw-BL: Huan yaya nejnenqui ica sequinoc leones huan mochijqui se catli más tlayacanquetl
    para tlanahuatis. Elqui quen quimatqui quenicatza quinmasiltis sequinoc tlapiyalme,
    huan quenicatza quintzontlamiltis masehualme.
  swh-ONEN: Alizungukazunguka miongoni mwa simba, kwa kuwa sasa alikuwa simba mwenye
    nguvu. Akajifunza kurarua mawindo naye akala watu.
  bba-bba: Mɑ ɡɑ wɔri ɡbee sinɑnsun wuuru sɔɔ. Gɑ yɑɑ mwɑɑbu mɛɛrɑ. Mɑ ɡɑ tɔmbu sɛ̃sukum
    wɔri.
  eng-KJVCPB: And he went up and down among the lions, he became a young lion, and
    learned to catch the prey, and devoured men.
  luo-luo: Ne oruto e dier sibuoche, nikech koro nosedoko sibuor maratego. Nopuonjore
    mako le kendo nodoko jacham ji.
  meu-meu: Leona bogaragidiai e loa eva-eva; e bada oho bada oho, damuna iabina daladia
    vada e diba, taunimanima na e anidia.
  npi-ULB: त्यो जवान सिंह अरू सिंहहरूका माझमा यताउता हिंड्‌डुल गर्न लाग्‍यो । त्‍यो
    एउटा बलियो जवान सिंह भएको थियो र त्‍यसले शिकारलाई फहराउन सिक्‍यो । त्‍यसले मानिसहरूलाई
    खान लाग्‍यो ।
  yor-yor: Ó sì ń rìn káàkiri láàrín àwọn kìnnìún nítorí pé ó ti lágbára, o kọ ọdẹ
    ṣíṣe, ó sì pa àwọn ènìyàn.
  pes-OPCB: وقتی او بزرگ شد، شکار کردن را آموخت و آدمخوار شد و رهبر شیران گردید.
  tgl-ULB: Nagpagala-gala ang batang leon na ito sa kalagitnaan ng mga leon. Siya
    ay isang batang leon at natutong lumapa ng kaniyang mga biktima; nilamon niya
    ang mga tao.
  hui-hui: Laiono igini ogoni andaho heagola ibu laiono maru hearu baba mandagi ibaga
    bu haya. Ibugua nogo tara tararu bolene mana bu manda bialu howa nogo gabua tara
    tara taya bialu agalibi bo nagane dege hene.
  mya-mya: သူ​သည်​အ​ရွယ်​ရောက်​၍​သန်​စွမ်း​သော​အ​ခါ၊ အ​ခြား​ခြင်္သေ့​များ​နှင့်​အ​တူ​အ​စာ​ရှာ​ရန်
    လှည့်​လည်​လျက်၊ သား​ကောင်​ဖမ်း​သည့်​အ​တတ်​ကို​သင်​ယူ ကာ လူ​သား​စား​ခြင်္သေ့​ဖြစ်​လာ​၏။
  bod-N: དེ་ནི་སེང་ཁྱུ་ཁྲོད་དུ་རྒྱུ། །སེང་གེ་དར་མ་ཞིག་ཏུ་གྱུར། །དེས་ཀྱང་བརྔོན་ཤ་དབྲལ་བ་བསླབ།
    །མི་རྣམས་ཟ་མཁན་ཞིག་ཏུ་གྱུར། །
  sna-sna: Yakafamba ichinyahwaira pakati peshumba, nokuti yakanga yava shumba ine
    simba zvino. Yakadzidza kubvambura chayabata uye yaidya vanhu.
  spa-BLM: Subió y bajó entre los leones. Se convirtió en un joven león. Aprendió
    a atrapar la presa. Devoró a los hombres.
  cac-cac: Axo ix quelemax noc' yune' chi', junn̈ej ix ec' noc' yed' noc' mam choj
    chi'. Ix sc'ayb'an sb'a noc' syaman schib'ej, axo eb' anima ix chijib'at yuj noc'.
  swh-ULB: Huyu mwana simba alitembea huku na huku katikati ya simba. Akawa mwana
    simba na kujifunza kuwinda mawindo; akala watu.
  bel-bel: І, зрабіўшыся маладым ільвом, ён пачаў хадзіць сярод ільвоў і навучыўся
    лавіць здабычу, еў людзей
  deu-ELBBK: Und er wandelte unter Löwen, wurde ein junger Löwe; und er lernte Raub
    rauben, er fraß Menschen.
  mbb-OT: '@see-verse:EZK.019.005'
  mal-2015: അവനും സിംഹങ്ങളുടെ ഇടയിൽ സഞ്ചരിച്ചു ബാലസിംഹമായിത്തീർന്നു, ഇര തേടിപ്പിടിപ്പാൻ
    ശീലിച്ചു, മനുഷ്യരെ തിന്നുകളഞ്ഞു.
  rmc-rmc: Ov phirelas maškar o ľevi a ačhiľa lestar zoralo ľevos; sikľiľa te rozčhingerel
    e korisť a te chal le manušen.
  pes-OPV: و او در میان شیران گردش کرده، شیرژیان گردید و به دریدن شکار آموخته شده،
    مردمان را خورد.
  ron-1924: Ел а умблат ку леий, с-а фэкут леуц, а ынвэцат сэ сфышие прада ши а мынкат
    оамень.
  ben-OBCV: সেই শাবক সিংহদের মধ্যে ঘোরাঘুরি করে কারণ সে একটি শক্তিশালী সিংহ হয়ে উঠেছিল।
    সে পশু শিকার করতে শিখল আর মানুষ খেতে লাগল।
  som-som: Oo isaguna libaaxyaduu dhex socday, oo wuxuu noqday libaax aaran ah, oo
    wuxuu bartay sida ugaadha loo qabsado, dad buuna cunay.
  lat-VUC: 'Qui incedebat inter leones, et factus est leo: et didicit prædam capere,
    et homines devorare:'
  eng-ASVBT: And he went up and down among the lions; he became a young lion, and
    he learned to catch the prey; he devoured men.
  ita-1885: Ed egli, essendo divenuto leoncello, andava, e veniva fra i leoni, e imparò
    a rapir la preda, e divorava gli uomini.
  eng-LXXUP: And he went up and down in the midst of lions, he became a lion, and
    learned to take prey, he devoured men.
  eng-ULB: This young lion roamed about in the midst of lions. He was a young lion
    and learned to tear his victims; he devoured men.
  spa-VBL: Se paseó con los demás leones y se hizo fuerte. Cuando aprendió a despedazar
    a sus presas, empezó a comer gente.
  fra-_FOB: Il marcha parmi les lions, et devint un jeune lion; il apprit à déchirer
    sa proie, et dévora des hommes;
  mal-mal: അവനും സിംഹങ്ങളുടെ ഇടയിൽ സഞ്ചരിച്ച് ബാലസിംഹമായിത്തീർന്നു; ഇര തേടിപ്പിടിക്കുവാൻ
    ശീലിച്ച്, മനുഷ്യരെ തിന്നുകളഞ്ഞു.
  urd-GVR: Yih bhī tāqatwar ho kar dīgar sheroṅ meṅ ghūmne phirne lagā. Us ne jānwaroṅ
    ko phāṛnā sīkh liyā, balki insān bhī us kī ḳhurāk ban gae.
  suz-BL: मिनु मेको गुप्‍स आन दातेम एर ओंथ पचा गोप्‍तु। मारदे हना मेको ठेयब नु बोल्‍यो
    ठिटा गुप्‍स दुम्‍शो बाक्‍त। मिनु मेकोम सिखार पचा शेंसाक्‍व। मिनु मुर आन कली ब्‍वाप्‍तु।
  eng-NOY: And he went up and down among the lions; he became a young lion, And he
    learned to seize the prey; he devoured men.
  ita-1927: Questo andava e veniva fra i leoni, e divenne un leoncello; imparò a sbranar
    la preda, e divorò gli uomini.
  ckb-ckb: لەنێو شێران کەوتە هاتوچۆ، چونکە بووە شێرێکی بە توانا. فێری ڕاوکردنی نێچیر
    بوو، مرۆڤیشی خوارد.
  eng-BBE: And he went up and down among the lions and became a young lion, learning
    to go after beasts for his food; and he took men for his meat.
  kan-OKCV: ಅದೂ ಸಿಂಹಗಳ ನಡುವೆ ತಿರುಗಾಡಿ, ಪ್ರಾಯದ ಸಿಂಹವಾಗಿ ಬೇಟೆಯನ್ನು ಕಲಿತು, ಮನುಷ್ಯರನ್ನು
    ನುಂಗಿಬಿಟ್ಟಿತು.
  tam-2017: அது சிங்கங்களுக்குள்ளே வசித்து, பாலசிங்கமாகி, இரைதேடப் பழகி, மனிதர்களைச்
    சாப்பிட்டது.
  spa-RV-1909: Y él andaba entre los leones; hízose leoncillo, aprendió á hacer presa,
    devoró hombres.
  ron-BTF: Și el se urca și cobora printre lei, a devenit un leu tânăr și a învățat
    să prindă prada și a mâncat oameni.
  eng-WEBP: He went up and down among the lions. He became a young lion. He learned
    to catch the prey. He devoured men.
  eng-FBV: He went around with the other lions, and became strong. Once he had learned
    how to tear up his prey, he started eating people.
  nld-1939: 'Met leeuwen ging hij samenleven: Een echte jonge leeuw! Hij leerde zijn
    prooi zoeken, Mensen verscheurde hij.'
  nch-BL: Huan yaya nejnenqui ica sequinoc leones huan mochijqui se cati más tayacanquet
    para tanahuatis. Elqui quej quimatqui quenicatza quinmasiltis sequinoc tapiyalme,
    huan quenicatza quintzontamiltis masehualme.
  vie-1934: Nó đi lại giữa những sư tử, trở nên một sư tử tơ; tập bắt mồi, và nuốt
    người ta.
  hin-CV: वह अन्य सिंहों के बीच चलने फिरने लगा, क्योंकि अब वह एक बलवान सिंह बन चुका
    था. वह शिकार को फाड़ डालना सीख गया और वह एक नर-भक्षी बन गया.
  spa-BES: Subió y bajó entre los leones y se convirtió en un león, aprendiendo a
    ir tras las bestias por su alimento; Y devoraba a los hombres.
  tdx-tdx: Nitingatinga amo lionao re ninjare liona tora’e, nihazatse nipay tsindroke;
    vaho namotseke ondaty.
  tha-KJV: มันไปๆมาๆท่ามกลางสิงโตและกลายเป็นสิงโตหนุ่ม และมันฝึ​กห​ัดจับเหยื่อ มั​นก​ินคน
  por-BR-2018: E ele andou entre os leões; tornou-se um leãozinho, aprendeu a caçar
    presa, e devorou homens.
  deu-ELO: Und es wandelte unter Löwen, wurde ein junger Löwe; und er lernte Raub
    rauben, er fraß Menschen.
  eng-WYC-2018: Which went among (the) lions, and was made (like) a (young) lion;
    and [he] learned to take prey, and to devour men.
  epo-epo: Irante meze de leonoj, ĝi fariĝis leonido, lernis disŝiri kaptaĵon, manĝis
    homojn.
  uig-PIN: U xirlar arisida uyan-buyan kǝzdi; U yax xir bolup, Owni tutup yirtixni
    ɵgǝndi; U adǝmlǝrnimu yǝwetǝtti.
  beo-beo: E da asigilaloba, laione wa:me wa:i amoma gegesenesa lasu. E amola benea
    ahoasu dawa:digili, dunu fane nasu hamoi.
  tpi-OTNT: Em i kamap bikpela pinis na em i raun wantaim ol arapela laion, na em
    i lainim pasin bilong painim abus. Em i kamap laion bilong kaikai man.
  hau-SA: Ya yi ta yawo a cikin zakoki, gama yanzu shi zaki ne mai ƙarfi. Ya koyi
    yayyage abin da ya yi farauta yakan kuma cinye mutane.
  uig-LAT: U shirlar arisida uyan-buyan kezdi; U yash shir bolup, Owni tutup yirtishni
    ögendi; U ademlernimu yewétetti.
  nde-nde: Wanyonyoba phakathi kwezilwane ngoba wawuyisilwane esilamandla. Wafunda
    ukudabula okubanjelwe ukudliwa, wadla labantu.
  ton-ton: Pea naʻe ʻalu fano pe ia ʻi he lotolotonga ʻoe fanga laione mui, naʻe hoko
    ia ko e laione mui, mo ne poto ʻi he pō ʻa ʻene meʻakai, pea naʻa ne kai tangata.
  ces-1613: Kterýž ustavičně chodě mezi lvy, udělal se dravým lvem, a naučiv se bráti
    loupeže, žrával lidi.
  eng-WMB: He went up and down among the lions. He became a young lion. He learned
    to catch the prey. He devoured men.
  tam-TCV: அது இப்பொழுது பாலசிங்கமானதால், சிங்கங்கள் மத்தியில் இரைதேடித் திரிந்தது.
    அது இரையைக் கிழிக்கப்பழகி மனிதரை விழுங்கியது.
  ceb-ULB: Naglibotlibot kining batan-ong liyon taliwala sa laing mga liyon. Usa siya
    ka batan-ong liyon ug nakakat-on sa pagkuniskunis sa iyang tukbonon; gilamoy niya
    ang mga tawo.
  pol-UBG: Chodziło w środku lwów i stało się młodym lwem, który nauczył się chwytać
    łup; pożerał też ludzi.
  urd-GVU: یہ بھی طاقت ور ہو کر دیگر شیروں میں گھومنے پھرنے لگا۔ اُس نے جانوروں کو
    پھاڑنا سیکھ لیا، بلکہ انسان بھی اُس کی خوراک بن گئے۔
  deu-1912: Da er unter den Löwen wandelte ward er ein junger Löwe; der gewöhnte sich
    auch, die Leute zu zerreißen und zu fressen.
  kan-2017: ಅದು ಪ್ರಾಯದ ಸಿಂಹವಾಗಿ, ಸಿಂಹಗಳ ನಡುವೆ ತಿರುಗುತ್ತಾ ಬೇಟೆಯನ್ನು ಕಲಿತು, ಮನುಷ್ಯರನ್ನು
    ನುಂಗಲಾರಂಭಿಸಿತು.
  yap-yap: Nap’an ni yan i taw nga gil’isowon, me un nga boch e layon ngu’ur fita’
    niged e tin ngar longuyed. Miki fil rogon ni ngi i fita’ nag me languy e girdi.
  hlt-MCSB: Te vaengah sathueng lakli ah aka pongpa sathuengca la a om dongah, maeh
    ngaeh ham a cang tih hlang a hnom.
  mdy-ETH: ዒዚያ ሜሌ ዞቦና ዎላ ሃንቲሢ ዓርቄኔ፤ ዶዲ ዞቢያ ማዒ ኬሞዋ ዔሬኔ፤ ዓሲ ሙዒሢያ ዓርቄኔ።
  twi-ASANTE: Ɔkyinkyinii agyata no mu ɛfiri sɛ na wayɛ gyata hoɔdenfoɔ. Ɔsuaa sɛdeɛ
    wɔtete ahaboa mu na ɔwee nnipa nam.
  eng-WEBU: He went up and down among the lions. He became a young lion. He learned
    to catch the prey. He devoured men.
  wal-wal: I wodala gaammo gididi, hara gaammotu giddon yaanne haanne simerettiis.
    I shankkaa tamaaridi, asaa miis.
  spa-PDDPT: Merodeaba entre los leones, y se desarrolló hasta ser un león joven.
    Él aprendió también a desgarrar la presa y devoraba hombres.
  gun-gun: Ha'e ramo ha'e va'e ju tuja guary kuery mbyte rupi. Ha'e vy imba'ejuka
    kuaa, avakue ho'upa peve.
  ilo-ULB: Nakipagdakiwas daytoy a bumaro a leon kadagiti padana a leon. Bumaro isuna
    a leon ket nasursurona ti mangrangkay kadagiti biktimana; naglamut isuna kadagiti
    tattao.
  kpg-kpg: Di laion deenei ga madua gaa hana madalia nia laion ala i golo. Mee gu iloo
    labelaa dana halahala dana mee dela e gai, guu hai di laion gai dangada.
  uig-ARA: ئۇ شىرلار ئارىسىدا ئۇيان-بۇيان كەزدى؛ ئۇ ياش شىر بولۇپ، ئوۋنى تۇتۇپ يىرتىشنى
    ئۆگەندى؛ ئۇ ئادەملەرنىمۇ يەۋېتەتتى.
  sus-sus: Na di nu a ɲɛrɛma yɛtɛe tagi a sɛnbɛ ma. A naxa fata a baloe fende, a mixie
    faxa.
  pon-2006: Ni laiono eh laudlahr, e ahpw kin ieiangseli laion teiko. E ahpw pil esehla
    rapahki seike oh wiahla sounsaik aramas.
  ksd-ksd: Ma i ga varagur ma ra umana ngala na leon; ma i ga tavua a kubuluna, ma
    i ga vartovo ta ra nirovoi, ma i ga en ra tarai.
  grc-BRENT: Καὶ ἀνεστρέφετο ἐν μέσῳ λεόντων, λέων ἐγένετο, καὶ ἔμαθεν ἁρπάζειν ἁρπάγματα,
    ἀνθρώπους ἔφαγε,
  ind-AYT: Anaknya ini berjalan di antara singa-singa, ia menjadi singa muda, dan
    belajar menerkam mangsa, ia melahap manusia,
  nya-nya: Unkayendayenda pakati pa mikango inzake, pakuti tsopano unali mkango wamphamvu.
    Unaphunzira kugwira nyama ndipo unayamba kudya anthu.
  hrv-hrv: Živeć' tako među lavovima, i on lavom posta. Naučiv se plijen derati, stade
    ljude proždirati,
  mps-mps: Aga genuai pedelama te aga gasa hasa laion dabe dali uda wali, tama idago
    agabolo te hasa gegebo kolesaga ola mani, tama nosali aga te bidi ela tubo hasa
    laion pedelai dao.
  tpi-tpi: Em i kamap bikpela pinis na em i raun wantaim ol arapela laion, na em i
    lainim pasin bilong painim abus. Em i kamap laion bilong kaikai man.
  dan-1931: Den gik imellem Løvinder, en Ungløve blev den, den lærte at røve Rov,
    Mennesker åd den.
  vie-OVCB: Nó đi lại giữa những sư tử và trở thành con đầu đàn. Nó tập bắt mồi, và
    nó cũng ăn thịt người.
  guj-2017: તે સિંહોની સાથે ફરવા લાગ્યો. તે જુવાન સિંહ બન્યો અને તે શિકાર પકડતાં શીખ્યો;
    માણસોનો ભક્ષ કરવા લાગ્યો.
  pon-2006A: Ni laiono eh laudlahr, e ahpw kin ieiangseli laion teiko. E ahpw pil
    esehla rapahki seike oh wiahla sounsaik aramas.
  por-BRBSL: Ele subiu e desceu entre os leões. Ele se tornou um leão jovem. Ele aprendeu
    a capturar a presa. Ele devorava os homens.
  cth-cth: Sendektancanaw koe pou ka paitun e sendektanca lah ao dawkvah, moi kei
    nahanelah a kamtu teh na taminaw hah a kei.
  twi-twi: Okyinkyin gyata no mu efisɛ na wayɛ gyata hoɔdenfo. Osuaa sɛnea wɔtetew
    hanam mu na ɔwee nnipa nam.
  hlt-hlt: Te vaengah sathueng lakli ah aka pongpa sathuengca la a om dongah, maeh
    ngaeh ham a cang tih hlang a hnom.
  tbz-SIM: Kɛ̀ dì nfirì yɛcìrícìrɛ̀ dɑɑyɛ̀ cuokɛ̀ kɛ́nɑɑ́ ndicìrícìrìdɑɑ̀ kɛ́bɛbíí
    mupĩ́mmù kɛ́mpĩĩ mbɛnìtìbɛ̀ kɛ cɑ́ɑ́.
  msy-2020: A bar ekevegha gɨvagha laionɨn igharaziba koma arui. A uaghan asɨziba
    buri dav sogh, egh dar amamin arazimɨn fofoziba ini. Egha uaghan gumazamizibav
    sogha me api.
  dop-dop: Ɩlɛnɑ kɑ́ nɑ lɛŋsɩ pɑ́ tɔŋ. Kɑ kpɛlǝmɑ kɑ tɔɣɔnɑɣɑ cǝlʋɣʋ, nɑ kɑ liki yǝlɑɑ.
  azb-azb: Bu bala şirlər arasında gəzirdi. O da cavan bir şir olub Şikar etməyi öyrəndi,
    Adamları yeməyə başladı.
  eng-DBY: And he went up and down among the lions; he became a young lion, and learned
    to catch the prey; he devoured men.
  hin-2017: तब वह जवान सिंह होकर सिंहों के बीच चलने फिरने लगा, और वह भी अहेर पकड़ना
    सीख गया; और मनुष्यों को भी फाड़ खाया।
  wol-KYG: Daa ànd ak moroomi gayndeem, màgg, doon góoru gaynde gu ndaw, ba mana pàdd
    am pàddam, di yàpp doom aadama.
  eng-YLT: And it goeth up and down in the midst of lions, A young lion it hath been,
    And it learneth to tear prey, man it hath devoured.
  eng-WYC-2017: Which went among lions, and was made like a young lion; and [he] learned
    to take prey, and to devour men.
  eng-WMBB: He went up and down amongst the lions. He became a young lion. He learnt
    to catch the prey. He devoured men.
  urd-GVH: यह भी ताक़तवर होकर दीगर शेरों में घूमने फिरने लगा। उसने जानवरों को फाड़ना
    सीख लिया, बल्कि इनसान भी उस की ख़ुराक बन गए।
  rug-rug: Ene turaṉi sa sari na laione, ura na laione ṉiṉirana bisa kamahire. Tumatumaena
    pa hukue si asa meke pude va mate tie tugo.
  gaz-gaz: Inni leencota gidduu biddiiqe; leenca jabaa taʼeeraatii. Inni waa adamsee
    ciccirachuu barate; namootas nyaate.
  fra-LSG: Il marcha parmi les lions, Il devint un jeune lion, Et il apprit à déchirer
    sa proie; Il dévora des hommes.
  yal-yal: A yi a masigama yatane tagi, bayo a yi findixi yata xɛmɛ sɛnbɛmaan nan
    na. A yi fatan a se suxuni bɔɛ, a yi muxune fan donma,
  haw-1868: Holoholo ae la ia io ia nei iwaena o na liona, lilo oia i liona opiopio;
    ao iho la ia e hopu i ka ai kaili, a ai iho la i kanaka.
  arb-NAV: فَتَمَشَّى بَيْنَ الأُسُودِ وَصَارَ شِبْلاً وَتَعَلَّمَ الصَّيْدَ، وَأَكَلَ
    النَّاسَ،
  ewe-ewe: Enɔ dzatawo dome, elabena ezu dzata sesẽ aɖe azɔ. Esrɔ̃ nuléle, eye wòléa
    amewo vuvuna.
  eng-LEE: And he went up and down in the midst of lions, he became a young lion;
    and he learned to tear in pieces the prey; even men he devoured.
  asm-FB: এই ডেকা সিংহই সিংহবোৰৰ মাজত অহা-যোৱা কৰোঁতে, সি ডেকা সিংহ হৈ উঠিল আৰু সি
    চিকাৰ ধৰিবলৈ শিকিলে; সি মানুহ খাবলৈ ধৰিলে।
  sus-A: نَ دِ نُ عَ حّرّ مَ يّتّيٍ تَفِ عَ سّنبّ مَ. عَ نَشَ قَتَ عَ بَلٌي قٍندٍ،
    عَ مِشِيٍ قَشَ.
  fra-SBL: Il montait et descendait parmi les lions. Il est devenu un jeune lion.
    Il a appris à attraper la proie. Il a dévoré des hommes.
  hbo-hbo: וַיִּתְהַלֵּ֥ךְ בְּתֹוךְ־אֲרָיֹ֖ות כְּפִ֣יר הָיָ֑ה וַיִּלְמַ֥ד לִטְרָף־טֶ֖רֶף
    אָדָ֥ם אָכָֽל׃
  kik-kik: Naguo ũgĩcangacanga gatagatĩ ka mĩrũũthi ĩrĩa ĩngĩ, nĩgũkorwo nĩwatuĩkĩte
    mũrũũthi ũrĩ hinya. Mũrũũthi ũcio ũkĩmenyera gũtambuuranga kĩrĩa wanyiita, na
    ũkarĩĩaga andũ.
  fra-NCL: Il marcha au milieu des lions, et ce fut un jeune lion ; il apprit à déchirer
    sa proie ; il dévorait des hommes.
  cek-AK: Anih loe kaipuinawk salakah oh moe, thacak kaipui ah angcoeng, moi kaek
    amtuk moe, kaminawk doeh a kaek.
  cuk-cuk: Ar we-achumigur-nono-wawaad gangued-nika gunonigua, e-sordamar-bamalad-abargi
    dobsuli nanadii gusad. Na e-mas-ichimaked durdaksad, dule-gunned durdaksabalid.
  uig-CYR: У ширлар арисида уян-буян кәзди; У яш шир болуп, Овни тутуп житишни үгәнди;
    У адәмләрниму йәветәтти.
  tel-2017: ఇది కూడా కొదమ సింహమై, తక్కిన కొదమ సింహాలతో పాటు తిరిగి, చీల్చి చెండాడి
    వేటాడడం నేర్చుకుని, మనుషులును మింగేసింది.
  hat-BSA: Konsa, li te mache toupatou pami lyon yo. Li te devni yon jenn ti lyon.
    Li te aprann jan pou kenbe viktim li. Li te devore moun.
  kos-kos: Ke pacl se el sun kuiyal El wi lion uh, Ac el lutlut pac in konauk ma nal
    ac in mongo mwet.
  hbo-WLC: וַיִּתְהַלֵּ֥ךְ בְּתוֹךְ־אֲרָי֖וֹת כְּפִ֣יר הָיָ֑ה וַיִּלְמַ֥ד לִטְרָף־טֶ֖רֶף
    אָדָ֥ם אָכָֽל׃
  ibo-ibo: Ọ ghọrọ onyeisi ụmụ ọdụm niile, nʼihi na ọ bụ ọdụm siri ike, ọ mụtakwara
    ka e si ejide anụ ọhịa, ya onwe ya ghọkwara ọdụm na-eri mmadụ.
  ory-ory: ପୁଣି, ସେ ସିଂହମାନଙ୍କ ମଧ୍ୟରେ ଗତାୟାତ କରି ଯୁବା ସିଂହ ହୋଇ ଉଠିଲା; ଆହୁରି ସେ ମୃଗୟା
    କରିବାକୁ ଶିଖିଲା, ସେ ମନୁଷ୍ୟମାନଙ୍କୁ ଗ୍ରାସ କଲା।
  chk-chk: Iwe, lupwen a watte, a aniffetal lein ekewe laion, a kaiö usun an epwe
    liapeni liapan o ochei aramas.
  rop-rop: Wen imbin gro bigwan imbin go wokaran garram najalot laiyan. Imbin len
    blanga go hanting, en imbin oldei dagadagatbat pipul du.
  ukr-1871: І, ставши великим левом, почав він ходити поміж левами й навчивсь ловити
    здобич, людей пожерати.
  deu-1951: der ging einher unter den Leuen und ward ein junger Löwe, er lernte rauben
    und fraß Menschen.
  eng-JPS: And he went up and down among the lions, he became a young lion; and he
    learned to catch the prey, he devoured men.
  srp-1865: I on iduæi meðu lavovima posta laviæ, i nauèi se loviti i žderaše ljude.
  lug-lug: N’etambulatambula mu mpologoma, kubanga yali efuuse empologoma ey’amaanyi,
    era n’eyiga okuyigga ensolo, n’okulya abantu.
  heb-heb: ויתהלך בתוך אריות כפיר היה וילמד לטרף טרף אדם אכל׃
  ben-IRV: পরে সে সিংহদের সঙ্গে ঘোরাঘুরি যুবসিংহ হয়ে উঠল; সে শিকার বিচ্ছিন্ন করতে
    শিখল, মানুষদেরকে গ্রাস করতে লাগল।
  pan-pan: ਉਹ ਸ਼ੇਰਾਂ ਦੇ ਵਿੱਚ ਚੱਲਣ ਫਿਰਨ ਲੱਗਾ, ਅਤੇ ਜੁਆਨ ਸ਼ੇਰ ਬਣ ਕੇ ਸ਼ਿਕਾਰ ਫੜਨਾ ਸਿੱਖਿਆ,
    ਅਤੇ ਆਦਮੀਆਂ ਨੂੰ ਖਾਣ ਲੱਗਾ।
  mya-JVB: သူသည်လည်း ၊ ခြင်္သေ့ တို့နှင့်ပေါင်းဘော် ၍ ခြင်္သေ့ ပျိုဖြစ် လျက်၊ တော
    တိရစ္ဆာန်တို့ကို ဘမ်းဆီး ခြင်းငှါ ၊ သင်၏လူ တို့ကိုလည်း ကိုက်စား ၏။
  hmo-hmo: Laiona edia huanai ia loaloa noho, badina boroma idauidau alaia dalana
    be ia diba vadaeni, bona taunimanima be ia ese ia anidia.
  urd-urd: और वह शेरों के बीच सैर करता फिरा और जवान शेर हुआ, और शिकार करना सीख गया
    और आदमियों को निगलने लगा।
  rus-SYN: И, сделавшись молодым львом, он стал ходить между львами и научился ловить
    добычу, ел людей
  bqc-SIM: À bɛ̀bɛ ń nↄ̀ↄmusu saↄ nↄ̀ↄmusu sà bↄlↄ ũ. À pↄ́taitaia dàda, ↄ̃
    à gↄ̃̀ gbɛ̃nazĩnsona ũ.
  tcz-CHONGTHU: Keipi dangho lah a akithol lelen amaho lah a chun thahattah in ahung
    dingdoh tai. Amapa chun sadel je leh sahing nehje akithem chuh in chule ama jong
    mihem nen ahung paitai.
  mar-mar: हा तरुण सिंह इतर सिंहाच्यामध्ये हिंडू फिरु लागतो, तो तरुण सिंह असता त्याने
    आपल्या शिकारीला फाडून टाकणे शिकला, त्याने मनुष्यांना खाऊन टाकले.
  qub-qub: Chay liyunpis jatunna carga waquin liyuncunawan iwalna aywaj y cutimoj.
    Chayno puriycashancho quiquillan cäsacuyta yachacuycuran. Runata micuytapis yachacuycuran.
  bqp-bqp: Mɑ gɑ wɔri gbee sinɑnsun wuuru sɔɔ. Gɑ yɑɑ mwɑɑbu mɛɛrɑ. Mɑ gɑ tɔmbu sɛ̃sukum
    wɔri.
  hat-hat: Li t'ap pwonmennen nan mitan lòt lyon yo, li tounen yon jenn mal lyon.
    Li aprann jan pou l' kouri dèyè bèt pou l' manje. Li tanmen devore moun.
  eng-BSB: He prowled among the lions, and became a young lion. After learning to
    tear his prey, he devoured men.
  eng-WEBPB: He went up and down amongst the lions. He became a young lion. He learnt
    to catch the prey. He devoured men.
  kbq-kbq: Hagi laioniramine vano nehuno rama huno hankavema netino'a, zagagafama
    aheno ne'zana rempi huteno vahera aheno ne'ne.
  nhe-BL: Huan yajaya nejnenqui ica sequinoc leones huan mochijqui se tlen más tlayacanquetl
    para tlanahuatis. Elqui queja quimatqui quejatza quinmasiltis sequinoc tlapiyalime,
    huan quejatza quintzontlamiltis tlacame.
  gub-BL: Itua'u mehe wata amo iriàw wanupi. Uzemu'e miar izuka haw rehe. Wiko teko
    i'u har romo a'e no.
  eng-DRA: 'And he went up and down among the lions, and became a lion: and he learned
    to catch the prey, and to devour men.'
