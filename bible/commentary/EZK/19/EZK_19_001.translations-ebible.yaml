verse: EZK.019.001
translations:
  mal-C: '“നീ ഇസ്രായേലിലെ പ്രഭുക്കന്മാരെക്കുറിച്ച് ഇപ്രകാരം ഒരു വിലാപഗാനം ആലപിക്കുക:'
  deu-TKW: Du aber stimme ein Klagelied an über die Fürsten Israels
  lin-lin: '« Bongo yo, tinda nzembo ya mawa mpo na bakambi ya Isalaele mpe loba :'
  eng-LSV: “And you, lift up a lamentation to princes of Israel,
  eng-GNV: Thou also, take vp a lamentation for the princes of Israel,
  eng-WEBSTER: Moreover take thou up a lamentation for the princes of Israel,
  nhw-BL: '“Nojquiya xihuicaca ni mijca huicatl catli anmechpohuilía se huicalotl
    tlen nopa tlanahuatiani tlen israelitame. Quej ni xihuicaca:'
  swh-ONEN: “Wewe fanya maombolezo kuhusu wakuu wa Israeli
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑ ɡɔɔ swĩiyɔ Isirelibɑn sinɑ bibun sɔ̃, ɑ nɛɛ,
  eng-KJVCPB: Moreover take thou up a lamentation for the princes of Israel,
  luo-luo: “Chwog wend ywak moro mondo iywag-go yawuot ruodhi mag Israel,
  meu-meu: Israel lohiadia irohe-ahudia ba ladaia ist,
  npi-ULB: “अब तैंले इस्राएलका अगुवाहरूका विरुद्धमा विलाप गर्,
  yor-yor: “Kọ orin ọ̀fọ̀ nítorí àwọn ọmọ-aládé Israẹli
  pes-OPCB: 'خداوند فرمود که برای رهبران اسرائیل این مرثیه را بخوانم:'
  tgl-ULB: “Kaya ikaw! Maghayag ka ng isang panaghoy laban sa mga pinuno ng Israel
  hui-hui: Anduane Homogo ibugua i̱hondo lalu, Isaraele kinibi Yuda kinibi libunaga
    dugu daraore bia halu iba gana ogobi labe, laya.
  mya-mya: ဣ​သ​ရေ​လ​မင်း​သား​တို့​အ​တွက်​ငို​ချင်း ကို​အောက်​ပါ​အ​တိုင်း​ဖွဲ့​ဆို​ရန်
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ့​အား​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ཆེད་དུ་སྐྱོ་གླུ་ཞིག་བརྩམས་ནས་འདི་ལྟར།
  sna-sna: “Chema pamusoro pamachinda eIsraeri
  spa-BLM: “Además, levanta un lamento por los príncipes de Israel,
  cac-cac: 'Ach anima, b''itej jun b''it yic cusc''olal yuj eb'' sreyal Israel, tzalan
    icha tic:'
  swh-ULB: “Tena wewe, chukua maombolezo juu ya viongozi wa Israeli
  bel-bel: А ты падымі плач па князях Ізраіля
  deu-ELBBK: Und du, erhebe ein Klagelied über die Fürsten Israels
  mbb-OT: 'Migkaǥi is Nengazen kayi te kediey te, “Kentaha nu heini is kanta para
    te kebpenhulùhulù mehitenged te menge pengulu te Israel:'
  mal-2015: 'നീ യിസ്രായേലിന്റെ പ്രഭുവിനെക്കുറിച്ചു ഒരു വിലാപം ചൊല്ലേണ്ടതു:'
  rmc-rmc: „Ale tu giľav o halgatovos pal o kraľa le Izraeloskre
  pes-OPV: «پس تو این مرثیه را برای سروران اسرائیل بخوان
  ron-1924: „Ту ынсэ фэ о плынӂере асупра домнулуй луй Исраел
  ben-OBCV: “তুমি ইস্রায়েলের শাসনকর্তাদের জন্য বিলাপ
  som-som: Oo weliba waxaad u baroorataa amiirrada reer binu Israa'iil,
  lat-VUC: Et tu assume planctum super principes Israël,
  eng-ASVBT: Moreover, take thou up a lamentation for the princes of Israel,
  ita-1885: 'OR tu prendi a far lamento dei principi d''Israele. E di'':'
  eng-LXXUP: Moreover do thou take up a lamentation for the prince of Israel,
  eng-ULB: “Now you, take up a lamentation against the leaders of Israel
  spa-VBL: Canta este canto fúnebre para los príncipes de Israel
  fra-_FOB: Et toi, prononce une complainte sur les princes d'Israël,
  mal-mal: 'നീ യിസ്രായേലിന്റെ പ്രഭുവിനെക്കുറിച്ച് ഒരു വിലാപം ചൊല്ലേണ്ടത്:'
  urd-GVR: Ai nabī, Isrāīl ke ra'īsoṅ par mātamī gīt gā,
  suz-BL: गे इस्राएल ङा पिप आ खिं ङा मुर आन पर्बम रोंका पने।
  eng-NOY: Moreover, take thou up a lamentation for the princes of Israel,
  ita-1927: 'E tu pronunzia una lamentazione sui principi d’Israele, e di’:'
  ckb-ckb: «تۆش بۆ میرانی ئیسرائیل بلاوێنەوە و
  eng-BBE: Take up now a song of grief for the ruler of Israel, and say,
  kan-OKCV: “ಇದಲ್ಲದೆ ನೀನು ಇಸ್ರಾಯೇಲಿನ ಪ್ರಧಾನರ ವಿಷಯವಾಗಿ ಈ ಪ್ರಲಾಪವನ್ನೆತ್ತಿ,
  tam-2017: நீ இஸ்ரவேல் பிரபுக்களின்பேரில் ஒரு புலம்பல் பாடி,
  spa-RV-1909: Y TÚ levanta endecha sobre los príncipes de Israel.
  ron-BTF: Mai mult, înalță o plângere pentru prinții lui Israel,
  eng-WEBP: “Moreover, take up a lamentation for the princes of Israel,
  eng-FBV: Sing this funeral song for the princes of Israel
  nld-1939: Ge moet een klaagzang aanheffen over de vorsten van Israël, en
  nch-BL: “Nojquiya xihuicaca ni mijca huicat cati amechpohuilía se huicalot ten nopa
    tanahuatiani ten israelitame.
  vie-1934: Vậy ngươi hãy đọc bài ca thương về các quan trưởng Y-sơ-ra-ên,
  hin-CV: “इस्राएल के राजकुमारों के संबंध में एक विलापगीत लो
  spa-BES: 'Toma ahora un canto de dolor para el gobernante de Israel y di:'
  tdx-tdx: Inao koahe, añonjono fandalàñe o roandria’ Israeleo,
  tha-KJV: ฝ่ายเจ้าจงเปล่งเสียงร้องบทคร่ำครวญเรื่องเจ้านายอิสราเอล
  por-BR-2018: E tu, levanta uma lamentação sobre os príncipes de Israel.
  deu-ELO: 'Und du, erhebe ein Klagelied über die Fürsten Israels und sprich:'
  eng-WYC-2018: And thou, son of man, take wailing on the princes of Israel; (And
    thou, son of man, take up a wailing for the princes of Israel;)
  epo-epo: Kaj vi eksonigu funebran kanton pri la princoj de Izrael;
  uig-PIN: '— «Əmdi sǝn, Israil xaⱨzadilirigǝ bir mǝrsiyǝni aƣzingƣa elip mundaⱪ dǝp
    oⱪuƣin: —'
  beo-beo: Hina Gode da na da amo gogolosu gesami, amo Isala:ili hina bagade mano
    aduna dawa:ma:ne, amo hea:le ima:ne sia:i,
  tpi-OTNT: God i tokim mi long singim dispela singsing sori bilong sori long tupela
    king bilong Israel.
  hau-SA: “Ka yi makoki game da sarakunan Isra’ila
  uig-LAT: '— «Emdi sen, Israil shahzadilirige bir mersiyeni aghzinggha élip mundaq
    dep oqughin: —'
  nde-nde: “Qhinqani isililo ngamakhosana ako-Israyeli
  ton-ton: “Ko ia foki ke ke fai ha tangilāulau koeʻuhi ko e ngaahi houʻeiki ʻo ʻIsileli.
  ces-1613: Ty pak vydej se v naříkání nad knížaty Izraelskými.
  eng-WMB: “Moreover, take up a lamentation for the princes of Israel,
  tam-TCV: “நீ இஸ்ரயேலரின் இளவரசர்களைக் குறித்துப் புலம்பு.
  ceb-ULB: Karon ikaw, pagdala ug pagbangotan batok sa mga pangulo sa Israel
  pol-UBG: A ty podnieś lament nad książętami Izraela;
  urd-GVU: اے نبی، اسرائیل کے رئیسوں پر ماتمی گیت گا،
  deu-1912: Du aber mache eine Wehklage über die Fürsten Israels
  kan-2017: “ಇಸ್ರಾಯೇಲಿನ ರಾಜರ ವಿಷಯವಾಗಿ ಈ ಶೋಕ ಗೀತೆಯನ್ನು ಹಾಡು,
  yap-yap: 'I SOMOL e yog ngog ni nga gon’ e re daloloy’ ney ni fen l’agruw i fak
    e pilung nu Israel:'
  hlt-MCSB: Israel phoeiah khoboei rhoek ham na rhahlung phueih pah laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶኮ ሱኡጎ ሂዚ ጌዒ ታ ቃያንዳጉዲ ታኣም ኬኤዜኔ፦
  twi-ASANTE: “Momma Israel mmapɔmma ho kwadwom
  eng-WEBU: “Moreover, take up a lamentation for the princes of Israel,
  wal-wal: GODAI Hizqqeela, “Israa7eela halaqatuyyo hagaadan yaagada zilaala;
  spa-PDDPT: 'Tú, levanta una lamentación por los gobernantes de Israel:'
  gun-gun: — Ha'e gui ndeayvu ke Israel regua yvatekueve pe omboaxy va'e rami.
  ilo-ULB: “Isu a sika! Ikantam daytoy a panagunnoy a maibusor kadagiti mangidadaulo
    iti Israel
  kpg-kpg: 'Dimaadua ne helekai mai bolo au gi daahili i taahili haga manawa gee deenei
    ang gi nia dagi aamua dogolua o Israel:'
  uig-ARA: 'ــ «ئەمدى سەن، ئىسرائىل شاھزادىلىرىگە بىر مەرسىيەنى ئاغزىڭغا ئېلىپ مۇنداق
    دەپ ئوقۇغىن: ــ'
  sus-sus: 'Wo xa kinikini Isirayila mangɛ suukibae ma yi ki:'
  pon-2006: 'KAUN-O ketin mahsanihong ie I en koulki koulen nsensuwed pwoatet ong
    soupeidi riemen en Israel:'
  ksd-ksd: Una vatang go ra kakailai na niligur ure ra umana luluai Israel,
  grc-BRENT: Καὶ σὺ λάβε θρῆνον ἐπὶ τὸν ἄρχοντα τοῦ Ἰσραὴλ,
  ind-AYT: “Dan kamu, naikkanlah ratapan untuk para pemimpin Israel,
  nya-nya: “Imba nyimbo ya madandawulo, kuyimbira akalonga a ku Israeli.
  hrv-hrv: A ti, sine čovječji, protuži tužaljkom za knezovima izraelskim.
  mps-mps: Godigo po enabolo walali, te Israel king side homu dene ebo e balia po
    wao po wali.
  tpi-tpi: God i tokim mi long singim dispela singsing sori bilong sori long tupela
    king bilong Israel.
  dan-1931: 'Du menneskesøn istem en klagesang over Israels fyrster og sig:'
  vie-OVCB: '“Hãy hát bài ai ca này cho các lãnh tụ Ít-ra-ên:'
  guj-2017: “તું ઇઝરાયલના આગેવાનો માટે વિલાપ કર.
  pon-2006A: 'KAUN-O ketin mahsanihong ie I en koulki koulen nsensuwed pwoatet ong
