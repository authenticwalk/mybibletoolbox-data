  twi-twi: “Momma Israel mmapɔmma ho kwadwom
  hlt-hlt: Israel phoeiah khoboei rhoek ham na rhahlung phueih pah laeh.
  tbz-SIM: Kuyie nkuù n nɑ̀kɛ́ kɛ tú n kuɔ́ ndikúdɑbònnì Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀
    kpɛ́í.
  msy-2020: 'Ikiavɨra Itir God Israelian atrivir pumuning bagha azirakar ighiar kam
    bangasa na mɨkeme:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Ɩsekiyɛɛlɩ mɑ́ sɩ mɑ́ mɑ kɑwǝyɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ
    ɑwulumpiyɑ tɔɔ sɩ:'
  azb-azb: 'Sən İsrail rəhbərləri üçün mərsiyə oxuyub söylə:'
  eng-DBY: And thou, take thou up a lamentation for the princes of Israel,
  hin-2017: '“इस्राएल के प्रधानों के विषय तू यह विलापगीत सुना:'
  wol-KYG: 'Aji Sax ji ne ma: «Yaw nag jooyal garmiy Israyil.'
  eng-YLT: And thou, lift up a lamentation unto princes of Israel,
  eng-WYC-2017: And thou, son of man, take wailing on the princes of Israel;
  eng-WMBB: “Moreover, take up a lamentation for the princes of Israel,
