verse: EZK.019.003
translations:
  mal-C: തന്റെ കുട്ടികളിൽ ഒന്നിനെ അവൾ വളർത്തിക്കൊണ്ടുവന്നു; അവൻ ഒരു ശക്തനായ സിംഹമായിത്തീർന്നു.
    ഇരകളെ കടിച്ചുചീന്തുന്നതിന് അവൻ ശീലിച്ചു. മനുഷ്യരെ അവൻ വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: Und sie brachte eins von ihren Jungen auf; das ward ein junger Löwe und
    er lernte Beute machen, Menschen fraß er.
  lin-lin: Ekolisaki moko kati na bana na yango, mpe mwana yango ekomaki nkosi moko
    ya makasi. Bongo, eyekolaki kopasola banyama mpe kolia bato.
  eng-LSV: And she brings up one of her whelps, || He has been a young lion, || And
    he learns to tear prey, || He has devoured man.
  eng-GNV: And she brought vp one of her whelps, and it became a lyon, and it learned
    to catch the praye, and it deuoured men.
  eng-WEBSTER: 'And she brought up one of her whelps: it became a young lion, and
    it learned to catch the prey; it devoured men.'
  nhw-BL: Elqui quen nopa sihua tecuajquetl quiiscalti se icone ica miyac tlamocuitlahuili,
    pampa tlen israelitame motlananqui se tlanahuatijquetl. Yaya moscalti nimantzi
    huan quipixqui miyac chicahualistli. Quimatqui quenicatza quintzontlamiltis sequinoc
    tlapiyalme, huan pejqui quincua masehualme.
  swh-ONEN: Alimlea mmoja wa watoto wake, naye akawa simba mwenye nguvu. Akajifunza
    kurarua mawindo naye akala watu.
  bba-bba: Mɑ ɡɑ ɡen buu teu seeyɑ ɡɑ kuɑ kpɛmbu. Gɑ ɡu yɑɑ mwɑɑbu sɔ̃ɔsi, mɑ ɡɑ tɔmbu
    sɛ̃sukum wɔri.
  eng-KJVCPB: 'And she brought up one of her whelps: it became a young lion, and it
    learned to catch the prey; it devoured men.'
  luo-luo: Ne opidho achiel kuom nyithinde mi odoko sibuor maratego. Ne opuonjore
    mako le kendo odoko jacham ji.
  meu-meu: Natuna ta e reḡua, ia na e bada oho bada oho, damuna iabina daladia vada
    e diba, taunimanima na e anidia.
  npi-ULB: आफ्ना डमरुमध्‍ये एउटालाई हुर्काएर जवान बनाउने त्यो नै थिई । त्‍यो सिंह
    जसले आफ्नो शिकारलाई फहराउन सिक्‍यो र त्‍यसले मानिसहरूलाई खायो ।
  yor-yor: Ó sì tọ́ ọ̀kan nínú àwọn ọmọ rẹ̀ dàgbà, ó sì di kìnnìún tó ní agbára, ó
    kọ́ ọ láti ṣọdẹ, ó sì ń pa àwọn ènìyàn jẹ.
  pes-OPCB: او یکی از بچه‌های خود را تربیت کرد تا شیری ژیان گردد. آن شیربچه شکار کردن
    را آموخت و آدمخوار شد.
  tgl-ULB: At pinalaki niya ang isa sa kaniyang mga anak upang maging batang leon
    na natutong lumapa ng kaniyang mga biktima. Nilamon niya ang mga tao.
  hui-hui: Ibu igini mbiraore wangabe timbuni anda hayagola ibugua igini ogoni nogo
    tara tara gabua taya helo biawai haya. Ibu laiono hongoheore howa agalibi bo nagane
    helo biawai haya.
  mya-mya: သား​ကောင်​များ​ဖမ်း​သည့်​အ​တတ်​ကို သင်​ကြား​ပေး​သ​ဖြင့်၊ ခြင်္သေ့​ငယ်​တစ်​ကောင်​သည်​သန်​စွမ်း​လာ​၍
    လူ​သား​စား​ခြင်္သေ့​ဖြစ်​လာ​လေ​သည်။
  bod-N: སེང་ཕྲུག་རྣམས་ལས་གཅིག་བསྐྱངས་ཏེ། །སེང་གེ་དར་མའི་གྲས་སུ་ཚུད། །བརྔོན་པའི་ཤ་རྣམས་དབྲལ་བ་བསླབ།
    །མི་རྣམས་ཟ་མཁན་ཞིག་ཏུ་གྱུར། །
  sna-sna: Yakarera mumwe mwana wayo, ikava shumba yakasimba. Yakadzidza kubvambura
    nyama, uye yaidya vanhu.
  spa-BLM: Ha criado a uno de sus cachorros. Se convirtió en un joven león. Aprendió
    a atrapar la presa. Devoró a los hombres.
  cac-cac: Ay jun yune' noc' ix yil q'uib'oc. Ix sc'ayb'anq'ue syaman schib'ej, axo
    eb' anima ix chijib'at yuuj.
  swh-ULB: Alimlea mmoja wa wale watoto kurarua wanyama wengine, na kisha alijifunza
    jinsi ya kuwinda watu na kuwala.
  bel-bel: І выгадавала адно ільвяня сваё; яно зрабілася маладым ільвом, і навучыўся
    лавіць здабычу, еў людзей.
  deu-ELBBK: Und sie zog eins von ihren Jungen auf, es wurde ein junger Löwe; und
    er lernte Raub rauben, er fraß Menschen.
  mbb-OT: Mid-elimahan din is sevaha te menge anak din ne nehimu heini he mezesen
    he erimaung. Metau heini he ebpendawi, ne nengaan heini te etew.
  mal-2015: അവൾ തന്റെ കുട്ടികളിൽ ഒന്നിനെ വളർത്തി; അതു ഒരു ബാലസിംഹമായിത്തീർന്നു; അതു
    ഇര തേടി പിടിപ്പാൻ ശീലിച്ചു, മനുഷ്യരെ തിന്നുകളഞ്ഞു.
  rmc-rmc: Jekhes peskre ciknorendar bararďa avri a kerďa lestar zoralo ľevos a ov
    sikľiľa te rozčhingerel e korisť a te chal le manušen.
  pes-OPV: و یکی از بچه های خود را تربیت نمود که شیرژیان گردید و به دریدن شکار آموخته
    شد ومردمان را خورد.
  ron-1924: А крескут пе унул дин пуий ей, каре с-а фэкут ун леуц ынвэцат сэ сфышие
    прада ши а мынкат оамень.
  ben-OBCV: তার একটি শাবক বড়ো হয়ে শক্তিশালী সিংহ হয়ে উঠল। সে পশু শিকার করতে শিখল
    আর মানুষ খেতে লাগল।
  som-som: Oo dhasheedii midkood ayay korisay, oo wuxuu noqday libaax aaran ah, oo
    wuxuu bartay sida ugaadha loo qabsado, dad buuna cunay.
  lat-VUC: 'Et eduxit unum de leunculis suis, et leo factus est: et didicit capere
    prædam, hominemque comedere.'
  eng-ASVBT: 'And she brought up one of her whelps: he became a young lion, and he
    learned to catch the prey; he devoured men.'
  ita-1885: Or ella avea allevato uno de' suoi leoncini, che divenne leoncello, e
    imparò a rapir la preda, e divorava gli uomini.
  eng-LXXUP: And one of her whelps sprang forth; he became a lion, and learned to
    take prey, he devoured men.
  eng-ULB: She is the one who raised up one of her cubs to become a young lion, a
    lion who learned to tear apart his victims, and then he devoured men.
  spa-VBL: Ella crió a uno de sus cachorros, y éste creció hasta convertirse en un
    león joven. Una vez que aprendió a despedazar su presa, empezó a comer gente.
  fra-_FOB: Elle éleva un de ses petits, qui devint un jeune lion; il apprit à déchirer
    sa proie, et dévora des hommes.
  mal-mal: അവൾ തന്റെ കുട്ടികളിൽ ഒന്നിനെ വളർത്തി; അത് ഒരു ബാലസിംഹമായിത്തീർന്നു; അത്
    ഇരതേടി പിടിക്കുവാൻ ശീലിച്ച്, മനുഷ്യരെ തിന്നുകളഞ്ഞു.
  urd-GVR: Ek bachche ko us ne ḳhās tarbiyat dī. Jab baṛā huā to jānwaroṅ ko phāṛnā
    sīkh liyā, balki insān bhī us kī ḳhurāk ban gae.
  suz-BL: मिनु मेकोम आ चाइक्‍ब आन दाते ङा का कली कोल्‍पाइश्‍शा, ठेयब सेल्‍तु। मिनु
    मेको ठेयब बोल्‍यो ठिटा गुप्‍स का दुम्‍त। मेकोम सिखार पचा शेंसाक्‍व। मिनु मुर आन
    कली ब्‍वाप्‍तु।
  eng-NOY: And she brought up one of her whelps; He became a young lion, And he learned
    to seize the prey; he devoured men.
  ita-1927: Allevò uno de’ suoi piccini, il quale divenne un leoncello, imparò a sbranar
    la preda, e divorò gli uomini.
  ckb-ckb: یەکێک لە بەچکەکانی خۆی پێگەیاند، بوو بە شێرێکی بە توانا. فێری ڕاوکردنی
    نێچیر بوو، مرۆڤیشی خوارد.
  eng-BBE: And one of her little ones came to growth under her care, and became a
    young lion, learning to go after beasts for his food; and he took men for his
    meat.
  kan-OKCV: ಅವಳೂ ತನ್ನ ಮರಿಗಳಲ್ಲಿ ಒಂದನ್ನು ಬೆಳೆಸಿದಳು, ಇದು ಪ್ರಾಯದ ಸಿಂಹವಾಯಿತು. ಇದು ಬೇಟೆಯನ್ನು
    ಕಲಿತು, ಮನುಷ್ಯರನ್ನು ನುಂಗಿಬಿಟ್ಟಿತು.
  tam-2017: தன்னுடைய குட்டிகளில் ஒன்று வளர்ந்து, பாலசிங்கமாகி, இரைதேடப் பழகி, மனிதர்களை
    அழித்தது.
  spa-RV-1909: 'E hizo subir uno de sus cachorros: vino á ser leoncillo, y aprendió
    á prender presa, y á devorar hombres.'
  ron-BTF: Și a crescut pe unul dintre puii ei; el care a devenit un leu tânăr și
    a învățat să prindă prada; a mâncat oameni.
  eng-WEBP: She brought up one of her cubs. He became a young lion. He learned to
    catch the prey. He devoured men.
  eng-FBV: She raised one of her cubs, and he grew up to be young lion. Once he had
    learned how to tear up his prey, he started eating people.
  nld-1939: 'Een van haar welpen voedde zij op: Een echte jonge leeuw! Hij leerde
    zijn prooi zoeken, Mensen verscheurde hij.'
  nch-BL: Elqui quej nopa sihua tecuajquet quiiscalti se icone ica miyac tamocuitahuili,
    pampa ten israelitame motananqui se tanahuatijquet. Yaya moscalti nimantzi huan
    quipixqui miyac chicahualisti. Quimatqui quenicatza quintzontamiltis sequinoc
    tapiyalme, huan pejqui quincua masehualme.
  vie-1934: Nuôi nấng một con trong các con nó, trở nên một sư tử tơ; tập bắt mồi,
    và nuốt người ta.
  hin-CV: उसने अपने बच्चों में से एक को पालकर बड़ा किया, और वह एक बलवान सिंह हो गया.
    वह शिकार को फाड़ डालना सीख गया और वह एक नर-भक्षी बन गया.
  spa-BES: Y uno de sus pequeños creció bajo su cuidado, y se convirtió en un león,
    aprendiendo a ir tras las bestias por su comida; Y tomó a los hombres por su carne.
  tdx-tdx: Nibeize’e ty raik’ amo ana’eo, le ninjare liona tora’e, nioke hi­tsepake
    i tsindrokey; nabotse’e ka t’indaty.
  tha-KJV: เธอเลี้ยงลูกสิงโตตัวหนึ่งให้เติบโตขึ้น กลายเป็นสิงโตหนุ่ม มันฝึ​กห​ัดจับเหยื่อและมั​นก​ินคน
  por-BR-2018: E fez crescer um de seus filhotes, que veio a ser um leãozinho; e ele
    aprendeu a caçar presa, e a devorar homens.
  deu-ELO: Und sie zog eines von ihren Jungen auf, es wurde ein junger Löwe; und er
    lernte Raub rauben, er fraß Menschen.
  eng-WYC-2018: and led out one of her little lions; he was made a lion, and he learned
    to take prey, and to eat men.
  epo-epo: Ŝi edukis unu el siaj idoj, ĝi fariĝis leonido, kaj ĝi lernis disŝiri kaptaĵon,
    ĝi manĝis homojn.
  uig-PIN: U arslanliridin birini qong ⱪildi, u yax xir bolup qiⱪti; U owni tutup
    yirtixni ɵgǝndi; U adǝmlǝrnimu yǝwetǝtti.
  beo-beo: E da mano afae fofole, ema benea ahoasu hou olelei. Amo laione wa:me mano
    da dunu medole nasu dawa:digi.
  tpi-OTNT: Wanpela pikinini man bilong en i kamap gutpela yangpela laion. Mama i
    lainim em long pasin bilong painim abus, na bihain em i kamap laion bilong kaikai
    man.
  hau-SA: Ta goyi ɗaya daga cikin kwiyakwiyanta, ya yi girma ya zama zaki mai ƙarfi.
    Ya koyi yayyage abin da ya yi farauta yakan kuma cinye mutane.
  uig-LAT: U arslanliridin birini chong qildi, u yash shir bolup chiqti; U owni tutup
    yirtishni ögendi; U ademlernimu yewétetti.
  nde-nde: Sakhulisa omunye wemidlwane yaso waba yisilwane esilamandla wafunda ukudabula
    okubanjelwe ukudliwa, wadla labantu.
  ton-ton: 'Pea naʻa ne tauhi ʻae taha ʻa hono ʻuhiki: naʻe hoko ia ko e laione mui,
    pea ne fakaʻaʻau ia ke poto ʻi he pō ʻa ʻene meʻakai; naʻa ne kai tangata.'
  ces-1613: A když odchovala jedno z lvíčat svých, udělal se z něho dravý lev, tak
    že naučiv se bráti loupeže, žrával lidi.
  eng-WMB: She brought up one of her cubs. He became a young lion. He learned to catch
    the prey. He devoured men.
  tam-TCV: தன் குட்டிகளில் ஒன்றை அவள் வளர்த்தாள். அக்குட்டி ஒரு பலமுள்ள சிங்கம் ஆனான்.
    அவன் இரையைக் கிழிக்கப்பழகி மனிதர்களை விழுங்கினான்.
  ceb-ULB: Siya mismo ang nagpadako sa usa sa iyang mga batang liyon aron nga mahimong
    batan-ong liyon, usa ka liyon nga nakakat-on sa pagkuniskunis sa iyang mga tukbonon,
    ug unya gilamoy niya ang mga tawo.
  pol-UBG: A gdy odchowała jedno ze swoich szczeniąt, stało się młodym lwem, który
    się nauczył chwytać łup; pożerał też ludzi.
  urd-GVU: ایک بچے کو اُس نے خاص تربیت دی۔ جب بڑا ہوا تو جانوروں کو پھاڑنا سیکھ لیا،
    بلکہ انسان بھی اُس کی خوراک بن گئے۔
  deu-1912: Deren eines zog sie auf, und ward ein junger Löwe daraus, der gewöhnte
    sich, die Leute zu zerreißen und zu fressen.
  kan-2017: ಅವಳು ಬೆಳೆಯಿಸಿದ ಒಂದು ಮರಿಯು ಪ್ರಾಯದ ಸಿಂಹವಾಗಿ, ಬೇಟೆಯನ್ನು ಕಲಿತು, ಮನುಷ್ಯರನ್ನು
    ನುಂಗಲಾರಂಭಿಸಿತು.
  yap-yap: Ni chugiliy reb i fak ma be fil rogon ngak ni ngi i fita’; me nang rogon
    ni nge longuy e girdi’.
  hlt-MCSB: A ca lamkah pakhat te rhoeng tih, sathuengca la a om hatah maeh ngaeh
    ham a cang tih hlang a hnom.
  mdy-ETH: ዒዞኮ ናኣቶ ባኣካፓ ፔቴ ዛጊ ዒዛ ዲቼኔ፤ ዒዚያ ዶዲ ዞቢ ማዔኔ፤ ኬሞዋ ዔሪ፥ ዓሲ ሙዒሢያ ዓርቄኔ።
  twi-ASANTE: Ɔyɛn ne mma no mu baako ma ɔbɛyɛɛ gyata ɔhoɔdenfoɔ. Ɔsuaa sɛdeɛ wɔtete
    ahaboa mu, na ɔwee nnipa nam.
  eng-WEBU: She brought up one of her cubs. He became a young lion. He learned to
    catch the prey. He devoured men.
  wal-wal: A ba maratuppe issuwaa dichchin, wodala gaammo kiyiis. I shankkaa tamaaridi,
    asaa miis.
  spa-PDDPT: Crió a uno de sus cachorros hasta que fue leoncillo que aprendió a agarrar
    la presa y devoraba hombres.
  gun-gun: Peteĩ gua'y oguereko va'ekue tuja ma vy imba'ejuka kuaa, avakue ho'upa
    peve.
  ilo-ULB: Ket pinadakkelna ti maysa kadagiti urbonna agingga a nagbalin a bumaro
    a leon a nakasursuro a mangrangkay kadagiti biktimana. Naglamut isuna kadagiti
    tattao.
  kpg-kpg: Mee e madamada humalia i dana dama, e aago a mee gi iloo di halahala ana
    mee e gai; mee e daaligi ge gai nia daangada.
  uig-ARA: ئۇ ئارسلانلىرىدىن بىرىنى چوڭ قىلدى، ئۇ ياش شىر بولۇپ چىقتى؛ ئۇ ئوۋنى تۇتۇپ
    يىرتىشنى ئۆگەندى؛ ئۇ ئادەملەرنىمۇ يەۋېتەتتى.
  sus-sus: A naxa a xa di nde ramɔ, a findi sɛnbɛma ra. Na di naxa fata a baloe fende,
    a mixie yati faxa.
  pon-2006: E apwalihada wah men oh padahkihong duwen eh pahn rapahki seike; e ahpw
    wiahla sounsaik aramas.
  ksd-ksd: Tika na natina i ga balaure, i ga tavua a kubuluna, ma i ga vartovo ta
    ra nirovoi; ma i ga en ra tarai.
  grc-BRENT: Καὶ ἀπεπήδησεν εἷς τῶν σκύμνων αὐτῆς, λέων ἐγένετο, καὶ ἔμαθε τοῦ ἁρπάζειν
    ἁρπάγματα, ἀνθρώπους ἔφαγε.
  ind-AYT: Ia membesarkan salah satu dari anak-anaknya, anaknya itu menjadi singa
    muda. Anaknya itu belajar menerkam mangsa, ia melahap manusia.’”
  nya-nya: Unalera mmodzi mwa ana ake, ndipo mwanayo anasanduka mkango wamphamvu.
    Unaphunzira kugwira nyama, ndipo unayamba kudya anthu.
  hrv-hrv: I othrani jedno mlado, koje lavom posta. Naučiv se plijen derati, stade
    ljude proždirati!
  mps-mps: Aga ogwa me deli te wiegi yai ogwa bidi laion pedelali. Idago agabolo te
    hasa gegebo kolesaga ola mani, tama nosali aga te bidi ela tubo hasa laion pedelalio.
  tpi-tpi: Wanpela pikinini man bilong en i kamap gutpela yangpela laion. Mama i lainim
    em long pasin bilong painim abus, na bihain em i kamap laion bilong kaikai man.
  dan-1931: En Unge voksede til, en Ungløve blev den; den lærte at røve Rov, Mennesker
    åd den.
  vie-OVCB: Sư tử mẹ nuôi một con trong đàn lớn lên thành sư tử tơ dũng mãnh. Nó học
    cách săn mồi và ăn thịt người.
  guj-2017: તેણે પોતાનાં બચ્ચાંમાંના એકને ઉછેર્યું અને તે જુવાન સિંહ બન્યો, તે શિકાર
    પકડતાં શીખ્યો. તે માણસોનો ભક્ષ કરવા લાગ્યો.
  pon-2006A: E apwalihada wah men oh padahkihong duwen eh pahn rapahki seike; e ahpw
    wiahla sounsaik aramas.
  por-BRBSL: She criou uma de suas crias. Ele se tornou um leão jovem. Ele aprendeu
    a capturar a presa. Ele devorava os homens.
  cth-cth: A kawkhik e a ca buet touh teh sendektan lah ao teh, kahrawngum e moithangnaw
    kei hanelah na taminaw hai ouk a kei.
  twi-twi: Ɔyɛn ne mma no mu baako ma ɔbɛyɛɛ gyata ɔhoɔdenfo. Osuaa sɛnea wɔtetew
    hanam mu, na ɔwee nnipa nam.
  hlt-hlt: A ca lamkah pakhat te rhoeng tih, sathuengca la a om hatah maeh ngaeh ham
    a cang tih hlang a hnom.
  tbz-SIM: Kɛ pií dicirícìrìbii dìmɑ́ɑ̀ kɛ dìi nɑɑ́ ndicìrícìrìpɑ̀nnì, kɛ́bɛbíí mupĩ́mmù,
    kɛ́mpĩĩ mbɛnìtìbɛ̀ kɛ cɑ́ɑ́.
  msy-2020: A uan nguzir mam deragha a geghuva an garima, an aghuigha bar dera. An
    asɨziba burir arazimɨn an akakasi, ezɨ gɨn a gumazamizibav sogha me api.
  dop-dop: Ɩlɛnɑ kɑ́ fɑlǝsɩ kɑ piyɑ tɑɑ lɛŋkɑ nɑ kɛlɛ kɑ́ pǝsɩ tɔɣɔlɑɣɑ ɩfɑtɛ nte
    tǝ kpɛlǝmɑ tǝ tɔɣɔnɑɣɑ cǝlʋɣʋ, nɑ tǝ́ liki yǝlɑɑ tɔ.
  azb-azb: O, balalarından birini böyütdü, Bala cavan bir şir oldu. Şikar etməyi öyrəndi,
    Adamları yeməyə başladı.
  eng-DBY: And she brought up one of her whelps; it became a young lion, and he learned
    to catch the prey; he devoured men.
  hin-2017: अपने बच्चों में से उसने एक को पाला और वह जवान सिंह हो गया, और अहेर पकड़ना
    सीख गया; उसने मनुष्यों को भी फाड़ खाया।
  wol-KYG: Moo tàggat kenn ciy goneem, ba muy góoru gaynde gu ndaw, mana pàdd um pàddam,
    di yàpp doom aadama.
  eng-YLT: And she bringeth up one of her whelps, A young lion it hath been, And it
    learneth to tear prey, man it hath devoured.
  eng-WYC-2017: and led out one of her little lions; he was made a lion, and he learned
    to take prey, and to eat men.
  eng-WMBB: She brought up one of her cubs. He became a young lion. He learnt to catch
    the prey. He devoured men.
  urd-GVH: एक बच्चे को उसने ख़ास तरबियत दी। जब बड़ा हुआ तो जानवरों को फाड़ना सीख लिया,
    बल्कि इनसान भी उस की ख़ुराक बन गए।
  rug-rug: Keke ri na tuna laione si va noma sage ia sa, meke evaṉae na laione ṉiṉirana
    si asa. Va tumatumae nia hukue meke pude va mate tie sa.
  gaz-gaz: Ilmoolee ishee keessaas tokko guddifatte; innis leenca jabaa taʼe. Inni
    waa adamsee ciccirachuu barate; namootas nyaate.
  fra-LSG: Elle éleva l’un de ses petits, Qui devint un jeune lion, Et qui apprit
    à déchirer sa proie; Il dévora des hommes.
  yal-yal: A yi a dii xɛmɛ keden maxuru naxan findi yata xɛmɛ sɛnbɛmaan na. A yi fatan
    a se suxine yibɔɛ, a yi muxune fan donma.
  haw-1868: 'Ua alakai oia i kekahi o kana mau keiki liona: lilo ia i liona opiopio,
    ao iho la ia e hopu i ka ai kaili, ai iho la ia i kanaka.'
  arb-NAV: حَتَّى إِذَا كَبُرَ أَحَدُ جِرَائِهَا وَصَارَ شِبْلاً، وَتَعَلَّمَ الصَّيْدَ،
    أَكَلَ النَّاسَ.
  ewe-ewe: Ehe viawo dometɔ ɖeka wòtsi hezu dzata sesẽ aɖe. Esrɔ̃ nuléle, eye wòléa
    amewo vuvuna.
  eng-LEE: 'And she brought up one of her whelps: he became a young lion, and he learned
    to tear in pieces the prey; [even] men he devoured.'
  asm-FB: তাই নিজৰ পোৱালিবোৰৰ মাজত ডেকা সিংহ হৈ উঠিবলৈ এটা পোৱালি তুলি ল’লে আৰু সি
    চিকাৰ ধৰিবলৈ শিকিলে আৰু মানুহকো খাবলৈ ধৰিলে।
  sus-A: عَ نَشَ عَ شَ دِ ندٍ رَ مْ، عَ قِندِ سّنبّمَ رَ. نَ دِ نَشَ قَتَ عَ بَلٌي
    قٍندٍ، عَ مِشِيٍ يَتِ قَشَ.
  fra-SBL: Elle a élevé un de ses petits. Il est devenu un jeune lion. Il a appris
    à attraper la proie. Il a dévoré des hommes.
  hbo-hbo: וַתַּ֛עַל אֶחָ֥ד מִגֻּרֶ֖יהָ כְּפִ֣יר הָיָ֑ה וַיִּלְמַ֥ד לִטְרָף־טֶ֖רֶף
    אָדָ֥ם אָכָֽל׃
  kik-kik: Warerire kĩana kĩmwe kĩaguo, gĩgĩtuĩka mũrũũthi ũrĩ hinya. Mũrũũthi ũcio
    ũkĩmenyera gũtambuuranga kĩrĩa wanyiita, na ũkarĩĩaga andũ.
  fra-NCL: Elle éleva l’un de ses petits, et ce fut un jeune lion ; il apprit à déchirer
    sa proie, il dévorait des hommes.
  cek-AK: A caanawk thung ih maeto loe qoeng tahang moe, thacak kaipui ah angcoeng,
    moi kaek amtuk moe, kaminawk doeh a kaek.
  cuk-cuk: Na e-mimmi-wargwendi, odummosad, wedi achumigur-nono-wawaad gadi-urwedga
    gunonikid, e-mas-ichimaked durdaksad, dule-gunned durdaksabalid.
  uig-CYR: У асланлиридин бирини чоң қилди, у яш шир болуп чиқти; У овни тутуп житишни
    үгәнди; У адәмләрниму йәветәтти.
  tel-2017: వాటిలో ఒక దాన్ని కొదమసింహం అయ్యేంతగా పెంచింది. ఆ కొదమసింహం వేటాడడం నేర్చుకుంది.
    అది మనుషులను మింగేసింది.
  hat-BSA: Lè l te fin leve youn nan pitit li yo, pitit la te devni yon lyon. Li te
    vin aprann jan pou li dechire bèt pou li manje; li te devore moun.
  kos-kos: El tufahla soko lion srisrik natul ac lotel in suk ma nal. Ac el etala
    in kang mwet.
  hbo-WLC: וַתַּ֛עַל אֶחָ֥ד מִגֻּרֶ֖יהָ כְּפִ֣יר הָיָ֑ה וַיִּלְמַ֥ד לִטְרָף־טֶ֖רֶף
    אָדָ֥ם אָכָֽל׃
  ibo-ibo: Ọ zụlitere otu nʼime ụmụ ya nke ghọrọ nwa ọdụm siri ike. Ọ mụtakwara ka
    e si adọrisi anụ ọhịa, ghọọ ọdụm na-eri mmadụ.
  ory-ory: ତାହାର ପ୍ରତିପାଳିତ ଛୁଆମାନଙ୍କ ମଧ୍ୟରୁ ଗୋଟିଏ ଛୁଆ ଯୁବା ସିଂହ ହେଲା; ସେ ମୃଗୟା କରିବାକୁ
    ଶିଖିଲା, ସେ ମନୁଷ୍ୟମାନଙ୍କୁ ଗ୍ରାସ କଲା।
  chk-chk: Iwe, a foleni eman lein nöün kewe, tori a wattela o nönnö ngeni eman nienifön
    laion. A kaiö usun an epwe liapeni liapan o ochei aramas.
  rop-rop: Imbin growimap im lilwan beibi, en imbin lenimbat im blanga go hanting.
    En wen imbin growap imbin dagadagat pipul.
  ukr-1871: І згодувала одного зміж левчуків своїх, і став він левом, і навчивсь ловити
    здобич, та й пожерав людей.
  deu-1951: Und sie zog eins von ihren Jungen auf, das ward ein junger Löwe und lernte
    rauben und fraß Menschen.
  eng-JPS: And she brought up one of her whelps, he became a young lion; and he learned
    to catch the prey, he devoured men.
  srp-1865: I othrani jedno mlade svoje, i posta laviæ, i nauèiv se loviti žderaše
    ljude.
  lug-lug: N’ekuza emu ku baana baayo n’efuuka empologoma ey’amaanyi, n’eyiga okuyigga
    ebisolo, n’okulya abantu.
  heb-heb: ותעל אחד מגריה כפיר היה וילמד לטרף טרף אדם אכל׃
  ben-IRV: তার প্রতিপালিত এক বাচ্চা যুবসিংহ হয়ে উঠল, সে শিকার বিচ্ছিন্ন করতে শিখল,
    মানুষদেরকে গ্রাস করতে লাগল।
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਪਾਲਿਆ, ਤਾਂ ਉਹ ਜੁਆਨ ਸ਼ੇਰ ਬਣਿਆ, ਅਤੇ ਸ਼ਿਕਾਰ
    ਫੜਨਾ ਸਿੱਖਿਆ, ਅਤੇ ਮਨੁੱਖਾਂ ਨੂੰ ਖਾਣ ਲੱਗਾ।
  mya-JVB: ကျွေးမွေး သောသား တကောင် သည် ခြင်္သေ့ ပျို ဖြစ် ၍၊ တော တိရစ္ဆာန်တို့ကိုဘမ်းဆီး
    ခြင်းငှါ ၊ သင်၏ လူ တို့ကိုလည်း ကိုက်စား တတ်၏။
  hmo-hmo: Iena natuna ta ia naria namonamo, bona ia bada neganai, ia be laiona goadana
    momokani. Boroma idauidau alaia dalana ia diba vadaeni, bona taunimanima danu
    ia ese ia anidia.
  urd-urd: और उसने अपने बच्चों में से एक को पाला, तो वह जवान शेर हुआ और शिकार करना
    सीख गया और आदमियों को निगलने लगा।
  rus-SYN: И вскормила одного из львенков своих; он сделался молодым львом и научился
    ловить добычу, ел людей.
  bqc-SIM: À a nɛ́ do gwà, ↄ̃ à kɛ̀ nↄ̀ↄmusu sà bↄlↄ ũ. À pↄ́taitaia dàda,
    ↄ̃ à gↄ̃̀ gbɛ̃nazĩnsona ũ.
  tcz-CHONGTHU: Keipi chun anoute lah a khat chu avah khangin ahatdoh sahtai. Amapa
    chun sadel je leh anehje akihil in, chute chun mihem nen ahung pang tai.
  mar-mar: आणि ती आपल्या छाव्याचे पोषण करून त्यास तरुण सिंह बनवते जो आपल्या शिकारीला
    फाडून टाकतो. तो मनुष्यास खाऊन टाकते.
  qub-qub: Juc wawallantami mas alli gueshpichisha jatun canancama. Cäsata chariyta
    yachacuycuran. Chaypitanaga runata micuytana gallaycuran.
  bqp-bqp: Mɑ gɑ gen buu teu seeyɑ gɑ kuɑ kpɛmbu. Gɑ gu yɑɑ mwɑɑbu sɔ̃ɔsi, mɑ gɑ tɔmbu
    sɛ̃sukum wɔri.
  hat-hat: Li pran yonn nan pitit li yo, li fè l' tounen yon jenn mal lyon. Jenn lyon
    an aprann jan pou l' kouri dèyè bèt pou l' manje. Li tanmen devore moun.
  eng-BSB: She brought up one of her cubs, and he became a young lion. After learning
    to tear his prey, he devoured men.
  eng-WEBPB: She brought up one of her cubs. He became a young lion. He learnt to
    catch the prey. He devoured men.
  kbq-kbq: Hagi anampintira mago ve laioni anentara knare huno kegava higeno, hankavenentake
    Laioni efore huteno zagagafane vahe'enema ahenoma nesia avu'avara rempi hu'ne.
  nhe-BL: Elqui queja nopa sihua tecuajquetl quiiscalti se icone ica miyac tlamocuitlahuili,
    pampa tlen israelitame motlalanqui se tlanahuatijquetl. Yajaya moscalti nimantzi
    huan quipixqui miyac chicahualistli. Quimatqui quejatza quintzontlamiltis sequinoc
    tlapiyalime, huan pejqui quincua tlacame.
  gub-BL: Umugakwaw kar umemyr. Umu'e miar zuka haw rehe no. Imemyr wiko teko i'u
    har romo.
  eng-DRA: 'And she brought out one of her whelps, and he became a lion: and he learned
    to catch the prey, and to devour men.'
