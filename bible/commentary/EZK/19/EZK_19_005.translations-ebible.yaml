verse: EZK.019.005
translations:
  mal-C: “ ‘അവൾ തന്റെ ആഗ്രഹത്തിനു ഭംഗം സംഭവിച്ചതുകണ്ട് തന്റെ സിംഹക്കുട്ടികളിൽ മറ്റൊന്നിനെ
    വളർത്തി ശക്തനായ ഒരു സിംഹമാക്കിമാറ്റി.
  deu-TKW: Und da sie sah, daß sie getäuscht, ihre Hoffnung verloren war, nahm sie
    ein anderes von ihren Jungen; zum jungen Löwen machte sie es.
  lin-lin: Tango mama ya nkosi yango emonaki ete elekisi tango ya pamba mpo na kozela
    mpe elikya na yango esili, ekamataki mwana mosusu kati na bana na yango, ekomisaki
    yango mpe nkosi ya makasi.
  eng-LSV: And as she waited she sees that her hope has perished, || And she takes
    one of her whelps, || She has made him a young lion.
  eng-GNV: Nowe when she sawe, that she had waited and her hope was lost, she tooke
    another of her whelps, and made him a lyon.
  eng-WEBSTER: Now when she saw that she had waited, and her hope was lost, then she
    took another of her whelps, and made him a young lion.
  nhw-BL: Huan quema nopa sihua tecuajquetl momacac cuenta para catli quinequiyaya
    ma quichihua nopa achtihui icone ayacmo quisas, huan ayacmo tleno hueli quichihuas,
    quicuic seyoc icone huan quinextili quenicatza mochihuas más mosisinía.
  swh-ONEN: “ ‘Mama yake alipongoja na kuona tumaini lake halitimiziki, nayo matarajio
    yake yametoweka, akamchukua mwanawe mwingine na kumfanya simba mwenye nguvu.
  bba-bba: Mɑ ɡen mɛro ɡɑ mɑrɑ ɡu wurɑmɑ. Adɑmɑ ɡɑ tɛmɑnɑbu kpɑnɑ, ɡɑ wɑ n ǹ koorɔ.
    Yen biruwɑ ɡɑ mɑɑ ɡen buu teu suɑ ɡɑ seeyɑ ɡɑ dɑm kuɑ, ɡɑ kuɑ ɡbee sunɔ kpɛmbu.
  eng-KJVCPB: Now when she saw that she had waited, and her hope was lost, then she
    took another of her whelps, and made him a young lion.
  luo-luo: “ ‘Kane oneno ka genone ok ochopo, ka gik mane ogeno yudo oyombe, nokawo
    nyathine machielo, kendo nolose obedo sibuor maratego.
  meu-meu: Leona hahinena e diba vada e baia, bona ena helaro vada e boio negana ai,
    ia ese natuna ta ma e abia, e reḡua; bena ia na e bada oho bada oho.
  npi-ULB: त्‍यसले ऊ फर्केर आउँछ कि भनी आशा गरे तापनि आफ्‍नो आशा खेर गएको देखी । यसैले
    त्यसले आफ्नो अर्को डमरुलाई लिएर र त्यसलाई जवान सिंह हुनलाई हुर्काई ।
  yor-yor: “ ‘Nígbà tí abo kìnnìún yìí rí pé ìrètí rẹ̀ sì jásí asán, ó mú ọmọ rẹ̀
    mìíràn ó sì tún tọ́ ọ dàgbà di kìnnìún tó ní agbára.
  pes-OPCB: «وقتی مادرش از او قطع امید کرد، یکی دیگر از بچه‌های خود را گرفت و او را
    تربیت نمود تا شیری نیرومند گردد.
  tgl-ULB: At nakita niya na kahit naghintay siya para sa kaniyang pagbabalik, wala
    na ngayon ang kaniyang pag-asa, kaya kumuha siya ng isa pa sa kaniyang mga anak
    at pinalaki niya ito upang maging isang batang leon.
  hui-hui: Ai̱yahanda ibu igini dai bilo maliaho biraabo heagola igini biago dai nabiya.
    Dai nabiya handala ibu igini dege mende heago ibu laiono dalua bayale dege helo
    dabo helene.
  mya-mya: ခြင်္သေ့​မ​သည်​မိ​မိ​၏​မျှော်​လင့်​ချက်​များ​မ​ရှိ တော့​ဘဲ မျှော်​မှန်း​ချက်​များ​ကုန်​ဆုံး​သည်​ကို
    သိ​မြင်​သော​အ​ခါ အ​ခြား​သား​ငယ်​တစ်​ကောင်​ကို​ကြီး​ပြင်း​အောင် ကျွေး​မွေး​စောင့်​ရှောက်​ပြန်​၏။
    ထို​သား​ငယ်​သည်​လည်း ကြောက်​မက်​ဖွယ်​ကောင်း​သော​ခြင်္သေ့ ဖြစ်​လာ​လေ​သည်။
  bod-N: མོ་སེང་གིས་ནི་བསྒུགས་བསྒུགས་ཀྱང་། །རང་གི་རེ་བ་ཟད་པས་ན། །སེང་ཕྲུག་རྣམས་ལས་ཡང་གཅིག་བླངས།
    །སེང་གེ་དར་མ་ཞིག་ཏུ་ཆགས། །
  sna-sna: “ ‘Yakati ichiona kuti tariro yayo haina kuzadziswa, yarasikirwa nezvayakanga
    yakatarisira, yakatora mumwe wevana vayo ndokumuita shumba yakasimba.
  spa-BLM: “‘Cuando vio que había esperado, y su esperanza se perdió, luego se llevó
    a otro de sus cachorros, y lo convirtió en un joven león.
  cac-cac: Ayic ix yilan jun noc' nun choj chi' to maj elc'och tas ayoch yipoc sc'ol
    noc', ix yilan q'uib' junxo yune' noc'.
  swh-ULB: Kisha alipoona kwamba ingawa alikuwa akimsubiri arudi, matumaini yake sasa
    yalienda, hivyo alimchukua mtoto wake wengine katika watoto wake na kumlea hata
    kuwa mwana simba.
  bel-bel: І калі пачакаўшы яна ўбачыла, што надзея яе прапала, тады ўзяла другое
    сваё ільвяня і зрабіла яго маладым ільвом.
  deu-ELBBK: Und als sie sah, dass ihre Hoffnung dahin, verloren war, da nahm sie
    ein anderes von ihren Jungen, machte es zu einem jungen Löwen.
  mbb-OT: “Ne hein netuenan duen te iney zin he erimaung he wazà metuman is pelanu
    zin duen te anak din, mid-elimahan din is sevaha pa te menge anak din ne nehimu
    heini he mezesen he erimaung. Nekiduma heini te zuma he menge erimaung ne mibmetau
    he ebpendawi, ne nengaan heini te etew.
  mal-2015: എന്നാൽ അവൾ താൻ വെച്ചുകൊണ്ടിരുന്ന ആശെക്കു ഭംഗംവന്നു എന്നു കണ്ടിട്ടു തന്റെ
    കുട്ടികളിൽ മറ്റൊന്നിനെ എടുത്തു ബാലസിംഹമാക്കി.
  rmc-rmc: Sar e ľevica dikhľa, hoj pes na ačhiľa oda, so užarelas, iľa peskre ciknorendar
    avres a lestar kerďa zoralo ľevos.
  pes-OPV: و چون مادرش دید که بعد از انتظار کشیدن امیدش بریده شد، پس ازبچه هایش دیگری
    را گرفته، او را شیری ژیان ساخت.
  ron-1924: Леоайка, дакэ а вэзут кэ деӂяба ыл аштепта ши кэ с-а ыншелат ын нэдеждя
    ей, а луат ун алт пуй ши л-а фэкут леуц.
  ben-OBCV: “ ‘যখন সে দেখল তার আশা পূর্ণ হল না, তার প্রত্যাশা চলে গেছে, সে আর তার
    একটি শাবক নিয়ে তাকে শক্তিশালী সিংহ করে তুলল।
  som-som: Haddaba iyadu markay isagii wax badan sugtay oo ay ka rajo beeshay waxay
    qaadatay mid kale oo dhasheedii ah, oo waxay ka dhigtay libaax aaran ah.
  lat-VUC: Quæ cum vidisset quoniam infirmata est, et periit exspectatio ejus, tulit
    unum de leunculis suis; leonem constituit eum.
  eng-ASVBT: Now when she saw that she had waited, and her hope was lost, then she
    took another of her whelps, and made him a young lion.
  ita-1885: Ed ella, quando vide che si era assai trattenuta aspettando, e che la
    sua speranza era perduta, prese un altro dei suoi leoncini, e ne fece un leoncello.
  eng-LXXUP: And she saw that he was driven away from her, and her hope of him perished,
    and she took another of her whelps; she made him a lion.
  eng-ULB: Then she saw that although she had waited for his return, her expectation
    was now gone, so she took another of her cubs and raised him to become a young
    lion.
  spa-VBL: “Cuando se dio cuenta de que la esperanza que había estado esperando había
    desaparecido, convirtió a otro de sus cachorros en un león joven.
  fra-_FOB: Quand la lionne vit qu'elle attendait en vain, que tout son espoir était
    perdu, elle prit un autre de ses petits, et en fit un jeune lion.
  mal-mal: എന്നാൽ അവൾ പ്രതീക്ഷിച്ചുകൊണ്ടിരുന്ന ആശയ്ക്ക് ഭംഗംവന്നു എന്നു കണ്ടിട്ട്
    തന്റെ കുട്ടികളിൽ മറ്റൊന്നിനെ എടുത്ത് ബാലസിംഹമാക്കി.
  urd-GVR: Jab shernī ke is bachche par se ummīd jātī rahī to us ne dīgar bachchoṅ
    meṅ se ek ko chun kar use ḳhās tarbiyat dī.
  suz-BL: मिनु मेको छाउरी गुप्‍सम आ देंशो मदुम्‍शो नु आ मिम्‍शो मगाप्‍शो तशा, आ चाइक्‍ब
    आन दाते ङा का कली योव़तु। मिनु मेको कली बोल्‍यो ठिटा गुप्‍स का सेल्‍तु। २राजा
    २४:६,८,९
  eng-NOY: And when she saw that she waited in vain, and that her hope was lost, She
    took another of her whelps, and she made him a young lion.
  ita-1927: E quando ella vide che aspettava invano e la sua speranza era delusa,
    prese un altro de’ suoi piccini, e ne fece un leoncello.
  ckb-ckb: «”کاتێک دایکەکە بینی کە ئاواتەکەی نەهاتە دی، ئیتر ئومێد بڕ بوو، هات و یەکێکی
    دیکەی لە بەچکەکانی گرت و کردی بە شێرێکی بە توانا.
  eng-BBE: Now when she saw that her hope was made foolish and gone, she took another
    of her little ones and made him into a young lion.
  kan-OKCV: “ ‘ಆಗ ಅವಳು ಅದನ್ನು ನೋಡಿ ತನ್ನ ನಿರೀಕ್ಷೆ ಕಳೆದುಕೊಂಡೆನೆಂದು ತನ್ನ ಮರಿಗಳಲ್ಲಿ ಮತ್ತೊಂದನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಪ್ರಾಯದ ಸಿಂಹವಾಗಿ ಮಾಡಿದಳು.
  tam-2017: தாய்ச்சிங்கம் காத்திருந்து, தன்னுடைய நம்பிக்கை பொய்யாகப் போனது என்று கண்டு,
    அது தன்னுடைய குட்டிகளில் வேறொன்றை எடுத்து, அதை பாலசிங்கமாக வைத்தது.
  spa-RV-1909: Y viendo ella que había esperado mucho tiempo, y que se perdía su esperanza,
    tomó otro de sus cachorros, y púsolo por leoncillo.
  ron-BTF: Și după ce ea a văzut că a așteptat în zadar și speranța ei a fost pierdută,
    atunci a luat pe un altul dintre puii ei și l-a făcut un leu tânăr.
  eng-WEBP: “‘Now when she saw that she had waited, and her hope was lost, then she
    took another of her cubs, and made him a young lion.
  eng-FBV: When she realized that the hope she had been waiting for was gone, she
    made another of her cubs into a young lion.
  nld-1939: Toen zij zag, dat haar wachten vergeefs, En haar hoop was vervlogen, Koos
    zij een van haar welpen, Bestemde hem tot jonge leeuw.
  nch-BL: Huan quema nopa sihua tecuajquet quiitac para cati quinequiyaya ma quichihua
    nopa achtohui icone ayecmo cuali quisas, huan ayecmo teno hueli quichihuas, quicuic
    seyoc icone huan quinextili quenicatza mochihuas más mosisinía.
  vie-1934: Khi sư tử cái đợi chờ đã lâu, và sự trông cậy mình đã mất, bèn lấy một
    con khác và nuôi nên một sư tử tơ.
  hin-CV: “ ‘जब सिंहनी ने देखा कि उसकी आशा पूरी नहीं हुई, और उसकी उम्मीद जाती रही,
    तो उसने अपने एक और बच्‍चे को लिया और उसे एक बलवान सिंह बनाया.
  spa-BES: Cuando vio que su esperanza se había vuelto tonta y se había ido, tomó
    a otro de sus cachorros y lo ayudó a desarrollarse.
  tdx-tdx: Ie nionin-drene’e amy fandiñisa’e azey, t’ie po-pitamàñe, le nangake raike
    ka amo ana’eo, vaho nibeize’e ho liona tora’e.
  tha-KJV: เมื่อแม่​สิ​งโตเห็​นว​่าเธอคอยนานแล้ว และความหวังของเธอสูญไป เธอก็เอาลูกมาอีกตัวหนึ่งเลี้ยงให้เป็นสิงโตหนุ่ม
  por-BR-2018: E quando ela viu que havia esperado muito , e que sua esperança era
    perdida, tomou outro de seus filhotes, e o pôs por leãozinho.
  deu-ELO: Und als sie sah, daß ihre Hoffnung dahin, verloren war, da nahm sie ein
    anderes von ihren Jungen, machte es zu einem jungen Löwen.
  eng-WYC-2018: Which mother when she had seen, that she was sick, and the abiding
    of him perished, took (another) one of her little lions, and made him a lion.
    (Which mother when she had seen, that her hope was gone, and her waiting was for
    nought, took another one of her little lions, and made him a lion.)
  epo-epo: Kiam ŝi vidis, ke ŝia espero malaperis, ŝi prenis alian el siaj idoj kaj
    faris ĝin leonido.
  uig-PIN: Qix xir ɵzining arminini bikar kütkinini, Ümidning yoⱪalƣanliⱪini kɵrüp,
    U baxⱪa bir arslinini elip, Uni beⱪip yax xir ⱪildi;
  beo-beo: Laione eme da ea mano buhagima:bela:le dawa:le ouesalu, be hamedei ba:i.
    Amalalu, e da mano eno fofole, e da asigilale, gesenesu dawa:i.
  tpi-OTNT: Mama i wetim em longpela taim tru tasol pikinini i no kam bek gen. Orait
    em i makim narapela pikinini man na em tu i kamap gutpela yangpela laion.
  hau-SA: “ ‘Sa’ad da ta ga sa zuciyarta bai cika ba, abin da take fata gani ya tafi,
    sai ta ɗauki wani daga cikin kwiyakwiyanta ta mai da shi zaki mai ƙarfi.
  uig-LAT: Chish shir özining arminini bikar kütkinini, Ümidning yoqalghanliqini körüp,
    U bashqa bir arslinini élip, Uni béqip yash shir qildi;
  nde-nde: Kwathi sibona ithemba laso lingagcwalisekanga, ithemba laso lingasekho,
    sathatha omunye wemidlwane yaso sawenza waba yisilwane esilamandla.
  ton-ton: “‘Pea ʻi heʻene tatali ʻo mamata, kuo mole ʻaia naʻa ne ʻamanaki ki ai,
    naʻa ne hiki ki he taha kehe ʻi hono ʻuhiki mo ne ngaohi ia ko e laione mui.
  ces-1613: To viduc lvice, že očekávaná zhynula jí naděje její, vzavši jedno z lvíčat
    svých, učinila z něho silného lva;
  eng-WMB: “‘Now when she saw that she had waited, and her hope was lost, then she
    took another of her cubs, and made him a young lion.
  tam-TCV: “ ‘தன் நம்பிக்கை நிறைவேறவில்லையென்றும், தன் எதிர்பார்ப்பு சிதைந்தது என்றும்
    தாய்ச்சிங்கம் கண்டபோது, தன் குட்டிகளில் வேறொன்றை எடுத்து பலமுள்ள சிங்கமாக்கியது.
  ceb-ULB: Unya nakita sa bayeng liyon nga bisan ug naghulat siya sa iyang pagbalik,
    nahanaw na ang iyang paglaom, busa nagkuha siya ug lain niyang anak nga batang
    liyon ug gipadako kini aron mahimong usa ka batan-ong liyon.
  pol-UBG: Gdy lwica zobaczyła, że daremnie czeka i że jej nadzieja przepadła, wzięła
    inne ze swoich szczeniąt i uczyniła je młodym lwem;
  urd-GVU: جب شیرنی کے اِس بچے پر سے اُمید جاتی رہی تو اُس نے دیگر بچوں میں سے ایک
    کو چن کر اُسے خاص تربیت دی۔
  deu-1912: Da nun die Mutter sah, daß ihre Hoffnung verloren war, da sie lange gehofft
    hatte, nahm sie ein anderes aus ihren Jungen heraus und machte einen jungen Löwen
    daraus.
  kan-2017: ಆ ಸಿಂಹಿಣಿಯು ತಾನು ಕಾದುಕೊಂಡಿದ್ದರೂ, ತನ್ನ ನಿರೀಕ್ಷೆಯು ಹಾಳಾಯಿತೆಂದು ತನ್ನ ಮರಿಗಳಲ್ಲಿ
    ಇನ್ನೊಂದನ್ನು ತೆಗೆದು ಸಾಕಿ, ಪ್ರಾಯಕ್ಕೆ ತಂದಳು.
  yap-yap: Chitiningin e i sonnag ni nge sul me nang nike mathliben. Ma aram miki
    chugliy reb i fak, nge ilal ni ba layon nib damumuw.
  hlt-MCSB: A ngaiuep bangla a hmuh vaengah a ngaiuepnah bing coeng dae a ca pakhat
    te a loh tih sathuengca la a khueh.
  mdy-ETH: ዒዛኮ ዒንዳ ማሊፃ ዒዞኮ ጊኢጊባኣሢ ዛጊ ሃጊ ማዓ ዎዛ ቲቃዖ ናኣቶይዳፓ ባጋሢ ዔኪ ዛጊ ዲቺሢና ዶዲ ዞቢ ማሂ ኬሴኔ።
  twi-ASANTE: “ ‘Ɛberɛ a ɔhunuu sɛ nʼanidasoɔ anyɛ hɔ, na deɛ ɔrehwɛ anim ayera no,
    ɔfaa ne ba foforɔ yɛɛ no gyata ɔhoɔdenfoɔ.
  eng-WEBU: “‘Now when she saw that she had waited, and her hope was lost, then she
    took another of her cubs, and made him a young lion.
  wal-wal: “‘A aayyiyaa naagoogee polettennan ixxin, hidootai xayidoogaa be7ada, ba
    maratuppe naa77anttuwaa dichchada, wodala gaammo kessaasu.
  spa-PDDPT: Cuando vio que después de mucha espera había perdido su esperanza, tomó
    otro de sus cachorros, y lo desarrolló como leoncillo.
  gun-gun: Ha'e ramo ixy guary kunha va'e ma gua'y oarõ va'ekue ogueraa rã nda'evei
    oikovy. Ha'e rami vy gua'y mboae ju omongakuaa.
  ilo-ULB: Ket nakitana nga uray no nagur-uray isuna iti panagsublina, napukawen ti
    namnamana, isu a nangala isuna iti maysa pay kadagiti urbonna ket pinadakkelna
    agingga a nagbalin a bumaro a leon.
  kpg-kpg: Tinana tama laion deelaa gaa noho talitali gaa dae loo gi dono iloo bolo
    gu deai di hagadagadagagee ai. Gei tinana ga aago labelaa dana huai dama, gei
    di tama laion deenei guu tomo guu hai di laion maaloo dangihi.
  uig-ARA: چىش شىر ئۆزىنىڭ ئارمىنىنى بىكار كۈتكىنىنى، ئۈمىدنىڭ يوقالغانلىقىنى كۆرۈپ،
    ئۇ باشقا بىر ئارسلىنىنى ئېلىپ، ئۇنى بېقىپ ياش شىر قىلدى؛
  sus-sus: «Na yɛtɛ ginɛ to a to, a xa fe mu sɔɔnɛyaxi, a naxa a xa di gbɛtɛ tongo,
    a a findi yɛtɛ sɛnbɛma ra.
  pon-2006: En laiono eh nohno ahpw awiawih lao eh esehda me solahr eh koapworopwor.
    E ahpw pil apwalihada emen wah ko, oh wiahla emen laion kommwad.
  ksd-ksd: Ma ba i ga gire ba di ga al vue kan ia, i ga panie kana ninunuk ung; ma
    i ga kap pa ta enana natina ma i ga tavua a kubuluna.
  grc-BRENT: Καὶ εἶδεν ὅτι ἀπῶσται ἀπʼ αὐτῆς, ἀπώλετο ἡ ὑπόστασις αὐτῆς· καὶ ἔλαβεν
    ἄλλον ἐκ τῶν σκύμνων αὐτῆς· λέοντα ἔταξεν αὐτὸν.
  ind-AYT: “Ketika induk singa itu mengetahui bahwa ia menanti dengan sia-sia, bahwa
    pengharapannya lenyap, ia mengambil anaknya yang lain dan membesarkannya menjadi
    singa muda.
  nya-nya: “ ‘Amayi aja ataona kuti mwana ankamukhulupirira uja wagwidwa ndi kuti
    chiyembekezo chake chapita padera, amayiwo anatenganso mwana wina namusandutsa
    mkango wamphamvu.
  hrv-hrv: A kad mati vidje da uzalud čeka i da joj nada propade, uze drugo mlado
    i od njega lava učini.
  mps-mps: “Te aga idago aga ma asobo tonaluali sesabi mu yali, tiali goli te wai
    ma begasa me asisąbaso, aga homu sęgę yali. Tialima, agai gasa ogwa me dąį
    ilali, tama aga me te wiegi yai boma pai hasa laion tiwai pedelali.
  tpi-tpi: Mama i wetim em longpela taim tru tasol pikinini i no kam bek gen. Orait
    em i makim narapela pikinini man na em tu i kamap gutpela yangpela laion.
  dan-1931: Da hun så, at den var ført bort, at Håbet var bristet, tog hun en anden
    Unge og gjorde til Løve.
  vie-OVCB: Khi sư tử mẹ thấy hy vọng từ nó đã tiêu tan, liền chọn một con khác, và
    nuôi thành sư tử tơ.
  guj-2017: જ્યારે તેણે જોયું કે તેની આશાઓ રદ થઈ છે ત્યારે તેણે પોતાનાં બચ્ચાંમાંનું
    બીજું એક બચ્ચું લઈને તેને ઉછેરીને જુવાન સિંહ બનાવ્યો.
  pon-2006A: En laiono eh nohno ahpw awiawih lao eh esehda me solahr eh koapworopwor.
    E ahpw pil apwalihada emen wah ko, oh wiahla emen laion kommwad.
  por-BRBSL: “'Agora, quando ela viu que tinha esperado, e sua esperança foi perdida,
    então ela pegou outra de suas crias, e fez dele um leão jovem.
  cth-cth: A manu ni lungpout laipalah ayawmyin lah a ring, bout a sak, sendektanca
    lah o nahanlah,
  twi-twi: “ ‘Bere a ohuu sɛ nʼanidaso anyɛ hɔ, na nea ɔrehwɛ anim ayera no, ɔfaa
    ne ba foforo yɛɛ no gyata ɔhoɔdenfo.
  hlt-hlt: A ngaiuep bangla a hmuh vaengah a ngaiuepnah bing coeng dae a ca pakhat
    te a loh tih sathuengca la a khueh.
  tbz-SIM: Kɛ̀ kucìrícìrìyɔ̃kùu yɑ̀ kù pɑ̀ɑ̀mɛ̀mu kù do bɑɑ̀ dɛ̀, kɛ̀ ku yɛ̀mmɛ̀ do
    bo dɛ̀ɛ̀ ĩ́nkɛ̀ kɛ̀ dɛ̀ nɑɑ́ ndɛtetìrɛ̀ kɛ̀ kùu yóu kɛ́túótɛ́ ku birɛ tɛrɛ̀ kɛ́dɔɔ̀
    dicìrícìrìpɑ̀nnì.
  msy-2020: Amebam a bagha dughiar ruarimɨn a mɨzua itima, a izezir puvatɨ. Ezɨ a
    tagha ua nguzir igharazir mam inizɨ an an danganim ini, ezɨ an an gara a geghuvima,
    a bar mɨkarzim saram aghungigha, laionɨn igiar aghuimɨn oto.
  dop-dop: Tɔɣɔlɑɣɑ ɑlʋnyǝŋkɑ ŋkɛ kɑ cɛkǝnɑɑ sɩ kɑ tɛɛlɑ kpɛtɛ. Ɩlɛnɑ kɑ́ lǝsɩ kɑ
    piyɑ tɑɑ lɛŋkɑ nɑ kɑ́ lɑ-kɛɣɛ tɔɣɔlɑɣɑ ɩfɑtɛ, kpelikpekɑ nyǝŋkɑ.
  azb-azb: Dişi şir boş yerə gözlədiyini, Ümid qalmadığını görəndə Balalarından birini
    götürüb Cavan bir şir etdi.
  eng-DBY: And when she saw that she had waited [and] her hope was lost, she took
    another of her whelps, [and] made him a young lion.
  hin-2017: जब उसकी माँ ने देखा कि वह धीरज धरे रही तो भी उसकी आशा टूट गई, तब अपने
    एक और बच्चे को लेकर उसे जवान सिंह कर दिया।
  wol-KYG: «“Ndey gaynde xaara xaar, ba gis ne yaakaar jee na, mu jël keneen ciy goneem,
    def ko góoru gaynde gu ndaw.
  eng-YLT: And she seeth, that stayed — perished hath her hope, And she taketh one
    of her whelps, A young lion she hath made it.
  eng-WYC-2017: Which mother when she had seen, that she was sick, and the abiding
    of him perished, took another one of her little lions, and made him a lion.
  eng-WMBB: “‘Now when she saw that she had waited, and her hope was lost, then she
    took another of her cubs, and made him a young lion.
  urd-GVH: जब शेरनी के इस बच्चे पर से उम्मीद जाती रही तो उसने दीगर बच्चों में से एक
    को चुनकर उसे ख़ास तरबियत दी।
  rug-rug: Totoso dogoria sa sapu lopu ta evaṉa sapu rovea sa, si vagia pule sa si
    keke ri na tuna laione meke va tumatumae ia sa pude na laione ṉiṉirana.
  gaz-gaz: “ ‘Isheen yommuu akka abdiin ishee hin guutamin, akka wanni isheen yaaddes
    hin milkaaʼin argitetti, ilmoolee ishee keessaa kan biraa fudhattee leenca jabaa
    gootee guddifte.
  fra-LSG: Quand la lionne vit qu’elle attendait en vain, Qu’elle était trompée dans
    son espérance, Elle prit un autre de ses petits, Et en fit un jeune lion.
  yal-yal: Yata gilɛn to a kolon, a a yi a diin legedenma fuun nin, a yigi mi yi fa
    a ma, a yi a dii gbɛtɛn sugandi, a yi na fan findi yata xɛmɛ sɛnbɛmaan na.
  haw-1868: A ike iho la ia makuwahine ua kali ia, a lilo kona mea i manaolana ai,
    alaila lawe oia i kekahi o kana mau keiki liona, a hoolilo ia ia i liona opiopio.
  arb-NAV: وَعِنْدَمَا أَدْرَكَتْ فِي أَثْنَاءِ انْتِظَارِهَا أَنَّ رَجَاءَهَا قَدْ
    هَلَكَ، أَخَذَتْ جِرْواً آخَرَ وَجَعَلَتْهُ شِبْلاً.
  ewe-ewe: “ ‘Esi dzatanɔ la kpɔ be yeƒe mɔkpɔkpɔ medze edzi o la, ebu mɔkpɔkpɔ, tsɔ
    eƒe dzataviwo dometɔ bubu, wɔe wòzu dzata sesẽ aɖe.
  eng-LEE: Now when she saw that she had long waited, [that] her hope was lost, she
    took another one of her whelps, and made him a young lion.
  asm-FB: যেতিয়া তাই দেখিলে যে, তাই তাৰ কাৰণে বাট চাই থাকোঁতে তাইৰ আশা বিফল হ’ল,
    তেতিয়া তাই নিজৰ আন এটা পোৱালি লৈ তাক ডেকা সিংহ কৰি তুলিলে।
  sus-A: «نَ يّتّ فِنّ تٌ عَ تٌ، عَ شَ قٍ مُ سْونّيَشِ، عَ نَشَ عَ شَ دِ فبّتّ تٌنفٌ،
    عَ عَ قِندِ يّتّ سّنبّمَ رَ.
  fra-SBL: '"''Or, quand elle vit qu''elle avait attendu, et son espoir était perdu,
    puis elle a pris un autre de ses petits, et en a fait un jeune lion.'
  hbo-hbo: וַתֵּ֙רֶא֙ כִּ֣י נֹֽוחֲלָ֔ה אָבְדָ֖ה תִּקְוָתָ֑הּ וַתִּקַּ֛ח אֶחָ֥ד מִגֻּרֶ֖יהָ
    כְּפִ֥יר שָׂמָֽתְהוּ׃
  kik-kik: “ ‘Na rĩrĩa nyina ya mũrũũthi ũcio yoonire mwĩhoko wayo ndũnahinga, na
    itanya rĩayo nĩrĩatuĩka rĩa tũhũ-rĩ, ĩkĩoya kĩana kĩngĩ kĩayo, ĩgĩgĩtua mũrũũthi
    ũrĩ hinya.
  fra-NCL: Et la lionne vit qu’elle attendait en vain, et que son espoir était perdu ;
    elle prit un autre de ses petits, et en fit un lion.
  cek-AK: A caa duekhaih to amno mah hnuk moe, palung boeng naah, kalah a caa maeto
    tapen let moe, thacak kaipui ah angcoengsak.
  cuk-cuk: ” ’Ar achumigur-nono-wawaad-ome, e-mimmi bar ese nonikosur daksoggu, e-mimmi-baid
    odummosbalid, geb achumigur-nono-wawaad-ursilidga imaksad.
  uig-CYR: Чиш шир өзиниң арминини бекар күткинини, Үмүтниң йоқалғанлиғини көрүп,
    У башқа бир арслинини елип, Уни беқип яш шир қилди;
  tel-2017: దాని తల్లి దాని కోసం కనిపెట్టి, తన ఆశ భంగం అయిందని తెలుసుకుని, తన పిల్లల్లో
    ఇంకొకదాన్ని పెంచి, కొదమసింహంగా చేసింది.
  hat-BSA: “‘Lè manman lyon an te wè ke li te tann, men ke espwa li te vin pèdi, li
    te pran yon lòt nan pitit li yo, e te fè l vin yon jenn ti lyon.
  kos-kos: Ma mutan soko ah soano nwe ke na el liye finsrak lal nukewa wanginla Na
    el tufahla pac soko lion srisrik Ac el kapak nu ke lion sulallal soko.
  hbo-WLC: וַתֵּ֙רֶא֙ כִּ֣י נֽוֹחֲלָ֔ה אָבְדָ֖ה תִּקְוָתָ֑הּ וַתִּקַּ֛ח אֶחָ֥ד מִגֻּרֶ֖יהָ
    כְּפִ֥יר שָׂמָֽתְהוּ׃
  ibo-ibo: “ ‘Mgbe ọ hụrụ na ọ dịkwaghị ihe ọzọ o nwere ike ime banyere ọnọdụ ahụ,
    matakwa na olileanya ya abụrụla ihe efu, ọ họpụtara nwa ya ọzọ kuziere ya otu
    ọ ga-esi bụrụ ọdụm dị ike.
  ory-ory: ଅପେକ୍ଷା କରି ଆପଣା ଆପଣା ଆଶା ବିଫଳ ହେବାର ଦେଖି ସେ ଆପଣା ଛୁଆମାନଙ୍କ ମଧ୍ୟରୁ ଆଉ ଗୋଟିଏ
    ନେଇ ତାକୁ ଯୁବା ସିଂହ କଲା।
  chk-chk: Nge lupwen ewe liafefinin laion a küna pwe mine a apilüküni esap fis, pwal
    mine a witiwiti esap tori, a foleni pwal eman lein nöün kewe, tori a wattela o
    nönnö ngeni eman nienifön laion.
  rop-rop: Det mamiwan bin trai weidabat blanga im blanga kambek, bat im nomo bin
    kambek. Det mamiwan bin abum najawan beibi na, en imbin gro brabli jigiwan, det
    laiyan.
  ukr-1871: І, пождавши, побачила, що марна визволу надїя, і взяла другого з левчуків
    своїх, та й зростила левом.
  deu-1951: Als sie aber sah, daß sie vergeblich harrte und ihre Hoffnung verloren
    war, nahm sie ein anderes von ihren Jungen und erzog es zu einem jungen Löwen;
  eng-JPS: Now when she saw that she was disappointed, and her hope was lost, then
    she took another of her whelps, and made him a young lion.
  srp-1865: A ona kad vidje gdje se nada ali joj nad propade, uze jedno mlade svoje,
    i uèini od njega laviæa.
  lug-lug: “ ‘Awo bwe yalaba essuubi lye nga terituukiridde, ne bye yali alindirira
    nga biyise, n’eddira emu ku baana baayo ab’empologoma endala, n’egifuula empologoma
    ey’amaanyi.
  heb-heb: ותרא כי נוחלה אבדה תקותה ותקח אחד מגריה כפיר שמתהו׃
  ben-IRV: সেই সিংহী যখন দেখল, সে প্রতীক্ষা করেছিল, কিন্তু তার প্রত্যাশা বিনষ্ট হল,
    তখন নিজের আর একটা শাবককে নিয়ে যুবসিংহ করে তুলল।
  pan-pan: ਜਦੋਂ ਸ਼ੇਰਨੀ ਨੇ ਵੇਖਿਆ, ਕਿਉਂਕਿ ਉਹ ਨੇ ਉਸ ਦੀ ਉਡੀਕ ਕੀਤੀ ਸੀ, ਅਤੇ ਉਹ ਦੀ ਆਸ ਟੁੱਟ
    ਗਈ, ਤਾਂ ਉਹ ਨੇ ਆਪਣੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਦੂਜੇ ਨੂੰ ਲਿਆ, ਅਤੇ ਉਸ ਨੂੰ ਜੁਆਨ ਸ਼ੇਰ ਬਣਾਇਆ।
  mya-JVB: သားဆုံးရှုံး ကြောင်း ကို အမိသည် မြင် ၍ စိတ်ပျက် သောအခါ၊ သား တကောင် ကို
    ယူ ပြန်၍ ခြင်္သေ့ ပျို ဖြစ်စေခြင်းငှါပြု သဖြင့်၊
  hmo-hmo: Laiona hahine ese ia itaia, iena natuna be ia boio ore, vadaeni ia ese
    iena natuna ta ma ia abia. Ia naria namonamo, bona iena natuna ia tubu bada lao.
  urd-urd: और जब शेरनी ने देखा कि उसने बेफ़ाइदा इन्तिज़ार किया और उसकी उम्मीद जाती
    रही, तो उसने अपने बच्चों में से दूसरे को लिया और उसे पाल कर जवान शेर किया।
  rus-SYN: И когда, пождав, увидела она, что надежда ее пропала, тогда взяла другого
    из львенков своих и сделала его молодым львом.
  bqc-SIM: Kɛ́ nↄ̀ↄmusu dapi è tãmaa a nɛ, yã́ pↄ́ aà wɛ́ dↄi mɛ́ mìdɛ we, ↄ̃
    à ɛ̀a à a nɛ́ do dìlɛ lↄ, à kɛ̀ nↄ̀ↄmusu sà bↄlↄ ũ.
  tcz-CHONGTHU: Keipi nun hichu amau phat amapa dinga amanu kinepna jouse chu abeitai.
    Amanun anou dang khat chu alan, keipi gol thahattah in avahdoh tai.
  mar-mar: मग जरी तिने हे पाहिले तरी त्याची परतण्याची ती वाट बघते, तिची आशा आता निघून
    गेली, मग तिने आपल्या दुसऱ्या छाव्याला घेतले आणि त्याची वाढ तरुण सिंह होण्यास केली.
  qub-qub: Chaura maman liyonga shuyarayta yamacarna, yarpashanno mana captin jucaj
    wawantana ruquin churasha.
  bqp-bqp: Mɑ gen mɛro gɑ mɑrɑ gu wurɑmɑ. Adɑmɑ gɑ tɛmɑnɑbu kpɑnɑ, gɑ wɑ n ǹ koorɔ.
    Yen biruwɑ gɑ mɑɑ gen buu teu suɑ gɑ seeyɑ gɑ dɑm kuɑ, gɑ kuɑ gbee sunɔ kpɛmbu.
  hat-hat: Manman lyon an tann, li tann jouk li pèdi espwa wè l' ankò. Li pran yon
    lòt nan pitit li yo, li fè l' tounen yon jenn mal lyon.
  eng-BSB: When she saw that she had waited in vain, that her hope was lost, she took
    another of her cubs and made him a young lion.
  eng-WEBPB: “‘Now when she saw that she had waited, and her hope was lost, then she
    took another of her cubs, and made him a young lion.
  kbq-kbq: Hagi nerera'a nontegama esigu aveganteno maniana, ana laioni anentamo'a
    ometfa hu'ne. Hagi ana anenta'mo'ma ufanene higeno'a, anenta'aramimpinti mago
    avreno kegava nehigeno ome ra huno hankavenentake laioni efore hu'ne.
  nhe-BL: Huan quema nopa sihua tecuajquetl momacac cuenta para tlen quinequiyaya
    ma quichihua nopa achtohui icone ayoc quisas, huan ayoc tleno hueli quichihuas,
    quicuic seyoc icone huan quinextili quejatza mochihuas más mosisinía.
  gub-BL: Iriàw kuzà upytu'u uzepyro àwàm hàro re. Na'e umuzehu kar amo umemyr a'e
    pe. Imemyr wiko iriàw ipuruzukaiwahy ma'e romo.
  eng-DRA: But she seeing herself weakened, and that her hope was lost, took one of
    her young lions, and set him up for a lion.
