verse: EZK.015.006
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കാട്ടിലെ മരങ്ങൾക്കിടയിൽ
    അഗ്നിക്ക് ഇന്ധനമായി മുന്തിരിവള്ളിയെ ഞാൻ ഉപയോഗിച്ചതുപോലെതന്നെ ജെറുശലേംനിവാസികളോടും
    ഇടപെടും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Gleich dem Holze des Weinstocks unter
    den Waldbäumen, das ich dem Feuer zur Speise bestimmt habe, mache ich die Bewohner
    Jerusalems.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Ndenge nabwakaka na moto
    nzete ya vino kati na banzete mosusu ya zamba, ndenge wana mpe nakosala bavandi
    ya Yelusalemi.'
  eng-LSV: 'Therefore, thus said Lord YHWH: “As the vine-tree among trees of the forest,
    || That I have given to the fire for fuel, || So I have given the inhabitants
    of Jerusalem.'
  eng-GNV: Therefore thus sayth the Lord God, As the vine tree, that is among the
    trees of the forest, which I haue giuen to the fire to be consumed, so will I
    giue the inhabitants of Ierusalem.
  eng-WEBSTER: Therefore thus saith the Lord GOD; As the vine-tree among the trees
    of the forest, which I have given to the fire for fuel, so will I give the inhabitants
    of Jerusalem.
  nhw-BL: “Huan na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nopa masehualme
    tlen altepetl Jerusalén itztoque quen xocomeca tzonme catli moscaltíaj ipan cuatitlamitl.
    Amo tleno ininpati. Huajca, quen quitlatíaj icuayo se xocomeca tzontli, quej nopa
    nojquiya nijchihuas ica nopa masehualme tlen altepetl Jerusalén.
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Kama nilivyoutoa mti wa
    mzabibu miongoni mwa miti ya msituni kuwa nishati kwa ajili ya moto, hivyo ndivyo
    nitakavyowatendea watu waishio Yerusalemu.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɡe mɛ dɑ̃nu sɔɔ resɛm dɑ̃ɑ bɑ rɑ dɔ̃ɔ
    doke, nɡe mɛyɑ kon mɑɑ Yerusɑlɛmuɡibu sɛɛyɑsiɑ.
  eng-KJVCPB: Therefore thus saith the Lord God; As the vine tree among the trees
    of the forest, which I have given to the fire for fuel, so will I give the inhabitants
    of Jerusalem.
  luo-luo: '“Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Kaka
    asechiwo yadh mzabibu e dier yiende mag bungu modoko gima ichwakogo mach, e kaka
    abiro timo ne joma odak Jerusalem.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Uda audia bogaragidiai
    vine auna na lahi auna ai vada e halaoa heḡereḡerena ai, Ierusalem inoholaina
    taudia na unu baina kara henidia toma.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः वनमा भएका रूखहरूभन्‍दा फरक
    गरी मैले दाखका बोटलाई आगोको लागि दाउरा हुन दिएँ । यरूशलेमका बसिन्‍दाहरूसित पनि
    म त्‍यसरी नै काम गर्नेछु ।
  yor-yor: “Nítorí náà, báyìí ni Olúwa Olódùmarè wí, bí mo ṣe sọ igi àjàrà tó wà láàrín
    àwọn igi inú igbó yòókù di igi ìdáná, bẹ́ẹ̀ ni Èmi yóò ṣe ṣe gbogbo ènìyàn tó
    ń gbé Jerusalẹmu.
  pes-OPCB: «حال، همان‌گونه که چوب درخت انگور را از میان سایر درختان جنگل برای هیزم
    تعیین کرده‌ام، مردم اورشلیم را نیز برای مجازات مقرر نموده‌ام. اگر از یک آتش رهایی
    یابند، آتشی دیگر ایشان را فرو خواهد گرفت. آنگاه خواهید دانست که من یهوه هستم.
  tgl-ULB: Kaya ito ang sinabi ng Panginoong Yahweh, di gaya ng mga puno sa mga kagubatan,
    ibinigay ko ang puno ng ubas bilang panggatong sa apoy; ganoon ding paraan ang
    gagawin ko sa mga naninirahan sa Jerusalem.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    I̱na ira maru irabuha karu helowa gerebi irane hangu ira delolene manda birudagua
    i̱na Yarusaleme tanoha wali agali bu karuhondo pani mulebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``စ​ပျစ်​နွယ်​သား​ကို​တော​မှ​ယူ​၍​မီး
    မွှေး​ကြ​သ​ကဲ့​သို့ ငါ​သည်​ယေ​ရု​ရှ​လင် မြို့​မှ​လူ​တို့​ကို​ယူ​၍၊-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ནགས་ཚལ་གྱི་རྒུན་འབྲུམ་ཤིང་འབུད་ཤིང་དུ་མེ་རུ་གཡུགས་པ་བཞིན་དུ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ལའང་དེ་ལྟར་བྱ་སྟེ།
  sna-sna: '“Naizvozvo zvanzi naIshe Jehovha: Sezvo ndakaisa miti yemizambiringa pakati
    pemiti yesango sehuni dzomoto, ndizvo zvandichaita kuvanhu vagere muJerusarema.'
  spa-BLM: 'Por eso dice el Señor Yahvé: “Como la madera de la vid entre los árboles
    del bosque, que he dado al fuego como combustible, así daré a los habitantes de
    Jerusalén.'
  cac-cac: 'Yuj chi'' a in Jehová in tic svala'': Icha yaj te'' uva tz''ic''jielta
    d''a scal te te'' yic sn̈usjitz''a te'', icha chi'' ol aj vac''anoch syaelal eb''
    cajan d''a Jerusalén chi''.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: haufanani na miti katika misitu, niliyoitoa
    mzabibu kama kuni kwa moto; nitatenda vivyo hivyo mbele ya wakaao Yerusalemu.'
  bel-bel: 'Таму так кажа Гасподзь Бог: як дрэва вінаграднай лазы сярод дрэваў лясных
    Я аддаў агню, каб зьеў яго, так аддам яму і жыхароў Ерусаліма.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Wie das Holz des Weinstocks unter
    den Bäumen des Waldes, das ich dem Feuer zur Speise gebe, so gebe ich die Bewohner
    von Jerusalem dahin;'
  mbb-OT: “Guntaan, siak, is Nengazen he MEGBEVAYÀ, egkaǥi a he is menge meǥinged
    diyà te Jerusalem, neiring te paras he midtuvù duma te menge kayu ziyà te ketelunan.
    Ne geina te pudu zan wazà pulus ne pudu ku ebinsuli.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കാട്ടിലെ വൃക്ഷങ്ങളിൽ
    ഞാൻ തീക്കിരിയാക്കിക്കൊടുത്ത മുന്തിരിവള്ളിയെപ്പോലെ ഞാൻ യെരൂശലേംനിവാസികളെയും ആക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Avke sar iľom avri o viňičis le stromendar
    andro veš a labarďom les andre jag, avke kerava the le manušenca, so bešen andro
    Jeruzalem.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «مثل درخت مو که آن را از میان درختان
    جنگل برای هیزم و آتش تسلیم کرده‌ام، همچنان سکنه اورشلیم را تسلیم خواهم نمود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Ка лемнул де вицэ динтре копачий
    дин пэдуре, пе каре-л пун пе фок сэ-л ард, аша вой да ши пе локуиторий Иерусалимулуй.'
  ben-OBCV: “অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন বনের গাছপালার মধ্যে দ্রাক্ষালতার কাঠকে
    আমি যেমন জ্বালানি কাঠ হিসেবে আগুনে দিয়েছি, তেমনি জেরুশালেমে বসবাসকারী লোকদেরও
    আগুনে দেব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Sidii geedka canabka
    ah oo ku dhex yaal dhirta kaynta, oo aan xaabo ahaan dabka u siiyey, sidaas oo
    kale ayaan dadka Yeruusaalem deggan u siin doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Quomodo lignum vitis inter ligna silvarum,
    quod dedi igni ad devorandum, sic tradam habitatores Jerusalem.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: As the vine tree among the trees
    of the forest, which I have given to the fire for fuel, so will I give the inhabitants
    of Jerusalem.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Quale è, fra le legne del bosco,
    il legno della vite, il quale io ho ordinato per pastura del fuoco, tali renderò
    gli abitanti di Gerusalemme.'
  eng-LXXUP: Therefore say, Thus saith the Lord, As the vine tree among the trees
    of the forest, which I have given up to the fire to be consumed, so have I given
    up the inhabitants of Jerusalem.
  eng-ULB: 'Therefore the Lord Yahweh says this: Unlike the trees in the forests,
    I have given the vine as fuel for fires; I will act in the same way toward the
    inhabitants of Jerusalem.'
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: De la misma manera que he
    tomado la madera de una vid del bosque y la he arrojado al fuego para que se queme,
    así voy a arrojar al pueblo de Jerusalén.'
  fra-_FOB: 'C''est pourquoi ainsi a dit le Seigneur, l''Éternel: De même que parmi
    les arbres d''une forêt, c''est le bois de la vigne que je livre au feu pour être
    dévoré, de même j''y livrerai les habitants de Jérusalem.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “കാട്ടിലെ വൃക്ഷങ്ങളിൽ
    ഞാൻ തീക്കിരയാക്കിക്കൊടുത്ത മുന്തിരിവള്ളിയെപ്പോലെ ഞാൻ യെരൂശലേം നിവാസികളെയും ആക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki Yarūshalam ke bāshinde angūr kī bel kī
    lakaṛī jaise haiṅ jinheṅ maiṅ jangal ke daraḳhtoṅ ke darmiyān se nikāl kar āg
    meṅ phaiṅk detā hūṅ.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “दोपा ब्‍वाकी ङा रवा आन दाते ङा अङगुर
    बोट कली मीम चोचा कली गेङा, मोपा गो यरूसलेम ङा मुर आन कली यो पाइक्‍नुङमी।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: As the wood of the vine among the
    trees of the forest, which I have given to the fire for fuel, so will I give to
    it the inhabitants of Jerusalem.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: com’è fra gli alberi della foresta
    il legno della vite che io destino al fuoco perché lo consumi, così farò degli
    abitanti di Gerusalemme.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: وەک لقی دار مێو لەنێو لقەکانی
    دارستان، ئەوەی کردم بە خۆراکی ئاگر، ئاواش لە دانیشتووانی ئۆرشەلیم دەکەم.'
  eng-BBE: 'For this cause the Lord has said: Like the vine-tree among the trees of
    the woods which I have given to the fire for burning, so will I give the people
    of Jerusalem.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ವನವೃಕ್ಷಗಳಲ್ಲಿ ದ್ರಾಕ್ಷಿಗಿಡಗಳನ್ನು
    ನಾನು ಹೇಗೆ ಬೆಂಕಿಗೆ ಸೌದೆಯಾಗಿ ಮಾಡಿರುವೆನೋ ಹಾಗೆಯೇ ನಾನು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳನ್ನೂ ವಿನಾಶಕ್ಕೆ
    ಗುರಿಮಾಡಿದ್ದೇನೆ.'
  tam-2017: 'ஆதலால், யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: காட்டுச்செடிகளுக்குள்
    இருக்கிற திராட்சைச்செடியை நான் நெருப்பிற்கு இரையாக ஒப்புக்கொடுத்ததுபோல, எருசலேமின்
    குடிகளையும் அப்படியே ஒப்புக்கொடுத்து,'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Como el palo de la vid entre
    los maderos del bosque, el cual dí al fuego para que lo consuma, así haré á los
    moradores de Jerusalem.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Ca lemnul de viță printre copacii
    pădurii, pe care l-am dat focului ca hrană, astfel voi da și pe locuitorii Ierusalimului.'
  eng-WEBP: 'Therefore the Lord GOD says: “As the vine wood among the trees of the
    forest, which I have given to the fire for fuel, so I will give the inhabitants
    of Jerusalem.'
  eng-FBV: 'So this is what the Lord God says: In the same way that I have taken the
    wood of a vine from the forest and thrown it on the fire to be burned, so I''m
    going to throw away the people of Jerusalem.'
  nld-1939: Daarom, zegt Jahweh, de Heer, zoals met het hout van de wijnstok onder
    de bomen van het woud, dat Ik als brandstof in het vuur heb geworpen, zo handel
    Ik ook met de bewoners van Jerusalem!
  nch-BL: “Huan na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nopa masehualme
    ten altepet Jerusalén itztoque quej xocomeca tzonme cati moscaltíaj ipan cuatitamit.
    Amo teno ininpati. Huajca, quej quitatíaj icuayo se xocomeca tzonti, quej nopa
    nojquiya nijchihuas ica nopa masehualme ten altepet Jerusalén.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Như cây nho trong các cây rừng
    mà ta lấy làm củi, ném vào trong lửa, thì ta cũng sẽ phó dân cư Giê-ru-sa-lem
    như vậy.'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: जैसा कि मैंने अंगूर की लता की
    लकड़ी को बंजर भूमि के पेड़ों के बीच आग के लिये ईंधन के रूप में दिया है, वैसा ही
    मैं येरूशलेम में रहनेवालों के साथ व्यवहार करूंगा.'
  spa-BES: 'Por esto ha dicho el Señor: Como el árbol de la vid entre los árboles
    de los bosques que he dado al fuego para quemar, así daré a la gente de Jerusalén.'
  tdx-tdx: 'Aa hoe ty nafè’ Iehovà Talè: Hambañe ami’ty vahe amo hatae añ’ala ao,
    ie natoloko añ’ afo ho fandrehetse, ty nanolorako amo mpimone’ Ierosalaimeo.'
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าจึงตรั​สด​ังนี้​ว่า ต้นเถาองุ่นซึ่งอยู่ท่ามกลางต้นไม้ในป่า
    เราทิ้งให้มันเป็นฟืนใส่ไฟเสียฉันใด เราจะทิ้งชาวเยรูซาเล็มฉันนั้น
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Tal como a madeira da videira entre
    as madeiras do bosque, a qual entreguei ao fogo para que seja consumida, assim
    entregarei os moradores de Jerusalém.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Wie das Holz des Weinstocks unter
    den Bäumen des Waldes, welches ich dem Feuer zur Speise gebe, also gebe ich die
    Bewohner von Jerusalem dahin;'
  eng-WYC-2018: Therefore the Lord God saith these things, As the tree of a vine is
    among the trees of woods, which I gave to fire to devour, so I gave the dwellers
    of Jerusalem, (And so the Lord God saith these things, Like the vine tree is among
    the trees in the woods, which I gave to the fire to devour, so I shall take the
    inhabitants of Jerusalem,)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Kiel la vinberarbon inter la
    arboj de la arbaro Mi transdonis al la fajro, ke ĝi ĝin forbruligu, tiel Mi agos
    kun la loĝantoj de Jerusalem.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn ormandiki dǝrǝhlǝr arisidiki
    üzüm telining yaƣiqini otⱪa tapxurƣinimdǝk, Yerusalemda turuwatⱪanlarni otⱪa tapxurimǝn.'
  beo-beo: Wali, Ouligisu Hina Gode da amane sia:sa, “Dunu da efe amo iwilaga lale,
    gobesea, amo defele, Na da Yelusaleme fi dunu fadegale,
  tpi-OTNT: “Orait mi God, Bikpela, mi tok olsem. Diwai wain i no gutpela olsem ol
    arapela diwai bilong bikbus. Olsem na mi makim em bilong paiawut tasol. Na mi
    bai mekim wankain pasin long ol manmeri bilong taun Jerusalem.
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa kamar yadda na ba
    da itacen kuringa a cikin itatuwan kurmi ya zama itacen wuta, haka zan sa mazaunan
    Urushalima su zama.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: «Men ormandiki derexler arisidiki
    üzüm télining yaghichini otqa tapshurghinimdek, Yérusalémda turuwatqanlarni otqa
    tapshurimen.'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: Njengoba nginike isigodo sevini
    phakathi kwezihlahla zegusu njengokhuni lomlilo, ngizabaphatha kanjalo abantu
    abahlala eJerusalema.'
