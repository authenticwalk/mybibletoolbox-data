    uh ac isisyak, ouinge nga fah usla mwet in acn Jerusalem'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה כַּאֲשֶׁ֤ר עֵץ־הַגֶּ֙פֶן֙ בְּעֵ֣ץ
    הַיַּ֔עַר אֲשֶׁר־נְתַתִּ֥יו לָאֵ֖שׁ לְאָכְלָ֑ה כֵּ֣ן נָתַ֔תִּי אֶת־יֹשְׁבֵ֖י יְרוּשָׁלִָֽם׃
  ibo-ibo: “Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,
    dịka m sitere nʼetiti ọhịa niile wepụta osisi vaịnị nye ka ọ bụrụ nkụ e ji emenye
    ọkụ, otu a ka m ga-esi mesoo ndị bi na Jerusalem.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ଯେପରି ବନସ୍ଥ ଗଛସବୁର ମଧ୍ୟସ୍ଥିତ
    ଦ୍ରାକ୍ଷାଲତାକୁ ଅଗ୍ନିରେ ଜାଳ ହେବା ପାଇଁ ନିରୂପଣ କରିଅଛୁ, ସେହିପରି ଆମ୍ଭେ ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କୁ
    ନିରୂପଣ କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Usun üa angei ewe irän
    wain seni ekewe irän lein wöllap o atolonga lon ekkei pwe epwe karala, iei usun
    üpwe föri ngeni ekewe chon Jerusalem meinisin.'
  rop-rop: “Wal mi na YAWEI det boswan God meigim dijan pramis. Jis laik det lilwan
    wadi blanga det greiptri bin barn langa det faiya,
  ukr-1871: 'Тим же то говорить Господь Бог: Як деревину з виноградньої лози подав
    я на пожир огневі, так само подам йому й осадників Ерусалимських.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Wie ich das Holz der Rebe unter den
    Bäumen des Waldes dem Feuer zur Nahrung bestimmt habe, so habe ich auch die Einwohner
    Jerusalems preisgegeben.'
  eng-JPS: 'Therefore thus saith the Lord GOD: As the vine-tree among the trees of
    the forest, which I have given to the fire for fuel, so do I give the inhabitants
    of Jerusalem.'
  srp-1865: 'Zato ovako veli Gospod Gospod: kakvo je meðu drvetima šumskim drvo od
    vinove loze, koje dadoh ognju da ga jede, take æu uèiniti stanovnike Jerusalimske.'
  lug-lug: Mukama Katonda kyava ayogera nti, “Nga bwe njogedde ku muzabbibu mu miti
    egy’omu kibira, gwe ntadde mu muliro okuba enku, bwe ntyo bwe ndyokya abatuuze
    ba Yerusaalemi.
  heb-heb: לכן כה אמר אדני יהוה כאשר עץ הגפן בעץ היער אשר נתתיו לאש לאכלה כן נתתי
    את ישבי ירושלם׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এ কথা বলেন, অপছন্দের গাছ বনের মধ্যে দিয়েছি, আমি আগুনে
    জ্বালাবার মত দ্রাক্ষালতাও দিয়েছি; আমি একই পদ্ধতি যিরুশালেমের অধিবাসীদের সঙ্গে
    ব্যবহার করব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਵੇਂ ਮੈਂ ਜੰਗਲ ਦੇ ਰੁੱਖਾਂ ਵਿੱਚੋਂ ਅੰਗੂਰ ਦੇ
    ਰੁੱਖ ਨੂੰ ਬਾਲਣ ਲਈ ਦਿੱਤਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਦਿਆਂਗਾ।
  mya-JVB: ဤ အမှု၌ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ တော သစ်ပင် တွင် မီး မွေးစရာ
    ထင်း ဘို့ ငါ အပ် သော စပျစ် နွယ်သား ကဲ့သို့ ၊ ယေရုရှလင် မြို့ သားတို့ကို ငါအပ်
    မည်။
  hmo-hmo: 'Unai dainai, Lohiabada Dirava ese inai bamona ia hereva, ia gwau: “Uda
    audia edia huanai dekena amo vain auna idia abia, bona lahi dekenai idia gabua
    hegeregerena, lau ese unai bamona danu Ierusalema taudia dekenai do lau karaia.'
  urd-urd: 'फिर ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: जिस तरह मैंने जंगल के दरख़्तों में
    से अंगूर के दरख़्त को आग का ईन्धन बनाया, उसी तरह येरूशलेम के बाशिन्दों को बनाऊँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: как дерево виноградной лозы между деревами
    лесными Я отдал огню на съедение, так отдам ему и жителей Иерусалима.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, lá líↄ guu vɛ̃ɛli má sɛ̀ yàa ũ má kàtɛu,
    màa má kɛ Yelusalɛũdeↄnɛ.
  tcz-CHONGTHU: Chule hiche hi thanei tah Pakai thusei ahi. Jerusalem mite chu gammang
    thingphung lah a keh langpigui tobangbep bou ahiuve. Pannabei ahiuva kipatna chu
    keiman akavam dinga meilah a kalelut dingu ahi.
  mar-mar: प्रभू परमेश्वर देव असे म्हणतो की, वनवृक्षातील न आवडते द्राक्षाचे झाड मी
    आग्नीने जाळून टाकीन त्याच प्रमाणे यरूशलेम निवासी त्यांच्याशी मी तोच व्यवहार करेन.
  qub-qub: '«Chaypitami, noga Tayta Dios cayno në: Imanömi übas yörapa tulluntapis
    ninaman rupachin, chaynömi Jerusalén runacunatapis ninaman gaycushaj.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nge mɛ dɑ̃nu sɔɔ resɛm dɑ̃ɑ bɑ rɑ dɔ̃ɔ
    doke, nge mɛyɑ kon mɑɑ Yerusɑlɛmugibu sɛɛyɑsiɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè sèl Mèt la di: Menm jan yo pran yon bwa pye
    rezen nan mitan yon rakbwa, yo jete l'' nan dife pou boule l'', se sa menm mwen
    pral fè ak moun lavil Jerizalèm yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Like the wood of the vine among
    the trees of the forest, which I have given to the fire for fuel, so I will give
    up the people of Jerusalem.'
  eng-WEBPB: 'Therefore the Lord GOD says: “As the vine wood amongst the trees of
    the forest, which I have given to the fire for fuel, so I will give the inhabitants
    of Jerusalem.'
  kbq-kbq: E'ina hu'negu Anumzana Mikozama Kegavama Hu'nea Ra Anumzamo'a amanage hu'ne,
    Waini teve rampama zafafi tevenema eri haviama hu'na tevema kroaza hu'na Jerusalemi
    kumapi vahera namefi huzamigahue.
  nhe-BL: “Huan na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nopa tlacame
    tlen altepetl Jerusalén itztoque queja xocomeca tzontli tlen moscaltíaj ipan cuatitlamitl.
    Ax tleno ininpati. Huajca, queja quitlatíaj icuayo se xocomeca tzontli, queja
    nopa nojquiya nijchihuas ica nopa tlacame tlen altepetl Jerusalén.
  gub-BL: A'e ma'e imume'u mehe pezar Tuweharupi Wiko Ma'e wexak kar amo ma'e peme.
    — Teko omonohok uwà 'yw ka'a wi heraha pà hapy pà wà. Nezewegatete Azo'ok putar
    teko Zeruzarez pe wiko ma'e ihe wà nehe,
  eng-DRA: 'Therefore thus saith the Lord God: As the vine tree among the trees of
    the forests which I have given to the fire to be consumed, so will I deliver up
    the inhabitants of Jerusalem.'
