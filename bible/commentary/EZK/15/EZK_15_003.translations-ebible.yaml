verse: EZK.015.003
translations:
  mal-C: പ്രയോജനമുള്ള എന്തെങ്കിലും നിർമിക്കാനുള്ള തടി അതിൽനിന്ന് എപ്പോഴെങ്കിലും എടുക്കാൻ
    കഴിയുമോ? ഏതെങ്കിലും പാത്രം തൂക്കിയിടേണ്ടതിന് അതിൽനിന്ന് ഒരാണിയെങ്കിലും ഉണ്ടാക്കാൻ
    കഴിയുമോ?
  deu-TKW: Nimmt man wohl davon Holz, um es zu einer Arbeit zu verwenden, oder nimmt
    man davon einen Pflock, um allerlei Geräte daran aufzuhängen?
  lin-lin: Bakoki solo kobimisa libaya na nzete ya vino mpe kosalela yango eloko ya
    tina penza ? Bakoki solo kosalela yango bisimbelo ya kotiela biloko likolo ?
  eng-LSV: Is wood taken from it to use for work? Do they take a pin of it to hang
    any vessel on it?
  eng-GNV: Shall wood bee taken thereof to doe any worke? or wil men take a pin of
    it to hang any vessel thereon?
  eng-WEBSTER: Shall wood be taken of it to do any work? or will men take a pin of
    it to hang any vessel upon it?
  nhw-BL: Nopa xocomeca tzontli icuayo amo hueli quitequihuise para niyon se tequitl.
    Amo hueli quitequihuise quen se estaca o cuamaxali para ipan quicuapilose se tlenijqui.
  swh-ONEN: Je, mti wake kamwe huchukuliwa na kutengeneza chochote cha manufaa? Je,
    watu hutengeneza vigingi vya kuningʼinizia vitu kutokana na huo mti wake?
  bba-bba: Bɑ koo kpĩ bu ye dendi bu kɑ sɔmburu ɡɑru ko? Bɑ koo kpĩ bu kɑ ye ɡɑbɑtiɑ
    ko?
  eng-KJVCPB: Shall wood be taken thereof to do any work? or will men take a pin of
    it to hang any vessel thereon?
  luo-luo: Bende inyalo gol kuome bao malosgo gimoro minyalo tigo? Bende inyalo los
    kode gig mocho?
  meu-meu: Ḡau ta ikaralaina auna na iena amo e abiamu a? Iena amo ikoko ta e karaiamu
    bena una ikoko ai ḡau ta e taua daemu a?
  npi-ULB: के मानिसहरूले दाखको बोटबाट केही चीज बनाउन काठ लिन्छन् र? के तिनीहरूले कुनै
    कुरा झुण्‍ड्याउनलाई त्‍यसबाट किला बनाउँछन्‌ र?
  yor-yor: Ǹjẹ́ a wa lè mú igi lára rẹ̀ ṣe nǹkan tí ó wúlò bí? Tàbí kí ènìyàn fi ṣe
    èèkàn tí yóò fi nǹkan kọ́?
  pes-OPCB: آیا چوبش مصرفی دارد؟ آیا می‌توان با آن میخی ساخت و ظروف را بر آن آویخت؟
  tgl-ULB: Makakakuha ba ng kahoy ang mga tao mula sa puno ng ubas upang gumawa ng
    anumang bagay? O makakagawa ba sila ng tulos mula dito upang pagsabitan ng anumang
    bagay?
  hui-hui: Gerebi irane ogonime mbirale galone mbira bibehebe. Gerebi gene mbirago
    dibalu todobene be delolenaga gemboge hangubi wabibe naheore.
  mya-mya: သင်​သည်​စ​ပျစ်​နွယ်​သား​ဖြင့်​အ​ဘယ်​အ​ရာ ကို​ပြု​လုပ်​နိုင်​သ​နည်း။ ပစ္စည်း​တစ်​စုံ​တစ်​ခု
    ကို​ဆွဲ​ချိတ်​ရန်​အ​တွက်​ယင်း​ကို​အ​စို့​အ​ဖြစ် ဖြင့်​အ​သုံး​ပြု​နိုင်​သ​လော။-
  bod-N: མི་ཡིས་རྒུན་འབྲུམ་ཤིང་ལས་ཤིང་ཆ་བླངས་ཏེ་དངོས་པོ་བཟོ་ཐུབ་བམ། ཡང་ན་རྒུན་འབྲུམ་ཤིང་ལས་ཤིང་ཆ་བླངས་ཏེ་འཛེར་མ་བཟོས་ནས་སྣོད་འགེལ་ཐུབ་བམ།
  sna-sna: Ko, pane danda rakambotorwa pauri here kuti rigadziriswe chimwe chinhu
    chine basa? Ko, vanhu vangaita hoko nawo kuti vanhu vaturike zvinhu ipapo here?
  spa-BLM: ¿Se tomará de él madera para hacer algo? ¿Acaso se tomará de él un alfiler
    para colgar de él alguna vasija?
  cac-cac: A ste'al te' uva chi' malaj yopisio te', max yal-laj yoch te' locteal,
    max yalpaxlaj sb'o junoc tas d'a te'.
  swh-ULB: Je watu huwa wanachukua mbao kutoka kwenye mzabbibu kufanyia chochote?
    au huwa wanatengenezea vitu kutokana na huo kuning'iniza chochote juu ya huo?
  bel-bel: Ці бяруць ад яго кавалак на які-небудзь выраб? Ці бяруць ад яго хоць на
    цьвік, каб вешаць на ім якую-небудзь рэч?
  deu-ELBBK: Wird Holz davon genommen, um es zu einer Arbeit zu verwenden? Oder nimmt
    man davon einen Pflock, um irgendein Gerät daran zu hängen?
  mbb-OT: Egkehimu ve he ebeelan is subpang kayi he minsan hengkey he ǥelemiten? Egkehimu
    ve heini he ebeelan he selenggatà?
  mal-2015: വല്ല പണിക്കും കൊള്ളിപ്പാൻ അതിൽനിന്നു മരം എടുക്കാമോ? വല്ല സാധനവും തൂക്കിയിടേണ്ടതിന്നു
    അതുകൊണ്ടു ഒരാണി ഉണ്ടാക്കാമോ?
  rmc-rmc: Či šaj lestar les kašt, hoj vareso te keres? Abo či lestar šaj keres koľikocis,
    hoj upre vareso te figines?
  pes-OPV: آیا چوب از آن برای کردن هیچ کاری گرفته می‌شود؟ یا میخی از آن برای آویختن
    هیچ ظرفی می‌گیرند؟
  ron-1924: Я оаре чинева дин лемнул ачеста ка сэ факэ врео лукраре? Фаче чинева дин
    ел вреун кырлиг де атырнат чева ын ел?
  ben-OBCV: দরকারি কোনও কিছু তৈরি করবার জন্য কি তা থেকে কাঠ নেওয়া হয়? জিনিসপত্র
    ঝুলিয়ে রাখার জন্য কি তা দিয়ে গোঁজ তৈরি করে?
  som-som: Ma qoryaa laga goostaa in shuqul lagu samaysto? Miyaase dadku qodob ka
    goostaa si ay weel u sudhaan?
  lat-VUC: numquid tolletur de ea lignum ut fiat opus, aut fabricabitur de ea paxillus
    ut dependeat in eo quodcumque vas?
  eng-ASVBT: Shall wood be taken thereof to make any work? or will men take a pin
    of it to hang any vessel thereon?
  ita-1885: Può egli prendersene alcun legno da farne qualche lavorio? può egli pur
    prendersene un cavigliuolo, da appiccarvi su qualunque arnese?
  eng-LXXUP: Will they take wood of it to make it fit for work? will they take of
    it a peg to hang any vessel upon it?
  eng-ULB: Do people take wood from a vine to make anything? Or do they make a peg
    from it to hang anything on it?
  spa-VBL: ¿Puedes hacer algo útil con la madera de la vid? ¿Puedes usarla para hacer
    aunque sea una clavija para colgar ollas y sartenes?
  fra-_FOB: Prend-on de ce bois pour faire quelque ouvrage; en tire-t-on une cheville
    pour y suspendre un objet quelconque?
  mal-mal: ഏതെങ്കിലും പണിക്ക് അതിൽനിന്ന് മരത്തടി എടുക്കാമോ? ഏതെങ്കിലും സാധനം തൂക്കിയിടേണ്ടതിന്
    അതുകൊണ്ട് ഒരാണി ഉണ്ടാക്കാമോ?
  urd-GVR: Kyā yih kisī kām ā jātī hai? Kyā yih kam az kam khūṅṭiyāṅ banāne ke lie
    istemāl ho saktī hai jin se chīzeṅ laṭkāī jā sakeṅ? Hargiz nahīṅ!
  suz-BL: मेको रे मारेइ थोव़क सेल्‍चा दुम्‍बा ङा? मुरपुकीम मार मार क्‍युक्‍चा कली
    मेको के कोङग सेल्‍नीमी ङा?
  eng-NOY: Shall wood be taken from it to be wrought into any work? Or will men take
    a pin of it to hang a vessel upon?
  ita-1927: Se ne può egli prendere il legno per farne un qualche lavoro? Si può egli
    trarne un cavicchio da appendervi un qualche oggetto?
  ckb-ckb: ئایا دار لەم لقە دەبردرێت بۆ دروستکردنی هەر شتێک لە هەر کارێک، یان سنگۆلکەی
    دیواری لێ دروستبکەن بۆ ئەوەی کەلوپەلێکی پێدا هەڵبواسن؟
  eng-BBE: Will its wood be used for any work? do men make of it a pin for hanging
    any vessel on?
  kan-OKCV: ಇದರಿಂದ ಕಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಯಾವ ಕೆಲಸವನ್ನಾದರೂ ಮಾಡುವರೋ ಅಥವಾ ಅದರ ಮೇಲೆ
    ಯಾವನನ್ನಾದರೂ ನೇತುಹಾಕುವುದಕ್ಕೆ ಅದರಿಂದ ಗೂಟವನ್ನು ಮಾಡಿಕೊಳ್ಳುವರೋ?
  tam-2017: ஏதாவது ஒரு வேலைசெய்ய அதிலே ஒரு கட்டை எடுக்கப்படுமோ? ஏதாவது ஒரு பொருட்களை
    தூக்கிவைக்கும்படி ஒரு முளையை அதினால் செய்வார்களோ?
  spa-RV-1909: ¿Tomarán de él madera para hacer alguna obra? ¿tomarán de él una estaca
    para colgar de ella algún vaso?
  ron-BTF: Va fi luat din el lemn pentru a face vreo lucrare? Sau vor lua oamenii
    din el un țăruș, pentru a atârna în el vreun vas?
  eng-WEBP: Will wood be taken of it to make anything? Will men take a pin of it to
    hang any vessel on it?
  eng-FBV: Can you make anything useful from vine wood? Can you use it to make even
    just a peg to hang up pots and pans?
  nld-1939: Kan men zijn hout soms gebruiken, Om het tot iets te verwerken? Kan men
    er een pin van maken, Om er iets aan op te hangen?
  nch-BL: Nopa xocomeca tzonti icuayo amo hueli quitequihuise para yon se tequit.
    Amo hueli quitequihuise quej se estaca o cuamaxali para ipan quicuapilose se tenijqui.
  vie-1934: Người ta có thể lấy gỗ bởi nó để làm việc gì? Có dùng làm đinh để treo
    vật gì được chăng?
  hin-CV: क्या कभी इसकी लकड़ी को लेकर कोई उपयोगी चीज़ बनाई गई है? क्या लोग वस्तुओं
    को टांगने के लिये इससे खूंटी बनाते हैं?
  spa-BES: ¿Se usará su madera para cualquier trabajo? ¿Los hombres lo convierten
    en una estaca para colgar cualquier vasija?
  tdx-tdx: Hangalam-baramba hao handranjian-draha? Handrambesam-pantake hao hampiradoradoam-balàñe?
  tha-KJV: เขาเอาไม้ต้นเถาองุ่นไปทำอะไรบ้างหรือ คนเอาไปทำขอสำหรับแขวนภาชนะอันใดหรือ
  por-BR-2018: Por acaso tomam dele madeira para fazer alguma obra? Toma-se dele alguma
    estaca para pendurar nela algum vaso?
  deu-ELO: Wird Holz davon genommen, um es zu einer Arbeit zu verwenden? Oder nimmt
    man davon einen Pflock, um irgend ein Gerät daran zu hängen?
  eng-WYC-2018: Whether tree, or timber, shall be taken thereof, that work be made?
    either shall a stake be made thereof, that any vessel hang thereon? (Shall wood,
    or timber, be taken from it, so that some work be made of it? or shall a stake,
    or a peg, be made of it, so that something can hang on it?)
  epo-epo: Ĉu oni prenas de ĝi pecon, por ion fari el ĝi? ĉu oni faras el ĝi almenaŭ
    hokon, por pendigi sur ĝi ian objekton?
  uig-PIN: Uningdin birǝr jabduⱪni yasaxⱪa materiyal alƣanning paydisi barmu? Uningdin
    qinilǝrni asⱪudǝk ⱪozuⱪni yasiƣili bolamdu?
  beo-beo: 'Amo efega liligi noga:i hamoma:bela:? Amoga liligi gosagimusa: ma:go hamoma:bela:?'
  tpi-OTNT: Em i no gutpela long wokim wanpela samting. Ol i no save kisim hap bilong
    diwai wain na wokim wanpela liklik samting olsem pin bilong hangamapim ol sospen
    samting.
  hau-SA: An taɓa ɗaukan itacensa an yi wani abu mai amfani? Akan yi maratayi da ita
    da za a rataya wani abu a kai?
  uig-LAT: Uningdin birer jabduqni yasashqa matériyal alghanning paydisi barmu? Uningdin
    chinilerni asqudek qozuqni yasighili bolamdu?
  nde-nde: Isigodo siyake sithathwe kulo ukuba kwenziwe ulutho olusizayo na? Bayazenza
    izikhonkwane ngalo ukuba kulengiswe izinto kuzo na?
  ton-ton: He ʻoku toʻo mei ai ha laupapa ke fai ʻaki ha ngāue? Pe ʻoku ngaohi ʻe
    ha taha ha faʻo mei ai ko e tautauʻanga ʻo ha meʻa?
  ces-1613: Zdaliž vzato bude z něho dřevo k udělání něčeho? Zdaliž udělají z něho
    hřebík k zavěšování na něm všelijaké nádoby?
  eng-WMB: Will wood be taken of it to make anything? Will men take a pin of it to
    hang any vessel on it?
  tam-TCV: ஏதாவது ஒரு வேலைசெய்ய அதிலே ஒரு கட்டை எடுக்கப்படுமோ? ஏதாவது ஒரு பொருட்களை
    தூக்கிவைக்கும்படி ஒரு முளையை அதினால் செய்வார்களோ?
  ceb-ULB: Makakuha ba ang katawhan ug kahoy nga gikan sa paras aron makahimo ug bisan
    unsang butang? O makahimo ba sila ug mga ugsok gikan niini aron masab-itan ug
    bisan unsang butang?
  pol-UBG: Czy weźmie się z niego drewno do zrobienia czegoś? Czy zrobią z niego kołek
    do zawieszania na nim jakiegoś naczynia?
  urd-GVU: کیا یہ کسی کام آ جاتی ہے؟ کیا یہ کم از کم کھونٹیاں بنانے کے لئے استعمال
    ہو سکتی ہے جن سے چیزیں لٹکائی جا سکیں؟ ہرگز نہیں!
  deu-1912: Nimmt man es auch und macht etwas daraus? Macht man auch nur einen Nagel
    daraus, daran man etwas hängen kann?
  kan-2017: ಜನರು ದ್ರಾಕ್ಷಿಯ ಕಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅದರಿಂದ ಯಾವ ಕೆಲಸವನ್ನಾದರೂ ಮಾಡುವರೋ
    ಅಥವಾ ಅದರ ಮೇಲೆ ಯಾವ ವಸ್ತುವನ್ನಾದರೂ ನೇತು ಹಾಕುವುದಕ್ಕೆ ಅದರಿಂದ ಗೂಟವನ್ನು ಮಾಡಿಕೊಳ್ಳುವರೋ?
  yap-yap: Rayag ni ngam fanay kenggin nga ban’en? Rayag ni mu ngongliy ni ngu’un
    the’ ban’en ngay?
  hlt-MCSB: Bitat la saii ham te lamkah thing a loh tih a soah hnopai cungkuem hoei
    ham anih lamkah te ciphuem la a loh uh nim?
  mdy-ETH: ፔቴ ባኣዚ ማዻኒታዖ ማኣዳ ባኣዚ ዓኣያዳ? ሜሄ ሱፆያም ማዓ ሚሢ ዔካኒ ዳንዳዒንታ?
  twi-ASANTE: Wɔtwa dua no bi de yɛ biribi a ɛho wɔ mfasoɔ? Wɔde yɛ pɛɛwa a wɔde nneɛma
    sensɛn soɔ anaa?
  eng-WEBU: Will wood be taken of it to make anything? Will men take a pin of it to
    hang any vessel on it?
  wal-wal: Go77i de7iyo mitti turaappe qanxxetti erii? Aibakko kaqqiyo koca appe kessa
    erai?
  spa-PDDPT: ¿Sacan de ella madera para cualquier obra? ¿Sacan de ella estacas para
    colgar alguna cosa?
  gun-gun: Yxypo 'ygue nda'u pejou 'rã mba'emo pejapo aguã? Tyrã pa oo mbotya re pemo'ã
    'rã imoiny, mba'emo peupi imoiny aguã?
  ilo-ULB: Makaala kadi dagiti tattao iti kayo manipud iti puon ti ubas tapno usarenna?
    Wenno, makaaramidda kadi iti pasok manipud iti daytoy tapno pagibitinanda daytoy
    iti uray ania?
  kpg-kpg: Goe e mee di hai hegau di maa bolo e hai di mee? Goe e mee di hai dau mee
    gi di maa bolo e hai di mee e daudau ai nia mee? Deeai!
  uig-ARA: ئۇنىڭدىن بىرەر جابدۇقنى ياساشقا ماتېرىيال ئالغاننىڭ پايدىسى بارمۇ؟ ئۇنىڭدىن
    چىنىلەرنى ئاسقۇدەك قوزۇقنى ياسىغىلى بولامدۇ؟
  sus-sus: Wɛni bili wuri rawalima a xa findi se gbaku se ra, xa na mu a ra se gbɛtɛ
    naxan tide na na?
  pon-2006: Ke kak doadoahngki pwe ke en wiahkihda mehkot? Ke pil kak wiahkihda kisin
    tuhke mehn mehkot en tenekida ie?
  ksd-ksd: Di pait laka ta magit me? Di mut laka ta vavavakaitai tana pi da vakaite
    ta la tana?
  grc-BRENT: Εἰ λήψονται ἐξ αὐτῆς ξύλον τοῦ ποιῆσαι εἰς ἐργασίαν; εἰ λήψονται ἐξ αὐτῆς
    πάσσαλον τοῦ κρεμᾶσαι ἐπʼ αὐτὸν πᾶν σκεῦος;
  ind-AYT: Dapatkah kayu diambil darinya untuk membuat sesuatu? Apakah orang-orang
    membuat pasak darinya untuk menggantungkan bejana padanya?
  nya-nya: Mtengo umene uja nʼkupangira chiyani? Kodi anthu angathe kupangira chikhomo
    chokolekapo zinthu zawo?
  hrv-hrv: Služi li da se od njega štogod načini? Djelja li se od njega klin da se
    o njega što objesi?
  mps-mps: Te bidigo te wain bono ni delage selama, te magi nai me deli nigainu ebaso,
    usu egobeo. Awe, te wa walabo bonomai nigibo te usu egobeo.
  tpi-tpi: Em i no gutpela long wokim wanpela samting. Ol i no save kisim hap bilong
    diwai wain na wokim wanpela liklik samting olsem pin bilong hangamapim ol sospen
    samting.
  dan-1931: Tager man Gavntræ deraf? Eller tager man deraf en Knag til at hænge alskens
    Redskaber på?
  vie-OVCB: Có thể nào dây nho làm những vật dụng như làm cái móc treo đồ được không?
  guj-2017: શું લોકો કશું બનાવવા દ્રાક્ષવેલામાંથી લાકડી લે? શું માણસ તેના પર કંઈ ભરવવાને
    માટે ખીલી બનાવે?
  pon-2006A: Ke kak doadoahngki pwe ke en wiahkihda mehkot? Ke pil kak wiahkihda kisin
    tuhke mehn mehkot en tenekida ie?
  por-BRBSL: Será que a madeira será tirada dela para fazer qualquer coisa? Os homens
    pegarão um alfinete dela para pendurar algum vaso nela?
  cth-cth: A thing hah hnopai sak nahanelah ouk hno boimaw. Ailo tongben bang nahanelah
    hai apinimaw ouk a hno boi.
  twi-twi: Wotwa dua no bi de yɛ biribi a so wɔ mfaso? Wɔde yɛ pɛe a wɔde nneɛma sensɛn
    so ana?
  hlt-hlt: Bitat la saii ham te lamkah thing a loh tih a soah hnopai cungkuem hoei
    ham anih lamkah te ciphuem la a loh uh nim?
  tbz-SIM: Bɛ̀ dɔ̀ɔ̀rinɛ̀ dɛ̀mɑrɛ̀ dɛ kó kudɔúɑ̀? Bɛ̀ bo nɑ kɛ́ kù dɔ̀ɔ̀nɛ̀ fɛbɑɑfɛ
    mɑfɛ̀ kɛ́nsɑkù tinɛntɑ̀ɑ̀?
  msy-2020: Nɨ a isɨ bizitamɨn ingarigham, o? Egh nɨ wainɨn ikarɨzir otevitam inigh,
    biziba guamin akezibar ingarigham, o? Ti puvatɨgham.
  dop-dop: Pɑ kɑɑ kpɑɣɑ pǝ tǝpǝyɑɣɑ nɑ pɑ́ sɑɑkɩ pʋlʋ. Yɑɑ pɑ́ lǝsɩ kʋ tǝputiyɑ nɑ
    pɑ́ pusi kɑ tɔɔ kɛ́ wontu.
  azb-azb: Bir işdə istifadə etmək üçün ondan ağac alınırmı? Üstünə əşyalar asmaq
    üçün ondan payacıq düzəldilirmi?
  eng-DBY: Shall wood be taken thereof to do any work? or will [men] take a pin of
    it to hang any vessel thereon?
  hin-2017: क्या कोई वस्तु बनाने के लिये उसमें से लकड़ी ली जाती, या कोई बर्तन टाँगने
    के लिये उसमें से खूँटी बन सकती है?
  wol-KYG: Ndax dees na ca sàkk bant, liggéeye ko? Am dees na ca sàkke wékkukaay,
    wékk ca lenn?
  eng-YLT: Is wood taken from it to use for work? Do they take of it a pin to hang
    any vessel on it?
  eng-WYC-2017: Whether tree, or timber, shall be taken thereof, that work be made?
    either shall a stake be made thereof, that any vessel hang thereon?
  eng-WMBB: Will wood be taken of it to make anything? Will men take a pin of it to
    hang any vessel on it?
  urd-GVH: क्या यह किसी काम आ जाती है? क्या यह कम अज़ कम खूँटियाँ बनाने के लिए इस्तेमाल
    हो सकती है जिनसे चीज़ें लटकाई जा सकें? हरगिज़ नहीं!
  rug-rug: Sa hudana sa vaeni si vea, boka tavete nia pa kaiqa ginugua arilaedi? Boka
    tavete nia pini poko sia pude va sigoto likakalae? Lokari!
  gaz-gaz: Waan faayidaa qabu tolfachuuf muka wayinii sana irraa takkumaa mukni fudhatamee
    beekaa? Waa isatti fannifachuuf namoonni isa irratti fannoo ni hojjetuu?
  fra-LSG: Prend-on de ce bois pour fabriquer un ouvrage? En tire-t-on une cheville
    pour y suspendre un objet quelconque?
  yal-yal: I na wudin tongɛ ba i yi sena nde rafala a ra? I a nde findɛ bitin wudina
    nde ra ba, i sena nde xidi a ma?
  haw-1868: E laweia anei kauwahi laau ona e hana'i i kekahi hana? E lalau anei kanaka
    i kahi kui noloko o ia mea e kau aku i kekahi ipu malaila?
  arb-NAV: أَيُؤْخَذُ مِنْهُ قَضِيبٌ لِيُصْنَعَ مِنْهُ شَيْءٌ مَا؟ أَوْ يَخْتَارُونَ
    مِنْهُ وَتَداً يُعَلَّقُ عَلَيْهِ إِنَاءٌ؟
  ewe-ewe: Ɖe wokpɔa ati si woatsɔ awɔ nu si ŋu ŋudɔwɔnu aɖe le la le emea? Ɖe wowɔa
    tsyoti tso eme ne woate ŋu atsɔ nane aku ɖe eŋua?
  eng-LEE: Can wood be taken therefrom to employ it for any work? or will men take
    from it a pin to hang thereon any vessel?
  asm-FB: কোনো কাৰ্য কৰিবলৈ মানুহে জানো দ্ৰাক্ষালতাৰ কাঠৰ পৰা কাঠ ল’ব? বা কোনো পাত্ৰ
    আঁৰি থবলৈ জানো তাৰ পৰা এটি খুটি আনিব?
  sus-A: وّنِ بِلِ وُرِ رَوَلِمَ عَ شَ قِندِ سٍ فبَكُ سٍ رَ، شَ نَ مُ عَ رَ سٍ فبّتّ
    نَشَن تِدٍ نَ نَ؟
  fra-SBL: En prendra-t-on du bois pour en faire quelque chose ? En prendra-t-on une
    épingle pour y suspendre quelque objet ?
  hbo-hbo: הֲיֻקַּ֤ח מִמֶּ֙נּוּ֙ עֵ֔ץ לַעֲשֹׂ֖ות לִמְלָאכָ֑ה אִם־יִקְח֤וּ מִמֶּ֙נּוּ֙
    יָתֵ֔ד לִתְלֹ֥ות עָלָ֖יו כָּל־כֶּֽלִי׃
  kik-kik: Mbaũ ciaguo irĩ ciathondekwo kĩndũ kĩa bata? Andũ no mathondeke tũhocio
    twa gũcuurio indo kuuma kũrĩ guo?
  fra-NCL: En prend-on du bois, pour en fabriquer un ouvrage ? En tire-t-on une cheville,
    pour y suspendre quelque objet ?
  cek-AK: Hmuen maeto sak hanah misurkung to lak o vai maw? To tih ai boeh loe kami
    mah misurkung hoiah hmuen bangh haih sak o vai maw?
  cuk-cuk: We-uva-dub-e-saila ibmar-sobega gusulid, ibmar-nasikega gusurbalid.
  uig-CYR: Униңдин бирәр җабдуқни ясашқа материял алғанниң пайдиси барму? Униңдин
    чиниләрни асқидәк қозуқни ясиғили боламду?
  tel-2017: ద్రాక్ష చెట్టు కర్రను ఎవరైనా దేనికైనా ఉపయోగిస్తారా? దేనినైనా తగిలించడానికి
    దాని కర్రతో కొక్కేలు తయారు చేస్తారా?
  hat-BSA: Èske ou ka retire bwa sou li pou fè yon bagay, oswa èske moun ka fè yon
    kwòk ak li pou pann veso?
  kos-kos: Ya kom ku in orekmakin fain in orala kutena ma? Ya kom ku in orala mwe
    sripsrip kac in sang srupusrak mau?
  hbo-WLC: הֲיֻקַּ֤ח מִמֶּ֙נּוּ֙ עֵ֔ץ לַעֲשׂ֖וֹת לִמְלָאכָ֑ה אִם־יִקְח֤וּ מִמֶּ֙נּוּ֙
    יָתֵ֔ד לִתְל֥וֹת עָלָ֖יו כָּל־כֶּֽלִי׃
  ibo-ibo: A na-esi nʼime osisi ya were mepụta ihe ọbụla bara uru? Ọ bụ site na ya
    ka a na-esi emepụta osisi nke e ji ekonye ihe?
  ory-ory: କୌଣସି କାର୍ଯ୍ୟ ନିମନ୍ତେ କି ତହିଁରୁ କାଠ ନିଆଯିବ? ଅବା କୌଣସି ପାତ୍ର ଟଙ୍ଗାଇବା ନିମନ୍ତେ
    କି ଲୋକେ ତହିଁରୁ ମେଖ କରିବେ?
  chk-chk: Ifa usun, aramas ra angei popun o falei och pisek seni? Ika ra föri efoch
    chüföl seni o isetä pisek won?
  rop-rop: Det lilwan wadi brom det greiptri, yu kaan meigim enijing brom tharran.
  ukr-1871: Чи беруть із неї полїнце на який знадібок? чи беруть її хоч на колочок,
    щоб на йому яку річ повісити?
  deu-1951: Nimmt man auch Holz davon, um es zu einer Arbeit zu verwenden? Nimmt man
    auch davon einen Pflock, um irgend ein Gerät daran zu hängen?
  eng-JPS: Shall wood be taken thereof to make any work? or will men take a pin of
    it to hang any vessel thereon?
  srp-1865: Uzima li se od nje drvo da se naèini što? uzima li se od nje klin da se
    objesi o njemu kakav sud?
  lug-lug: Guvaamu omuti ogukolebwamu ekintu kyonna eky’omugaso? Kiyinzika ogukolamu
    eŋŋango ey’okuwanikako ekintu kyonna?
  heb-heb: היקח ממנו עץ לעשות למלאכה אם יקחו ממנו יתד לתלות עליו כל כלי׃
  ben-IRV: মানুষ কি কিছু তৈরী করার জন্য দ্রাক্ষালতা গাছের কাঠ নেয়? অথবা কোন জিনিস
    ঝুলাবার জন্য কি তা দিয়ে ডাণ্ডা তৈরী করে?
  pan-pan: ਕੀ ਉਹ ਦੀ ਲੱਕੜੀ ਵਿੱਚੋਂ ਕੋਈ ਲੈਂਦਾ ਹੈ ਕਿ ਉਸ ਤੋਂ ਕੁਝ ਬਣਾਵੇ? ਜਾਂ ਕੀ ਲੋਕ ਬਰਤਨ
    ਲਟਕਾਉਣ ਲਈ ਉਹ ਦੀਆਂ ਕਿੱਲੀਆਂ ਬਣਾਉਂਦੇ ਹਨ?
  mya-JVB: တစုံ တခုကို လုပ် အံ့သောငှါ စပျစ်နွယ်သား ကို ယူ တတ်သလော ။ တစုံတခု ကို ဆွဲထား
    စရာ တံစို့ ကို စပျစ် နွယ်သားဖြင့် လုပ်တတ်သလော။
  hmo-hmo: Gau namona ta be vain rigina dekena amo oi karaia diba, a? Vain rigina
    dekena amo ikoko idia karaia noho, bona unai ikoko dekenai gau ta idia taua dae
    diba, a? Lasi, ani?
  urd-urd: क्या उसकी लकड़ी कोई लेता है कि उससे कुछ बनाए, या लोग उसकी खूंटियाँ बना
    लेते हैं कि उन पर बर्तन लटकाएँ?
  rus-SYN: Берут ли от него кусок на какое-либо изделие? Берут ли от него хотя на
    гвоздь, чтобы вешать на нем какую-либо вещь?
  bqc-SIM: Wì pↄe kɛ ń a lío yã̀? Wì kálo kɛ ń a lío wà pↄ́ loowàe?
  tcz-CHONGTHU: Hiche lengpigui thing chu thilkeuva kisem theija belho leh haipeh
    ho khaina kisem thei ding hinam?
  mar-mar: तिचे लाकुड घेऊन काही तरी करण्याच्या उपयोगास पडते काय? किंवा त्यावर काही
    लटकवण्यासाठी खुंटी म्हणून उपयोगात आणतात काय?
  qub-qub: Tullonga manami imapäpis allichu. ¡Manami allichu waguicuna istägata ruranallapäpis!
  bqp-bqp: Bɑ koo kpĩ bu ye dendi bu kɑ sɔmburu gɑru ko? Bɑ koo kpĩ bu kɑ ye gɑbɑtiɑ
    ko?
  hat-hat: Eske li ka ba ou bwa pou fè anyen? Eske yo ka fè pikèt kwòk avè l' pou
    pandye bagay?
  eng-BSB: Can wood be taken from it to make something useful? Or can one make from
    it a peg on which to hang utensils?
  eng-WEBPB: Will wood be taken of it to make anything? Will men take a pin of it
    to hang any vessel on it?
  kbq-kbq: Hagi ana waini nofimofo ramparetira eri'za mago'a knare'zana tro nehu'za,
    mago'a eri'za kavoma hantinte'zana trora nehazafi?
  nhe-BL: Nopa xocomeca tzontli icuayo ax hueli quitequihuise para niyon se tequitl.
    Ax hueli quitequihuise queja se estaca o cuamaxali para ipan quicuapilose se tlenijqui.
  gub-BL: Aipo erepuner uwà 'yw ima'e haw rehe amo ikatu ma'e romo iapo haw rehe.
    Aipo i'yw tàtà. Aipo erepuner kamir imuzaiko haw iapo haw rehe a'e ywyra ikixi
    pà.
  eng-DRA: Shall wood be taken of if, to do any work, or shall a pin be made of it
    for any vessel to hang thereon?
