verse: EZK.015.005
translations:
  mal-C: അതു മുഴുവനായിരുന്നപ്പോൾതന്നെ അതുകൊണ്ട് ഉപയോഗമൊന്നും ഉണ്ടായിരുന്നില്ല. തീ
    അതിനെ ദഹിപ്പിക്കുകയും അതു കരിഞ്ഞുപോകുകയും ചെയ്തശേഷം എന്തിനെങ്കിലും അത് ഉപകരിക്കുമോ?
  deu-TKW: Selbst wenn es noch unversehrt ist, wird es zu keiner Arbeit verwendet;
    geschweige, daß es noch zu einer Arbeit verwendet werden könnte, wenn Feuer es
    verzehrt hat, und es angebrannt ist.
  lin-lin: Soki kutu bakoki kosalela yango eloko ya malonga te tango ezali nanu mobimba,
    bongo ndenge nini bakoki kosalela yango eloko ya malonga tango moto esili kozikisa
    mpe kotumba yango ?
  eng-LSV: Behold, in its being perfect it is not used for work, || How much less
    when fire has eaten of it, || And it is scorched, || Has it been used yet for
    work?”
  eng-GNV: 'Behold, when it was whole, it was meete for no worke: how much lesse shall
    it bee meete for any worke, when the fire hath consumed it, and it is burnt?'
  eng-WEBSTER: 'Behold, when it was whole, it was fit for no work: how much less then
    shall it be fit for any work, when the fire hath devoured it, and it is burned?'
  nhw-BL: Quena, icuayo se xocomeca tzontli amo tleno ipati quema ayamo tijtlatijtoc
    huan niyon quema ya tijtlamitlatis ipan tlitl pampa amo quichihua cuali tlicoli
    catli huejcahua. Amo huelis tijtequihuis ipan niyon se tlamantli.
  swh-ONEN: Kama haukufaa kitu chochote ulipokuwa mzima, je, si zaidi sana sasa ambapo
    hauwezekani kufanyishwa chochote cha kufaa baada ya moto kuuchoma na kuuunguza?
  bba-bba: Sɑnɑm mɛ yɑ ǹ dɔ̃ɔ mwɑɑre bɑ ǹ kɑ ye ɡɑ̃ɑnu kue. Kɑɑ sere ɡere ye yɑ
    den dɔ̃ɔ mwɑɑrɑ, yɑ ǹ mɑɑ ɡɑru koorɔ?
  eng-KJVCPB: 'Behold, when it was whole, it was meet for no work: how much less shall
    it be meet yet for any work, when the fire hath devoured it, and it is burned?'
  luo-luo: Ka mokwongo ne oonge tich kane pok gimoro otime, donge en gima tek moloyo
    mondo olose obed gima nigi tich bangʼ ka mach, osewangʼe kendo orewore?
  meu-meu: A itaia, au tutuana miana ai na asi ena ḡaukara; matona lahi ese vada e
    araia bona gida ai vada ela negana ai ena ḡaukara be dahaka?
  npi-ULB: हेर्, त्‍यो सिङ्गै हुँदा पनि केही कामको बन्‍न सकेन । निश्‍चय पनि आगोले
    भस्‍म भएपछि, अझै पनि त्‍यसबाट केही कामको कुरा बन्‍दैन ।
  yor-yor: Tí kò bá wúlò fún nǹkan kan nígbà tó wà lódidi, báwo ni yóò ṣe wá wúlò
    nígbà tí iná ti jó o, tó sì dúdú nítorí èéfín?
  pes-OPCB: پیش از سوختنش مصرفی نداشت، چه برسد به زمانی که زغال و نیمسوز شده باشد!
  tgl-ULB: Tingnan mo! Nang ito ay buo pa, walang magagawang anumang bagay dito, kapag
    nasunog ng apoy, tiyak na hindi pa rin ito mapakikinabangan!
  hui-hui: Pu ogoni irame da nabi wiagolabi galone nabulene dege wini. Anigo irame
    dayagola ai mo koore hene galone mbira bibe naheore wiaga ndobe.
  mya-mya: ယင်း​သည်​မီး​မ​ရှို့​မီ​အ​ခါ​က​လည်း​အ​သုံး မ​ဝင်။ မီး​ရှို့​၍​ပြာ​ဖြစ်​သွား​သော​အ​ခါ​၌
    လည်း ပို​၍​ပင်​အ​သုံး​မ​ဝင်​ချေ'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: ལྟོས་དང་། དེ་ཆ་ཚང་ཡིན་དུས་སུའང་དངོས་པོ་གང་ཞིག་ཀྱང་བཟོ་མི་ཐུབ་ན། མེར་བསྲེགས་ནས་ཚིག་པར་གྱུར་ཚེ་དེས་དངོས་པོ་ཅི་ཞིག་བཟོ་ཐུབ་བམ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Kana wanga usingabatsiri chinhu uchiri wakakwana, uchagobatsireiko kana
    moto waupisa uye wasviba?
  spa-BLM: He aquí que cuando estaba entero, no servía para ninguna obra. ¿Cuánto
    menos, cuando el fuego lo haya devorado y se haya quemado, será todavía útil para
    alguna obra?”
  cac-cac: Ayic manto tz'a te' chi', malaj tz'och te', ¿tom ato val yic stz'ab'at
    te', ichato chi' tz'och yopisio te'?
  swh-ULB: Tazama! Wakati ulipokuwa umekamilika, haukuweza kufanya chochote; kisha
    hakika, wakati moto ulipouchoma, lakini bado haukuweza kutengeneza kitu chochote
    kwa ajili ya matumizi yoyote.
  bel-bel: І тады, як яно было цэлае, не прыдавалася ні на які выраб; тым болей, калі
    агонь зьеў яго, і яно абгарэла, ці прыдатнае яно на які-небудзь выраб?
  deu-ELBBK: Siehe, wenn es unversehrt ist, wird es zu keiner Arbeit verwendet; wieviel
    weniger, wenn das Feuer es verzehrt hat und es versengt ist, kann es noch zu einer
    Arbeit verwendet werden!
  mbb-OT: Ne emun wazà kayi pulus dutun te wazè pa heini metutung ne lavew en he wazè
    din pulus emun egketutung en!
  mal-2015: അതു മുഴുവനായിരുന്നപ്പോൾതന്നേ ഒരു പണിക്കും കൊള്ളാതിരുന്നു; തീ അതിനെ ദഹിപ്പിക്കയും
    അതു ദഹിച്ചുപോകയും ചെയ്തശേഷം വല്ല പണിക്കും കൊള്ളുമോ?
  rmc-rmc: Se aňi akor, sar sas calo, pes lestar na delas ňič te kerel a na mek akana,
    sar les labarďa e jag a kaľiľa. Pre soste mek hino lačho?
  pes-OPV: اینک چون تمام بودبرای هیچ کار مصرف نداشت. چند مرتبه زیاده وقتی که آتش آن
    را سوزانیده و نیم‌سوخته باشد، دیگر برای هیچ کاری مصرف نخواهد داشت.»
  ron-1924: Ятэ, кынд ера ынтрег, ну се путя фаче нимик дин ел. Ку кыт май пуцин акум,
    дупэ че л-а мистуит ши л-а арс фокул, с-ар май путя фаче врео лукраре дин ел?
  ben-OBCV: আগুনে ফেলার আগে অক্ষত অবস্থায় যদি সেটি কোনো কাজে না লেগে থাকে তবে আগুনে
    পুড়ে কালো হয়ে গেলে কি তা দিয়ে কোনো দরকারি কিছু তৈরি করা যেতে পারে?
  som-som: Bal eeg, markuu dhamaa shuqulna waxba uma tarayn, haddaba bal intee buu
    ka sii liitaa haatan oo uu dab dhammeeyey oo uu gubtay?
  lat-VUC: 'Etiam cum esset integrum, non erat aptum ad opus: quanto magis cum illud
    ignis devoraverit et combusserit, nihil ex eo fiet operis?'
  eng-ASVBT: 'Behold, when it was whole, it was meet for no work: how much less, when
    the fire hath devoured it, and it is burned, shall it yet be meet for any work!'
  ita-1885: Ecco, mentre è intiero, non se ne può fare alcun lavorio; quanto meno
    potrassene più fare alcun lavorio, dopo che il fuoco l'avrà consumato, e ch'egli
    sarà inarsicciato?
  eng-LXXUP: 'Not even while it is yet whole will it be useful for any work: if the
    fire shall have utterly consumed it, will it still be fit for work?'
  eng-ULB: See! When it was complete, it could not make anything; surely then, when
    the fire has burned, then it still will not make anything useful.
  spa-VBL: Ni siquiera antes de quemarla podrías convertirla en algo útil. Y aún es
    menos útil una vez que el fuego la ha quemado y carbonizado.
  fra-_FOB: Voici, quand il était entier, on n'en faisait aucun ouvrage; combien moins
    encore quand le feu l'a dévoré et qu'il est brûlé, en pourra-t-on faire quelque
    chose?
  mal-mal: അത് മുഴുവനായിരുന്നപ്പോൾതന്നെ ഒരു പണിക്കും ഉപയോഗമില്ലാതിരുന്നു; തീ അതിനെ
    ദഹിപ്പിക്കുകയും അത് ദഹിച്ചുപോകുകയും ചെയ്തശേഷം ഏതെങ്കിലും പണിക്ക് ഉപകരിക്കുമോ?”
  urd-GVR: Āg lagne se pahle bhī bekār thī, to ab wuh kis kām āegī jab us ke donoṅ
    sire bhasm hue haiṅ balki bīch meṅ bhī āg lag gaī hai?
  suz-BL: मेको सेसीन बाक्‍मेनु ला यो मारेइ मदुम्‍‍त हना, मीम नेक्‍शा क्‍येर दुम्‍मेनु,
    मारेइ दुम्‍बा, ङा?” देंशो बाक्‍ब।
  eng-NOY: Behold, when it was whole, nothing could be made of it; how much less can
    anything be made of it when the fire hath devoured it and it is burned!
  ita-1927: Ecco, mentr’era intatto, non se ne poteva fare alcun lavoro; quanto meno
    se ne potrà fare qualche lavoro, quando il fuoco l’abbia consumato o carbonizzato!
  ckb-ckb: ئەو کاتەی کە ساغ بوو بە کەڵکی هیچ نەدەهات، دوای ئەوەی ئاگر خواردی و سووتا
    ئیتر چۆن بە کەڵک دێت؟
  eng-BBE: 'Truly, before it was cut down, it was not used for any purpose: how much
    less, when the fire has made a meal of it and it is burned, will it be made into
    anything?'
  kan-OKCV: ಇದು ಸಂಪೂರ್ಣವಾಗಿದ್ದಾಗಲೇ ಕೆಲಸಕ್ಕೆ ಬರಲಿಲ್ಲ, ಎಂದ ಮೇಲೆ ಬೆಂಕಿಯು ಅದನ್ನು ತಿಂದು
    ಸುಟ್ಟುಹೋದ ಮೇಲೆ ಯಾವ ಕೆಲಸಕ್ಕೆ ಬಂದೀತು?”
  tam-2017: இதோ, அது வேகாமல் இருக்கும்போதே ஒரு வேலைக்கும் உதவாமல் இருக்க, நெருப்பு
    அதை எரித்து, அது வெந்துபோனபின்பு, அது இனி ஒரு வேலைக்கு உதவுவது எப்படி?
  spa-RV-1909: 'He aquí que cuando estaba entero no era para obra alguna: ¿cuánto
    menos después que el fuego lo hubiere consumido, y fuere quemado? ¿será más para
    alguna obra?'
  ron-BTF: Iată, când acesta era întreg, nu era bun pentru nicio lucrare; totuși,
    cu cât mai puțin va fi bun pentru vreo lucrare, după ce focul îl mistuie și este
    ars?
  eng-WEBP: Behold, when it was whole, it was suitable for no work. How much less,
    when the fire has devoured it, and it has been burned, will it yet be suitable
    for any work?”
  eng-FBV: Even before you burned it you couldn't make it into anything useful. It's
    even less useful once the fire has burned and charred it!
  nld-1939: Neen, toen het nog gaaf was, Was het al voor niets te gebruiken; Maar
    nu het vuur het verteerd en verkoold heeft, Zou het nu nog ergens voor dienen?
  nch-BL: Quena, icuayo se xocomeca tzonti amo teno ipati quema ayemo tijtatijtoc
    huan yon quema ya tijtamitatis ipan tit pampa amo quichihua cuali ticoli cati
    huejcahua. Amo huelis tijtequihuis ipan yon se tamanti.
  vie-1934: Nầy, khi nó còn nguyên, chẳng dùng làm gì được; huống nữa là, khi lửa
    đã thiêu nuốt và nó đã bị đốt cháy, thì còn dùng làm trò chi được ư!
  hin-CV: जब यह अपने पूरे आकार में थी, तब यह किसी काम की न थी, तो फिर तब इसकी क्या
    उपयोगिता हो सकती है जब यह आग में जल गई और झुलस गई?
  spa-BES: En verdad, antes de que fuera cortado, no se usaba para ningún propósito;
    cuánto menos, cuando el fuego lo ha consumido y se quema, ¿se convertirá en algo?
  tdx-tdx: Inao! ie tsy ho nañeva hampitoloñeñe te ni-ary, àntsake t’ie mae ro tsy
    maha-pi-draha kanao finorototo.
  tha-KJV: ดู​เถิด เมื่​อม​ันยั​งด​ี​อยู่​ก็​มิได้​ใช้ประโยชน์​อะไร เมื่อถูกไฟไหม้เป็นถ่านแล้วยิ่​งม​ี​ประโยชน์​น้อยลง
    จะใช้ทำอะไรได้บ้างเล่า
  por-BR-2018: Eis que quando estava inteiro não se fazia dele obra; menos ainda depois
    de consumido pelo fogo, tendo se queimado, servir para obra alguma.
  deu-ELO: Siehe, wenn es unversehrt ist, wird es zu keiner Arbeit verwendet; wieviel
    weniger, wenn das Feuer es verzehrt hat und es versengt ist, kann es noch zu einer
    Arbeit verwendet werden! -
  eng-WYC-2018: Yea, when it was whole, it was not covenable to work; how much more
    when fire hath devoured, and hath burnt it, nothing of work shall be made thereof?
    (Yea, when it was whole, it was not suitable, (or useful), for anything; how much
    more when the fire hath devoured it, and hath burned it, so that nothing (useful)
    shall be made out of it!)
  epo-epo: Jen, kiam ĝi estis ankoraŭ nedifektita, oni ne povis ion fari el ĝi; des
    pli kiam la fajro ĝin difektis kaj bruligis, ĉu oni povas ion fari el ĝi?
  uig-PIN: Mana, u saⱪ bolƣanda, ⱨeqⱪandaⱪ ixⱪa ixlǝtkili bolmiƣan yǝrdǝ, ǝmdi ot
    uni kɵydürüp yǝp kǝtkǝndǝ, uni birǝr ixⱪa ixlǝtkili bolamdu?
  beo-beo: Amo liligi da hame neiya amolawane amoga liligi hamomu hamedei. Be laluga
    nebeba:le, baligiliwane hamedei ba:sa.”
  tpi-OTNT: Taim paia i no kukim yet, wain em i rabis diwai. Na taim paia i kukim
    pinis, dispela diwai i kamap rabis tru.
  hau-SA: In ba ta da amfanin wani abu sa’ad da take cikakkiya, balle bayan da wuta
    ta babbake ta, za a iya yin amfani da ita?
  uig-LAT: Mana, u saq bolghanda, héchqandaq ishqa ishletkili bolmighan yerde, emdi
    ot uni köydürüp yep ketkende, uni birer ishqa ishletkili bolamdu?
  nde-nde: Nxa sasingelasizo ekwenzeni ulutho sisaphelele, kuncane kangakanani okungenziwa
    ukuthi sibe yilutho olusizayo lapho umlilo ususitshisile njalo sesililahle na?
  ton-ton: Vakai, ʻi heʻene kei haohaoa naʻe ʻikai ʻaonga ki ha ngāue; kae fēfē nai
    ʻene ʻaonga ki ha ngāue, ka kuo keina ia ʻe he afi, pea kuo vela?”
  ces-1613: Aj, když byl celý, nic nemohlo býti z něho uděláno, ovšem když jej oheň
    sežral, a shořel, k ničemu se více hoditi nebude.
  eng-WMB: Behold, when it was whole, it was suitable for no work. How much less,
    when the fire has devoured it, and it has been burned, will it yet be suitable
    for any work?”
  tam-TCV: முழுமையாக இருக்கும்போதே அது ஒன்றுக்கும் உதவவில்லையே, நெருப்பு அதை எரித்து
    அது கருகிப்போன பின்னர் அது எதற்குத்தான் பயன்படப்போகிறது?
  ceb-ULB: Tan-awa! Sa dihang tibuok pa kini, dili kini makabuhat ug bisan unsang
    butang; sigurado gayod nga, sa dihang nasunog na kini, nan dili gihapon kini makabuhat
    ug bisan unsang butang nga mahinungdanon.
  pol-UBG: Oto póki było całe, nic nie można było z niego zrobić. Tym bardziej gdy
    strawił je ogień i spaliło się, na nic się więcej nie przyda.
  urd-GVU: آگ لگنے سے پہلے بھی بےکار تھی، تو اب وہ کس کام آئے گی جب اُس کے دونوں سرے
    بھسم ہوئے ہیں بلکہ بیچ میں بھی آگ لگ گئی ہے؟
  deu-1912: Siehe, da es noch ganz war, konnte man nichts daraus machen; wie viel
    weniger kann nun hinfort etwas daraus gemacht werden, so es das Feuer verzehrt
    und versengt hat!
  kan-2017: ಅದು ಸಂಪೂರ್ಣವಾಗಿ ಇದ್ದಾಗ ಯಾವ ಕೆಲಸಕ್ಕೂ ಬರಲಿಲ್ಲ; ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟು ಇದ್ದಲಾದ
    ಮೇಲೆ ಯಾವ ಕೆಲಸಕ್ಕೆ ಬಂದೀತು?”
  yap-yap: Dariy ban’en ni bfel’ ngay u m’on ni kan orfeg. Ma chiney nike mo’oruf
    ke par ni go’ achaffin, nri dakriy ban’en ni bfel’ ngay.”
  hlt-MCSB: A cuemthuek la a om vaengah pataeng bitat la a saii pawt atah hmai loh
    a cilh tih a tlum phoeiah bitat la metlam koep a saii eh?
  mdy-ETH: ዎንዴ ሚጫንዳሢኮ ቤርታታዖ ዔኤቢ ማኣዱዋያኬ፤ ዓካሪ ሃሢ ታማ ሙይ ሃሼስካፓ ዎማጉዲ ማዱዋያ ማዓንዳይ!»
  twi-ASANTE: Na sɛ ɛho amma mfasoɔ ɛberɛ a ɛdi mu a, ɛbɛyɛ den na wɔbɛtumi de ayɛ
    mfasodeɛ bi, ɛberɛ a ahye adane bidie?
  eng-WEBU: Behold, when it was whole, it was suitable for no work. How much less,
    when the fire has devoured it, and it has been burned, will it yet be suitable
    for any work?”
  wal-wal: Xuugettennan de7iiddi, kase aikko maaddibeennaagee, tamai min eexxiichchidi
    aikko maaddenna.
  spa-PDDPT: Ciertamente, si cuando está intacto no sirve para alguna obra, ¡cuánto
    menos después que el fuego lo queme y lo consuma!
  gun-gun: Ha'e nunga rupi ne'exa, okai e'ỹ mbove mba'everã ndovarei va'ekue ma tata
    py okai rire katuve ma ndovarei, tapyĩũ rive opyta rire. Ha'e nungakue gui nda'eve
    'rã mba'emo pejapo aguã.
  ilo-ULB: Kitaem! Idi saan pay a napuoran daytoy, awan a pulos ti pakausaranna; isu
    nga awan duadua nga inton rinunoten ti apuy, awan latta ngarud ti pakausaran daytoy!
  kpg-kpg: Di laagau deelaa dono hadinga ai i mua di dudu di maa gii wele. Dolomeenei
    di ahi guu dudu di maa gii hai di malala, gu dono hadinga ai.”
  uig-ARA: مانا، ئۇ ساق بولغاندا، ھېچقانداق ئىشقا ئىشلەتكىلى بولمىغان يەردە، ئەمدى
    ئوت ئۇنى كۆيدۈرۈپ يەپ كەتكەندە، ئۇنى بىرەر ئىشقا ئىشلەتكىلى بولامدۇ؟
  sus-sus: Xa a mu nu nɔma rawalide se nde ra a to nu sixi, a na gan, tide yo mu luma
    a ma sɔnɔn.»
  pon-2006: Sohte katepen tuhkeo mehnda ma e saikinte mwasikala. Eri, ni eh mwasikalahr,
    e ahpw sohla katepe douluhl.”
  ksd-ksd: Ba i ga boina boko, pa i ga topa ta magit; ma na topa mule ra ava ba ra
    iap i tar rang ia?
  grc-BRENT: Οὐδὲ ἔτι αὐτοῦ ὄντος ὁλοκλήρου οὐκ ἔσται εἰς ἐργασίαν; μὴ ὅτι ἐὰν καὶ
    πῦρ αὐτὸ ἀναλώσῃ εἰς τέλος, εἰ ἔτι ἔσται εἰς ἐργασίαν.
  ind-AYT: Lihatlah, ketika masih utuh, kayu itu tidak dapat dipakai untuk apa-apa.
    Apalagi ketika api telah membakarnya dan kayu itu hangus, dapatkah itu digunakan
    untuk sesuatu?
  nya-nya: Ngati pamene unali wosapsa sukanatheka kuwugwiritsa ntchito, nanga bwanji
    utapserera ndi moto, adzawugwiritsa ntchito bwanji?
  hrv-hrv: Eto, ni onda kad bijaše čitav ništa se od njega ne mogaše načiniti. Pa
    kako će, dakle, čemu poslužiti kad ga plamen sažga?”
  mps-mps: Te isigo disąbadi, te ni wain dwai elaluali. Te isigo dabo si da, te ni
    dwai mu pedelai dao,” wali.
  tpi-tpi: Taim paia i no kukim yet, wain em i rabis diwai. Na taim paia i kukim pinis,
    dispela diwai i kamap rabis tru.
  dan-1931: Se, da den endnu var uskadt, brugtes den ikke til noget, endsige at den
    skulde kunne bruges til noget nu, da Ilden har fortæret den og den er svedet.
  vie-OVCB: Như thế, cả thân cây nho khi còn nguyên đã vô dụng, huống chi khi bị đốt
    cháy rồi, còn dùng chi được nữa?
  guj-2017: જ્યારે તે આખું હતું, ત્યારે તે કોઈ પણ વસ્તુ બનાવવાને લાયક નહોતું; હવે
    અગ્નિએ તેને બાળીને ભસ્મ કર્યું છે, ત્યારે તેમાંથી શું ઉપયોગી ચીજ બની શકે?”
  pon-2006A: Sohte katepen tuhkeo mehnda ma e saikinte mwasikala. Eri, ni eh mwasikalahr,
    e ahpw sohla katepe douluhl.”
  por-BRBSL: Eis que, quando estava inteiro, era adequado para nenhum trabalho. Quanto
    menos, quando o fogo o devorou, e foi queimado, será ainda adequado para qualquer
    trabalho?”.
  cth-cth: Hmai a kak hoehnahlan pato patang han awm hoehpawiteh, hmai a kak hnukkhu
    patopatangnae bangmaw hoe kaawm han.
  twi-twi: Na sɛ so amma mfaso bere a ɛyɛ mua no a, ɛbɛyɛ dɛn na wobetumi de ayɛ ade
    bi a mfaso wɔ so, bere a ahyew atɔ nso no?
  hlt-hlt: A cuemthuek la a om vaengah pataeng bitat la a saii pawt atah hmai loh
    a cilh tih a tlum phoeiah bitat la metlam koep a saii eh?
  tbz-SIM: Bɑ́ kù do wenni dìì mɔ̀nnì bɛ̀ do í kù dɔ̀ɔ̀rinɛ̀ mùmɑmù, kɛ̀ kù bo cɔ́útɛ́mu
    kɛ̀ bɛ̀ nɛ́ kù dɔ̀ɔ̀nɛ̀ dɛ̀mɑrɑ̀ɑ̀?
  msy-2020: Avim tɨghar an isiam, ingangariba an puvatɨ. Ezɨ datɨrɨghɨn avim tong
    an isightɨ, a guizbangɨra ingangariba bar an puvatɨgham.”
  dop-dop: Anɩ wɑɑtʋ wei sɩɩ wɛ tǝcʋŋŋ tɔ, pɑ tɑ lɑnɑ-sǝɣɩ pʋlʋ. Nɑ sɑɑ wei kɔkɔ kɑ
    nyɑɣɑ-sɩ ɩlɛ, ɩsǝnɑɣɑlɛ. Tǝmlɛ nteɣe pɑɑ lɑnɑ-sɩ tɔtɔ?
  azb-azb: Bütöv olanda da bir işə yaramırdı, od onu yandırıb-qurtaranda və ortası
    qovrulanda heç bir işə yaramayacaq.
  eng-DBY: Behold, when it was whole, it was used for no work; how much less when
    the fire hath consumed it, and it is burned, should it yet be used for any work?
  hin-2017: देख, जब वह बनी थी, तब भी वह किसी काम की न थी, फिर जब वह आग का ईंधन होकर
    भस्म हो गई है, तब किस काम की हो सकती है?
  wol-KYG: Ndegam ba mu nee ñumm, lees ci dul liggéey dara, gën ba mu jàppee ba xoyomu.
  eng-YLT: Lo, in its being perfect it is not used for work, How much less, when fire
    hath eaten of it, And it is scorched, Hath it been used yet for work?
  eng-WYC-2017: Yea, when it was whole, it was not covenable to work; how much more
    when fire hath devoured, and hath burnt it, nothing of work shall be made thereof?
  eng-WMBB: Behold, when it was whole, it was suitable for no work. How much less,
    when the fire has devoured it, and it has been burnt, will it yet be suitable
    for any work?”
  urd-GVH: आग लगने से पहले भी बेकार थी, तो अब वह किस काम आएगी जब उसके दोनों सिरे भस्म
    हुए हैं बल्कि बीच में भी आग लग गई है?
  rug-rug: Pude lopu boka tava arilaena pa kaiqa ginugua totoso lopu ele ta sulu sa,
    si vea meke kote boka tava arilaena totoso ele gania nika meke muho motete?
  gaz-gaz: Inni utuu hin tuqamin faayidaa yoo hin qabaatin, erga ibiddaan gubamee
    xaphi jedhee immoo hammam faayidaa gad aanaa haa qabaatuu ree?
  fra-LSG: Voici, lorsqu’il était entier, on n’en faisait aucun ouvrage; Combien moins,
    lorsque le feu l’a consumé et qu’il est brûlé, En pourra-t-on faire quelque ouvrage?
  yal-yal: Nayi, xa a tɔnɔ mi yi na benun a xa gan waxatin naxan yi, tɛɛna a gan xanbini,
    a fa rafalɛ sena nde ra ba?”
  haw-1868: Aia hoi, i kona okoa ana, aole pono ia no ka hana. A i ka pau ana i ke
    ahi, a wela hoi, ua pono anei ia no kahi hana?
  arb-NAV: فَإِنْ كَانَ وَهُوَ سَلِيمٌ لَمْ يَصْلُحْ لِعَمَلٍ مَا، فَكَمْ بِالأَحْرَى
    بَعْدَ أَنِ الْتَهَمَتْهُ النِّيرَانُ وَاحْتَرَقَ؟ أَيَصْلُحُ بَعْدُ لِصُنْعِ
    شَيْءٍ؟
  ewe-ewe: Ne womete ŋu wɔ eŋu dɔ na naneke esime wònɔ blibo o la, aleke woate ŋu
    awɔ eŋu dɔ azɔ awɔ nane si ŋu ŋudɔwɔnu le esime dzo bii, eye wòzu aka?
  eng-LEE: 'Behold, when it was yet entire, it could not be employed for any work:
    how much more [must this be] when the fire hath consumed it, and it is scorched,—and
    shall it yet be employed for any work?'
  asm-FB: চোৱা! যেতিয়া সেয়ে সম্পূৰ্ণ হলেও কোনো কাৰ্যৰ উপযুক্ত নহয়; তেন্তে জুয়ে
    তাক ভস্ম কৰিলে আৰু সেয়ে পোৰা গ’লেও কোনো কামৰ বাবে সেয়ে আৰু কিমান কম উপযুক্ত
    হ’ব?
  sus-A: شَ عَ مُ نُ نْمَ رَوَلِدٍ سٍ ندٍ رَ عَ تٌ نُ سِشِ، عَ نَ فَن، تِدٍ يٌ مُ
    لُمَ عَ مَ سْنْن.»
  fra-SBL: Voici, quand il était entier, il n'était propre à aucun ouvrage. Combien
    moins encore, quand le feu l'aura dévoré et qu'il aura été brûlé, sera-t-il encore
    propre à quelque œuvre ? ".
  hbo-hbo: הִנֵּה֙ בִּֽהְיֹותֹ֣ו תָמִ֔ים לֹ֥א יֵֽעָשֶׂ֖ה לִמְלָאכָ֑ה אַ֣ף כִּי־אֵ֤שׁ
    אֲכָלַ֙תְהוּ֙ וַיֵּחָ֔ר וְנַעֲשָׂ֥ה עֹ֖וד לִמְלָאכָֽה׃ ס
  kik-kik: Angĩkorwo rĩrĩa warĩ mũgima ndwagĩire bata o na atĩa-rĩ, wakĩhota atĩa
    gũthondekwo kĩndũ kĩa bata rĩrĩa wacinwo nĩ mwaki, wacura?
  fra-NCL: 'Voici que, lorsqu’il était entier, il n’était employé à aucun ouvrage :
    combien moins, quand le feu l’a consumé et brûlé, pourrait-on l’employer à quelque
    usage ?'
  cek-AK: Khenah, hmai mah kang ai akung ah oh naah mataeng doeh avanghaih om ai nahaeloe,
    hmai mah kangh moe, hmai saae ah oh pacoeng naah cae loe, kawkruk maw patoh han
    avang ai ah om tih?
  cuk-cuk: Ar amba yoo gummakubela, ibmarga gussulid. Emi-bulesunna, ¿sunna bar ibmarga
    guosi? Geg bar ibmarga gue.”
  uig-CYR: Мана, у сақ болғанда, һеч қандақ ишқа ишләткили болмиған йәрдә, әнди от
    уни көйдүрүп йәп кәткәндә, уни бирәр ишқа ишләткили боламду?
  tel-2017: చూడు, అది కాలకముందు దేనికీ ఉపయోగపడలేదు. పూర్తిగా కాలిపోయిన తరువాత కూడా
    దేనికీ పనికి రాదు!
  hat-BSA: Gade byen, pandan li an bòn fòm nan, li pa itil anyen. Konbyen anmwens
    lè dife fin manje li e vin boukannen l tounwa a, pou l ka itil pou fè yon bagay!
  kos-kos: Meet liki firiryak ah nuna wangin sripa; ac inge ke firiryak tari ac mulutla,
    wanginla na pwaye sripa.”
  hbo-WLC: הִנֵּה֙ בִּֽהְיוֹת֣וֹ תָמִ֔ים לֹ֥א יֵֽעָשֶׂ֖ה לִמְלָאכָ֑ה אַ֣ף כִּי־אֵ֤שׁ
    אֲכָלַ֙תְהוּ֙ וַיֵּחָ֔ר וְנַעֲשָׂ֥ה ע֖וֹד לִמְלָאכָֽה׃ ס
  ibo-ibo: Ọ bụrụ na ọ baghị uru mgbe o zuruoke, a ga-esi aṅa were ya mepụta ihe bara
    uru mgbe ọkụ repịasịrịla ya, ọ ghọọ unyi?
  ory-ory: ଦେଖ, ଅବିକଳ ଥିବା ବେଳେ ତାହା କୌଣସି କାର୍ଯ୍ୟର ଯୋଗ୍ୟ ନୋହିଲା; ଅଗ୍ନି ଗ୍ରାସ କଲା
    ଉତ୍ତାରେ ଓ ତାହା ଦଗ୍ଧ ହେଲା ଉତ୍ତାରେ ତାହା କି କୌଣସି କାର୍ଯ୍ୟର ଅଧିକ ଅଯୋଗ୍ୟ ନୋହିବ?
  chk-chk: Ika esap lomot ngeni och mettoch, lupwen esamwo kar, ifa usun, esap watte
    lomotongauan, lupwen ekkei a kenala, pwe a wiliti mooch? Ewer, esap fokun lomot
    ngeni och mettoch.
  rop-rop: Im nomo gudwan blanga meigim enijing brom det wadi bifo imbin barn, en
    wen det wadi im barn langa faiya im stil rabishwan.
  ukr-1871: Ба, як вона ще цїла була, то й тодї не здалась би була нї на який знадібок,
    на який же виріб здасться вона, як огонь пожер її і вона обгоріла?
  deu-1951: Siehe, also es noch ganz war, konnte man nichts daraus machen; wie viel
    weniger, wenn es nun vom Feuer verzehrt und versengt ist, kann es noch verarbeitet
    werden!
  eng-JPS: Behold, when it was whole, it was meet for no work; how much less, when
    the fire hath devoured it, and it is singed, shall it yet be meet for any work?
  srp-1865: Gle, dok bijaše cijela, ne mogaše se ništa od nje naèiniti, akamoli æe
    biti za što kad je oganj proždrije i izgorje.
  lug-lug: Bwe guba nga tegwali gwa mugaso nga mulamba, olwo guyinza okubaako kye
    gugasa nga gwokebbwa mu muliro ne gusiriira?”
  heb-heb: הנה בהיותו תמים לא יעשה למלאכה אף כי אש אכלתהו ויחר ונעשה עוד למלאכה׃
  ben-IRV: দেখ, যখন এটা সম্পূর্ণ হল, এটা দিয়ে কোনো কিছু তৈরী করা যাবে না; তবে যখন
    আগুনে পুড়ে গেল, তখন তা কি কোনো কাজে লাগতে পারবে?
  pan-pan: ਵੇਖ, ਜਦੋਂ ਉਹ ਸਾਬਤ ਸੀ, ਤਾਂ ਕਿਸੇ ਕੰਮ ਦੀ ਨਹੀਂ ਸੀ ਅਤੇ ਜਦੋਂ ਉਹ ਅੱਗ ਵਿੱਚ ਸੜ ਕੇ
    ਸੁਆਹ ਬਣ ਗਈ, ਤਾਂ ਕਿਸ ਕੰਮ ਦੀ ਹੈ?
  mya-JVB: မီး မလောင်မှီအသုံး မ ဝင်လျှင်၊ မီး လောင် ၍ ကျွမ်း ပြီးမှအသုံးမဝင်ဟု သာ၍ဆိုဘွယ်ရှိသည်
    မဟုတ် လော။
  hmo-hmo: Lasi momokani, ia do gabua lasi neganai ia be mai ena gaukara lasi, bona
    lahi ese ia gabua vadaeni, bona gida sibona ia lao neganai ia be anina lasi gauna,
    ani?”
  urd-urd: देख, जब वह सही थी तो किसी काम की न थी, और जब आग से जल गई तो किस काम की
    है?
  rus-SYN: И тогда, как оно было цело, не годилось ни на какое изделие; тем паче,
    когда огонь поел его, и оно обгорело, годится ли оно на какое-нибудь изделие?
  bqc-SIM: Gↄↄ pↄ́ a lɛ́so, wà zĩe kɛ̀òɛ, belenkɛ gↄↄ pↄ́ à tɛ́ lɛ̀ à gↄ̃̀ sín
    bèebeea?
  tcz-CHONGTHU: Lengpigui chu meiya akiti masang hihen, akiti jou hijongleh pannabei
    ahibouve.
  mar-mar: पाहा ती चांगली असता कोणत्याच उपयोगाची नाही. जळाल्यावरही कोणत्याही कामाची
    राहणार नाही.
  qub-qub: Manaraj rupachisha caycällar imapäpis mana alli caycarga piyurnachari rupasha
    carnaga imapäpis mana bälejna canga.
  bqp-bqp: Sɑnɑm mɛ yɑ ǹ dɔ̃ɔ mwɑɑre bɑ ǹ kɑ ye gɑ̃ɑnu kue. Kɑɑ sere gere ye yɑ
    den dɔ̃ɔ mwɑɑrɑ, yɑ ǹ mɑɑ gɑru koorɔ?
  hat-hat: Li pa t' ankò boule a, yo te tou pa ka fè anyen avè l'. Koulye a dife a
    fin boule l', se pi rèd ankò.
  eng-BSB: Even when it was whole, it could not be made useful. How much less can
    it ever be useful when the fire has consumed it and charred it!
  eng-WEBPB: Behold, when it was whole, it was suitable for no work. How much less,
    when the fire has devoured it, and it has been burnt, will it yet be suitable
    for any work?”
  kbq-kbq: Hagi tevema ore'nere'ma eri'za mago'a zama tro huga'ma osu'nea waini rampa,
    inankna hu'za tevemo'ma tegege vazinte'nesiama'a eri'za mago'azana trora hugahaze?
  nhe-BL: Quena, icuayo se xocomeca tzontli ax tleno ipati quema aya tijtlatijtoc
    huan niyon quema ya tijtlamitlatis ipan tlitl pampa ax quichihua cuali tlicoli
    tlen huejcahua. Ax huelis tijtequihuis ipan niyon se tlamantli.
  gub-BL: Nan. Hapy 'ym mehe i'yw na'ikatu kwaw. Tata pupe ukaz paw rupi kury. Azeharomoete
    iaiw ikaz pawire kury.
  eng-DRA: 'Even when it was whole it was not fit for work: how much less, when the
    fire hath devoured and consumed it, shall any work be made of it?'
