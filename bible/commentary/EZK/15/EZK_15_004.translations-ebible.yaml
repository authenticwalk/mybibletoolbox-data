verse: EZK.015.004
translations:
  mal-C: അതു വിറകായി തീയിൽ ഇടുകയും തീ അതിന്റെ രണ്ട് അഗ്രവും കത്തിക്കുകയും അതിന്റെ
    നടുമുറിയും വെന്തുപോകുകയും ചെയ്തിരിക്കുന്നു. ഇനി അതുകൊണ്ടു വല്ല പ്രയോജനവും ഉണ്ടാകുമോ?
  deu-TKW: Fürwahr - dem Feuer giebt man es zur Speise; wenn das Feuer seine beiden
    Enden verzehrt hat, und seine Mitte angebrannt ist, taugt es dann noch zu einer
    Arbeit?
  lin-lin: Sima na kobwaka yango na moto, moto ezikisaka basonge mpe kati na yango ;
    boye ndenge nini bakoki kosalela yango penza eloko ya malonga ?
  eng-LSV: Behold, it has been given to the fire for fuel, || The fire has eaten its
    two ends, || And its midst has been scorched! Is it profitable for work?
  eng-GNV: 'Behold, it is cast in the fire to be consumed: the fire consumeth both
    the endes of it, and the middes of it is burnt. Is it meete for any worke?'
  eng-WEBSTER: Behold, it is cast into the fire for fuel; the fire devoureth both
    the ends of it, and the midst of it is burned. Is it suitable for any work?
  nhw-BL: San hueli tijtequihuis para tijchihuas tlitl. Pero hasta para ya nopa nojquiya
    amo nelía cuali pampa tlamitlatla san ipan se tlatoctzi. Amo tlen huelis ica tijtequihuis.
  swh-ONEN: Nao baada ya kutiwa motoni kama nishati na moto ukateketeza ncha zote
    mbili na kuunguza sehemu ya kati, je, unafaa kwa lolote?
  bba-bba: Geemɑ yɑ wɑ̃ɑwɑ bu kɑ ye dɔ̃ɔ sɔ̃re ɑdɑmɑ yen nɔsu yiru kpuro kɑ yen suunu
    sɔɔ yɑ̀ n dɔ̃ɔ mwɑɑrɑ sɔmbu terɑ̀ yɑ koo mɑɑ kpĩ yu ko.
  eng-KJVCPB: Behold, it is cast into the fire for fuel; the fire devoureth both the
    ends of it, and the midst of it is burnt. Is it meet for any work?
  luo-luo: Koso ka odire e mach kaka gima liel mi mach owangʼe koni gi koni kendo
    orewo diere, bende dochak obed gima inyalo tigo gimoro amora?
  meu-meu: A itaia, lahi auna ai e halaoamu; bena lahi ese duduna duduna e aradia
    oremu bona bogaragina na gida ai e laomu murinai ia na mai ena ḡaukara a?
  npi-ULB: हेर्, त्यसलाई दाउराको रूपमा आगोमा हालियो भने र त्‍यसका दुई छेउ र बिचको
    भाग आगोले भस्‍म भयो भने, के त्‍यो कुनै कामको हुन्‍छ र?
  yor-yor: Lẹ́yìn èyí, ṣe a jù ú sínú iná gẹ́gẹ́ bí epo ìdáná, gbogbo igun rẹ̀ jóná
    pẹ̀lú àárín rẹ, ṣé o wà le wúlò fún nǹkan kan mọ́?
  pes-OPCB: فقط به درد افروختن آتش می‌خورد؛ و هنگامی که آتش، دو سرش را سوزاند و میانش
    را زغال کرد، دیگر برای هیچ کاری فایده‌ای ندارد.
  tgl-ULB: Tingnan mo! Kung ihahagis ito sa apoy bilang panggatong, at kung natupok
    na ng apoy ang magkabilang dulo nito, pati na ang gitna, may pakinabang pa ba
    ito?
  hui-hui: Pu gerebi lini daga ogoni dibalu ira delo irani delolene hangu karulape
    nga. Ani bialu irani deledagola nguini labolabo dowa dombeni tigini nade wiagua
    nde ogonime yamialu galone mbira bibehebe.
  mya-mya: စ​ပျစ်​ပင်​သည်​မီး​မွှေး​ရန်​အ​တွက်​သာ​လျှင် ကောင်း​၏။ အဖျား​ပိုင်း​များ​လောင်​ကျွမ်း​၍​အ​လယ်
    ပိုင်း​သည်​ပြာ​ဖြစ်​သွား​သော​အ​ခါ သင်​သည် ထို​စ​ပျစ်​ပင်​ကို​အ​ဘယ်​သို့​အ​သုံး​ပြု​နိုင်
    မည်​နည်း။-
  bod-N: ལྟོས་དང་། དེ་ནི་འབུད་ཤིང་བྱས་ནས་མེའི་ནང་ལ་གཡུགས་པ་སྟེ། མེ་ཡིས་དེའི་མགོ་མཇུག་གཉིས་པོ་ཚིག་པར་མ་ཟད་གཞུང་ཡང་ཚིག་པས།
    དེ་ལས་ད་དུང་དངོས་པོ་བཟོ་ནུས་སམ།
  sna-sna: Uye shure kwokunge wakandwa mumoto sehuni uye moto ndokuupisa mativi ose
    ari maviri uye ndokusviba pakati, zvino uchabatsira chinhu here?
  spa-BLM: He aquí que se echa al fuego como combustible; el fuego ha devorado sus
    dos extremos, y el centro se ha quemado. ¿Es útil para alguna obra?
  cac-cac: Tato tz'och te' c'atzitzal, stz'ab'at te', a stzac'aq'uil te' chi', malaj
    tz'ochi.
  swh-ULB: Tazama! Kama umetupwa kwenye moto kama kuni, na kama moto umezichoma ncha
    zake zote na katikati pia, je unafaa kwa chochote?
  bel-bel: Вось, яно аддаецца агню, каб зьеў яго; абодва канцы яго агонь зьеў, і абгарэла
    сэрца яго; ці прыдатнае яно на які-небудзь выраб?
  deu-ELBBK: Siehe, es wird dem Feuer zur Speise gegeben. Hat das Feuer seine beiden
    Enden verzehrt und ist seine Mitte versengt, wird es zu einer Arbeit taugen?
  mbb-OT: Kenà heini egkehimu! Egkehimu zà heini he idtavun, piru minsan pa ke igketavun
    heini meǥaan dà heini ed-ugmas.
  mal-2015: അതിനെ തീക്കു ഇരയായി കൊടുക്കുന്നു; തീ അതിന്റെ രണ്ടു അറ്റവും ദഹിപ്പിച്ചിരിക്കുന്നു;
    അതിന്റെ നടുമുറിയും വെന്തിരിക്കുന്നു; ഇനി അതു വല്ല പണിക്കും കൊള്ളുമോ?
  rmc-rmc: Se leskro kašt pes čhivel ča andre jag. Akor sar e jag zlabarel soduj leskre
    agora a maškaral ačhel kalo pal e jag, či mek hino pre varesoste lačho?
  pes-OPV: هان آن را برای هیزم در آتش می‌اندازند و آتش هر دو طرفش رامی سوزاند و میانش
    نیم‌سوخته می‌شود پس آیابرای کاری مفید است؟
  ron-1924: Ятэ кэ есте пус пе фок сэ ардэ. Дупэ че ый арде фокул челе доуэ капете
    ши мижлокул, май поате фи ел бун де чева?
  ben-OBCV: আর যখন সেটি জ্বালানি হিসেবে আগুনে ফেলা হয় এবং কাঠের দুই দিক পুড়ে যায়
    ও মাঝখানটা কালো হয়ে যায় তখন কি সেটি কোনও কাজে লাগে?
  som-som: Bal eeg, xaabo ahaan baa dabka loogu dhex tuuraa, oo dabka ayaa labadiisa
    madaxba dhammeeya, oo dhexdiisuna way gubataa. Miyuu in shuqul lagu qabsado wax
    u taraa?
  lat-VUC: 'Ecce igni datum est in escam: utramque partem ejus consumpsit ignis, et
    medietas ejus redacta est in favillam: numquid utile erit ad opus?'
  eng-ASVBT: 'Behold, it is cast into the fire for fuel; the fire hath devoured both
    the ends of it, and the midst of it is burned: is it profitable for any work?'
  ita-1885: Ecco, dopo che sarà stato posto nel fuoco, per esser consumato, e che
    il fuoco ne avrà consumati i due capi, e che il mezzo ne sarà inarsicciato, varrà
    egli più nulla da farne alcun lavorio?
  eng-LXXUP: It is only given to the fire to be consumed; the fire consumes that which
    is yearly pruned of it, and it is utterly gone. Will it be useful for any work?
  eng-ULB: See! If it is thrown into a fire as fuel, and if the fire has burned both
    of its ends and also the middle, is it good for anything?
  spa-VBL: “No, sólo hay que echarla al fuego para mantenerlo encendido. Incluso así,
    el fuego quema los dos extremos, pero sólo carboniza la parte del centro. ¿Se
    puede utilizar para algo?
  fra-_FOB: Voici, on le jette au feu pour le consumer, et quand le feu en a dévoré
    les deux bouts, et que le milieu brûle, est-il propre à quelque ouvrage?
  mal-mal: അതിനെ തീക്ക് ഇരയായി കൊടുക്കുന്നു; തീ അതിന്റെ രണ്ടറ്റവും ദഹിപ്പിച്ചിരിക്കുന്നു;
    അതിന്റെ നടുമുറിയും വെന്തിരിക്കുന്നു; ഇനി അത് ഏതെങ്കിലും പണിക്ക് കൊള്ളുമോ?
  urd-GVR: Use īṅdhan ke taur par āg meṅ phaiṅkā jātā hai. Is ke bād jab us ke donoṅ
    sire bhasm hue haiṅ aur bīch meṅ bhī āg lag gaī hai to kyā wuh kisī kām ā jātī
    hai?
  suz-BL: मेको मीम चोइनीम। मेको मीम आ सुर निक्‍शी नेक्‍शा, आ दाते ङा कोइला दुम्‍शा
    लीमेनु, मार दुम्‍बा ङा? यूहन्‍ना १५:६
  eng-NOY: Behold, it is cast into the fire for fuel; the fire devoureth both the
    ends of it, and the middle of it is burned. Is it then fit for any work?
  ita-1927: Ecco, esso è gettato nel fuoco, perché si consumi; il fuoco ne consuma
    i due capi, e il mezzo si carbonizza; è egli atto a farne qualcosa?
  ckb-ckb: دوای ئەوەی دەبێت بە خۆراکی ئاگر و ئاگر لە هەردوو سەرەوە دەیخوات و ناوەڕاستەکەی
    دەسووتێنێت، ئایا ئیتر بە کەڵکی هیچ شتێک دێت؟
  eng-BBE: 'See, it is put into the fire for burning: the fire has made a meal of
    its two ends and the middle part of it is burned; is it good for any work?'
  kan-OKCV: ಇದನ್ನು ಬೆಂಕಿಗೆ ಸೌದೆಯಾಗಿ ಹಾಕುತ್ತಾರೆ. ಬೆಂಕಿಯು ಅದರ ಎರಡು ಕೊನೆಗಳನ್ನು ತಿಂದುಬಿಡುತ್ತದೆ.
    ಅದರ ಮಧ್ಯ ಭಾಗವು ಸುಟ್ಟು ಹೋಗುತ್ತದೆ. ಇದೇನಾದರೂ ಕೆಲಸಕ್ಕೆ ಬರುವುದೋ?
  tam-2017: இதோ, அது நெருப்பிற்கு இரையாக எறியப்படும்; அதின் இரண்டுமுனைகளையும் நெருப்பு
    எரித்துப்போடும்; அதின் நடுத்துண்டும் வெந்துபோகும்; அது எந்த வேலைக்காவது உதவுமோ?
  spa-RV-1909: He aquí, que es puesto en el fuego para ser consumido; sus dos cabos
    consumió el fuego, y la parte del medio se quemó; ¿aprovechará para obra alguna?
  ron-BTF: 'Iată, este aruncat în foc ca hrană: focul mistuie ambele lui capete și
    mijlocul lui este ars. Este bun pentru vreo lucrare?'
  eng-WEBP: Behold, it is cast into the fire for fuel; the fire has devoured both
    its ends, and the middle of it is burned. Is it profitable for any work?
  eng-FBV: No, you just throw it on the fire to keep the fire burning. Even then the
    fire burns both ends, but only chars the middle part. Can you use it for anything?
  nld-1939: 'En als het als brandstof in het vuur is geworpen, De vlam de beide einden
    heeft verteerd, Het middenstuk is verkoold: Zal het dan nog ergens voor deugen?'
  nch-BL: San hueli tijtequihuis para tijchihuas tit. Pero hasta para ya nopa nojquiya
    amo nelía cuali pampa tamitata san ipan se talojtzi. Amo teno huelis ica tijtequihuis.
  vie-1934: Nầy, nó bị ném vào lửa để làm củi, khi lửa đã thiêu hai đầu, và khúc giữa
    cũng cháy, thì còn dùng được việc gì?
  hin-CV: और जब इसे आग में ईंधन के रूप में डाला जाता है और इसके दोनों छोर आग से जल
    जाते हैं और बीच का भाग झुलस जाता है, तब क्या वह किसी काम का रह जाती है?
  spa-BES: Mira, se pone en el fuego para quemar; el fuego ha hecho una comida de
    sus dos extremos y la parte media del mismo se quema; ¿Es bueno para algo?
  tdx-tdx: Hehe te ahifik’ añ’afo ao ho fandrehetse; tomontoe’ ty afo añ’ila’e roe,
    vaho ho mae ty añivo’e ao. Mañeva fitoloñañe hao?
  tha-KJV: ดู​เถิด เขาใช้เป็นฟืนใส่​ไฟ เมื่อไฟไหม้ปลายทั้งสองแล้ว กลางก็เป็นถ่าน จะใช้​ประโยชน์​อะไรได้​หรือ
  por-BR-2018: Eis que é posto no fogo para ser consumido; suas duas pontas o fogo
    consome, e seu meio fica queimado. Por acaso serviria para alguma obra?
  deu-ELO: Siehe, es wird dem Feuer zur Speise gegeben. Hat das Feuer seine beiden
    Enden verzehrt und ist seine Mitte versengt, wird es zu einer Arbeit taugen?
  eng-WYC-2018: Lo! it is given [to the fire] into meat; [the] fire wasted ever either
    part thereof, and the midst thereof is driven into a dead spark; whether it shall
    be profitable to work? (Behold! it is sent into the fire for fuel; the fire destroyed
    each part of it, and the midst of it is driven into a dead spark; shall it be
    profitable, (or useful), for anything?)
  epo-epo: Jen ĝi estas transdonata al la fajro por forbruligo; ambaŭ finojn formanĝas
    la fajro, forbrulas ankaŭ la mezo; ĉu ĝi taŭgas por laboro?
  uig-PIN: Mana, u otⱪa yeⱪilƣu bolƣanda, ot uning ikki uqini kɵydürgǝndǝ, otturisimu
    yerim kɵygǝndǝ, ǝmdi uni birǝr ixⱪa ixlǝtkili bolamdu?
  beo-beo: Waini efe da lalu didimu fawane defele gala. Amo ea bidi da nei dagoi amola
    dogoa da genosuia:i galea, amoga liligi hamomu ganoma:bela:?
  tpi-OTNT: Em i gutpela bilong wokim paia tasol. Na sapos paia i kukim tupela arere
    bilong wanpela diwai wain na hap namel bilong en i paia liklik tasol, bai husat
    inap wokim wanpela samting long en?
  hau-SA: Bayan kuma a jefa ta cikin wuta, wuta kuma ta cinye kowane gefe ta kuma
    babbaka tsakiyarta, tana da amfani don yin wani abu kuma?
  uig-LAT: Mana, u otqa yéqilghu bolghanda, ot uning ikki uchini köydürgende, otturisimu
    yérim köygende, emdi uni birer ishqa ishletkili bolamdu?
  nde-nde: Njalo emva kokuba sesiphoselwe emlilweni njengokhuni, umlilo usitshise
    izihloko zombili lomzaca waphakathi uhaqazeke, siselosizo ekwenzeni olunye ulutho
    na?
  ton-ton: Vakai, ʻoku lī ia ki he afi ko e fefie, pea fakatou vela ai hono hiku mo
    hono kongaloto. He ʻoku ʻaonga ia ki he ngāue?
  ces-1613: Aj, na oheň dává se k sežrání. Když oba konce jeho sežere oheň, a prostředek
    jeho obhoří, zdaž se k čemu hoditi může?
  eng-WMB: Behold, it is cast into the fire for fuel; the fire has devoured both its
    ends, and the middle of it is burned. Is it profitable for any work?
  tam-TCV: அது எரிபொருளாக நெருப்பிலே போடப்பட்டு, அதன் இரு முனைகளும் எரிந்து நடுப்புறமும்
    கருகிப்போன பின் அது எதற்காவது பயன்படுமோ?
  ceb-ULB: Tan-awa! Kung ilabay kini ngadto sa kalayo ingon nga sugnod, ug kung masunog
    ang matag tumoy ug tunga niini, may kapuslanan pa ba kini alang sa bisan unsang
    butang?
  pol-UBG: Oto w ogień rzuca się je na spalenie; ogień strawi oba jego końce, a środek
    jego jest zwęglony. Na co się jeszcze przyda?
  urd-GVU: اُسے ایندھن کے طور پر آگ میں پھینکا جاتا ہے۔ اِس کے بعد جب اُس کے دونوں
    سرے بھسم ہوئے ہیں اور بیچ میں بھی آگ لگ گئی ہے تو کیا وہ کسی کام آ جاتی ہے؟
  deu-1912: Siehe, man wirft sie ins Feuer, daß es verzehrt wird, daß das Feuer seine
    beiden Enden verzehrt und sein Mittles versengt; wozu sollte es nun taugen?
  kan-2017: ಇಲ್ಲ, ಸೌದೆಯಾಗಿ ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕುವರು; ಬೆಂಕಿಯು ಅದರ ಎರಡು ಕೊನೆಗಳನ್ನು ಸುಟ್ಟುಬಿಡುವುದು,
    ಮಧ್ಯಭಾಗವು ಇದ್ದಲಾಗಿ ಯಾವ ಕೆಲಸಕ್ಕೂ ಬರುವುದಿಲ್ಲ.
  yap-yap: Kemus ni bfel’ ni ngu’un mo’oruf ngay. Ma nap’an nra yik u ba ley ngu ba
    lay me ke achaffin lukngun, ma gur ku rayag ni ngam fanay nga ban’en?
  hlt-MCSB: Hmai dongah toihthing bangla a pup ke. A hmoi rhoi te hmai loh a hlawp
    tih a bangli due tlum. Te te bitat ham thaihtak aya?
  mdy-ETH: ሃንፂሌ ማዒሢዳፓ ዓታዛ ሜሌ ማኣዳንዳ ባኣዚ ባኣሴ፤ ላምዖ ዛላ ዔኤቲ ጋፔም ዓቴ ዱንጮና ፔቴ ባኣዚታዖ ማዺንታኒ
    ዳንዳዒንታ?
  twi-ASANTE: Na sɛ wɔde ne nyina hyɛ ogya mu na etire ne etire hye ma mfimfini yɛ
    bidie a, ɛho ba mfasoɔ bi anaa?
  eng-WEBU: Behold, it is cast into the fire for fuel; the fire has devoured both
    its ends, and the middle of it is burned. Is it profitable for any work?
  wal-wal: A oisettodan taman yeggin, ya baggainne ha baggai taman meetettin, gidduwan
    attida xiixinttai ai maaddanee?
  spa-PDDPT: Si la echan al fuego como combustible, el fuego le devora las puntas
    y el centro queda chamuscado, ¿es útil para cualquier cosa?
  gun-gun: Any, yxypo 'ygue ma tata py pemombo rive 'rã okai aguã. Ha'e gui xapy'a
    rei ijapy'i jovaive re, ha'e mbyte rupi voi okaipa ma ramo ha'eve 'rã teve peiporu
    aguã mba'emo pejapo aguã?
  ilo-ULB: Saan! No maipuor daytoy iti apuy a kas pangparubrob, ken no rinunoten ti
    apuy dagiti pungto daytoy kasta met ti tengngana, adda kadi pay la pakausaranna?
  kpg-kpg: Di humalia o di maa dela hua e akaa di ahi, gei di maa ga ulaula ono mada,
    gei tuaidina o di maa gaa hai di malala, le e mee di hau di mee?
  uig-ARA: مانا، ئۇ ئوتقا يېقىلغۇ بولغاندا، ئوت ئۇنىڭ ئىككى ئۇچىنى كۆيدۈرگەندە، ئوتتۇرىسىمۇ
    يېرىم كۆيگەندە، ئەمدى ئۇنى بىرەر ئىشقا ئىشلەتكىلى بولامدۇ؟
  sus-sus: Na wuri mɔɔli na gan, keli a xunyi ma han a sa dɔxɔ a xɔrɛ ra, a nɔma rawalide
    se nde ra fa?
  pon-2006: Pwe e mwahuongete en wia mehn saunda kisiniei. Oh ni ahnsou me imwin rah
    kan kin luluda oh nanwerengen tuhkeo kin mwasikala, mie mehkot e kak wiahda?
  ksd-ksd: Io, di vue tarie ta ra iap upi da vaulung ra iap me; ra iap i en ra ura
    nguna tana, ma namur ra livuana i birao; dave, i topa laka ta magit?
  grc-BRENT: Πάρεξ ὃ πυρὶ δέδοται εἰς ἀναλωσιν, τὴν κατʼ ἐνιαυτὸν κάθαρσιν ἀπʼ αὐτῆς
    ἀναλίσκει τὸ πῦρ, καὶ ἐκλείπει εἰς τέλος· μὴ χρήσιμον ἔσται εἰς ἐργασίαν;
  ind-AYT: Lihatlah, kayu itu dilemparkan ke dalam api sebagai bahan bakar. Ketika
    api telah membakar kedua ujungnya dan bagian tengahnya hangus, apakah itu berguna
    untuk sesuatu?
  nya-nya: Taonani, ndi nkhuni chabe zosonkhera moto. Ukaponyedwa pa moto monga nkhuni
    ndi kuyaka mbali zonse ndi kusanduka makala, kodi ungagwiritsidwe ntchito ina
    iliyonse?
  hrv-hrv: 'Gle, baca se u oganj da izgori: kad mu oganj sažeže oba kraja i sredinu
    spali, može li još čemu poslužiti?'
  mps-mps: Te sia naga nogąbo wiegi yai yaibao. Te isigo te wain ni deli te si dali
    badu delama, te aga tomo badu dwasianu isi dali da, teda dego mu te nai me deli
    nigibaso usu yaibawe?
  tpi-tpi: Em i gutpela bilong wokim paia tasol. Na sapos paia i kukim tupela arere
    bilong wanpela diwai wain na hap namel bilong en i paia liklik tasol, bai husat
    inap wokim wanpela samting long en?
  dan-1931: Når den så oven i købet har været givet Ilden til Føde, så at Ilden har
    fortæret begge dens Ender, og Midten er svedet, duer den så til noget?
  vie-OVCB: Không, nó chỉ có thể dùng làm mồi lửa, và dù là mồi lửa, nó cũng cháy
    rất nhanh.
  guj-2017: જો, તેને બળતણ તરીકે અગ્નિમાં નાખવામાં આવે છે ત્યારે જો અગ્નિથી તેના બન્ને
    છેડા અને તેનો વચ્ચેનો ભાગ પણ સળગવા લાગે છે. શું તે કામને માટે સારું છે?
  pon-2006A: Pwe e mwahuongete en wia mehn saunda kisiniei. Oh ni ahnsou me imwin
    rah kan kin luluda oh nanwerengen tuhkeo kin mwasikala, mie mehkot e kak wiahda?
  por-BRBSL: Eis que ela é lançada no fogo como combustível; o fogo devorou ambas
    as extremidades, e o meio dela é queimado. É rentável para qualquer trabalho?
  cth-cth: Khenhaw! hmai patawi nahanelah doeh ouk hno awh. A som hoi a kung koe totouh
    hmai ni koung a kak. A langboung a kak teh, patopatangnae ao boimaw.
  twi-twi: Na sɛ wɔde ne nnyina hyɛ ogya mu na eti ne ti hyew ma mfimfini yɛ nso a,
    so ba mfaso bi ana?
  hlt-hlt: Hmai dongah toihthing bangla a pup ke. A hmoi rhoi te hmai loh a hlawp
    tih a bangli due tlum. Te te bitat ham thaihtak aya?
  tbz-SIM: Ntɛ ku kɛ̀ bɛ̀ kù tɔ̀tìnnɛ kɛ̀ kù cɔ̀útɛ́ tipíìtì tidɛ́. Kɛ̀ ku cuokɛ̀
    cɔ̀útɛ́. Kù bo yie nkɛ́dɔɔ̀nɛ̀ dɛ̀mɑrɑ̀ɑ̀?
  msy-2020: An avim damuamin bizim a bar dera. An ruaghatevimning isightɨ an arɨzim
    ganadam tong isightɨ, nɨ a isɨ an bizitamɨn ingarigham, o? Ti puvatɨgham.
  dop-dop: Amɑ kɔkɔ kɛ pɑ wɔkɩ sɩ tǝnɑ. Pǝ kpɑɣɑʋ sɩ kilɑ nɑ pǝ́ sɩɩnɑ sɩ nɔɔsɩ tɔ.
    Pepeɣe sɩ tɑsǝɣɩ wɑɑsʋɣʋ?
  azb-azb: Budur, o yanmaq üçün oda atılır. Od onun uclarını yandırandan və ortası
    qovrulandan sonra daha bir işə yarayarmı?
  eng-DBY: 'Behold, it is given to the fire for fuel: the fire consumeth both the
    ends of it, and the midst of it is burned; is it fit for [any] work?'
  hin-2017: वह तो ईंधन बनाकर आग में झोंकी जाती है; उसके दोनों सिरे आग से जल जाते,
    और उसके बीच का भाग भस्म हो जाता है, क्या वह किसी भी काम की है?
  wol-KYG: Xanaa sànni cib taal, xambe, ñaari cat ya lakk, digg ba xoyomu. Ana lu
    deeti njariñam?
  eng-YLT: Lo, to the fire it hath been given for fuel, Its two ends hath the fire
    eaten, And its midst hath been scorched! Is it profitable for work?
  eng-WYC-2017: Lo! it is given [to the fire] into meat; [the] fire wasted ever either
    part thereof, and the midst thereof is driven into a dead spark; whether it shall
    be profitable to work?
  eng-WMBB: Behold, it is cast into the fire for fuel; the fire has devoured both
    its ends, and the middle of it is burnt. Is it profitable for any work?
  urd-GVH: उसे ईंधन के तौर पर आग में फेंका जाता है। इसके बाद जब उसके दोनों सिरे भस्म
    हुए हैं और बीच में भी आग लग गई है तो क्या वह किसी काम आ जाती है?
  rug-rug: Meke mudina sapu ta suṉa la pa nika meke la sa nika meke sulu betoi sari
    karua hubina meke muho te motete mo si pa kokorapana, si vea, boka va arilaena
    ia pule pa kaiqa ginugua? Lokari!
  gaz-gaz: Inni erga akkuma qoraan ibiddatti naqamee ibiddi sun fiixee isaa lamaan
    gubee gidduu xaphi godhee booddee waan tokkoof iyyuu faayidaa qabaa?
  fra-LSG: 'Voici, on le met au feu pour le consumer; Le feu en consume les deux bouts,
    et le milieu brûle: Sera-t-il bon à quelque chose?'
  yal-yal: A na sa tɛɛni yegen na, tɛɛn yi a xun firinne gan, a fa a tagin suxu, a
    tɔnɔn fa na ba?
  haw-1868: Aia hoi, ua hooleiia ia iloko o ke ahi i wahie, a ua pau i ke ahi na welau
    elua ona, a wela hoi ka waena ona. He mea pono anei ia no ka hana?
  arb-NAV: إِنَّمَا يُطْرَحُ وَقُوداً لِلنَّارِ فَتَلْتَهِمُ النَّارُ طَرَفَيْهِ وَتَجْعَلُ
    وَسَطَهُ فَحْماً، أَيَصْلُحُ بَعْدُ لِشَيْءٍ؟
  ewe-ewe: Eye ne wotsɔe de dzo me abe nake ene la, dzo la bina tso eƒe nugbɔ eve,
    eye wofiaa eƒe domedome, ekema ɖe ŋudɔwɔnu aɖe gale eŋua?
  eng-LEE: Behold, if it be given up to the fire to be consumed,—[and] the fire have
    consumed both its ends, and the middle of it be scorched; will it be fit for any
    work?
  asm-FB: চোৱা! ইন্ধন যোগবলৈ যদি তাক পুৰিবলৈ জুইত পেলাই দিয়া হয় আৰু যদি জুয়ে তাৰ
    দুই মূৰ ভস্ম কৰিলে আৰু তাৰ মাজ ভাগ পোৰা গ’লে সেয়ে জানো কোনো কাৰ্যৰ যোগ্য হ’ব?
  sus-A: نَ وُرِ مْولِ نَ فَن، كٍلِ عَ شُنيِ مَ هَن عَ سَ دْشْ عَ شْرّ رَ، عَ نْمَ
    رَوَلِدٍ سٍ ندٍ رَ قَ؟
  fra-SBL: Voici, il est jeté au feu pour servir de combustible ; le feu en a dévoré
    les deux extrémités, et le milieu en est brûlé. Est-il utile à quelque œuvre ?
  hbo-hbo: הִנֵּ֥ה לָאֵ֖שׁ נִתַּ֣ן לְאָכְלָ֑ה אֵת֩ שְׁנֵ֨י קְצֹותָ֜יו אָכְלָ֤ה הָאֵשׁ֙
    וְתֹוכֹ֣ו נָחָ֔ר הֲיִצְלַ֖ח לִמְלָאכָֽה׃
  kik-kik: Ũngĩikio riiko ũtuĩke rũkũ, na mwaki ũũcine mĩena yeerĩ ũũcurie gatagatĩ-rĩ,
    no ũgĩe bata ũngĩ?
  fra-NCL: 'Voici qu’on le livre au feu pour qu’il le consume ; le feu en dévore les
    deux bouts, et le milieu brûle : sera-t-il bon a quelque usage ?'
  cek-AK: Khenah, hmai ah ni a tik o, hmai mah loe takung, a um hoi tadong khoek to
    kangh. Hmai mah kang pacoengah to thing to patoh han hoih vop maw?
  cuk-cuk: Unnila sapanga gued. Ar e-dukumar gummaksale, e-gwaa sogunga-gusale, ¿ibmarga
    guo be ebinsae?
  uig-CYR: Мана, у отқа йеқилғу болғанда, от униң икки учини көйдүргәндә, оттурисиму
    йерим көйгәндә, әнди уни бирәр ишқа ишләткили боламду?
  tel-2017: చూడండి! అది పొయ్యిలో పెట్టి కాల్చడానికే ఉపయోగపడుతుంది కదా! ఆ కర్ర రెండు
    వైపులా, మధ్యలోనూ పూర్తిగా కాలిన తరువాత ఇక దేనికి పనికి వస్తుంది?
  hat-BSA: Si yo te mete li nan dife la pou brile, dife a fin manje de pwent li e
    mitan an fin boukannen tounwa. Konsa, èske li ka itil pou yon bagay?
  kos-kos: Ma sefanna ac ku in orek kac, pa in sang tanak sie e ah. Muta luo ah fin
    firirla ac infulwa ah mulutla, ya kom ac ku in orala kutena ma kac?
  hbo-WLC: הִנֵּ֥ה לָאֵ֖שׁ נִתַּ֣ן לְאָכְלָ֑ה אֵת֩ שְׁנֵ֨י קְצוֹתָ֜יו אָכְלָ֤ה הָאֵשׁ֙
    וְתוֹכ֣וֹ נָחָ֔ר הֲיִצְלַ֖ח לִמְלָאכָֽה׃
  ibo-ibo: Uru ha bara bụ iji ha menye ọkụ. Ma mgbe isi ya abụọ repịara, mgbe etiti
    ya rekwara ọkụ, o nwere ihe ọzọ mmadụ nwere ike iji ya mee?
  ory-ory: ଦେଖ, ଜାଳ ହେବା ପାଇଁ ତାହା ଅଗ୍ନିରେ ପକାଗଲା; ଅଗ୍ନି ତାହାର ଦୁଇ ମୁଣ୍ଡ ଗ୍ରାସ କଲା
    ଓ ତହିଁର ମଧ୍ୟଭାଗ ଦଗ୍ଧ ହେଲା ତାହା କି କୌଣସି କାର୍ଯ୍ୟକୁ ଆସିବ?
  chk-chk: A chök öch an epwe koturulong lon ekkei pwe epwe karala. Ifa usun, are
    lesopun me ruosop ra karala, nge lukalapan a wiliti mooch, a chüen lomot ngeni
    och mettoch?
  rop-rop: Det lilwan wadi brom det greiptri im oni gud blanga meigimbat faiya, en
    wen det lilwan wadi im barn langa faiya, en det midul pat im oni bin barn lilbit,
    yu reken yu gin meigim samting brom det wadi? Najing.
  ukr-1871: Нї, її кидають на пожир огневі, і як ізожре огонь обидва кінцї її, та
    й обгорить середина її, чи ж годиться вона ще тодї на який виріб?
  deu-1951: Siehe, man wirft es ins Feuer, daß es verzehrt werde; wenn das Feuer seine
    beiden Enden verzehrt hat und es in der Mitte angebrannt ist, eignet es sich dann
    noch zur Verarbeitung?
  eng-JPS: Behold, it is cast into the fire for fuel; the fire hath devoured both
    the ends of it, and the midst of it is singed; is it profitable for any work?
  srp-1865: Gle, meæe se u oganj da izgori; kad joj oba kraja sažeže oganj, i sredina
    joj izgori, hoæe li još biti za što?
  lug-lug: Bwe gusuulibwa mu muliro okuba enku, omuliro ne gugwokya eruuyi n’eruuyi,
    ne wakati ne wasiriira guba gukyaliko kye gugasa?
  heb-heb: הנה לאש נתן לאכלה את שני קצותיו אכלה האש ותוכו נחר היצלח למלאכה׃
  ben-IRV: দেখ, যদি জ্বালানীর জন্য এটা ফেলে দেওয়া হয় এবং যদি আগুন তার দু দিকের প্রথম
    ভাগে লাগে এবং মাঝখানেও পোড়ে; তা কি কোনো কাজে লাগবে?
  pan-pan: ਵੇਖ, ਉਹ ਅੱਗ ਵਿੱਚ ਬਾਲਣ ਲਈ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਦੋਂ ਅੱਗ ਨੇ ਉਹ ਦੇ ਦੋਵਾਂ ਸਿਰਿਆਂ
    ਨੂੰ ਖਾ ਲਿਆ ਅਤੇ ਵਿਚਕਾਰਲੇ ਹਿੱਸੇ ਨੂੰ ਵੀ ਸੁਆਹ ਬਣਾ ਦਿੱਤਾ, ਤਾਂ ਕੀ ਉਹ ਕਿਸੇ ਕੰਮ ਦਾ ਹੈ?
  mya-JVB: ထင်း ဘို့ မီး ထဲသို့ ချ တတ်၏။ မီး သည်လည်း အရင်း အဖျားအလယ် ကို လောင် တတ်၏။
    အသုံး ဝင် တတ်သလော ။
  hmo-hmo: Vain rigidia dekena amo lahi idia karaia. Ena rigi ena duduna duduna be
    lahi ese ia gabua ore, to iena huana be gida sibona dekenai ia lao murinai ia
    be mai ena gaukara, a?
  urd-urd: देख, वह आग में ईन्धन के लिए डाली जाती है, जब आग उसके दोनों सिरों को खा
    गई और बीच के हिस्से को भसम कर चुकी, तो क्या वह किसी काम की है?
  rus-SYN: 'Вот, оно отдается огню на съедение; оба конца его огонь поел, и обгорела
    середина его: годится ли оно на какое-нибудь изделие?'
  bqc-SIM: Wì kátɛu yàa ũɛ. Tó a vlã́ ń a mio tɛkũ̀ mɛ́ a guo tɛ́ lɛ̀, wa
    fↄ̃ zĩkɛòe?
  tcz-CHONGTHU: Ahipoi, tiding thing in bou akimangjin, hiche jeng jong chu bailam
    tah in acajou loichel jin ahi.
  mar-mar: बघा जर ती आगीत इंधन म्हणून उपयोगात आणली नाही. तर अग्नीने जाळून भस्म झाल्यावर
    उपयोगी वस्तू बनवीण्यास कोणत्याच उपयोगात राहत नाही.
  qub-qub: Yantallapämi alli. Garancunata nina rupar ushacurcuptin shongonga carbunyashanami
    caycan. Chaura imapäpis manami allinachu.
  bqp-bqp: Geemɑ yɑ wɑ̃ɑwɑ bu kɑ ye dɔ̃ɔ sɔ̃re ɑdɑmɑ yen nɔsu yiru kpuro kɑ yen suunu
    sɔɔ yɑ̀ n dɔ̃ɔ mwɑɑrɑ sɔmbu terɑ̀ yɑ koo mɑɑ kpĩ yu ko.
  hat-hat: Li ka sèvi pou limen dife ase. Dife a boule de bout li yo ansanm ak mitan
    an. Apre sa, ou pa ka fè anyen avè l' ankò.
  eng-BSB: No, it is cast into the fire for fuel. The fire devours both ends, and
    the middle is charred. Can it be useful for anything?
  eng-WEBPB: Behold, it is cast into the fire for fuel; the fire has devoured both
    its ends, and the middle of it is burnt. Is it profitable for any work?
  kbq-kbq: Hagi ana waini rampama tevefima kresageno'ma urefa erefa'ama nereno amunoma'ama
    tegege vazintesiama'a eri'za mago'azana trora hugahazafi?
  nhe-BL: San hueli tijtequihuis para tijchihuas tlitl. Pero hasta para ya nopa nojquiya
    ax nelía cuali pampa tlamitlatla san ipan se tlalochtli. Ax tlen huelis ica tijtequihuis.
  gub-BL: Nan. Xo zepe'aw romo zo ikatu. Iapyr ukaz tanimuk romo. I'yw ukaz no. Aipo
    ikatu a'e mehe.
  eng-DRA: 'Behold it is cast into the fire for fuel: the fire hath consumed both
    ends thereof, and the midst thereof is reduced to ashes: shall it be useful for
    any work?'
