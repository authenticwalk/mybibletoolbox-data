verse: EZK.015.007
translations:
  mal-C: ഞാൻ അവർക്കെതിരേ മുഖം തിരിക്കും; തീയിൽനിന്ന് പുറത്തുവന്നെങ്കിലും അവർ ആ അഗ്നിക്കുതന്നെ
    ഇരയായിത്തീരും. എന്റെ മുഖം അവർക്കെതിരായി തിരിക്കുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ
    അറിയും.
  deu-TKW: 'Und ich will mein Angesicht wider sie richten: dem Feuer sind sie entgangen,
    und das Feuer soll sie verzehren, und ihr sollt erkennen, daß ich Jahwe bin, wenn
    ich mein Angesicht gegen sie kehre.'
  lin-lin: 'Nakotelemela bango penza ; ezala babimi na moto, moto mosusu ekotumba
    bango. Na bongo, bokoyeba solo ete Ngai, nazali Yawe tango nakopesa bango etumbu :'
  eng-LSV: And I have set My face against them, || They have gone forth from the fire,
    || And the fire consumes them, || And you have known that I [am] YHWH, || In My
    setting My face against them.
  eng-GNV: 'And I will set my face against them: they shall go out from one fire,
    and another fire shall consume them: and ye shall know, that I am the Lord, when
    I set my face against them,'
  eng-WEBSTER: And I will set my face against them; they shall go out from one fire,
    and another fire shall devour them; and ye shall know that I am the LORD, when
    I set my face against them.
  nhw-BL: Na nimochihuas inincualancaitaca, huan sintla cholose huan momanahuise tlen
    se tlilelemectli, nijchihuas para ma huetzitij ipan seyoc tlilelemectli para amo
    aqui momanahuis. Huan huajca quimachilise para na niDIOS.
  swh-ONEN: Nitaukaza uso wangu dhidi yao. Ingawa watakuwa wameokoka kwenye moto,
    bado moto utawateketeza. Nami nitakapoukaza uso wangu dhidi yao, ninyi mtajua
    kwamba Mimi ndimi Bwana.
  bba-bba: Kon bu wɔrimɑ. Bɑ tɑmɑɑ bɑ yɑrɑ dɔ̃ɔn di. Adɑmɑ dɔ̃ɔ wi, u koo nɑ u bu
    di, kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And I will set my face against them; they shall go out from one fire,
    and another fire shall devour them; and ye shall know that I am the Lord, when
    I set my face against them.
  luo-luo: Abiro kumogi kata obedo ni gisewuok e mach, to mach pod biro mana wangʼogi.
    Kendo kinde ma abiro kumogi to unungʼe ni An e Jehova Nyasaye.
  meu-meu: Lau ese vairagu na ediai baina ha-aukaia; ena be lahi amo bae roho mauri,
    to lahi ese do baine aradia ore; bena lau ese vairagu na ediai baina ha-aukaia
    negana ai na ba diba lau na Iehova.
  npi-ULB: किनकि म आफ्‍नो अनुहार तिनीहरूका विरुद्धमा फर्काउनेछु । तिनीहरू आगोबाट बाहिर
    आए तापनि तिनीहरूलाई आगोले नै भस्‍म गर्नेछ । यसरी तिमीहरूले म नै परमप्रभु हुँ भनी
    जान्‍नेछौ जति बेला मैले आफ्‍नो अनुहार तिनीहरूका विरुद्धमा फर्काउनेछु ।
  yor-yor: Èmi yóò dojúkọ wọ́n. Bó tilẹ̀ jẹ́ pé wọn ti jáde kúrò nínú iná kan, síbẹ̀
    iná mìíràn yóò pàpà jó wọn. Nígbà tí mo bá sì dojúkọ wọ́n, ẹ̀yin yóò sì mọ̀ pé,
    Èmi ni Olúwa.
  pes-OPCB: '@see-verse:EZK.015.006'
  tgl-ULB: Sapagkat itatakda ko ang aking mukha laban sa kanila. Kahit na makalabas
    sila mula sa apoy, matutupok parin sila ng apoy, kaya malalaman ninyo na ako si
    Yahweh, kapag itinakda ko ang aking mukha laban sa kanila.
  hui-hui: I̱na ti baba waitigi halu ti minu bai holebero. Ira pigane dayagome ti
    da nabigo ainde ira halu mende daragome ti daiore holebira. I̱na ti pani nelo
    miai harogola í̠bi Isaraele wali agali maru karu tiguabi i̱ni Anduane Homogo heneneore
    heneda lo manda buleberemi.
  mya-mya: အ​ပြစ်​ဒဏ်​ခတ်​မည်။ သူ​တို့​သည်​မီး​ဘေး တစ်​ခု​မှ​လွတ်​မြောက်​ခဲ့​ကြ​သော်​လည်း
    ယ​ခု အ​ခါ​၌​အ​ခြား​မီး​ဘေး​တစ်​ခု​သင့်​ကြ လိမ့်​မည်။ ထို​သူ​တို့​အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ
    သော​အ​ခါ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် တော်​မူ​ကြောင်း​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་གདོང་མདོག་འགྱུར་ནས་དེ་དག་ལ་རྒོལ་ཞིང་། དེ་རྣམས་མེ་ལས་ཐར་ན་ཡང་། མེས་དེ་རྣམས་སྔར་བཞིན་ཁྱུར་མིད་གཏོང་བར་འགྱུར་ཏེ།
    ངས་གདོང་མདོག་འགྱུར་ནས་དེ་དག་ལ་རྒོལ་དུས་སུ། ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞིང་།
  sna-sna: Ndicharinzira chiso changu kwavari kuti ndivarwise. Kunyange zvavo vakabuda
    mumoto, moto uchavaparadza. Uye pandinorinzira chiso changu kwavari kuti ndivarwise
    muchaziva kuti ndini Jehovha.
  spa-BLM: Pondré mi rostro contra ellos. Saldrán del fuego, pero el fuego los seguirá
    devorando. Entonces sabrás que yo soy Yahvé, cuando ponga mi rostro contra ellos.
  cac-cac: A in val ay in och ajc'olal d'a eb'. Vach'chom ol el lemnaj eb' d'a jun
    yaelal chi', palta a yaelal chi' ol satanel eb'. Ayic ol in och ajc'olal d'a eb',
    ol nachajel eyuuj to a in ton Jehová e Diosal in.
  swh-ULB: Kwa kuwa nitauweka uso wangu juu yao. Ingawa watatoka kutoka kwenye moto,
    bado moto utawala; hivyo mtajua kwamba mimi ni Yahwe, wakati nitakapoona uso wangu
    juu yenu.
  bel-bel: І павярну аблічча Маё супроць іх; з аднаго агню выйдуць, і другі агонь
    зжарэ іх, - і ўведаеце, што Я - Гасподзь, калі павярну супроць іх аблічча Маё.
  deu-ELBBK: 'und ich werde mein Angesicht gegen sie richten: Aus dem Feuer kommen
    sie heraus, und Feuer wird sie verzehren. Und ihr werdet wissen, dass ich der
    HERR bin, wenn ich mein Angesicht gegen sie richte.'
  mbb-OT: Uya, edsilutan ku sikandan, minsan egkepeleǥuyan dan is hapuy, egkeepur
    ǥihapun sikandan te ikezuwa he hapuy. Ne zutun egketuenan dan he iyan a Nengazen.
  mal-2015: ഞാൻ അവർക്കു വിരോധമായി മുഖം തിരിക്കും; അവർ തീയിൽനിന്നു പുറപ്പെട്ടിരിക്കുന്നു
    എങ്കിലും അവർ തീക്കു ഇരയായിത്തീരും; ഞാൻ അവർക്കു വിരോധമായി മുഖം തിരിക്കുമ്പോൾ ഞാൻ
    യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Visarava choľaha miro muj pre lende. Dochudena pes andral jekh jag, ale
    aver jag len chala! Sar visarava choľaha miro muj pre lende, akor sprindžarena,
    hoj me som o RAJ.
  pes-OPV: و نظر خود را برایشان خواهم دوخت. از یک آتش بیرون می‌آیندو آتشی دیگر ایشان
    را خواهد سوزانید. پس چون نظر خود را بر ایشان دوخته باشم، خواهیددانست که من یهوه
    هستم.»
  ron-1924: Ымь вой ынтоарче Фаца ымпотрива лор; ау ешит дин фок, дар фокул ый ва
    арде де тот. Ши вець шти кэ Еу сунт Домнул кынд Ымь вой ынтоарче Фаца ымпотрива
    лор.
  ben-OBCV: আমি তাদের বিরুদ্ধে মুখ রাখব। আগুন থেকে তারা বের হয়ে আসলেও আগুনই তাদের
    পুড়িয়ে ফেলবে। আমি যখন তাদের বিরুদ্ধে মুখ রাখব, তোমরা তখন জানবে যে আমিই সদাপ্রভু।
  som-som: Oo wejigaygaan u soo jeedin doonaa. Dabkay ka dhex bixi doonaan laakiinse
    dabku wuu baabbi'in doonaa; oo idinkuna waxaad ogaan doontaan inaan anigu Rabbiga
    ahay, markaan iyaga wejigayga u jeediyo.
  lat-VUC: 'Et ponam faciem meam in eos: de igne egredientur, et ignis consumet eos:
    et scietis quia ego Dominus, cum posuero faciem meam in eos,'
  eng-ASVBT: And I will set my face against them; they shall go forth from the fire,
    but the fire shall devour them; and ye shall know that I am Jehovah, when I set
    my face against them.
  ita-1885: E volgerò la mia faccia contro a loro; quando saranno usciti d'un fuoco,
    un altro fuoco li consumerà; e voi conoscerete che io sono il Signore, quando
    avrò volta la mia faccia contro a loro.
  eng-LXXUP: And I will set my face against them; they shall go forth of the fire,
    and yet fire shall devour them; and they shall know that I am the Lord, when I
    have set my face against them.
  eng-ULB: For I will set my face against them. Though they come out from the fire,
    yet the fire will consume them; so you will know that I am Yahweh, when I set
    my face against them.
  spa-VBL: Me volveré contra ellos. Aunque hayan escapado de este fuego, otro fuego
    los va a quemar. Cuando me vuelva contra ellos, entonces sabrán que yo soy el
    Señor.
  fra-_FOB: Je tournerai ma face contre eux; s'ils sortent d'un feu, un autre feu
    les consumera, et vous saurez que je suis l'Éternel, quand je tournerai ma face
    contre eux.
  mal-mal: ഞാൻ അവർക്ക് വിരോധമായി മുഖം തിരിക്കും; അവർ തീയിൽനിന്നു പുറപ്പെട്ടിരിക്കുന്നു
    എങ്കിലും അവർ തീക്കിരയായിത്തീരും; ഞാൻ അവർക്ക് വിരോധമായി മുഖം തിരിക്കുമ്പോൾ ഞാൻ
    യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Kyoṅki maiṅ un ke ḳhilāf uṭh khaṛā hūṅgā. Go wuh āg se bach nikle haiṅ
    to bhī āḳhirkār āg hī unheṅ bhasm karegī. Jab maiṅ un ke ḳhilāf uṭh khaṛā hūṅgā
    to tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: गो मेको आन कली सजाइ गेनुङ। मेकोपुकी मी रे ब्रोंइतेक्‍म हना यो, मीम मेको
    आन कली दाक्‍ब। गो मेको आन कली सजाइ गेङानु, गोन परमप्रभु यावे नङ, दे तुइक्‍चा माल्‍नीनी।
  eng-NOY: And I will set my face against them; they shall go out from one fire, and
    another fire shall devour them; and ye shall know that I am Jehovah, when I set
    my face against them.
  ita-1927: Io volgerò la mia faccia contro di loro; dal fuoco sono usciti, e il fuoco
    li consumerà; e riconoscerete che io sono l’Eterno, quando avrò vòlto la mia faccia
    contro di loro.
  ckb-ckb: ڕووی خۆم لەوان وەردەگێڕم. هەرچەندە لە ئاگر هاتوونەتە دەرەوە، بەڵام ئاگرەکە
    دەیانخوات. کاتێک ڕووی خۆم لەوان وەردەگێڕم، ئەوا ئێوە دەزانن کە من یەزدانم.
  eng-BBE: And my face will be turned against them; and though they have come out
    of the fire they will be burned up by it; and it will be clear to you that I am
    the Lord when my face is turned against them.
  kan-OKCV: ನನ್ನ ಮುಖವನ್ನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಸುತ್ತೇನೆ. ಅವರು ಬೆಂಕಿಯೊಳಗಿಂದ ಹೊರಗೆ
    ಬಂದು ತಪ್ಪಿಸಿಕೊಂಡರೂ, ಮತ್ತೊಂದು ಬೆಂಕಿಯು ಅವರನ್ನು ದಹಿಸಿಬಿಡುವುದು. ನಾನು ನನ್ನ ಮುಖವನ್ನು
    ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಇಡುವಾಗ, ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: என்னுடைய முகத்தை அவர்களுக்கு விரோதமாகத் திருப்புவேன்; அவர்கள் ஒரு நெருப்பிலிருந்து
    நீங்கித் தப்பினாலும், வேறே நெருப்பு அவர்களை எரிக்கும்; அப்படியே நான் என்னுடைய
    முகத்தை அவர்களுக்கு விரோதமாகத் திருப்பும்போது, நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y pondré mi rostro contra ellos; de fuego salieron, y fuego los consumirá;
    y sabréis que yo soy Jehová, cuando pusiere mi rostro contra ellos.
  ron-BTF: 'Și îmi voi întoarce fața împotriva lor: ei vor ieși dintr-un foc, și un
    alt foc îi va mistui; și veți cunoaște că eu sunt DOMNUL, când îmi voi întoarce
    fața împotriva lor.'
  eng-WEBP: I will set my face against them. They will go out from the fire, but the
    fire will still devour them. Then you will know that I am the LORD, when I set
    my face against them.
  eng-FBV: I will turn against them. While they might have escaped this fire, another
    fire is going to burn them up. When I turn against them, then you will know that
    I am the Lord.
  nld-1939: Ik zal ze in het oog blijven houden; en al zijn ze ook aan het vuur ontsnapt,
    toch zal het vuur hen verteren. Zo zult ge erkennen, dat Ik Jahweh ben. Als Ik
    ze in het oog blijf houden,
  nch-BL: Na nimochihuas niinincualancaitaca, huan sinta cholose huan momanahuise
    ten se tilelemecti, nijchihuas para ma huetzitij ipan seyoc tilelemecti para amo
    aqui momanahuis. Huan huajca quimachilise para na niDIOS.
  vie-1934: Ta sẽ để mặt ta nghịch cùng chúng nó. Chúng nó sẽ ra khỏi lửa, nhưng lửa
    sẽ thiêu đốt chúng nó đi; và khi ta để mặt nghịch cùng chúng nó, các ngươi sẽ
    biết ta là Đức Giê-hô-va.
  hin-CV: मैं अपना मुंह उनके विरुद्ध करूंगा. यद्यपि वे आग से बचकर निकल आये हैं, फिर
    भी आग ही उन्हें जलाकर नष्ट कर देगी. और जब मैं अपना मुंह उनके विरुद्ध करूंगा, तब
    तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: Y mi rostro se volverá contra ellos; y aunque hayan salido del fuego, serán
    quemados por él; y sabrán que yo soy el Señor cuando mi rostro se vuelva contra
    ellos.
  tdx-tdx: Hampiatrefeko am’ iereo ty tareheko; ndra te miakatse ami’ty afo iereo
    mbe ho forototoe’ i afoy avao; vaho ho fohi’ areo te Izaho Iehovà, ie hatreatreko
    am’ iereo ty tareheko.
  tha-KJV: เราจะมุ่งหน้าของเราต่อสู้​เขา แม้ว​่าเขาจะหนีออกจากไฟอันหนึ่ง ไฟอี​กอ​ันหนึ่​งก​็ยังจะเผาผลาญเขา
    และเมื่อเรามุ่งหน้าของเราต่อสู้​เขา เจ้​าจะทราบว่า เราคือพระเยโฮวาห์
  por-BR-2018: Pois porei meu rosto contra eles; ainda que tenham saído do fogo, o
    fogo os consumirá; e sabereis que eu sou o SENHOR, quando tiver posto meu rosto
    contra eles.
  deu-ELO: 'und ich werde mein Angesicht wider sie richten: Aus dem Feuer kommen sie
    heraus, und Feuer wird sie verzehren. Und ihr werdet wissen, daß ich Jehova bin,
    wenn ich mein Angesicht wider sie richte.'
  eng-WYC-2018: and I shall set my face against them. They shall go out of the (one)
    fire, and (then another) fire shall waste them; and ye shall know, that I am the
    Lord, when I shall set my face against them,
  epo-epo: Mi direktos Mian vizaĝon kontraŭ ilin; el fajro ili eliris, kaj fajro ilin
    ekstermos; kaj vi ekscios, ke Mi estas la Eternulo, kiam Mi direktos Mian vizaĝon
    kontraŭ ilin.
  uig-PIN: Yüzümni ularƣa ⱪarxi ⱪilip ⱪaritimǝn; ular bir ottin qiⱪsa, baxⱪa bir ot
    ularni yǝwetidu. Ɵz yüzümni ularƣa ⱪarxi bolup ⱪaratⱪanda, silǝr Mening Pǝrwǝrdigar
    ikǝnlikimni tonup yetisilǝr.
  beo-beo: amola ilima se dabe imunu. Ilia da lalu afae amoba:le hobea:i dagoi. Be
    amomane, lalu eno da ili nene dagomu. Na da ilima se bidi iasea, Na da Hina Gode
    dia da dawa:mu.
  tpi-OTNT: Mi bai birua long ol na mekim save long ol. Tru, namba wan paia i no kukim
    ol, tasol nau narapela paia bai i kamap na kukim ol tru. Na taim mi mekim save
