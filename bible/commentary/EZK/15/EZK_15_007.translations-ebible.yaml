    екәнлигимни тонуп йетисиләр.
  tel-2017: నేను వారికి విరోధంగా ఉంటాను. వాళ్ళు అగ్ని నుండి తప్పించుకున్నా తిరిగి
    అగ్ని వాళ్ళని కాల్చివేస్తుంది. నేను వాళ్లకి విరోధంగా ఉంటాను. అప్పుడు యెహోవాను
    నేనే అని మీరు తెలుసుకుంటారు.
  hat-BSA: Mwen mete figi M kont yo. Byenke yo te sòti nan dife a, malgre sa, dife
    a va manje yo. Ou va konnen ke Mwen se SENYÈ a, lè Mwen mete figi M kont yo.
  kos-kos: ac kalyaelos. Elos kaingkunla sie e uh, a inge sie pac e ac esukulosyak.
    Ke nga ac kalyaelos, kom ac fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְנָתַתִּ֤י אֶת־פָּנַי֙ בָּהֶ֔ם מֵהָאֵ֣שׁ יָצָ֔אוּ וְהָאֵ֖שׁ תֹּֽאכְלֵ֑ם
    וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בְּשׂוּמִ֥י אֶת־פָּנַ֖י בָּהֶֽם׃
  ibo-ibo: Aga m eche ihu m imegide ha. Ọ bụ ezie na ha esitela nʼọkụ pụta, ma ọkụ
    ga-erepịa ha. Unu ga-amata na mụ onwe m bụ Onyenwe anyị, mgbe m guzoro onwe m
    megide ha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିବା, ସେମାନେ ଅଗ୍ନିରୁ ବାହାରି ଯିବେ,
    ମାତ୍ର ଅଗ୍ନି ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବ; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖିଲେ,
    ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üpwe ü ngeniir. Inamwo ika ra sü seni lon ekkei, ekkei epwe chök kenirela.
    Nge lupwen üpwe ü ngeniir, oupwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: ai garra gajim detlot pipul brom Jerusalem en ai garra tjakam olabat langa
    det faiya. Lagijat na ai garra panishim olabat dumaji olabat bin bidim det feswan
    faiya bat dis sekanwan faiya garra barnimap olabat holot. En wen ai dum lagijat
    Isikiyel, yu garra sabi mi na YAWEI det trubala God.
  ukr-1871: І поверну лице моє проти них; вони вийдуть із одного огню, а пожере їх
    другий огонь, і взнаєте, що я — Господь, як оберну проти них лице моє.
  deu-1951: Und ich will mein Angesicht wider sie setzen; sie sind zwar dem Feuer
    entgangen; aber das Feuer soll sie doch verzehren! Als dann werdet ihr erfahren,
    daß ich der HERR bin, wenn ich mein Angesicht wider sie setze.
  eng-JPS: And I will set My face against them; out of the fire are they come forth,
    and the fire shall devour them; and ye shall know that I am the LORD, when I set
    My face against them.
  srp-1865: Jer æu im nasuprot okrenuti lice svoje; kad izidu iz jednoga ognja, drugi
    æe ih oganj proždrijeti, i poznaæete da sam ja Gospod, kad okrenem lice svoje
    nasuprot njima.
  lug-lug: Ndikyusa amaaso gange ne mbatunuulira, era ne bwe balidduka, omuliro gulibookya,
    era mulimanya nga nze Mukama Katonda.
  heb-heb: ונתתי את פני בהם מהאש יצאו והאש תאכלם וידעתם כי אני יהוה בשומי את פני בהם׃
  ben-IRV: আমি তাদের বিরুদ্ধে মুখ রাখব; যদিও তারা আগুনের ভেতর থেকে বেরিয়ে এসেছে,
    তবুও আগুন তাদের গ্রাস করবে, তখন তোমার জানবে যে, আমিই সদাপ্রভু, যখন আমি আমার মুখ
    তাদের বিরুদ্ধে রেখেছিলাম।
  pan-pan: ਮੇਰਾ ਚਿਹਰਾ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ। ਉਹ ਅੱਗ ਵਿੱਚੋਂ ਭੱਜ ਨਿੱਕਲਣਗੇ ਪਰ ਅੱਗ ਉਹਨਾਂ
    ਨੂੰ ਭਸਮ ਕਰੇਗੀ, ਤਾਂ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਜਦੋਂ ਮੈਂ ਆਪਣਾ ਚਿਹਰਾ ਉਹਨਾਂ ਦੇ
    ਵਿਰੁੱਧ ਕਰਾਂਗਾ।
  mya-JVB: သူ တို့တဘက် ၌ ငါ သည် မျက်နှာ ကိုထား မည်။ သူ တို့သည် မီး တပုံမှ ထွက် ၍ တပုံ
    ၌လောင် လိမ့်မည်။ သူ တို့တဘက် ၌ ငါ သည် မျက်နှာ ကို ထား သောအခါ ၊ ငါ သည်ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သင်တို့သိရ ကြ လိမ့်မည်။
  hmo-hmo: Lau ese idia edia dika davana do lau henia. Idia be lahi ta dekena amo
    idia heau mauri vadaeni, to lahi ma ta ese do ia gabudia ore. Idia edia dika davana
    do lau henia neganai, do umui diba lau be Lohiabada.
  urd-urd: और मेरा चेहरा उनके ख़िलाफ़ होगा, वह आग से निकल भागेंगे पर आग उनको भसम करेगी;
    और जब मेरा चेहरा उनके ख़िलाफ़ होगा, तो तुम जानोगे कि ख़ुदावन्द मैं हूँ।
  rus-SYN: И обращу лице Мое против них; из одного огня выйдут, и другой огонь пожрет
    их,- и узнаете, что Я Господь, когда обращу против них лице Мое.
  bqc-SIM: Tó ma fɛlɛńnↄ, baa kɛ́ aa bↄ̀ tɛ́u, tɛ́ mɛ́ a ɛa kṹmá. Tó ma íbɛlɛsɛ̀ńnↄ,
    áↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman meilah a kon in sohcha jong leu meikou dangkhat lah a lhalut
    kit thou thou ding ahi. Keiman amaho douna kaki hei teng, nangin keima hi Pakai
    kahi chu nahet doh ding ahi.
  mar-mar: मी माझे मुख त्यांच्या दृष्टीआड करेन, जरी ते आग्नीतून बचावतील तरी अग्नी
    त्यास भस्म करेल. मी त्यांच्या दृष्टीआड होईल तेव्हा तुम्हास समजेल मी परमेश्वर देव
    आहे.
  qub-qub: Nogami paycunapa contran ricacushaj. Juc ninapita gueshpiptinpis juc ninanami
    rupacurconga. Paycunapa contran ricacuptërämi gamcunaga musyanquipaj noga Tayta
    Dios cashäta.
  bqp-bqp: Kon bu wɔrimɑ. Bɑ tɑmɑɑ bɑ yɑrɑ dɔ̃ɔn di. Adɑmɑ dɔ̃ɔ wi, u koo nɑ u bu
    di, kpɑ bu giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap kenbe tèt ak yo. Yo te chape anba dife a yon fwa, men se dife k'ap
    boule yo. Lè m'a kenbe tèt ak yo, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: And I will set My face against them. Though they may have escaped the fire,
    yet another fire will consume them. And when I set My face against them, you will
    know that I am the LORD.
  eng-WEBPB: I will set my face against them. They will go out from the fire, but
    the fire will still devour them. Then you will know that I am the LORD, when I
    set my face against them.
  kbq-kbq: Hagi namefi huzminenkeno tevefinti atre'za atiramigahazanagi, ete tevefinke
    kasagegahaze. E'ina hanugeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Na nimochihuas inincualancaitaca, huan intla cholose huan momanahuise tlen
    se tlilelemectli, nijchihuas para ma huetzitij ipan seyoc tlilelemectli para axaca
    momanahuis. Huan huajca quimachilise para na niDIOS.
  gub-BL: wanehe hezepyk pà ihe wà nehe. Uzepyro tata wi wà. Ko 'ar rehe tata umumaw
    putar a'e wà nehe kury. Wanehe hezepyk mehe nehe, pekwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And I will set my face against them: they shall go out from fire, and
    fire shall consume them: and you shall know that I am the Lord, when I shall have
    set my face against them.'
