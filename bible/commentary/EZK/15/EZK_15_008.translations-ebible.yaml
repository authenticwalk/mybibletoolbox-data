verse: EZK.015.008
translations:
  mal-C: അവർ അവിശ്വസ്തരായിത്തീർന്നതുകൊണ്ട് ഞാൻ ദേശം ശൂന്യമാക്കിത്തീർക്കുമെന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Und ich werde das Land zur Wüste machen, weil sie Treubruch verübt haben,
    - ist der Spruch des Herrn Jahwe.
  lin-lin: Nakosala ete mokili na bango etikala lisusu na bato te mpo ete batambolaki
    na boyengebene te, basalaki makambo ya nkele elobi Nkolo Yawe. »
  eng-LSV: And I have made the land a desolation, || Because they have committed a
    trespass,” || A declaration of Lord YHWH!
  eng-GNV: And when I make the lande waste, because they haue greatly offended, saith
    the Lord God.
  eng-WEBSTER: And I will make the land desolate, because they have committed a trespass,
    saith the Lord GOD.
  nhw-BL: Huan nijtlamisosolos inintlal hasta mocahuas quen se huactoc tlali pampa
    nechixpanoque huan quinhueyichijque tiotzitzi huan tlaixcopincayome. Quej nopa
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: Nitaifanya nchi kuwa ukiwa kwa sababu wamekuwa si waaminifu, asema Bwana
    Mwenyezi.”
  bba-bba: Kon de ben tem mɛ, mu ko bɑnsu, domi bɑ mɑn mɛm nɔɔbu sɑriru koosi. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will make the land desolate, because they have committed a trespass,
    saith the Lord God.
  luo-luo: Abiro miyo piny doko kama otwo nikech ok gisebedo jo-ratiro, Jehova Nyasaye
    Manyalo Gik Moko Duto owacho.”
  meu-meu: Tano danu baina havahua, badina be e kara hebeatai. Ḡaubada Iehova na e
    herevamu.
  npi-ULB: तब तिनीहरूले पाप गरेका हुनाले म तिनीहरूको देशलाई त्‍यागिएको उजाड-स्‍थान
    बनाउनेछु— यो परमप्रभु परमेश्‍वरको घोषणा हो ।”
  yor-yor: Èmi yóò sọ ilé náà di ahoro nítorí ìwà àìṣòótọ́ wọn, ni Olúwa Olódùmarè
    wí.”
  pes-OPCB: به سبب بت‌پرستی آنها، من سرزمینشان را ویران خواهم ساخت.» این را خداوند
    یهوه می‌گوید.
  tgl-ULB: At gagawin kong tinalikuran at walang naninirahan ang kanilang lupain dahil
    sa ginawa nilang kasalanan—Ito ang pahayag ng Panginoong Yahweh!”
  hui-hui: Yarusaleme wali agali tigua i̱ erembira ngialu i̱hondo mini bilina naheore
    hayagonaga i̱na tinaga dindi ngago mo ko halu dindi yamo embera hangu ngelolebero.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya
    lene.
  mya-mya: သူ​တို့​သည်​ငါ့​အား​သစ္စာ​ဖောက်​ကြ​သ​ဖြင့် ငါ​သည်​သူ​တို့​၏​ပြည်​ကို​လူ​သူ​ကင်း​မဲ့
    စေ​မည်'' ဟူ​၍​တည်း။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་དག་གིས་བློ་མི་དཀར་བའི་ལས་སྤྱད་པས། ངས་ཡུལ་འདི་ནི་སྟོང་བར་བྱའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichaparadza nyika nokuti vakanga vasina kutendeka, ndizvo zvinotaura
    Ishe Jehovha.”
  spa-BLM: Haré que la tierra quede desolada, porque han actuado con infidelidad”,
    dice el Señor Yahvé.
  cac-cac: A in val Jehová Yajal in svala' to ol vac'can tz'inan jun chon̈ab' chi',
    yujto maj in sc'anab'ajej eb', xchi Jehová.
  swh-ULB: Kisha nitaifanya nchi kuwa ukiwa kwa sababu wamefanya dhambi-hivi ndivyo
    Bwana Yahwe asemavyo.”
  bel-bel: І зраблю гэтую зямлю пустыняю за тое, што яны вераломна ўчынялі, кажа Гасподзь
    Бог.
  deu-ELBBK: Und ich werde das Land zur Wüste machen, weil sie Treulosigkeit begangen
    haben, spricht der Herr, HERR.
  mbb-OT: Edhimuwen ku he mekevulungbulung he lugar is nasyun dan su midluivan e zan.
    Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: അവർ ദ്രോഹം ചെയ്കകൊണ്ടു ഞാൻ ദേശത്തെ ശൂന്യമാക്കും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: A kerava, hoj e phuv ačhela zamukľi, bo na sas mange pačivale, phenel o
    RAJ, o Adonaj.“
  pes-OPV: 'و خداوند یهوه می‌گوید: «به‌سبب خیانتی که ورزیده‌اند زمین را ویران خواهم
    ساخت.»'
  ron-1924: Вой префаче цара ынтр-ун пустиу, пентру кэ ау фост некрединчошь’”, зиче
    Домнул Думнезеу.
  ben-OBCV: আমি দেশকে জনশূন্য করব কারণ তারা অবিশ্বস্ত হয়েছে, এই কথা সার্বভৌম সদাপ্রভু
    বলেন।”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Dalkaan cidla ka dhigi doonaa, maxaa
    yeelay, iyagu way xadgudbeen.
  lat-VUC: et dedero terram inviam et desolatam, eo quod prævaricatores extiterint,
    dicit Dominus Deus.]
  eng-ASVBT: And I will make the land desolate, because they have committed a trespass,
    saith the Lord Jehovah.
  ita-1885: E renderò il paese desolato; perciocchè hanno commesso misfatto; dice
    il Signore Iddio.
  eng-LXXUP: And I will give up the land to ruin, because they have utterly transgressed,
    saith the Lord.
  eng-ULB: Then I will make the land into an abandoned wasteland because they have
    committed sin—this is the Lord Yahweh's declaration.”
  spa-VBL: “Voy a convertir el país en un desierto, porque me fueron infieles, declara
    el Señor Dios”.
  fra-_FOB: Je ferai du pays un désert, parce qu'ils ont été infidèles, dit le Seigneur,
    l'Éternel!
  mal-mal: അവർ ദ്രോഹം ചെയ്യുകകൊണ്ട് ഞാൻ ദേശത്തെ ശൂന്യമാക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Pūre mulk ko maiṅ wīrān-o-sunsān kar dūṅgā, is lie ki wuh bewafā sābit
    hue haiṅ. Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मिनु आन थुं फाइश्‍शो अरु आन नोले खोइक्‍तीके मेको आन रागी मुर मबाक्‍तीके
    सेल्‍नुङ” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: And I will make the land desolate, because they have grievously trespassed,
    saith the Lord Jehovah.
  ita-1927: E renderò il paese desolato, perché hanno agito in modo infedele, dice
    il Signore, l’Eterno”.
  ckb-ckb: خاکەکە وێران دەکەم، چونکە ناپاکییان لەگەڵ کردم. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.»
  eng-BBE: And I will make the land a waste because they have done evil, says the
    Lord.
  kan-OKCV: ಅವರು ದ್ರೋಹ ಮಾಡಿದ್ದರಿಂದ ನಾನು ಆ ದೇಶವನ್ನು ಹಾಳುಮಾಡುವೆನು, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: அவர்கள் துரோகம்செய்தபடியினால், நான் தேசத்தைப் பாழாய்ப் போகச்செய்வேன் என்று
    யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: Y tornaré la tierra en asolamiento, por cuanto cometieron prevaricación,
    dice el Señor Jehová.
  ron-BTF: Și voi face țara un pustiu, pentru că au făcut fărădelege, spune Domnul
    DUMNEZEU.
  eng-WEBP: I will make the land desolate, because they have acted unfaithfully,”
    says the Lord GOD.
  eng-FBV: I'm going to turn the country into a wasteland, because they were unfaithful
    to me, declares the Lord God.”
  nld-1939: maak Ik het land tot een steppe; want ze hebben hun trouw gebroken, zegt
    Jahweh, de Heer.
  nch-BL: Huan nijtamisosolos inintal hasta mocahuas quej se huactoc tali pampa techixpanoque
