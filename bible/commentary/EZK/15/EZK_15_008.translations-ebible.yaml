  hin-CV: मैं देश को उजाड़ दूंगा, क्योंकि उन्होंने विश्वासघात किया है, यह परम प्रधान
    याहवेह की घोषणा है.”
  spa-BES: Y haré de la tierra un desperdicio porque han cometido infidelidad, dice
    el Señor.
  tdx-tdx: Hampangoakoaheko i taney ty amy nifotera’ iareo ahy hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เราจะกระทำให้​แผ่​นดินนั้นรกร้างไป
    เพราะเขาได้​ประพฤติ​ละเมิด​”
  por-BR-2018: E tonarei a terra em desolação, pois transgrediram gravemente,diz o
    Senhor DEUS.
  deu-ELO: Und ich werde das Land zur Wüste machen, weil sie Treulosigkeit begangen
