verse: EZK.010.017
translations:
  mal-C: കെരൂബുകൾ നിശ്ചലമായി നിൽക്കുമ്പോൾ, ചക്രങ്ങളും നിൽക്കും; കെരൂബുകൾ ഉയരുമ്പോൾ
    ചക്രങ്ങളും അവയോടൊത്തുയരും; കാരണം ജീവികളുടെ ആത്മാവ് ചക്രങ്ങളിൽ ആയിരുന്നു.
  deu-TKW: Wenn jene stehen blieben, dann blieben auch diese stehen, und wenn jene
    sich erhoben, dann erhoben sie sich mit ihnen, denn der Geist des Tierwesens war
    in ihnen.
  lin-lin: Soki basheribe batelemi, yango mpe ezalaki kotelema ; soki bapumbwe, yango
    mpe ezalaki kopumbwa elongo na bango, pamba te molimo ya bikelamu ya bomoi ezalaki
    kati na yango.
  eng-LSV: 'In their standing they stand, and in their exaltation they are exalted
    with them: for [the] spirit of the living creature [is] in them.'
  eng-GNV: 'When the Cherubims stoode, they stood: and when they were lifted vp, they
    lifted the selues vp also: for the spirit of the beast was in them.'
  eng-WEBSTER: 'When they stood, these stood; and when they were lifted up, these
    lifted up themselves also : for the spirit of the living creature was in them.'
  nhw-BL: Huan quema nopa querubines moquetzque, nopa ruedas nojquiya moquetzque pampa
    inintonaltzitzi nopa querubines itztoyaj ipan nopa ruedas.
  swh-ONEN: Makerubi yaliposimama kimya, nayo pia yalitulia kimya, nao makerubi yalipoinuka
    juu, magurudumu nayo yaliinuka juu pamoja nao, kwa sababu roho ya vile viumbe
    hai ilikuwa ndani yake.
  bba-bba: Bɑ̀ n yɔ̃rɑ, uruu ben tii bɑ rɑ yɔ̃rewɑ. Bɑ̀ n yɔ̃ɔwɑ bɑ rɑ kɑ bu yɔ̃wɑ.
    Domi hunde koni beyɑ, bɑ uruu be ɡɑwe.
  eng-KJVCPB: 'When they stood, these stood; and when they were lifted up, these lift
    up themselves also: for the spirit of the living creature was in them.'
  luo-luo: Kane kerubigo ochungʼ to tiendego bende ne chungʼ kodgi, nikech chuny gik
    mangimago ne ni ei tiendego.
  meu-meu: Idia na e gini negadia ai, unu danu e gini; bona idia na e dae negadia
    ai, unu danu e dae; badina be unu mauri ḡaudia laumadia na idia lalodiai.
  npi-ULB: जब ती करूबहरू ठिङ्ग खडा हुन्‍थे, तब ती पाङ्‌ग्राहरू पनि ठिङ्ग खडा नै रहन्‍थे,
    र जब ती माथि उठ्‌थे, तब ती पाङ्‌ग्राहरू पनि तिनीहरूसँगै माथि उठ्‌थे, किनकि ती
    जीवित प्राणीहरूका आत्‍मा ती पाङ्‌ग्राहरूमा थिए ।
  yor-yor: Bí àwọn kérúbù bá dúró díẹ̀ àwọn kẹ̀kẹ́ náà yóò dúró jẹ́ẹ́; bí àwọn kérúbù
    bá dìde àwọn kẹ̀kẹ́ náà yóò dìde, nítorí pé ẹ̀mí àwọn ẹ̀dá alààyè yìí wà nínú
    wọn.
  pes-OPCB: '@see-verse:EZK.010.016'
  tgl-ULB: Kapag nakatayo pa rin ang mga kerubin, nananatili din ang mga gulong, at
    kapag pumapaitaas sila, pumapaitaas din ang mga gulong kasama nila, sapagkat ang
    espiritu ng nabubuhay na nilalang ay nasa mga gulong.
  hui-hui: Agali handalehe maria uruni ti ema nabi hondo heagola garo ge ale tibi
    ema nabi wiagaya. Ani biagadagoni irane agali handalehe maria biaru tigua garo
    ge ale urunime bulenego mo bia howa haru haga kagome ani biagaya.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​ရပ်​ကြ​သော​အ​ခါ​ဘီး​တို့ သည်​လည်း​ရပ်​၏။ သတ္တ​ဝါ​တို့​ပျံ​သန်း​ကြ
    သော​အ​ခါ​ဘီး​တို့​သည်​လည်း​လိုက်​၍​သွား ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သတ္တ​ဝါ
    များ​၏​ဝိ​ညာဉ်​က​ဘီး​တို့​ကို​ချုပ်​ကိုင်​၍ ထား​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: དེ་རྣམས་ལངས་ནས་སྡོད་དུས་འཁོར་ལོ་དག་ཀྱང་ལངས་སྡོད་པ་ཡིན། དེ་རྣམས་ཡར་འཕགས་དུས་འཁོར་ལོ་རྣམས་ཀྱང་དེ་རྣམས་དང་མཉམ་དུ་ཡར་འཕགས།
    གང་ལ་ཞེ་ན། སེམས་ཅན་རྣམས་ཀྱི་ཐུགས་ཉིད་ནི་འཁོར་ལོའི་ནང་དུ་ཡོད་པའོ། །
  sna-sna: Kana makerubhi akamira, iwo aimirawo; uye makerubhi akabhururuka, iwo aisimuka
    pamwe chete nawo, nokuti mweya wezvisikwa zvipenyu wakanga uri maari.
  spa-BLM: Cuando se paraban, éstos se paraban. Cuando se levantaban, éstos se levantaban
    con ellos; porque el espíritu del ser viviente estaba en ellos.
  cac-cac: Ayic tz'och vaan eb', tz'ochpax vaan juntzan̈ xocanxocan chi'. Ayic sq'ue
    vaan eb', sq'uepax vaan juntzan̈ chi' yed' eb', yujto a d'a juntzan̈ xocanxocan
    chi' ayoch spixan eb'.
  swh-ULB: Wakati makerubi waliposimama, magurudumu yalisimama pia, na wakati walipoinuka
    juu, magurudumu yaliinuka juu pamoja nao, kwa kuwa roho wa vile viumbe hai walikuwa
    kwenye magurudumu.
  bel-bel: Калі тыя стаялі, стаялі і яны; калі тыя падымаліся, падымаліся і яны, бо
    ў іх быў дух жывёлін.
  deu-ELBBK: Wenn sie stehen blieben, blieben auch sie stehen; und wenn sie sich emporhoben,
    hoben sie sich mit ihnen empor; denn der Geist des lebendigen Wesens war in ihnen.
  mbb-OT: Emun ebpundu sikandan, ebpundu zaan haazà is menge ligid, ne emun ebpezivavew
    zan, ebpezivavew zaan haazà is menge ligid, su is mulin-ulin dan ne zutun te menge
    ligid.
  mal-2015: ജീവിയുടെ ആത്മാവു ചക്രങ്ങളിൽ ആയിരുന്നതുകൊണ്ടു അവ നില്ക്കുമ്പോൾ ഇവയും നില്ക്കും;
    അവ പൊങ്ങുമ്പോൾ ഇവയും പൊങ്ങും.
  rmc-rmc: Sar o cherubi zaačhile, zaačhile the o kereki; sar pes o cherubi hazdle
    upre, hazdle pes the o kereki, bo o duchos le džide bitosťengro sas andre lende.
  pes-OPV: چون ایشان می‌ایستادندآنها می‌ایستاد و چون ایشان صعود می‌نمودند، آنها با
    ایشان صعود می‌نمود، زیرا که روح حیوان در آنها بود.
  ron-1924: Кынд се опряу ей, се опряу ши еле, ши кынд се ынэлцау ей, се ынэлцау ши
    еле ку ей, кэч духул фэптурилор вий ера ын еле.
  ben-OBCV: করূবেরা থামলে সেগুলিও থামত আর করূবেরা উঠলে তাদের সঙ্গে তারা উঠত, কারণ
    সেই জীবন্ত প্রাণীদের আত্মা সেগুলির মধ্যেই ছিল।
  som-som: Oo markay istaageen, kuwaasuna way istaageen, oo markay kor isu qaadeenna,
    kuwaasuna kor bay isu qaadeen, waayo, xayawaanka naftoodu iyagay ku jirtay.
  lat-VUC: 'Stantibus illis stabant, et cum elevatis elevabantur: spiritus enim vitæ
    erat in eis.'
  eng-ASVBT: 'When they stood, these stood; and when they mounted up, these mounted
    up with them: for the spirit of the living creature was in them.'
  ita-1885: Quando quelli si fermavano, le ruote altresì si fermavano; quando essi
    si alzavano, le ruote si alzavano insieme con loro; perciocchè lo spirito degli
    animali era in esse.
  eng-LXXUP: 'When they stood, the wheels stood; and when they mounted up, the wheels
    mounted up with them: because the spirit of life was in them.'
  eng-ULB: When the cherubim stood still, the wheels stood still, and when they rose
    up, the wheels rose up with them, for the spirit of the living creature was in
    the wheels.
  spa-VBL: Cuando los querubines se detenían, las ruedas también lo hacían. Cuando
    despegaban, las ruedas también lo hacían, porque el espíritu de los seres vivientes
    estaba en ellos.
  fra-_FOB: Quand ils s'arrêtaient, elles s'arrêtaient; quand ils s'élevaient, elles
    s'élevaient avec eux; car l'esprit des animaux était en elles.
  mal-mal: ജീവിയുടെ ആത്മാവ് ചക്രങ്ങളിൽ ആയിരുന്നതുകൊണ്ട് അവ നില്ക്കുമ്പോൾ ഇവയും നില്ക്കും;
    അവ പൊങ്ങുമ്പോൾ ഇവയും പൊങ്ങും.
  urd-GVR: Farishtoṅ ke rukne par pahie ruk jāte, aur un ke uṛne par yih bhī uṛ jāte,
    kyoṅki jāndāroṅ kī rūh un meṅ thī.
  suz-BL: मिनु मेको करूब दिक्‍‍मानु, मेको गुगील यो दिक्‍‍बाक्‍तेक्‍म। मेको करूब इर
    गे बोक्‍मानु मेको गुगील यो मेको नु बोक्‍बाक्‍तेक्‍म। मारदे हना मेको सोक्‍त पाइश्‍शो
    आन सोक्‍त मेको गुगीलमीन बाक्‍त।
  eng-NOY: When they stood, these stood; and when they were lifted up, these were
    liked up with them. For the spirit of the living creatures was in them.
  ita-1927: Quando quelli si fermavano, anche queste si fermavano; quando quelli s’innalzavano,
    anche queste s’innalzavano con loro, perché lo spirito degli esseri viventi era
    in esse.
  ckb-ckb: کە کەڕوبەکان ڕادەوەستان ئەوانیش ڕادەوەستان، کە بەرز دەبوونەوە ئەوانیش بەرز
    دەبوونەوە، چونکە گیانی گیانلەبەرەکان لەناو چەرخەکاندا بوو.
  eng-BBE: 'When they were at rest in their place, these were at rest; when they were
    lifted up, these went up with them: for the spirit of life was in them.'
  kan-OKCV: ಜೀವಿಗಳ ಆತ್ಮ ಆ ಚಕ್ರಗಳಲ್ಲಿಯೂ ಇದ್ದ ಕಾರಣ, ಅವು ನಿಂತು ಹೋದಾಗ ಇವೂ ನಿಂತುಹೋದವು.
    ಅವು ಏರಿದಾಗ, ಇವೂ ಅವುಗಳ ಜೊತೆಯಲ್ಲೇ ಏರಿದವು.
  tam-2017: அவைகள் நிற்கும்போது இவைகளும் நின்றன; அவைகள் எழும்பும்போது இவைகளும் எழும்பின;
    உயிருள்ள ஆவி இவைகளில் இருந்தது.
  spa-RV-1909: 'Cuando se paraban ellos, parábanse ellas, y cuando ellos se alzaban,
    alzábanse con ellos: porque el espíritu de los animales estaba en ellas.'
  ron-BTF: Când ei stăteau, stăteau și acestea; și când se ridicau, se ridicau și
    acestea, pentru că duhul făpturii vii era în acestea.
  eng-WEBP: When they stood, these stood. When they mounted up, these mounted up with
    them; for the spirit of the living creature was in them.
  eng-FBV: When the cherubim stopped, the wheels stopped too. When they took off,
    the wheels did too, because the spirit of the living creatures was in them.
  nld-1939: bleven de cherubs staan, dan stonden ook de wielen stil; verhieven zij
    zich, dan gingen ook de wielen omhoog; want de geest der wezens beheerste hen.
  nch-BL: Huan quema nopa querubines moquetzque, nopa ruedas nojquiya moquetzque pampa
    inintonal nopa querubines itztoyaj ipan nopa ruedas.
  vie-1934: Khi các chê-ru-bin dừng lại, các bánh xe cùng dừng lại; khi dấy lên, cùng
    dấy lên; vì thần của vật sống ấy ở trong các bánh xe vậy.
  hin-CV: जब करूब स्थिर रहते थे, तो वे भी स्थिर रहते थे; और जब करूब ऊपर उठते थे, तो
    वे पहिये भी उनके साथ ऊपर उठते थे, क्योंकि जीवित प्राणियों की आत्मा उनमें थी.
  spa-BES: Cuando estaban descansando en su lugar, estos estaban en reposo; cuando
    fueron levantados, éstos subieron con ellos, porque el espíritu de vida estaba
    en ellos.
  tdx-tdx: Ie mitsangañe, le mijohañe ka iretoañe; ie mionjoñe, le mañambone ka iretoa;
    fa am’ iareo ao ty arofo’ o raha veloñeo.
  tha-KJV: เมื่อเหล่าเครูบหยุดนิ่ง เหล่​าวงล้​อก​็​หยุดนิ่ง เมื่อเหล่าเครูบเหาะขึ้น
    เหล่​าวงล้​อก​็เหาะขึ้นไปด้วย เพราะว่าวิญญาณของสิ่งที่​มี​ชี​วิตอยู่นั้นอยู่ในวงล้อ
  por-BR-2018: 'Quando eles paravam, elas paravam; e quando eles se levantavam, elas
    levantavam com eles: porque o espírito dos seres estava nelas.'
  deu-ELO: Wenn sie stehen blieben, blieben auch sie stehen; und wenn sie sich emporhoben,
    hoben sie sich mit ihnen empor; denn der Geist des lebendigen Wesens war in ihnen.
    -
  eng-WYC-2018: The wheels stood with those cherubims standing, and were raised [up]
    with the cherubims raised [up]; for the spirit of life was in those wheels. (The
    wheels stopped when the cherubim stopped, and were raised, or were lifted, up
    when the cherubim were lifted up; for the spirit of life was in those wheels.)
  epo-epo: Kiam tiuj staris, ili ankaŭ staris, kaj kiam tiuj leviĝis, ili ankaŭ leviĝadis;
    ĉar la spirito de la kreitaĵoj estis en ili.
  uig-PIN: Ular turƣanda, qaⱪlarmu turatti; ular kɵtürülgǝndǝ, qaⱪlarmu ular bilǝn
    kɵtürülǝtti; qünki ⱨayat mǝhluⱪlarning roⱨi qaⱪlarda idi.
  beo-beo: '@see-verse:EZK.010.016'
  tpi-OTNT: '@see-verse:EZK.010.016'
  hau-SA: Sa’ad da kerubobin suka tsaya cik, su ma sukan tsaya cik; kuma sa’ad da
    kerubobin suka tashi, sai su ma su tashi tare da su, domin ruhun rayayyun halittun
    yana a cikinsu.
  uig-LAT: Ular turghanda, chaqlarmu turatti; ular kötürülgende, chaqlarmu ular bilen
    kötürületti; chünki hayat mexluqlarning rohi chaqlarda idi.
  nde-nde: Njalo kwathi lapho amakherubhi esima, amavili lawo ema, kuthi lapho amakherubhi
    ephakama, amavili lawo aphakame, ngoba umoya wezidalwa eziphilayo wawukuwo.
  ton-ton: 'Ka nau ka tuʻumaʻu, ne tuʻumaʻu ia; pea ka hiki ki ʻolunga ʻakinautolu,
    naʻe hiki hake foki ia ʻe ia: he naʻe ʻi ai ʻae laumālie ʻoe meʻa moʻui.'
  ces-1613: Když stáli oni, stála, a když se vyzdvihovali, vyzdvihovala se s nimi;
    nebo duch zvířat byl v nich.
  eng-WMB: When they stood, these stood. When they mounted up, these mounted up with
    them; for the spirit of the living creature was in them.
  tam-TCV: கேருபீன்கள் அசையாது நிற்கையில், அவைகளும் அசையாது நின்றன. கேருபீன்கள் எழும்புகையில்
    அவைகளும் எழும்பின. ஏனெனில் வாழும் உயிரினங்களின் ஆவி அவைகளில் இருந்தது.
  ceb-ULB: Sa dihang mobarog ang mga kerubin, mobarog usab ang mga ligid, ug sa dihang
    mokayab sila, mokayab usab ang mga ligid uban kanila, tungod kay anaa sa mga ligid
    ang espiritu sa buhing binuhat.
  pol-UBG: Gdy tamci stawali, one stały, a gdy tamci się podnosili, one też się podnosiły
    wraz z nimi, bo był w nich duch istoty żywej.
  urd-GVU: فرشتوں کے رُکنے پر پہئے رُک جاتے، اور اُن کے اُڑنے پر یہ بھی اُڑ جاتے،
    کیونکہ جانداروں کی روح اُن میں تھی۔
  deu-1912: Wenn jene standen, so standen diese auch; erhoben sie sich, so erhoben
    sich diese auch; denn es war der Geist der Tiere in ihnen.
  kan-2017: ಜೀವಿಗಳ ಆತ್ಮವು ಚಕ್ರಗಳಲ್ಲಿಯೂ ಇದ್ದ ಕಾರಣ, ಅವು ನಿಂತುಹೋದಾಗ ಇವೂ ನಿಂತುಹೋದವು, ಅವು
    ಏರಿದಾಗ ಇವೂ ಅವುಗಳ ಜೊತೆಯಲ್ಲೇ ಏರಿದವು.
  yap-yap: Na’pan nra tal fa pin’em nib fos, me tal fapi tayapyap; ma nap’an nra changeg
    fa pin’en nib fos, me un fapi tayapyap ngorad, ni bochan e fa pin’em nib fos e
    be gagiyegnag fapi tayapyap.
  hlt-MCSB: Amih khuikah mulhing mueihla te amamih neh a om dongah tih a pai vaengah
    tangrhoeng pai uh tih a phoh uh vaengah tangrhoeng phok uh.
  mdy-ETH: ዬያቶ ኪሩቤኤሎኮ ዓያና ሺራ ቶካ ዓኣ ባኮንሢ ጋሮይዳታሢሮ ኪሩቤኤሎንሢ ሺራ ቶካ ዓኣ ባኮንሢና ዎላ ዔቃኔ፤ ዬይ
    ኪሩቤኤላ ሌካ ዔቃኣኔ ሺራ ቶካ ዓኣ ባኮንሢያ ሜሌ ባንሢ ሺሩዋሴ።
  twi-ASANTE: Sɛ Kerubim no gyinagyina dinn a, ntwahonan no nso gyinagyina dinn, na
    sɛ Kerubim no pagya wɔn ho a, wɔne wɔn pagya wɔn ho, ɛfiri sɛ, ateasefoɔ no honhom
    wɔ wɔn mu.
  eng-WEBU: When they stood, these stood. When they mounted up, these mounted up with
    them; for the spirit of the living creature was in them.
  wal-wal: Eti eqqiyo wode, irzzotikka eqqoosona; qassi eti biittaappe pude denddiyo
    wode, etikka denddoosona. Hegeekka paxa de7iya meretatu ayyaanati etan de7iyo
    gishshaassa.
  spa-PDDPT: Cuando ellos se detenían, ellas también se detenían. Cuando ascendían,
    también subían con ellos, porque el Espíritu de los seres vivientes estaba en
    ellas.
  gun-gun: Anjo kuery opyta ramo iruéra opyta avi. Ojeupi jogueravy ramo iruéra ojeupi
    avi 'rã, mba'eta iruéra ikuai va'e re oĩ temimoingo kuery nhe'ẽ.
  ilo-ULB: No kasta nga agsardeng dagiti kerubim, agsardeng met dagiti pilid, ket
    no kasta nga agtayab dagitoy, tumayab met dagiti pilid, ta ti espiritu dagiti
    sibibiag a parsua ket adda kadagiti pilid.
  kpg-kpg: Di madagoaa digaula gaa togo gei nia duaadiga e togo labelaa; di madagoaa
    nia manu gaa hula ga maangi, gei nia duaadiga e madalia digaula, idimaa nia manu
    aanei le e dagi nia maa.
  uig-ARA: ئۇلار تۇرغاندا، چاقلارمۇ تۇراتتى؛ ئۇلار كۆتۈرۈلگەندە، چاقلارمۇ ئۇلار بىلەن
    كۆتۈرۈلەتتى؛ چۈنكى ھايات مەخلۇقلارنىڭ روھى چاقلاردا ئىدى.
  sus-sus: E na ti, e nun e sanyie nan a ra, e na te, e nun e sanyie nan a ra, barima
    na daalisee nii nu na e sanyi radigilinxie nan kui.
  pon-2006: Ni ahnsou me menmour ko kin uhdi, mehn kadahr ko pil kin uhdi; oh ni ahnsou
    me menmour ko kin pihr, mehn kadahr ko pil kin iang irail, pwehki re mihmi pahn
    manaman en menmour ko.
  ksd-ksd: Ba ra umana angelo dia ga tur uka, damana bula ra umana vil; ma ba dia
    ga tut papa aro ra pia, diat bula dia ga tut papa aro ra pia varurung ma diat;
    tago a launa tulungen i ga ki ta ra umana vil.
  grc-BRENT: Ἐν τῷ ἑστᾶναι αὐτὰ, εἱστήκεισαν· καὶ ἐν τῷ μετεωρίζεσθαι αὐτὰ, μετεωρίζοντο
    μετʼ αὐτῶν· διότι πνεῦμα ζωῆς ἐν αὐτοῖς ἦν.
  ind-AYT: Ketika kerub-kerub itu berdiam diri, roda-roda itu juga berdiam diri, dan
    ketika kerub-kerub itu naik, roda-roda itu pun naik bersama mereka, karena roh
    makhluk-makhluk hidup itu ada di dalam roda-roda tersebut.
  nya-nya: Akerubiwo ankati akayima, mikombero inkayimanso. Ngati akerubiwo auluka,
    mikomberoyo inkapita nawo chifukwa mzimu wa zamoyozo ndiwo unkayendetsa mikomberoyo.
  hrv-hrv: Kad bi se zaustavili, i točkovi bi stali; a kad bi se sa zemlje podigli,
    i točkovi se podizahu, jer duh bića bijaše u njima.
  mps-mps: '@see-verse:EZK.010.016'
  tpi-tpi: '@see-verse:EZK.010.016'
  dan-1931: når de standsede, standsede også de; og når de hævede sig, hævede de sig
    med, thi Væsenets Ånd var i dem.
  vie-OVCB: Khi chê-ru-bim dừng lại, bánh xe cũng dừng lại. Khi chê-ru-bim bay lên,
    bánh xe cũng bay lên theo, vì thần linh của các sinh vật ở trong các bánh xe.
  guj-2017: જ્યારે કરુબો ઊભા રહેતા ત્યારે પણ પૈડાં ઊભાં રહેતાં, જ્યારે તેઓ ઊંચે ચઢતા
    ત્યારે પૈડાં તેઓની સાથે ઊંચે ચઢતાં, કેમ કે, પૈડામાં પશુઓનો આત્મા હતો.
  pon-2006A: Ni ahnsou me menmour ko kin uhdi, mehn kadahr ko pil kin uhdi; oh ni
    ahnsou me menmour ko kin pihr, mehn kadahr ko pil kin iang irail, pwehki re mihmi
    pahn manaman en menmour ko.
  por-BRBSL: Quando elas ficaram de pé, elas ficaram de pé. Quando se levantaram,
    estas montaram com eles; pois o espírito do ser vivo estava nelas.
  cth-cth: Kangdout awh pawiteh a kangdue awh van, luen awh pawiteh a luen awh van.
    Bangkongtetpawiteh, moithang muitha teh ahnimouh dawk ao.
  twi-twi: Sɛ kerubim no gyinagyina dinn a, nkyimii no nso gyinagyina dinn, na sɛ
    kerubim no ma wɔn ho so a wɔne wɔn ma wɔn ho so, efisɛ honhom wɔ ateasefo no mu.
  hlt-hlt: Amih khuikah mulhing mueihla te amamih neh a om dongah tih a pai vaengah
    tangrhoeng pai uh tih a phoh uh vaengah tangrhoeng phok uh.
  tbz-SIM: Kɛ̀ bɛ̀ còḿmú yɛ̀ɛ cómmú, kɛ̀ bɛ̀ ìtɛ́ yɛ̀ɛ ítɛ́, kɛ yɛ̃́ mɛ̀ɛ̀ yɛ̀mmɛ̀
    bo bɛĩ́nkɛ̀mbɑ̀rìbɛ̀, mɛɛ̀ bomɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀.
  msy-2020: '@see-verse:EZK.010.016'
  dop-dop: Ye pɑ sǝŋǝɣɩ ɑ sǝŋ, nɑ pɑ́ kʋlǝɣɩ, ɩlɛ pɑ kpɛnnɑ-yɛ. Mpi tɔ, wontu lǝmɑɣɑsɛɛ
    kɑ wɛ pɔpɔlɛɛ ɑnɩ ɑ tɑɑ tɔtɔɣɔ.
  azb-azb: Onlar dayananda bunlar da dayanırdı, onlar yerdən qalxanda bunlar da birlikdə
    yerdən qalxırdı, çünki canlı məxluqların ruhu təkərlərdə idi.
  eng-DBY: 'When they stood, these stood; and when they mounted up, these mounted
    up with them: for the spirit of the living creature was in them.'
  hin-2017: जब वे खड़े होते तब ये भी खड़े होते थे; और जब वे उठते तब ये भी उनके संग
    उठते थे; क्योंकि जीवधारियों की आत्मा इनमें भी रहती थी।
  wol-KYG: Bu ñu taxawee, mbege yi taxaw, bu ñu jógee jëm kaw, ñu ànd ak ñoom, jëm
    kaw. Noowal boroom bakkan yi daal moo nekk ci mbege yi.
  eng-YLT: 'In their standing they stand, and in their exaltation they are exalted
    with them: for the living spirit [is] in them.'
  eng-WYC-2017: The wheels stood with those cherubims standing, and were raised [up]
    with the cherubims raised [up]; for the spirit of life was in those wheels.
  eng-WMBB: When they stood, these stood. When they mounted up, these mounted up with
    them; for the spirit of the living creature was in them.
  urd-GVH: फ़रिश्तों के रुकने पर पहिये रुक जाते, और उनके उड़ने पर यह भी उड़ जाते,
    क्योंकि जानदारों की रूह उनमें थी।
  rug-rug: Totoso turu noso sari serubimi, si noso tugo sari totopili; meke totoso
    tapuru sage sari serubimi si somana sage turaṉi tugo arini, sina sa maqomaqodi
    ri na kurukuru toadi hire si koa koarini.
  gaz-gaz: Yeroo kiirubeeliin dhaabatanitti isaanis ni dhaabatu turan; yeroo kiirubeeliin
    ol kaʼanittis isaanuma wajjin ol kaʼu turan; hafuurri uumamawwan jiraatoo sanaa
    isaan keessa tureetii.
  fra-LSG: Quand ils s’arrêtaient, elles s’arrêtaient, et quand ils s’élevaient, elles
    s’élevaient avec eux, car l’esprit des animaux était en elles.
  yal-yal: E na yi ti, e sanne fan yi tima nɛn. E na yi tugan, e sanne fan yi tugan,
    amasɔtɔ niin naxan yi daliseene yi, na yi e fan yi.
  haw-1868: A i ku iho kela mau mea, ku iho la no hoi keia; a i kaikaiia kela mau
    mea, kaikai ae la hoi keia ia lakou iho; no ka mea, o ka uhane o ka mea ola ka
    iloko o lakou.
  arb-NAV: فَإِنْ تَوَقَّفُوا تَوَقَّفَتْ، وَإِنْ حَلَّقُوا تُحَلِّقْ مَعَهُمْ، لأَنَّ
    رُوحَ الْكَائِنَاتِ الْحَيَّةِ كَانَ فِيهَا أَيْضاً.
  ewe-ewe: Ne kerubiawo tɔ la, woawo hã wotɔna, eye ne kerubiawo dzo la, woawo hã
    wodzona kpli wo, elabena nu gbagbeawo ƒe gbɔgbɔ nɔ wo me.
  eng-LEE: When those halted, these halted; and when those lifted themselves up, these
    lifted themselves up with them; for the spirit of the living creature was in them.
  asm-FB: তেওঁলোক ৰ’লে, সেইবোৰো ৰয় আৰু তেওঁলোক ওপৰলৈ উঠা সময়ত সেইবিলাকো তেওঁলোকৰ
    লগত উঠে; কিয়নো প্ৰাণী কেইজনৰ আত্মা সেইবোৰত আছিল।
  sus-A: عٍ نَ تِ، عٍ نُن عٍ سَنيِيٍ نَن عَ رَ، عٍ نَ تٍ، عٍ نُن عٍ سَنيِيٍ نَن عَ
    رَ، بَرِ مَ نَ دَالِسٍيٍ نِي نُ نَ عٍ سَنيِ رَدِفِلِنشِيٍ نَن كُي.
  fra-SBL: Quand ils se tenaient debout, ils se tenaient debout. Quand ils s'élevaient,
    ceux-ci s'élevaient avec eux, car l'esprit de l'être vivant était en eux.
  hbo-hbo: בְּעָמְדָ֣ם יַעֲמֹ֔דוּ וּבְרֹומָ֖ם יֵרֹ֣ומּוּ אֹותָ֑ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה
    בָּהֶֽם׃
  kik-kik: Rĩrĩa akerubi acio marũgama, o namo makarũgama o ũguo; na rĩrĩa akerubi
    mombũka, namo makombũkania nao, tondũ roho wa ciũmbe icio irĩ muoyo warĩ thĩinĩ
    wamo.
  fra-NCL: Quand ils s’arrêtaient, elles s’arrêtaient ; quand ils s’élevaient, elles
    s’élevaient avec eux ; car l’Esprit de l’être vivant était en elles.
  cek-AK: Cherubimnawk anghak o naah, rel khoknawk doeh anghak o toeng; cherubimnawk
    angtoeng o tahang naah, sak ih hinghaih katawn hmuennawk ih pakhra nihcae thungah
    oh pongah, rel khoknawk doeh angtoeng o tahang toeng.
  cuk-cuk: Boo nagusmalale, ibmar-dirbiled-bipirmakmalad boo-nagusdamarmogad. Niba
    nakwidmalale, ibmar-dirbiled-bipirmakmalad eba niba nakwiddamarmogad, ar ade,
    we-ibdulamar-e-burba ibmar-dirbiled-bipirmakmaladgi maid.
  uig-CYR: Улар турғанда, чақларму туратти; улар көтирилгәндә, чақларму улар билән
    көтириләтти; чүнки һаят мәхлуқларниң роһи чақларда еди.
  tel-2017: కెరూబులు నిలిచిపోయినప్పుడు చక్రాలు కూడా నిలిచిపోయాయి. కెరూబులు లేచినప్పుడు
    చక్రాలు కూడా లేచాయి. ఎందుకంటే ఆ జీవుల ప్రాణం చక్రాల్లో ఉంది.
  hat-BSA: Lè cheriben yo te kanpe an plas, wou yo ta kanpe an plas. Lè yo te leve,
    wou yo ta leve avèk yo, paske lespri a kreyati vivan an te nan yo.
  kos-kos: Ke pacl elos ac tui uh, na wheel uh ac tui pac. Ac ke elos ac sohkla, wheel
    inge welulos pac, mweyen ma moul inge pa nununkalos.
  hbo-WLC: בְּעָמְדָ֣ם יַעֲמֹ֔דוּ וּבְרוֹמָ֖ם יֵר֣וֹמּוּ אוֹתָ֑ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה
    בָּהֶֽם׃
  ibo-ibo: Mgbe cherubim ndị ahụ guzoro nʼotu ebe, wịịlu ahụ na-eguzokwa. Mgbe ha
    na-ebuli onwe ha elu, wịịlu ndị ahụ na-ebulikwa onwe ha elu, nʼihi na mmụọ nke
    ihe ahụ dị ndụ dị nʼime ha.
  ory-ory: ସେମାନେ ଠିଆ ହେବା ବେଳେ ଏମାନେ ଠିଆ ହେଲେ; ପୁଣି, ସେମାନେ ଉପରକୁ ଉଠିବା ବେଳେ ଏମାନେ
    ସେମାନଙ୍କର ସଙ୍ଗେ ସଙ୍ଗେ ଉପରକୁ ଉଠିଲେ; କାରଣ ସେହି ଜୀବିତ ପ୍ରାଣୀର ଆତ୍ମା ସେହି ଚକ୍ରସବୁରେ
    ଥିଲା।
  chk-chk: Lupwen ekewe kerop ra üla, ekewe wiil ra pwal üla, nge lupwen ekewe kerop
    ra feitä, ir ra pwal feitä, pun ngünün ekewe mönümanau ra nonom lon ekewe wiil.
  rop-rop: Wen detlot tjerabim bin oldei wandim stap, wal detlot wil bin oldei stap
    du, en wen detlot tjerabim bin oldei wandim flaiwei, detlot wil du bin oldei mub
    garram olabat, dumaji detlot tjerabim bin oldei jidan bos blanga detlot wil.
  ukr-1871: Як вони зʼупинялись, то й колеса зʼупинялись; а як вони здіймались угору,
    та й колеса здіймались; був бо в них животний дух.
  deu-1951: Wenn jene stillstanden, so standen auch diese still, wenn jene sich emporhoben,
    so erhoben sich auch die Räder mit ihnen; denn der Geist des lebendigen Wesens
    war in ihnen.
  eng-JPS: When they stood, these stood, and when they mounted up, these mounted up
    with them; for the spirit of the living creature was in them.
  srp-1865: Kad se oni ustavljahu, ustavljahu se i toèkovi; a kad se oni podizahu,
    podizahu se i toèkovi; jer bijaše duh životinjski u njima.
  lug-lug: Bakerubi bwe baayimiriranga, nazo ne ziyimirira; bakerubi bwe baasitukanga,
    nnamuziga ne zisitukira wamu nabo, kubanga omwoyo ow’ebiramu yali mu zo.
  heb-heb: בעמדם יעמדו וברומם ירומו אותם כי רוח החיה בהם׃
  ben-IRV: করুবরা দাঁড়ালে চাকারাও দাঁড়াত এবং তারা উঠলে এরাও একসঙ্গে উঠত, কারণ ওই
    চাকাগুলোতে সেই প্রাণীর আত্মা ছিল।
  pan-pan: ਜਦ ਉਹ ਖੜ੍ਹੇ ਹੁੰਦੇ ਸਨ ਤਾਂ ਇਹ ਵੀ ਖੜ੍ਹੇ ਹੁੰਦੇ ਸਨ ਅਤੇ ਜਦੋਂ ਉਹ ਉਤਾਹਾਂ ਨੂੰ ਉੱਡਦੇ
    ਸਨ ਤਾਂ ਇਹ ਵੀ ਉਹਨਾਂ ਨਾਲ ਉਤਾਹਾਂ ਨੂੰ ਚੜ੍ਹਦੇ ਸਨ, ਕਿਉਂ ਜੋ ਜੀਵਾਂ ਦਾ ਆਤਮਾ ਉਹਨਾਂ ਵਿੱਚ
    ਸੀ।
  mya-JVB: သူ တို့ရပ် သောအခါ ဘီးတို့သည်ရပ် ကြ၏။ သူ တို့သည် မြေကြီး နှင့် ကွာ ၍ တက်
    သောအခါ ၊ ဘီးတို့သည်လည်း ထက်ကြပ်လိုက်၍ တက် ကြ၏။ အကြောင်း မူကား၊ သတ္တဝါ ၏ ဝိညာဉ်
    သည် ဘီးတို့၌ရှိ၏။
  hmo-hmo: Kerubi be idia gini noho neganai, uili danu idia gini noho, bona kerubi
    be idia daekau lao neganai, uili danu idia daekau lao, badina be unai mauri gaudia
    edia laumadia ese uili idia biagua noho.
  urd-urd: जब वह ठहरते थे, तो यह भी ठहरते थे; और जब वह बुलन्द होते थे, तो यह भी उनके
    साथ बुलन्द हो जाते थे; क्यूँकि जानदार की रूह उनमें थी।
  rus-SYN: Когда те стояли, стояли и они; когда те поднимались, поднимались и они;
    ибо в них был дух животных.
  bqc-SIM: Tó aa zɛaɛ sↄ̃, aaìↄ zɛaɛ. Tó aa fɛ̀lɛ, aaì fɛlɛńnↄɛ, asa malaikapiↄ
    nisĩna kú ń guuɛ.
  tcz-CHONGTHU: Cherubim ho akingah phat uvin akang ho jong akinga tauve. Amaho alentou
    teng uleh akang ho jong akipat doh ji tauve. Ajeh chu ganhing ho lhagao chu akang
    ho a chu uma ahi.
  mar-mar: जेव्हा करुब उडत होते, ते चाके बाजूला राहत होती आणि जेव्हा ते उभे राहत चाके
    उभे राहत होती, त्या जिवंत प्राण्यांचा आत्मा त्या चाकांत होता.
  qub-qub: Älayojcuna ichicaycäriptenga ruyrancunapis wiyacuycoj. Älayojcuna pampapita
    jatariptenga ruyrancunapis jogaricajmi. Chaynöga caycaran älayojcunacho ruyracunachöpis
    Tayta Diospa munaynin captinmi.
  bqp-bqp: Bɑ̀ n yɔ̃rɑ, uruu ben tii bɑ rɑ yɔ̃rewɑ. Bɑ̀ n yɔ̃ɔwɑ bɑ rɑ kɑ bu yɔ̃wɑ.
    Domi hunde koni beyɑ, bɑ uruu be gɑwe.
  hat-hat: Lè bèt vivan yo rete an plas, wou yo rete an plas tou. Lè bèt vivan yo
    vole, wou yo vole ak yo tou, paske se gwo bèt vivan yo ki t'ap kontwole wou yo.
  eng-BSB: When the cherubim stood still, the wheels also stood still, and when they
    ascended, the wheels ascended with them, for the spirit of the living creatures
    was in the wheels.
  eng-WEBPB: When they stood, these stood. When they mounted up, these mounted up
    with them; for the spirit of the living creature was in them.
  kbq-kbq: Hagi ana Serabimi ankeromo'zama kaza'ma osu oti fatgoma nehazageno'a, ana
    wilimo'zanena kaza osu oti fatgo hu'naze. Hagi ana ankeromo'zama haresgama nehazageno'a,
    ana wilimo'zanena magoka vu'naze. Na'ankure kasefa'ma hu'zama nemaniza zagaramimofo
    avamu'mo'a ana wiliramimpina mani'ne.
  nhe-BL: Huan quema nopa querubines moquetzque, nopa ruedas nojquiya moquetzque pampa
    inintonaltzitzi nopa querubines itztoyaj ipan nopa ruedas.
  gub-BL: Wapytu'u mehe upytu'u wà no. Wawewe mehe oho wanupi wà. Ta'e wiko ywyramawa
    wazar romo wà xe.
  eng-DRA: 'When they stood, these stood: and when they were lifted up, these were
    lifted up: for the spirit of life was in them.'
