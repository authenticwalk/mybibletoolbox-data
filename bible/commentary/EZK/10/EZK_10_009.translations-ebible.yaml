verse: EZK.010.009
translations:
  mal-C: ഞാൻ നോക്കിയപ്പോൾ കെരൂബുകൾക്കുകീഴേ നാലു ചക്രം, ഓരോ കെരൂബിനും താഴെയായി ഓരോന്ന്
    കാണപ്പെട്ടു. ചക്രങ്ങളുടെ ശോഭ പുഷ്യരാഗരത്നംപോലെ ആയിരുന്നു.
  deu-TKW: Und ich sah hin, da waren vier Räder neben den Keruben, immer je ein Rad
    neben je einem Kerub, und die Räder waren anzusehn wie das Blinken von Chrysolithstein.
  lin-lin: 'Tango natalaki, namonaki bapine minei pene ya basheribe : pine moko pembeni
    ya sheribe moko ; bongo bapine yango ezalaki kongenga lokola libanga ya Krizolite.'
  eng-LSV: and I look, and behold, four wheels near the cherubim, one wheel near one
    cherub, and another wheel near the other cherub, and the appearance of the wheels
    [is] as the color of a beryl stone.
  eng-GNV: And when I looked vp, beholde, foure wheeles were beside the Cherubims,
    one wheele by one Cherub, and another wheele by another Cherub, and the appearance
    of the wheeles was as the colour of a Chrysolite stone.
  eng-WEBSTER: 'And when I looked, behold the four wheels by the cherubim, one wheel
    by one cherub, and another wheel by another cherub: and the appearance of the
    wheels was as the color of a beryl stone.'
  nhw-BL: Huan sesen nopa nahui querubines quipixqui se rueda inechca huan nopa ruedas
    petlaniyaya quen nopa yejyectzi tetl crisólito.
  swh-ONEN: Nikatazama, nikaona magurudumu manne kando ya makerubi, moja kando ya
    kila kerubi. Magurudumu hayo yalimetameta kama kito cha zabarajadi.
  bba-bba: Mɑ Esekiɛli u mɑɑ uruu nnɛ wɑ, yen bɑɑyere yɑ wɑ̃ɑ wɔllun kɔ̃so ben turon
    bɔkuɔ. Uruu yen bɑɑyere yɑ bɑllimɔwɑ nɡe kpee ɡobiɡiru.
  eng-KJVCPB: 'And when I looked, behold the four wheels by the cherubims, one wheel
    by one cherub, and another wheel by another cherub: and the appearance of the
    wheels was as the colour of a beryl stone.'
  luo-luo: Ne angʼicho mine aneno tiende angʼwen e bath kerubi, ka moro ka moro ni
    e bath kerubigo. Tiendego ne mil ka kite ma nengogi tek.
  meu-meu: Bena na roha lao, ava-keikei hani na itadia unu kerubi badibadidiai; ava-keikei
    ta ta kerubi ta ta badibadidiai. Hari ava-keikei ita-itadia na krusolito nadidia
    kiama-hamadia na heheto.
  npi-ULB: अनि मैले हेरें, र देखें । करूबहरूका छेउमा चार वटा पाङ्‌ग्रा थिए— प्रत्‍येक
    करूबको छेउमा एउटा पाङ्‌ग्रा थियो, र ती पाङ्ग्रा पीतमणीजस्‍ता देखिन्‍थे ।
  yor-yor: Nígbà tí mo sì wò, kíyèsí i, àwọn kẹ̀kẹ́ mẹ́rin wà lẹ́gbẹ̀ẹ́ àwọn kérúbù
    yìí, kẹ̀kẹ́ kọ̀ọ̀kan wà lẹ́gbẹ̀ẹ́ kérúbù kọ̀ọ̀kan; ìrí àwọn kẹ̀kẹ́ yìí ń tàn yanran
    bí àwọ̀ òkúta berili.
  pes-OPCB: هر یک از آن چهار کروبی، یک چرخ کنار خود داشت و شنیدم که به این چرخها «چرخ
    در چرخ» می‌گفتند، چون هر چرخ، یک چرخ دیگر در داخل خود داشت. این چرخها مثل یاقوت
    سبز می‌درخشیدند و نوری سبز متمایل به زرد از خود منتشر می‌کردند. ساختمان این چرخها
    به‌گونه‌ای بود که کروبیان می‌توانستند به هر جهتی که بخواهند بروند. وقتی می‌خواستند
    مسیر خود را تغییر بدهند، دور نمی‌زدند بلکه صورتشان به هر سمتی که متمایل می‌شد،
    به همان سمت می‌رفتند. هر یک از آن چهار چرخ با پره‌ها و لبه‌هایش پر از چشم بود.
  tgl-ULB: Kaya tumingin ako, at hala! Apat na gulong ang nasa tabi ng kerubin—isang
    gulong bawat kerub—at ang anyo ng mga gulong ay tulad ng isang batong berila.
  hui-hui: Ai mbirale garo ge ale biaru ti bibahende ogonibi dege dege howa garo ge
    ale uruni hoaile de daibi ege to̱le̱ ambuabi yolo dewaoreme miaga ngaligobi wiaria
    handaru.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​၏​နံ​ဘေး​၌​ရ​ထား​ဘီး​တစ် ခု​စီ​ရှိ​သည်​ကို​လည်း​ကောင်း​ငါ​မြင်​ရ​၏။
    ထို ဘီး​တို့​သည်​ကျောက်​မျက်​ရ​တ​နာ​များ​ကဲ့ သို့​အ​ရောင်​အ​ဝါ​ထွက်​လျက်​နေ​၏။
    ယင်း​တို့ သည်​ပုံ​သဏ္ဌာန်​အ​ရွယ်​အ​စား​ချင်း​တူ​ညီ ကြ​လျက် ဘီး​တိုင်း​တွင်​အ​ခြား​ဘီး​တစ်​ခု
    က​ကန့်​လန့်​ဖြတ်​ထောင့်​မှန်​ကျ​ကျ​တပ်​ဆင် ထား​၏။-
  bod-N: ངས་བལྟས་པ་དང་། ཀེ་རུབ་རྣམས་ཀྱི་ལོགས་སུ་འཁོར་ལོ་བཞི་ཡོད་དེ། ཀེ་རུབ་རེའི་ལོགས་སུ་འཁོར་ལོ་རེ་ཡོད་པ་དང་།
    འཁོར་ལོ་དེའི་དབྱིབས་ནི་འོད་ཟེར་ལྡན་པའི་བཻཌཱུརྱ་ལྗང་སེར་ལྟ་བུ་ཡིན་ནོ། །
  sna-sna: Ndakatarisa, ndikaona parutivi rwamakerubhi mavhiri mana, rimwe vhiri parutivi
    rwekerubhi rimwe nerimwe, mavhiri acho aivaima kunge ibwe rekrisorite.
  spa-BLM: Miré, y he aquí que había cuatro ruedas junto a los querubines, una rueda
    junto a un querubín y otra rueda junto a otro querubín. El aspecto de las ruedas
    era como una piedra de berilo.
  cac-cac: Ix vilan pax chan̈e' xocanxocan toxon̈ej scopopi yilji icha q'uen topacio,
    junn̈ej yaj yed' eb' querubín chi'.
  swh-ULB: Hivyo nikaona, na tazama! Magurudumu manne yalikuwa karibu na kerubi-gurudumu
    moja karibu na kila kerubi-na mwonekano wa hayo magurudumu ulikuwa kama jiwe la
    zabarajadi.
  bel-bel: 'І бачыў я: вось чатыры колы каля херувімаў, па адным коле каля кожнага
    херувіма, і колы з выгляду - як бы з каменя тапаза.'
  deu-ELBBK: 'Und ich sah: Und siehe, vier Räder waren neben den Cherubim, je ein
    Rad neben je einem Cherub. Und das Aussehen der Räder war wie der Anblick eines
    Chrysolithsteins;'
  mbb-OT: Duen daan neehè ku he heepat he ligid, is sevaha ziyà te avey te kada kirubin.
    Ed-ilak-ilak heini iring te vatu he krisulitu,
  mal-2015: ഞാൻ കെരൂബുകളുടെ അരികെ നാലു ചക്രം കണ്ടു; ഓരോ കെരൂബിന്നരികെ ഓരോ ചക്രം ഉണ്ടായിരുന്നു;
    ചക്രങ്ങളുടെ കാഴ്ച പുഷ്പരാഗംപോലെ ആയിരുന്നു.
  rmc-rmc: Mek dikhavas a dikhľom paš o cherubi štar kereki, paš dojekh cherubos jekh
    kereka. O kereki dičhonas avri sar bľišťaco chrizolitos.
  pes-OPV: و نگریستم و اینک چهار چرخ به پهلوی کروبیان یعنی یک چرخ به پهلوی یک کروبی
    وچرخ دیگر به پهلوی کروبی دیگر ظاهر شد. ونمایش چرخها مثل صورت سنگ زبرجد بود.
  ron-1924: 'М-ам уйтат ши ятэ кэ лынгэ херувимь ерау патру роць: о роатэ лынгэ ун
    херувим ши о роатэ лынгэ челэлалт херувим, дар роциле ачестя стрэлучяу ка о пятрэ
    де крисолит.'
  ben-OBCV: পরে আমি তাকিয়ে করূবদের প্রত্যেকের পাশে একটি করে মোট চারটি চাকা দেখতে
    পেলাম; চাকাগুলি বৈদূর্যমণির মতো চকমক করছিল।
  som-som: Oo intaan wax fiirinayay waxaa ii muuqday afartii giraangirood oo keruubiimta
    dhinac yiil, oo giraangir baa keruub dhinac tiil, oo giraangir kalena keruub kalay
    dhinac tiil, oo giraangiraha muuqashadooduna waxay u ekayd dhagax berullos oo
    kale.
  lat-VUC: 'Et vidi: et ecce quatuor rotæ juxta cherubim: rota una juxta cherub unum,
    et rota alia juxta cherub unum: species autem rotarum erat quasi visio lapidis
    chrysolithi:'
  eng-ASVBT: And I looked, and behold, four wheels beside the cherubim, one wheel
    beside one cherub, and another wheel beside another cherub; and the appearance
    of the wheels was like unto a beryl stone.
  ita-1885: Ed io riguardai, ed ecco quattro ruote allato a' Cherubini, ciascuna ruota
    allato a ciascun Cherubino; e le ruote rassomigliavano in vista al color della
    pietra del grisolito.
  eng-LXXUP: 'And I saw, and behold, four wheels stood by the cherubs, one wheel by
    each cherub: and the appearance of the wheels was as the appearance of a carbuncle
    stone.'
  eng-ULB: So I looked, and behold! Four wheels were beside the cherubim—one wheel
    beside each cherub—and the appearance of the wheels was like a beryl stone.
  spa-VBL: Vi cuatro ruedas junto a los querubines, una rueda al lado de cada querubín.
    Las ruedas brillaban como el topacio.
  fra-_FOB: Je regardai encore, et voici quatre roues près des chérubins, une roue
    près de chaque chérubin; et l'aspect de ces roues était comme celui d'une chrysolithe.
  mal-mal: ഞാൻ കെരൂബുകളുടെ അരികിൽ നാല് ചക്രം കണ്ടു; ഓരോ കെരൂബിനരികിലും ഓരോ ചക്രം ഉണ്ടായിരുന്നു;
    ചക്രങ്ങളുടെ കാഴ്ച പുഷ്പരാഗംപോലെ ആയിരുന്നു.
  urd-GVR: Har farishte ke pās ek pahiyā thā. Pukhrāj jaisī kisī cīz se bane yih chār
    pahie
  suz-BL: मिनु कोव़ङुनु, मेकेर ४ ओटा गुगील करूब आन नेक्‍था बाक्‍तेक्‍म। करूब का आ
    नेक्‍था गुगील का बाक्‍त। मेको गुगीलपुकी टल्‍केशो पित मनी माइश्‍शो हीरा खोदेंशो
    बाक्‍तेक्‍म।
  eng-NOY: And when I looked, behold, four wheels were by the cherubs, one wheel by
    one cherub, and another wheel by another cherub; and the appearance of the wheels
    was like that of a chrysolite.
  ita-1927: E io guardai, ed ecco quattro ruote presso ai cherubini, una ruota presso
    ogni cherubino; e le ruote avevano l’aspetto d’una pietra di crisolito.
  ckb-ckb: تەماشام کرد، بینیم چوار چەرخ لەتەنیشت کەڕوبەکانە، هەر چەرخێک لەتەنیشت کەڕوبێکەوە
    بوو، دیمەنی چەرخەکان وەک دیمەنی زەبەرجەد بوو.
  eng-BBE: 'And looking, I saw four wheels by the side of the winged ones, one wheel
    by the side of a winged one and another wheel by the side of another: and the
    wheels were like the colour of a beryl stone to the eye.'
  kan-OKCV: ನಾನು ನೋಡಿದಾಗ, ಇಗೋ ಒಬ್ಬೊಬ್ಬ ಕೆರೂಬಿಯನ ಬಳಿಯಲ್ಲಿ ಒಂದು ಚಕ್ರ, ಈ ಪ್ರಕಾರ ಕೆರೂಬಿಯರ
    ಬಳಿಯಲ್ಲಿ ನಾಲ್ಕು ಚಕ್ರಗಳಿದ್ದವು. ಆ ಚಕ್ರಗಳ ವರ್ಣವು ಹೊಳೆಯುವ ಪೀತರತ್ನದ ಹಾಗಿತ್ತು.
  tam-2017: இதோ, கேருபீன்கள் அருகில் நான்கு சக்கரங்கள் இருக்கக் கண்டேன்; ஒவ்வொரு கேருபீன்
    அருகில் ஒவ்வொரு சக்கரம் இருந்தது; சக்கரங்களின் தோற்றம் படிகப்பச்சை நிறம்போலிருந்தது.
  spa-RV-1909: Y miré, y he aquí cuatro ruedas junto á los querubines, junto á cada
    querubín una rueda; y el aspecto de las ruedas era como el de piedra de Tarsis.
  ron-BTF: Și când am privit, iată, cele patru roți lângă heruvimi, o roată lângă
    un heruvim și o altă roată lângă un alt heruvim; și înfățișarea roților era precum
    culoarea pietrei de beril.
  eng-WEBP: I looked, and behold, there were four wheels beside the cherubim, one
    wheel beside one cherub, and another wheel beside another cherub. The appearance
    of the wheels was like a beryl stone.
  eng-FBV: I saw four wheels next to the cherubim, one wheel beside each cherub. The
    wheels shone like topaz.
  nld-1939: Ook zag ik vier wielen naast de cherubs, naast elke cherub één, die blonken
    als de glans van chrysoliet.
  nch-BL: Huan sesen ten nopa nahui querubines quipixtoya se rueda inechca huan nopa
    ruedas petaniyaya quej nopa yejyectzi tet crisólito.
  vie-1934: Ta còn nhìn xem, nầy, có bốn bánh xe kề bên các chê-ru-bin, bánh xe kề
    một chê-ru-bin, và một bánh xe khác kề một chê-ru-bin khác; hình trạng những bánh
    xe ấy giống như bích ngọc.
  hin-CV: मैंने देखा करूबों के बाजू में चार पहिये, हर एक करूब के बाजू में एक पहिया;
    वे पहिये पुखराज की तरह चमक रहे थे.
  spa-BES: Y mirando, vi cuatro ruedas al lado de los querubines, una rueda al lado
    de un querubín; una rueda para cada querubín; y las ruedas eran como el color
    de una piedra de berilo, tal vez jaspe amarillo.
  tdx-tdx: Aa ie nañente iraho, hehe ty larò efatse marine o kerobeo, songa larò raike
    i kerobe rey, le hoe vaton-Tarsise ty volo’ i larò rey.
  tha-KJV: และข้าพเจ้ามองดู ดู​เถิด มี​วงล้ออยู่​สี​่อันข้างๆเหล่าเครูบ อยู่​ข้างเครูบตนละหนึ่งวงล้อ
    ลักษณะของวงล้อนั้นเหมือนแสงพลอยเขียว
  por-BR-2018: Então olhei, e eis que quatro rodas estavam junto aos querubins, uma
    roda junto a um querubim, e outra roda junto ao outro querubim; e o aparência
    das rodas era como o de pedra de berilo.
  deu-ELO: 'Und ich sah: Und siehe, vier Räder waren neben den Cherubim, je ein Rad
    neben je einem Cherub. Und das Aussehen der Räder war wie der Anblick eines Chrysolithsteines;'
  eng-WYC-2018: And I saw, and lo! four wheels were beside cherubims; one wheel beside
    one cherub, and another wheel beside another cherub; forsooth the likeness of
    wheels was as the sight of the stone chrysolyte. (And I saw, and behold! four
    wheels (were) beside the cherubim; one wheel beside one cherub, and another wheel
    beside another cherub, (that is, one wheel beside each cherub); and the likeness
    of the wheels was like the sight, (or the appearance), of a chrysolyte stone.)
  epo-epo: Kaj mi vidis, jen estas kvar radoj apud la keruboj, po unu rado apud ĉiu
    kerubo, kaj la aspekto de la radoj estis kiel turkiso.
  uig-PIN: Mǝn ⱪaridim, mana, kerublarning yenida tɵt qaⱪ bar idi, bir kerubning yenida
    bir qaⱪ, yǝnǝ bir kerubning yenida yǝnǝ bir qaⱪ turatti; qaⱪlarning ⱪiyapiti bolsa
    beril yaⱪutning kɵrünüxidǝ idi.
  beo-beo: 'Na da esalebe liligi biyaduyale gala ba:laloba, na da emo sisiga:i biyaduyale
    gala, amo afae afae da ili galu dafulili osoboga digila sa:i bai. Emo sisiga:i
    da defele agoai ba:i. Ilia afae afae ea hadigi da igi ida:iwane agoane ba:i. Amola
    amo sisiga:i emo afae afae amo ganodini emo sisiga:i eno bulufalegele dialebe
    ba:i. Amaiba:le, amo emo sisiga:i da la:dila la:dilale ahoasu dawa:i galu. Esalebe
    liligi ilia da:i hodo (baligi amola lobo amola ougia amola huluane) amola emo
    sisiga:i fe amoga si bagohame dedeboi dagoi ba:i. (Amo emo sisiga:i da na musa:
    esala ba:su ganodini ba:i defele ba:i.) Na da sia:be amane nabi, “Emo sisiga:i
    da sisiga:le ahoabe.” Amola amo esalebe liligi ilia odagi biyaduyale da hisu hisu
    ba:i. Midadini da dunu odagi agoane ba:i. Lobodafadili, da laione wa:me ea odagi
    agoai ba:i. Lobo fofadini da bulamagau gawali ea odagi agoai ba:i. Amola baligidi
    da buhiba ea odagi agoai ba:i. (Amo esalebe liligi da na musa: esala ba:su Giba
    Hano gadenene ba:i, amo defele ba:i.) Esalebe liligi da ahoanoba, emo sisiga:i
    amola da gilisili ahoanebe ba:i. Amola esalebe liligi da gado heda:loba, emo sisiga:i
    amola da gilisili heda:su. Esalebe liligi da ilia hanaiga ahoasu amola ilia hamobe
    defele emo sisiga:i da hamosu. Bai esalebe liligi da emo sisiga:i genonesisu.
    Amaiba:le, esalebe liligi da ahoanoba, o yolesilaloba, o gado heda:loba, emo sisiga:i
    da galu defele hamosu.'
  tpi-OTNT: Na mi lukim tu i gat wanpela wanpela wil i stap klostu long olgeta 4-pela
    samting wan wan. Na ol dispela 4-pela wil i lait moa yet olsem yelopela ston i
    dia tumas.
  hau-SA: Na duba, sai na ga kusa da kerubobin akwai da’irori huɗu, kowanne kusa da
    kerub guda; da’irorin suna ƙyalli kamar wani dutse mai daraja.
  uig-LAT: Men qaridim, mana, kérublarning yénida töt chaq bar idi, bir kérubning
    yénida bir chaq, yene bir kérubning yénida yene bir chaq turatti; chaqlarning
    qiyapiti bolsa béril yaqutning körünüshide idi.
  nde-nde: Ngakhangela, ngabona amavili amane eceleni kwamakherubhi, lilinye eceleni
    kwekherubhi ngalinye, amavili ayecazimula njengethophazi.
  ton-ton: 'Pea ʻi heʻeku mamata, vakai naʻe ʻi he selupimi ʻae teka ʻe fā, ko e teka
    ʻe taha ʻi he selupi ʻe taha, pea ko e teka ʻe taha ʻi he selupi ʻe taha: pea
    ko e hā mai ʻae ngaahi teka naʻe hangē ko e lanu ʻoe maka ko e pelili.'
  ces-1613: I viděl jsem, a aj, čtyři kola podlé cherubínů, jedno kolo podlé jednoho
    každého cherubína, podobenství pak kol jako barva kamene tarsis.
  eng-WMB: I looked, and behold, there were four wheels beside the cherubim, one wheel
    beside one cherub, and another wheel beside another cherub. The appearance of
    the wheels was like a beryl stone.
  tam-TCV: நான் பார்த்தபோது கேருபீன்களுக்கு அருகில் நான்கு சக்கரங்களைக் கண்டேன். ஒவ்வொரு
    கேருபீனின் அருகிலும் ஒவ்வொரு சக்கரம் இருந்தது. அச்சக்கரங்கள் பத்மராகம்போல பளிச்சிட்டன.
  ceb-ULB: Busa mitan-aw ako, ug tan-awa! Adunay upat ka mga ligid sa tapad sa mga
    kerubin—usa ka ligid tapad sa matag kerubin—ug sama sa beril nga bato ang hulagway
    sa mga ligid.
  pol-UBG: Potem spojrzałem, a oto cztery koła przy cherubinach, jedno koło obok jednego
    cherubina, każde koło obok każdego cherubina, a koła z wyglądu miały barwę kamienia
    berylu.
  urd-GVU: ہر فرشتے کے پاس ایک پہیہ تھا۔ پکھراج جیسی کسی چیز سے بنے یہ چار پہئے
  deu-1912: Und ich sah, und siehe, vier Räder standen bei den Cherubim, bei einem
    jeglichen Cherub ein Rad; und die Räder waren anzusehen gleichwie ein Türkis
  kan-2017: ಇಗೋ, ನಾನು ನೋಡಲಾಗಿ ಆ ಕೆರೂಬಿಗಳ ಪಕ್ಕಗಳಲ್ಲಿ, ಒಂದೊಂದು ಕೆರೂಬಿಯ ಪಕ್ಕದಲ್ಲಿ ಒಂದೊಂದು
    ಚಕ್ರದಂತೆ ನಾಲ್ಕು ಚಕ್ರಗಳಿದ್ದವು; ಆ ಚಕ್ರಗಳ ಬಣ್ಣವು ಪೀತರತ್ನದ ಹಾಗೆ ಹೊಳೆಯುತ್ತಿತ್ತು.
  yap-yap: Mu kug guy ni aningeg e tayapyap riy e go’ ta’ab rogon, ra reb fa pin’en
    nib fos ma bay reb e tayapyap riy. Fapi tayapyap e be gal ra’en ni bod e malang
    nib totolang puluwon, ra reb fapi tayapyap ma keb reb e tayapyap i th’ab lukngun.
  hlt-MCSB: Te phoeiah cherubim kaepah lengkho pali lawt ka hmuh. Cherub pakhat taengah
    langkho pakhat, cherub pakhat taengah lengkho pakhat tlip om. Lengkho a mueimae
    tah timsuih lung kah a pang bangla om.
  mdy-ETH: ታኣኒ ዛጋንቴ ፔቴ ፔቴ ሺራ ቶኮና ዓኣ ባካ ፔቴ ፔቴ ኪሩቤኤሎ ኮይላ ዓኣያ ዖይዶ ሺራ ቶኪ ዓኣ ባኣዚ ታ ዴንቄኔ፤
    ዬያ ሺራ ቶካ ዓኣ ባኮኮ ማላሢ ዓኣፓ ዱካ ሚዛጶ ሹጮ ማላያኬ።
  twi-ASANTE: Mehwɛeɛ, na mehunuu ntwahonan ɛnan a baako biara gyina Kerubim nkyɛn,
    na ntwahonan no pa yerɛ yerɛ te sɛ sikabereɛboɔ.
  eng-WEBU: I looked, and behold, there were four wheels beside the cherubim, one
    wheel beside one cherub, and another wheel beside another cherub. The appearance
    of the wheels was like a beryl stone.
  wal-wal: Taani xeelliyo wode, kiruubetu miyyessan oiddu irzzoti de7oosona; issi
    issi kiruubiyaa miyyiyan issi issi irzzoi de7iyaagaa be7aas; he irzzoti inqquwaadan
    phooloosona.
  spa-PDDPT: Miré y vi que había cuatro ruedas junto a los querubines, una rueda junto
    a cada querubín. La apariencia de las ruedas era como el resplandor del crisólito.
  gun-gun: Ha'e gui ama'ẽ rã anjo ikuai va'e yvýry ikuai irundy ruéra. Peteĩ-teĩ anjo
    ikuai va'e yvýry ma iruéra ikuai. Iruéra ikuai va'e jaexa rã itaendy berilo rami
    hexakãmba.
  ilo-ULB: Isu a kimmitaak, ket nakitak nga adda uppat a pilid iti abay dagiti kerubim—
    maysa a pilid iti abay ti tunggal kerub— ket ti langa dagiti pilid ket kasla bato
    a beryl.
  kpg-kpg: Gei au gaa mmada labelaa bolo ma iai nia duaadiga e haa, e hai be di mee
    dahi, dagidahi i baahi nia manu mouli aalaa. Gei nia duaadiga aalaa la koia e dingidingia
    gadoo be nia hadu hagalabagau, digaula huogodoo nadau duaadiga labelaa e hagapigi
    gi nadau wae baahi dau donu.
  uig-ARA: مەن قارىدىم، مانا، كېرۇبلارنىڭ يېنىدا تۆت چاق بار ئىدى، بىر كېرۇبنىڭ يېنىدا
    بىر چاق، يەنە بىر كېرۇبنىڭ يېنىدا يەنە بىر چاق تۇراتتى؛ چاقلارنىڭ قىياپىتى بولسا
    بېرىل ياقۇتنىڭ كۆرۈنۈشىدە ئىدى.
  sus-sus: N naxa sanyi radigilinxi naani to malekɛe fɛ ma, keren keren nu na kankan
    bun ma. E nu mayanbama alɔ diyaman maniyɛ.
  pon-2006: I pil kilangada me mehn kadahr pahieu, koaros duwepenehte, ehuehu mi limwahn
    emenemen menmour ko. Mehn kadahr ko me lingaling duwehte kisin takai kesempwal,
    oh ehuehu mehn kadahr ko pil mie ehu mehn kadahr me pangapang loale.
  ksd-ksd: Ma ba iau ga bobo iau ga gire ra ivat na vil maravai ta ra umana angelo,
    tika na vil tikatikai; ma ra vamong ai ra ivat na vil i da ra vamong ai ra vat
    topas.
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ τροχοὶ τέσσαρες εἱστήκεισαν ἐχόμενοι τῶν χερουβὶμ·
    τροχὸς εἷς ἐχόμενος χεροὺβ ἑνός· καὶ ἡ ὄψις τῶν τροχῶν, ὡς ὄψις λίθου ἄνθρακος.
  ind-AYT: Kemudian, aku melihat, dan tampaklah empat roda di samping kerub-kerub
    itu, satu roda di samping masing-masing kerub, dan rupa roda-roda itu seperti
    batu tarsis yang berkilauan.
  nya-nya: Ine nditayangʼanitsitsa ndinaona mikombero inayi pambali pa akerubi. Pambali
    pa kerubi aliyense panali mkombero umodzi; mikomberoyo inkanyezimira ngati miyala
    yokongola ya krizoliti.
  hrv-hrv: 'Pogledah, i gle: uz kerubine četiri točka, po jedan uza svakoga. A točkovi
    bijahu nalik na kamen krizolit;'
  mps-mps: Tama eno suali, te me si me si nai dabe pąde te wil deli delide elalua
    palio. Tama te me si me si wil dabede te ula umabo te sęwa yai tedali sawi yai
    masigide tama elalubo suai dao.
  tpi-tpi: Na mi lukim tu i gat wanpela wanpela wil i stap klostu long olgeta 4-pela
    samting wan wan. Na ol dispela 4-pela wil i lait moa yet olsem yelopela ston i
    dia tumas.
  dan-1931: og jeg skuede, og se, der var fire Hjul ved Siden af Keruberne, ét ved
    hver Kerub, og Hjulene var som funklende Krysolit at se til.
  vie-OVCB: Tôi nhìn thấy mỗi chê-ru-bim có một bánh xe bên cạnh, các bánh xe lóng
    lánh như lục ngọc thạch.
  guj-2017: તેથી મેં જોયું, કે એક કરુબની બાજુએ એક પૈડું એમ ચાર કરુબો પાસે ચાર પૈડાં
    હતાં અને તે પૈડાંઓનો દેખાવ પીરોજના પથ્થર જેવો હતો.
  pon-2006A: I pil kilangada me mehn kadahr pahieu, koaros duwepenehte, ehuehu mi
    limwahn emenemen menmour ko. Mehn kadahr ko me lingaling duwehte kisin takai kesempwal,
    oh ehuehu mehn kadahr ko pil mie ehu mehn kadahr me pangapang loale.
  por-BRBSL: Eu olhei, e eis que havia quatro rodas ao lado do querubim, uma roda
    ao lado de um querubim, e outra roda ao lado de outro querubim. A aparência das
    rodas era como uma pedra de berilo.
  cth-cth: Ka khet navah, cherubim e teng vah lengkhok buet touh lengkaleng ao. Lengkhoknaw
    teh, Beril talung phukaawm komthawm e patetlah ao.
  twi-twi: Mehwɛe, na mihuu nkyimii anan a baako biara gyina kerubim nkyɛn, na nkyimii
    no pa yerɛw yerɛw te sɛ sikabereɛbo.
  hlt-hlt: Te phoeiah cherubim kaepah lengkho pali lawt ka hmuh. Cherub pakhat taengah
    langkho pakhat, cherub pakhat taengah lengkho pakhat tlip om. Lengkho a mueimae
    tah timsuih lung kah a pang bangla om.
  tbz-SIM: Kɛ̀ n wéntɛ́ kɛ́yɑ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛ̀nɑ̀ɑ̀ kɛ̀ yɛ̀ còḿmú bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    tɑkɛ́, dicɛ̃̀ɛ̃̀tirì dìmɑ́ɑ̀, bɑ́ wè borɛ̀, kɛ miɛti kɛ dò nyɛtɑ̃́sɑ̀ɑ̀yɛ̀ bɛ̀
    tu yɛ̀ kìdìsòdítì.
  msy-2020: Kɨ ua garima, 4plan wilba vaghvagha enselɨn bar gavgavir kabar boroghɨn
    iti. Wilɨn kaba mati dagɨar iangurir pɨn kozibar mɨn taghtasi.
  dop-dop: Mɑ nyǝnɑɣɑ mpʋ, ɩlɛnɑ mɑ́ nɑ́ pɔpɔlɛɛ liɣiti kɛ́ ɩsɔtɑɑ tɑŋlɑɑ kiŋ. Pɑɑ
    wei ɩ kiŋ nɑ ɩ pɔpɔtɛ, nɑ ɑ nyǝnʋɣʋ tɑɑ nǝɣǝsǝnɑ ɩsɩɩ liɣitee pǝlɛ nte tǝ wɛ ɑtɔntɔɔtɛ
    tɔ.
  azb-azb: Mən baxıb gördüm ki, keruvların yanında dörd təkər və hər keruvun yanında
    bir təkər var. Təkərlər sarı yaqut kimi parıldayırdı.
  eng-DBY: And I looked, and behold, four wheels beside the cherubim, one wheel beside
    one cherub, and another wheel beside another cherub; and the appearance of the
    wheels was as the look of a chrysolite stone.
  hin-2017: तब मैंने देखा, कि करूबों के पास चार पहिये हैं; अर्थात् एक-एक करूब के पास
    एक-एक पहिया है, और पहियों का रूप फीरोजा का सा है।
  wol-KYG: Ma xoolaat, yemuma ci lu moy ñeenti mbege yu feggook ñeenti serub yi, menn
    mbege ci wetu serub bu ne, te mbege yi ne ràññ, ame melokaanu peru kirsolit.
  eng-YLT: and I look, and lo, four wheels near the cherubs, one wheel near the one
    cherub, and another wheel near the other cherub, and the appearance of the wheels
    [is] as the colour of a beryl stone.
  eng-WYC-2017: And I saw, and lo! four wheels were beside cherubims [or cherubim];
    one wheel beside one cherub, and another wheel beside another cherub; forsooth
    the likeness of wheels was as the sight of the stone chrysolyte.
  eng-WMBB: I looked, and behold, there were four wheels beside the cherubim, one
    wheel beside one cherub, and another wheel beside another cherub. The appearance
    of the wheels was like a beryl stone.
  urd-GVH: हर फ़रिश्ते के पास एक पहिया था। पुखराज जैसी किसी चीज़ से बने यह चार पहिये
  rug-rug: Doṉo la si rau, meke dogori rau si ka made totopili, keke totopili pa kali
    dia ri hopeke serubimi; sari totopili si pinoro guana patu ṉedala.
  gaz-gaz: Anis milʼadhee geengoowwan afur kiirubeelii biratti nan arge; geengoowwan
    sunis tokkoo tokkoo kiirubeelii bira turan; geengoowwan sunis akka biiralee calaqqisu
    turan.
  fra-LSG: Je regardai, et voici, il y avait quatre roues près des chérubins, une
    roue près de chaque chérubin; et ces roues avaient l’aspect d’une pierre de chrysolithe.
  yal-yal: N yi a matoma, n yi san digilinxi naanin to maleka gubugubu kan keden kedenne
    dɛxɔn alo wontoro sanna. Sanna ne yi mayilenma alo kirisoliti gɛmɛ faɲina.
  haw-1868: A i kuu nana ana, aia hoi, o na huila eha e pili ana i na keruba, kekahi
    huila e pili ana ma kekahi keruba, a o kekahi huila a pili ana ma kekahi keruba;
    a o ke ano o na huila ua like ia me ke ano o ka pohaku topasa.
  arb-NAV: وَنَظَرْتُ وَإذَا بِأَرْبَعِ عَجَلاتٍ إِزَاءَ الْكَرُوبِيمِ؛ كُلُّ عَجَلَةٍ
    بِجُوَارِ كَرُوبٍ. وَكَانَ مَنْظَرُ الْعَجَلاتِ كَمَنْظَرِ حَجَرِ الزَّبَرْجَدِ.
  ewe-ewe: Meda ŋku ɖi, eye mekpɔ tasiaɖamfɔti ene le kerubiawo gbɔ, ɖeka le kerubi
    ɖe sia ɖe gbɔ, eye tasiaɖamfɔtiawo nɔ dzo dam abe kpe xɔasi ene.
  eng-LEE: 'And I saw, and, behold, there were four wheels by the cherubim, one wheel
    by the one cherub, and another wheel by the other cherub: and the appearance of
    the wheels was like the glitter of a chrysolite stone.'
  asm-FB: পাছত মই চাই দেখিলোঁ, আৰু চোৱা! এজন কৰূবৰ কাষত এটা চক্ৰ আৰু আন কৰূবৰ কাষত
    আন চক্ৰ, এইদৰে চাৰিজন কৰূবৰ কাষত চাৰিটা চক্ৰ আছিল; আৰু সেই চক্ৰ কেইটাৰ আভা বৈদূৰ্য্য
    মণিৰ নিচিনা।
  sus-A: ﭑ نَشَ سَنيِ رَدِفِلِنشِ نَانِ تٌ مَلٍكّيٍ قّ مَ، كٍرٍن كٍرٍن نُ نَ كَنكَن
    بُن مَ. عٍ نُ مَيَنبَمَ عَلْ دِيَمَن مَنِيّ.
  fra-SBL: Je regardai, et voici, il y avait quatre roues à côté des chérubins, une
    roue à côté d'un chérubin, et une autre roue à côté d'un autre chérubin. L'aspect
    des roues était semblable à une pierre de béryl.
  hbo-hbo: וָאֶרְאֶ֗ה וְהִנֵּ֨ה אַרְבָּעָ֣ה אֹופַנִּים֮ אֵ֣צֶל הַכְּרוּבִים֒ אֹופַ֣ן
    אֶחָ֗ד אֵ֚צֶל הַכְּר֣וּב אֶחָ֔ד וְאֹופַ֣ן אֶחָ֔ד אֵ֖צֶל הַכְּר֣וּב אֶחָ֑ד וּמַרְאֵה֙
    הָאֹ֣ופַנִּ֔ים כְּעֵ֖ין אֶ֥בֶן תַּרְשִֽׁישׁ׃
  kik-kik: Nĩndarorire, ngĩona magũrũ mana ma ngaari hau mĩena-inĩ ya akerubi acio,
    o kũmwe gũkagĩa mwena-inĩ wa o ũmwe wa akerubi acio; magũrũ macio maahenagia ta
    rangi wa thumarati.
  fra-NCL: Et je vis, et voici quatre roues auprès des Chérubins, une roue à côté
    de chaque Chérubin, et l’aspect des roues était comme celui de la pierre de Tharsis.
  cek-AK: Ka khet naah, Cherubimnawk taengah rel khok palito ka hnuk, Cherubim maeto
    mah rel khok maeto tawnh o boih, to rel khoknawk ih rong loe beryl thlung baktiah
    ampha.
  cuk-cuk: Querubinʼmar-dikarba gwabake ibmar-dirbiled-bipirmakmalad nai, an daksad.
    Querubinʼmar war-wargwen-walik gwa-gwagwen ibmar-dirbiled-bipirmakmalad nanaid.
    Ibmar-dirbiled-bipirmakmalad akwa-crisólitoʼyob gamalad.
  uig-CYR: Мән қаридим, мана, керубларниң йенида төрт чақ бар еди, бир керубниң йенида
    бир чақ, йәнә бир керубниң йенида йәнә бир чақ туратти; чақларниң қияпити болса
    берил яқутниң көрүнүшидә еди.
  tel-2017: నేను ఇంకా చూస్తూ ఉన్నాను. కెరూబుల దగ్గర నాలుగు చక్రాలున్నాయి. ఒక్కో కెరూబు
    దగ్గర ఒక్కో చక్రం ఉంది. ఆ చక్రాలు వైఢూర్యంతో చేసినట్టుగా ఉన్నాయి.
  hat-BSA: Alò, mwen te gade e vwala, kat wou akote cheriben yo, yon wou akote chak
    cheriben. Aparans a wou yo te tankou ekla a pyè krizolit.
  kos-kos: Nga liye pac lah oasr wheel akosr ingo, kewana oana sie — kais sie wheel
    oan sisken kais sie cherub.
  hbo-WLC: וָאֶרְאֶ֗ה וְהִנֵּ֨ה אַרְבָּעָ֣ה אוֹפַנִּים֮ אֵ֣צֶל הַכְּרוּבִים֒ אוֹפַ֣ן
    אֶחָ֗ד אֵ֚צֶל הַכְּר֣וּב אֶחָ֔ד וְאוֹפַ֣ן אֶחָ֔ד אֵ֖צֶל הַכְּר֣וּב אֶחָ֑ד וּמַרְאֵה֙
    הָא֣וֹפַנִּ֔ים כְּעֵ֖ין אֶ֥בֶן תַּרְשִֽׁישׁ׃
  ibo-ibo: Elere m anya hụ wịịlu anọ, nke dị nʼakụkụ cherubim ndị ahụ. Cherubim ọbụla
    nwere otu wịịlu nʼakụkụ ya. Wịịlu ndị a niile na-egbu maramara dịka nkume beril.
  ory-ory: ପୁଣି, ମୁଁ ଅନାଇଲି, ଆଉ ଦେଖ, ଏକ କିରୂବର ପାର୍ଶ୍ୱରେ ଏକ ଚକ୍ର ଓ ଅନ୍ୟ କିରୂବର ପାର୍ଶ୍ୱରେ
    ଅନ୍ୟ ଚକ୍ର, ଏହିରୂପ କିରୂବମାନଙ୍କ ପାର୍ଶ୍ୱରେ ଚାରି ଚକ୍ର ଥିଲା; ଆଉ, ସେହି ଚକ୍ରମାନର ଆଭା
    ବୈଦୁର୍ଯ୍ୟମଣିର ଆଭା ତୁଲ୍ୟ ଥିଲା।
  chk-chk: Iwe, lupwen üa nenela, üa küna rüanü wiil lepekin ekewe kerop, eu wiil
    lepekin eman me eman. Nge lapalapen ekewe wiil a usun chök meriweriwen ewe faü
    aüchea itan kirisolait.
  rop-rop: En aibin luk deibin ol abum fobala wil en detlot wil bin ol luk seim, en
    detlot wil bin jidan wansaid langa detlot fobala enimul. Detlot wil bin jidan
    brabli shainiwan jis laik det brabli purdiwan ston, en ola wil bin abum najawan
    wil kroswei insaid langa det feswan wil, wulijim detlot enimul gin mub eniweya
    olabat wandim go en nomo tenim miselp.
  ukr-1871: І бачив я коло херувимів четверо коліс, по одному колесу коло кожного
    херувима, а на вид ті колеса, — як би з каменя хризолита.
  deu-1951: Und ich schaute, und siehe, da waren vier Räder bei den Cherubim; ein
    Rad bei dem einen Cherub und das andere Rad bei dem andern Cherub; die Räder aber
    waren anzusehen wie der Glanz eines Chrysolithsteins.
  eng-JPS: And I looked, and behold four wheels beside the cherubim, one wheel beside
    one cherub, and another wheel beside another cherub; and the appearance of the
    wheels was as the colour of a beryl stone.
  srp-1865: I vidjeh, i gle, èetiri toèka kod heruvima, po jedan toèak kod jednoga
    heruvima, i toèkovi bijahu na oèi kao kamen hrisolit.
  lug-lug: Ne ndaba zinnamuziga nnya ku mabbali ga bakerubi buli nnamuziga ng’eriraanye
    kerubi, zinnamuziga nga ziyakaayakana ng’ejjinja erya berulo.
  heb-heb: ואראה והנה ארבעה אופנים אצל הכרובים אופן אחד אצל הכרוב אחד ואופן אחד אצל
    הכרוב אחד ומראה האופנים כעין אבן תרשיש׃
  ben-IRV: সুতরাং আমি দেখলাম এবং দেখ! চারটি চাকা করুবদের পাশে প্রত্যেক করূবের পাশে
    একটি চাকা, ঐ চাকাগুলোর রূপ দেখতে পান্না পাথরের মতো।
  pan-pan: ਮੈਂ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਚਾਰ ਪਹੀਏ ਕਰੂਬੀਆਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ। ਇੱਕ ਕਰੂਬੀ ਦੇ ਲਾਗੇ
    ਦੂਜਾ ਪਹੀਆ ਸੀ ਅਤੇ ਉਹਨਾਂ ਪਹੀਆਂ ਦਾ ਰੰਗ ਵੇਖਣ ਵਿੱਚ ਸੁਨਹਿਰੇ ਪੱਥਰ ਵਾਂਗੂੰ ਸੀ।
  mya-JVB: ငါကြည့်ရှု ၍ ၊ ခေရုဗိမ် တို့အနား မှာ ရထားဘီး တခု စီရှိ၏။ ဘီး တို့သည် ကျောက်
    မျက်ရွဲ၏ အဆင်း အရောင် ရှိ၏။
  hmo-hmo: Lau itaia danu, uili be ibounai 4, bona idia be kerubi edia badibadinai,
    uili ta ta be kerubi ta ta edia badibadinai. Inai uili edia toadia be krusolito
    nadidia edia diaridiari bamona.
  urd-urd: और मैंने निगाह की तो क्या देखता हूँ कि चार पहिए करूबियों के आस पास हैं,
    एक करूबी के पास एक पहिया और दूसरे करूबी के पास दूसरा पहिया था; और उन पहियों का
    जलवा देखने में ज़बरजद की तरह था।
  rus-SYN: 'И видел я: и вот четыре колеса подле Херувимов, по одному колесу подле
    каждого Херувима, и колеса по виду как бы из камня топаза.'
  bqc-SIM: Kɛ́ má gwà, ma wuluu è mɛ̀n síiↄ̃ malaikapiↄ saɛ, an baade ń a wuluuo.
    Wuluupiↄ lɛ́ tɛkɛ, an kɛkɛá dɛ lán gbɛ̀ bɛɛɛdewa.
  tcz-CHONGTHU: Kaven ahile Cherubim li ho khat cheh chun apang cheh uva kang anei
    cheh uvin, akang ho chu Beryl song bang apah lah lah e.
  mar-mar: मग मी पाहिले तेव्हा पहा! करुबाच्या बाजूला चार चाके होती, एकेक चाक एकेका
    करुबीमाच्या शेजारी होते, आणि ती चाके वैडूर्यमण्यांसारखी दिसत होती.
  qub-qub: Chay querubín anjilcunapa lädunchöna ricarä chuscu ruyracunata. Cada-ünunpa
    läduncho caycaran juc ruyracama. Ruyracunaga achicyaycaran achicyaj topacio ruminöraj.
  bqp-bqp: Mɑ Esekiɛli u mɑɑ uruu nnɛ wɑ, yen bɑɑyere yɑ wɑ̃ɑ wɔllun kɔ̃so ben turon
    bɔkuɔ. Uruu yen bɑɑyere yɑ bɑllimɔwɑ nge kpee gobigiru.
  hat-hat: Mwen gade, mwen wè te gen kat wou, yonn bò kote chak bèt vivan yo. Wou
    yo te klere tankou pyè krizolit.
  eng-BSB: Then I looked and saw four wheels beside the cherubim, one wheel beside
    each cherub. And the wheels gleamed like a beryl stone.
  eng-WEBPB: I looked, and behold, there were four wheels beside the cherubim, one
    wheel beside one cherub, and another wheel beside another cherub. The appearance
    of the wheels was like a beryl stone.
  kbq-kbq: Hagi ana serabimi ankeromofo tava'ontera 4'a wili me'neankino, mago mago
    ankeroma oti'nerera mago wili metere hu'neno ana wiliramimo'za berielie hu'za
    nehaza havegna hu'za mareve marave hu'naze.
  nhe-BL: Huan sesen nopa nahui querubines quipixqui se rueda inechca huan nopa ruedas
    petlaniyaya queja nopa yejyectzi tetl crisólito.
  gub-BL: Amo ma'e aexak ihe no. Ma'ea'yr nànàn heta amo ywyramawa. Heny katu ita
    hekuzar katu ma'e ài wà.
  eng-DRA: 'And I saw, and behold there were four wheels by the cherubims: one wheel
    by one cherub, and another wheel by another cherub: and the appearance of the
    wheels was to the sight like the chrysolite stone:'
