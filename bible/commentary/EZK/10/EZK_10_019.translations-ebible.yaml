verse: EZK.010.019
translations:
  mal-C: അപ്പോൾ ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെത്തന്നെ കെരൂബുകൾ ചിറകുവിരിച്ച് ഭൂമിയിൽനിന്നുയർന്നു.
    അവ പുറപ്പെട്ടുപോയപ്പോൾ ചക്രങ്ങളും അവയുടെ പാർശ്വത്തിൽ ഉണ്ടായിരുന്നു. എല്ലാവരും
    യഹോവയുടെ ആലയത്തിന്റെ കിഴക്കേകവാടത്തിൽ നിന്നു, ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്ത്വവും
    അവർക്കുമീതേ നിന്നു.
  deu-TKW: Da schwangen die Kerube ihre Flügel und erhoben sich vor meinen Augen von
    der Erde bei ihrem Abzug und die Räder gleichmäßig mit ihnen. Und sie stellten
    sich an den Eingang des östlichen Thors des Tempels Jahwes, während sich die Herrlichkeit
    des Gottes Israels oben über ihnen befand.
  lin-lin: Wana nazalaki kotala, basheribe bafungolaki mapapu na bango mpe bapumbwaki
    longwa na se ; mpe tango bazalaki kokende, bapine yango mpe ezalaki kokende elongo
    na bango. Batelemaki na ekotelo ya Ekuke ya ngambo ya este ya Tempelo ya Yawe,
    bongo nkembo ya Nzambe ya Isalaele ezalaki likolo na bango.
  eng-LSV: and the cherubim lift up their wings, and are lifted up from the earth
    before my eyes; in their going forth, the wheels [are] also alongside them, and
    he stands at the opening of the east gate of the house of YHWH, and the glory
    of the God of Israel [is] over them from above.
  eng-GNV: 'And the Cherubims lift vp their wings, and mounted vp from the earth in
    my sight: when they went out, the wheeles also were besides them: and euery one
    stoode at the entrie of the gate of the Lordes House at the East side, and the
    glorie of the God of Israel was vpon them on hie.'
  eng-WEBSTER: 'And the cherubim lifted up their wings, and mounted up from the earth
    in my sight: when they went out, the wheels also were beside them, and every one
    stood at the door of the east-gate of the LORD''S house; and the glory of the
    God of Israel was over them above.'
  nhw-BL: Huan quema noja nijtlachilijtoya, nopa querubines patlantejque ininhuaya
    nopa ruedas huan moquetzatoj campa nopa puerta catli mocahua ica campa hualquisa
    tonati ipan itiopa TOTECO. Huan itlatlanex Toteco Dios yaya catli toTeco tiisraelitame,
    motlalijtoya inintzonatipa.
  swh-ONEN: Nilipokuwa nikitazama, makerubi yakatanda mabawa yao na kuinuka kutoka
    ardhini, nao walipokuwa wakienda, yale magurudumu yakaenda pamoja nao. Wakasimama
    kwenye ingilio la lango la mashariki la nyumba ya Bwana, nao utukufu wa Mungu
    wa Israeli ukawa juu yao.
  bba-bba: Yerɑ Esekiɛli u wɑ kɔ̃so be, bɑ ben kɑsi dɛriɑ bɑ seewɑ bɑ yɔ̃ɔwɑ kɑ uruu
    be. Mɑ bɑ dɑ bɑ yɔ̃rɑ sɑ̃ɑ yerun kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ. Mɑ Gusunɔ
    Isirelibɑn Yinnin yiikon ɡirimɑ yɑ bɑllimɔ ben wɔllɔ.
  eng-KJVCPB: 'And the cherubims lift up their wings, and mounted up from the earth
    in my sight: when they went out, the wheels also were besides them, and every
    one stood at the door of the east gate of the Lord’s house; and the glory of the
    God of Israel was over them above.'
  luo-luo: Kerubigo noyaro bwombegi kendo negichako huyo ka gidhi malo ka anenogi,
    kendo kane gidhi, tiendego bende ne dhi kodgi. Negidhi mi gichungʼ e dhorangach
    mar od Jehova Nyasaye man yo wuok chiengʼ, kendo duongʼ mar Nyasaye mar Israel
    ne ni e wigi malo.
  meu-meu: Bena kerubi ese hanidia e idi roro bona raka lasidia ai tanobada amo e
    dae ela, lau vairagu ai; bona ava-keikeidia na idia badibadidiai. Bena idia na
    Iehova ena dubu mairiveina kahana ikoukouna iduarana enai e gini; bona Israel
    Diravana hairaina na idia daediai.
  npi-ULB: ती करूबहरूले आ-आफ्‍ना पखेटाहरू फैलाएर माथि उठे र मैले हेर्दै गर्दा बाहिर
    गए, र ती पाङ्‌ग्राहरूले पनि तिनीहरूका पछिपछि त्‍यसै गरे । परमप्रभुका मन्दिरको
    पूर्वतिरका ढोकाको मुखैमा तिनीहरू खडा भए, र इस्राएलका परमेश्‍वरको महिमा माथिबाट
    तिनीहरूमा आयो ।
  yor-yor: Àwọn kérúbù gbé ìyẹ́ wọn sókè, wọ́n sì fò kúrò nílẹ̀ lójú mi, wọ́n sì lọ
    pẹ̀lú kẹ̀kẹ́ wọn lẹ́ẹ̀kan náà. Wọ́n dúró níbi ìlẹ̀kùn ẹnu-ọ̀nà ìlà-oòrùn ilé Olúwa,
    ògo Ọlọ́run Israẹli sì wà lórí wọn.
  pes-OPCB: و در همان حال که نگاه می‌کردم، کروبیان بالهای خود را گشودند و به همراه
    چرخها از زمین برخاستند و بر بالای دروازهٔ شرقی خانهٔ خدا ایستادند، در حالی که
    حضور پرجلال خدای اسرائیل بر فراز آنها قرار داشت.
  tgl-ULB: Itinaas ng kerubin ang kanilang mga pakpak at pumaitaas mula sa lupa sa
    aking paningin nang sila ay lumabas, at ganoon din ang ginawa ng mga gulong sa
    kanilang tabi. Tumayo sila sa silanganang pasukan sa tahanan ni Yahweh, at ang
    kaluwalhatian ng Diyos ng Israel ay dumating sa kanila mula sa itaas.
  hui-hui: Ani biyago handayaho hewagola agali handalehe biarume tinaga babagane yanga
    lowa yagalalu hariha iraga halu pialu hearia garo ge ale maria biaru tibi nde
    o piyagoha mandagi pumaga halu piya. Puwa Anduane Homogonaga andaha pabe bu yaanda
    hene pabe mende heagonaga panga haraba amu ni tagira ibiragohayagi wiagoria kaware
    pu haya. Ani pu heagola Anduane Homogonaga wá holene hongohe taraore ti heagoria
    daligaha hearia handaru.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​တောင်​ပံ​များ​ကို​ဖြန့်​၍ ငါ​၏​မျက်​မှောက်​၌​ပင်​ကမ္ဘာ​မြေ​ကြီး​မှ​အ​ထက်
    သို့​ပျံ​တက်​ကြ​၏။ ထို​အ​ခါ​ဘီး​တို့​သည်​လည်း လိုက်​ပါ​သွား​ကြ​၏။ သတ္တ​ဝါ​တို့​သည်​ဗိ​မာန်
    တော်​အ​ရှေ့​တံ​ခါး​တွင်​ရပ်​နား​ကြ​၏။ ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​၏
    တောက်​ပ​သော​ဘုန်း​အ​သ​ရေ​တော်​သည် လည်း​သူ​တို့​အ​ပေါ်​၌​တည်​လေ​၏။-
  bod-N: ཀེ་རུབ་རྣམས་འབྲལ་དུས་སུ་དེ་དག་གིས་ངའི་མདུན་དུ་གཤོག་པ་བརྐྱངས་ནས་ས་ངོས་ལས་བྲལ་ཏེ་འཕུར་ཞིང་།
    འཁོར་ལོ་རྣམས་ཀྱང་དེ་དང་མཉམ་དུ་ཡོད་པ་དང་། དེ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཤར་སྒོ་རུ་བསྡད།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་དེ་དག་གི་གོང་དུ་ཡོད་དོ། །
  sna-sna: Ndichakatarisa izvi, makerubhi akatambanudza mapapiro awo ndokubhururuka
    kubva pasi, uye paaienda, mavhiri aiendawo nawo. Akandomira pamukova wesuo rokumabvazuva
    kweimba yaJehovha, uye kubwinya kwaMwari waIsraeri kwakanga kuri pamusoro pawo.
  spa-BLM: Los querubines levantaron sus alas y se elevaron de la tierra a mi vista
    cuando salieron, con las ruedas a su lado. Entonces se pararon a la entrada de
    la puerta oriental de la casa de Yahvé, y la gloria del Dios de Israel estaba
    por encima de ellos.
  cac-cac: Q'uelan in val ochi ix yic'anq'ue sc'axil eb', ix q'ue vaan eb' d'a sat
    lum tic yed' juntzan̈ xocanxocan chi', axo d'a spuertail yamaq'uil stemplo Jehová
    d'a stojolal b'aj sjavi c'u ix vanaj eb'. A stziquiquial Jehová co Diosal a on̈
    israel on̈ tic ayec' d'a yib'an̈ eb'.
  swh-ULB: Lile kerubi likaacha juu mabawa na kuinuka kutoka kwenye jicho langu wakati
    walipotoka nje, na yale magurudumu yakafanya vivyo hivyo karibu yao. Wakasimama
    upande wa mashariki kuingia kwenye nyumba ya Yahwe, na utukufu wa Mungu wa Israeili
    ukaja juu yao kutoka juu.
  bel-bel: І паднялі херувімы крылы свае і падняліся на маіх вачах ад зямлі; калі
    яны адыходзілі, дык і колы каля іх; і сталі каля ўваходу ва ўсходнюю браму Дома
    Гасподняга, і слава Бога Ізраілевага ўгары над імі.
  deu-ELBBK: Und die Cherubim erhoben ihre Flügel und hoben sich vor meinen Augen
    von der Erde empor, als sie sich wegbegaben; und die Räder waren neben ihnen.
    Und sie stellten sich an den Eingang des östlichen Tores des Hauses des HERRN,
    und die Herrlichkeit des Gottes Israels war oben über ihnen.
  mbb-OT: Ne zutun te edtengteng a, midlayang haazà is menge kirubin, duma zuen te
    menge ligid. Ne midteren dan diyà te ǥemawan he zapit te edsilaan duen te valey
    te Nengazen, ne sikan is mekeǥeǥehem he kebpekiduma te Megbevayà te Israel ne
    ziyà te zivavew zan.
  mal-2015: അപ്പോൾ കെരൂബുകൾ ചിറകു വിടർത്തി, ഞാൻ കാൺകെ ഭൂമിയിൽനിന്നു മേലോട്ടു പൊങ്ങി;
    അവ പൊങ്ങിയപ്പോൾ ചക്രങ്ങളും ചേരത്തന്നേ ഉണ്ടായിരുന്നു; എല്ലാംകൂടെ യഹോവയുടെ ആലയത്തിന്റെ
    കിഴക്കെ പടിവാതില്ക്കൽ ചെന്നുനിന്നു; യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്വവും മേലെ,
    അവെക്കു മീതെ നിന്നു.
  rmc-rmc: Paľis o cherubi nacirdle o kridli a angle mire jakha pes hazdle upre la
    phuvatar. Sar džanas, o kereki džanas lenca. A zaačhile paš o Chramos le RAJESKRO,
    paš o vudar la Vichodna branakro, a e slava le Izraeloskre Devleskri sas upral
    lende.
  pes-OPV: وچون کروبیان بیرون رفتند بالهای خود رابرافراشته، به نظر من از زمین صعود
    نمودند. وچرخها پیش روی ایشان بود و نزد دهنه دروازه شرقی خانه خداوند ایستادند.
    و جلال خدای اسرائیل از طرف بالا بر ایشان قرار گرفت.
  ron-1924: Херувимий шь-ау ынтинс арипиле ши с-ау ынэлцат де пе пэмынт суб окий мей;
    кынд ау плекат ей, ау плекат ши роциле ку ей. С-ау оприт ла интраря порций Касей
    Домнулуй спре рэсэрит; ши слава Думнезеулуй луй Исраел ера сус, дясупра лор.
  ben-OBCV: আমি যখন দেখছিলাম, করূবেরা তাদের ডানা মেলে মাটি ছেড়ে উপরে উঠতে লাগলেন,
    আর তারা যখন যাচ্ছিলেন চাকাগুলিও তাদের সঙ্গে চলল। তারা সদাপ্রভুর গৃহের পূর্বদিকের
    দ্বারে ঢুকবার পথে গিয়ে থামল, আর ইস্রায়েলের ঈশ্বরের মহিমা তাদের উপরে ছিল।
  som-som: Oo keruubiimtiina baalashooday kor u qaadeen oo anigoo indhaha ku haya
    ayay dhulka kor isaga qaadeen, oo markay bexeen giraangirihiina way dhinac socdeen,
    oo waxay ag istaageen albaabkii iridda bari ee guriga Rabbiga, oo Ilaaha reer
    binu Israa'iil ammaantiisiina iyagay ka korraysay.
  lat-VUC: 'Et elevantia cherubim alas suas, exaltata sunt a terra coram me: et illis
    egredientibus, rotæ quoque subsecutæ sunt: et stetit in introitu portæ domus Domini
    orientalis, et gloria Dei Israël erat super ea.'
  eng-ASVBT: 'And the cherubim lifted up their wings, and mounted up from the earth
    in my sight when they went forth, and the wheels beside them: and they stood at
    the door of the east gate of Jehovah’s house; and the glory of the God of Israel
    was over them above.'
  ita-1885: E i Cherubini, uscendo fuori, alzarono le loro ali, e si elevarono da
    terra nel mio cospetto; e le ruote si elevarono parimente con loro; e quelli si
    fermarono all'entrata della porta orientale, della Casa del Signore; e la gloria
    dell'Iddio d'Israele era al disopra di loro.
  eng-LXXUP: 'And the cherubs lifted up their wings, and mounted up from the earth
    in my sight: when they went forth, the wheels were also beside them, and they
    stood at the entrance of the front gate of the house of the Lord; and the glory
    of the God of Israel was upon them above.'
  eng-ULB: The cherubim lifted up their wings and rose from the earth in my sight
    when they went out, and the wheels did the same beside them. They stood at the
    eastern entrance to Yahweh's house, and the glory of the God of Israel came upon
    them from above.
  spa-VBL: Mientras yo miraba, los querubines levantaron sus alas y despegaron, con
    las ruedas a su lado. Se detuvieron a la entrada de la puerta oriental del Templo
    del Señor, y la gloria del Dios de Israel estaba encima de ellos.
  fra-_FOB: Et les chérubins déployèrent leurs ailes, et s'élevèrent de terre sous
    mes yeux, quand ils partirent avec les roues; ils s'arrêtèrent à l'entrée de la
    porte orientale de la maison de l'Éternel, et la gloire du Dieu d'Israël était
    sur eux, en haut.
  mal-mal: അപ്പോൾ കെരൂബുകൾ ചിറകുവിടർത്തി, ഞാൻ കാൺകെ ഭൂമിയിൽനിന്നു മുകളിലേക്കുപൊങ്ങി;
    അവ പൊങ്ങിയപ്പോൾ ചക്രങ്ങളും അവയോടൊപ്പം ഉണ്ടായിരുന്നു; എല്ലാംകൂടി യഹോവയുടെ ആലയത്തിന്റെ
    കിഴക്കെ പടിവാതില്ക്കൽ ചെന്നുനിന്നു; യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്ത്വവും അവയ്ക്കു
    മീതെ നിന്നു.
  urd-GVR: Mere deḳhte deḳhte farishtoṅ ne apne paroṅ ko phailāyā aur zamīn se uṛ
    kar pahiyoṅ samet nikal gae. Chalte chalte wuh Rab ke ghar ke mashriqī darwāze
    ke pās ruk gae. Ḳhudā-e-Isrāīl kā jalāl un ke ūpar ṭhahrā rahā.
  suz-BL: मिनु मेको करूबम आन आन फ्रां क्‍युक्‍‍तेक्‍म। मिनु आं ङोंइती खप रे इर गे
    लाम्‍तेक्‍म। मिनु मेको लमानु, मेको गुगील यो मेको नु इर गे लाम्‍तेक्‍म। मिनु मेकोपुकी
    परमप्रभु यावे आ खिं आ पूर्ब गे ङा लाप्‍चो आ नेक्‍था दिक्‍तेक्‍म। मिनु इस्राएल
    ङा परमप्रभु आ छेङछेङ मेको आन तार गे बाक्‍त।
  eng-NOY: And the cherubs lifted up their wings, and mounted up from the earth in
    my sight, as they went out, and the wheels were beside them. And they stood at
    the entrance of the east gate of the house of Jehovah, and the glory of the God
    of Israel was over them above.
  ita-1927: E i cherubini spiegarono le loro ali e s’innalzarono su dalla terra; e
    io li vidi partire, con le ruote allato a loro. Si fermarono all’ingresso della
    porta orientale della casa dell’Eterno; e la gloria dell’Iddio d’Israele stava
    sopra di loro, su in alto.
  ckb-ckb: لەبەرچاوم کەڕوبەکان باڵەکانیان بەرزکردەوە و لەسەر زەوی بەرزبوونەوە، لە
    کاتی ڕۆیشتنیان چەرخەکانیشیان لەگەڵ بوو، لەلای داڵانی دەروازەی ڕۆژهەڵاتی ماڵی یەزدان
    وەستان، شکۆمەندی خودای ئیسرائیلیش لەسەر سەریان بوو.
  eng-BBE: 'And the winged ones, lifting up their wings, went up from the earth before
    my eyes, with the wheels by their side: and they came to rest at the east doorway
    of the Lord''s house; and the glory of the God of Israel was over them on high.'
  kan-OKCV: ನಾನು ನೋಡುವಾಗಲೇ ಕೆರೂಬಿಯರು ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಎತ್ತಿಕೊಂಡು, ಭೂಮಿಯನ್ನು ಬಿಟ್ಟು
    ಮೇಲಕ್ಕೇರಿ ಹೋದರು. ಅವು ಹೊರಟಾಗ, ಚಕ್ರಗಳೂ ಅದರ ಸಂಗಡ ಇದ್ದವು. ಅವರು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪೂರ್ವದಿಕ್ಕಿನ
    ಬಾಗಿಲಿನ ದ್ವಾರದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು. ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಹಿಮೆಯು ಅವರ ಮೇಲೆ ಇತ್ತು.
  tam-2017: அப்பொழுது கேருபீன்கள் தங்களுடைய இறக்கைகளை விரித்து, என்னுடைய கண் காண பூமியைவிட்டு
    எழும்பின; அவைகள் புறப்படும்போது சக்கரங்களும் அவைகளுக்குச் சரியாகச் சென்றன; யெகோவாவுடைய
    ஆலயத்தின் கிழக்கு வாசலிலே போய் நிற்க, இஸ்ரவேலின் தேவனுடைய மகிமை அவைகளின்மேல் உயர
    இருந்தது.
  spa-RV-1909: 'Y alzando los querubines sus alas, levantáronse de la tierra delante
    de mis ojos: cuando ellos salieron, también las ruedas al lado de ellos: y paráronse
    á la entrada de la puerta oriental de la casa de Jehová, y la gloria del Dios
    de Israel estaba arriba sobre ellos.'
  ron-BTF: Și heruvimii și-au ridicat aripile și s-au înălțat de pe pământ înaintea
    ochilor mei; când au ieșit, roțile de asemenea erau lângă ei și fiecare a stat
    la ușa din poarta de est a casei DOMNULUI; și gloria Dumnezeului lui Israel era
    peste ei, deasupra.
  eng-WEBP: The cherubim lifted up their wings and mounted up from the earth in my
    sight when they went out, with the wheels beside them. Then they stood at the
    door of the east gate of the LORD’s house; and the glory of the God of Israel
    was over them above.
  eng-FBV: As I watched, the cherubim lifted their wings and took off, with the wheels
    alongside them. They stopped at the entrance of the east gate of the Lord's Temple,
    and the glory of the God of Israel was above them.
  nld-1939: En de cherubs sloegen hun vleugels uit, en verhieven zich gelijktijdig
    met de wielen van de grond, om halt te maken bij de ingang van de oostelijke poort
    van Jahweh’s huis, terwijl de heerlijkheid van Israëls God boven op hen stond.
  nch-BL: Huan quema noja nijtachilijtoya, nopa querubines patantejque inihuaya nopa
    ruedas huan moquetzatoj campa nopa caltemit cati eltoc ica campa hualquisa tonati
    ipan itiopa TOTECO. Huan itatanex Toteco Dios yaya cati toTeco tiisraelitame,
    motalijtoya inintzonta.
  vie-1934: Các chê-ru-bin sè cánh dấy lên khỏi đất, mà ra trước mắt ta, và các bánh
    xe ở kề nó; chúng nó dừng nơi lối vào cửa đông nhà Đức Giê-hô-va, và sự vinh hiển
    của Đức Chúa Trời Y-sơ-ra-ên ở trên chúng nó.
  hin-CV: जब मैं देख रहा था, तब करूब अपने पंख फैलाकर भूमि से ऊपर उठे, और जब वे गये,
    तो वे पहिये भी उनके साथ गये. वे याहवेह के भवन के पूर्वी द्वार के प्रवेश स्थल पर
    रुक गये, और इस्राएल के परमेश्वर का तेज उनके ऊपर था.
  spa-BES: Y los querubines, levantando sus alas, subieron de la tierra delante de
    mis ojos, con las ruedas a su lado; y se detuvieron en la entrada este de la casa
    del Señor; y la gloria del Dios de Israel estaba sobre ellos en lo alto.
  tdx-tdx: Nonjone’ i kerobe rey o ela’eo henane zay le nienga i taney am-pahatreavako
    eo; ie niavotse le niaoloa’ i laro rey, naho nijohañe am-pimoaha’ i lalambey atiñana’
    i anjomba’ Iehovày eoy; vaho ambone’ iereo eo ty engen’ Añahare’ Israele.
  tha-KJV: เมื่อเหล่าเครูบออกไปก็กางปีกออกบินขึ้นไปจากพิภพท่ามกลางสายตาของข้าพเจ้า
    วงล้​อก​็ตามข้างไปด้วย และไปยืนอยู่​ที่​ทางเข้าประตูด้านตะวันออกของพระนิเวศแห่งพระเยโฮวาห์
    และสง่าราศีของพระเจ้าของอิสราเอลก็​อยู่​เหนือเครูบเหล่านั้น
  por-BR-2018: E os querubins levantaram suas asas, e subiram da terra diante de meus
    olhos, quando saíram; e as rodas estavam ao lado deles; e pararam à entrada da
    porta oriental da casa do SENHOR, e a glória do Deus de Israel estava por cima
    deles.
  deu-ELO: Und die Cherubim erhoben ihre Flügel und hoben sich vor meinen Augen von
    der Erde empor, als sie sich hinwegbegaben; und die Räder waren neben ihnen. Und
    sie stellten sich an den Eingang des östlichen Tores des Hauses Jehovas, und die
    Herrlichkeit des Gottes Israels war oben über ihnen.
  eng-WYC-2018: And [the] cherubims raised [up] their wings, and were enhanced from
    the earth before me; and when those went out, also the wheels followed; and it
    stood in the entering of the east gate of the house of the Lord, and the glory
    of God of Israel was on those. (And the cherubim raised up their wings, and were
    lifted up from the ground before me; and when they went out, the wheels followed
    them; and they stood at the east gate of the House of the Lord, and the glory
    of the God of Israel was over them.)
  epo-epo: Kaj la keruboj levis siajn flugilojn, kaj suprenflugis de la tero antaŭ
    miaj okuloj, kaj la radoj kune kun ili; kaj ili stariĝis ĉe la enirejo de la orienta
    pordego de la domo de la Eternulo; kaj la majesto de Dio de Izrael aperis supre
    super ili.
  uig-PIN: Kerublar ⱪanatlirini kerip, kɵz aldimda yǝrdin kɵtürüldi; ular ɵydin qiⱪⱪanda,
    qaⱪlarmu ularning yenida idi; ular Pǝrwǝrdigarning ɵyining xǝrⱪiy dǝrwazisida
    turatti; Israilning Hudasining xan-xǝripi ularning üstidǝ yuⱪiri turatti.
  beo-beo: Na da ba:loba, ilia da ougia dalegagili gale, osoboga gudunini hagili heda:i,
    amola emo sisiga:i amola gilisili heda:i. Ilia da Debolo diasu logo ga:i amo gusudili
    amogai aligisi, amola hadigi nenemegi da ilima digagala:i gadodili dialu.
  tpi-OTNT: Mi lukluk i stap na dispela 4-pela samting i opim wing bilong ol na i
    flai i go antap. Na ol 4-pela wil i go wantaim ol. Ol i go sanap klostu long dua
    i stap long hap sankamap bilong banis i raunim haus bilong God. Na bikpela lait
    bilong God i stap antap long ol.
  hau-SA: Yayinda nake duba, kerubobin suka buɗe fikafikansu suka kuma tashi daga
    ƙasa, yayinda suka tafi kuwa, da’irorin suka tafi tare da su. Suka tsaya a mashigin
    ƙofar gabas na gidan Ubangiji, ɗaukakar Allah na Isra’ila kuwa yana a kansu.
  uig-LAT: Kérublar qanatlirini kérip, köz aldimda yerdin kötürüldi; ular öydin chiqqanda,
    chaqlarmu ularning yénida idi; ular Perwerdigarning öyining sherqiy derwazisida
    turatti; Israilning Xudasining shan-sheripi ularning üstide yuqiri turatti.
  nde-nde: Amakherubhi elula amaphiko awo ngikhangele, aphakama esuka phansi, njalo
    kwathi lapho esehamba amavili ahamba lawo. Ema ekungeneni kwesango langasempumalanga
    lendlu kaThixo, njalo inkazimulo kaNkulunkulu ka-Israyeli yayingaphezu kwawo.
  ton-ton: 'Pea naʻe mafola hake ʻe he selupimi honau kapakau, ʻonau puna hake mei
    he kelekele ʻi hoku ʻao: pea ʻi heʻenau ʻalu atu naʻe ʻi ai pe foki ʻae ngaahi
    teka, pea naʻe tutuʻu kotoa pē ʻi he matapā fakahahake ʻoe fale ʻo Sihova; pea
    naʻe ʻi ʻolunga ʻiate kinautolu ʻae nāunau ʻoe ʻOtua ʻo ʻIsileli.'
  ces-1613: Hned jakž pozdvihli cherubínové křídel svých a vznesli se od země, před
    očima mýma odcházejíce, a kola naproti nim, a stála u vrat brány domu Hospodinova
    východní, a sláva Boha Izraelského svrchu nad nimi.
  eng-WMB: The cherubim lifted up their wings and mounted up from the earth in my
    sight when they went out, with the wheels beside them. Then they stood at the
    door of the east gate of the LORD’s house; and the glory of the God of Israel
    was over them above.
  tam-TCV: நான் பார்த்துக்கொண்டிருந்தபோது, கேருபீன்கள் தங்கள் இறகுகளை விரித்து நிலத்தை
    விட்டு எழும்பின. அவை செல்லுகையில், சக்கரங்களும் அவைகளோடு சென்றன. அவை யெகோவாவின்
    ஆலயத்தின் கிழக்கு வாசலிலே போய் நின்றன. இஸ்ரயேலின் இறைவனுடைய மகிமை அவைகளுக்கு மேலாக
    இருந்தது.
  ceb-ULB: Sa akong atubangan gibukhad sa mga kerubin ang ilang mga pako ug mikayab
    gikan sa yuta sa dihang migawas sila, ug gibuhat usab kini sa mga ligid nga anaa
    sa ilang tapad. Mibarog sila sa sidlakan nga bahin sa pultahan sa balay ni Yahweh,
    ug mikunsad kanila ang himaya sa Dios sa Israel gikan sa kahitas-an.
  pol-UBG: A cherubiny podniosły swoje skrzydła i uniosły się z ziemi na moich oczach.
    Gdy odchodziły, koła były przy ich boku. Stanęły u wejścia do wschodniej bramy
    domu PANA, a chwała Boga Izraela była nad nimi u góry.
  urd-GVU: میرے دیکھتے دیکھتے فرشتوں نے اپنے پَروں کو پھیلایا اور زمین سے اُڑ کر پہیوں
    سمیت نکل گئے۔ چلتے چلتے وہ رب کے گھر کے مشرقی دروازے کے پاس رُک گئے۔ خدائے اسرائیل
    کا جلال اُن کے اوپر ٹھہرا رہا۔
  deu-1912: Da schwangen die Cherubim ihre Flügel und erhoben sich von der Erde vor
    meinen Augen; und da sie ausgingen, gingen die Räder neben ihnen. Und sie traten
    zum Tor am Hause des HERRN, gegen Morgen, und die Herrlichkeit des Gottes Israels
    war oben über ihnen.
  kan-2017: ಆಗ ನನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಕೆರೂಬಿಗಳು ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿಕೊಂಡು ಚಕ್ರಸಮೇತವಾಗಿ ನೆಲದಿಂದ
    ಏರಿ ಹೊರಟು ಯೆಹೋವನ ಆಲಯದ ಪೂರ್ವ ಬಾಗಿಲಿನ ಮುಂದೆ ನಿಂತವು, ಅವುಗಳ ಮೇಲ್ಗಡೆ ಇಸ್ರಾಯೇಲಿನ ದೇವರ
    ತೇಜಸ್ಸು ನೆಲಸಿತ್ತು.
  yap-yap: Miyad pithig porad ngar changaggad ngalang ko fayleng ni kug be yaliyrad,
    ma fapi tayapyap e be un ngorad. Marbad ra gifgad ko bin ngek e garog ko fare
    Tempel, ma fare tamilang nib maluplup’ e bay nga dakenrad.
  hlt-MCSB: Te phoeiah cherubim rhoek loh a phae a phuel tih ka mikhmuh kah diklai
    lamloh pomsang hang. Amih bangla a voeivang kah lengkho khaw cet tih yan BOEIPA
    im vongka thohka pai. Te vaengah Israel Pathen kah thangpomnah he amih sokah a
    so duela om.
  mdy-ETH: ታኣኒያ ዬያ ዛጊፆይዳ ዓኣዖ ኪሩቤኤላ ፔኤኮ ጋኣዞ ዔቂሲ ሳዖይዳፓ ሌካ ኬስካ ዎዶና ዔያቶኮ ጎኦቦና ዓኣ ሺራ ቶካ
    ዓኣ ባካ ዔያቶና ዎላ ኬስካንቴ ታ ዴንቄኔ፤ ጌኤዦ ማኣሮኮ ዓባ ኬስካ ባንፆና ዓኣ ጌሎ ዲሮ ካሮ ሄላዖ ዔያታ ዔቄኔ፤ ዒስራዔኤሌ
    ፆኦዛሢኮ ቦንቻኣ ዔያቶ ዑፆይዳ ዓኣኔ።
  twi-ASANTE: Merehwɛ no, Kerubim no trɛtrɛɛ wɔn ntaban mu pagyaa wɔn ho firii fam
    na ntwahonan no ne wɔn kɔɔeɛ. Wɔkɔgyinaa Awurade efie ɛpono a ɛwɔ apueeɛ fam no
    ano, na na Israel Onyankopɔn animuonyam wɔ wɔn atifi.
  eng-WEBU: The cherubim lifted up their wings and mounted up from the earth in my
    sight when they went out, with the wheels beside them. Then they stood at the
    door of the east gate of the LORD’s house; and the glory of the God of Israel
    was over them above.
  wal-wal: Taani xeellishin, kiruubeti bantta qefiyaa miccidi, irzzotuurakka issippe
    biittaappe pude denddidosona. Eti GODAA Beeta Maqidasiyau arshsho bagga penggiyaara
    eqqidosona; Israa7eela Xoossaa bonchchoikka etappe bolla baggaara de7ees.
  spa-PDDPT: Vi cuando los querubines levantaron sus alas y se elevaron de la tierra
    junto con las ruedas. Se detuvieron en la entrada de la puerta oriental de la
    Casa de Yavé. La gloria del ʼElohim de Israel estaba sobre ellos.
  gun-gun: Ha'e gui xee aexa rã anjo kuery opepo oupipa okuapy reve ojeupi yvy gui.
    Ha'e kuery oje'oi rã iruéra ikuai va'e voi oje'oi avi hexeve. Opytapa okuapy Senhor
    pegua oo rokẽ kuaray oua katy oĩ va'e áry. Ha'e kuery áry rupi ma Israel kuery
    ruete rexakãa ojekuaa oiny.
  ilo-ULB: Inukrad dagiti kerubim dagiti payakda ket timmayabda nga immadayo iti daga,
    ket nakitak idi rimmuarda, ket kasta met laeng ti inaramid dagiti pilid nga adda
    iti abayda. Nagsardengda iti akin-daya a pagserkan iti balay ni Yahweh, ket ti
    dayag ti Dios ti Israel immay kadakuada manipud iti ngatoenda.
  kpg-kpg: Digaula gaa holo nadau bakau gi daha, ga mamaangi gi daha mo henuailala,
    gei au e daumada digaula, gei nia duaadiga guu hula dalia digaula. Gei digaula
    gaa togo i di bontai i baahi dua di abaaba o di Hale Daumaha, gei di madamada
    o di maalama gu i hongo digaula.
  uig-ARA: كېرۇبلار قاناتلىرىنى كېرىپ، كۆز ئالدىمدا يەردىن كۆتۈرۈلدى؛ ئۇلار ئۆيدىن
    چىققاندا، چاقلارمۇ ئۇلارنىڭ يېنىدا ئىدى؛ ئۇلار پەرۋەردىگارنىڭ ئۆيىنىڭ شەرقىي دەرۋازىسىدا
    تۇراتتى؛ ئىسرائىلنىڭ خۇداسىنىڭ شان-شەرىپى ئۇلارنىڭ ئۈستىدە يۇقىرى تۇراتتى.
  sus-sus: E naxa e gabutenyie itala, e keli bɔxi ma n ya xɔri e nun e sanyi radigilinxie
    ra. E naxa e sa ti Alatala xa hɔrɔmɔbanxi dɛ ra sogetede biri ra. Isirayila Marigi
    Ala xa nɔrɛ nu na e xun ma.
  pon-2006: Re kapapeseng ar pehnpihr kan oh pihrdahsang pohn sampah nindokon ei kilikilang,
    oh mehn kadahr ko pil iang irail. Re ahpw uhdi limwahn ewen kelen palimesehn Tehnpas
    Sarawio, oh marain lingalingo mi pohnangirail.
  ksd-ksd: Ma iau ga gire ra umana angelo dia ga pala ra bebea i diat ma dia ga tut
    papa aro ra pia ba dia ga vana, ma ra ivat na vil ta ra paparai diat; ma dia ga
    tur ta ra banbanu ta ra mataniolo i ra kuba i ra Luluai, i vatale uina ra matana
    taur; ma ra minamar i ra God kai Israel i ga ki taun diat.
  grc-BRENT: Καὶ ἀνέλαβον τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ ἐμετεωρίσθησαν ἀπὸ τῆς
    γῆς ἐνώπιον ἐμοῦ· ἐν τῷ ἐξελθεῖν αὐτὰ, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν· καὶ ἔστησαν
    ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου Κυρίου τῆς ἀπέναντι, καὶ δόξα Θεοῦ Ἰσραὴλ ἦν ἐπʼ
    αὐτῶν ὑπεράνω.
  ind-AYT: Kerub-kerub itu mengangkat sayap-sayap mereka dan naik dari bumi di hadapan
    mataku dengan roda-roda itu di samping mereka. Dan, mereka berdiri di pintu masuk
    gerbang sebelah timur rumah TUHAN, dan kemuliaan Allah Israel ada di atas mereka.
  nya-nya: Ine ndikuona akerubi, anatambasula mapiko awo ndi kuwuluka. Pamene ankapita,
    mikombero inapita nawo pamodzi. Akerubi anakayima pa khomo la chipata cha kummawa
    cha Nyumba ya Yehova. Tsono ulemerero wowala wa Mulungu wa Israeli unali pamwamba
    pawo.
  hrv-hrv: Tada kerubini raširiše krila i podigoše se sa zemlje pred mojim očima.
    A kad oni krenuše, i točkovi za njima krenuše. I zaustaviše se nad istočnim vratima
    Doma Jahvina, a Slava Boga Izraelova bijaše nad njima.
  mps-mps: Eno tonalubadi, te me si me si nai dabe augwa bogo diniginama, te ugaba
    bola holali. Te me si me si wil augwa dali palio. Augwali te giliga pedalubo badu
    te Godigo be bagulali obo sunumi pąba dolalugi pali. Te Godigo genuai ula augwali
    daide ugadu elalualio.
  tpi-tpi: Mi lukluk i stap na dispela 4-pela samting i opim wing bilong ol na i flai
    i go antap. Na ol 4-pela wil i go wantaim ol. Ol i go sanap klostu long dua i
    stap long hap sankamap bilong banis i raunim haus bilong God. Na bikpela lait
    bilong God i stap antap long ol.
  dan-1931: Og jeg så, hvorledes Keruberne løftede Vingerne og hævede sig fra Jorden,
    da de gik, og Hjulene med dem; og de standsede ved Indgangen til HERRENS Huses
    Østport, og Israels Guds Herlighed var oven over dem.
  vie-OVCB: Trước mắt tôi, các chê-ru-bim xòe cánh bay lên cùng với các bánh xe về
    hướng cổng phía đông của Đền Thờ Chúa Hằng Hữu. Vinh quang Đức Chúa Trời của Ít-ra-ên
    bay lượn trên chúng.
  guj-2017: કરુબોએ પોતાની પાંખો પ્રસારીને તેઓ તથા તેઓની સાથેનાં પૈડાં મારા દેખતાં
    પૃથ્વી પરથી ઊંચે ચઢીને બહાર નીકળી આવ્યાં. તેઓ સભાસ્થાનના પૂર્વ તરફના દરવાજા આગળ
    ઊભાં રહ્યાં. તેઓના ઉપર ઇઝરાયલના ઈશ્વરનું ગૌરવ હતું.
  pon-2006A: Re kapapeseng ar pehnpihr kan oh pihrdahsang pohn sampah nindokon ei
    kilikilang, oh mehn kadahr ko pil iang irail. Re ahpw uhdi limwahn ewen kelen
    palimesehn Tehnpas Sarawio, oh marain lingalingo mi pohnangirail.
  por-BRBSL: Os querubins levantaram suas asas e se levantaram da terra à minha vista
    quando saíram, com as rodas ao seu lado. Em seguida, ficaram à porta do portão
    leste da casa de Iavé; e a glória do Deus de Israel estava sobre eles acima.
  cth-cth: Cherubim ni ka hmaitung vah a rathei a kadai awh teh, talai dawk hoi a
    luen awh. Alawilah a tâco awh navah, lengkhoknaw ni a kâbang sin. BAWIPA e im
    hmalah longkha tho koe a kangdue awh teh, Isarel imthung e Cathut bawilennae teh
    ahnimouh lathueng vah ao.
  twi-twi: Merehwɛ no, kerubim no trɛtrɛw wɔn ntaban mu maa wɔn ho so fii fam na nkyimii
    no ne wɔn kɔe. Wokogyinaa Awurade fi pon a ɛwɔ apuei fam no ano, na na Israel
    Nyankopɔn anuonyam wɔ wɔn atifi.
  hlt-hlt: Te phoeiah cherubim rhoek loh a phae a phuel tih ka mikhmuh kah diklai
    lamloh pomsang hang. Amih bangla a voeivang kah lengkho khaw cet tih yan BOEIPA
    im vongka thohka pai. Te vaengah Israel Pathen kah thangpomnah he amih sokah a
    so duela om.
  tbz-SIM: Kɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ɛ youtɛ bɛ fìɛ̀ti kɛ́hɑ̃ɑ̃tɛnní kɛtenkɛ̀, kɛ̀ nní
    mbɛ̀ wùó nkɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ bɛ̀ nɛínɛ̀ kɛ cómmú Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì diyiè yìɛ̀
    kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛri, kɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ̀ nkù kó tikpetì bo bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    yɔ ĩ́nkɛ̀.
  msy-2020: Ezɨ kɨ garima enselɨn bar gavgavir kaba uan avɨziba kuigha mɨghegha nguazim
    ataghɨragha ghuanadi, ezɨ wilɨn kaba dar mɨriabar ikia uaghan ghuanadi. Da ghua
    Ikiavɨra Itir Godɨn Dɨpenim avɨnizɨ dɨvazir aruem anadi naghɨn itir tiar akamɨn
    tuifi. Ezɨ Israelian Ikiavɨra Itir Godɨn angazangarir gavgavim me gisɨn iti.
  dop-dop: Ɩsɔtɑɑ tɑŋlɑɑ hɛtɑ pɑ keŋ kɛ́ nɑ pɑ́ kʋlɩ tɛtʋ tɔɔ kɛ́ mɑ ɩsɛntɑɑ nɑ pɑnɑ
    pɑ pɔpɔlɛɛ pɑ tɛɛ. Ɩlɛnɑ pɑ́ polo pɑ́ sǝŋ Tɑcɑɑ tǝyɑɣɑ nɔnɔɣɔ nɑ ilim tǝlɩɩlɛ
    tɔɔ. Ɩlɛnɑ Ɩsɛɣɛlɩ Ɩsɔ teeli wɛ pɑ tɔɔ kɛ́ ɩsɔtɑɑ.
  azb-azb: Keruvlar gedəndə qanadlarını qaldırıb gözümün önündə yerdən qalxdı, təkərlər
    də yanlarında idi. Onlar Rəbbin məbədinin şərq darvazasının giriş yerində dayandı.
    İsrail Allahının izzəti yuxarıda, onların üzərində idi.
  eng-DBY: And the cherubim lifted up their wings, and mounted up from the earth in
    my sight, when they went out; and the wheels were beside them; and they stood
    at the door of the east gate of Jehovah's house; and the glory of the God of Israel
    was over them above.
  hin-2017: तब करूब अपने पंख उठाकर मेरे देखते-देखते पृथ्वी पर से उठकर निकल गए; और
    पहिये भी उनके संग-संग गए, और वे सब यहोवा के भवन के पूर्वी फाटक में खड़े हो गए;
    और इस्राएल के परमेश्वर का तेज उनके ऊपर ठहरा रहा।
  wol-KYG: Serub ya firi seeni laaf, jóge suuf, jëm kaw, may gis, ñu jógandook mbege
    ya ñu àndal, daldi taxawi ca wetu buntu penkub kër Aji Sax ja, leeru Yàllay Israyil
    tiim leen lu kawe.
  eng-YLT: and the cherubs lift up their wings, and are lifted up from the earth before
    mine eyes; in their going forth, the wheels also [are] over-against them, and
    he standeth at the opening of the east gate of the house of Jehovah, and the honour
    of the God of Israel [is] over them from above.
  eng-WYC-2017: And [the] cherubims raised [up] their wings, and were enhanced from
    the earth before me; and when those went out, also the wheels pursued; and it
    stood in the entering of the east gate of the house of the Lord, and the glory
    of God of Israel was on those.
  eng-WMBB: The cherubim lifted up their wings and mounted up from the earth in my
    sight when they went out, with the wheels beside them. Then they stood at the
    door of the east gate of the LORD’s house; and the glory of the God of Israel
    was over them above.
  urd-GVH: मेरे देखते देखते फ़रिश्तों ने अपने परों को फैलाया और ज़मीन से उड़कर पहियों
    समेत निकल गए। चलते चलते वह रब के घर के मशरिक़ी दरवाज़े के पास रुक गए। ख़ुदाए-इसराईल
    का जलाल उनके ऊपर ठहरा रहा।
  rug-rug: Sipu korapa doṉo la rau si repahi ri serubimi sari tatapuru dia meke nebe
    sage, ta luarae pa pepeso meke sipu ta luarae rini si somana luli sari totopili.
    La noso si arini pa nuqunuquruana koasa sasadana sa goba pa kali gasa rimata koasa
    Zelepade te Zihova, meke sa tinolava ṉedalana te Tamasa pa Izireli si pa kali
    sage koa rini.
  gaz-gaz: Kiirubeeliin utuma ani arguu qoochoowwan isaanii diriirffatanii lafaa ol
    kaʼan; yeroo isaan deemanittis geengoowwan isaan wajjin deeman. Isaan karra balbala
    mana Waaqayyoo kan karaa baʼaa irra dhaabatan; ulfinni Waaqa Israaʼelis isaan
    gubbaadhaan ture.
  fra-LSG: Les chérubins déployèrent leurs ailes, et s’élevèrent de terre sous mes
    yeux quand ils partirent, accompagnés des roues. Ils s’arrêtèrent à l’entrée de
    la porte de la maison de l’Éternel vers l’orient; et la gloire du Dieu d’Israël
    était sur eux, en haut.
  yal-yal: Nayi, maleka gubugubu kanne yi e gubugubune yifulun, e tugan bɔxɔn ma n
    yɛɛ xɔri, e san digilinxine fan yi te e fɔxɔ ra. E yi sa ti Alatalaa banxin yinna
    so dɛɛn na sogeteden binni. Isirayilaa Ala nɔrɔn yi lu e xun ma kore.
  haw-1868: 'Hapai ae la na keruba i ko lakou mau eheu, a lele aku la iluna mai ka
    honua aku imua o ko''u mau maka: i ko lakou puka ana ae iwaho, pili ae la na huila
    me lakou, a ku iho la lakou ma ke pani o ka pukapa hikina o ko Iehova hale; a
    maluna iho o lakou ka nani o ke Akua o ka Iseraela.'
  arb-NAV: وَعِنْدَمَا ارْتَفَعَ الْكَرُوبِيمُ فَرَدُوا أَجْنِحَتَهُمْ وَحَلَّقُوا
    فَوْقَ الأَرْضِ عَلَى مَرْأَى مِنِّي، وَحَلَّقَتِ الْعَجَلاتُ مَعَهُمْ، ثُمَّ
    تَوَقَّفُوا عِنْدَ مَدْخَلِ بَوَّابَةِ بَيْتِ الرَّبِّ الشَّرْقِيِّ، وَمَجْدُ
    الرَّبِّ مَا بَرِحَ مُخَيِّماً عَلَيْهِمْ.
  ewe-ewe: Esi meda ŋku ɖi la, kerubiawo keke woƒe aʋalawo, dzo tso anyigba, eye esi
    woyina la, tasiaɖamfɔtiawo hã yi kpli wo. Wotɔ ɖe Yehowa ƒe aƒe la ƒe ɣedzeƒegbo
    la tame, eye Israel ƒe Mawu la ƒe ŋutikɔkɔe nɔ wo tame.
  eng-LEE: 'And the cherubim lifted up their wings, and mounted up from the earth
    before my eyes as they went forth, and the wheels at the same time with them,
    and halted at the entrance of the east gate of the house of the Lord: and the
    glory of the God of Israel was over them above.'
  asm-FB: কৰূব কেইজনে প্ৰস্থান কৰোঁতে, ডেউকা দাঙি মোৰ সন্মুখেৰে পৃথিৱীৰ পৰা ওপৰলৈ
    উঠি গ’ল আৰু তেওঁলোকৰ কাষে কাষে চক্ৰকেইটাও গ’ল। তেওঁলোক যিহোৱাৰ গৃহৰ পূব দিশৰ বাট-চৰাৰ
    দুৱাৰমুখত থিয় হ’ল আৰু ইস্ৰায়েলৰ ঈশ্বৰৰ মহিমা তেওঁলোকৰ ওপৰত আছিল।
  sus-A: عٍ نَشَ عٍ فَبُتٍنيِيٍ عِتَلَ، عٍ كٍلِ بْشِ مَ ﭑ يَ شْرِ عٍ نُن عٍ سَنيِ
    رَدِفِلِنشِيٍ رَ. عٍ نَشَ عٍ سَ تِ عَلَتَلَ شَ هْرْ مْبَنشِ دّ رَ سٌفٍتٍدٍ بِرِ
    رَ. عِسِرَيِلَ مَرِفِ عَلَ شَ نْرّ نُ نَ عٍ شُن مَ.
  fra-SBL: Les chérubins levèrent leurs ailes et s'élevèrent de terre à mes yeux quand
    ils sortirent, avec les roues à côté d'eux. Ils se tinrent à l'entrée de la porte
    orientale de la maison de Yahvé, et la gloire du Dieu d'Israël était au-dessus
    d'eux, en haut.
  hbo-hbo: וַיִּשְׂא֣וּ הַכְּרוּבִ֣ים אֶת־כַּ֠נְפֵיהֶם וַיֵּרֹ֨ומּוּ מִן־הָאָ֤רֶץ
    לְעֵינַי֙ בְּצֵאתָ֔ם וְהָאֹֽופַנִּ֖ים לְעֻמָּתָ֑ם וַֽיַּעֲמֹ֗ד פֶּ֣תַח שַׁ֤עַר
    בֵּית־יְהוָה֙ הַקַּדְמֹונִ֔י וּכְבֹ֧וד אֱלֹהֵֽי־יִשְׂרָאֵ֛ל עֲלֵיהֶ֖ם מִלְמָֽעְלָה׃
  kik-kik: O ndĩĩroreire ũguo, akerubi acio makĩambararia mathagu mao makĩũmbũka,
    na rĩrĩa maathiiaga, magũrũ macio maatwaranaga nao. Nao makĩrũgama itoonyero-inĩ
    rĩa kĩhingo kĩa mwena wa irathĩro wa nyũmba ya Jehova; naguo riiri wa Ngai wa
    Isiraeli warĩ igũrũ rĩao.
  fra-NCL: Les Chérubins dressèrent leurs ailes et s’élevèrent de terre à mes yeux,
    quand ils partirent et les roues avec eux. Ils s’arrêtèrent à l’entrée de la porte
    orientale de la maison de Yahweh ; et la gloire du Dieu d’Israël reposait sur
    eux par-dessus.
  cek-AK: Ka hma roe ah, cherubimnawk mah pakhraeh to boh o moe, long hoiah angtoengh
    o tahang; a caeh o naah rel khoknawk doeh nihcae taengah caeh o toeng; kami boih
    Angraeng im pui ni angzae bang ih khongkha thok taengah angdoet o, nihcae nuiah
    Israel Sithaw lensawkhaih to oh.
  cuk-cuk: An atakgwichidgine, querubinʼmar na e-sakanmar nallaa imakdemalad, geb
    niba nakwidmalad. Querubinʼmar nodmargua, ibmar-dirbiled-bipirmakmalad eba nakwidmarmogad,
    geb dad-nakwedsik Bab-Jehováʼse-goled-neg e-yawagak-dogedgi nagudapmalad. Israel-dulemar-e-Bab-Dummad-e-gangued-yeerdakleged
    wemar-birgi naid.
  uig-CYR: Керублар қанатлирини керип, көз алдимда йәрдин көтирилди; улар өйдин чиққанда,
    чақларму уларниң йенида еди; улар Пәрвәрдигарниң өйиниң шәрқий дәрвазисида туратти;
    Исраилниң Худасиниң шан-шәриви уларниң үстидә жуқури туратти.
  tel-2017: కెరూబులు నేను చూస్తుండగా తమ రెక్కలు అల్లార్చి బయటకు వెళ్ళాయి. వాటితో పాటు
    చక్రాలు కూడా వాటి పక్కనే పైకి లేచాయి. అవి యెహోవా మందిరానికి తూర్పున ఉన్న ద్వారం
    దగ్గర నిలిచాయి. ఇశ్రాయేలు దేవుని మహిమ తేజస్సు వాటికి పైగా వచ్చి నిలిచింది.
  hat-BSA: Lè cheriben yo te pati, yo te leve zèl yo pou te monte leve kite tè a devan
    zye m avèk wou yo bò kote yo. Konsa, yo te kanpe dyanm nan antre a pòtay lès lakay
    SENYÈ a; e glwa a Bondye Israël la te tann sou yo.
  kos-kos: Elos asroelik posohksok lalos ac sohkak liki faclu ke nga liye ah, ac wheel
    uh welulos pac. Elos tui ke mutunpot layen kutulap ke Tempul, ac kalem saromrom
    sac oan faclos.
  hbo-WLC: וַיִּשְׂא֣וּ הַכְּרוּבִ֣ים אֶת־כַּ֠נְפֵיהֶם וַיֵּר֨וֹמּוּ מִן־הָאָ֤רֶץ
    לְעֵינַי֙ בְּצֵאתָ֔ם וְהָאֽוֹפַנִּ֖ים לְעֻמָּתָ֑ם וַֽיַּעֲמֹ֗ד פֶּ֣תַח שַׁ֤עַר
    בֵּית־יְהוָה֙ הַקַּדְמוֹנִ֔י וּכְב֧וֹד אֱלֹהֵֽי־יִשְׂרָאֵ֛ל עֲלֵיהֶ֖ם מִלְמָֽעְלָה׃
  ibo-ibo: Mgbe m nọ na-ele anya, cherubim ahụ gbasapụrụ nku ha felie, wịịlu ha niile
    dịkwa nʼakụkụ ha. Ha guzoro na mbata ọnụ ụzọ nke dị nʼakụkụ ọwụwa anyanwụ nke
    ụlọ Onyenwe anyị, na ebube nke Chineke nke Izrel dịkwa nʼelu ha.
  ory-ory: ତହିଁରେ କିରୂବମାନେ ଆପଣା ଆପଣା ପକ୍ଷ ଉଠାଇଲେ, ଆଉ ମୋʼ ସାକ୍ଷାତରେ ଭୂମିରୁ ଊର୍ଦ୍ଧ୍ୱକୁ
    ଗମନ କଲା ବେଳେ ଚକ୍ରସବୁ ସେମାନଙ୍କ ପାର୍ଶ୍ୱରେ ଗମନ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପୂର୍ବ-ଦ୍ୱାରର
    ପ୍ରବେଶ ସ୍ଥାନରେ ସେମାନେ ଠିଆ ହେଲେ; ସେହି ସମୟରେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କର ପ୍ରତାପ ସେମାନଙ୍କ
    ଉପରେ ବିଦ୍ୟମାନ ଥିଲା।
  chk-chk: Nge lupwen üa nenengeni ekewe kerop, ra awenawu pöükässir o feitä seni
    won fanü, nge ekewe wiil ra etiir. Ra feila ren asamalapen imwen ewe Samol mi
    Lapalap mi sape ngeni ötiu o üla ikenan, nge lingen ewe Koten Israel a nonom wor.
  rop-rop: Deibin spredimatbat olabat wing en deibin flaiwei, en detlot wil bin go
    garram olabat du. Deibin stap deya langa det sanrais geit deya langa det Serramoni
    Pleis, en det shainiwan lait blanga det God blanga ola Isreil pipul bin jidan
    deya ontop langa detlot tjerabim.
  ukr-1871: І замахали херувими крильми, й знялись угору перед очима в мене від землї;
    як вони підіймались, та й колеса коло них. І зʼупинились вони коло ввіходу в восточню
    браму в Господньому дому, а над ними сияла слава Бога Ізрайлевого.
  deu-1951: Da schwangen die Cherubim ihre Flügel und erhoben sich von der Erde bei
    ihrem Wegzug vor meinen Augen, und die Räder neben ihnen. Aber an der östlichen
    Pforte des Hauses des HERRN blieben sie stehen, und oben über ihnen war die Herrlichkeit
    des Gottes Israels.
  eng-JPS: And the cherubim lifted up their wings, and mounted up from the earth in
    my sight when they went forth, and the wheels beside them; and they stood at the
    door of the east gate of the LORD'S house; and the glory of the God of Israel
    was over them above.
  srp-1865: I heruvimi mahnuvši krilima podigoše se od zemlje preda mnom polazeæi,
    i toèkovi prema njima; i stadoše na istoènijem vratima doma Gospodnjega, i slava
    Boga Izrailjeva bijaše ozgo nad njima.
  lug-lug: Ne ndaba bakerubi nga bayanjuluza ebiwaawaatiro byabwe, ne basituka okuva
    ku ttaka, ne zinnamuziga nazo ne zigendera ku mabbali gaabwe. Ne bayimirira awayingirirwa
    ku luggi olw’ebuvanjuba olwa yeekaalu ya Mukama, n’ekitiibwa kya Katonda owa Isirayiri
    nga kiri waggulu waabwe.
  heb-heb: וישאו הכרובים את כנפיהם וירומו מן הארץ לעיני בצאתם והאופנים לעמתם ויעמד
    פתח שער בית יהוה הקדמוני וכבוד אלהי ישראל עליהם מלמעלה׃
  ben-IRV: তখন করূবেরা আমার দৃষ্টি থেকে চলে যাবার দিনের ডানা তুলে মাটি থেকে ওপরে চলে
    গেল এবং তাদের পাশে চাকাগুলোও গেল; তারা সদাপ্রভুর গৃহের প্রবেশের জায়গায় দাঁড়াল;
    তখন ইস্রায়েলের ঈশ্বরের মহিমা ওপরে তাদের ওপরে ছিল।
  pan-pan: ਤਦ ਕਰੂਬੀਆਂ ਨੇ ਆਪਣੇ ਖੰਭ ਚੁੱਕੇ, ਮੇਰੇ ਵੇਖਦਿਆਂ ਧਰਤੀ ਤੋਂ ਉੱਚੇ ਉੱਠੇ ਅਤੇ ਚਲੇ ਗਏ।
    ਪਹੀਏ ਉਹਨਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਸਨ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਪੂਰਬੀ ਫਾਟਕ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਖੜ੍ਹੇ
    ਹੋ ਗਏ, ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਤੇਜ ਉਹਨਾਂ ਉੱਤੇ ਸੀ।
  mya-JVB: ထိုခေရုဗိမ် တို့သည် ငါ့ မျက်မှောက် ၌ အတောင် တို့ကို ဖြန့် ပြီးလျှင် ၊ မြေကြီး
    နှင့် ကွာ၍ တက် ကြ၏။ ပြင်သို့ ထွက် သောအခါ ဘီး တို့သည် လိုက်ကြ၏။ ထာဝရဘုရား ၏ အိမ်
    တော်ရှေ့ တံခါးဝမှာ ရပ် ၍ ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ဘုန်း တော်သည် သူ တို့အပေါ်
    မှာ တည်လျက် ရှိ၏။
  hmo-hmo: Unai neganai kerubi ese edia hanidia idia atoa maoromaoro, bona lau itadia
    neganai, tanobada dekena amo idia roho daekau lao, bona uili be idia danu idia
    lao. Vadaeni idia be Lohiabada ena Dubu ena dina daekau kahana iduara dekenai
    idia lao, unuseni idia naria nega sisina, bona Israela ena Dirava ena hairaina
    be idia edia ataiai ia noho.
  urd-urd: तब करूबियों ने अपने बाज़ू फैलाए, और मेरी आँखों के सामने ज़मीन से बुलन्द
    हुए और चले गए; और पहिए उनके साथ साथ थे, और वह ख़ुदावन्द के घर के पूरबी फाटक के
    आसताने पर ठहरे और इस्राईल के ख़ुदा का जलाल उनके ऊपर जलवागर था।
  rus-SYN: И подняли Херувимы крылья свои, и поднялись в глазах моих от земли; когда
    они уходили, то и колеса подле них; и стали у входа в восточные врата Дома Господня,
    и слава Бога Израилева вверху над ними.
  bqc-SIM: Kɛ́ málɛ gwa, aa ń gã̀sĩaↄ pòo, ↄ̃ aa fɛ̀lɛ tↄↄlɛwa. Kɛ́ aalɛ gɛ́,
    wuluuↄ lɛ́ gɛ́ńnↄ, ↄ̃ aa zɛ̀ Dii ua bĩ́ibↄlɛ pↄ́ kú gukpɛ oi musu. Isailiↄ
    Lua gawi kú ń mia musu.
  tcz-CHONGTHU: Chuin keiman kavet vet pet tah chun Cherubim ho chu akang ho chutoh
    Pakai houin solam kelkot langa chun alenguve. Chuleh Israel Pathen loupina chu
    hiche ho chunga chun akilap den tai.
  mar-mar: तेव्हा करुबाने त्याचे पंख उंच केले आणि माझ्या देखत ते पृथ्वीवरून उडाले,
    त्यांची चाकेही त्यांच्या बाजूला होती. परमेश्वर देवाच्या पूर्व प्रवेशव्दाराजवळ
    येऊन उभे झाले आणि मग इस्राएलाच्या देवाचे गौरव त्यांच्यावर वरुन खाली आले.
  qub-qub: Chay querubín anjilcunana älancunata quicharcur pampapita jatariran. Nogaga
    ricarä imano jatariycajtapis. Ruyrancunapis charinacushalla jatariycaran. Chaycunata
    ricarä Tayta Diospa Templun puncu inti yagamunan caj-lächo caycajman ichicuycojtapis.
    Israelcuna sirbishan Tayta Diospa achicyaynenga caycaran chay älayojcunapa jananchönami.
  bqp-bqp: Yerɑ Esekiɛli u wɑ kɔ̃so be, bɑ ben kɑsi dɛriɑ bɑ seewɑ bɑ yɔ̃ɔwɑ kɑ uruu
    be. Mɑ bɑ dɑ bɑ yɔ̃rɑ sɑ̃ɑ yerun kɔnnɔwɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ. Mɑ Gusunɔ
    Isirelibɑn Yinnin yiikon girimɑ yɑ bɑllimɔ ben wɔllɔ.
  hat-hat: Bèt vivan yo louvri zèl yo. Yo vole soti sou tè a devan je m'. Epi wou
    yo vole ale ak yo tou. Y' al poze sou papòt pòtay tanp Seyè a ki bay sou bò solèy
    leve. Bèl limyè prezans Bondye pèp Izrayèl la te anlè yo.
  eng-BSB: As I watched, the cherubim lifted their wings and rose up from the ground,
    with the wheels beside them as they went. And they stopped at the entrance of
    the east gate of the house of the LORD, with the glory of the God of Israel above
    them.
  eng-WEBPB: The cherubim lifted up their wings and mounted up from the earth in my
    sight when they went out, with the wheels beside them. Then they stood at the
    door of the east gate of the LORD’s house; and the glory of the God of Israel
    was over them above.
  kbq-kbq: Hagi negogeno ana serabimi ankeromo'za zamageko'na rutare'za neharazageno,
    wilimo'zanena magoka vu'za zage hanati kaziga Ra Anumzamofo mono no kahante uoti'naze.
    Ana hazageno Israeli vahe Ra Anumzamofo hihamu masazamo'a zamagofetu umanenege'na
    ke'noe.
  nhe-BL: Huan quema noja nijtlachilijtoya, nopa querubines patlantejque ininhuaya
    nopa ruedas huan moquetzatoj campa nopa puerta tlen mocahua ica campa quisa tonati
    ipan itiopa TOTECO. Huan itlatlanex Toteco Dios yajaya tlen toTeco tiisraelitame,
    motlalijtoya inintzonatipa.
  gub-BL: Wanehe heme'e mehe ma'ea'yr upupirar upepo ywy wi uzeupir pà wà kury. Ywyramawa
    oho wanupi wà no. Na'e upytu'u tàpuzuhu hukenawhu kwarahy ihemaw kutyr har pe
    wà kury. Na'e Tupàn Izaew wazar heny katu haw upyta we wa'aromo kury.
  eng-DRA: 'And the cherubims lifting up their wings, were raised from the earth before
    me: and as they went out, the wheels also followed: and it stood in the entry
    of the east gate of the house of the Lord: and the glory of the God of Israel
    was over them.'
