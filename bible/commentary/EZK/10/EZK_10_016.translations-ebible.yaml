verse: EZK.010.016
translations:
  mal-C: കെരൂബുകൾ പോകുമ്പോൾ ചക്രങ്ങളും അവയോടൊപ്പം പോകും. ഭൂമിയിൽനിന്നുയരാൻ കെരൂബുകൾ
    ചിറകുവിടർത്തുമ്പോൾ ചക്രങ്ങൾ അവയുടെ പാർശ്വംവിട്ടുമാറുകയില്ല.
  deu-TKW: Und wenn die Kerube gingen, so gingen die Räder neben ihnen mit, und wenn
    die Kerube ihre Flügel schwangen, um sich von der Erde zu erheben, so wandten
    sich auch die Räder nicht von ihrer Seite hinweg.
  lin-lin: Soki basheribe bazali kotambola, bapine oyo ezalaki na mipanzi na bango
    ezalaki mpe kotambola. Soki bafungoli mapapu na bango mpo na kopumbwa longwa na
    se, bapine yango mpe ezalaki kokabwana na bango te, kasi nde ezalaki ya kokangana
    na mipanzi na bango.
  eng-LSV: And in the going of the cherubim, the wheels go beside them; and in the
    cherubim lifting up their wings to be high above the earth, the wheels do not
    turn around, even they, from being beside them.
  eng-GNV: 'And when ye Cherubims went, the wheeles went by them: and when the Cherubims
    lift vp their wings to mount vp from the earth, the same wheeles also turned not
    from beside them.'
  eng-WEBSTER: 'And when the cherubim went, the wheels went by them: and when the
    cherubim lifted up their wings to mount up from the earth, the same wheels also
    turned not from beside them.'
  nhw-BL: Huan quema nopa querubines quitlananque inieltlapal para yase ajacatipa,
    nopa ruedas catli mocajque ininnechca nojquiya motlananque huan yajque ininhuaya.
    Huan nopa ruedas amo quema mohuejcatlalijque tlen inijuanti catli yoltoque. Nochipa
    nejnemiyayaj san sejco.
  swh-ONEN: Wakati makerubi walipokwenda, magurudumu yaliyoko kando yao yalikwenda
    na wakati makerubi walipotanda mabawa yao wapate kupaa juu kutoka ardhi, magurudumu
    yale hayakuondoka pembeni mwao.
  bba-bba: Bɑ̀ n swɑɑ wɔri, uruu be, bɑ rɑ n mɑɑ swɑɑ wɔriwɑ. Bɑ̀ n seewɑ bu kɑ yɔ̃,
    uruu be, bɑ ku rɑ bu deri.
  eng-KJVCPB: 'And when the cherubims went, the wheels went by them: and when the
    cherubims lift up their wings to mount up from the earth, the same wheels also
    turned not from beside them.'
  luo-luo: Kane kerubigo dhi to tiendegi mane ni e bethegi bende ne dhi; kendo kane
    giyaro bwombegi mondo gihu, to tiendegi siko kodgi.
  meu-meu: Bena kerubi e laova negadia ai na hari ava-keikei danu idia badibadidiai
    e laova; bena kerubi ese hanidia e idi roro, tano amo bae roho isi totona, negadia
    ai, hari ava-keikei na idia badibadidia amo asie hekei oho.
  npi-ULB: जब ती करूबहरू हलचल गर्थे, तब छेउका ती पाङ्‌ग्राहरू पनि तिनीहरूसितै जान्‍थे,
    र जब ती करूबहरू भूइँबाट माथि ऊठ्‍नलाई आफ्‍ना पखेटा फैलाउँथे, तब ती पाङ्‌ग्राहरू
    फर्कंदैन थिए । तिनीहरूकै छेउमा ती रहन्थे ।
  yor-yor: Bí àwọn kérúbù yìí bá ń lọ àwọn kẹ̀kẹ́ ẹgbẹ́ wọn náà yóò lọ; bẹ́ẹ̀ ni bí
    àwọn kérúbù bá tú ìyẹ́ wọn ká láti dìde nílẹ̀, àwọn kẹ̀kẹ́ yìí kò ní kúrò lẹ́gbẹ̀ẹ́
    wọn.
  pes-OPCB: '@see-verse:EZK.010.015'
  tgl-ULB: Kapag gumalaw ang kerubin, ang mga gulong ay sumasama sa kanilang tabi;
    at kapag itataas ng kerubin ang kanilang mga pakpak upang pumaitaas mula sa lupa,
    hindi umiikot ang mga gulong. Nananatili ang mga ito sa kanilang tabi.
  hui-hui: garo ge ale biarubi nde ti haru mandagi piagaya. Tigua babaganeme yagalalu
    poragola garo ge ale biarubi ti haru yagalalu mandagi dege piagaya.
  mya-mya: သတ္တ​ဝါ​တို့​လှုပ်​ရှား​သော​အ​ခါ​သူ​တို့​အ​နီး ရှိ​ဘီး​တို့​သည်​လည်း​လှုပ်​ရှား​ကြ​၏။
    သူ​တို့ ပျံ​ရန်​အ​တောင်​ကို​ဖြန့်​ကြ​သော​အ​ခါ ဘီး တို့​သည်​လည်း​လိုက်​၍​သွား​ကြ​၏။-
  bod-N: ཀེ་རུབ་རྣམས་སྐྱོད་དུས་སུ་འཁོར་ལོ་རྣམས་ཀྱང་དེ་ཚོའི་གམ་དུ་སྐྱོད་པ་དང་། ཀེ་རུབ་རྣམས་ཀྱིས་གཤོག་པ་བརྐྱངས་ནས་ས་ངོས་དང་བྲལ་ཏེ་འཕུར་བའི་སྐབས་སུ་འཁོར་ལོ་རྣམས་ཀྱང་དེ་དག་དང་མི་འབྲལ་ལོ།
    །
  sna-sna: Makerubhi aiti ofamba, mavhiri aiva parutivi rwawo ofambawo; makerubhi
    aiti akatambanudza mapapiro awo kuti abhururuke kubva pasi, mavhiri akanga asingabvi
    parutivi rwawo.
  spa-BLM: Cuando los querubines iban, las ruedas iban junto a ellos; y cuando los
    querubines levantaban sus alas para subir de la tierra, las ruedas tampoco giraban
    junto a ellos.
  cac-cac: Ayic sb'at eb', sb'atpax juntzan̈ xocanxocan chi' yed' eb'. Ayic syic'anq'ue
    sc'axil eb' ayic sq'ue jen̈naj eb' d'a sat luum, sq'uepax vaan juntzan̈ xocanxocan
    chi' yed' eb'.
  swh-ULB: Popote makerubi walipoenda, magurudumu yalienda karibu nao, na popote makerubi
    walipoinua juu mabawa yao kupaa juu kutoka kwenye nchi, magurudumu hayakugeuka.
    Yaliendelea kuwa karibu nao.
  bel-bel: І калі ішлі херувімы, тады ішлі каля іх і колы; і калі херувімы падымалі
    крылы свае, каб падняцца ад зямлі, і колы не аддзяляліся, а былі каля іх.
  deu-ELBBK: Und wenn die Cherubim gingen, so gingen die Räder neben ihnen; und wenn
    die Cherubim ihre Flügel erhoben, um sich von der Erde emporzuheben, so wandten
    sich die Räder auch nicht von ihrer Seite.
  mbb-OT: Ke hendei ebayà haazà is menge kirubin, ne zutun daan ebayà haazà is menge
    ligid, emun edlayang sikandan ebpekelapik daan haazà is menge ligid.
  mal-2015: കെരൂബുകൾ പോകുമ്പോൾ ചക്രങ്ങളും ചേരത്തന്നേ പോകും; ഭൂമിയിൽനിന്നു പൊങ്ങുവാൻ
    കെരൂബുകൾ ചിറകു വിടർത്തുമ്പോൾ ചക്രങ്ങൾ അവയുടെ പാർശ്വം വിട്ടുമാറുകയില്ല.
  rmc-rmc: Sar pes o cherubi čhalavenas, o kereki džanas pašal lende. Sar o cherubi
    nacirdle o kridli, hoj pes te hazden upre la phuvatar, o kereki gele lenca.
  pes-OPV: و چون کروبیان می‌رفتند، چرخها به پهلوی ایشان می‌رفت و چون کروبیان بالهای
    خود را برافراشته، از زمین صعود می‌کردند، چرخها نیز از پهلوی ایشان برنمی گشت.
  ron-1924: Кынд мерӂяу херувимий, мерӂяу ши роциле ку ей, ши кынд ышь ынтиндяу херувимий
    арипиле ка сэ се ыналце де ла пэмынт, нич роциле ну се депэртау де ей.
  ben-OBCV: করূবেরা চললে তাদের পাশে চাকাগুলি চলত; আর করূবেরা মাটি ছেড়ে উঠবার জন্য
    ডানা মেললে চাকাগুলি তাদের পাশ ছাড়ত না।
  som-som: Keruubiimtu markay socdeenba giraangiruhuna way dhinac socdeen, oo markii
    keruubiimtu ay baalashooda kor u qaadeen inay dhulka kor isaga qaadaan aawadeed,
    isla giraangirahaasu dhinacoodii kama ay leexan.
  lat-VUC: 'Cumque ambularent cherubim, ibant pariter et rotæ juxta ea: et cum elevarent
    cherubim alas suas ut exaltarentur de terra, non residebant rotæ, sed et ipsæ
    juxta erant.'
  eng-ASVBT: And when the cherubim went, the wheels went beside them; and when the
    cherubim lifted up their wings to mount up from the earth, the wheels also turned
    not from beside them.
  ita-1885: E quando i Cherubini camminavano, le ruote ancora si movevano allato a
    loro; e quando i Cherubini alzavano le loro ali, per elevarsi da terra, le ruote
    ancora non si rivolgevano d'appresso a loro.
  eng-LXXUP: 'And when the cherubs went, the wheels went, and they were close to them:
    and when the cherubs lifted up their wings to mount up from the earth, their wheels
    turned not.'
  eng-ULB: Whenever the cherubim moved, the wheels would go beside them, and whenever
    the cherubim lifted up their wings to rise up from the earth, the wheels did not
    turn. They still stayed beside them.
  spa-VBL: Cuando los querubines se movían, las ruedas se movían junto a ellos. Incluso
    cuando abrían las alas para despegar, las ruedas permanecían a su lado.
  fra-_FOB: Quand les chérubins marchaient, les roues cheminaient à côté d'eux; quand
    les chérubins déployaient leurs ailes pour s'élever de terre, les roues ne se
    détournaient pas d'eux.
  mal-mal: കെരൂബുകൾ പോകുമ്പോൾ ചക്രങ്ങളും അവയോടൊപ്പം പോകും; ഭൂമിയിൽനിന്നു പൊങ്ങുവാൻ
    കെരൂബുകൾ ചിറകു വിടർത്തുമ്പോൾ ചക്രങ്ങൾ അവയുടെ പാർശ്വത്തിൽനിന്ന് വിട്ടുമാറുകയില്ല.
  urd-GVR: Jab farishte harkat meṅ ā jāte to pahie bhī chalne lagte, aur jab farishte
    phaṛphaṛā kar uṛne lagte to pahie bhī un ke sāth uṛne lagte.
  suz-BL: मिनु मेको करूब गाक्‍मानु, मेको गुगील आन नेक्‍था गाक्‍बाक्‍तेक्‍म। करूब इर
    लचा कली आन फ्रां ग्‍येत्‍थ क्‍युक्‍गमेनु, मेको आन नेक्‍था बाक्‍शो गुगील महिरथु,
    गाक्‍बाक्‍तेक्‍म। इजीकीएल १:१९
  eng-NOY: And when the cherubs went, the wheels went with them; and when the cherubs
    lifted up their wings to mount up from the earth, the wheels turned not away from
    their side.
  ita-1927: E quando i cherubini si movevano, anche le ruote si movevano allato a
    loro; e quando i cherubini spiegavano le ali per alzarsi da terra, anche le ruote
    non deviavano da presso a loro.
  ckb-ckb: لەگەڵ ڕۆیشتنی کەڕوبەکان، چەرخەکانیش لەتەنیشتیانەوە ڕۆیشتن، کە کەڕوبەکان
    باڵەکانیان بەرزکردەوە بۆ بەرزبوونەوە لە زەوی، چەرخەکان هەر لەتەنیشتیان مانەوە.
  eng-BBE: 'And when the winged ones went, the wheels went by their side: and when
    their wings were lifted to take them up from the earth, the wheels were not turned
    from their side.'
  kan-OKCV: ಕೆರೂಬಿಯರು ಚಲಿಸಿದಾಗ, ಚಕ್ರಗಳು ಅವರ ಸಂಗಡ ಹೋದವು. ಕೆರೂಬಿಯರು ಭೂಮಿಯನ್ನು ಬಿಟ್ಟು
    ಮೇಲೇರುವಾಗ ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿದಾಗ, ಅವರ ಚಕ್ರಗಳು ಪಕ್ಕಕ್ಕೆ ತಿರುಗಲಿಲ್ಲ.
  tam-2017: கேருபீன்கள் செல்லும்போது சக்கரங்கள் அவைகள் அருகே ஓடின; பூமியிலிருந்து
    எழும்பக் கேருபீன்கள் தங்களுடைய இறக்கைகளை விரித்தபோது, சக்கரங்களும் அவைகளை விட்டு
    விலகிப்போகவில்லை.
  spa-RV-1909: Y cuando andaban los querubines, andaban las ruedas junto con ellos;
    y cuando los querubines alzaban sus alas para levantarse de la tierra, las ruedas
    también no se volvían de junto á ellos.
  ron-BTF: Și când heruvimii mergeau, roțile mergeau lângă ei; și când heruvimii își
    ridicau aripile ca să se înalțe de pe pământ, roțile de asemenea nu se întorceau
    de lângă ei.
  eng-WEBP: When the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the wheels also didn’t turn
    from beside them.
  eng-FBV: When the cherubim moved, the wheels moved alongside them. Even when they
    opened their wings to take off, the wheels stayed beside them.
  nld-1939: Telkens als zij zich verhieven en vooruitgingen, draaiden ook de wielen
    met hen mee, en als de cherubs hun vleugels uitsloegen om van de grond op te stijgen,
    weken ook de wielen niet van hun zijde;
  nch-BL: Huan quema nopa querubines quitananque inieltapal para yase ajacatipa, nopa
    ruedas cati eltoya ininechca nojquiya motananque huan yajque inihuaya. Huan nopa
    ruedas amo quema mohuejcatalijque ten nopa cati yoltoque. Nochipa nejnemiyayaj
    san sejco.
  vie-1934: Khi các chê-ru-bin đi, thì các bánh xe đi kề chúng nó; khi các chê-ru-bin
    sè cánh để dấy lên khỏi đất, thì các bánh xe không quay khỏi bên chúng nó.
  hin-CV: जब करूब चलते थे, तो उनके बाजू के पहिये भी चलते थे; और जब करूब भूमि से ऊपर
    उठने के लिये अपने पंख फैलाते थे, तब पहिये उनकी बाजू नहीं छोड़ते थे.
  spa-BES: 'Y cuando los querubines se fueron, las ruedas se fueron por su lado: y
    cuando sus alas fueron levantadas para sacarlas de la tierra, las ruedas no se
    apartaban de su lado.'
  tdx-tdx: Aa naho mañavelo i kerobe rey le mindre lia ama’e i larò rey; aa ie onjone’
    i kerobe rey o ela’eo hiavotse i taney mb’ añ’ abo ey, le tsy mivike tsy ho rekets’
    ama’e i larò rey.
  tha-KJV: เมื่อเหล่าเครูบไป วงล้​อก​็ตามข้างไปด้วย และเมื่อเหล่าเครูบกางปีกออกเพื่​อบ​ินขึ้นจากพิ​ภพ
    วงล้อเหล่านั้​นก​็​ไม่​หันไปจากข้างๆเหล่าเครูบเลย
  por-BR-2018: E quando os querubins se moviam, as rodas se moviam junto com eles;
    e quando os querubins levantavam suas asas para se levantarem da terra, as rodas
    também não se viravam de junto a eles.
  deu-ELO: Und wenn die Cherubim gingen, so gingen die Räder neben ihnen; und wenn
    die Cherubim ihre Flügel erhoben, um sich von der Erde emporzuheben, so wandten
    sich die Räder auch nicht von ihrer Seite.
  eng-WYC-2018: And when cherubims went, also the wheels beside those went together
    (with them); when the cherubims raised [up] their wings, that those should be
    enhanced from the earth, the wheels abided not still, but also those were beside
    cherubims. (And when the cherubim went, the wheels also went beside them; and
    when the cherubim raised up their wings, so that they would be lifted up from
    the earth, the wheels were not still, but they went up beside the cherubim.)
  epo-epo: Kaj kiam la keruboj iris, la radoj iradis apud ili; kaj kiam la keruboj
    levis siajn flugilojn, por leviĝi de la tero, tiam ankaŭ la radoj ne deturniĝadis
    de ili.
  uig-PIN: Kerublar mangƣanda, qaⱪlarmu ularƣa yandixip mangatti; kerublar yǝrdin
    ɵrlǝxkǝ ⱪanatlirini kɵtürginidǝ, qaⱪlarmu ularning yenidin burulup kǝtmǝytti.
  beo-beo: '@see-verse:EZK.010.015'
  tpi-OTNT: ol wil i go wantaim ol. Taim 4-pela samting i sanap nating, ol wil tu
    i sanap nating. Na taim 4-pela samting i flai i go antap, ol wil tu i save go
    antap wantaim ol, long wanem, dispela 4-pela samting i save bosim ol wil.
  hau-SA: Sa’ad da kerubobin suka motsa, sai da’irorin da suke kusa da su su motsa;
    kuma sa’ad da kerubobin suka buɗe fikafikansu don su tashi daga ƙasa, da’irorin
    ba sa barin wurarensu.
  uig-LAT: Kérublar mangghanda, chaqlarmu ulargha yandiship mangatti; kérublar yerdin
    örleshke qanatlirini kötürginide, chaqlarmu ularning yénidin burulup ketmeytti.
  nde-nde: Kwathi lapho amakherubhi ehamba, lamavili emaceleni awo ahamba; njalo kwathi
    lapho amakherubhi eselula impiko zawo ukuba aphakame esuka phansi, amavili kawasasukanga
    emaceleni awo.
  ton-ton: 'Pea ka ʻalu ʻae selupimi, naʻe ngaue fakataha mo e ngaahi teka: pea ʻi
    he fakamafola ʻe he selupimi honau kapakau ke puna hake mei he fonua, naʻe ʻikai
    foki atu meiate kinautolu ʻae ngaahi teka ko ia.'
  ces-1613: Když pak šli cherubínové, šla i kola podlé nich, a když vznášeli cherubínové
    křídla svá, aby se pozdvihli od země, neuchylovala se také kola od nich.
  eng-WMB: When the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the wheels also didn’t turn
    from beside them.
  tam-TCV: கேருபீன்கள் செல்லுகையில் அவைகளினருகே இருந்த சக்கரங்களும் சென்றன. கேருபீன்கள்
    நிலத்திலிருந்து எழும்புவதற்காகத் தங்கள் இறகுகளை விரிக்கும்போது, சக்கரங்கள் அவைகளைவிட்டு
    விலகவில்லை.
  ceb-ULB: Sa dihang milihok ang mga kerubin, moadto usab ang mga ligid sa tapad niini,
    ug sa dihang ibukhad sa mga kerubin ang ilang mga pako aron molupad gikan sa yuta,
    dili moliko ang mga ligid. Nagpabilin gihapon kini sa ilang tapad.
  pol-UBG: A gdy się poruszały cherubiny, poruszały się także koła obok nich. A gdy
    cherubiny podnosiły swoje skrzydła, aby się unieść ponad ziemię, koła nie odwracały
    się od nich.
  urd-GVU: جب فرشتے حرکت میں آ جاتے تو پہئے بھی چلنے لگتے، اور جب فرشتے پھڑپھڑا کر
    اُڑنے لگتے تو پہئے بھی اُن کے ساتھ اُڑنے لگتے۔
  deu-1912: Wenn die Cherubim gingen, so gingen die Räder auch neben ihnen; und wenn
    die Cherubim ihre Flügel schwangen, daß sie sich von der Erde erhoben, so lenkten
    sich die Räder auch nicht von Ihnen.
  kan-2017: ಕೆರೂಬಿಗಳು ಮುಂದೆ ಹೋಗುವಾಗ ಚಕ್ರಗಳೂ ಅವುಗಳ ಪಕ್ಕದಲ್ಲಿ ಹೋಗುತ್ತಿದ್ದವು; ಕೆರೂಬಿಗಳು
    ನೆಲದಿಂದ ಮೇಲಕ್ಕೆ ಏರಬೇಕೆಂದು ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿಕೊಂಡಾಗ ಚಕ್ರಗಳೂ ಓರೆಯಾಗದೆ ಅವುಗಳ ಸಂಗಡಲೇ
    ಏರಿದವು.
  yap-yap: ni yad ra mithmith, ma fapi tayapyap e be un ngorad. Ngiyal ni yad ra pithig
    porad ni ngar changag gad, ma fapi tayapyap e ka be un ngorad.
  hlt-MCSB: Cherubim rhoek a caeh vaengah a taengkah lengkho rhoek khaw cet van. Cherubim
    rhoek te a phae phuel uh tih diklai dong lamloh a pomsang vaengah a taengkah a
    lengkho te khaw dul pawh.
  mdy-ETH: ኪሩቤኤላ ዓጊፃዛ ዔያቶኮ ጎኦቦና ዓኣ ሺራ ቶካ ዓኣ ባካ ዎላ ዓጊፃኔ፤ ኪሩቤኤላ ሌካ ዔቃኒ ጋኣዞ ፔኤኮ ዔቂሳኣና
    ዔያቶኮ ጎኦቦና ዓኣ ሺራ ቶካ ዓኣ ባኮንሢ ሜሌ ባንሢ ሺሩዋሴ።
  twi-ASANTE: Sɛ Kerubim no keka wɔn ho a, ntwahonan a ɛwowɔ wɔn ho no nso keka wɔn
    ho; na sɛ Kerubim no trɛtrɛ wɔn ntaban mu pagya wɔn ho kɔ ewiem a, ntwahonan no
    ka wɔn ho ara.
  eng-WEBU: When the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the wheels also didn’t turn
    from beside them.
  wal-wal: Qassi kiruubeti biyo wode, eta miyyessan de7iya irzzotikka bululoosona;
    qassi kiruubeti biittaappe pude denddanau bantta qefiyaa micciyo wodekka irzzoti
    eta miyyiyaappe shaahettokkona.
  spa-PDDPT: Cuando los querubines se movían, las ruedas iban junto con ellos. Cuando
    los querubines alzaban sus alas para levantarse de la tierra, las ruedas no se
    apartaban de junto a ellos.
  gun-gun: Ha'e gui anjo kuery oguata rã iruéra ikuai va'e voi oje'oi avi 'rã ha'e
    kuery reve. Anjo kuery ma yvy áry ojeupi aguã opepo oupi okuapy teĩ ha'e kuerya
    gui iruéra ikuai va'e ndoi.
  ilo-ULB: Tunggal aggaraw dagiti kerubim, sumurot met dagiti pilid iti abayda; ket
    tunggal iyukrad dagiti kerubim dagiti payakda tapno agtayabda nga agpangato manipud
    iti daga, saan nga agpusipos dagiti pilid. Agtalinaedda latta iti abay dagiti
    kerubim.
  kpg-kpg: digaula ga mmaanege, gei nia duaadiga e hula dalia digaula. Di madagoaa
    digaula ala gaa holo nadau bakau belee maangi, gei nia duaadiga e hula dalia digaula.
  uig-ARA: كېرۇبلار ماڭغاندا، چاقلارمۇ ئۇلارغا ياندىشىپ ماڭاتتى؛ كېرۇبلار يەردىن ئۆرلەشكە
    قاناتلىرىنى كۆتۈرگىنىدە، چاقلارمۇ ئۇلارنىڭ يېنىدىن بۇرۇلۇپ كەتمەيتتى.
  sus-sus: Na malekɛe nɛ e ɲɛrɛma, e nun na sanyi radigilinxie nan a ra. E na e gabutenyie
    itala e xa keli, e nun na sanyie nan a ra.
  pon-2006: oh mwekid, mehn kadahr ko pil iang irail. Ni ahnsou me re kin kapapeseng
    ar pehnpihr kan pwe re en pihr, mehn kadahr ko pil kin iang irail.
  ksd-ksd: Ba ra umana angelo dia ga kakari, ra umana vil dia ga kakari bula ma diat;
    ba ra umana angelo dia ga pala ra bebea i diat upi diat a tut papa aro ra pia,
    ra umana vil dia ga ki petep ta diat.
  grc-BRENT: Καὶ ἐν τῷ πορεύεσθαι τὰ χερουβὶμ, ἑπορεύοντο οἱ τροχοὶ, καὶ οὗτοι ἐχόμενοι
    αὐτῶν· καὶ ἐν τῷ ἐξαίρειν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν τοῦ μετεωρίζεσθαι ἀπὸ
    τῆς γῆς, οὐκ ἐπέστρεφον οἱ τροχοὶ αὐτῶν.
  ind-AYT: Ketika kerub-kerub itu berjalan, roda-roda itu berjalan di samping mereka.
    Dan, ketika kerub-kerub itu mengangkat sayap-sayap mereka untuk terangkat dari
    bumi, roda-roda itu tidak berbelok dari samping mereka.
  nya-nya: Pamene akerubi ankayenda, nayonso mikombero ya mʼmbali mwawo inkayenda.
    Akerubiwo ankati akatambasula mapiko awo kuti auluke mikombero sinkachoka mʼmbali
    mwawo.
  hrv-hrv: Kad bi kerubini krenuli, krenuli bi i točkovi uz njih, kad bi kerubini
    krilima mahnuli da se od zemlje podignu, točkovi se ne bi od njih odmicali.
  mps-mps: te wil dabe augwa dali palio. Te me si me si nai olo dolalubo si da, te
    wil dabe me olo dolalueibao. Te me si me si nai ugaba bola holobo sogo da, te
    wil dabe me augwa dali ugaba paibao, magi baso meni, te me si me si nai dabego
    te wil dabe tonalubo dao.
  tpi-tpi: ol wil i go wantaim ol. Taim 4-pela samting i sanap nating, ol wil tu i
    sanap nating. Na taim 4-pela samting i flai i go antap, ol wil tu i save go antap
    wantaim ol, long wanem, dispela 4-pela samting i save bosim ol wil.
  dan-1931: Når Keruberne gik, gik også Hjulene ved Siden af, og når Keruberne løftede
    Vingerne for at hæve sig fra Jorden, vendte Hjulene sig ikke fra dem;
  vie-OVCB: Khi chê-ru-bim di chuyển, bánh xe cũng di chuyển theo. Khi chê-ru-bim
    xòe cánh để bay, bánh xe cũng ở bên cạnh.
  guj-2017: જ્યારે કરુબો ચાલતાં ત્યારે પૈડાં પણ તેઓની સાથે ચાલતા. જ્યારે કરુબો પૃથ્વી
    પરથી ઊડવાને પોતાની પાંખો ઊંચી કરતા ત્યારે પૈડાંઓ તેઓની પાસેથી ખસી જતાં નહિ.
  pon-2006A: oh mwekid, mehn kadahr ko pil iang irail. Ni ahnsou me re kin kapapeseng
    ar pehnpihr kan pwe re en pihr, mehn kadahr ko pil kin iang irail.
  por-BRBSL: Quando os querubins foram, as rodas foram ao lado deles; e quando os
    querubins levantaram suas asas para se erguerem da terra, as rodas também não
    viraram do lado deles.
  cth-cth: Cherubim ni a cei awh toteh, lengkhok ni tang a kâbang sin. Cherubim ni
    talai hoi luen hanelah a rathei a pho awh navah, lengkhok ni hai cettakhai boihoeh.
  twi-twi: Sɛ kerubim no keka wɔn ho a, nkyimii a ɛwowɔ wɔn ho no nso keka wɔn ho;
    na sɛ kerubim no trɛtrɛw wɔn ntaban mu ma wɔn ho so kɔ wim a, nkyimii no ka wɔn
    ho ara.
  hlt-hlt: Cherubim rhoek a caeh vaengah a taengkah lengkho rhoek khaw cet van. Cherubim
    rhoek te a phae phuel uh tih diklai dong lamloh a pomsang vaengah a taengkah a
    lengkho te khaw dul pawh.
  tbz-SIM: Kɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kétɛ́, yɛcɛ̃̀ɛ̃̀tiyɛ̀ɛ kétɛ́ bɛ píìtì, kɛ̀ bɛ̀ pĩ̀ntɛ
    bɛ fɛ̀tì kɛ yòutɛnɛ̀ kɛtenkɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ múnkɛɛ bɛ̀ nɛinɛ̀ kɛ́ítɛ́ní.
  msy-2020: Enselɨn bar gavgavir kaba mangɨtɨ, wilɨn kaba dar mɨriamɨn ikɨ uaghan
    mangam. Eghtɨ enselɨn bar gavgavir kaba uan avɨziba kuigh mɨghegh ghuavanangtɨ,
    wilɨn kaba uaghan nguazim ategh bighɨratɨgh ghuavanangam. Enselɨn bar gavgavir
    kabar duam wilbagh apazagha iti. Kamaghɨn amizɨ, enselɨn bar gavgavir kaba tuivightɨ,
    wilba tuivigham. Eghtɨ enselɨn gavgavir kaba nguazim ategh ghuavanangtɨ, wilba
    nguazim ategh ghuavanangam.
  dop-dop: Wɑɑtʋ wei pɑ tɛɛkɩ tɔ, pɑ pɔpɔlɛɛ ɑnɩ ɑ tǝŋǝɣɩ-wɛɣɛ. Pɑɑ pɑ hɛtɑ pɑ keŋ
    sɩ pɑ kʋlǝɣɩ, pɑ pɔpɔlɛɛ tǝŋǝɣɩ-wɛɣɛ ḿpʋ́ɣʋ́.
  azb-azb: Keruvlar gedəndə onların yanında olan təkərlər də gedirdi. Keruvlar yerdən
    qalxmaq üçün qanadlarını qaldıranda təkərlər də onların yanından ayrılmırdı.
  eng-DBY: And when the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the same wheels also turned
    not from beside them.
  hin-2017: जब जब वे करूब चलते थे तब-तब वे पहिये उनके पास-पास चलते थे; और जब जब करूब
    पृथ्वी पर से उठने के लिये अपने पंख उठाते तब-तब पहिये उनके पास से नहीं मुड़ते थे।
  wol-KYG: Bu ñu dawee, mbege ya feggook ñoom daw, bu ñu firee seeni laaf, jëm kaw,
    mbege ya du teqlikook ñoom.
  eng-YLT: And in the going of the cherubs, the wheels go beside them; and in the
    cherubs lifting up their wings to be high above the earth, the wheels turn not
    round, even they, from being beside them.
  eng-WYC-2017: And when cherubims went, also the wheels beside those [or them] went
    together with them; when the cherubims raised [up] their wings, that those [or
    they] should be enhanced from the earth, the wheels abided not still, but also
    those [or they] were beside cherubims.
  eng-WMBB: When the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the wheels also didn’t turn
    from beside them.
  urd-GVH: जब फ़रिश्ते हरकत में आ जाते तो पहिये भी चलने लगते, और जब फ़रिश्ते फड़फड़ाकर
    उड़ने लगते तो पहिये भी उनके साथ उड़ने लगते।
  rug-rug: Totoso rizu sari serubimi si rizu tugo sari totopili pa kali dia; meke
    totoso repahi ri serubimi sari tatapuru dia pude sage ta luarae pa pepeso, si
    lopu ta luarae pa kali dia sari totopili.
  gaz-gaz: Yeroo kiirubeeliin deemanitti geengoowwan isaan cina jiranis ni deeman;
    yeroo kiirubeeliin lafa irraa ol kaʼuuf qoochoowwan isaanii diriirfatanitti geengoowwanis
    isaan biraa hin hafan ture.
  fra-LSG: Quand les chérubins marchaient, les roues cheminaient à côté d’eux; et
    quand les chérubins déployaient leurs ailes pour s’élever de terre, les roues
    aussi ne se détournaient point d’eux.
  yal-yal: Maleka gubugubu kanne nɛma yi sigɛ, e san digilinxine fan yi sigama nɛn
    e fɔxɔ ra. Malekane na yi e gubugubune yite alogo e xa tugan bɔxɔn ma, e san digilinxine
    mi yi kelima e dɛxɔn.
  haw-1868: A i ka hele ana o na keruba, hele pu na huila e pili ana me lakou; a hapai
    na keruba i ko lakou eheu e lele iluna mai ka honua aku, aole i luli ae o ua mau
    huila la mai o lakou ae.
  arb-NAV: وَعِنْدَمَا تَحَرَّكَ الْكَرُوبِيمُ تَحَرَّكَتِ الْعَجَلاتُ بِجُوَارِهِمْ،
    وَعِنْدَمَا فَرَدَ الْكَرُوبِيمُ أَجْنِحَتَهُمْ لِيُحَلِّقُوا فَوْقَ الأَرْضِ،
    حَلَّقَتِ الْعَجَلاتُ إِلَى جُوَارِهِمْ بِنَفْسِ الاتِّجَاهِ، وَلَمْ تَحِدْ عَنْهُمْ.
  ewe-ewe: Ne kerubiawo ɖe zɔ la, tasiaɖamfɔtiawo nɔa wo xa, eye woawo hã zɔna. Ne
    kerubiawo keke woƒe aʋala be yewoadzo la tasiaɖamfɔtiawo meɖena ɖa le wo xa o.
  eng-LEE: And when the cherubim went forward, the wheels went close by them; and
    when the cherubim lifted up their wings to mount up from the earth, the wheels
    also did not turn away from beside them.
  asm-FB: কৰূব কেইজন যোৱা সময়ত চক্ৰকেইটাও তেওঁলোকৰ কাষে কাষে যায়; আৰু কৰূব কেইজনে
    পৃথিৱীৰ পৰা ওপৰলৈ উঠিবলৈ ডেউকা দঙা সময়ত, চক্ৰকেইটায়ো তেওঁলোকৰ কাষ নেৰে।
  sus-A: نَ مَلٍكّيٍ نّ عٍ حّرّ مَ، عٍ نُن نَ سَنيِ رَدِفِلِنشِيٍ نَن عَ رَ. عٍ نَ
    عٍ فَبُتٍنيِيٍ عِتَلَ عٍ شَ كٍلِ، عٍ نُن نَ سَنيِيٍ نَن عَ رَ.
  fra-SBL: Quand les chérubins allaient, les roues allaient à côté d'eux ; et quand
    les chérubins levaient leurs ailes pour s'élever de la terre, les roues ne tournaient
    pas non plus d'à côté d'eux.
  hbo-hbo: וּבְלֶ֙כֶת֙ הַכְּרוּבִ֔ים יֵלְכ֥וּ הָאֹופַנִּ֖ים אֶצְלָ֑ם וּבִשְׂאֵ֨ת הַכְּרוּבִ֜ים
    אֶת־כַּנְפֵיהֶ֗ם לָרוּם֙ מֵעַ֣ל הָאָ֔רֶץ לֹא־יִסַּ֧בּוּ הָאֹופַנִּ֛ים גַּם־הֵ֖ם
    מֵאֶצְלָֽם׃
  kik-kik: Hĩndĩ ĩrĩa akerubi acio maathiiaga, magũrũ macio maarĩ mĩena-inĩ yao namo
    magathiĩ; na hĩndĩ ĩrĩa akerubi acio maambararia mathagu mao mombũke, magũrũ macio
    matioimaga mĩena-inĩ yao.
  fra-NCL: Quand les Chérubins allaient, les roues allaient aussi à côté d’eux ; et
    quand les Chérubins dressaient leurs ailes pour s’élever de terre, les roues ne
    se détournaient pas, elles non plus, d’à côté d’eux.
  cek-AK: Cherubimnawk caeh o naah, ataeng ih rel khoknawk doeh angthuih o toeng;
    Cherubimnawk long hoi ranui bang angtoeng o tahang hanah pakhraeh a boh o naah,
    rel khoknawk doeh nihcae khae hoi amkhraeng o ving ai.
  cuk-cuk: Querubinʼmar nanadmalale, e-dikarba ibmar-dirbiled-bipirmakmalad-nanaidi
    eba naddamarmogad. Niba-nakwega e-sakan nallaa-imakdemalale, ibmar-dirbiled-bipirmakmalad-nanaid
    egi bangusulid.
  uig-CYR: Керублар маңғанда, чақларму уларға яндишип маңатти; керублар йәрдин өрләшкә
    қанатлирини көтәргинидә, чақларму уларниң йенидин бурулуп кәтмәйтти.
  tel-2017: కెరూబులు కదిలినప్పుడల్లా చక్రాలు కూడా వాటితోనే కదిలాయి. కెరూబులు భూమి
    పైనుండి ఎగరడానికి రెక్కలు విప్పినప్పుడు చక్రాలు తిరగలేదు.
  hat-BSA: Lè cheriben yo te deplase, wou yo ta ale bò kote yo; anplis, lè cheriben
    yo te leve zèl yo pou leve atè a, wou yo pa t vire pou kite bò kote yo.
  kos-kos: ac mukuila, na wheel inge ac welulos. Pacl nukewa ma elos ac asroelik posohksok
    lalos in sohkak, wheel inge ac welulos pac.
  hbo-WLC: וּבְלֶ֙כֶת֙ הַכְּרוּבִ֔ים יֵלְכ֥וּ הָאוֹפַנִּ֖ים אֶצְלָ֑ם וּבִשְׂאֵ֨ת הַכְּרוּבִ֜ים
    אֶת־כַּנְפֵיהֶ֗ם לָרוּם֙ מֵעַ֣ל הָאָ֔רֶץ לֹא־יִסַּ֧בּוּ הָאוֹפַנִּ֛ים גַּם־הֵ֖ם
    מֵאֶצְלָֽם׃
  ibo-ibo: Mgbe cherubim ndị ahụ na-aga, wịịlu ndị ahụ dị nʼakụkụ ha na-eso ha na-aga.
    Mgbe ha na-achili nku ha i si nʼala bulie onwe ha elu, wịịlu ha na-anọgidekwa
    nʼakụkụ ha.
  ory-ory: 'କିରୂବମାନେ ଗମନ କରିବା ବେଳେ ଚକ୍ରସବୁ ସେମାନଙ୍କର ପାର୍ଶ୍ୱରେ ଗମନ କଲେ: ପୁଣି, କିରୂବମାନେ
    ଭୂମିରୁ ଊର୍ଦ୍ଧ୍ୱକୁ ଯିବା ପାଇଁ ଯେତେବେଳେ ଆପଣା ଆପଣା ପକ୍ଷ ଉଠାଇଲେ, ସେତେବେଳେ ଚକ୍ରସବୁ ହିଁ
    ସେମାନଙ୍କ ପାର୍ଶ୍ୱ ଛାଡ଼ିଲେ ନାହିଁ।'
  chk-chk: Iwe, lupwen ekewe kerop ra fetal, ekewe wiil ra fetal lepekir, nge lupwen
    ra awenawu pöükässir pwe repwe ässitä seni won fanü, ekewe wiil resap feil seni
    lepekir.
  rop-rop: en deibin ol mub, detlot wil bin ol mub garram olabat du. Wen deibin oldei
    spredimat olabat wing blanga flaiwei, detlot wil bin go garram olabat du. Detlot
    tjerabim bin oldei mub garram detlot wil du.
  ukr-1871: І як ійшли херувими, то йшли й колеса коло них, і як херувими розпростирали
    крила, щоб ізнятись над землю, так не оддїлялись од них і колеса, а були все при
    них.
  deu-1951: Wenn nun die Cherubim gingen, so gingen auch die Räder mit ihnen; und
    wenn die Cherubim ihre Flügel schwangen, daß sie sich von der Erde emporhoben,
    so wandten sich auch die Räder nicht von ihrer Seite.
  eng-JPS: And when the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the same wheels also turned
    not from beside them.
  srp-1865: A kad iðahu heruvimi, iðahu i toèkovi uz njih, i kad heruvimi mahahu krilima
    svojim da se podignu od zemlje, toèkovi se ne odmicahu od njih.
  lug-lug: Bakerubi bwe baaseeseetukanga, zinnamuziga ezaali ku mabbali ne ziseeseetukira
    wamu nabo; bakerubi bwe baayanjuluzanga ebiwaawaatiro byabwe okusituka okuva ku
    ttaka, zinnamuziga nazo tezaavanga ku lusegere.
  heb-heb: ובלכת הכרובים ילכו האופנים אצלם ובשאת הכרובים את כנפיהם לרום מעל הארץ לא
    יסבו האופנים גם הם מאצלם׃
  ben-IRV: যখন করূবেরা যেত চাকাগুলো তাদের পাশে যেত এবং যখন করূবেরা মাটি থেকে ওপরে
    ওঠার জন্য তাদের ডানা তুলত, চাকাগুলোও তাদের পাশ ছাড়ত না।
  pan-pan: ਜਦੋਂ ਕਰੂਬੀ ਚੱਲਦੇ ਸਨ ਤਾਂ ਪਹੀਏ ਵੀ ਉਹਨਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਚੱਲਦੇ ਸਨ, ਅਤੇ ਜਦ ਕਰੂਬੀਆਂ
    ਨੇ ਆਪਣੇ ਖੰਭ ਚੁੱਕੇ ਤਾਂ ਜੋ ਧਰਤੀ ਤੋਂ ਉੱਤੇ ਨੂੰ ਉੱਡਣ, ਤਾਂ ਉਹ ਪਹੀਏ ਉਹਨਾਂ ਨਾਲ ਹੀ ਰਹਿੰਦੇ
    ਸਨ।
  mya-JVB: ခေရုဗိမ် တို့သည် သွား သောအခါ ဘီး တို့သည် ထက်ကြပ်လိုက် ကြ၏။ ခေရုဗိမ် တို့သည်
    မြေကြီး မှ တက် အံ့သောငှါ အတောင် တို့ကို ဖြန့် သောအခါ ၊ ဘီး တို့ သည် မ ကွာ ဘဲလိုက်ကြ၏။
  hmo-hmo: Bona unai kerubi idia marere neganai, edia badibadinai idia noho uili danu
    idia marere noho. Vadaeni kerubi ese edia hanidia idia atoa maoromaoro, idia daekau
    ataiai neganai, uili danu be idia badibadinai idia daekau lao noho.
  urd-urd: और जब करूबी चलते थे, तो पहिए भी उनके साथ — साथ चलते थे; और जब करूबियों
    ने अपने बाज़ू फैलाए ताकि ज़मीन से ऊपर बुलन्द हों, तो वह पहिए उनके पास से जुदा
    न हुए।
  rus-SYN: И когда шли Херувимы, тогда шли подле них и колеса; и когда Херувимы поднимали
    крылья свои, чтобы подняться от земли, и колеса не отделялись, но были при них.
  bqc-SIM: Tó malaikapiↄ lɛ́ gɛ́, wuluu pↄ́ kú ń saɛpiↄ ì gɛ́ sↄ̃ɛ. Tó aa ń
    gã̀sĩa pòo, aalɛ fɛlɛ tↄↄlɛ, wuluupiↄ lí go ń saɛo.
  tcz-CHONGTHU: Cherubim ho chu akitol phat un akang ho jong chu ama toh chun akitol
    tha tauve. Amahon akeng dinga alhavingu akidop sang uva ahileh akang ho chu apangpeh
    uva aum chah kheh cheh uve.
  mar-mar: जेव्हा करुब चालत होते, चाके त्याच्या बाजूला चालत होती; आणि जेव्हा करुब
    उंच उडत होते, चाके पंखांसोबत पृथ्वीच्या वर घेतले जात होते, त्याची चाके हालत नव्हती
    तर ती स्थिर अशी त्यांच्यासोबत राहत होती.
  qub-qub: Chaycuna aywaptenga ruyrancunapis iwal aywaj. Janajpa jatarinanpaj älancunata
    quichaptin ruyracunapis manami cachacajchu.
  bqp-bqp: Bɑ̀ n swɑɑ wɔri, uruu be, bɑ rɑ n mɑɑ swɑɑ wɔriwɑ. Bɑ̀ n seewɑ bu kɑ yɔ̃,
    uruu be, bɑ ku rɑ bu deri.
  hat-hat: y'ap deplase, wou yo deplase ansanm avèk yo tou. Lè yo louvri zèl yo pou
    yo vole, wou yo vole ansanm ak yo tou.
  eng-BSB: When the cherubim moved, the wheels moved beside them, and even when they
    spread their wings to rise from the ground, the wheels did not veer away from
    their side.
  eng-WEBPB: When the cherubim went, the wheels went beside them; and when the cherubim
    lifted up their wings to mount up from the earth, the wheels also didn’t turn
    from beside them.
  kbq-kbq: Hagi ana serabimi ankeromo'zama nevazageno'a, 4'a wilimo'zanena zamavariri'za
    magoka vu'naze. Hagi ana ankeromo'zama zamageko'nama rutare'za mopafinti'ma neharazage'za,
    anazanke hu'za ana wiliramimo'za magoka vu'naze.
  nhe-BL: Huan quema nopa querubines quitlalanque inieltlapal para yase ajacatipa,
    nopa ruedas tlen mocajque ininnechca nojquiya motlalanque huan yajque ininhuaya.
    Huan nopa ruedas ax quema mohuejcatlalijque tlen yajuanti tlen yoltoque. Nochipa
    nejnemiyayaj san sejco.
  gub-BL: Wata mehe ywyramawa wata wanupi wà no. Ma'ea'yr upepo ipupirar mehe wawewe
    mehe ywyramawa oho wanupi wà no.
  eng-DRA: 'And when the cherubims went, the wheels also went by them: and when the
    cherubims lifted up their wings, to mount up from the earth, the wheels stayed
    not behind, but were by them.'
