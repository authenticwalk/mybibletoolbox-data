verse: EZK.010.022
translations:
  mal-C: അവയുടെ മുഖസാദൃശ്യം ഞാൻ കേബാർനദീതീരത്തു കണ്ടവിധംതന്നെ ആയിരുന്നു. ഓരോന്നും
    നേരേ മുമ്പോട്ടുതന്നെ സഞ്ചരിച്ചു.
  deu-TKW: 'Und was die Gestalt ihrer Gesichter betrifft, so waren es dieselben Gesichter,
    die ich am Flusse Kebar geschaut hatte: sie gingen ein jedes gerade vor sich hin.'
  lin-lin: Bilongi na bango ezalaki ndenge moko na oyo namonaki pene ya Kebari. Moko
    na moko azalaki kotambola kaka liboso.
  eng-LSV: And the likeness of their faces, they [are] the faces that I saw by the
    river Chebar, their appearances and themselves; they each go straight forward.
  eng-GNV: And the likenesse of their faces was the selfe same faces, which I sawe
    by the riuer Chebar, and the appearance of the Cherubims was ye selfe same, and
    they went euery one straight forwarde.
  eng-WEBSTER: 'And the likeness of their faces was the same faces which I saw by
    the river of Kebar, their appearances and themselves: they went every one straight
    forward.'
  nhw-BL: Huan iniixayac eliyaya san se ica nopa nahui catli niquinitac nechca atemitl
    Quebar. Huan inijuanti yohuiyayaj san xitlahuac iniixmelac ica iniixpa.
  swh-ONEN: Nyuso zao zilifanana kama zile nilizokuwa nimeziona kando ya Mto Kebari.
    Kila mmoja alikwenda mbele moja kwa moja.
  bba-bba: Ben wuswɛɛ yi, yi kɑ hunde koni ye u wɑ Kebɑriɔ miɡii weenɛ. Ben bɑɑwure
    u dɔɔwɑ deedeeru mi u wuswɑɑ kisi.
  eng-KJVCPB: 'And the likeness of their faces was the same faces which I saw by the
    river of Chebar, their appearances and themselves: they went every one straight
    forward.'
  luo-luo: Lela wengegi ne nigi kido machal gi mago mane oyudo aseneno e bath Aora
    Kebar, ka moro ka moro ochomo nyime tir.
  meu-meu: Vairadia ita-itadia na Kebara sinavaina isena ai na itadia ḡaudia vairadia
    ita-itadia heḡereḡeredia. Idia na ta ta e lao vaira.
  npi-ULB: र तिनीहरूका अनुहारहरूका स्‍वरूप कबार नहरको किनारमा मैले देखेका अनुहारहरूजस्‍तै
    थिए, र तीमध्‍ये हरेक सिधै अगाडि हिंड्‌दथे ।
  yor-yor: Àfiwé ojú àti ìrísí wọn rí bákan náà pẹ̀lú àwọn tí mo rí létí odò Kebari.
    Olúkúlùkù wọn sì ń lọ sí ọ̀kánkán tààrà.
  pes-OPCB: صورتهایشان نیز همان صورتهایی بود که در کنار رود کِبار دیده بودم، و همچنین
    هر یک از آنها مستقیم به جلو حرکت می‌کردند.
  tgl-ULB: at ang pagkakahawig ng kanilang mga mukha ay tulad ng mga mukha na nakita
    ko sa pangitain sa kanal Kebar, at naunang pumaroon ng tuwiran ang bawat isa sa
    kanila.
  hui-hui: Abale i̱na Iba Keba peagoha hewaria mbirale maria handarudaruni tinaga
    dengui o uruni dege lone íbu hearia handaru. Mbirale uruni ti mbira poa biragoha
    pole howa tinaga tingini ho beregeda nabi kagoria howa tigatiga pupe halu piagaya,
    lalu Esegielehanda lene.
  mya-mya: သူ​တို့​၏​မျက်​နှာ​များ​သည်​ခေ​ဗာ​မြစ်​အ​နီး တွင် ငါ​တွေ့​မြင်​ခဲ့​ရ​သော​မျက်​နှာ​များ​နှင့်
    တ​ထေ​ရာ​တည်း​ဖြစ်​၍​နေ​၏။ ထို​သတ္တ​ဝါ အား​လုံး​ပင်​ရှေ့​သို့​တည့်​တည့်​ရွေ့​လျား
    သွား​တတ်​ကြ​၏။
  bod-N: ཁོ་ཚོའི་གདོང་གི་གཟུགས་དབྱིབས་ནི། དེ་སྔར་ངས་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་མཐོང་བ་དང་མཚུངས་ཤིང་།
    ཁོ་ཚོ་རེ་རེ་མདུན་དུ་སྐྱོད་ཀྱིན་ཡོད་དོ། །
  sna-sna: Zviso zvawo zvakanga zvichiratidzika sezviya zvandakanga ndamboona paRwizi
    rweKebhari. Chimwe nechimwe chaifamba chakananga mberi.
  spa-BLM: En cuanto a la semejanza de sus rostros, eran los rostros que vi junto
    al río Chebar, sus apariencias y ellos mismos. Cada uno de ellos iba de frente.
  cac-cac: A sat eb', lajann̈ej yilji icha yilji eb' vilnac d'a sti' a' nivan Quebar
    chi'. Ayic sb'eyb'at eb', tojoln̈ej sb'at eb' b'aj q'uelanb'at d'a yichan̈.
  swh-ULB: na mfanano wa nyuso zao ulikuwa kama nyuso nilizokuwa nimeziona kwa maono
    huko Keberi Kanali, na kila mmoja wao alienda mbele.
  bel-bel: А падабенства твараў іхніх - тое самае, якія твары бачыў я каля ракі Хавар,
    - і выгляд у іх, і самыя яны. Кожны ішоў проста ў той бок, які быў перад абліччам
    ягоным.
  deu-ELBBK: Und was die Gestalt ihrer Angesichter betrifft, so waren es die Angesichter,
    die ich am Fluss Kebar gesehen hatte, ihr Aussehen und sie selbst. Sie gingen
    jeder gerade vor sich hin.
  mbb-OT: Is paras dan iring te zagwey zuen te uuyag he menge linimbag he neehè ku
    ziyà te Wahig he Kebar. Is kada sevaha kandan edhipanew he kenè en ebpenlililingey.
  mal-2015: അവയുടെ മുഖരൂപം വിചാരിച്ചാൽ ഞാൻ കെബാർനദീതീരത്തുവെച്ചു കണ്ട മുഖങ്ങൾ തന്നെ
    ആയിരുന്നു; അവയുടെ ഭാഷയും അവ ഒക്കെയും തന്നേ അവ ഓരോന്നും നേരെ മുമ്പോട്ടു തന്നേ പോകും.
  rmc-rmc: Lengre muja dičhonas avri avke sar ola muja, so dikhľom paš o paňi Kebar.
    Savore džanas le mujenca anglal.
  pes-OPV: واما شبیه رویهای ایشان چنین بود. همان رویها بودکه نزد نهر خابور دیده بودم.
    هم نمایش ایشان وهم خود ایشان (چنان بودند) و هر یک به راه مستقیم می‌رفت.
  ron-1924: 'Дар фецеле лор ерау ка челе пе каре ле вэзусем ла рыул Кебар, ку ачеяшь
    ынфэцишаре: ерау тот ей. Фиекаре мерӂя дрепт ынаинте.'
  ben-OBCV: কবার নদীর ধারে আমি যেমন দেখেছিলাম তাদের মুখের চেহারা তেমনই ছিল। তারা প্রত্যেকেই
    সামনের দিকে এগিয়ে যেতেন।
  som-som: Oo wejiyadooduna waxay ahaayeen isla wejiyadii aan Webi Kebaar agtiisa
    ku arkay, oo muuqashadooda iyo iyaga qudhooduba isku mid bay ahaayeen, oo midkood
    kastaaba hortiisuu qummaati ugu socday.
  lat-VUC: Et similitudo vultuum eorum, ipsi vultus quos videram juxta fluvium Chobar,
    et intuitus eorum, et impetus singulorum ante faciem suam ingredi.
  eng-ASVBT: And as for the likeness of their faces, they were the faces which I saw
    by the river Chebar, their appearances and themselves; they went every one straight
    forward.
  ita-1885: E quant'è alla sembianza delle lor facce, erano le medesime, che io avea
    vedute presso al fiume Chebar; erano i medesimi aspetti di quelli anzi i Cherubini
    erano gli stessi; ciascuno camminava diritto davanti a sè.
  eng-LXXUP: 'And as for the likeness of their faces, these are the same faces which
    I saw under the glory of the God of Israel by the river of Chebar: and they went
    each straight forward.'
  eng-ULB: and the likeness of their faces was like the faces that I had seen in the
    vision at the Kebar Canal, and each of them went straight ahead.
  spa-VBL: Sus rostros se parecían a los que yo había visto junto al río Quebar. Cada
    uno de ellos se movía directamente hacia adelante.
  fra-_FOB: Et leurs faces ressemblaient à celles que j'avais vues près du fleuve
    du Kébar; c'était le même aspect; c'étaient bien eux. Chacun d'eux marchait droit
    devant soi.
  mal-mal: അവയുടെ മുഖരൂപം ഞാൻ കെബാർനദീതീരത്തുവച്ചു കണ്ട മുഖങ്ങൾ തന്നെ ആയിരുന്നു; അവയുടെ
    രൂപവും അപ്രകാരം തന്നെ; അവ ഓരോന്നും നേരെ മുമ്പോട്ടു തന്നെ പോകും.
  urd-GVR: Un ke chehroṅ kī shakl-o-sūrat un chehroṅ kī mānind thī jo maiṅ ne Dariyā-e-Kibār
    ke kināre dekhe the. Chalte waqt har jāndār sīdhā apne kisī ek chehre kā ruḳh
    iḳhtiyār kartā thā.
  suz-BL: मेको आन कुल केबार खोला आ नेक्‍था आं तशो सोक्‍त पाइश्‍शो आन कुल खोदेंशो बाक्‍तेक्‍म।
    मेकोपुकी तेइ लमानु, ङोंइती गे पा गाक्‍बाक्‍तेक्‍म।
  eng-NOY: And as for the form of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They went every one straight
    forward.
  ita-1927: E quanto all’aspetto delle loro facce, eran le facce che avevo vedute
    presso il fiume Kebar; erano gli stessi aspetti, i medesimi cherubini. Ognuno
    andava dritto davanti a sé.
  ckb-ckb: شێوەی ڕووەکانیشیان، شێوەی ئەو ڕووانە بوو کە لەلای نۆکەندی کەڤار بینیم،
    دیمەنیان و خۆشیان. هەریەکە بەرەو پێش دەڕۆیشت.
  eng-BBE: As for the form of their faces, they were the faces whose form I saw by
    the river Chebar; when they went, every one of them went straight forward.
  kan-OKCV: ಅವುಗಳ ಮುಖಗಳ ರೂಪವು ನಾನು ಕೆಬಾರ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ನೋಡಿದ ಆ ಮುಖಗಳ ಹಾಗೆ ಇತ್ತು.
    ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರೂ ನೇರವಾಗಿ ಹೋಗುತ್ತಿದ್ದರು.
  tam-2017: அவைகளுடைய முகங்கள் நான் கேபார் நதியின் அருகிலே கண்ட அந்த முகங்களைப் போல
    இருந்தது; ஒவ்வொன்றும் தன்தன் முகத்திற்கு முன்னே இருந்த திசையை நோக்கிச் சென்றது.
  spa-RV-1909: Y la figura de sus rostros era la de los rostros que vi junto al río
    de Chebar, su mismo parecer y su ser; cada uno caminaba en derecho de su rostro.
  ron-BTF: Și cât despre asemănarea fețelor lor, ele erau aceleași fețe pe care le
    văzusem lângă râul Chebar, înfățișarea lor și ei înșiși, tot același erau; mergeau
    fiecare drept înainte.
  eng-WEBP: As for the likeness of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They each went straight forward.
  eng-FBV: Their faces looked like the faces I had seen by the River Kebar. Each of
    them moved directly ahead.
  nld-1939: en hun gezichten waren juist als die ik aan de Kebar-rivier gezien had;
    ieder ging recht voor zich uit.
  nch-BL: Huan inixayac eliyaya san se ica nopa nahui cati niquinitac nechca hueyat
    Quebar. Huan inijuanti yahuiyayaj san xitahuac iniixmelac ica iniixpa.
  vie-1934: Về phần hình trạng của các mặt nó, ấy là những mặt mà ta thấy trên bờ
    sông Kê-ba, cả hình trạng và chính mình chúng nó; và chúng nó đều đi thẳng tới
    trước.
  hin-CV: उनके मुखों का रूप वैसा ही था, जैसा मैंने खेबर नदी के पास देखा था. हर एक
    आगे सीधा ही चलता था.
  spa-BES: En cuanto a la forma de sus rostros, eran los rostros cuya forma vi por
    el río Quebar; cuando se fueron, cada uno avanzaba de frente.
  tdx-tdx: Le nihambañe amo laharañe nitreako añ’ olo-tsaka-Kebareo ty vintan-dahara’
    iareo, ty vinta’ iareo naho ty fañova’ iareo, songa nionjoñe mahity mb’am-piatrefa’e.
  tha-KJV: ส่วนสัณฐานของหน้าเหล่านั้น เป็นหน้าทั้งรูปทั้งตัว ซึ่งข้าพเจ้าได้​เห็นที​่ริมแม่น้ำเคบาร์
    เครู​บท​ุกตนออกตรงไปข้างหน้าของตน
  por-BR-2018: E a semelhança de seus rostos era a dos rostos que vi junto ao rio
    de Quebar, suas aparências, e eles mesmos; cada um se movia na direção de seu
    rosto.
  deu-ELO: Und was die Gestalt ihrer Angesichter betrifft, so waren es die Angesichter,
    welche ich am Flusse Kebar gesehen hatte, ihr Aussehen und sie selbst. Sie gingen
    ein jeder stracks vor sich hin.
  eng-WYC-2018: And the likeness of the cheers of those were those cheers which I
    had seen beside the flood Chebar; and the beholding of those, and the fierceness
    of each, was to enter before his face. (And the likenesses of their faces were
    like those faces which I had seen by the Chebar River; yea, their appearance,
    and the fierceness of each; and each one of them went straight ahead.)
  epo-epo: Kaj la aspekto de iliaj vizaĝoj estis kiel tiuj vizaĝoj, kiujn mi vidis
    ĉe la rivero Kebar, ilia aspekto kaj ili mem. Ĉiu moviĝis laŭ la direkto de sia
    vizaĝo.
  uig-PIN: Ularning yüzlirining ⱪiyapiti bolsa, ular mǝn Kewar dǝryasi boyida kɵrgǝn
    yüzlǝr idi; ularning turⱪi wǝ yüzliri mǝn kɵrgǝngǝ ohxax idi; ularning ⱨǝrbiri
    ɵz uduliƣa ⱪarap mangatti.
  beo-beo: 'Ilia odagi da odagi na da musa: Giba Hano bega: ba:i, amo defeledafawane
    ba:i. Ilia afae afae da midadinimusu fawane afia:i.'
  tpi-OTNT: Bipo mi bin lukim ol dispela ensel tasol long taim mi stap klostu long
    wara Kebar. Na nau mi lukim ol gen na pes bilong ol i wankain olsem bipo. Na taim
    ol 4-pela ensel i laik i go long wanpela hap, ol i save go tasol. Ol i no save
    tanim bodi bilong ol.
  hau-SA: Fuskokinsu suna da kamanni ɗaya da waɗanda na gani kusa da Kogin Kebar.
    Kowanne ya tafi kai tsaye sosai.
  uig-LAT: Ularning yüzlirining qiyapiti bolsa, ular men Kéwar deryasi boyida körgen
    yüzler idi; ularning turqi we yüzliri men körgen’ge oxshash idi; ularning herbiri
    öz uduligha qarap mangatti.
  nde-nde: Ubuso bawo babufanana lobalawana engawabona ngasemfuleni uKhebhari. Lelo
    lalelo lahamba liqonde phambili.
  ton-ton: 'Pea ko e hā mai ʻa honau mata ko e mata pe ia naʻaku mamata ai ʻi he veʻe
    vaitafe ʻo Kipa, ʻae anga ʻo ʻenau hā mai mo kinautolu foki: naʻe ʻalu fakahangatonu
    atu ʻakinautolu taki taha.'
  ces-1613: Podobenství pak tváří jejich bylo jako tváří, kteréž jsem byl viděl u
    řeky Chebar, oblíčej jejich i oni sami. Jeden každý přímo k své straně chodil.
  eng-WMB: As for the likeness of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They each went straight forward.
  tam-TCV: அவைகளின் முகங்கள் கேபார் நதியருகே நான் கண்ட அதே தோற்றத்தைக் கொண்டிருந்தன.
    ஒவ்வொன்றும் நேர்முகமாகவே முன்னேறிச் சென்றன.
  ceb-ULB: ug nahisama ang ilang mga panagway sa mga panagway nga akong nakita sa
    panan-awon didto sa Chebar Canal, ug milakaw dayon ang matag-usa kanila.
  pol-UBG: A wygląd ich twarzy był taki sam jak twarze, które widziałem nad rzeką
    Kebar. Tak właśnie wyglądały ich twarze i oni sami. Każdy z nich poruszał się
    prosto przed siebie.
  urd-GVU: اُن کے چہروں کی شکل و صورت اُن چہروں کی مانند تھی جو مَیں نے دریائے کبار
    کے کنارے دیکھے تھے۔ چلتے وقت ہر جاندار سیدھا اپنے کسی ایک چہرے کا رُخ اختیار کرتا
    تھا۔
  deu-1912: Es waren ihre Angesichter gestaltet, wie ich sie am Wasser Chebar sah,
    und sie gingen stracks vor sich.
  kan-2017: ಅವುಗಳ ಮುಖಗಳು ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನಾನು ಕಂಡ ಮುಖಗಳಂತೆ ನನಗೆ ಕಂಡುಬಂದವು, ಅವು
    ಆ ಮುಖಗಳೇ; ಪ್ರತಿಯೊಂದು ಜೀವಿಯು ನೇರವಾಗಿಯೇ ಹೋಗುತ್ತಿದ್ದವು.
  yap-yap: Pi owchef rorad nem e ri ta’reb rogon ko pi owchef ni ba’ram nug guy u
    charen e Lul’ ni Kebar. Ra reb fa pin’em nib fos ma be yan u puluwon nga m’on.
  hlt-MCSB: Kebar tuiva ah a maelhmai ka hmuh te amih maelhmai phek ni. A mueimae
    ah khaw amih ni. Tekah hlang te a maelhmai neh a dannah la cet.
  mdy-ETH: ዔያቶኮ ዓኣፖ ካራ ዬንሢ ኬባሬ ዎሮ ዓጫ ታኣኒ ዛጌ ባኮንሢ ዓኣፖ ካሮ ማላያኬ፤ ፔቴ ፔቴ ኪሩቤኤላ ፒዝ ጌዒ ሴካ
    ቤርቲም ዓኣዻኔ።
  twi-ASANTE: Wɔn nyinaa animu te sɛ deɛ na mahunu wɔ Asubɔnten Kebar ho no. Wɔn mu
    biara kɔ nʼanim tee.
  eng-WEBU: As for the likeness of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They each went straight forward.
  wal-wal: Eta som77oti Kabaara SHaafaa matan taani be7ido som77ota milatoosona. Eti
    ubbaikka tollu giidi, sinttau boosona.
  spa-PDDPT: La forma de sus rostros era como la de los rostros que vi junto al río
    Quebar. Tenían la misma apariencia. Cada uno caminaba de frente hacia delante.
  gun-gun: Ha'e kuery rova ma Quebar yakã yvýry aexa va'ekue rova rami. Joo rami ae
    ojekuaa, temimoingo kuery ae vy. Ha'e peteĩ-teĩ ma guenonde katy anho 'rã oguata
    oje'oivy.
  ilo-ULB: ket ti kalanglanga dagiti rupada ket kas kadagiti rupa a nakitak iti sirmata
    idiay karayan Kebar, ket no sadino ti sinango ti tunggal maysa kadagitoy, sadiay
    ti pagturonganda.
  kpg-kpg: Nadau golomada le e hai gadoo be nia golomada ala ne mmada ginai au i taalinga
    di Monowai Chebar. Nia manu mouli aanei e lloo adu hua haga huudonu gi mua.
  uig-ARA: ئۇلارنىڭ يۈزلىرىنىڭ قىياپىتى بولسا، ئۇلار مەن كېۋار دەرياسى بويىدا كۆرگەن
    يۈزلەر ئىدى؛ ئۇلارنىڭ تۇرقى ۋە يۈزلىرى مەن كۆرگەنگە ئوخشاش ئىدى؛ ئۇلارنىڭ ھەربىرى
    ئۆز ئۇدۇلىغا قاراپ ماڭاتتى.
  sus-sus: E yatagie nu maniyaxi yatagie nan na n naxee to Kebara xure dɛ ra. E birin
    nu sigama yare nan tun.
  pon-2006: Masarail ko duwehte mas ko me I kilangehr limwahn Pillap Separ. Emenemen
    menmour ko kin mwekidlahte sohte pirekekseli.
  ksd-ksd: Ma ra umana pal a mata i diat dia ga vardada ma nam ra umana pal a mata
    nina iau ga gire maravai ra tava alir Kebar; tikatikai i ga vana takodo.
  grc-BRENT: Καὶ ὁμοίωσις τῶν προσώπων αὐτῶν, ταῦτα τὰ πρόσωπά ἐστιν ἃ ἴδον ὑποκάτω
    τῆς δόξης τοῦ Θεοῦ Ἰσραὴλ ἐπὶ τοῦ ποταμοῦ Χοβάρ· καὶ αὐτὰ ἕκαστον κατὰ πρόσωπον
    αὐτῶυ ἐπορεύοντο.
  ind-AYT: Rupa wajah mereka sama dengan wajah yang aku lihat di tepi Sungai Kebar.
    Masing-masing berjalan lurus ke depan.
  nya-nya: Nkhope zawo zinali zofanana ndi zomwe ndinaziona ku mtsinje wa Kebara.
    Kerubi aliyense amayenda molunjika.
  hrv-hrv: Lica im ista kao ona što ih vidjeh na rijeci Kebaru. I svako se naprijed
    kretaše.
  mps-mps: Ena te ąį Kebar pąde bidali sogo polobadu eno te mobo bidi ensel dabe
    suali. Te eno megi ma suali, te augwali polobadu elaluali gesabidi tiwai yalio.
    Te me si me si mobo bidi ensel dabe te augwali me badu deli painu ebo sogo, augwali
    peyu naga yaibao. Augwa tigi begeleyu me egobeo.
  tpi-tpi: Bipo mi bin lukim ol dispela ensel tasol long taim mi stap klostu long
    wara Kebar. Na nau mi lukim ol gen na pes bilong ol i wankain olsem bipo. Na taim
    ol 4-pela ensel i laik i go long wanpela hap, ol i save go tasol. Ol i no save
    tanim bodi bilong ol.
  dan-1931: Og deres Ansigter var ligesom de Ansigter, jeg så ved Floden Kebar. De
    gik alle lige ud.
  vie-OVCB: Mặt của chúng cũng giống hệt mặt các sinh vật tôi đã thấy bên bờ Sông
    Kê-ba, và chúng đều đi thẳng tới trước.
  guj-2017: તેમનાં મુખોનો દેખાવ કબાર નદીને કિનારે મેં દર્શનમાં જોયેલાં મુખો જેવો હતો,
    તેઓમાંનો દરેક સીધો આગળ ચાલતો હતો.
  pon-2006A: Masarail ko duwehte mas ko me I kilangehr limwahn Pillap Separ. Emenemen
    menmour ko kin mwekidlahte sohte pirekekseli.
  por-BRBSL: Quanto à semelhança de seus rostos, eles eram os rostos que eu vi junto
    ao rio Chebar, suas aparências e eles mesmos. Cada um deles foi direto para a
    frente.
  cth-cth: A meilam a kamnuenae teh Kebar palang e ka hmu e mei hoi a kâvan. a takthai
    hai rei a kâvan. Hote pali touh e naw teh a hmalah phouk a cei awh.
  twi-twi: Wɔn nyinaa anim te sɛ nea na mahu wɔ Asubɔnten Kebar ho no. Wɔn mu biara
    kɔ nʼanim tee.
  hlt-hlt: Kebar tuiva ah a maelhmai ka hmuh te amih maelhmai phek ni. A mueimae ah
    khaw amih ni. Tekah hlang te a maelhmai neh a dannah la cet.
  tbz-SIM: Kɛ̀ bɛ ììkɛ̀ dònnɛ̀ n sòò yɑ̀ dɛ̀ kukó nKebɑɑ mpɛɛ́mmɛ̀ dɛ kɔkɛ, bɑ́ dɛ̀
    kɛ̀ dɛ̀ kèrí dɛ̀ ììkɛ̀ co kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Kɨ faragha Kebarɨn Faner mɨriamɨn ikia 4plan angamɨra itir bizibar guabar
    ganizɨ moghɨn, kɨ datɨrɨghɨn ua dar guabar gari. Enselɨn bar gavgavir kabar guaba
    danganir manamɨn mɨtuagh mangɨsɨ pura bighɨratɨgh mangam. Me uan namnaba gɨghaghira
    tintinibar zuir puvatɨ.
  dop-dop: Pɑ ɩsɛntɑɑ kɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ mpɑ mɑ nɑwɑ Kepɑɑ pɔɣɔ nɔɣɔ tɔ, pɑ mɑɣɑmɑɣɑ.
    Pɑɑ wei ɩ siɣisɑ ɩsǝnɑ tɔ ḿpʋ́ɣʋ́ ɩ siɣisɑɑ.
  azb-azb: Onların üzlərinin bənzəyişi Kevar çayı sahilində gördüyüm üzlərə oxşayırdı.
    Hər biri üz tutduğu tərəfə irəliləyirdi.
  eng-DBY: 'And as for the likeness of their faces, they were the faces which I had
    seen by the river Chebar — their appearance and themselves: they went every one
    straight before them.'
  hin-2017: उनके मुखों का रूप वही है जो मैंने कबार नदी के तट पर देखा था। और उनके मुख
    ही क्या वरन् उनकी सारी देह भी वैसी ही थी। वे सीधे अपने-अपने सामने ही चलते थे।
  wol-KYG: Seen bindu kanam ya mooy kanam ya ma gisoon ca tàkkal dexu Kebar. Ci seen
    melokaan, ñoom rekk la. Ku nekk man naa jubal màkk fépp fu genn kanam jublu.
  eng-YLT: As to the likeness of their faces, they [are] the faces that I saw by the
    river Chebar, their appearances and themselves; each straight forward they go.
  eng-WYC-2017: And the likeness of the cheers of those [or them]were those cheers
    which I had seen beside the flood Chebar; and the beholding of those [or them],
    and the fierceness of each, was to enter before his face.
  eng-WMBB: As for the likeness of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They each went straight forward.
  urd-GVH: उनके चेहरों की शक्लो-सूरत उन चेहरों की मानिंद थी जो मैंने दरियाए-किबार
    के किनारे देखे थे। चलते वक़्त हर जानदार सीधा अपने किसी एक चेहरे का रुख़ इख़्तियार
    करता था।
  rug-rug: Sari isumatadia si kekeṉoṉo gua tugo sari kineha sapu dogori rau pa taqele
    Ovuku Keba. Hopeke arini si tapuru toṉoto la pa kenu dia.
  gaz-gaz: Bifti fuula isaaniis akkuma bifa uumamawwan jiraatoo ani Laga Kebaar biratti
    arge sanaa ture. Tokkoon tokkoon isaanii qajeelanii fuula duratti deeman.
  fra-LSG: Leurs faces étaient semblables à celles que j’avais vues près du fleuve
    du Kebar; c’était le même aspect, c’était eux-mêmes. Chacun marchait droit devant
    soi.
  yal-yal: E yɛtagine yi maliga daliseene yɛtagine ra n naxanye to Kebari baan dɛ.
    E birin yi sigama e yɛɛ ra e tinxinna nin.
  haw-1868: A o ke ano o ko lakou mau wahi maka, oia mau maka no a'u i ike ai ma ka
    muliwai Kebara, a me ko lakou helehelena a me ko lakou mau kino; hele pololei
    imua kela mea keia mea.
  arb-NAV: أَمَّا أَشْكَالُ وُجُوهِهِمْ فَكَانَتْ نَفْسَ الْوُجُوهِ الَّتِي رَأَيْتُهَا
    عِنْدَ نَهْرِ خَابُورَ، لَا تَخْتَلِفُ عَنْهَا فِي صُوَرِهَا وَمَعَالِمِهَا، وَكُلُّ
    وَاحِدٍ يَتَحَرَّكُ إِلَى الأَمَامِ حَسَبَ اتِّجَاهِهِ.
  ewe-ewe: Woƒe mowo nɔ abe esiwo mekpɔ le Kebar tɔsisi la to ene. Wo dometɔ ɖe sia
    ɖe yi ŋgɔ tẽe.
  eng-LEE: 'And the likeness of their faces was the same as the faces which I had
    seen by the river Kebar, their appearances and themselves: they went every one
    in the direction of his face.'
  asm-FB: তেওঁলোকৰ মুখৰ আকৃতিৰ বিষয়ে হ’লে, মই কবাৰ নদীৰ ওচৰত দেখা মুখেই মুখ আৰু একে
    আকৃতি, একে বস্তু; তেওঁলোক প্ৰতিজনে পোনে পোনে যায়।
  sus-A: عٍ يَتَفِيٍ نُ مَنِيَشِ يَتَفِيٍ نَن نَ ﭑ نَشٍيٍ تٌ كٍبَرَ شُرٍ دّ رَ. عٍ
    بِرِن نُ سِفَمَ يَرٍ نَن تُن.
  fra-SBL: Quant à la ressemblance de leurs visages, ce sont les visages que j'ai
    vus près du fleuve du Kebar, leur aspect et eux-mêmes. Ils allaient tous droit
    devant eux.
  hbo-hbo: וּדְמ֣וּת פְּנֵיהֶ֔ם הֵ֣מָּה הַפָּנִ֗ים אֲשֶׁ֤ר רָאִ֙יתִי֙ עַל־נְהַר־כְּבָ֔ר
    מַרְאֵיהֶ֖ם וְאֹותָ֑ם אִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵֽכוּ׃
  kik-kik: Mothiũ mao maahaanaga ta marĩa ndoonete hau Rũũĩ-inĩ rwa Kebari. O ũmwe
    wao aathiiaga arũngĩrĩirie na mbere.
  fra-NCL: Et quant à la ressemblance de leurs faces, c’étaient les faces que j’avais
    vues près du fleuve Chobar ; c’était le même aspect, c’étaient eux-mêmes. Chacun
    allait droit devant soi.
  cek-AK: Nihcae mikhmai loe Khebar vapui taengah ka hnuk ih mikhmainawk hoi anghmong
    phaek, nihcae amtuenghaih dan hoiah doeh anghmong; nihcae loe katoengah hmabang
    ah caeh o poe.
  cuk-cuk: An Quebar-diwar-dikarba ibdulamar-wagar-daksadyob e-wagar daklemogad. War-wargwen
    asabin nanamalad.
  uig-CYR: Уларниң йүзлириниң қияпити болса, улар мән Кевар дәрияси бойида көргән
    йүзләр еди; уларниң турқи вә йүзлири мән көргәнгә охшаш еди; уларниң һәр бири
    өз удулиға қарап маңатти.
  tel-2017: వాళ్ళ ముఖాలు కెబారు నది దగ్గర నాకు కలిగిన దర్శనంలో నేను చూసిన రూపాల్లాగే
    ఉన్నాయి. అవి అన్నీ తిన్నగా ముందుకు వెళ్తున్నాయి.
  hat-BSA: Selon sa figi yo te sanble, yo te gen menm figi yo aparans ke mwen te wè
    akote rivyè Kebar a. Yo chak te ale tou dwat devan.
  kos-kos: Mutalos luman na muta nga tuh liye pe Infacl Chebar. Kais sie cherub inge
    ac mukuila suwosna nu meet.
  hbo-WLC: וּדְמ֣וּת פְּנֵיהֶ֔ם הֵ֣מָּה הַפָּנִ֗ים אֲשֶׁ֤ר רָאִ֙יתִי֙ עַל־נְהַר־כְּבָ֔ר
    מַרְאֵיהֶ֖ם וְאוֹתָ֑ם אִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵֽכוּ׃
  ibo-ibo: Ihu ha yikwara ihu ihe ndị ahụ m hụrụ nʼakụkụ osimiri Keba. Nke ọbụla na-agakwa
    ije nʼihu ihu na-eleghị anya nʼazụ.
  ory-ory: ପୁଣି, ମୁଁ କବାର ନଦୀ ନିକଟରେ ଯେଉଁ ଯେଉଁ ମୁଖ ଦେଖିଥିଲି, ସେମାନଙ୍କର ଓ ଏମାନଙ୍କର
    ମୁଖର ଆକୃତି ଏକ, ସେମାନଙ୍କର ଆକୃତି ଓ ସେମାନେ ଏକ ଅଟନ୍ତି; ସେମାନେ ପ୍ରତ୍ୟେକେ ସମ୍ମୁଖ ଆଡ଼େ
    ଗମନ କଲେ।
  chk-chk: Iwe, lapalapen won meser a fokun usun chök won mesen ekewe mönümanau üa
    fen küneer ünükün ewe chanpupu Kepar. Iteiten eman me eman leir a fetal wenewen.
  rop-rop: '@see-verse:EZK.010.021'
  ukr-1871: А подобина лиць у них була та сама, яку я бачив при Ховар-ріцї, — й вид
    їх і самі вони. Кожний ішов навпростець перед себе.
  deu-1951: Was aber die Gestalt ihrer Gesichter betrifft, so waren es die gleichen
    Gesichter, welche ich am Flusse Kebar gesehen hatte, ihre Erscheinung und sie
    selbst. Ein jedes ging gerade vor sich hin.
  eng-JPS: And as for the likeness of their faces, they were the faces which I saw
    by the river Chebar, their appearances and themselves; they went every one straight
    forward.
  srp-1865: I lica im bijahu ista koja vidjeh na rijeci Hevaru; oblièja bijahu ista,
    isti bijahu; svaki iðaše pravo naprema se.
  lug-lug: Obwenyi bwabwe bwanfaananira nga buli bwe nalaba ku mugga Kebali. Buli
    omu n’atambula n’agenda mu maaso.
  heb-heb: ודמות פניהם המה הפנים אשר ראיתי על נהר כבר מראיהם ואותם איש אל עבר פניו
    ילכו׃
  ben-IRV: আমি কবার নদীর কাছে যে যে মুখ দেখেছিলাম, সে সব এদের মুখের প্রতিমূর্ত্তি;
    প্রত্যেক প্রাণী সামনের দিক দিয়েই যেত।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚਿਹਰਿਆਂ ਦਾ ਰੂਪ ਓਹੋ ਹੀ ਹੈ ਜੋ ਮੈਂ ਕਬਾਰ ਨਹਿਰ ਦੇ ਉੱਤੇ ਵੇਖੇ ਸਨ, ਅਰਥਾਤ
    ਉਹਨਾਂ ਦਾ ਰੂਪ ਅਤੇ ਉਹ ਆਪ। ਉਹ ਸਾਰੇ ਸਿੱਧੇ ਅੱਗੇ ਹੀ ਅੱਗੇ ਤੁਰਦੇ ਜਾਂਦੇ ਸਨ।
  mya-JVB: မျက်နှာ ပုံ ကား ၊ ခေဗာ မြစ် နား မှာ ငါမြင် ဘူး သော မျက်နှာ နှင့်တူ၏။ ကိုယ်
    အဆင်း အရောင်လည်း တူ၏။ ထို သူလေးပါးတို့သည် တည့်တည့် သွား တတ်ကြ၏။
  hmo-hmo: Edia vairadia edia toana be Kebara Sinavai ena isena dekenai lau itaia
    guna gaudia edia vairadia toana hegeregerena. Idia ta ta idia marere neganai idia
    be vaira kahana dekenai sibona idia lao.
  urd-urd: रही उनके चेहरों की सूरत, यह वही चेहरे थे जो मैंने नहर — ए — किबार के किनारे
    पर देखे थे, या'नी उनकी सूरत और वह ख़ुद, वह सब के सब सीधे आगे ही को चले जाते थे।
  rus-SYN: А подобие лиц их то же, какие лица видел я при реке Ховаре,- и вид их,
    и сами они. Каждый шел прямо в ту сторону, которая была перед лицом его.
  bqc-SIM: An oaↄ doũ ń pↄ́ pↄ́ má è Kebaa saɛↄ pↄ́oɛ. Ampii ì táa'o a aɛdↄawaɛ
    súsu.
  tcz-CHONGTHU: Chuleh amai hou chu Kebar vadung panga kanamu ganhing ho mai chutoh
    akibang chet un ahi. Aki u-chu adanga bangin jangpet in acheuvin ahi.
  mar-mar: खबार नदी जवळ मी पाहिलेल्या दृष्टांतात होती तसेच त्यांचे चेहरे होते आणि
    ते प्रत्येक आपापल्या समोर सरळ चालत होते.
  qub-qub: Cärancunaga caycaran Quebar mayu läduncho ricashä älayojcunapanölla. Chaycuna
    aywar ñaupallapa aywarcaycaran.
  bqp-bqp: Ben wuswɛɛ yi, yi kɑ hunde koni ye u wɑ Kebɑriɔ migii weenɛ. Ben bɑɑwure
    u dɔɔwɑ deedeeru mi u wuswɑɑ kisi.
  hat-hat: Figi yo se te menm figi mwen te wè bò larivyè Keba a. Chak bèt vivan t'ap
    mache dwat devan yo.
  eng-BSB: Their faces looked like the faces I had seen by the River Kebar. Each creature
    went straight ahead.
  eng-WEBPB: As for the likeness of their faces, they were the faces which I saw by
    the river Chebar, their appearances and themselves. They each went straight forward.
  kbq-kbq: Hagi ana zagaramimofo zmavugosamo'a Kebar tinkenare'ma ke'noa kasefa'ma
    hu'za mani'naza zagaramimofo zamavugosagna hu'ne. Hagi mago magomo'a rukrahera
    osu inantegama virega vu fatgo huno vu'ne.
  nhe-BL: Huan ininxayac eliyaya ihuical ica nopa nahui tlen niquinitac nechca atemitl
    Quebar. Huan yajuanti yohuiyayaj san xitlahuac iniixmelac ica iniixpa.
  gub-BL: Wanuwa nuzawy kwaw wanuwa izypy mehe arer Kemar yrykawhu izywyr heremixak
    kwer a'e wà. Ma'ea'yr pitàitàigatu wata wenataromo wà.
  eng-DRA: And as to the likeness of their faces, they were the same faces which I
    had seen by the river Chobar, and their looks, and the impulse of every one to
    go straight forward.
