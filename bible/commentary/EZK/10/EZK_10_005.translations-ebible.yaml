verse: EZK.010.005
translations:
  mal-C: കെരൂബുകളുടെ ചിറകുകളുടെ ഒച്ച സർവശക്തനായ ദൈവം സംസാരിക്കുമ്പോൾ എന്നപോലെ പുറത്തെ
    അങ്കണംവരെ കേട്ടിരുന്നു.
  deu-TKW: Und das Rauschen der Flügel der Kerube war bis zum äußeren Vorhof vernehmbar,
    gleich der Stimme des allmächtigen Gottes, wenn er redete.
  lin-lin: Makelele ya mapapu ya basheribe ezalaki koyokana na mosika kino na lopango
    ya libanda ya Tempelo lokola mongongo ya Nzambe-Na-Nguya-Nyonso, tango alobaka.
  eng-LSV: And a noise of the wings of the cherubim has been heard in the outer court,
    as the voice of God—the Mighty One—in His speaking.
  eng-GNV: And the sound of the Cherubims wings was heard into the vtter court, as
    the voyce of the Almightie God, when he speaketh.
  eng-WEBSTER: And the sound of the cherubim's wings was heard even to the outer court,
    as the voice of the Almighty God when he speaketh.
  nhw-BL: Huan quema nopa querubines quioliniyayaj inieltlapal, caquistiyaya hasta
    campa nopa tlamapamitl catli mocahua icalixpa tiopamitl. Huan caquistiyaya quen
    itoscac Toteco Catli Quipiya Nochi Chicahualistli camanaltiyaya.
  swh-ONEN: Sauti ya mabawa ya wale makerubi ingeweza kusikika mpaka kwenye ukumbi
    wa nje, kama sauti ya Mungu Mwenyezi wakati anapoongea.
  bba-bba: Mɑ wɔllun kɔ̃sobun kɑsenun wɔkinu nu nɔɔrɑ sere sɑ̃ɑ yee ten yɑɑrɑɔ. Mɑ
    n sɑ̃ɑre nɡe Gusunɔ Dɑm kpuroɡiin nɔɔwɑ ɡɑ ɡɑri mɔ̀.
  eng-KJVCPB: And the sound of the cherubims’ wings was heard even to the utter court,
    as the voice of the Almighty God when he speaketh.
  luo-luo: Koko mag bwombe kerubi ne nyalo winjore nyaka e laru ma oko, mana kaka
    dwond Nyasaye Maratego.
  meu-meu: Kerubi hanidia hudia na murimuri maḡuna ai e kamonai; unu hu na Siahu-idoinai
    Diravana gadona, e herevamu negadia ai, na heto.
  npi-ULB: करूबहरूका पखेटाको आवाजचाहिं बाहिरको चोकसम्‍मै सुनिन्‍थ्‍यो, जुन सर्वशक्तिमान्‌
    परमेश्‍वर बोल्‍नुहुँदा सुनिने आवाज जस्‍तै थियो ।
  yor-yor: A sì gbọ́ ariwo ìyẹ́ àwọn kérúbù yìí títí dé àgbàlá tó wà ní ìta gẹ́gẹ́
    bí ìgbà tí Ọlọ́run Olódùmarè bá ń sọ̀rọ̀.
  pes-OPCB: صدای بالهای کروبیان، مانند صدای خدای قادر مطلق بود و تا حیاط بیرونی به
    طور واضح شنیده می‌شد.
  tgl-ULB: At narinig ko ang tunog ng mga pakpak ng kerubin sa labas ng patyo, tulad
    sa tinig ng Makapangyarihang Diyos kapag siya ay nagsasalita.
  hui-hui: Ani heagola agali handalehe mariali biarunaga babaganeme pilipala layuago
    wali agali tanoha hearume hale hai habehe dege layua. Agali handalehe biarume
    pilipala layadagoni Anduane Homogo Hongo Haiheore kagonaga bi ale o layadagoniya.
  mya-mya: သတ္တ​ဝါ​တို့​၏​တောင်​ပံ​ခတ်​သံ​ကို​အ​ပြင် တံ​တိုင်း​မှ​ပင်​ကြား​ရ​၏။ ထို​အ​သံ​သည်
    အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​မိန့်​မြွက် တော်​မူ​သော​အ​သံ​နှင့်​တူ​၏။
  bod-N: ཀེ་རུབ་རྣམས་ཀྱི་གཤོག་སྒྲ་ནི་ཁྱམས་ར་ཕྱི་མར་ཡང་ཐོས་ཤིང་། དེ་ནི་ཀུན་དབང་དཀོན་མཆོག་གི་གསུང་སྐད་དང་འདྲའོ།
    །
  sna-sna: Mubvumo wamapapiro amakerubhi wainzwika kusvikira kuruvazhe rwokunze, senzwi
    raMwari Wamasimba Ose kana achitaura.
  spa-BLM: El sonido de las alas de los querubines se oía hasta el atrio exterior,
    como la voz del Dios Todopoderoso cuando habla.
  cac-cac: Tzato ab'chajn̈ej sc'an̈ sc'axil eb' querubín chi' d'a jun nivan amac'
    d'a stiel templo chi'. Lajan val icha sjaj Dios Syal yuj Smasanil ayic sloloni.
  swh-ULB: Sauti ya mabawa ya kerubi ikasikika kwa mbali nje ya uzio, kama sauti ya
    Mungu mwenyezi wakati akiwa anaongea.
  bel-bel: І шум ад крылаў херувімаў чутны быў нават на зьнешнім двары, як бы голас
    Бога Ўсемагутнага, калі Ён гаворыць.
  deu-ELBBK: Und das Rauschen der Flügel der Cherubim wurde bis in den äußeren Vorhof
    gehört wie die Stimme Gottes, des Allmächtigen, wenn er redet.
  mbb-OT: Is rekubkub te menge pakpak duen te menge kirubin egkezineg minsan diyà
    te ǥawas duen te lama, iring heini te laǥeng te Mekeǥeǥehem he Megbevayà emun
    egkaǥi.
  mal-2015: കെരൂബുകളുടെ ചിറകുകളുടെ ഇരെച്ചൽ പുറത്തെ പ്രാകാരംവരെ സർവ്വശക്തനായ ദൈവം സംസാരിക്കുന്ന
    നാദംപോലെ കേൾപ്പാനുണ്ടായിരുന്നു.
  rmc-rmc: Le cheruben šunďolas te kerel le kridlenca dži pre avruňi dvora. Šunďolas
    oda avke zorales sar o hangos le Nekzoraleder Devleskro, sar vakerel.
  pes-OPV: و صدای بالهای کروبیان تا به صحن بیرونی مثل آواز خدای قادر مطلق حینی که
    تکلم می کند، مسموع شد.
  ron-1924: Выжыитул арипилор херувимилор с-а аузит пынэ ла куртя де афарэ, ка гласул
    Думнезеулуй челуй Атотпутерник, кынд ворбеште.
  ben-OBCV: করূবদের ডানার আওয়াজ বাইরের প্রাঙ্গণ পর্যন্ত শোনা যাচ্ছিল, সেই আওয়াজ
    সর্বশক্তিমান ঈশ্বরের কথা বলার আওয়াজের মতো।
  som-som: Oo sanqadhii baalashii keruubiimtana waxaa laga maqlay tan iyo xataa barxaddii
    dibadda, sidii markuu Ilaaha Qaadirka ahu hadlo.
  lat-VUC: Et sonitus alarum cherubim audiebatur usque ad atrium exterius, quasi vox
    Dei omnipotentis loquentis.
  eng-ASVBT: And the sound of the wings of the cherubim was heard even to the outer
    court, as the voice of God Almighty when he speaketh.
  ita-1885: Ed il suono dell'ali de' Cherubini si udiva fino al cortile di fuori,
    simile alla voce dell'Iddio onnipotente, quando egli parla.
  eng-LXXUP: And the sound of the cherubs’ wings was heard as far as the outer court,
    as the voice of the Almighty God speaking.
  eng-ULB: The sound of the cherubim's wings was heard as far as the outer courtyard,
    like the voice of God Almighty when he speaks.
  spa-VBL: El ruido que hacían las alas de los querubines podía oírse incluso en el
    patio exterior, y sonaba como la voz de Dios Todopoderoso.
  fra-_FOB: Et le bruit des ailes des chérubins se fit entendre jusqu'au parvis extérieur,
    pareil à la voix du Dieu Tout Puissant, quand il parle.
  mal-mal: കെരൂബുകളുടെ ചിറകുകളുടെ ശബ്ദം പുറത്തെ പ്രാകാരംവരെ സർവ്വശക്തനായ ദൈവം സംസാരിക്കുന്ന
    നാദംപോലെ കേൾക്കുന്നുണ്ടായിരുന്നു.
  urd-GVR: Karūbī farishte apne paroṅ ko itne zor se phaṛphaṛā rahe the ki us kā shor
    bairūnī sahan tak sunāī de rahā thā. Yoṅ lag rahā thā ki Qādir-e-mutlaq Ḳhudā
    bol rahā hai.
  suz-BL: मेको करूब आन फ्रां आन रेयके लाङगा सम्‍म नेंसी बाक्‍त। मेको परमप्रभु यावे
    ब्‍वाक्‍शो खोदेंशो पा नेंसी बाक्‍त।
  eng-NOY: And the sound of the wings of the cherubs was heard even to the outer court,
    as the voice of God, the Almighty, when he speaketh.
  ita-1927: E il rumore delle ali dei cherubini s’udì fino al cortile esterno, simile
    alla voce dell’Iddio onnipotente quand’egli parla.
  ckb-ckb: دەنگی باڵی کەڕوبەکان لە خانەکانی دەرەوە دەبیسترا، وەک دەنگی خودای هەرە
    بەتوانا کە قسە بکات.
  eng-BBE: And the sound of the wings of the winged ones was clear even in the outer
    square, like the voice of the Ruler of all.
  kan-OKCV: ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಶಬ್ದವು ಸರ್ವಶಕ್ತ ದೇವರು ಮಾತನಾಡುವ ಹಾಗೆ ಹೊರಗಣ ಅಂಗಳದವರೆಗೂ
    ಕೇಳಿಬಂತು.
  tam-2017: கேருபீன்களுடைய இறக்கைகளின் இரைச்சல் சர்வத்துக்கும் வல்ல தேவன் பேசும்போது
    உண்டாகும் சத்தம்போல வெளிமுற்றம்வரை கேட்கப்பட்டது.
  spa-RV-1909: Y el estruendo de las alas de los querubines se oía hasta el atrio
    de afuera, como la voz del Dios Omnipotente cuando habla.
  ron-BTF: Și zgomotul aripilor heruvimilor era auzit până în curtea din afară, precum
    vocea Atotputernicului Dumnezeu când vorbește.
  eng-WEBP: The sound of the wings of the cherubim was heard even to the outer court,
    as the voice of God Almighty when he speaks.
  eng-FBV: The noise made by the cherubim's wings could even be heard in the outer
    courtyard, and sounded like the voice of God Almighty.
  nld-1939: Het ruisen van de vleugelen der cherubs was tot in den buitenvoorhof hoorbaar,
    alsof de stem van den almachtigen God weerklonk.
  nch-BL: Huan quema nopa querubines quioliniyayaj inieltapal, caquistiyaya hasta
    campa nopa tamapamit cati mocahua icalixpa tiopamit. Huan caquistiyaya quej itoscac
    Toteco Cati Quipiya Nochi Chicahualisti camanaltiyaya.
  vie-1934: Tiếng của những cánh chê-ru-bin vang ra đến hành lang ngoài, giống như
    tiếng của Đức Chúa Trời Toàn năng, khi Ngài phán.
  hin-CV: करूबों के पंखों की आवाज बाहरी आंगन तक ऐसे सुनाई देती थी, जैसे सर्वशक्तिमान
    परमेश्वर की आवाज सुनाई देती है, जब वह बोलते हैं.
  spa-BES: Y el sonido de las alas de los querubines era claro incluso en el atrio
    exterior, como la voz del Dios Todopoderoso cuando habla.
  tdx-tdx: Le jinanjiñe an-kiririsa alafe’e ao ty fangotrohan’ ela’ o kerobeo manahake
    ty fiarañanañan’ Andriampañontroñe, t’ie mitsara.
  tha-KJV: และเสียงปีกของเหล่าเครู​บน​ั้​นก​็​ได้​ยินไปถึงลานชั้นนอก เหมือนพระสุรเสียงของพระเจ้าผู้ทรงมหิทธิ​ฤทธิ์​เมื่อพระองค์​ตรัส
  por-BR-2018: E o som das asas dos querubins era ouvido até o pátio de fora, como
    a voz do Deus Todo-Poderoso quando fala.
  deu-ELO: Und das Rauschen der Flügel der Cherubim wurde bis in den äußeren Vorhof
    gehört wie die Stimme Gottes, des Allmächtigen, wenn er redet.
  eng-WYC-2018: And the sound of wings of cherubims was heard till to the outermore
    foreyard, as the voice of Almighty God speaking. (And the sound of the wings of
    the cherubim was heard unto the outer courtyard, like the voice of Almighty God
    speaking.)
  epo-epo: Kaj bruo de la flugiloj de la keruboj estis aŭdata ĝis la ekstera korto,
    kiel bruo de Dio, la Plejpotenculo, kiam Li parolas.
  uig-PIN: Kerublarning ⱪanatlirining sadasi ⱨǝmmidin ⱪadirning sɵzligǝn qaƣdiki awazidǝk
    bolup, sirttiki ⱨoyliƣa anglinip turatti.
  beo-beo: 'Esalebe liligi ilia ougia ga:, amo hamega gadili lefulubi dunu huluane
    ilia da nabi. Amo ga: da Gode Bagadedafa Ea Sia: defele nabi.'
  tpi-OTNT: Ol wing bilong ol dispela samting olsem man i pairap strong, inap ol manmeri
    i stap long hap bilong bikpela banis, ol i ken harim. Na dispela pairap i olsem
    singaut bilong God I Gat Olgeta Strong.
  hau-SA: Sai aka ji ƙarar fikafikan kerubobin har a filin waje, kamar muryar Allah
    Maɗaukaki sa’ad da ya yi magana.
  uig-LAT: Kérublarning qanatlirining sadasi hemmidin qadirning sözligen chaghdiki
    awazidek bolup, sirttiki hoyligha anglinip turatti.
  nde-nde: Umdumo wezimpiko zamakherubhi wawuzwakala khatshana le egumeni langaphandle,
    unjengelizwi likaNkulunkulu uSomandla nxa ekhuluma.
  ton-ton: Pea naʻe ongo atu ʻo aʻu ki he lotoʻā kituʻa ʻae patū ʻoe kapakau ʻoe selupimi
    ʻo hangē ko e leʻo ʻoe ʻOtua Māfimafi ʻoka folofola ia.
  ces-1613: Zvuk také křídel cherubínů slyšán byl až k té síni zevnitřní jako hlas
    Boha silného, všemohoucího, když mluví.)
  eng-WMB: The sound of the wings of the cherubim was heard even to the outer court,
    as the voice of God Almighty when he speaks.
  tam-TCV: கேருபீன்களின் சிறகுகளின் சத்தம் வெளிமுற்றம்வரை கேட்கக்கூடியதாய் இருந்தது.
    அது எல்லாம் வல்ல இறைவன் பேசுகிறபோது ஒலிக்கும் குரல்போல் இருந்தது.
  ceb-ULB: Nadungog ang tingog sa mga pako sa kerubin hangtod sa gawas nga hawanan,
    sama sa tingog sa labing Gamhanang Dios sa dihang misulti siya.
  pol-UBG: I szum skrzydeł cherubinów było słychać aż na dziedzińcu zewnętrznym, jak
    głos Boga Wszechmocnego, gdy mówi.
  urd-GVU: کروبی فرشتے اپنے پَروں کو اِتنے زور سے پھڑپھڑا رہے تھے کہ اُس کا شور بیرونی
    صحن تک سنائی دے رہا تھا۔ یوں لگ رہا تھا کہ قادرِ مطلق خدا بول رہا ہے۔
  deu-1912: Und man hörte die Flügel der Cherubim rauschen bis in den äußeren Vorhof
    wie eine mächtige Stimme des allmächtigen Gottes, wenn er redet.
  kan-2017: ಆಗ ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಶಬ್ದವು ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಮಾತನಾಡುವ ಧ್ವನಿಯಷ್ಟು ಗಂಭೀರವಾಗಿ
    ಹೊರಗಣ ಅಂಗಳದವರೆಗೂ ಕೇಳಿಸಿತು.
  yap-yap: Lingan pon fa pin’em nib fos e mus nga wuru’ e yoror min rung’ag lingan
    ngay. Ni lingan e bod lungun Got ni Gubin ma Rayag Rok.
  hlt-MCSB: Cherubim kah phae ol te vongup voel duela Tlungthang Pathen a cal vaengkah
    ol bangla ka yaak .
  mdy-ETH: ኪሩቤኤሎኮ ጋኣዛ ዎላ ካኣማዖ ዖልሳ ዑኡዛ ዙሎ ባንፆና ዓኣ ዓሳ ጶኦኮይዳኣ ዓቱዋዖ ዋዋይዚንታኔ፤ ዬይ ዑኡዛ ቢያ
    ባኮ ዳንዳዓ ጎዳ ዑኡዞ ማላኔ።
  twi-ASANTE: Kerubim ntaban no nnyegyeeɛ no, na wɔte wɔ mfikyire fam adihɔ hɔ te
    sɛ Otumfoɔ Onyankopɔn nne, ɛberɛ a ɔrekasa.
  eng-WEBU: The sound of the wings of the cherubim was heard even to the outer court,
    as the voice of God Almighty when he speaks.
  wal-wal: Kiruubetu qefiyaa giirettai Ubbaa Haariya GODAA cenggurssaadan, kare dabaaban
    siyettees.
  spa-PDDPT: Además el sonido de las alas de los querubines se oía hasta el patio
    externo, como la voz de ʼEL-Shadday cuando habla.
  gun-gun: Anjo kuery pepo ma hevovo rei nhendu oka apy peve, Nhanderuete Ipo'akapa
    va'e ijayvu vy onhendua rami.
  ilo-ULB: Kalpasanna, iti akin-ruar a paraangan, nangngegko ti uni dagiti payak dagiti
    kerubim a kas iti timek ti Dios a Mannakabalin-amin no kasta nga agsao isuna.
  kpg-kpg: Nia lee bakau o nia manu mouli gu longono hogi i di malae i daha. Dono
    lee le e hai gadoo be di lee o di God Mogobuna.
  uig-ARA: كېرۇبلارنىڭ قاناتلىرىنىڭ ساداسى ھەممىدىن قادىرنىڭ سۆزلىگەن چاغدىكى ئاۋازىدەك
    بولۇپ، سىرتتىكى ھويلىغا ئاڭلىنىپ تۇراتتى.
  sus-sus: Na malekɛe gabutenyie xui nu mɛma boore tɛtɛ kui, a nu gbo alɔ Ala Sɛnbɛma
    wɔyɛn xui.
  pon-2006: Ngilen menmour ko ahpw peipeilahng maslikin kehlo. E mwomwen kapitien
    Koht Wasa Lapalap.
  ksd-ksd: Ma di ga valongore ra rurunga i ra bebea i ra umana angelo ta ra bala na
    gunan maro, ma i ngala da ra nilai ra God Dekdek Muka ba i tata.
  grc-BRENT: Καὶ φωνὴ τῶν πτερύγων τῶν χερουβὶμ ἠκούετο ἕως τῆς αὐλῆς τῆς ἐξωτέρας,
    ὡς φωνὴ Θεοῦ σαδδαῒ λαλοῦντος.
  ind-AYT: Suara sayap-sayap kerub terdengar sampai ke halaman luar, seperti suara
    Allah Yang Mahakuasa ketika Dia berfirman.
  nya-nya: Phokoso la mapiko a akerubi limamveka mpaka ku bwalo lakunja, monga momwe
    linamvekera liwu la Mulungu Wamphamvuzonse akamayankhula.
  hrv-hrv: Huka kerubinskih krila razliježe se do vanjskoga predvorja, kao kad zagrmi
    glas Svevišnjega.
  mps-mps: Te bidi tiwai nai dabego bogo dabego pala pala wabo bomo yali, te genuai
    obo badu bidali we bidi augwaligo te augwali odobo usu yalio. Tama te pala pala
    wali, te Tigidali Bomo Elalubo Godigo i wabo tiwai yalio.
  tpi-tpi: Ol wing bilong ol dispela samting olsem man i pairap strong, inap ol manmeri
    i stap long hap bilong bikpela banis, ol i ken harim. Na dispela pairap i olsem
    singaut bilong God I Gat Olgeta Strong.
  dan-1931: Og Suset af Kerubernes Vinger hørtes helt ud i den ydre Forgård som Gud
    den Almægtiges Røst, når han taler.
  vie-OVCB: Tiếng cánh các chê-ru-bim như tiếng phán của Đức Chúa Trời Toàn Năng,
    và vang ra đến tận sân ngoài.
  guj-2017: કરુબોની પાંખોનો અવાજ બહારના આંગણા સુધી, સર્વશક્તિમાન ઈશ્વરના મુખમાંથી
    નીકળેલા અવાજ જેવો સંભળાતો હતો.
  pon-2006A: Ngilen menmour ko ahpw peipeilahng maslikin kehlo. E mwomwen kapitien
    Koht Wasa Lapalap.
  por-BRBSL: O som das asas dos querubins foi ouvido até mesmo na corte externa, como
    a voz de Deus Todo-Poderoso quando ele fala.
  cth-cth: Cherubim rathei takhawng pawlawk teh, thongma alawilah Cathut Athakasaipounge
    ni tami a pato lahunnae lawk patetlah thai e lah ao.
  twi-twi: Bere a ɔrekasa no na wɔte kerubim ntaban no nnyigyei no wɔ mfikyiri fam
    adiwo hɔ te sɛ Otumfo Nyankopɔn nne.
  hlt-hlt: Cherubim kah phae ol te vongup voel duela Tlungthang Pathen a cal vaengkah
    ol bangla ka yaak .
  tbz-SIM: Kɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ fìɛ̀ti nɑmpú, bɛ̀ɛ̀ bo ku cĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀
    kɔku kɛ̀ bɛ̀ yo. Kɛ̀ dɛ kó mɛtɑmmɛ̀ dònnɛ̀ muwɛ̃rímú yiɛ̀ nKuyie nkɔ̃mɛ.
  msy-2020: Ezɨ enselɨn bar gavgavir kabar avɨziba tɨngazir nɨgɨnim, me dɨvazir ekiar
    azenan itimɨn aven uaghan da baragham. Dar avɨzibar nɨgɨnim, mati Gavgaviba Bar
    Itir Godɨn tiarim.
  dop-dop: Ntɛnɑ ɩsɔtɑɑ tɑŋlɑɑ keŋ kɔkɔtɛ nɩɩ mpʋ, ɩsɩɩ Ɩsɔ tomɑ tǝnɑ tʋ yɔɣɔtɑɣɑ.
    Hɑlǝnɑ tɑɣɑ ɑwɑlɩ tɔɔ nyǝŋkɑ.
  azb-azb: Keruvların qanadlarının səsi bayır həyətə qədər gəlirdi. Bu səs Külli-İxtiyar
    Allah danışdığı zaman çıxan səs kimi uca idi.
  eng-DBY: And the sound of the wings of the cherubim was heard to the outer court,
    as the voice of the Almighty God when he speaketh.
  hin-2017: करूबों के पंखों का शब्द बाहरी आँगन तक सुनाई देता था, वह सर्वशक्तिमान परमेश्वर
    के बोलने का सा शब्द था।
  wol-KYG: Coowal laafi malaakay serub yaa ngay jib ba ca ëtt ba féete biti, mel ni
    kàddug Yàlla Aji Man ji.
  eng-YLT: And a noise of the wings of the cherubs hath been heard unto the outer
    court, as the voice of God — the Mighty One — in His speaking.
  eng-WYC-2017: And the sound of wings of cherubims [or cherubim] was heard till to
    the outermore foreyard, as the voice of Almighty God speaking.
  eng-WMBB: The sound of the wings of the cherubim was heard even to the outer court,
    as the voice of God Almighty when he speaks.
  urd-GVH: करूबी फ़रिश्ते अपने परों को इतने ज़ोर से फड़फड़ा रहे थे कि उसका शोर बैरूनी
    सहन तक सुनाई दे रहा था। यों लग रहा था कि क़ादिरे-मुतलक़ ख़ुदा बोल रहा है।
  rug-rug: Sa mamalaiṉidi ri na tatapurudi ri na serubimi si boka ta avoso la tu pa
    varivarigarana lavata pa sadana la tu, guana mamalaiṉina sa Tamasa pu tagoi sari
    doduru ṉiniraṉira pana zama si Asa.
  gaz-gaz: Sagaleen qoochoowwan kiirubeelii hamma oobdii gara alaatti akkuma sagalee
    yeroo Waaqni Waan Hunda Dandaʼu dubbatu dhagaʼamu sanaa fagootti dhagaʼama ture.
  fra-LSG: Le bruit des ailes des chérubins se fit entendre jusqu’au parvis extérieur,
    pareil à la voix du Dieu tout-puissant lorsqu’il parle.
  yal-yal: Malekane gubugubune xuiin yi siga minɛ han yinna fari ma xiina. Na yi luxi
    alo Ala Sɛnbɛ Kanna xuina, a nɛma falan tiyɛ.
  haw-1868: A ua lohea ka halulu ana o na eheu o na keruba a i ka pahale mawaho, me
    he leo la o ka Mea mana loa i kana olelo ana.
  arb-NAV: وَبَلَغَ صَوْتُ أَجْنِحَةِ الْكَرُوبِيمِ الْفِنَاءَ الْخَارِجِيَّ كَصَوْتِ
    اللهِ الْقَدِيرِ إِذَا تَكَلَّمَ.
  ewe-ewe: Woate ŋu ase kerubiawo ƒe aʋalaƒoƒo ƒe ɖiɖi le keke xɔxɔnu egodotɔ ke abe
    Mawu Ŋusẽkatãtɔ la ƒe gbe, ne eƒo nu ene.
  eng-LEE: And the sound of the wings of the cherubim was heard as far as the outer
    court, like the voice of the Almighty God when he speaketh.
  asm-FB: আৰু সৰ্ব্বশক্তিমান ঈশ্বৰে কথা কোৱা সময়ৰ শব্দৰ দৰে কৰূব কেইজনৰ ডেউকাৰ শব্দ
    বাহিৰ-চোতাললৈকে শুনা গৈছিল।
  sus-A: نَ مَلٍكّيٍ فَبُتٍنيِيٍ شُي نُ مّمَ بٌورٍ تّتّ كُي، عَ نُ فبٌ عَلْ عَلَ سّنبّمَ
    وْيّن شُي.
  fra-SBL: Le bruit des ailes des chérubins se faisait entendre jusqu'au parvis extérieur,
    comme la voix du Dieu tout-puissant quand il parle.
  hbo-hbo: וְקֹול֙ כַּנְפֵ֣י הַכְּרוּבִ֔ים נִשְׁמַ֕ע עַד־הֶחָצֵ֖ר הַחִיצֹנָ֑ה כְּקֹ֥ול
    אֵל־שַׁדַּ֖י בְּדַבְּרֹֽו׃
  kik-kik: Naguo mũrurumo wa mathagu ma akerubi acio nĩwaiguĩkaga o nginya kũu nja
    ya nyumĩrĩra, o taarĩ mũgambo wa Mũrungu Mwene-Hinya-Wothe rĩrĩa ekwaria.
  fra-NCL: Le bruit des ailes des Chérubins se fit entendre jusqu’au parvis extérieur,
    comme la voix du Dieu tout-puissant quand il parle.
  cek-AK: Cherubimnawk ih pakhraeh tuenh loe longhma hoiah angthaih, thacak Angraeng
    mah thuih ih lok baktiah oh.
  cuk-cuk: Querubinʼmar-e-mermermakedi magaba neg-imba-ollor-naidse itoleged. Bab-Dummad-Bela-Gangued-Nikad-e-gaya-goleyobi
    e-sakan-mermermakedi goled.
  uig-CYR: Керубларниң қанатлириниң садаси һәммидин қадирниң сөзлигән чағдики авазидәк
    болуп, сирттики һойлиға аңлинип туратти.
  tel-2017: అప్పుడు బయట ఆవరణలో కెరూబుల రెక్కల చప్పుడు వినబడింది. అది సర్వశక్తిగల దేవుడు
    మాట్లాడినప్పుడు ఆయన స్వరంలా ఉంది.
  hat-BSA: Anplis, bri a zèl cheriben yo te vin tande jis rive nan lakou eksteyè a,
    tankou vwa SENYÈ Pwisan an lè L pale.
  kos-kos: Kusen pikpik ke posohksok lun cherub uh, su oana pusren God Kulana, lohngyuk
    e likin kalkal ah.
  hbo-WLC: וְקוֹל֙ כַּנְפֵ֣י הַכְּרוּבִ֔ים נִשְׁמַ֕ע עַד־הֶחָצֵ֖ר הַחִיצֹנָ֑ה כְּק֥וֹל
    אֵל־שַׁדַּ֖י בְּדַבְּרֽוֹ׃
  ibo-ibo: Ụzụ nke nku cherubim ndị ahụ na-eme dịkwa ka olu Chineke Onye pụrụ ime
    ihe niile. A na-anụkwa ụzụ nku ndị ahụ nʼogige ụlọnsọ ahụ dị nʼezi.
  ory-ory: ଆଉ, ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱରଙ୍କର କଥା କହିବା ସମୟର ରବ ତୁଲ୍ୟ କିରୂବମାନଙ୍କ ପକ୍ଷୀର
    ଶବ୍ଦ ବାହାର ପ୍ରାଙ୍ଗଣ ପର୍ଯ୍ୟନ୍ତ ଶୁଣାଗଲା।
  chk-chk: Iwe, mwaataaten pöükässin ekewe kerop a tori ewe leni lükün ewe imwenfel,
    a usun chök mwelien ewe Kot mi Unusen Manaman, lupwen a kapas.
  rop-rop: Detlot wing blanga detlot tjerabim bin meigimbat loda nois en det nois
    bin go oloba langa det kotyad. Imbin brabli noisiwan jis laik YAWEI det brabli
    haibala boswan God bin toktokbat.
  ukr-1871: І чути було шум крил херувимових аж у крайньому придвіррі, мов би голос
    всемогущого Бога, як він говорить.
  deu-1951: Und man hörte das Rauschen der Flügel der Cherubim bis in den äußern Vorhof,
    gleich der Stimme des allmächtigen Gottes, wenn er redet.
  eng-JPS: And the sound of the wings of the cherubim was heard even to the outer
    court, as the voice of God Almighty when He speaketh.
  srp-1865: I lupa krila u heruvima èujaše se do spoljašnjega trijema kao glas Boga
    svemoguæega kad govori.
  lug-lug: N’okuwuuma kw’ebiwaawaatiro bya bakerubi ne kuwulikika wala mu luggya olw’ebweru,
    ng’eddoboozi lya Mukama ow’Eggye bwe liwulikika ng’ayogedde.
  heb-heb: וקול כנפי הכרובים נשמע עד החצר החיצנה כקול אל שדי בדברו׃
  ben-IRV: আর করুবদের ডানার শব্দ বাইরের উঠান পর্যন্ত শোনা যাচ্ছিল ওটা সর্বশক্তিমান
    ঈশ্বরের কথার রবের মতো।
  pan-pan: ਤਦ ਕਰੂਬੀਆਂ ਦੇ ਖੰਭਾਂ ਦੀ ਅਵਾਜ਼ ਬਾਹਰ ਦੇ ਵੇਹੜੇ ਤੱਕ ਸੁਣਾਈ ਦਿੰਦੀ ਸੀ, ਜਿਵੇਂ ਸਰਬ
    ਸ਼ਕਤੀਮਾਨ ਦੀ ਅਵਾਜ਼ ਹੋਵੇ, ਜਦੋਂ ਉਹ ਬਚਨ ਕਰਦਾ ਹੈ।
  mya-JVB: အနန္တ တန်ခိုးရှင်ဘုရားသခင် မိန့် မြွက်တော်မူသော အသံ ကဲ့သို့ ခေရုဗိမ် အတောင်
    တို့၏ အသံ ကို ကြား ရ၏။
  hmo-hmo: Kerubi edia hanidia edia regena be murimurina dekenai ia noho ariara mai
    edia maguna lalonai idia noho taunimanima idia kamonai diba. Una regena be Siahu
    Ibounai Dirava ena gadona, ia hereva neganai, ena regena bamona.
  urd-urd: और करूबियों के परों की आवाज़ बाहर के सहन तक सुनाई देती थी, जैसे क़ादिर
    — ए — मुतलक़ ख़ुदा की आवाज़ जब वह कलाम करता है।
  rus-SYN: И шум от крыльев Херувимов слышен был даже на внешнем дворе, как бы глас
    Бога Всемогущего, когда Он говорит.
  bqc-SIM: Wà malaikapiↄ gã̀sĩa kĩ́a mà za ua sɛ̃́iau lán Lua Gbãapiide yã'oawa.
  tcz-CHONGTHU: Cherubim lhaving kithin gin chun Hatchungnung Pathen ogin bang leitol
    polam geijin ahing kijaphan ahi.
  mar-mar: मग बाहेरील अंगणात करुबाच्या पंखांचा आवाज मी ऐकला, तो सर्वसामर्थी परमेश्वर
    देवाच्या वाणीसारखा होता.
  qub-qub: Chay querubín anjilcuna älanta cuyuchiptenga suynashan wiyacaycaran Templupa
    jawa caj puncun sawancamaraj. Quiquin munayniyoj Tayta Dios parlaycajnöraj wiyacaran.
  bqp-bqp: Mɑ wɔllun kɔ̃sobun kɑsenun wɔkinu nu nɔɔrɑ sere sɑ̃ɑ yee ten yɑɑrɑɔ. Mɑ
    n sɑ̃ɑre nge Gusunɔ Dɑm kpurogiin nɔɔwɑ gɑ gɑri mɔ̀.
  hat-hat: Yo te ka tande bri zèl bèt vivan yo jouk nan lakou deyò a. Se te tankou
    vwa Bondye ki gen tout pouvwa a lè l'ap pale.
  eng-BSB: The sound of the wings of the cherubim could be heard as far as the outer
    court, like the voice of God Almighty when He speaks.
  eng-WEBPB: The sound of the wings of the cherubim was heard even to the outer court,
    as the voice of God Almighty when he speaks.
  kbq-kbq: Hagi ana serabimi ankeroramimofo zamageko'namofo zamagasasamo'a, Ra Anumzana
    hihamu'ane Anumzamo'ma kema nehigeno'ma neriankna ageru aru'ne. Hagi ana agerura
    mono nomofo fegiatira amne antahiga hu'ne.
  nhe-BL: Huan quema nopa querubines quioliniyayaj inieltlapal, caquistiyaya hasta
    campa nopa tlamapamitl tlen mocahua icalixpa tiopamitl. Huan caquistiyaya queja
    itos Toteco Tlen Quipiya Nochi Chicahualistli camatiyaya.
  gub-BL: Te teko katu pe har wenu wapepo iànoànogaw wà. Nuzawy kwaw Tupàn upuner
    wera'u ma'e ize'egaw a'e.
  eng-DRA: And the sound of the wings of the cherubims was heard even to the outward
    court as the voice of God Almighty speaking.
