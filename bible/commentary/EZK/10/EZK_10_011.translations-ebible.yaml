    gi di gowaa dela e hiihai ginai digaula gei hagalee maliuliu.
  uig-ARA: كېرۇبلار ماڭغاندا، ئۇلار يۈزلەنگەن تۆتىلا تەرەپكە ئۇدۇل قاراپ ماڭاتتى؛
    ماڭغاندا ئۇلار ھېچ بۇرۇلمايتتى، بەلكى بېشى قايسى تەرەپكە قارىغان بولسا، ئۇلار
    شۇ تەرەپكە ماڭاتتى؛ ئۇلار ماڭغاندا ھېچ بۇرۇلمايتتى.
  sus-sus: E nɛ sigama, malekɛ yatagi nu tixi dɛnnaxɛ ra e nu e ɲɛrɛma mɛnni biri
    nɛ, hali na sanyi to nu a mafindima.
  pon-2006: Ni ahnsou me menmour ko kin mwekid, re kak kohla wasa koaros ahpw sohte
    pirekekseli. Irail koaros kin wiakinteieu mwekidla wasa me re men kohla ie, re
    sohte kin pirekek.
  ksd-ksd: Ba dia ga vana dia ga vanavana tar ta ra ivat na papar par; pa di ga valilie
    diat ari dia ga vanavana, ma dia ga murmur uka ra lavur papar nina ba ra mata
    i diat i ga vatale.
  grc-BRENT: Ἐν τῷ πορεύεσθαι αὐτὰ, εἰς τὰ τέσσαρα μέρη αὐτῶν ἐπορεύοντο, οὐκ ἐπέστρεφον
    ἐν τῷ πορεύεσθαι αὐτά· ὅτι εἰς ὃν ἂν τόπον ἐπέβλεψεν ἡ ἀρχὴ ἡ μία, ἐπορεύοντο,
    καὶ οὐκ ἐπέστρεφον ἐν τῷ πορεύεσθαι αὐτά.
  ind-AYT: Ketika berjalan, mereka dapat pergi ke arah empat jurusan tanpa berbalik
    saat berjalan, tetapi ke mana pun kepala itu menuju, mereka mengikutinya. Mereka
    tidak berbalik saat mereka berjalan.
  nya-nya: Poyenda akerubiwo, amapita mbali iliyonse ya mbali zinayizo kumene akerubiwo
    amayangʼana. Mikomberoyo simatembenuka pamene akerubiwo ankayenda. Kulikonse kumene
    mutu walunjika nʼkumene ankapita popanda kutembenuka.
  hrv-hrv: U kretanju mogahu ići u sva četiri smjera, sve bez zakretanja. Kamo bi
    se glava usmjerila, onamo bi krenuli, a da se, krećući se, nisu morali okretati.
  mps-mps: Tibaso, te tigidali wil te tigidali pedai iba peyu, eda asu yali. Te bidi
    tiwai me si me si nai te menaba pabo homu yali da, teda augwali te peyu naga yalio,
    te augwali begeleyu me ebeo.
  tpi-tpi: Olsem na bai olgeta wil i ken i go i kam long olgeta hap. Na sapos ol 4-pela
    samting olsem man i laik i go long wanem hap, orait ol i save go tasol, na ol
    i no save tanim.
  dan-1931: De kunde gå til alle fire Sider de vendte sig ikke, når de gik. Thi de
    gik i den Retning, den forreste vendte, og de vendte sig ikke, når de gik.
  vie-OVCB: Các chê-ru-bim có thể tiến tới bất cứ hướng nào của bốn mặt, không cần
    xoay lại. Bánh xe trước tiến phía nào, các bánh xe khác tiến theo, không cần xoay
    trở.
  guj-2017: તેઓ ચાલતાં ત્યારે તેઓ ચારે દિશામાં ફરતા, ચાલતાં ચાલતાં તેઓ આડાઅવળાં ફરતાં
    નહિ પણ જે દિશામાં માથું હોય તે તરફ તેઓ જતાં. ચાલતાં ચાલતાં તેઓ આડાઅવળાં જતા નહિ.
  pon-2006A: Ni ahnsou me menmour ko kin mwekid, re kak kohla wasa koaros ahpw sohte
    pirekekseli. Irail koaros kin wiakinteieu mwekidla wasa me re men kohla ie, re
    sohte kin pirekek.
  por-BRBSL: Quando foram, eles foram em suas quatro direções. Eles não viraram como
    foram, mas para o lugar onde a cabeça parecia que eles a seguiram. Eles não viraram
    ao mesmo tempo em que foram.
  cth-cth: A cei awh navah pali touh lahoi rei a kangvawi e patetlah hmalah a cei
    awh teh, a cei awh nahai kamlang boi awh hoeh. Hatei pasuek kangvawi e koelah
    a cei awh. A cei awh navah kamlang boi awh hoeh.
  twi-twi: Sɛ wɔnam a, wɔn nyinaa de wɔn anim kyerɛ nea kerubim baako de nʼanim bɛkyerɛ
