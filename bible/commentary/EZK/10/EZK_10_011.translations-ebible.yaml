    an gɨrara mangɨ pura bighɨratɨgh mangam.
  dop-dop: A kʋlǝɣɩ tɔntɛ tɔ, ɑ́ cɑɑkɩ sɩ ɑ́ mǝŋnɑ hɔɣɔlǝŋ liɣiti ɩnɩ ɩ tɑɑ ŋku kʋ
    tɔɔ ɑ tʋɣʋtǝɣɩ kɛ́ ɑɑ kɛɛsǝɣɩ. Nɑ ɑ́ mǝlǝɣǝnɑ hɔɣɔlʋɣʋ ŋku ɩsɔtɑɑ tɑŋlɑɑ nyɔɔŋ
    siɣisinɑɑ nɑ pɑ́ hɔŋ-yɛ tɔ, ɑɑ kɛɛkɩ.
  azb-azb: Getdikləri zaman dörd tərəfə hərəkət edirdilər, gedərkən sağa-sola dönmürdülər.
    Baş hansı tərəfə yönəlmişdisə, o tərəfə də gedirdilər, gedərkən sağa-sola dönmürdülər.
  eng-DBY: 'When they went, they went upon their four sides; they turned not as they
    went, but to the place whither the head looked they followed it: they turned not
    as they went.'
  hin-2017: चलने के समय वे अपनी चारों अलंगों के बल से चलते हैं; और चलते समय मुड़ते
    नहीं, वरन् जिधर उनका सिर रहता है वे उधर ही उसके पीछे चलते हैं और चलते समय वे मुड़ते
    नहीं।
  wol-KYG: ba tax ñu mana dawe ñeenti wet te duñu warangiku. Fu boppu serub jublu,
    mbege yi daw jublu fa, te du tax ñu warangiku.
  eng-YLT: In their going, on their four sides they go; they turn not round in their
    going, for to the place whither the head turneth, after it they go, they turn
    not round in their going.
  eng-WYC-2017: And when they went, they went into four parts; those [or they] turned
    not again going, but to the place to which that that was the first wheel bowed
    to go, also [the] others followed, and turned not again.
  eng-WMBB: When they went, they went in their four directions. They didn’t turn as
    they went, but to the place where the head looked they followed it. They didn’t
    turn as they went.
  urd-GVH: इसलिए यह मुड़े बग़ैर हर रुख़ इख़्तियार कर सकते थे। जिस तरफ़ एक चल पड़ता
    उस तरफ़ बाक़ी भी मुड़े बग़ैर चलने लगते।
  rug-rug: Totoso rizu rini si la gua si arini pa keke koa ri ka made kalina sapu
    vasina tia la sari na kurukuru pa doduru vasina sapu hiva la si rini. Sari serubimi
    si rizu la mo pa vasina sapu tia la sa batuna, ba lopu taliri si arini totoso
    rizu si arini.
  gaz-gaz: Isaanis yommuu deemanitti utuu of irra hin milʼatin kallattii afran kiirubeeliin
