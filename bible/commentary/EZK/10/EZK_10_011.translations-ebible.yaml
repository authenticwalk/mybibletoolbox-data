    asii fi achi hin sochoʼan ture. Kiirubeeliin qixa mataan isaanii itti gara gale
    kamiin iyyuu utuu of irra hin milʼatin deeman.
  fra-LSG: En cheminant, elles allaient de leurs quatre côtés, et elles ne se tournaient
    point dans leur marche; mais elles allaient dans la direction de la tête, sans
    se tourner dans leur marche.
  yal-yal: E nɛma sigɛ, e yi nɔɛ sigɛ e fɔxɔ naaninne birin ma nɛn hali e mi e firifiri.
    Maleka gubugubu kanne yi xun tixi dɛnaxan biri ra, san digilinxine yi sigama mɛn
    binna nin, hali e mi e firifiri.
  haw-1868: I ko lakou hele ana, hele no lakou ma ko lakou mau aoao eha; aole lakou
    i haliu ae i ko lakou hele ana, aka, ma kahi i nana aku ai ke poo malaila i hahai
    ai lakou; aole lakou i haliu ae i ko lakou hele ana.
  arb-NAV: وَإذَا تَحَرَّكَتْ لِتَسِيرَ فَإِنَّهَا كَانَتْ تَتَّجِهُ فِي سَيْرِهَا
    فِي أَيِّ اتِّجَاهٍ مِنَ الاتِّجَاهَاتِ الأَرْبَعَةِ، وَفْقاً لِاتِّجَاهِ الرَّأْسِ،
    فَتَسِيرُ خَلْفَهُ وَلا تَحِيدُ عَنْ طَرِيقِهَا.
  ewe-ewe: Ne wole zɔzɔm la, woyia teƒe eneawo dometɔ ɖeka, afi si kerubi la atrɔ
    mo ɖo. Tasiaɖamfɔtiawo metrɔna to eme hafi dzea kerubi la yome o. Kerubi la yia
    afi sia afi si wòtrɔ mo ɖo, eye wometrɔna le zɔzɔme o.
  eng-LEE: In their going, they went toward their four sides, they turned not round
    in their going; but to the place whither the head was turned they followed it,
    they turned not round in their going.
  asm-FB: যোৱা সময়ত সেইবোৰ চাৰিকাষে যায়; যোৱা সময়ত সেইবোৰ কোনো ফালে নুঘূৰে, কিন্তু
    যি ঠাই মূৰটোৰ সন্মূখ, সেইবোৰ সেই ঠাইৰ ফালে পাছে পাছে যায়, যোৱা সময়ত কোনো ফালে
    নুঘূৰে।
  sus-A: عٍ نّ سِفَمَ، مَلٍكّ يَتَفِ نُ تِشِ دّننَشّ رَ عٍ نُ عٍ حّرّ مَ مّننِ بِرِ
    نّ، هَلِ نَ سَنيِ تٌ نُ عَ مَقِندِ مَ.
  fra-SBL: Quand elles allaient, elles allaient dans leurs quatre directions. Ils
    ne se tournaient pas en marchant, mais ils suivaient la tête jusqu'à l'endroit
    où elle se trouvait. Ils ne se tournaient pas en marchant.
  hbo-hbo: בְּלֶכְתָּ֗ם אֶל־אַרְבַּ֤עַת רִבְעֵיהֶם֙ יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּ֑ם
    כִּ֣י הַמָּקֹ֞ום אֲשֶׁר־יִפְנֶ֤ה הָרֹאשׁ֙ אַחֲרָ֣יו יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽם׃
  kik-kik: Magĩthiĩ, maathiiaga na mwena o wothe wa ĩyo ĩna, o kũrĩa akerubi acio
    merekeirie ũthiũ; magũrũ macio ma ngaari matiagarũrũkaga rĩrĩa akerubi acio megũthiĩ.
    Akerubi acio maathiiaga na kũrĩa guothe mũtwe werekera, matekũgarũrũka rĩrĩa marathiĩ.
  fra-NCL: En avançant, elles allaient sur leurs quatre côtés, et ne se retournaient
    pas dans leur marche ; car vers le lieu où se tournait la tête elles allaient,
    et elles ne se retournaient pas dans leur marche.
  cek-AK: Nihcae caeh o naah, rel khok anghaehaih hmabang ah kangvan ah caeh o boih;
    a caeh o naah ahnuk ahma angqoi o ai, mikhmai anghaehaih bangah ni a caeh o, a
    caeh o naah naa bangah doeh angqoi o ai.
  cuk-cuk: Nanadmalale, ar bitisik nabie, aba naddamalad, bar wissur sorsik-aibirdamalad.
    Querubin-e-idunaid-nadedba naddamarmogad, geg gannar sorsik aibirdamalad.
  uig-CYR: Керублар маңғанда, улар йүзләнгән төртила тәрәпкә удул қарап маңатти; маңғанда
    улар һеч бурулмайтти, бәлки беши қайси тәрәпкә қариған болса, улар шу тәрәпкә
    маңатти; улар маңғанда һеч бурулмайтти.
  tel-2017: అవి కదులుతూ ఉన్నప్పుడు అన్ని వైపులకీ వెళ్తున్నట్టుంది. అవి ఏ పక్కకీ తిరగడం
    లేదు. అవి కెరూబుల ముఖాలు ఏ వైపుకి ఉన్నాయో ఆ వైపుకే వెళ్తున్నాయి. అవి పక్కకి తిరగకుండా
    ముందుకే వెళ్తున్నాయి.
  hat-BSA: Lè yo te deplase yo, yo te ale nan kat direksyon pa yo, san vire pandan
    yo t ap prale a. Yo te toujou swiv direksyon kote yo te fikse a, san vire pandan
    yo t ap prale a.
  kos-kos: Ke pacl cherub inge ac mukuiyak elos ku in fahsr nu meet, nu tok, nu lasa
    ku nu layot ac tiana forla. Elos ac tukenina mukui nu ke acn elos lungse som nu
    we, ac tia enenu in forla.
  hbo-WLC: בְּלֶכְתָּ֗ם אֶל־אַרְבַּ֤עַת רִבְעֵיהֶם֙ יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּ֑ם
    כִּ֣י הַמָּק֞וֹם אֲשֶׁר־יִפְנֶ֤ה הָרֹאשׁ֙ אַחֲרָ֣יו יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽם׃
  ibo-ibo: Mgbe ha na-aga, ha niile na-eche ihu nʼakụkụ ọbụla nke cherubim ndị ahụ
    chere ihu. Wịịlu ndị a adịghị echigharị echigharị mgbe cherubim ndị a na-agagharị.
    Kama ebe isi cherubim ndị ahụ chere ihu ka wịịlu ndị ahụ na-aga. Ha adịghị elekwa
    anya nʼazụ dịka ha na-aga.
  ory-ory: ଗମନ କରିବା ବେଳେ ସେମାନେ ଆପଣାମାନଙ୍କର ଚାରି ପାର୍ଶ୍ୱରେ ଗମନ କଲେ; ଗମନ କଲା ବେଳେ
    ସେମାନେ ଫେରିଲେ ନାହିଁ, ମାତ୍ର ମସ୍ତକର ସମ୍ମୁଖ ସ୍ଥାନକୁ ତାହାର ପଶ୍ଚାତରେ ଗମନ କଲେ; ଗମନ କଲା
    ବେଳେ ସେମାନେ ଫେରିଲେ ନାହିଁ।
  chk-chk: Lupwen ekewe kerop ra fetal, ra tongeni fetal ngeni ekewe rüanü pekin,
    nge resap kul lupwen ar fetal. Iwe, ra fetalepök lon en me wenewenan ia meser
    a sape ngeni ie, nge resap kul lupwen ar fetal.
  rop-rop: '@see-verse:EZK.010.010'
  ukr-1871: Як ійшли вони, то йшли на чотири свої боки; ійдучи ж, вони не обертались
    нїкуди, тілько йшли до того місця, куди повернена була голова.
  deu-1951: Wenn sie gingen, so gingen sie nach ihren vier Seiten; keines wandte sich
    um, wenn es ging; sondern wohin sich das Haupt wandte, dahin gingen sie, ihm nach,
    und sie wandten sich nicht um im Gehen.
  eng-JPS: When they went, they went toward their four sides; they turned not as they
    went, but to the place whither the head looked they followed it; they turned not
    as they went.
  srp-1865: Kad iðahu, iðahu sva èetiri, svaki na svoju stranu, i iduæi ne skretahu,
    nego kuda gledaše glava onamo iðahu i iduæi ne skretahu.
  lug-lug: Mu kuseeseetuka, zaaseeseetukanga mu njuyi nnya bakerubi gye baatunulanga,
    era zinnamuziga z’omu maaso gye zaayiringitiranga, n’endala zonna gye zaayiringitiranga.
  heb-heb: בלכתם אל ארבעת רבעיהם ילכו לא יסבו בלכתם כי המקום אשר יפנה הראש אחריו ילכו
    לא יסבו בלכתם׃
  ben-IRV: যাওয়ার দিনের তারা যে কোনো দিকে যেত; তারা ফিরত না যখন তারা যেত; কারণ সে
    জায়গায় তারা যেত যেদিকে মাথা থাকত, সেই জায়গা থেকে তারা ফিরত না যখন তারা যেত।
  pan-pan: ਜਦੋਂ ਉਹ ਚੱਲਦੇ ਸਨ ਤਾਂ ਆਪਣੇ ਚਾਰੇ ਪਾਸੇ ਤੁਰਦੇ ਸਨ, ਉਹ ਤੁਰਦੇ ਹੋਏ ਮੁੜਦੇ ਨਹੀਂ ਸਨ।
    ਜਿਸ ਪਾਸੇ ਵੱਲ ਉਹਨਾਂ ਦਾ ਸਿਰ ਹੁੰਦਾ ਸੀ ਉਸੇ ਪਾਸੇ ਵੱਲ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਜਾਂਦੇ ਸਨ। ਉਹ
    ਤੁਰਦਿਆਂ ਹੋਇਆ ਮੁੜਦੇ ਨਹੀਂ ਸਨ।
  mya-JVB: သွား သောအခါ ဘီး လေး မျက်နှာ တညီတည်း နေ၍၊ မ လှည့် ဘဲ သွား တတ်ကြ၏။ ခေါင်း
    မျက်နှာ ပြုသော ဘက် သို့လိုက် ၍ မ လှည့် ဘဲ သွား ကြ၏။
  hmo-hmo: Unai dainai uili idia heau lao, heau mai diba, kahana 4 dekenai, kerubi
    idia ura idia lao hegeregerena. Kahana ta idia ura lao noho neganai, kerubi ese
    edia vairadia idia giroa lasi.
  urd-urd: जब वह चलते थे तो अपनी चारों तरफ़ पर चलते थे; वह चलते हुए मुड़ते न थे, जिस
    तरफ़ को सिर का रुख़ होता था उसी तरफ़ उसके पीछे पीछे जाते थे; वह चलते हुए मुड़ते
    न थे।
  rus-SYN: Когда шли они, то шли на четыре свои стороны; во время шествия своего не
    оборачивались, но к тому месту, куда обращена была голова, и они туда шли; во
    время шествия своего не оборачивались.
  bqc-SIM: Tó aalɛ táa'o, aaì gɛ́ aɛ ń kpɛo, gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo liaasaiɛ.
    Aaìↄ tɛ wuluu pↄ́ kú kpɛ pↄ́ wàlɛ gɛ́uzi. Gↄↄ pↄ́ aalɛ táa'o, aali lɛ́ liaao.
  tcz-CHONGTHU: Cherubim ho chu akiuva angat nalang lang cheh uva kihei doh louhel
    a kitol jeng thei jiu ahi. Amaijun angat ngat nalanga kiheidoh louhel a jang keija
    kitol jiu ahi.
  mar-mar: जेव्हा ते चालत ते कोणत्याही एका दिशेला चालत असत; ते चालत असतांना वळण घेत
    नव्हते, त्यांचे तोंड ज्या दिशेला होते त्याच दिशेने ते सरळ चालत होते.
  qub-qub: Chaycunaga aywaj maypapis chuscun lädupami. Maygan lädumanpis ricarashanpa
    aywananpäga manami ticrajrächu.
  bqp-bqp: Yɑ koo kpĩ yu sĩ beri nnɛ kpuro yɑ kun tii sĩiyɛ. Mɑ yɑ dɔɔ mì giɑ wɔllun
    kɔ̃sobun wirɑ wɑ̃ɑ.
  hat-hat: Lè bèt vivan yo ap mache, yo te gen dwa pran nenpòt ki direksyon san yo
    pa bezwen vire. Yo te mache ansanm nan direksyon yo te vle ale, san yo pa t' bezwen
    vire.
  eng-BSB: When they moved, they would go in any of the four directions, without turning
    as they moved. For wherever the head faced, the cherubim would go in that direction,
    without turning as they moved.
  eng-WEBPB: When they went, they went in their four directions. They didn’t turn
    as they went, but to the place where the head looked they followed it. They didn’t
    turn as they went.
  kbq-kbq: Hagi 4'a kaziga ana serabimi ankeromo'za zamavugosa hunte'nazanki'za, inan
    kazigama vunakura rukrahera osu'za, ana kaziga vu fatgo hu'za vute'za, fatgo hu'za
    ete'za hugahaze.
  nhe-BL: Nopa querubines hueliyayaj yohuij ica iniarraves, ininnejmatl, iniica o
    iniixpa huan ax monequiyaya moicancuepase para yase ipan sejcoyoc pampa nochipa
    yohuiyayaj iixmelac se ixayac.
  gub-BL: Ma'ea'yr wata mehe ywyramawa oho wyzài uwak 'ym pà wà. Paw rupi oho wemimutar
    pe wà, uwak 'ym pà wà.
  eng-DRA: 'And when they went, they went by four ways: and they turned not when they
    went: but to the place whither they first turned, the rest also followed, and
    did not turn back.'
