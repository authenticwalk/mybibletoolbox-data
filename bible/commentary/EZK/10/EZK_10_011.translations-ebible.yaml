    turn as they went.
  wal-wal: Kiruubeti biyo wode, oiddu baggaukka yaanne haanne simmennan boosona; issi
    irzzoi biido geeduwaa hankko irzzoti yaanne haanne simmennan tollu giidi boosona.
  spa-PDDPT: para rodar en las cuatro direcciones sin girar al rodar, pues de antemano
    estaban orientadas en la dirección en la cual debían rodar. Al avanzar no se volvían.
  gun-gun: Iruéra oguata vy ha'eve rei irundyve katy rei oo aguã. Amboae katy ova-ova
