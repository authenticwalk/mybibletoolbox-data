verse: EZK.010.011
translations:
  mal-C: അവ ചലിക്കുമ്പോൾ കെരൂബുകൾ അഭിമുഖമായി നിന്നിരുന്ന നാലു ദിക്കുകളിൽ എങ്ങോട്ടുവേണമെങ്കിലും
    അവയ്ക്കു പോകാം; അവ പോകുമ്പോൾ അതിലെ ചക്രങ്ങൾക്കു തിരിയേണ്ട ആവശ്യമില്ല. കെരൂബുകളുടെ
    തല അഭിമുഖമായിരുന്ന വശത്തേക്ക് അവ സഞ്ചരിച്ചു, അവയ്ക്ക് ഇടംവലം തിരിയേണ്ട ആവശ്യമില്ല.
  deu-TKW: Wenn sie gingen, so gingen sie nach ihren vier Seiten. Nicht wandten sie
    sich, wenn sie gingen; sondern nach der Gegend, nach welche eine Spitze sich wendete,
    dahin gingen sie, nicht wandten sie sich, wenn sie gingen.
  lin-lin: Soki ezali kotambola, ekendaka na bangambo nyonso minei oyo elongi ya basheribe
    ekotala ; mpe bapine yango ezalaki kotengama te soki basheribe bazali kotambola.
    Basheribe bazalaki kokende na bangambo nyonso oyo bilongi na bango ezalaki kotala,
    mpe bazalaki kobaluka na bangambo mosusu te.
  eng-LSV: In their going, they go on their four sides; they do not turn around in
    their going, for to the place to where the head turns, they go after it, they
    do not turn around in their going.
  eng-GNV: 'When they went foorth, they went vpon their foure sides, and they returned
    not as they went: but to the place whither the first went, they went after it,
    and they turned not as they went.'
  eng-WEBSTER: When they went, they went upon their four sides; they turned not as
    they went, but to the place whither the head looked, they followed it; they turned
    not as they went.
  nhw-BL: Nopa querubines hueliyayaj yohuij ica iniopoch, ininnejmac, iniica o iniixpa
    huan amo monequiyaya moicancuepase para yase ipan seyoc lado pampa nochipa yohuiyayaj
    iixmelac se ixayac.
  swh-ONEN: Yalipozunguka, yalikwenda kokote katika pande nne walikoelekea wale makerubi.
    Magurudumu hayakugeuka wakati makerubi yalipokwenda. Makerubi walikwenda upande
    wowote kichwa kilikoelekea pasipo kugeuka walipokuwa wakienda.
  bba-bba: Yɑ koo kpĩ yu sĩ beri nnɛ kpuro yɑ kun tii sĩiyɛ. Mɑ yɑ dɔɔ mì ɡiɑ wɔllun
    kɔ̃sobun wirɑ wɑ̃ɑ.
  eng-KJVCPB: When they went, they went upon their four sides; they turned not as
    they went, but to the place whither the head looked they followed it; they turned
    not as they went.
  luo-luo: Kane gidhi, ne gichomo kuonde angʼwen mane kerubi ochomo. Tiendego ne ok
    dhi kuma opogore gi kuma ne kerubi dhiye. Kerubigo ne chomo mana kuma wiyegi ochomo
    tir, ma ok gilokore sa ma gidhi.
  meu-meu: E hekei laova negana ai, ena be asie hegiro to kaha haniosi ilao-henidia
    mai dibadia, a edena kaha ai vaira ava-keikeina ese e vaira henia, murina kahana
    ḡaudia na ia murinai ela, bona laodia ai asie hegiro.
  npi-ULB: ती हलचल गर्दा चार दिशामा कुनै एक दिशातिर तिनीहरू जान्‍थे, तिनीहरू जाँदा
    फर्कंदैन थिए । तर तिनीहरू जता फर्केका थिए त्यतै जान्थे, तिनीहरू पनि त्‍यसैतिर
    नफर्की जान्‍थे ।
  yor-yor: Nígbà tí wọ́n ń lọ, wọ́n tẹ̀lé ọ̀kan nínú ọ̀nà mẹ́rin tí àwọn kérúbù dojúkọ;
    àwọn kẹ̀kẹ́ náà kò yípadà bí àwọn kérúbù ti ń lọ. Àwọn kérúbù ń lọ sí ibi tí orí
    dojúkọ láì yà.
  pes-OPCB: '@see-verse:EZK.010.010'
  tgl-ULB: Kapag gumalaw sila, pumunta sila sa kahit saanmang dako; hindi sila lumingon
    nang sila ay gumalaw sapagkat gumalaw sila patungo sa lugar kung saan nakaharap
    ang ulo. Hindi sila lumilingon kapag gumalaw na sila.
  hui-hui: Ani howa mbirale uruni ti mbira poa biragohayagi pole howa beregeda nabi
    kagoria howa pupe hagaya. Ani bialu agali handalehe maria uruni mbirahayagi pole
    howabi ti wanakui ho beregeda nabi kagoria howa pupe hagaya.
  mya-mya: ထို​ဘီး​တို့​လှုပ်​ရှား​ရာ​၌​ဘီး​တို့​သည်​မ​လှည့် ဘဲ သတ္တ​ဝါ​များ​သွား​သည့်​အ​တိုင်း​သူ​တို့
    မျက်​နှာ​မူ​ရာ​အ​ရပ်၊ မည်​သည့်​အ​ရပ်​သို့ မ​ဆို​သွား​လာ​နိုင်​ကြ​၏။ သူ​တို့​သည်​မိ​မိ
    တို့​ကိုယ်​ကို​လှည့်​နေ​ရန်​မ​လို​ဘဲ အား​လုံး တ​ညီ​တ​ညာ​တည်း​မိ​မိ​တို့​သွား​လို​ရာ
    ဘက်​သို့​သွား​နိုင်​ကြ​၏။-
  bod-N: འཁོར་ལོ་དེ་དག་ཕྱོགས་བཞི་རུ་སྐྱོད་ནུས་ཤིང་། སྐྱོད་པའི་དུས་སུ་ཁ་ལོ་བསྒྱུར་མི་དགོས་ལ།
    ཀེ་རུབ་ཀྱི་མགོ་ནི་ཕྱོགས་གང་དུ་འཁོར་ན་དེ་རྣམས་རྗེས་སུ་འབྲངས་ནས་སྐྱོད་པ་དང་། སྐྱོད་པའི་དུས་སུ་ཁ་ལོ་བསྒྱུར་མི་དགོས་སོ།
    །
  sna-sna: Paaifamba aigona kuenda neimwe yenzira ina kwakanga kwakatarisa makerubhi;
    mavhiri haana kutsauka pakufamba kwaiita makerubhi. Makerubhi akaenda munzira
    ipi zvayo kwakanga kwakatarira musoro, asingatsauki pakufamba kwawo.
  spa-BLM: Cuando iban, lo hacían en sus cuatro direcciones. No giraban mientras avanzaban,
    sino que seguían al lugar donde miraba la cabeza. No giraban mientras iban.
  cac-cac: Ayic sb'at eb' querubín chi', a b'aj q'uelanb'at eb' sb'ati, sb'atn̈ej
    eb', max sutmaj snivanil eb' b'aj sb'at chi', palta to syal sb'atn̈ej eb' d'a
    schan̈il pac'an̈ b'aj q'uelanb'ati.
  swh-ULB: wakati walipokuwa wakitembea, walienda katika pande zote nne bila kugeuka
    katika kwenye njia nyingine. Badala yake, popote kichwa kilipoelekea, walilifuata.
    Hawakugeuka kwenye njia yeyote nyingine walipokuwa wakienda.
  bel-bel: Калі ішлі яны, дык ішлі па чатыры свае бакі; падчас шэсьця свайго не азіраліся,
    але да таго месца, куды павернута была галава, і яны туды ішлі; падчас шэсьця
    свайго не азіраліся.
  deu-ELBBK: 'Wenn sie gingen, so gingen sie nach ihren vier Seiten hin: sie wandten
    sich nicht, wenn sie gingen; denn nach dem Ort, wohin das Vorderteil gerichtet
    war, folgten sie demselben: sie wandten sich nicht, wenn sie gingen.'
  mbb-OT: umbe ebpekehendiyà heini wey haazà is menge kirubin te minsan hendei renged
    he kenè en kinahanglan he ebelikùkù etawa eberiyung.
  mal-2015: അവെക്കു നാലു ഭാഗത്തേക്കും പോകാം; തിരിവാൻ ആവശ്യമില്ലാതെ തലനോക്കുന്ന ഇടത്തേക്കു
    അതിന്റെ പിന്നാലെ അവ പോകും; പോകുമ്പോൾ തിരികയുമില്ല.
  rmc-rmc: Sar pes čhalavenas, džanas pre jekh le štare serendar, ode, kaj sas visarde
    o muja le cherubengre. O cherubi džanas ode, kaj sas visardo o šero, a na visarenas
    pes.
  pes-OPV: وچون آنها می‌رفت بر چهار جانب خود می‌رفت وحینی که می‌رفت به هیچ سو میل
    نمی کرد، بلکه به‌جایی که سر به آن متوجه می‌شد از عقب آن می‌رفت. و چون می‌رفت به
    هیچ سو میل نمی کرد.
  ron-1924: Кынд мерӂяу, мерӂяу де челе патру латурь але лор ши ну се ынвыртяу ын
    мерс, чи мерӂяу ынкотро мерӂя капул, фэрэ сэ се ынвыртяскэ ын мерсул лор.
  ben-OBCV: চলবার সময় সেই চাকাগুলি চারদিকের যে কোনও দিকে সোজা চলত, অন্য কোনও দিকে
    ফিরত না। করূবদের মাথা যেদিকে থাকত তারা সেদিকেই চলতেন, চলবার সময় ফিরতেন না।
  som-som: Oo markay socdeenna waxay ku socdeen afartoodii dhinacba, oo innaba ma
    ay leexleexan markay socdeen, laakiinse meeshii madaxoodu u sii jeeday ayay u
    raaceen, oo innaba ma ay leexleexan markay socdeen.
  lat-VUC: 'Cumque ambularent, in quatuor partes gradiebantur, et non revertebantur
    ambulantes: sed ad locum ad quem ire declinabat quæ prima erat, sequebantur et
    ceteræ, nec convertebantur.'
  eng-ASVBT: 'When they went, they went in their four directions: they turned not
    as they went, but to the place whither the head looked they followed it; they
    turned not as they went.'
  ita-1885: Quando si movevano, si movevano tutte e quattro, ciascuna dal lato suo;
    e movendosi, non si volgevano qua e là; anzi là dove si volgeva il capo, esse
    si volgevano dietro a lui; movendosi, non si volgevano qua e là.
  eng-LXXUP: When they went, they went on their four sides; they turned not when they
    went, for whichever way the first head looked, they went; and they turned not
    as they went.
  eng-ULB: When they moved, they went in any of their four directions, without turning
    as they went; but whatever direction the head faced, they followed after it without
    turning as they went.
  spa-VBL: Los querubines podían ir en cualquier dirección que miraran, moviéndose
    sin girar.
  fra-_FOB: En cheminant, elles allaient de leurs quatre côtés; elles ne se tournaient
    point dans leur marche; mais de quelque côté que se dirigeât la tête, elles la
    suivaient, sans se tourner dans leur marche.
  mal-mal: അവയ്ക്കു നാല് ഭാഗത്തേക്കും പോകാം; തിരിയുവാൻ ആവശ്യമില്ലാതെ, തലതിരിയുന്ന
    ഭാഗത്തേക്ക് അതിന്റെ പിന്നാലെ അവ പോകും; പോകുമ്പോൾ തിരിയുകയുമില്ല.
  urd-GVR: is lie yih muṛe baġhair har ruḳh iḳhtiyār kar sakte the. Jis taraf ek chal
    paṛtā us taraf bāqī bhī muṛe baġhair chalne lagte.
  suz-BL: मेकोपुकी गाक्‍मानु, तेइ महिरथु ग्‍येत्‍थ गे उत्तर, दक्‍खिन, पूर्ब नु पच्‍छिम
    गे गाक्‍बाक्‍तेक्‍म। मेको ङोंइती ङा गुगील ते ते लमे, अर्को यो मेक मेक गे लाइबाक्‍तेक्‍म।
  eng-NOY: When they went, they went upon their four sides; they turned not about
    when they went; but to the place whither the head looked they followed it, they
    turned not about when they went.
  ita-1927: Quando si movevano, si movevano dai loro quattro lati; e, movendosi, non
    si voltavano, ma seguivano la direzione del luogo verso il quale guardava il capo,
    e, andando, non si voltavano.
  ckb-ckb: کاتێک کە دەڕۆیشتن، بە ئاراستەی هەر چوار لادا دەڕۆیشتن، لە ڕۆیشتنیشدا لایان
    نەدەدا، بەڵکو بۆ هەر لایەک یەکێک لە کەڕوبەکان ڕووی تێدەکرد ئەوانیش بەدوایدا دەچوون،
    لە ڕۆیشتندا لایان نەدەدا.
  eng-BBE: When they were moving, they went on their four sides without turning; they
    went after the head in the direction in which it was looking; they went without
    turning.
  kan-OKCV: ಅವು ಹೊರಳುವಾಗ ನಾಲ್ಕು ಕಡೆಗಳಲ್ಲಿ ಯಾವ ಕಡೆಗಾದರೂ ಹೊರಳುತ್ತಿದ್ದವು. ಕೆರೂಬಿಗಳು ಹೋದಂತೆ
    ಚಕ್ರಗಳು ತಿರುಗಲಿಲ್ಲ. ಎದುರುಮುಖವಾಗಿ ಹೋಗುತ್ತಿದ್ದವೇ ಹೊರತು ಓರೆಯಾಗಿ ಹೋಗುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: அவைகள் ஓடும்போது தங்கள் நான்கு பக்கங்களிலும் ஓடும்; ஓடும்போது அவைகள் திரும்பினதில்லை;
    தலைப்பார்க்கும் இடத்துக்கே அவைகள் அதின் பின்னாலே ஓடின; ஓடும்போது அவைகள் திரும்பினதில்லை.
  spa-RV-1909: 'Cuando andaban, sobre sus cuatro costados andaban: no se tornaban
    cuando andaban, sino que al lugar adonde se volvía el primero, en pos de él iban;
    ni se tornaban cuando andaban.'
  ron-BTF: Când mergeau, mergeau pe cele patru laturi ale lor; nu se întorceau când
    mergeau, ci ori încotro privea capul ele urmau; nu se întorceau când mergeau.
  eng-WEBP: When they went, they went in their four directions. They didn’t turn as
    they went, but to the place where the head looked they followed it. They didn’t
    turn as they went.
  eng-FBV: The cherubim could go in any direction they faced, moving without turning.
  nld-1939: Als ze zich voortbewogen, konden ze in vier richtingen rijden, zonder
    bij die beweging te draaien; want in welke richting het voorste wiel zich ook
    bewoog, volgden de anderen, zonder bij die beweging te draaien.
  nch-BL: Nopa querubines hueliyayaj yahuij ica iniarraves, ininejmat, iniica o iniixpa
    huan amo monequiyaya moicancuepase para yase ipan seyoc lado pampa nochipa yahuiyayaj
    iixmelac se ixayac.
  vie-1934: Khi chúng nó đi tới, đều đi bốn phía mình, khi đi chẳng xây lại; tùy theo
    cái đầu hướng về bên nào, thì chúng nó đi theo; khi đi chẳng xây lại.
  hin-CV: जब वे आगे बढ़ते थे, तो वे चारों दिशाओं में से उस दिशा की ओर जाते थे, जिधर
    करूबों का मुंह होता था; जब करूब चलते थे, तो पहिये बिना इधर-उधर मुड़े उसी दिशा
    में जाते थे. करूब बिना इधर-उधर मुड़े उसी दिशा में जाते थे, जिधर उनका मुंह होता
    था.
  spa-BES: Cuando se estaban moviendo, iban por sus cuatro lados sin volverse; Fueron
    tras la cabeza en la dirección en que miraba; Fueron sin volverse.
  tdx-tdx: Ie nandeha le nionjomb’amy ze joro-tane tea’e, tsy nivio t’ie nandeha,
    fa amy ze nitoliha’ ty loha’e ty norihe’ iereo le tsy niviombio am-pandenañe.
  tha-KJV: เมื่อวงล้อนี้​ไป ก็​ไปได้ข้างหนึ่งข้างใดในข้างทั้งสี่ โดยไม่ต้องหันเลยในเวลาไป
    ถ้าอันหน้ามุ่งหน้าไปทางไหน วงล้​ออ​ั​นอ​ื่​นก​็ตามไปโดยไม่ต้องหันในขณะที่​ไป
  por-BR-2018: Quando se moviam, movimentavam-se sobre seus quatro lados; não se viravam
    quando moviam, mas para o lugar aonde se voltava a cabeça, iam atrás; nem se viravam
    quando moviam.
  deu-ELO: 'Wenn sie gingen, so gingen sie nach ihren vier Seiten hin: Sie wandten
    sich nicht, wenn sie gingen; denn nach dem Orte, wohin das Vorderteil gerichtet
    war, folgten sie demselben: Sie wandten sich nicht, wenn sie gingen.'
  eng-WYC-2018: And when they went, they went into (the) four parts; those turned
    not again going, but to the place to which that that was the first wheel bowed
    to go, also [the] others followed, and turned not again. (And when they went,
    in any of the four directions, they did not turn from where they went, but the
    place to which the first wheel turned to go, the others also followed, and did
    not turn away from there.)
  epo-epo: Irante, ili moviĝadis sur ĉiujn kvar flankojn, ili ne deturniĝadis dum
    la irado; al la loko, al kiu estis direktita la kapo, ili sekvadis ĝin, ili ne
    deturniĝadis dum la irado.
  uig-PIN: Kerublar mangƣanda, ular yüzlǝngǝn tɵtila tǝrǝpkǝ udul ⱪarap mangatti;
    mangƣanda ular ⱨeq burulmaytti, bǝlki bexi ⱪaysi tǝrǝpkǝ ⱪariƣan bolsa, ular xu
    tǝrǝpkǝ mangatti; ular mangƣanda ⱨeq burulmaytti.
  beo-beo: '@see-verse:EZK.010.010'
  tpi-OTNT: Olsem na bai olgeta wil i ken i go i kam long olgeta hap. Na sapos ol
    4-pela samting olsem man i laik i go long wanem hap, orait ol i save go tasol,
    na ol i no save tanim.
  hau-SA: Yayinda suke tafiya, sukan tafi kowane gefe huɗun da kerubobin suka nufa;
    da’irorin ba sa juyawa yayinda kerubobin suke tafiya. Kerubobin suka tafi kowane
    gefen da kan ya nufa, ba tare da juyawa ba sa’ad da suke tafiya.
  uig-LAT: Kérublar mangghanda, ular yüzlen’gen tötila terepke udul qarap mangatti;
    mangghanda ular héch burulmaytti, belki béshi qaysi terepke qarighan bolsa, ular
    shu terepke mangatti; ular mangghanda héch burulmaytti.
  nde-nde: Ekuhambeni kwawo, ayesiya loba kuluphi lwezinhlangothi ezine lapho amakherubhi
    ayekhangele khona; amavili ayengaphenduki lapho amakherubhi ehamba. Amakherubhi
    ayesiya loba kuluphi uhlangothi ikhanda elalikhangele kulo, kungekho kuphenduka
    ekuhambeni kwawo.
  ton-ton: ‌ʻI heʻenau ʻalu, naʻa nau ʻalu ʻi honau tafaʻaki ʻe fā; naʻe ʻikai te
    nau tafoki ʻi heʻenau ʻalu, ka ko e potu ko ia naʻe hanga ki ai honau mata naʻa
    nau muimui ai; naʻe ʻikai te nau tafoki ʻi heʻenau ʻalu.
  ces-1613: Když chodili, na čtyři strany jejich chodili. Neuchylovali se, když šli,
    ale k tomu místu, kamž se obracel vůdce, za ním šli. Neuchylovali se, když šli.
  eng-WMB: When they went, they went in their four directions. They didn’t turn as
    they went, but to the place where the head looked they followed it. They didn’t
    turn as they went.
  tam-TCV: அவை நகர்ந்தபோது, கேருபீன்கள் நோக்கிக்கொண்டிருந்த நான்கு திசைகளில் ஏதாவது
    ஒன்றை நோக்கிப்போயின. கேருபீன்கள் போனபோது, சக்கரங்கள் சுழன்று திரும்பவில்லை. கேருபீன்களின்
    தலை எத்திசையை நோக்கினதோ அதே திசையில் அவையும் திரும்பாமலே சென்றன.
  ceb-ULB: Kung milihok sila, mosunod sila sa bisan asa sa upat ka dapit ug dili mosaylo
    sa bisan asang dapit. Hinuon, bisan asa moatubang ang ulo, gisunod nila kini.
    Wala sila misaylo sa bisan asang dapit samtang nagpadulong sila.
  pol-UBG: Gdy się poruszały, szły w czterech swoich kierunkach. A idąc, nie odwracały
    się, ale podążały w tym kierunku, w którym zwracała się głowa, i nie odwracały
    się, gdy szły.
  urd-GVU: اِس لئے یہ مُڑے بغیر ہر رُخ اختیار کر سکتے تھے۔ جس طرف ایک چل پڑتا اُس
    طرف باقی بھی مُڑے بغیر چلنے لگتے۔
  deu-1912: Wenn sie gehen sollten, so konnten sie nach allen vier Seiten gehen und
    mußten sich nicht herumlenken, wenn sie gingen; sondern wohin das erste ging,
    da gingen sie nach und mußten sich nicht herumlenken.
  kan-2017: ಅವು ಹೊರಳುವಾಗ ನಾಲ್ಕು ಕಡೆಗಳಲ್ಲಿ ಯಾವ ಕಡೆಗಾದರೂ ಹೊರಳುತ್ತಿದ್ದವು, ಓರೆಯಾಗಿ ಹೊರಳುತ್ತಿರಲಿಲ್ಲ;
    ಎದುರುಮುಖವಾಗಿ ಹೋಗುತ್ತಿದ್ದವೇ ಹೊರತು ಓರೆಯಾಗಿ ಹೋಗುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Nap’an nra bitbit fa pin’en nib fos ni nge yan, ma demturug e gin yad ra
    sor ngay ma dab ra chealgad u but’. Yad ma yan ko gin yad be finey, ni dab ra
    chealgad.
  hlt-MCSB: A caeh uh vaengah a vae pali neh cet uh tih mael uh thai pawh. A caeh
    ham hmuen la a lu a hooi uh tih a hnuk ah a caeh uh dongah amamih a caeh bangla
    hoilae tloel.
  mdy-ETH: ሴካ ቤርቲም ዔያታ ዓጊፃ ዎዶና ዎኖ ባንፆዋ ሺሩዋዖ ቢያሢ ፒዜ ዓኣዻኔ፤ ሶሮፒ ማዒ ዓኣዻ፥ ሺራ ቶካ ዓኣ ባካሢ
    ዎኖ ባንፆ ዓኣዼቴያ ሃንጎዋታ ሴካ ሃንጋ ጎዑዋዖ ጊንፆማ ዓኣዻኔ።
  twi-ASANTE: Sɛ wɔnam a, wɔn nyinaa de wɔn anim kyerɛ deɛ Kerubim baako de nʼanim
