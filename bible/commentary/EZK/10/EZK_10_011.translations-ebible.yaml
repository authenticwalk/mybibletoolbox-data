  hlt-hlt: A caeh uh vaengah a vae pali neh cet uh tih mael uh thai pawh. A caeh ham
    hmuen la a lu a hooi uh tih a hnuk ah a caeh uh dongah amamih a caeh bangla hoilae
    tloel.
  tbz-SIM: Kɛ totɛ́ yɛ bíɛ́kɛ̀ yɛ bíɛ́kɛ̀ tipíìtì tìnɑ̀ɑ̀ kɛ́nkérí kɛ wetí yɛ ììkɛ̀
    bɑ́ yɛ̀ í wɛ̃kii.
  msy-2020: Wilɨn kaba managh mangɨsɨ pura bighɨratɨgh mangɨ ua ighɨghiran kogham.
