  ilo-ULB: No kasta nga aggaraw dagitoy, mapanda iti uray sadinoman a direksion; saan
    nga agpusipos dagitoy no kasta nga aggarawda agsipud ta maisurotda iti pagsangoan
    ti ulo ti kerub. Saanda nga agpusipos no kasta nga aggarawda.
  kpg-kpg: Di madagoaa nia manu aalaa ma ga hagammaanege, digaula e mee hua di hula
