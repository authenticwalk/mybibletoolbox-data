verse: EZK.010.010
translations:
  mal-C: അവയുടെ കാഴ്ച ഒരു ചക്രത്തിനുള്ളിൽ മറ്റൊരു ചക്രം ഉള്ളതുപോലെയും നാലും ഒരേ രീതിയിലും
    ആയിരുന്നു.
  deu-TKW: Und was ihr Aussehen betrifft, so hatten die Viere einerlei Gestalt, als
    ob ein Rad inmitten des andern wäre.
  lin-lin: Bapine yango minei ezalaki ndenge moko, ezalaki komonana lokola moko kati
    na mosusu.
  eng-LSV: And [as for] their appearances, [the] four had one likeness, as it were
    the wheel in the midst of the wheel.
  eng-GNV: And their appearance (for they were all foure of one facion) was as if
    one wheele had bene in another wheele.
  eng-WEBSTER: And as for their appearances, they four had one likeness, as if a wheel
    had been in the midst of a wheel.
  nhw-BL: Huan nochi nopa nahui ruedas catli eltoyaj nechca nopa nahui querubines
    nesiyayaj san se. Nesiyaya quen sesen nopa ruedas quipiyayaya seyoc rueda ica
    iijtic catli quicruzmacatoya.
  swh-ONEN: Kule kuonekana kwake, yote manne yalifanana kila gurudumu lilikuwa kama
    linazunguka ndani ya lingine.
  bba-bba: Ye kpuro yɑ weenɛwɑ mɑ n sɑ̃ɑre tiɑ wɑ̃ɑ tiɑn sɔɔwɔ.
  eng-KJVCPB: And as for their appearances, they four had one likeness, as if a wheel
    had been in the midst of a wheel.
  luo-luo: Kite angʼwen-go ne chalre duto; moro ka moro kuomgi ne chalo gi tielo mochungʼ
    ariwa ewi tiend wadgi.
  meu-meu: Haniosi ita-itadia na heḡereḡere; oromadia na tamona, ava-keikei ta ava-keikei
    ta lalonai na heto.
  npi-ULB: ती चारै पाङ्‌ग्राहरू एकै किसिमका थिए, एकअर्कामा खप्टिएका देखिन्थे ।
  yor-yor: Ní ti ìrísí wọn, gbogbo wọn jọra wọn; ọ̀kọ̀ọ̀kan rí bí ìgbà tí kẹ̀kẹ́ kan
    wà nínú kẹ̀kẹ́ mìíràn.
  pes-OPCB: '@see-verse:EZK.010.009'
  tgl-ULB: Lumitaw silang apat na may pagkakahawig, tulad ng isang gulong na pinagsalikupan
    sa isa pang gulong.
  hui-hui: Garo ge ale maria uruni wiago andaneha garo ge ale maria mende wiago uruni
    polenedagua handa amu nana bu wia.
  mya-mya: '@see-verse:EZK.010.009'
  bod-N: འཁོར་ལོ་བཞི་པོའི་དབྱིབས་དང་གྲུབ་ཚུལ་ནི་རྣམ་པ་གཅིག་ཡིན་ཞིང་། འཁོར་ལོ་རྣམས་གཅིག་ལ་གཅིག་སྦྲེལ་ཡོད་པ་འདྲ།
  sna-sna: Pakuonekwa kwawo, mana acho akanga akafanana; rimwe nerimwe rakanga rakaita
    sevhiri riri mukati merimwe vhiri.
  spa-BLM: En cuanto a su aspecto, las cuatro tenían una sola semejanza, como una
    rueda dentro de otra rueda.
  cac-cac: A juntzan̈ chi' lajann̈ej, a d'a junjun ay junocxo xocanxocan sc'axpaj
    ec' d'a snan̈al yool.
  swh-ULB: Mwonekano wake ulikuwa unaofanana kama wa wote wanne, kama gurudumu lililokuwa
    kwenye gurudumu lingine.
  bel-bel: І з выгляду ўсе чатыры падобныя, быццам кола было ў коле.
  deu-ELBBK: 'und ihr Aussehen: Die vier hatten einerlei Gestalt, wie wenn ein Rad
    inmitten eines Rades wäre.'
  mbb-OT: ne neked-iring is kegkeveeli kayi. Is kada ligid ne zuen pa sevaha he ligid
    din he nekebelevaǥà,
  mal-2015: അവയുടെ കാഴ്ചയോ നാലിന്നും ഒരു ഭാഷ ആയിരുന്നു; ചക്രത്തിൽകൂടി മറ്റൊരു ചക്രം
    ഉള്ളതുപോലെ തന്നേ.
  rmc-rmc: Savore štar kereki sas jednaka, andre dojekh kereka sas aver kereka.
  pes-OPV: و اما نمایش ایشان چنین بود. آن چهار را یک شباهت بود که گویا چرخ در میان
    چرخ باشد.
  ron-1924: Дупэ ынфэцишаре, тоате челе патру роць авяу ачелашь кип; фиекаре роатэ
    пэря кэ есте ын мижлокул алтей роць.
  ben-OBCV: সেগুলির আকৃতি এইরকম, সেই চারটি চাকা দেখতে একইরকম ছিল; একটি চাকার মধ্যচ্ছেদ
    করে যেন আর একটি চাকা।
  som-som: Oo afartooduba isku muuqashay lahaayeen, oo waxaa la mooday sidii giraangir
    giraangir kale ku dhex jirta.
  lat-VUC: et aspectus earum similitudo una quatuor, quasi sit rota in medio rotæ.
  eng-ASVBT: And as for their appearance, they four had one likeness, as if a wheel
    had been within a wheel.
  ita-1885: E quant'è alla lor sembianza, tutte e quattro erano d'una medesima sembianza;
    come se una ruota fosse stata in mezzo d'un' altra ruota.
  eng-LXXUP: And as for their appearance, there was one likeness to the four, as if
    there should be a wheel in the midst of a wheel.
  eng-ULB: Their appearance was the same likeness for all four of them, like a wheel
    intersecting another wheel.
  spa-VBL: Las cuatro ruedas eran iguales y tenían una rueda dentro de otra, colocada
    en cruz.
  fra-_FOB: A les voir, toutes quatre avaient la même forme; chaque roue semblait
    traverser par le milieu une autre roue.
  mal-mal: അവയുടെ കാഴ്ചയോ നാലിനും ഒരുപോലെയുള്ള രൂപം ആയിരുന്നു; ചക്രത്തിൽകൂടി മറ്റൊരു
    ചക്രം ഉള്ളതുപോലെ തന്നെ.
  urd-GVR: ek jaise the. Har pahie ke andar ek aur pahiyā zāwiyā-e-qāymā meṅ ghūm
    rahā thā,
  suz-BL: मिनु मेको गुगील नेल्‍ल खाल का ङा बाक्‍तेक्‍म। गुगील का आगाम अर्को गुगील
    बाक्‍शो खोदेंशो तांइसाक्‍म।
  eng-NOY: And as to their appearance, all four had one form, as if a wheel were in
    the midst of a wheel.
  ita-1927: E, a vederle, tutte e quattro avevano una medesima forma, come se una
    ruota passasse attraverso all’altra.
  ckb-ckb: هەر چواریان یەک شێوەیان هەبوو، وەک چەرخ لەناو چەرخ بێت.
  eng-BBE: In form the four of them were all the same, they seemed like a wheel inside
    a wheel.
  kan-OKCV: ಆ ನಾಲ್ಕಕ್ಕೂ ಒಂದೇ ರೂಪವಿತ್ತು. ಚಕ್ರದೊಳಗೆ ಇನ್ನೊಂದು ಚಕ್ರವು ರಚಿಸಿದ್ದ ಹಾಗೆ ಇದ್ದವು.
  tam-2017: அவைகள் நான்கிற்கும் ஒரே மாதிரியான ரூபம் இருந்தது; சக்கரங்களின் நடுவிலே
    சக்கரம் இருப்பதுபோல் காணப்பட்டது.
  spa-RV-1909: Cuanto al parecer de ellas, las cuatro eran de una forma, como si estuviera
    una en medio de otra.
  ron-BTF: Și cât despre înfățișarea lor, acestea patru aveau o singură asemănare,
    ca și când era o roată în roată.
  eng-WEBP: As for their appearance, the four of them had one likeness, like a wheel
    within a wheel.
  eng-FBV: All four wheels looked the same, and had a wheel within a wheel, set crossways.
  nld-1939: 'Alle vier hadden ze éénzelfde vorm: als stond er een wiel in het wiel.'
  nch-BL: Huan nochi nopa nahui ruedas cati eltoyaj nechca nopa nahui querubines nesiyayaj
    san se. Nesiyaya quej sesen nopa ruedas quipiyayaya seyoc rueda ica iijtic cati
    quicruzmacatoya.
  vie-1934: Theo như hình trạng các bánh xe ấy, bốn cái có đồng một hình như một bánh
    xe ở trong bánh xe.
  hin-CV: उन चारों पहियों की आकृति एक जैसी थी; और ऐसा लगता था, मानो वे एक दूसरे में
    समाये हुए हों.
  spa-BES: En su forma, los cuatro eran todos iguales, parecían una rueda dentro de
    una rueda.
  tdx-tdx: Le ty vinta’ iareo, hambañe i efatse rey, manahake te añate’ ty larò ty
    larò.
  tha-KJV: ลักษณะสัณฐานวงล้อทั้งสี่นั้​นก​็​เหมือนกัน เหมือนวงล้อซ้อนในวงล้อ
  por-BR-2018: Quanto à aparência delas, as quatro tinham uma mesma forma, como se
    estivesse uma roda no meio da outra.
  deu-ELO: 'und ihr Aussehen: Die vier hatten einerlei Gestalt, wie wenn ein Rad inmitten
    eines Rades wäre.'
  eng-WYC-2018: And the beholding of those was one likeness of four, as if a wheel
    be in the midst of a wheel. (And the appearance of those four was of one form,
    of a wheel in the midst of a wheel.)
  epo-epo: Kaj laŭ aspekto la kvar radoj havis unu formon, kvazaŭ unu rado estus en
    la alia.
  uig-PIN: Ularning xǝkli bolsa, tɵtilisining ohxax idi, yǝni qaⱪ iqidǝ qaⱪ bardǝk
    kɵrünǝtti.
  beo-beo: '@see-verse:EZK.010.009'
  tpi-OTNT: Olgeta wan wan wil i wankain na i gat narapela wil i stap insait long
    en na i lukluk i go long narapela hap.
  hau-SA: Game da kamanninsu kuwa, huɗu a cikinsu sun yi kama da juna; kowanne ya
    yi kamar da da’ira a cikin da’ira.
  uig-LAT: Ularning shekli bolsa, tötilisining oxshash idi, yeni chaq ichide chaq
    bardek körünetti.
  nde-nde: Ukukhangeleka kwawo, amane awo ayekhanya efanana; elinye lelinye lingathi
    livili elalinqume phakathi kwelinye.
  ton-ton: Pea ko e anga ʻo ʻenau hā mai, naʻe mata tatau ʻae toko fā ko ia, ʻo hangē
    naʻe ʻai ki he loto teka ʻe taha ha teka ʻe taha.
  ces-1613: A na pohledění měla podobnost jednostejnou ta kola, jako by bylo kolo
    u prostřed kola.
  eng-WMB: As for their appearance, the four of them had one likeness, like a wheel
    within a wheel.
  tam-TCV: பார்வைக்கு அவை நான்கும் ஒரே மாதிரி தோற்றமளித்தன. அந்தச் சக்கரங்கள் ஒவ்வொன்றும்
    ஒன்றுக்குள் ஒன்று பிணைக்கப்பட்டிருப்பதுபோல் தோற்றமளித்தன.
  ceb-ULB: Managsama ang hulagway niining upat ka mga ligid, sama sa ligid nga mitagbo
    sa lain pang ligid.
  pol-UBG: Co do wyglądu, wszystkie cztery miały jednakowy kształt, jakby koło znajdowało
    się w środku koła.
  urd-GVU: ایک جیسے تھے۔ ہر پہئے کے اندر ایک اَور پہیہ زاویۂ قائمہ میں گھوم رہا تھا،
  deu-1912: und waren alle vier eines wie das andere, als wäre ein Rad im andern.
  kan-2017: ಅವುಗಳ ರೂಪವು ಹೇಗಿತ್ತೆಂದರೆ ಒಂದು ಚಕ್ರದೊಳಗೆ ಇನ್ನೊಂದು ಚಕ್ರವು ಅಡ್ಡವಾಗಿ ರಚಿಸಿದಂತಿತ್ತು,
    ಆ ನಾಲ್ಕು ಒಂದೇ ಮಾದರಿಯಾಗಿದ್ದವು.
  yap-yap: '@see-verse:EZK.010.009'
  hlt-MCSB: Amih pali te a mueimae khaw pakhat phek la om. Lengkho kah a laklung ah
    lengkho bangla om bal.
  mdy-ETH: ሺራ ቶካ ዓኣ ዖይዶ ባኮንሢ ዎሊ ማላያኬ፤ ዬያታ ዎላ ካንሢ ኮሾናጉዴያኬ።
  twi-ASANTE: Sɛdeɛ ɛteɛ no deɛ, na ntwahonan no nyinaa sesɛ; ebiara wɔ ntwahonan
    foforɔ hyɛ mu.
  eng-WEBU: As for their appearance, the four of them had one likeness, like a wheel
    within a wheel.
  wal-wal: Eti oiddaikka issoi issuwaa malatoosona; issi irzzoi naa77u irzzo gididi
    merettiis; merettidi issoi issuwaa giddoora kantti uttiis.
  spa-PDDPT: En cuanto a su apariencia, las cuatro tenían una misma semejanza. Su
    estructura era como si una rueda estuviera encajada dentro de la otra
  gun-gun: Irundyve jaexa rã joo rami meme ojekuaa. Jaexa rã peteĩ-teĩ ruéra amboae
    ruéra mbyte rupi joaxa oiny.
  ilo-ULB: Agpapada ti langa dagitoy nga uppat a pilid, kas iti maysa a pilid a nagkinnuros,
    kasta met ti sabali pay a pilid.
  kpg-kpg: '@see-verse:EZK.010.009'
  uig-ARA: ئۇلارنىڭ شەكلى بولسا، تۆتىلىسىنىڭ ئوخشاش ئىدى، يەنى چاق ئىچىدە چاق باردەك
    كۆرۈنەتتى.
  sus-sus: Na sanyi radigilinxi naani birin nu maniya, kankan luxi alɔ a nu na sanyi
    radigilinxi gbɛtɛ nan kui.
  pon-2006: '@see-verse:EZK.010.009'
  ksd-ksd: Nam ra ivat na vil parika dia varvarogop, ma di ga vung mal diat dari tika
    na vil i ki ta ra bala i ta ra tikai.
  grc-BRENT: Καὶ ὄψις αὐτῶν ὁμοίωμα ἓν τοῖς τέσσαρσιν, ὃν τρόπον ὅταν ᾖ τροχὸς ἐν
    μέσῳ τροχοῦ.
  ind-AYT: Mengenai wujudnya, keempat roda itu memiliki keserupaan, seolah-olah satu
    roda ada di dalam roda yang lain.
  nya-nya: Maonekedwe a mikombero inayi ija anali ofanana. Mkombero uliwonse umaoneka
    ngati mkombero wolowana ndi unzake.
  hrv-hrv: sva četiri istog oblika i kao da je jedan točak u drugome.
  mps-mps: Tigidali deli deli wil te deli tigi poai elalu, te gasa tomode me elalubo
    wilgo te gasaba me tononaluali.
  tpi-tpi: Olgeta wan wan wil i wankain na i gat narapela wil i stap insait long en
    na i lukluk i go long narapela hap.
  dan-1931: De så alle fire ens ud, og det var, som om der i hvert Hjul var et andet
    Hjul,
  vie-OVCB: Bốn bánh xe có hình dạng và được làm giống nhau; mỗi bánh xe có một bánh
    xe thứ hai lồng bên trong.
  guj-2017: દેખાવમાં તેઓમાંના ચારેનો આકાર એક સરખો હતો, એક પૈડું બીજા પૈડા સાથે ગોઠવ્યું
    હોય તેમ હતું.
  pon-2006A: '@see-verse:EZK.010.009'
  por-BRBSL: Quanto à aparência, os quatro tinham uma semelhança, como uma roda dentro
    de uma roda.
  cth-cth: Lengkhok pali touh teh sue a kâvan awh. Lengkhok buet touh e thung vah,
    alouke lengkhok kaawm e patetlah ao.
  twi-twi: Sɛnea ɛte no de, na nkyimii no nyinaa sesɛ; biara wɔ nkyimii foforo hyɛ
    mu.
  hlt-hlt: Amih pali te a mueimae khaw pakhat phek la om. Lengkho kah a laklung ah
    lengkho bangla om bal.
  tbz-SIM: Kɛ dò nyɛtɔbɛ̀ yɛmɔu, kɛ wɛ̃ nkɛ sɛu yɛtɔbɛ̀ miɛkɛ.
  msy-2020: Ezɨ wilɨn 4plan kabar ganganiba da magh gari, egha da vaghvagha dar aven
    wilɨn igharazir vamɨra vaghvagha dar tongɨra iti.
  dop-dop: A liɣitiɣi mpʋ ɑ kɑ wɛnɑ wɛɛtʋ kʋlʋmtʋ kɛ́. Pɑɑ pɔpɔtɛ nte tǝ nǝɣǝsǝnɑ
    kɛ́ ɩsɩɩ tǝ wɛ lɛntɛ tɑɑ.
  azb-azb: Dördünün də görünüşü eyni cür idi, sanki bir təkər o biri təkər içində
    yerləşmişdi.
  eng-DBY: And as for their appearance, they four had one likeness, as if a wheel
    were in the midst of a wheel.
  hin-2017: उनका ऐसा रूप है, कि चारों एक से दिखाई देते हैं, जैसे एक पहिये के बीच दूसरा
    पहिया हो।
  wol-KYG: Ñoom ñépp a niroo, te mbege mu ci ne mel ni mbegee nekk ca biiram,
  eng-YLT: As to their appearances, one likeness [is] to them four, as it were the
    wheel in the midst of the wheel.
  eng-WYC-2017: And the beholding of those [or them]was one likeness of four, as if
    a wheel be in the midst of a wheel.
  eng-WMBB: As for their appearance, the four of them had one likeness, like a wheel
    within a wheel.
  urd-GVH: एक जैसे थे। हर पहिये के अंदर एक और पहिया ज़ावियाए-क़ायमा में घूम रहा था,
  rug-rug: Sa dinoṉodi si doṉo kekeṉoṉo mo si arini; hopeke doṉo guana keke totopili
    sapu viloro pa korapana keke totopili vilorona pule.
  gaz-gaz: Bifti afranuu wal fakkaata ture; tokkoon tokkoon geengoo sanaa geengoo
    kaanitti waan dirame fakkaata ture.
  fra-LSG: A leur aspect, toutes les quatre avaient la même forme; chaque roue paraissait
    être au milieu d’une autre roue.
  yal-yal: E birin yi maliga. E yi rafalaxi nɛn alo san digilinxin kankanxina san
    digilinxi gbɛtɛ kui.
  haw-1868: A o ko lakou mau helehelena, hookahi ano ko lakou a eha, me he huila la
    iwaenakonu o kekahi huila.
  arb-NAV: وَكَانَتِ الأَرْبَعُ مُتَمَاثِلَةَ الشَّكْلِ وَكَأَنَّمَا كُلُّ عَجَلَةٍ
    فِي وَسَطِ عَجَلَةٍ.
  ewe-ewe: Wo ame eneawo katã woɖi wo nɔewo; wo dometɔ ɖe sia ɖe nɔ abe tasiaɖamfɔti
    ɖeka ko wonye ge ɖe nɔvia me ene.
  eng-LEE: And as for their appearances, the whole four had one likeness, as if a
    wheel were in the midst of another wheel.
  asm-FB: আৰু সেইবোৰৰ আকৃতি হ’লে, চাৰিওটা একে আকৃতিৰ, এনে লাগে যেন চক্ৰৰ মাজতহে চক্ৰ
    আছে।
  sus-A: نَ سَنيِ رَدِفِلِنشِ نَانِ بِرِن نُ مَنِيَ، كَنكَن لُشِ عَلْ عَ نُ نَ سَنيِ
    رَدِفِلِنشِ فبّتّ نَن كُي.
  fra-SBL: Elles avaient toutes les quatre la même apparence, comme une roue dans
    une roue.
  hbo-hbo: וּמַ֨רְאֵיהֶ֔ם דְּמ֥וּת אֶחָ֖ד לְאַרְבַּעְתָּ֑ם כַּאֲשֶׁ֛ר יִהְיֶ֥ה הָאֹופַ֖ן
    בְּתֹ֥וךְ הָאֹופָֽן׃
  kik-kik: Makĩoneka-rĩ, mothe mana nĩmahaanaine; o kũgũrũ kuonekaga ta gũtoonyanĩte
    na kũgũrũ kũngĩ.
  fra-NCL: Et quant à leur aspect, toutes quatre étaient semblables, comme si une
    roue était au milieu d’une autre roue.
  cek-AK: Rel khok palito ih krang amtuenghaih dan loe anghmong boih, rel khok maeto
    a thungah akhok maeto oh let.
  cuk-cuk: Ibmar-dirbiled-bipirmakmalad-gwabakegwad emarbi dakleged, degi, na muchub-muchub
    imbaba-dogarnanaiyob dakleged.
  uig-CYR: Уларниң шәкли болса, төртилисиниң охшаш еди, йәни чақ ичидә чақ бардәк
    көрүнәтти.
  tel-2017: ఆ నాలుగు చక్రాలు ఒకే విధంగా ఉన్నాయి. అవి ఒక చక్రంలో మరో చక్రం అమర్చినట్టుగా
    ఉన్నాయి.
  hat-BSA: Selon aparans yo, toule kat te sanble menm jan, konsi se te yon wou ki
    te anndan yon lòt wou.
  kos-kos: Wheel inge saromrom oana wek saok uh, ac kais sie wheel oasr pac sie wheel
    pitukelik loac.
  hbo-WLC: וּמַ֨רְאֵיהֶ֔ם דְּמ֥וּת אֶחָ֖ד לְאַרְבַּעְתָּ֑ם כַּאֲשֶׁ֛ר יִהְיֶ֥ה הָאוֹפַ֖ן
    בְּת֥וֹךְ הָאוֹפָֽן׃
  ibo-ibo: Wịịlu anọ ndị ahụ yiri onwe ha. Nke ọbụla nʼime ha dịka wịịlu a rụnyere
    nʼetiti wịịlu ọzọ.
  ory-ory: ସେମାନଙ୍କର ଆକୃତି ଏହି, ଚକ୍ର ମଧ୍ୟରେ ଚକ୍ର ଥିଲା ପରି ସେହି ଚାରିର ଏକ ଆକୃତି ଥିଲା।
  chk-chk: Iwe, lapalapen ekewe rüanü wiil a wewefengen, a usun chök eu wiil mi nom
    lon eu.
  rop-rop: '@see-verse:EZK.010.009'
  ukr-1871: Видом же всї четверо однакові, так нїби одно колесо було в другому.
  deu-1951: Dem Ansehen nach waren sie alle vier von einerlei Gestalt, als wäre ein
    Rad mitten in dem andern.
  eng-JPS: And as for their appearance, they four had one likeness, as if a wheel
    had been within a wheel.
  srp-1865: I na oèi bijahu sva èetiri toèka jednaka, i kao da je toèak u toèku.
  lug-lug: Mu ndabika nga zifaanagana, nnamuziga emu ng’eri ng’etudde mu ginnaayo.
  heb-heb: ומראיהם דמות אחד לארבעתם כאשר יהיה האופן בתוך האופן׃
  ben-IRV: তাদের আকার এই, চারটীর রূপ একই ছিল; যেন চাকার মধ্যে চাকা রয়েছে।
  pan-pan: ਉਹਨਾਂ ਦਾ ਰੂਪ ਇੱਕੋ ਜਿਹਾ ਸੀ, ਜਿਵੇਂ ਇੱਕ ਪਹੀਆ ਦੂਸਰੇ ਪਹੀਏ ਦੇ ਅੰਦਰ ਹੋਵੇ।
  mya-JVB: ဘီး လေး ခုတို့သည်ပုံသဏ္ဌာန် တညီ တည်းရှိ၍၊ ဘီး တခုထဲ ၌ ဘီး တခုတပ်သကဲ့သို့
    ရှိ ကြ၏။
  hmo-hmo: Idia 4 edia toadia danu be hegeregere, toadia be tamona, bona uili ta ta
    be mai ena uili ta danu ia lalonai.
  urd-urd: और उनकी शक्ल एक ही तरह की थी, जैसे पहिया पहिये के अन्दर हो।
  rus-SYN: И по виду все четыре сходны, как будто бы колесо находилось в колесе.
  bqc-SIM: Wuluupiↄ doũ píiɛ, mɛ́ ampii wuluu vĩ mɛ̀n plapla pãpãakↄ̃a.
  tcz-CHONGTHU: Akangli ho jouse akilimlo cheh un, chuleh kibanga kisem ahiuvin, kang
    khat cheh chun anichan kang ho chutoh khat leh khat kipei pel toh chet un ahi.
  mar-mar: ती चारही चाके एकसारखीच दिसत होते, एक चाक दुसऱ्यात असल्यासारखी ती चाके होती.
  qub-qub: Chuscun ruyracuna caycaran chay-tamäñulla. Chay ruyracunapa rurinpa mas
    juc ruyracunapis lagaraycaran.
  bqp-bqp: Ye kpuro yɑ weenɛwɑ mɑ n sɑ̃ɑre tiɑ wɑ̃ɑ tiɑn sɔɔwɔ.
  hat-hat: Chak wou te gen yon lòt wou antravè nan mitan yo. Kat wou yo te gen menm
    fòm.
  eng-BSB: As for their appearance, all four had the same form, like a wheel within
    a wheel.
  eng-WEBPB: As for their appearance, the four of them had one likeness, like a wheel
    within a wheel.
  kbq-kbq: Hagi ana mika 4'a wilimo'za mago zanke hu'nazankino, mago mago wilimofo
    agu'afina mago wilimo rugeka huno metere hu'ne.
  nhe-BL: Huan nochi nopa nahui ruedas tlen eltoyaj nechca nopa nahui querubines nesiyayaj
    san se. Nesiyaya queja sesen nopa ruedas quipiyayaya seyoc rueda ica iijtic tlen
    quicruzmacatoya.
  gub-BL: Uzuawyawygatu wà. Ipupe pitàitàigatu heta amo ywyramawa uzeku'ahaw ma'e.
  eng-DRA: 'And as to their appearance, all four were alike: as if a wheel were in
    the midst of a wheel.'
