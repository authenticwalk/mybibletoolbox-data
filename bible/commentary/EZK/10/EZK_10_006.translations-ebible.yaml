verse: EZK.010.006
translations:
  mal-C: ചണവസ്ത്രം ധരിച്ച പുരുഷനോട് യഹോവ ഇപ്രകാരം കൽപ്പിച്ചു, “കെരൂബുകളുടെ മധ്യേ തിരിയുന്ന
    ചക്രങ്ങൾക്കിടയിൽനിന്നു തീക്കനൽ എടുക്കുക” അപ്പോൾ അദ്ദേഹം ചെന്ന് ചക്രങ്ങൾക്കു സമീപം
    നിന്നു.
  deu-TKW: 'Als er nun dem in Linnen Gekleideten befahl: Hole Feuer aus dem Raume
    zwischen den Rädern, aus dem Raume zwischen den Keruben hervor, da trat er hinein
    und stellte sich neben das eine Rad.'
  lin-lin: 'Tango Yawe apesaki mitindo na moto oyo alataki bilamba ya lino : « Kamata
    moto kati na bapine mpe kati na basheribe, » moto yango akotaki mpe atelemaki
    pembeni ya pine moko.'
  eng-LSV: And it comes to pass, in His commanding the man clothed with linen, saying,
    “Take fire from between the wheel, from between the cherubim,” and he goes in
    and stands near the wheel,
  eng-GNV: And when he had commanded the man clothed with linnen, saying, Take fire
    from betweene the wheeles, and from betweene ye Cherubims, then he went in and
    stood beside ye wheele.
  eng-WEBSTER: And it came to pass, that when he had commanded the man clothed with
    linen, saying, Take fire from between the wheels, from between the cherubim; then
    he went in, and stood beside the wheels.
  nhw-BL: Quema TOTECO quinahuati nopa tlacatl catli moyoyontijtoya ica lino yoyomitl
    ma yohui inintzala nopa querubines huan ma quicui nopa tlicoli catli eltoc campa
    nopa ruedas, nopa tlacatl yajqui huan moquetzato nechca se tlen nopa ruedas.
  swh-ONEN: Bwana alipomwamuru yule mtu aliyevaa nguo za kitani akisema, “Chukua moto
    toka katikati ya magurudumu, kutoka katikati ya makerubi,” yule mtu aliingia ndani
    akasimama pembeni mwa gurudumu.
  bba-bba: Yerɑ Yinni Gusunɔ u wi u yɑ̃ku kowon yɑ̃nu sebuɑ mi sɔ̃ɔwɑ u nɛɛ, ɑ doo
    ɑ dɔ̃ɔ suɑ uruu be sɔɔ, wɔllun kɔ̃so ben bɑɑ sɔɔ. Mɑ durɔ wi, u dɑ uruu ben bɔkuɔ.
  eng-KJVCPB: And it came to pass, that when he had commanded the man clothed with
    linen, saying, Take fire from between the wheels, from between the cherubims;
    then he went in, and stood beside the wheels.
  luo-luo: Eka Jehova Nyasaye nochiko ngʼat morwako law mayomno niya, “Jow mach gi
    lweti e kind kerubi,” kendo nodhi mochungʼ e bath tiend moro.
  meu-meu: Bena ia ese hari dabua aukana e hahedokilaia tauna e hagania eto “Lahi
    na e hegiro-hegiromu ava-keikeidia padadia amo bavabia, kerubi bogaragidiai” negana
    ai, ia na ela, ava-keikei ta badibadinai e gini.
  npi-ULB: यस्‍तो भयो, परमेश्‍वरले त्‍यो सूती कपडा लाउने मानिसलाई यसो भनेर आज्ञा दिनुहुँदा,
    “ती करूबहरूका माझमा भएका पाङ्‌ग्राहरूका बिचबाट आगो ले,” तब ती मानिस भित्र गए र
    एउटा पाङ्‌ग्राको छेउमा खडा भए ।
  yor-yor: Nígbà tí Olúwa pàṣẹ fún ọkùnrin aláṣọ funfun yìí pé, “Mú iná láàrín àwọn
    kẹ̀kẹ́, láàrín àwọn kérúbù,” ó sì lọ dúró ṣẹ́gbẹ̀ẹ́ àwọn kẹ̀kẹ́ náà.
  pes-OPCB: وقتی خداوند به آن مرد کتان‌پوش دستور داد که به میان کروبیان برود و از
    میان چرخها یک مشت زغال افروخته بردارد، او رفت و کنار یکی از چرخها ایستاد،
  tgl-ULB: At nangyari ito nang inutusan ng Diyos ang lalaking nakasuot ng lino at
    sinabi, “Kumuha ka ng apoy mula sa pagitan ng dalawang gulong na nasa pagitan
    ng kerubin,” at pumasok ang lalaki at tumayo sa tabi ng isang gulong.
  hui-hui: Anduane Homogohanda agali aga bayale karule biagohondo ira hedo yule pu
    layagola agali ogoni ibu puwa garo ge ale biarunaga mbirago heagoria pu haya.
  mya-mya: ပိတ်​ချော​ထည်​ကို​ဝတ်​ဆင်​ထား​သူ​အား ထာ ဝ​ရ​ဘု​ရား​က​သတ္တ​ဝါ​များ​၏​အောက်​၌
    ရှိ​သော​ရ​ထား​ဘီး​များ​အ​ကြား​မှ မီး​ကျီး ခဲ​အ​ချို့​ကို​ယူ​ရန်​အ​မိန့်​ပေး​တော်​မူ​သော
    အ​ခါ​ထို​သူ​သည်​ဝင်​၍​ဘီး​တစ်​ခု​အ​နီး ၌​ရပ်​လေ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་ལུས་ལ་སོ་རས་སྲབ་བུ་གྱོན་པའི་མི་དེར་བཀའ་བསྒོས་ཤིང་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་འཁོར་ལོའི་བར་ཏེ་ཀེ་རུབ་ཀྱི་བར་ནས་མེ་ལོངས་ཤིག་ཅེས་གསུངས་པ་དང་། མི་དེ་ནང་དུ་སོང་ནས་འཁོར་ལོ་ཞིག་གི་མདུན་དུ་ལངས་བསྡད་ཅིང་།
  sna-sna: Jehovha akati arayira murume akanga akapfeka mucheka wakaisvonaka, achiti,
    “Tora moto pakati pamavhiri, kubva pamakerubhi,” murume akapinda mukati akamira
    parutivi rwevhiri.
  spa-BLM: 'Cuando ordenó al hombre vestido de lino, diciendo: “Toma fuego de entre
    las ruedas giratorias, de entre los querubines”, entró y se puso al lado de una
    rueda.'
  cac-cac: Ayic ix yalan Jehová d'a jun vin̈ vinac ayoch lino spichuloc chi' to syiq'uelta
    c'ac' d'a scal juntzan̈ xocanxocan d'a snan̈al eb' querubín chi', ix och vin̈
    b'ian, ix och lin̈an vin̈ d'a stz'ey junoc juntzan̈ xocanxocan chi'.
  swh-ULB: Ikawa kuhusu, Mungu alipoamwamuru yule mtu aliyekuwa amevaa nguo za kitani
    na kusema, “Chukua moto kutoka kwenye ya kerubi,” yule mtu akaenda na kusimama
    karibu na gurudumu.
  bel-bel: 'І калі Ён даў загад чалавеку, апранутаму ў ільняную вопратку, сказаўшы:
    «вазьмі агню паміж коламі, паміж херувімамі», і калі ён увайшоў і стаяў каля кола,'
  deu-ELBBK: 'Und es geschah, als er dem in Linnen gekleideten Mann gebot und sprach:
    Nimm Feuer zwischen dem Räderwirbel, zwischen den Cherubim weg, und er hineinging
    und zur Seite des Rades trat,'
  mbb-OT: Hein midsuǥù te Nengazen sikan is etew he mibivisti te linu he megkuwa te
    vaǥa ziyà te teliwazà te menge egketileng he menge ligid he ziyà te zizalem te
    menge kirubin, midhendiyà sikandin ne midhitindeg diyà te avey te sevaha he ligid.
  mal-2015: 'എന്നാൽ അവൻ ശണവസ്ത്രം ധരിച്ച പുരുഷനോടു: നീ കെരൂബുകളുടെ ഇടയിൽ നിന്നു, തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന
    ചക്രങ്ങളുടെ നടുവിൽനിന്നു തന്നേ, തീ എടുക്ക എന്നു കല്പിച്ചപ്പോൾ അവൻ ചെന്നു ചക്രങ്ങളുടെ
    അരികെ നിന്നു.'
  rmc-rmc: 'Sar o RAJ prikazinďa le muršeske, so sas urdo andro ľanovo ruchos: „Le
    e jag pašal o cherubi,“ o murš geľa a ačhiľa paš e kereka.'
  pes-OPV: و چون آن مرد را که ملبس به کتان بود امرفرموده، گفت که «آتش را از میان چرخها
    از میان کروبیان بردار.» آنگاه داخل شده، نزد چرخهاایستاد.
  ron-1924: Кынд а порунчит деч омулуй ачелуя ымбрэкат ын хайна де ин сэ я фок динтре
    роць, динтре херувимь, омул ачеста с-а дус ши с-а ашезат лынгэ роць.
  ben-OBCV: সদাপ্রভু যখন মসিনা কাপড় পরা লোকটিকে এই আদেশ দিয়েছিলেন, “তুমি করূবদের
    মাঝখানে চাকার মধ্য থেকে আগুন নাও,” তখন লোকটি ভিতরে গিয়ে একটি চাকার পাশে দাঁড়ালেন।
  som-som: Oo markuu amray ninkii dharka wanaagsanaa qabay oo uu ku yidhi, Giraangiraha
    dhexdooda iyo keruubiimta dhexdooda dab ka soo qaad, markaasuu dhex galay oo wuxuu
    istaagay giraangir dhinaceed.
  lat-VUC: 'Cumque præcepisset viro qui indutus erat lineis, dicens: Sume ignem de
    medio rotarum quæ sunt inter cherubim: ingressus ille stetit juxta rotam.'
  eng-ASVBT: And it came to pass, when he commanded the man clothed in linen, saying,
    Take fire from between the whirling wheels, from between the cherubim, that he
    went in, and stood beside a wheel.
  ita-1885: 'Ora, quando colui ebbe comandato all''uomo vestito di panni lini, dicendo:
    Prendi del fuoco di mezzo delle ruote, d''infra i Cherubini, egli venne, e si
    fermò presso ad una delle ruote.'
  eng-LXXUP: And it came to pass, when he gave a charge to the man clothed with the
    sacred robe, saying, Take fire from between the wheels from between the cherubs,
    that he went in, and stood near the wheels.
  eng-ULB: It came about, when God commanded the man dressed in linen and said, “Take
    fire from between the wheels that are between the cherubim,” the man went in and
    stood beside a wheel.
  spa-VBL: 'Cuando el Señor le ordenó al hombre vestido de lino: “Ve a buscar fuego
    de entre las ruedas, de entre los querubines”, el hombre entró y se puso al lado
    de una de las ruedas.'
  fra-_FOB: 'Quand l''Éternel eut donné cet ordre à l''homme vêtu de lin, en disant:
    “Prends du feu dans l''intervalle des roues, entre les chérubins”, cet homme alla
    se placer près des roues.'
  mal-mal: 'എന്നാൽ അവിടുന്ന് ശണവസ്ത്രം ധരിച്ച പുരുഷനോട്: “നീ കെരൂബുകളുടെ ഇടയിൽനിന്ന്,
    തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന ചക്രങ്ങളുടെ നടുവിൽനിന്നു തന്നെ, തീ എടുക്കുക” എന്ന് കല്പിച്ചപ്പോൾ
    അവൻ ചെന്ന് ചക്രങ്ങളുടെ അരികിൽ നിന്നു.'
  urd-GVR: Jab Rab ne katān se mulabbas ādmī ko hukm diyā ki karūbī farishtoṅ ke pahiyoṅ
    ke bīch meṅ se jalte hue koele le to wuh un ke darmiyān chal kar ek pahie ke pās
    khaṛā huā.
  suz-BL: मिनु परमप्रभु यावेमी मेको सुती के वा फेक्‍शो मुर कली “मेको गुगील आन दातेम
    लशा करूब आन दाते ङा मी पितो” दे अरेवानु, मेको गुगील आ नेक्‍था राप्‍त।
  eng-NOY: And when he commanded the man clothed with linen, saying, Take fire from
    between the wheels, from between the cherubs, he went in and stood beside the
    wheels.
  ita-1927: E quando l’Eterno ebbe dato all’uomo vestito di lino l’ordine di prender
    del fuoco di fra le ruote che son tra i cherubini, quegli venne a fermarsi presso
    una delle ruote.
  ckb-ckb: کاتێک کە فەرمانی بە پیاوە کەتان پۆشەکە کرد و فەرمووی، «ئاگر لەنێوان چەرخەکان،
    لەنێوان کەڕوبەکان ببە،» چووە ژوورەوە و لەتەنیشت چەرخێک ڕاوەستا.
  eng-BBE: And when he gave orders to the man clothed in linen, saying, Take fire
    from between the wheels, from between the winged ones, then he went in and took
    his place at the side of a wheel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡ ಮನುಷ್ಯನಿಗೆ, “ಚಕ್ರಗಳ ಮಧ್ಯದಿಂದಲೂ, ಕೆರೂಬಿಯರ
    ಮಧ್ಯದಿಂದಲೂ ಬೆಂಕಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು,” ಆಜ್ಞಾಪಿಸಿದನು. ಮನುಷ್ಯನು ಒಳಗೆ ಹೋಗಿ ಚಕ್ರಗಳ
    ಬಳಿಯಲ್ಲಿ ನಿಂತನು.
  tam-2017: 'அவர் சணல்நூல் அங்கி அணிந்திருந்த மனிதனை நோக்கி: நீ கேருபீன்களுக்குள்
    சக்கரங்களின் நடுவிலிருந்து நெருப்பை எடு என்று கட்டளையிட்டவுடனே, அவன் உள்ளே நுழைந்து
    சக்கரங்கள் அருகிலே நின்றான்.'
  spa-RV-1909: 'Y aconteció que, como mandó al varón vestido de lienzos, diciendo:
    Toma fuego de entre las ruedas, de entre los querubines, él entró, y paróse entre
    las ruedas.'
  ron-BTF: 'Și s-a întâmplat, atunci când el a poruncit bărbatului îmbrăcat în in,
    spunând: Ia foc dintre roți, dintre heruvimi; că el a intrat și a stat în picioare
    lângă roți.'
  eng-WEBP: It came to pass, when he commanded the man clothed in linen, saying, “Take
    fire from between the whirling wheels, from between the cherubim,” that he went
    in and stood beside a wheel.
  eng-FBV: When the Lord ordered the man in linen, “Go and get some fire from in between
    the wheels, from among the cherubim,” the man went in and stood beside one of
    the wheels.
  nld-1939: 'Toen Hij nu den man in het linnen gewaad had bevolen: “Haal vuur uit
    de ruimte tussen het raderwerk, uit de ruimte tussen de cherubs”, en deze naast
    het wiel kwam staan,'
  nch-BL: Quema TOTECO quinahuati nopa tacat cati moyoyontijtoya ica lino yoyomit
    ma yahui inintzala nopa querubines huan ma quicui nopa ticoli cati eltoc campa
    nopa ruedas, nopa tacat yajqui huan moquetzato nechca se ten nopa ruedas.
  vie-1934: 'Khi Đức Giê-hô-va đã truyền lịnh cho người mặc vải gai rằng: Hãy lấy
    lửa từ giữa khoảng các bánh xe quay chóng, giữa các chê-ru-bin, thì người vào
    và đứng bên một bánh xe.'
  hin-CV: जब याहवेह ने मलमल के कपड़े पहने हुए व्यक्ति को आज्ञा दी, “करूबों के नीचे
    चक्कों के बीच से आग ले लो,” तो वह व्यक्ति गया और एक पहिये के बाजू में खड़ा हो
    गया.
  spa-BES: 'Y cuando dio órdenes al hombre vestido de lino, diciendo: Toma fuego de
    entre las ruedas, de entre los querubines, luego entró y tomó su lugar al lado
    de una rueda.'
  tdx-tdx: 'Aa ie namantoke am’indaty misikin-deniy ami’ty hoe: Andrambeso afo boak’
    añivo’ o larò mininike añivo’ o kerobeoo, le nimoak’ ao re nijohañe añivo’ o larò
    mininikeo.'
  tha-KJV: และต่อมาเมื่อพระองค์​มี​พระบัญชาสั่งชายที่นุ่งห่มผ้าป่านว่า “จงไปเอาไฟมาจากกลางวงล้อ
    และจากกลางเหล่าเครูบ” ชายคนนั้​นก​็​เข​้าไปยืนอยู่ข้างๆวงล้อเหล่านั้น
  por-BR-2018: 'E sucedeu que, quando ele mandou ao homem vestido de linho, dizendo:
    Toma fogo dentre as rodas, dentre os querubins, então ele entrou, e ficou junto
    às rodas.'
  deu-ELO: 'Und es geschah, als er dem in Linnen gekleideten Manne gebot und sprach:
    Nimm Feuer zwischen dem Räderwirbel, zwischen den Cherubim weg, und er hineinging
    und zur Seite des Rades trat,'
  eng-WYC-2018: And when he had commanded to the man that was clothed in linen clothes,
    and had said, Take thou fire from the midst of the wheels, that be betwixt cherubims,
    he entered, and stood beside the wheel[s]. (And when he had commanded to the man
    who was clothed in linen clothes, and had said, Take thou fire from the midst
    of the wheels, that be between the cherubim, or Take thou fire from between the
    wheels, that be under the cherubim, he entered, and stood beside the wheels.)
  epo-epo: 'Kaj kiam Li ordonis al la viro, vestita per tolo, dirante: Prenu fajron
    el inter la radoj, el inter la keruboj, kaj ĉi tiu eniris kaj stariĝis apud la
    rado,'
  uig-PIN: 'Wǝ xundaⱪ boldiki, Rǝb kanap kiyimlǝrni kiygǝn kixigǝ: «Qaⱪlar arisidin,
    yǝni kerublar arisidin ot alƣin» — dǝp buyruƣinida, u kirip bir qaⱪning yenida
    turdi.'
  beo-beo: Hina Gode da ahea:iai abula ga:i dunu amoma lalu oso, amo esalebe liligi
    hagudu emo sisiga:i dibidi dialebe dama:ne sia:beba:le, e da golili sa:ili, emo
    sisiga:i afae amoga dafulili lelu.
  tpi-OTNT: Na taim God i tokim dispela man i gat gutpela laplap long i go kisim sampela
    paia, orait dispela man i go sanap klostu long wanpela wil.
  hau-SA: Sa’ad da Ubangiji ya umarci mutumin da yake saye da lilin cewa, “Ka ɗibi
    wuta daga cikin tsakanin da’irorin, daga tsakanin kerubobin,” sai mutumin ya shiga
    ya tsaya kusa da da’irar.
  uig-LAT: 'We shundaq boldiki, Reb kanap kiyimlerni kiygen kishige: «Chaqlar arisidin,
    yeni kérublar arisidin ot alghin» — dep buyrughinida, u kirip bir chaqning yénida
    turdi.'
  nde-nde: Kwathi lapho uThixo elaya umuntu owayegqoke ilineni esithi, “Thatha umlilo
    phakathi kwamavili, phakathi kwamakherubhi,” umuntu lowo wangena wema phansi kwevili.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fekau ki he tangata naʻe kofuʻaki ʻae
    tupenu lelei, ʻo pehē, Toʻo ʻae afi mei he vahaʻa ʻoe ngaahi teka mei he vahaʻa
    ʻoe selupimi; pea toki hū atu ia ʻo ne tuʻu ofi ki he ngaahi teka.
  ces-1613: 'I stalo se, když přikázal muži tomu oděnému rouchem lněným, řka: Vezmi
    ohně z prostředku kol, z prostředku cherubínů, že všel a postavil se podlé kol.'
  eng-WMB: It came to pass, when he commanded the man clothed in linen, saying, “Take
    fire from between the whirling wheels, from between the cherubim,” that he went
    in and stood beside a wheel.
  tam-TCV: யெகோவா மென்பட்டு உடை உடுத்தியிருந்த மனிதனிடம், “கேருபீன்களுக்கு நடுவிலிருக்கும்
    சக்கரங்களின் இடையிலிருந்து நெருப்பை எடு” எனக் கட்டளையிட்டார். உடனே அம்மனிதன் உள்ளே
    போய் ஒரு சக்கரத்தினருகே நின்றான்.
  ceb-ULB: Nahitabo kini, sa dihang gimandoan sa Dios ang tawo nga nagbisti ug lino
    ug miingon, “Pagkuha ug baga gikan sa taliwala sa mga ligid nga anaa sa taliwala
    sa mga kerubin,” misulod ang tawo ug mibarog tapad sa ligid.
  pol-UBG: 'Gdy rozkazał więc temu mężowi ubranemu w lnianą szatę, mówiąc: Weź ognia
    spomiędzy kół, spomiędzy cherubinów; to ten wszedł i stanął obok kół.'
  urd-GVU: جب رب نے کتان سے ملبّس آدمی کو حکم دیا کہ کروبی فرشتوں کے پہیوں کے بیچ
    میں سے جلتے ہوئے کوئلے لے تو وہ اُن کے درمیان چل کر ایک پہئے کے پاس کھڑا ہوا۔
  deu-1912: 'Und da er dem Mann in der Leinwand geboten hatte und gesagt: Nimm Feuer
    zwischen den Rädern unter den Cherubim! ging er hinein und trat neben das Rad.'
  kan-2017: ಆತನು ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡಿದ್ದ ಪುರುಷನಿಗೆ, “ನೀನು ಗರಗರನೆ ತಿರುಗುವ ಗಾಲಿಗಳ
    ನಡುವೆ ಪ್ರವೇಶಿಸಿ, ಕೆರೂಬಿಗಳ ಮಧ್ಯದೊಳಗಿಂದ ಬೆಂಕಿಯನ್ನು ತೆಗೆದುಕೋ” ಎಂದು ಅಪ್ಪಣೆ ಕೊಡಲು ಅವನು
    ಒಳಕ್ಕೆ ಹೋಗಿ ಒಂದು ಚಕ್ರದ ಪಕ್ಕದಲ್ಲಿ ನಿಂತುಕೊಂಡನು.
  yap-yap: Nap’an ni yog SOMOL ko fare mo’on nike yon’ e mad nib wechwech ni nge fek
    boch e nifiy u thilin e tayapyap u tan fa pin’em nib fos, ma aram me yan fare
    mo’on i sak’iy nga charen reb fapi tayapyap.
  hlt-MCSB: Te phoeiah takhlawk pueinak hlang te a uen tih, “Humhae laklo lamkah hmai
    te cherubim laklo lamloh lo lah,” a ti nah. Te dongah kun tih lengkho taengah
    pai.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያ ሻኣዦ ማኣዓሢ ማይንቴ ዓሢ ኪሩቤኤሎኮ ዴማ፥ ሺራ ቶኮና ዓኣ ባኮንሢኮ ባኣካፓ ታሞ ዔካንዳጉዲ
    ዓይሣዛ ዒዚ ዑኬና ጋሮ ጌሊ ሺራ ቶካ ዓኣ ባኮንሢፓ ፔቴዞ ኮራ ዔቄኔ፤
  twi-ASANTE: Ɛberɛ a Awurade hyɛɛ ɔbarima a ɔfira nwera no sɛ, “Yi egyasramma firi
    ntwahonan no mu, firi Kerubim no ase no,” ɔbarima no kɔɔ mu kɔgyinaa ntwahonan
    no baako ho.
  eng-WEBU: It came to pass, when he commanded the man clothed in linen, saying, “Take
    fire from between the whirling wheels, from between the cherubim,” that he went
    in and stood beside a wheel.
  wal-wal: Liinuwaa maayida bitaniyaa GODAI, “Kiruubetu garssa bagga irzzotu giddoppe
    tamaa ekka” yaagidi azazin, i gelidi issi irzzuwaa miyyiyan eqqiis.
  spa-PDDPT: 'Cuando Él mandó al varón cubierto con lino: Toma fuego de entre las
    ruedas, de en medio de los querubines, Él entró y se quedó en pie junto a una
    rueda.'
  gun-gun: 'Ha''e gui ma ava ijao xiĩ rei va''e pe Senhor ijayvu. Ha''e vy aipoe''i:
    — Eru tata iruéra ikuai va''e mbyte gui, anjo kuery ikuaia gui ae — he''i. Ha''e
    ramo ha''e oike vy iruéra ikuai va''e mbyte hi''aĩ.'
  ilo-ULB: Ket napasamak nga idi binilin ti Dios ti lalaki a nakakawes iti lino, a
    kunana, “Mangalaka iti beggang iti nagbaetan dagiti pilid nga adda iti nagbaetan
    dagiti kerubim,” ket ti lalaki, simrek ken nagtakder iti abay ti maysa a pilid.
  kpg-kpg: Di madagoaa Dimaadua ne helekai gi taane dela e ulu di gahu lenge gi gaamai
    dana ahi i mehanga nia duaadiga ala i lala nia manu mouli, gei taane deelaa gaa hana
    gaa duu i baahi tuaadiga e dahi.
  uig-ARA: 'ۋە شۇنداق بولدىكى، رەب كاناپ كىيىملەرنى كىيگەن كىشىگە: «چاقلار ئارىسىدىن،
    يەنى كېرۇبلار ئارىسىدىن ئوت ئالغىن» ــ دەپ بۇيرۇغىنىدا، ئۇ كىرىپ بىر چاقنىڭ يېنىدا
    تۇردى.'
  sus-sus: Alatala to xɛmɛ yamari, dugi fiixɛ nu ragoroxi naxan ma, a xa tɛ wolee
    tongo se digilinxie tagi malekɛe bun ma, a naxa so, a sa ti naa.
  pon-2006: Ni ahnsou me KAUN-O ketin ruwese ohl me mi nan likou lineno en ale ekei
    mwoalus sang nanpwungen mehn kadahr ko me mi pahn menmour ko, ohlo ahpw pedolongala
    oh kesihnenda limwahn ehu mehn kadahr ko.
  ksd-ksd: Ma ba i ga ve ra tutana i mal ma ra mal kumau ba na tak pa ra iap i ki
    livuan ta ra umana vil dia vuvuvuruai ma ra umana angelo, ra tutana i vana ma
    i tur marave ra Vil.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐντέλλεσθαι αὐτὸν τῷ ἀνδρὶ τῷ ἐνδεδυκότι τὴν στολὴν
    τὴν ἁγίαν, λέγων, λάβε πῦρ ἐκ μέσου τῶν τροχῶν ἐκ μέσου τῶν χερουβὶμ, καὶ εἰσῆλθε
    καὶ ἔστη ἐχόμενος τῶν τροχῶν.
  ind-AYT: Saat Dia memerintahkan orang yang berpakaian linen, “Ambillah api dari
    antara roda-roda yang berputar itu, dari antara kerub,” maka orang itu masuk,
    dan berdiri di samping roda.
  nya-nya: Kenaka Yehova analamula munthu wovala chovala chabafuta uja kuti, “Pala
    moto pakati pa mikombero, pakati pa akerubi.” Munthu uja anapitadi nakayima pa
    mbali pa mkombero umodzi.
  hrv-hrv: 'A kad on zapovjedi čovjeku odjevenom u lan: “Uzmi ognja između točkova
    što su pod kerubinima”, čovjek uđe i stade kraj točkova.'
  mps-mps: Tama Godigo te wiegi yai nami ugwa bea sali elalubo bidiba te tama po waliyu,
    te pelama, isi meba sigi pao wali sogo da, teda te bidi pelama, te wil tiwai nai
    me deli pąba doligi palio.
  tpi-tpi: Na taim God i tokim dispela man i gat gutpela laplap long i go kisim sampela
    paia, orait dispela man i go sanap klostu long wanpela wil.
  dan-1931: 'Så bød han Manden i det linnede Klædebon: “Tag Ild fra Rummet mellem
    Hjulene, inde mellem keruberne!” Og Manden stillede sig hen ved Siden af det ene
    Hjul'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo người mặc áo vải gai: “Hãy vào giữa các chê-ru-bim,
    lấy than lửa đỏ giữa các bánh xe.” Vậy, người ấy đi vào đứng bên cạnh một bánh
    xe.'
  guj-2017: જ્યારે ઈશ્વરે શણનાં વસ્ત્ર પહેરેલા માણસને આજ્ઞા કરી કે, “પૈડાં વચ્ચેથી
    એટલે કરુબો વચ્ચેથી અગ્નિ લે;” એટલે માણસ અંદર જઈને પૈડાં પાસે ઊભો રહ્યો.
  pon-2006A: Ni ahnsou me KAUN-O ketin ruwese ohl me mi nan likou lineno en ale ekei
    mwoalus sang nanpwungen mehn kadahr ko me mi pahn menmour ko, ohlo ahpw pedolongala
    oh kesihnenda limwahn ehu mehn kadahr ko.
  por-BRBSL: 'Quando ele comandou o homem vestido de linho, dizendo: “Pegue fogo entre
    as rodas giratórias, entre os querubins”, ele entrou e ficou ao lado de uma roda.'
  cth-cth: Loukloukkaang e ka kho e koevah, lengkhok rahak hoi hmai hah lat haw telah
    a dei toteh, a kâen teh lengkhok teng a kangdue.
  twi-twi: Bere a Awurade hyɛɛ ɔbarima a ofura nwera no se, “Yi nnyansramma fi nkyimii
    no mu, fi kerubim no ase no,” ɔbarima no kɔɔ mu kogyinaa nkyimii no baako ho.
  hlt-hlt: Te phoeiah takhlawk pueinak hlang te a uen tih, “Humhae laklo lamkah hmai
    te cherubim laklo lamloh lo lah,” a ti nah. Te dongah kun tih lengkho taengah
    pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ onìtì wèè dɑ̀ɑ́tí tiyɑ̀ɑ̀tì tìì dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù
    kɛ dɔ̀ wèe kɔtɛ tɛfɔ̀dɔ́ntɛ̀ miɛkɛ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ cuokɛ̀ kɛ́dɛitɛní muhɑ̃ɑ̃́,
    kòò kɔtɛ kɛ́ncómmú tɛnɑɑsɑ̃ntɛ̀ cɛ̃̀ɛ̃̀tirì tɑkɛ́.
  msy-2020: God gumazir korotiar ghurghurir aghuim aruzim mɨgɨa ghaze, Nɨ enselɨn
    bar gavgavir kaba boroghɨn mangɨ, wilbar tongɨn avivkɨataba inigh. Ezɨ an aven
    ghua wilɨn mamɨn boroghɨn mɨtɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ ɑpɑlʋ wei ɩ suu kpoŋkpontu toŋ nyǝntʋ wontu tɔ sɩ:
    Polo ń hee kɔkɔ kɛ ɩsɔtɑɑ tɑŋlɑɑ kiŋ kɛ pɔpɔlɛɛ tɛɛ. Ɩlɛnɑ ɑpɑlʋ polo nɑ ɩ́ sǝŋ
    pɔpɔlɛɛ kiŋ.'
  azb-azb: Rəbb kətan geyinmiş adama «keruvların və fırlanan təkərlərin arasından
    od götür» deyə əmr edəndə o girib bir təkərin yanında durdu.
  eng-DBY: And it came to pass when he had commanded the man clothed with linen, saying,
    Take fire from between the wheels, from between the cherubim, then he went in,
    and stood beside the wheel.
  hin-2017: जब उसने सन के वस्त्र पहने हुए पुरुष को घूमनेवाले पहियों के भीतर करूबों
    के बीच में से आग लेने की आज्ञा दी, तब वह उनके बीच में जाकर एक पहिये के पास खड़ा
    हुआ।
  wol-KYG: Ba Aji Sax ji santee boroom mbubbam lẽe ma, ne ko mu sàkk sawara ci diggante
    mbege yi ci digg jëmmi serub yi, waa ja dem, taxaw feggook menn mbege.
  eng-YLT: And it cometh to pass, in His commanding the man clothed with linen, saying,
    'Take fire from between the wheel, from between the cherubs,' and he goeth in
    and standeth near the wheel,
  eng-WYC-2017: And when he had commanded to the man that was clothed in linen clothes,
    and had said, Take thou fire from the midst of the wheels, that be betwixt cherubims
    [or cherubim], he entered, and stood beside the wheel[s].
  eng-WMBB: It came to pass, when he commanded the man clothed in linen, saying, “Take
    fire from between the whirling wheels, from between the cherubim,” that he went
    in and stood beside a wheel.
  urd-GVH: जब रब ने कतान से मुलब्बस आदमी को हुक्म दिया कि करूबी फ़रिश्तों के पहियों
    के बीच में से जलते हुए कोयले ले तो वह उनके दरमियान चलकर एक पहिये के पास खड़ा हुआ।
  rug-rug: Totoso garunu ia e Zihova sa tie pu poko lineni, “Vagia sa nika pa vari
    korapadi ri na totopili, sapu pa varikorapadi ri na serubimi,” gua, si nuquru
    la sa tie meke la turu pa kalina keke totopili.
  gaz-gaz: Yeroo Waaqayyo namicha wayyaa quncee talbaa irraa hojjetame uffatu sanaan,
    “Geengoowwan gidduudhaa, kiirubeelii gidduudhaas ibidda fudhi” jedhee ajajetti
    namichi ol seenee geengoo bira dhaabate.
  fra-LSG: 'Ainsi l’Éternel donna cet ordre à l’homme vêtu de lin: Prends du feu entre
    les roues, entre les chérubins! Et cet homme alla se placer près des roues.'
  yal-yal: Xɛmɛn naxan yi maxidixi taa dugini, a to na yamari, a naxa, “Tɛɛn tongo
    san digilinxine longonna ra naxanye maleka gubugubu kanne tagi,” xɛmɛn yi sa ti
    san digilinxina nde dɛxɔn alo wontoro sanna.
  haw-1868: Eia hoi keia, i kana kauoha ana i ke kanaka i aahuia me ka lole olona,
    i ka i ana'e, E lawe oe i ke ahi mai waena ae o na huila, mai waena ae o na keruba;
    alaila komo ae la oia a ku iho la ma ka aoao o na huila.
  arb-NAV: فَلَمَّا أَمَرَ الرَّجُلَ الْمُرْتَدِيَ الْكَتَّانَ أَنْ يَأْخُذَ نَاراً
    مِنْ بَيْنِ الْعَجَلاتِ مِنْ بَيْنِ الْكَرُوبِيمِ دَخَلَ الرَّجُلُ وَوَقَفَ إِزَاءَ
    الْعَجَلَةِ.
  ewe-ewe: Yehowa ɖe gbe na ame si do aklala biɖibiɖi ƒe awu la be, “Ɖe dzo tso tasiaɖamfɔtiawo
    dome, le kerubiawo dome.” Ŋutsu la yi ɖatsi tsitre ɖe tasiaɖamfɔtiawo dometɔ ɖeka
    gbɔ.
  eng-LEE: And it came to pass, when he commanded the man clothed in linen, saying,
    Take fire from between the wheels, from between the cherubim, that he went in,
    and stood beside the wheel.
  asm-FB: “তুমি ঘূৰি থকা চক্ৰবোৰৰ মাজৰ পৰা কৰূব কেইজনৰ মাজ ঠাইৰ পৰা জুই লোৱা” এইবুলি
    তেওঁ শণ সূতাৰ বস্ত্ৰ পিন্ধা পুৰুষজনক আজ্ঞা দিয়াত, তেওঁ সোমাই গৈ এটা চক্ৰৰ কাষত
    থিয় হ’ল।
  sus-A: عَلَتَلَ تٌ شّمّ يَمَرِ، دُفِ قِيشّ نُ رَفٌرٌشِ نَشَن مَ، عَ شَ تّ وٌلٍيٍ
    تٌنفٌ سٍ دِفِلِنشِيٍ تَفِ مَلٍكّيٍ بُن مَ، عَ نَشَ سٌ، عَ سَ تِ نَا.
  fra-SBL: 'Lorsqu''il donna cet ordre à l''homme vêtu de lin : « Prends du feu entre
    les roues tournantes, entre les chérubins », il entra et se tint près d''une roue.'
  hbo-hbo: וַיְהִ֗י בְּצַוֹּתֹו֙ אֶת־הָאִ֤ישׁ לְבֻֽשׁ־הַבַּדִּים֙ לֵאמֹ֔ר קַ֥ח אֵשׁ֙
    מִבֵּינֹ֣ות לַגַּלְגַּ֔ל מִבֵּינֹ֖ות לַכְּרוּבִ֑ים וַיָּבֹא֙ וַֽיַּעֲמֹ֔ד אֵ֖צֶל
    הָאֹופָֽן׃
  kik-kik: Na rĩrĩa Jehova aathire mũndũ ũcio warĩ na nguo cia gatani, akĩmwĩra atĩrĩ,
    “Oya mwaki kuuma gatagatĩ ka magũrũ macio, kuuma gatagatĩ-inĩ ka akerubi,” mũndũ
    ũcio agĩtoonya thĩinĩ na akĩrũgama mwena-inĩ wa kũgũrũ kũmwe kwamo.
  fra-NCL: 'Quand il eut donné cet ordre à l’homme vêtu de lin : « Prends du feu dans
    l’intervalle des roues, entre les Chérubins, » l’homme vint se tenir à côté des
    roues.'
  cek-AK: Angraeng mah puu ngan khukbuen hoiah amthoep kami khaeah, Cherubimnawk salakah
    kaom, rel khoknawk salak ih hmai to la ah, tiah a naa; to naah to kami to caeh
    moe, rel khoknawk taengah angdoet.
  cuk-cuk: 'Geb Bab-Jehová, dule-lino-mor-yoidga sogded: “Ibmar-dirbiled-bipirmakmalad-nanaid-imbaba
    querubinʼmar negabargi sogun-gabukwad be sue.” Dule nadsunnad, geb ibmar-dirbiled-bipirmakmalad-nanaid-imbaba
    gwisgudapid.'
  uig-CYR: 'Вә шундақ болдики, Рәб канап кийимләрни кийгән кишигә: «Чақлар арисидин,
    йәни керублар арисидин от алғин» — дәп буйруғинида, у кирип бир чақниң йенида
    турди.'
  tel-2017: అప్పుడు నార బట్టలు వేసుకున్న వ్యక్తిని ఇలా ఆదేశించాడు. “కెరూబుల మధ్యలో
    ఉన్న చక్రాల దగ్గర ఉన్న అగ్నిని తీసుకో.” అప్పుడు ఆ వ్యక్తి లోపలికి వెళ్ళి ఒక చక్రం
    పక్కనే నిలబడ్డాడు.
  hat-BSA: 'Li te vin rive lè Li te kòmande nonm abiye an len an e te di: “Pran dife
    soti nan mitan wou k ap vire vit fè wonn yo, soti antre cheriben yo”. Epi li te
    antre e te kanpe akote yon wou.'
  kos-kos: Ke LEUM GOD El sapkin nu sin mukul se ma nukum nuknuk linen elan eis kutu
    mulut firir su oan inmasrlon wheel ye cherub uh, na mwet sac utyak ac tu pe sie
    wheel inge.
  hbo-WLC: וַיְהִ֗י בְּצַוֺּתוֹ֙ אֶת־הָאִ֤ישׁ לְבֻֽשׁ־הַבַּדִּים֙ לֵאמֹ֔ר קַ֥ח אֵשׁ֙
    מִבֵּינ֣וֹת לַגַּלְגַּ֔ל מִבֵּינ֖וֹת לַכְּרוּבִ֑ים וַיָּבֹא֙ וַֽיַּעֲמֹ֔ד אֵ֖צֶל
    הָאוֹפָֽן׃
  ibo-ibo: Mgbe Onyenwe anyị nyere nwoke ahụ yi uwe ezi akwa ọcha iwu, sị, “Gaa nʼetiti
    cherubim ahụ gụta ụfọdụ icheku ọkụ dị nʼetiti wịịlu ụgbọala ahụ,” nwoke ahụ banyere
    guzo nʼakụkụ otu wịịlu ahụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଘୂର୍ଣ୍ଣାୟମାନ ଚକ୍ର ମଧ୍ୟରୁ, ଅର୍ଥାତ୍‍, କିରୂବଗଣର ମଧ୍ୟସ୍ଥାନରୁ ଅଗ୍ନି
    ନିଅ, ଏହି କଥା କହି ସେ ସେହି ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ପୁରୁଷକୁ ଆଜ୍ଞା କଲା ବେଳେ ସେହି ପୁରୁଷ
    ଯାଇ ଗୋଟିଏ ଚକ୍ର ପାର୍ଶ୍ୱରେ ଠିଆ ହେଲେ।
  chk-chk: Lupwen ewe Samol mi Lapalap a kapas ngeni ewe mwän mi üföüf echö üf mi
    pwechepwech, pwe epwe angei molien ekkei seni lefilen ekewe wiil mi kul, pwal
    seni lefilen ekewe kerop, a tolong o ütä lükün eu kewe wiil.
  rop-rop: Wen YAWEI bin dalim det men hubin werrimon detlot gudwan klos blanga gajim
    det faiya brom det midulpat langa detlot wil weya bin jidan andanith langa detlot
    tjerabim, wal det men bin go en jandap wansaid langa detlot wil na.
  ukr-1871: 'Як же він приказав одягненому в лняну одежу: Набери жару з простору між
    херувимами, пійшов той і став коло колеса.'
  deu-1951: Als er nun dem Manne, der das leinene Kleid trug, befahl, Feuer zwischen
    den Rädern, zwischen den Cherubim, zu holen, da ging dieser hinein und trat neben
    das Rad.
  eng-JPS: 'And it came to pass, when He commanded the man clothed in linen, saying:
    ''Take fire from between the wheelwork, from between the cherubim'', that he went
    in, and stood beside a wheel.'
  srp-1865: 'I kad zapovjedi èovjeku obuèenome u platno govoreæi: uzmi ognja izmeðu
    toèkova izmeðu heruvima; on uðe i stade kod toèkova.'
  lug-lug: Mukama bwe yalagira omusajja ayambadde linena nti, “Toola omuliro okuva
    mu zinnamuziga, wakati mu bakerubi,” omusajja n’ayingira n’ayimirira ku mabbali
    ga nnamuziga emu.
  heb-heb: ויהי בצותו את האיש לבש הבדים לאמר קח אש מבינות לגלגל מבינות לכרובים ויבא
    ויעמד אצל האופן׃
  ben-IRV: আর তিনি যখন ঐ মসীনা-পোশাক পরা লোককে এই আদেশ দিলেন, “তুমি এই চাকাগুলোর মধ্যে
    থেকে, করূবদের মধ্যে থেকে, আগুন নাও;” তখন সেই লোক চাকার পাশে গেল এবং দাঁড়াল।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦੋਂ ਉਸ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੇ ਕਤਾਨੀ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਸਨ, ਹੁਕਮ
    ਦਿੱਤਾ ਕਿ ਉਹ ਘੁੰਮਣ ਵਾਲੇ ਪਹੀਆਂ ਦੇ ਅੰਦਰੋਂ ਅਤੇ ਕਰੂਬੀਆਂ ਦੇ ਵਿਚਕਾਰੋਂ ਅੱਗ ਲਵੇ, ਤਦ ਉਹ
    ਅੰਦਰ ਗਿਆ ਅਤੇ ਇੱਕ ਪਹੀਏ ਦੇ ਕੋਲ ਜਾ ਕੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ।
  mya-JVB: ပိတ် အဝတ်ကိုဝတ် သောသူ အားလည်း၊ ရထား ဘီး အကြား ထဲက မီး ကိုယူ လော့ဟု မိန့်
    တော်မူသောအခါ ၊ ထိုသူသည်ဝင် ၍ ဘီး တို့အနား ၌ ရပ် နေ၏။
  hmo-hmo: Lohiabada ese unai dabua aukana ia karaia tauna ia oda henia, lahi be kerubi
    edia henunai uili edia huanai do ia abia neganai, unai tau be ia lao, uili ta
    ena badibadinai ia gini.
  urd-urd: और यूँ हुआ कि जब उसने उस शख़्स को, जो कतानी लिबास पहने था, हुक्म किया कि
    वह पहिए के अन्दर से और करूबियों के बीच से आग ले; तब वह अन्दर गया और पहिए के पास
    खड़ा हुआ।
  rus-SYN: 'И когда Он дал повеление человеку, одетому в льняную одежду, сказав: “возьми
    огня между колесами, между Херувимами”, и когда он вошел и стал у колеса,'
  bqc-SIM: Kɛ́ a ò gbɛ̃́ pↄ́ bàabaa ula daapiɛ aà tɛ́si wuluu ń malaikapiↄ zãnguo,
    à gɛ̃̀ zɛ̀ wuluue saɛ.
  tcz-CHONGTHU: Tupat ponnem kisil mipa jah chun Pakaiyin hitin aseije “Chen lang
    Cherubim teni kikah a meihol am themkhat khu galan” ati. Hijeh chun mihempa chu
    achen akang ho lah a khat panga chun ana dinge.
  mar-mar: मग असे झाले की, तागाचे वस्त्र घातलेल्या पुरुषाला देवाने आज्ञा केली आणि
    म्हणाला, “करुबांच्या मध्ये असलेल्या चाकांच्या मध्यभागी असलेला विस्तव घे” मग तो
    पुरुष चाकाच्या बाजूला जाऊन उभा राहीली.
  qub-qub: 'Chaycho chay lïnu röpasha caycaj runata Tayta Dios niran: «Querubín anjilcunapa
    chaupinpita, carrëtapa ruyrancuna caycajpita ninata jorgamuy» nir. Chaura chay
    runa aywar ichicuycuran ruyrapa läduncho.'
  bqp-bqp: Yerɑ Yinni Gusunɔ u wi u yɑ̃ku kowon yɑ̃nu sebuɑ mi sɔ̃ɔwɑ u nɛɛ, ɑ doo
    ɑ dɔ̃ɔ suɑ uruu be sɔɔ, wɔllun kɔ̃so ben bɑɑ sɔɔ. Mɑ durɔ wi, u dɑ uruu ben bɔkuɔ.
  hat-hat: Lè Seyè a te bay nonm ak rad twal fin blan an lòd pou l' te al pran chabon
    dife nan mitan wou yo ki anba bèt vivan yo, nonm lan ale, li kanpe toupre yonn
    nan wou yo.
  eng-BSB: When the LORD commanded the man clothed in linen, saying, “Take fire from
    within the wheelwork, from among the cherubim,” the man went in and stood beside
    a wheel.
  eng-WEBPB: It came to pass, when he commanded the man clothed in linen, saying,
    “Take fire from between the whirling wheels, from between the cherubim,” that
    he went in and stood beside a wheel.
  kbq-kbq: Hagi Ra Anumzamo'a efeke kukena hu'nea nekura huno, wiliramimofo amu'nompinti'ene
    serabimi ankerontamimofo amu'nompinti tevea tagio higeno, ana ne'mo'a vuno mago
    wilimofo tava'onte uoti'ne.
  nhe-BL: Quema TOTECO quinahuati nopa tlacatl tlen moyoyontijtoya ica lino yoyomitl
    ma yohui inintzala nopa querubines huan ma quicui nopa tlicoli tlen eltoc campa
    nopa ruedas, nopa tlacatl yajqui huan moquetzato nechca se tlen nopa ruedas.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e awa kamir irin iapo pyrer imunehew har
    pe kury. — Enuhem tata ywyramawa wamyter wi nehe, i'i izupe. Wixe a'e awa amo
    ywyramawa huwake upyta pà.
  eng-DRA: 'And when he had commanded the man that was clothed with linen, saying:
    Take fire from the midst of the wheels that are between the cherubims: he went
    in and stood beside the wheel,'
