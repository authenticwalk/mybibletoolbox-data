verse: EZK.010.018
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ മഹത്ത്വം ആലയത്തിന്റെ പ്രവേശനകവാടത്തിൽനിന്നു മാറി കെരൂബുകൾക്കു
    മീതേ നിന്നു.
  deu-TKW: Und die Herrlichkeit Jahwes verließ die Schwelle des Tempels und stellte
    sich auf die Kerube.
  lin-lin: Nkembo ya Yawe elongwaki na ekotelo ya Tempelo mpe ekendeki kotelema na
    likolo ya basheribe.
  eng-LSV: And the glory of YHWH goes forth from off the threshold of the house, and
    stands over the cherubim,
  eng-GNV: Then the glorie of the Lord departed from aboue the doore of the house,
    and stoode vpon the Cherubims.
  eng-WEBSTER: Then the glory of the LORD departed from off the threshhold of the
    house, and stood over the cherubim.
  nhw-BL: Huan teipa itlatlanex TOTECO motlananqui tlen campa ipuerta nopa tiopamitl
    huan yajqui motlalito inintzonatipa nopa querubines.
  swh-ONEN: Kisha utukufu wa Bwana ukaondoka pale kwenye kizingiti cha Hekalu na kusimama
    juu ya wale makerubi.
  bba-bba: Yerɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ doonɑ dii kɔnnɔ ɡen min di mɑ yɑ nɑ
    yɑ sinɑ wɔllun kɔ̃so be sɔɔ.
  eng-KJVCPB: Then the glory of the Lord departed from off the threshold of the house,
    and stood over the cherubims.
  luo-luo: Eka duongʼ mar Jehova Nyasaye nodar moa e dho hekalu mochungʼ ewi kerubigo
    gi yo ka malo.
  meu-meu: Bena Iehova hairaina na dubu raka-vareaina amo e raka lasi, kerubi daediai
    e miava.
  npi-ULB: तब परमप्रभुको महिमा मन्‍दिरको सँघारबाट निस्‍केर गयो र ती करूबहरूका माथि
    अडियो ।
  yor-yor: Ògo Olúwa kúrò níbi ìloro tẹmpili, ó sì dúró sórí àwọn kérúbù.
  pes-OPCB: پس از آن، درخشش پرشکوه حضور خداوند آستانهٔ خانهٔ خدا را ترک گفت و بالای
    سر کروبیان قرار گرفت،
  tgl-ULB: At umalis ang kaluwalhatian ni Yahweh mula sa ibabaw ng bungad ng pintuan
    ng bahay at tumayo sa ibabaw ng kerubin.
  hui-hui: Uruni de hondo hewagola Anduane Homogonaga wá holene hongohe ibuninaga
    anda haneni hadali hayago dai bialu agali handalehe maria biaruni heagoria daligani
    pu haya.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​၏​တောက်​ပ​သော​ဘုန်း အ​သ​ရေ​တော်​သည် ဗိ​မာန်​တော်​အ​ဝင်​ဝ​မှ
    ထွက်​ခွာ​၍​သတ္တ​ဝါ​တို့​၏​အ​ထက်​သို့​ရွေ့ လျား​သွား​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ནི་མཆོད་ཁང་གི་སྒོ་ཐེམ་ལས་བཞུད་དེ་ཀེ་རུབ་རྣམས་ཀྱི་སྟེང་དུ་བཞུགས་པ་དང་།
  sna-sna: Ipapo kubwinya kwaJehovha kwakabva pamusoro pechikumbaridzo chetemberi
    kukamira pamusoro pamakerubhi.
  spa-BLM: La gloria del Señor salió del umbral de la casa y se paró sobre los querubines.
  cac-cac: Ix lajvi chi' ix q'ue vaan stziquiquial Jehová d'a spuertail templo chi',
    axo d'a yib'an̈ eb' querubín chi' ix c'ochcani.
  swh-ULB: Kisha utukufu wa Yahwe ukaja kutoka juu ya kizingiti cha nyumba na kusimama
    juu ya kerubi.
  bel-bel: І адышла слава Гасподняя ад парога Дома і стала над херувімамі.
  deu-ELBBK: Und die Herrlichkeit des HERRN begab sich von der Schwelle des Hauses
    weg und stellte sich über die Cherubim.
  mbb-OT: Ne sikan is mekeǥeǥehem he kebpekiduma te Nengazen mid-awà duen te ǥemawan
    te valey te Nengazen ne midhalin diyà te zivavew zuen te menge kirubin.
  mal-2015: പിന്നെ യഹോവയുടെ മഹത്വം ആലയത്തിന്റെ ഉമ്മരപ്പടി വിട്ടു പുറപ്പെട്ടു കെരൂബുകളിൻ
    മീതെ വന്നുനിന്നു.
  rmc-rmc: E slava le RAJESKRI geľa het pašal o chramoskro vudar a zaačhiľa upral
    o cherubi.
  pes-OPV: و جلال خداوند از بالای آستانه خانه بیرون آمد و بر زبر کروبیان قرار گرفت.
  ron-1924: Слава Домнулуй а плекат дин прагул Темплулуй ши с-а ашезат пе херувимь.
  ben-OBCV: তারপর সদাপ্রভুর মহিমা মন্দিরের গোবরাটের উপর থেকে চলে গিয়ে করূবদের উপরে
    থামল।
  som-som: Markaasaa ammaantii Rabbigu marinka gurigay ka kacday oo waxay istaagtay
    meel keruubiimtii ka korraysa.
  lat-VUC: Et egressa est gloria Domini a limine templi, et stetit super cherubim.
  eng-ASVBT: And the glory of Jehovah went forth from over the threshold of the house,
    and stood over the cherubim.
  ita-1885: Poi la gloria del Signore si partì d'in su la soglia della Casa, stando
    sopra i Cherubini.
  eng-LXXUP: Then the glory of the Lord departed from the house, and went up on the
    cherubs.
  eng-ULB: Then the glory of Yahweh went out from over the threshold of the house
    and stood over the cherubim.
  spa-VBL: Entonces la gloria del Señor salió de la entrada del Templo y se detuvo
    sobre los querubines.
  fra-_FOB: Puis la gloire de l'Éternel se retira du seuil de la maison, et se tint
    sur les chérubins.
  mal-mal: പിന്നെ യഹോവയുടെ മഹത്ത്വം ആലയത്തിന്റെ ഉമ്മരപ്പടി വിട്ട് പുറപ്പെട്ട് കെരൂബുകളിൻ
    മീതെ വന്നുനിന്നു.
  urd-GVR: Phir Rab kā jalāl apne ghar kī dahlīz se haṭ gayā aur dubārā karūbī farishtoṅ
    ke ūpar ā kar ṭhahar gayā.
  suz-BL: मिनु परमप्रभु यावे आ छेङछेङ आ खिं ङा लाप्‍चो रे ग्रूशा, करूब आन तार गे दिक्‍त।
    इजीकीएल १:२८
  eng-NOY: Then the glory of Jehovah departed from the threshold of the house, and
    stood over the cherubs.
  ita-1927: E la gloria dell’Eterno si partì di sulla soglia della casa, e si fermò
    sui cherubini.
  ckb-ckb: ئینجا شکۆمەندی یەزدان لە بەردەرگای پەرستگاکەوە ڕۆیشت و لەسەر کەڕوبەکان
    وەستا.
  eng-BBE: Then the glory of the Lord went out from the doorstep of the house, and
    came to rest over the winged ones.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಆಲಯದ ಹೊಸ್ತಿಲನ್ನು ಬಿಟ್ಟು ಕೆರೂಬಿಯರ ಮೇಲೆ ನಿಂತಿತು.
  tam-2017: யெகோவாவுடைய மகிமை ஆலயத்தின் வாசற்படியைவிட்டுப் புறப்பட்டு, கேருபீன்களின்மேல்
    நின்றது.
  spa-RV-1909: Y la gloria de Jehová se salió de sobre el umbral de la casa, y paró
    sobre los querubines.
  ron-BTF: Atunci gloria DOMNULUI s-a depărtat de deasupra pragului casei și a stat
    peste heruvimi.
  eng-WEBP: The LORD’s glory went out from over the threshold of the house and stood
    over the cherubim.
  eng-FBV: Then the glory of the Lord left the entrance to the Temple and stopped
    above the cherubim.
  nld-1939: Toen verliet de heerlijkheid van Jahweh de drempel van de tempel, en ging
    op de cherubs staan.
  nch-BL: Huan teipa itatanex TOTECO motananqui ten campa icalte nopa tiopamit huan
    yajqui motalito inintzonta nopa querubines.
  vie-1934: Sự vinh hiển Đức Giê-hô-va ra khỏi ngạch cửa nhà, và đứng trên các chê-ru-bin.
  hin-CV: तब याहवेह का तेज मंदिर की डेवढ़ी के ऊपर से चला गया और करूबों के ऊपर आकर
    ठहर गया.
  spa-BES: Entonces la gloria del Señor salió por la puerta de la casa y se posó sobre
    los querubines.
  tdx-tdx: Nienga i sariran-kivohoy amy zao ty enge’ Iehovà nijohañe ambone’ i kerobe
    rey.
  tha-KJV: แล​้วสง่าราศีของพระเยโฮวาห์​ได้​ไปจากธรณี​ประตู​พระนิเวศ สถิตเหนือเหล่าเครูบ
  por-BR-2018: Então a glória do SENHOR saiu de sobre a entrada da casa, e se pôs
    sobre os querubins.
  deu-ELO: Und die Herrlichkeit Jehovas begab sich von der Schwelle des Hauses hinweg
    und stellte sich über die Cherubim.
  eng-WYC-2018: And the glory of the Lord went out from the threshold of the temple,
    and stood on the cherubims. (And the glory of the Lord went out from the threshold
    of the Temple, and stood above the cherubim.)
  epo-epo: Kaj la majesto de la Eternulo foriĝis de la sojlo de la domo kaj stariĝis
    super la keruboj.
  uig-PIN: Wǝ Pǝrwǝrdigarning xan-xǝripi ɵyning bosuƣisi üstidin qiⱪip, kerublar üstidǝ
    turdi;
  beo-beo: Amalalu, Hina Gode Ea hadigi nenemegi da Debolo Diasu logo holei yolesili,
    amo esalebe liligi ilia esaloba amo gado gasi heda:i.
  tpi-OTNT: Orait bikpela lait bilong God i lusim dua bilong haus bilong God na i
    go bek na i stap antap long dispela 4-pela samting olsem man.
  hau-SA: Sai ɗaukakar Ubangiji ya tashi daga bisa madogarar ƙofar haikali ya kuma
    tsaya a bisa kerubobi.
  uig-LAT: We Perwerdigarning shan-sheripi öyning bosughisi üstidin chiqip, kérublar
    üstide turdi;
  nde-nde: Inkazimulo kaThixo yasuka ngasemnyango wethempeli yayakuma ngaphezu kwamakherubhi.
  ton-ton: Pea naʻe toki mahuʻi atu ʻae nāunau ʻo Sihova mei he matapā ʻoe fale ʻo
    tuʻu mei ʻolunga ʻi he ngaahi selupimi.
  ces-1613: I odešla sláva Hospodinova od prahu domu, a stála nad cherubíny,
  eng-WMB: The LORD’s glory went out from over the threshold of the house and stood
    over the cherubim.
  tam-TCV: பின்பு யெகோவாவினுடைய மகிமை ஆலயத்தின் வாசற்படியை விட்டுப் புறப்பட்டு, கேருபீன்களின்மேல்
    நிறுத்தப்பட்டது.
  ceb-ULB: Unya migawas gikan sa ibabaw sa pultahan sa balay ang himaya ni Yahweh
    ug mibarog ibabaw sa mga kerubin.
  pol-UBG: Potem chwała PANA odeszła od progu domu i stanęła nad cherubinami.
  urd-GVU: پھر رب کا جلال اپنے گھر کی دہلیز سے ہٹ گیا اور دوبارہ کروبی فرشتوں کے اوپر
    آ کر ٹھہر گیا۔
  deu-1912: Und die Herrlichkeit des HERRN ging wieder aus von der Schwelle am Hause
    des HERRN und stellt sich über die Cherubim.
  kan-2017: ಬಳಿಕ ಯೆಹೋವನ ತೇಜಸ್ಸು ದೇವಾಲಯದ ಹೊಸ್ತಿಲನ್ನು ಬಿಟ್ಟು ಕೆರೂಬಿಗಳ ಮೇಲೆ ನಿಂತಿತು.
  yap-yap: Ma aram e fare tamilang nib malup’lup’ nib ing SOMOL e chuw ko gin yima
    yan riy ngalan e Tempel nge yan i tal u puluwon fa pin’en nib fos ngalang.
  hlt-MCSB: Te vaengah BOEIPA kah thangpomnah tah im thohkong so lamloh nong tih cherubim
    soah pai.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳኮ ቦንቻ ጌኤዦ ማኣሮ ጌሎ ካሮ ዔንዳፓ ዔቂ ኪሩቤኤሎኮ ዑፃ ዓኣ ቤዛ ኬስኬኔ።
  twi-ASANTE: Afei, Awurade animuonyam no firii asɔredan no aboboano na ɛkɔgyinaa
    Kerubim no atifi.
  eng-WEBU: The LORD’s glory went out from over the threshold of the house and stood
    over the cherubim.
  wal-wal: Hegaappe guyyiyan, GODAA bonchchoi Beeta Maqidasiyaa penggeppe denddidi,
    kiruubetuppe bolla baggan eqqiis.
  spa-PDDPT: Entonces la gloria de Yavé se retiró del Templo y permaneció sobre los
    querubines.
  gun-gun: Ha'e gui Senhor rexakãa ma oo jaikea'i áry oĩa gui ova ovy vy anjo kuery
    áry rupi ju opyta.
  ilo-ULB: Kalpasanna, pimmanaw ti dayag ni Yahweh manipud iti ruangan ti balay, ket
    nagtalinaed iti ngatoen dagiti kerubim.
  kpg-kpg: Gei di madamada dingidingia Dimaadua ga hagamenege gi daha mo di bontai
    di Hale Daumaha, ga hagamenege gi di gowaa laa hongo nia manu aalaa.
  uig-ARA: ۋە پەرۋەردىگارنىڭ شان-شەرىپى ئۆينىڭ بوسۇغىسى ئۈستىدىن چىقىپ، كېرۇبلار ئۈستىدە
    تۇردى؛
  sus-sus: Na tɛmui Alatala xa nɔrɛ naxa keli hɔrɔmɔbanxi sode dɛ ra, a sa a magoro
    na malekɛe xun ma.
  pon-2006: Eri, marain lingaling en KAUN-O ahpw mwekidsang ni wehnimwen Tehnpas Sarawio
    oh mwekidlahng wasa kis pohnangin menmour ko.
  ksd-ksd: Ma ra minamar i ra Luluai i ga kakari kan ra kalakalat ai ra pal, ma i
    ga ki taun ra umana angelo.
  grc-BRENT: Καὶ ἐξῆλθε δόξα Κυρίου ἀπὸ τοῦ οἴκου, καὶ ἐπέβη ἐπὶ τὰ χερουβίμ.
  ind-AYT: Kemudian, kemuliaan TUHAN beranjak dari ambang Bait Suci dan berhenti di
    atas kerub-kerub itu.
  nya-nya: Pamenepo ulemerero wa Yehova unachoka pa chiwundo cha Nyumba ya Mulungu
    ndi kukakhala pamwamba pa akerubi.
  hrv-hrv: Uto se Slava Jahvina vinu s praga Doma i stade nad kerubinima.
  mps-mps: Tialima, te Godigo genuai ulago te Godigo be sunumi tagalama, te ma geasa
    pelama, te bidi tiwai me si me si nai daide ugadu bidalio.
  tpi-tpi: Orait bikpela lait bilong God i lusim dua bilong haus bilong God na i go
    bek na i stap antap long dispela 4-pela samting olsem man.
  dan-1931: Så forlod HERRENS Herlighed Templets Tærskel og stillede sig over Keruberne.
  vie-OVCB: Vinh quang Đức Chúa Trời rời khỏi cửa Đền Thờ và bay lượn bên trên các
    chê-ru-bim.
  guj-2017: પછી યહોવાહનો મહિમા સભાસ્થાનના પ્રવેશદ્વારથી જઈને કરુબો પર આવી ઊભો રહ્યો.
  pon-2006A: Eri, marain lingaling en KAUN-O ahpw mwekidsang ni wehnimwen Tehnpas
    Sarawio oh mwekidlahng wasa kis pohnangin menmour ko.
  por-BRBSL: A glória de Yahweh saiu da soleira da casa e ficou sobre os querubins.
  cth-cth: BAWIPA bawilennae teh, bawkim takhang koehoi a tâco teh cherubim lathueng
    vah a kangdue.
  twi-twi: Afei Awurade anuonyam no fii asɔredan no abobow ano na ekogyinaa kerubim
    no atifi.
  hlt-hlt: Te vaengah BOEIPA kah thangpomnah tah im thohkong so lamloh nong tih cherubim
    soah pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó tikpetìi ítɛ́ ku cĩ́ɛ̃̀tɛ̀ bòrì kɛ́kɔtɛ kɛ́cómmú
    bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ yɔ ĩ́nkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn angazangarir gavgavim Godɨn Dɨpenimɨn tiar akam
    ategha ghua enselɨn bar gavgavir kabagh isɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ teeli kʋlɑ nɔnɔkpete, nɑ pǝ́ mǝlɩ ɩsɔtɑɑ tɑŋlɑɑ tɔɔ.
  azb-azb: Rəbbin izzəti məbədin kandarından çıxdı və keruvların üstündə durdu.
  eng-DBY: And the glory of Jehovah departed from over the threshold of the house,
    and stood over the cherubim.
  hin-2017: यहोवा का तेज भवन की डेवढ़ी पर से उठकर करूबों के ऊपर ठहर गया।
  wol-KYG: Ba loolu amee leeru Aji Sax ji bàyyikoo fa buntu kër ga, daldi taxawi ca
    kaw serub ya.
  eng-YLT: And go forth doth the honour of Jehovah from off the threshold of the house,
    and standeth over the cherubs,
  eng-WYC-2017: And the glory of the Lord went out from the threshold of the temple,
    and stood on the cherubims [or cherubim].
  eng-WMBB: The LORD’s glory went out from over the threshold of the house and stood
    over the cherubim.
  urd-GVH: फिर रब का जलाल अपने घर की दहलीज़ से हट गया और दुबारा करूबी फ़रिश्तों के
    ऊपर आकर ठहर गया।
  rug-rug: Meke ta luarae sa tinolava ṉedalana te Zihova pa nuqunuquruana pa Zelepade
    meke la noso panaulu, kali sage koari na serubimi.
  gaz-gaz: Ergasiis ulfinni Waaqayyoo gulantaa mana qulqullummaa irraa kaʼee kiirubeelii
    gubbaadhaan dhaabate.
  fra-LSG: La gloire de l’Éternel se retira du seuil de la maison, et se plaça sur
    les chérubins.
  yal-yal: Alatala nɔrɔn yi keli Ala Batu Banxin so dɛɛn na, a sa ti maleka gubugubu
    kanne xun ma.
  haw-1868: Alaila, hele ae ka nani o Iehova mai ka paepae puka ae o ka hale, a ku
    iho la maluna o na keruba.
  arb-NAV: وَفَارَقَ مَجْدُ الرَّبِّ عَتَبَةَ الْهَيْكَلِ وَخَيَّمَ فَوْقَ الْكَرُوبِيمِ.
  ewe-ewe: Tete Yehowa ƒe ŋutikɔkɔe dzo le gbedoxɔ la ƒe kpui la tame, eye wòtɔ ɖe
    kerubiawo tame.
  eng-LEE: And the glory of the Lord went forth from off the threshold of the house,
    and halted over the cherubim.
  asm-FB: পাছত যিহোৱাৰ গৌৰৱ দুৱাৰডলিৰ ওপৰৰ পৰা প্ৰস্থান কৰি কৰূব কেইজনৰ ওপৰত ৰ’ল।
  sus-A: نَ تّمُي عَلَتَلَ شَ نْرّ نَشَ كٍلِ هْرْ مْبَنشِ سٌدٍ دّ رَ، عَ سَ عَ مَفٌرٌ
    نَ مَلٍكّيٍ شُن مَ.
  fra-SBL: La gloire de Yahvé sortit du seuil de la maison et se tint au-dessus des
    chérubins.
  hbo-hbo: וַיֵּצֵא֙ כְּבֹ֣וד יְהוָ֔ה מֵעַ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַֽיַּעֲמֹ֖ד עַל־הַכְּרוּבִֽים׃
  kik-kik: Ningĩ riiri wa Jehova ũkĩehera hau igũrũ rĩa hingĩro ya hekarũ na ũkĩrũgama
    igũrũ rĩa akerubi acio.
  fra-NCL: La gloire de Yahweh se retira de dessus le seuil de la maison et s’arrêta
    sur les Chérubins.
  cek-AK: To naah Angraeng lensawkhaih mah im pui hma to tacawt taak moe, cherubimnawk
    nuiah angdoet.
  cuk-cuk: Geb degine, Bab-Jehová-e-gangued-yeerdakleged Babse-goled-neg-doged-birgi
    nakwided, geb querubinʼmar-birgi nagudapid.
  uig-CYR: Вә Пәрвәрдигарниң шан-шәриви өйниң босуғиси үстидин чиқип, керублар үстидә
    турди;
  tel-2017: అప్పుడు యెహోవా మహిమ తేజస్సు మందిరం గడప నుండి లేచి కెరూబులకు పైగా వెళ్ళి
    ఆగింది.
  hat-BSA: Epi glwa SENYÈ a te kite papòt tanp lan, e te kanpe anwo cheriben yo.
  kos-kos: Ouinge kalem wolana lun LEUM GOD som liki nien utyak nu ke Tempul, ac mukuila
    nu ke sie acn lucng liki cherub uh.
  hbo-WLC: וַיֵּצֵא֙ כְּב֣וֹד יְהוָ֔ה מֵעַ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַֽיַּעֲמֹ֖ד עַל־הַכְּרוּבִֽים
    ׃
  ibo-ibo: Emesịa, ebube nke Onyenwe anyị sitere na mbata ọnụ ụzọ ụlọnsọ ahụ pụọ,
    gaa guzo nʼelu cherubim ndị ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପ ଗୃହର ଏରୁଣ୍ଡିର ଊର୍ଦ୍ଧ୍ୱରୁ ପ୍ରସ୍ଥାନ କରି କିରୂବମାନଙ୍କ
    ଉପରେ ଅଧିଷ୍ଠାନ କଲା।
  chk-chk: Mürin, lingen ewe Samol mi Lapalap a feil seni asamalapen ewe imwenfel
    o üla me won ekewe kerop.
  rop-rop: Wal afta det shainiwan lait blanga YAWEI bin gowei brom det dowawei blanga
    det Serramoni Pleis, en imbin jidan deya ontop langa detlot tjerabim.
  ukr-1871: І покинула слава Господня храмовий поріг та й стала над херувимами.
  deu-1951: Und die Herrlichkeit des HERRN ging von der Schwelle des Tempels hinweg
    und stellte sich über die Cherubim.
  eng-JPS: And the glory of the LORD went forth from off the threshold of the house,
    and stood over the cherubim.
  srp-1865: I slava Gospodnja otide iznad praga od doma, i stade nad heruvime.
  lug-lug: Awo ekitiibwa kya Mukama ne kiva ku mulyango gwa yeekaalu ne kiyimirira
    waggulu wa bakerubi.
  heb-heb: ויצא כבוד יהוה מעל מפתן הבית ויעמד על הכרובים׃
  ben-IRV: সদাপ্রভুর মহিমা গৃহের দোরগোড়ার ওপর থেকে চলে গিয়ে করূবদের ওপরে দাঁড়াল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਤੇਜ ਘਰ ਦੀ ਡਿਉੜੀ ਉੱਤੋਂ ਉੱਠ ਕੇ ਕਰੂਬੀਆਂ ਦੇ ਉੱਪਰ ਆ ਕੇ ਠਹਿਰ ਗਿਆ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ဘုန်း တော်သည် အိမ် တော်တံခါး ခုံမှ ရွှေ့ ၍ ခေရုဗိမ်
    အပေါ် မှာ တည် လေ ၏။
  hmo-hmo: Vadaeni Lohiabada ena hairaina be Dubu Helaga ena raka vareai gabuna ia
    rakatania, bona kerubi edia ataiai gabuna dekenai ia lao, ia noho.
  urd-urd: और ख़ुदावन्द का जलाल घर के आस्ताने पर से रवाना हो कर करूबियों के ऊपर ठहर
    गया।
  rus-SYN: И отошла слава Господня от порога дома и стала над Херувимами.
  bqc-SIM: Ɔ̃ Dii gawi gò a kpɛ́ kpɛɛlɛa à gɛ̀ zɛ̀ malaika gã̀sĩadepiↄ mia.
  tcz-CHONGTHU: Hichun Pakai loupina chu houin kotphunga kon chun akitol doh in Cherubim
    ho chunga chun akilap den tai.
  mar-mar: मग घराच्या उंबरठ्यावरुन परमेश्वर देवाचे गौरव बाहेर करुबावर जाऊन राहीले,
  qub-qub: Chaura Tayta Diospa achicyaynenga puncucho caycashanpita jogaricäcuran.
    Nircorga wiyacuycuran querubín anjilcuna caycashan jananmanna.
  bqp-bqp: Yerɑ Yinni Gusunɔn yiikon girimɑ yɑ doonɑ dii kɔnnɔ gen min di mɑ yɑ nɑ
    yɑ sinɑ wɔllun kɔ̃so be sɔɔ.
  hat-hat: Lè sa a, bèl limyè prezans Seyè a soti bò papòt tanp lan, li al kanpe anwo
    bèt vivan yo.
  eng-BSB: Then the glory of the LORD moved away from the threshold of the temple
    and stood above the cherubim.
  eng-WEBPB: The LORD’s glory went out from over the threshold of the house and stood
    over the cherubim.
  kbq-kbq: Hagi Ra Anumzamofo hihamu masa'amo'a mono no kafantetira atreno, ana serabimi
    ankeroramimofo zamagofetu emani'ne.
  nhe-BL: Huan teipa itlatlanex TOTECO motlalanqui tlen campa ipuerta nopa tiopamitl
    huan yajqui motlalito inintzonatipa nopa querubines.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e heko haw heny katu haw uhem oho tàpuzuhu
    pupe teixe haw wi kury. Upytu'u a'e ma'ea'yr wa'aromo kury.
  eng-DRA: 'And the glory of the Lord went forth from the threshold of the temple:
    and stood over the cherubims.'
