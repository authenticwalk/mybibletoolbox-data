verse: EZK.010.002
translations:
  mal-C: 'ചണവസ്ത്രം ധരിച്ച പുരുഷനോട് അവിടന്ന് സംസാരിച്ചു: “കെരൂബുകൾക്കുതാഴേ തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന
    ചക്രങ്ങൾക്കിടയിൽ ചെന്ന് കെരൂബുകളുടെ ഇടയിൽനിന്ന് നിന്റെ കൈനിറയെ തീക്കനൽ എടുത്ത്
    നഗരത്തിന്മേൽ വിതറുക” എന്നു കൽപ്പിച്ചു. ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ അദ്ദേഹം അവിടേക്കു
    ചെന്നു.'
  deu-TKW: 'Da sprach er zu dem in Linnen Gekleideten: Tritt hinein zwischen die Räder
    unterhalb des Kerubs, fülle deine Hände mit glühenden Kohlen aus dem Raume zwischen
    den Keruben und streue sie über die Stadt! Da trat er vor meinen Augen hinein.'
  lin-lin: 'Yawe alobaki na moto oyo alataki bilamba ya lino : « Leka kati na bapine
    oyo ezali na se ya basheribe, tondisa maboko na yo na makala ya moto oyo okozwa
    kati na basheribe mpe panza yango na engumba. » Mpe asalaki bongo na miso na ngai.'
  eng-LSV: And He speaks to the man clothed with linen and says, “Go into the midst
    of the wheel, to the place of the cherub, and fill your hands with coals of fire
    from between the cherubim, and scatter over the city.” And he goes in before my
    eyes.
  eng-GNV: And he spake vnto the man clothed with linen, and said, Go in betweene
    the wheeles, euen vnder the Cherub, and fill thine hands with coales of fire from
    betweene the Cherubims, and scatter the ouer the citie. And he went in in my sight.
  eng-WEBSTER: And he spoke to the man clothed with linen, and said, Go in between
    the wheels, even under the cherub, and fill thy hand with coals of fire from between
    the cherubim, and scatter them over the city. And he entered in my sight.
  nhw-BL: 'Huan TOTECO quinotzqui nopa tlacatl catli moyoyontijtoya ica yoyomitl tlen
    lino huan quiilhui: “Xiya huan xicalaqui inintzala nopa ruedas catli momalacachohuaj
    tlatzintla nopa querubines huan xijcui ica momax se quentzi tlicoli catli xahuantoc
    catli eltoc tlatlajco nopa querubín ángeles. Huan xiquijtzelo nopa tlicoli ipan
    nopa altepetl.” Huan quema noja nijtlachiliyaya, nopa tlacatl calajqui huan quichijqui
    quen TOTECO quinahuatijtoya.'
  swh-ONEN: Bwana akamwambia mtu yule aliyekuwa amevaa nguo ya kitani, “Ingia katikati
    ya yale Magurudumu yaliyo chini ya makerubi. Ukaijaze mikono yako makaa ya mawe
    ya moto kutoka katikati ya makerubi na uyatawanye juu ya mji.” Nilipokuwa nikiangalia,
    akaingia ndani.
  bba-bba: Mɑ Gusunɔ u durɔ wi u yɑ̃ku kowon yɑ̃nu doke mi sɔ̃ɔwɑ u nɛɛ, ɑ duo uruu
    ben bɑɑ sɔɔ, be bɑ wɑ̃ɑ wɔllun kɔ̃so ben temɔ. Kpɑ ɑ dɔ̃ɔ ɡɛ̃ɛ ɡure wunɛn nɔmɑɔ
    wɔllun kɔ̃so ben suunu sɔɔn di kpɑ ɑ dɑ ɑ dɔ̃ɔ ɡɛ̃ɛ yi wisi wuu ɡe sɔɔ. Yerɑ Esekiɛli
    u wɑ durɔ wi, u dɑ u dɔ̃ɔ ɡɛ̃ɛ yi suɑ.
  eng-KJVCPB: And he spake unto the man clothed with linen, and said, Go in between
    the wheels, even under the cherub, and fill thine hand with coals of fire from
    between the cherubims, and scatter them over the city. And he went in in my sight.
  luo-luo: Jehova Nyasaye nowachone ngʼat mane orwako law mayom niya, “Dhiyo e kind
    tiende kerubi kendo ijow mach maliel manie kind kerubi gi lweti mondo ikegi e
    dalano duto.” Kendo ne odhi modonjo kaneno.
  meu-meu: Bena ia ese hari dabua aukana e hahedokilaia tauna e hamaoroa, eto, Hari
    e hegiro-hegiromu ava-keikeidia bogaragidiai baola, kerubi henudiai, imamu ruaosi
    na gida hururu-hururudia amo ba hahonudia, kerubi bogaragidiai; bena hanua latanai
    ba petadia rohoroho. Bena ia na lau vairagu ai e raka vareai.
  npi-ULB: तब परमप्रभुले ती सूती कपडा लगाएका मानिससँग बोल्‍नुभयो र यसो भन्‍नुभयो,
    “करूबहरूका मुन्‍तिर रहेका पाङ्‌ग्राहरूका बिचमा जा, र ती करूबहरूका बिचमा भएको जलिरहेको
    आगोको भुङ्‌ग्रो लिएर आफ्‍ना दुवै हातमा भर् र ती सहरको माथि छरिदे ।” तब मैले हेर्दाहेर्दै
    ती मानिस गए ।
  yor-yor: Olúwa sì sọ fún ọkùnrin tó wọ aṣọ funfun pé, “Lọ sí àárín àwọn kẹ̀kẹ́ tó
    wà lábẹ́ kérúbù. Bu ẹyin iná tó kúnwọ́ rẹ láàrín kérúbù, kí o sì fọ́n sórí ìlú
    náà.” Ó sì lọ lójú mi.
  pes-OPCB: 'آنگاه خداوند به مرد کتان‌پوش فرمود: «به میان چرخهایی که زیر کروبیان است
    برو و مشتی از زغال افروخته بردار و آن را بر روی شهر بپاش.» آن مرد در مقابل دیدگان
    من این کار را کرد.'
  tgl-ULB: At nagsalita si Yahweh sa lalaking nakasuot ng lino at sinabi, “Pumunta
    ka sa pagitan ng mga gulong, sa ilalim ng kerubin, at pareho mong punuin ang iyong
    mga kamay ng mga nagliliyab na baga mula sa pagitan ng kerubin at ikalat ang mga
    ito sa buong lungsod.” At pumasok ang lalaki habang ako ay nakatingin.
  hui-hui: Ani handalu hewaria Ngode Datagaliwabehanda agali aga bayale karule biagohondo
    lalu, Agali handalehe mariali biaru andanehayagi garo ge ale maria ngago dombeneha
    pialu í̠naga gi kirabalime ira hedo yule pobe. Hedo yuwa tano ngagoha ira dene
    ba a̱i̱na̱i̱ bima pobe, lalu lamiya. Ani lamiyagola agali aga bayale karule biagome
    ani bule piyago handaru.
  mya-mya: ဘု​ရား​သ​ခင်​က​ပိတ်​ချော​ထည်​ဝတ်​ဆင် ထား​သူ​အား``ထို​သတ္တ​ဝါ​တို့​၏​အောက်​၌​ရှိ
    သော​ရ​ထား​ဘီး​များ​အ​ကြား​သို့​သွား​၍ ထို​သတ္တ​ဝါ​တို့​၏​ကြား​ရှိ​မီး​ကျီး​ခဲ​တို့
    ကို​လက်​ခုပ်​ဖြင့်​ကျုံး​ကာ​မြို့​ပေါ်​သို့​ကြဲ ချ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ထို​သူ​သည်​လည်း​ငါ​၏​ရှေ့​မှောက်​၌​ပင် ထွက်​သွား​၏။-
  bod-N: གཙོ་བོས་ལུས་ལ་སོ་རས་སྲབ་བུ་གྱོན་པའི་མི་དེ་ལ་འདི་སྐད་དུ། ཁྱོད་ནི་ཀེ་རུབ་ཀྱི་འོག་གི་འཁོར་ལོའི་བར་དུ་སོང་སྟེ།
    ཀེ་རུབ་ཀྱི་བར་ནས་ལག་པ་གཉིས་ཀས་སོལ་བ་སྤར་གང་ཡར་བླངས་ནས། དེ་གྲོང་ཁྱེར་གྱི་སྟེང་དུ་གཏོར་ཅིག་ཅེས་གསུངས་པ་ན།
    མི་དེ་ངའི་མདུན་ནས་ནང་དུ་སོང་།
  sna-sna: Jehovha akati kumurume uya akanga akapfeka mucheka wakaisvonaka, “Enda
    pakati pamavhiri ari munyasi mamakerubhi. Uzadze maoko ako namazimbe anopisa anobva
    pamakerubhi ugoaparadzira pamusoro peguta.” Iye akapinda ini ndakatarira.
  spa-BLM: 'Habló al hombre vestido de lino y le dijo: “Entra entre las ruedas giratorias,
    debajo del querubín, y llena tus dos manos de carbones de fuego de entre los querubines
    y espárcelos sobre la ciudad.” Entró mientras yo miraba.'
  cac-cac: 'Ix yalan Jehová d''a jun vin̈ vinac ayoch lino spichuloc chi'' icha tic:
    Ochan̈ d''a scal juntzan̈ xocanxocan ay d''a yalan̈ juntzan̈ querubín chi'', tzic''anelta
    jun jopoc tzac''ac'' ayoch sc''ac''al, aton juntzan̈ ay d''a snan̈al juntzan̈
    querubín chi'', tza tzipanb''at d''a yib''an̈ jun chon̈ab'' tic, xchi d''a vin̈.
    Axo ix vilani, ix sc''anab''ajan vin̈ tas ix yal Jehová chi''.'
  swh-ULB: Kisha Yahwe akaongea na yule mtu alikuwa maevaa nguo za kitani na kusema,
    “Nenda kati ya magurudumu chini ya kerubi, na jaza mikono yako yote na watawanye
    juu ya mji.” Kisha yule mtu akaenda ndani nikiwa natazama.
  bel-bel: 'І гаварыў Ён чалавеку, які быў апрануты ў ільняную вопратку, і сказаў:
    увайдзі паміж калёсамі херувімаў і вазьмі поўныя прыгаршчы жару, і кінь на горад;
    і ён увайшоў на маіх вачах.'
  deu-ELBBK: 'Und er sprach zu dem in Linnen gekleideten Mann und sagte: Geh hinein
    zwischen den Räderwirbel unterhalb des Cherubs und fülle deine Hände mit Feuerkohlen
    von dem Raum zwischen den Cherubim, und streue sie über die Stadt hin. Und er
    ging vor meinen Augen hinein.'
  mbb-OT: Migkeǥiyan te Nengazen sikan is etew he mibivisti te linu te, “Hendiyè ka
    te teliwazà keniyan te egketileng he menge ligid dizalem te menge kirubin, ne
    akup ka te menge vaǥa ne isimburè nu keniyan te inged.” Ne neehè ku he midseled
    sikandin.
  mal-2015: 'അവൻ ശണവസ്ത്രം ധരിച്ച പുരുഷനോടു സംസാരിച്ചു: നീ കെരൂബിന്റെ കീഴെ തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന
    ചക്രങ്ങളുടെ നടുവിൽ ചെന്നു കെരൂബുകളുടെ ഇടയിൽനിന്നു നിന്റെ കൈ നിറയ തീക്കനൽ എടുത്തു
    നഗരത്തിന്മേൽ വിതറുക എന്നു കല്പിച്ചു; അങ്ങനെ ഞാൻ കാൺകെ അവൻ ചെന്നു.'
  rmc-rmc: 'Akor phenďa o RAJ ole muršeske, so sas urdo andro ľanovo ruchos: „Dža
    maškar o kereki, so hine tel o cherubi, le andro burňika o jagale angara pašal
    o cherubi a rozčhiv ola angara pro foros.“ A me dikhľom, sar geľa.'
  pes-OPV: 'و آن مرد را که به کتان ملبس بودخطاب کرده گفت: «در میان چرخها در زیرکروبیان
    برو و دستهای خود را از اخگرهای آتشی که در میان کروبیان است پر کن و بر شهربپاش.»
    و او در نظر من داخل شد.'
  ron-1924: 'Ши Домнул а зис омулуй ачелуя ымбрэкат ын хайне де ин: „Вырэ-те ынтре
    роциле де суб херувимь, умпле-ць мыниле ку кэрбуний априншь каре сунт ынтре херувимь
    ши ымпрэштие-й песте четате!” Ши ел с-а вырыт ынтре роць суб окий мей.'
  ben-OBCV: সদাপ্রভু মসিনা কাপড় পরা লোকটিকে বললেন, “করূবদের নিচে যে চাকাগুলি আছে
    তুমি সেগুলির মধ্যে যাও। সেই করূবদের মাঝখান থেকে তুমি দু-হাত ভরে জ্বলন্ত কয়লা
    নিয়ে নগরের উপর ছড়িয়ে দাও।” আমার চোখের সামনে লোকটি সেখানে ঢুকলেন।
  som-som: Markaasuu la hadlay ninkii dharkii wanaagsanaa qabay, oo wuxuu ku yidhi,
    Waxaad kala dhex martaa giraangiraha iyo xataa keruubka hoostiisa, oo markaas
    labadaada gacmood ka soo buuxi dhuxulo dab ah oo aad keruubiimta dhexdooda ka
    soo cantoobiso, oo waxaad ku dul daadisaa magaalada. Oo isna wuu dhex maray anigoo
    indhaha ku haya.
  lat-VUC: 'Et dixit ad virum qui indutus erat lineis, et ait: Ingredere in medio
    rotarum quæ sunt subtus cherubim, et imple manum tuam prunis ignis quæ sunt inter
    cherubim, et effunde super civitatem. Ingressusque est in conspectu meo.'
  eng-ASVBT: And he spake unto the man clothed in linen, and said, Go in between the
    whirling wheels, even under the cherub, and fill both thy hands with coals of
    fire from between the cherubim, and scatter them over the city. And he went in
    in my sight.
  ita-1885: 'E colui che sedeva sopra il trono disse all''uomo ch''era vestito di
    panni lini: Entra per mezzo le ruote, di sotto a'' Cherubini, ed empiti le pugna
    di brace di fuoco, d''infra i Cherubini, e spargile sopra la città. Ed egli vi
    entrò nel mio cospetto.'
  eng-LXXUP: And he said to the man clothed with the long robe, Go in between the
    wheels that are under the cherubs, and fill thy hands with coals of fire from
    between the cherubs, and scatter them over the city. And he went in in my sight.
  eng-ULB: Then Yahweh spoke to the man dressed in linen and said, “Go between the
    wheels underneath the cherubim, and fill both your hands with fiery coals from
    between the cherubim and scatter them over the city.” Then the man went in as
    I watched.
  spa-VBL: 'Hablando desde allí, el Señor le dijo al hombre de lino: “Entra entre
    las ruedas que están debajo de los querubines. Recoge todos los carbones encendidos
    que puedas. Llévalos de entre los querubines y espárcelos por toda la ciudad”.
    Vi cómo entraba.'
  fra-_FOB: 'Et l''Éternel parla à l''homme vêtu de lin, et lui dit: Va entre les
    roues, sous les chérubins, et remplis tes mains de charbons ardents que tu prendras
    entre les chérubins; répands-les sur la ville.'
  mal-mal: 'അവിടുന്ന് ശണവസ്ത്രം ധരിച്ച പുരുഷനോടു സംസാരിച്ചു: “നീ കെരൂബിന്റെ കീഴിൽ
    തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന ചക്രങ്ങളുടെ നടുവിൽ ചെന്ന് കെരൂബുകളുടെ ഇടയിൽനിന്ന് നിന്റെ
    കൈ നിറയെ തീക്കനൽ എടുത്ത് നഗരത്തിന്മേൽ വിതറുക” എന്ന് കല്പിച്ചു; അങ്ങനെ ഞാൻ കാൺകെ
    അവൻ ചെന്നു.'
  urd-GVR: Rab ne katān se mulabbas mard se farmāyā, “Karūbī farishtoṅ ke nīche lage
    pahiyoṅ ke bīch meṅ jā. Wahāṅ se do muṭṭhī-bhar koele le kar shahr par bikher
    de.” Ādmī mere deḳhte deḳhte farishtoṅ ke bīch meṅ chalā gayā.
  suz-BL: मिनु परमप्रभु यावेमी मेको सुती के वा फेक्‍शो मुर कली “करूब आन दी गे बाक्‍शो
    गुगील आन दातेम लावो। मिनु मेको करूब आन दातेम बाक्‍शो मी आ कोइला हुइश्‍शा, सहर
    आन तार फ्रावो” दे माइक्‍तु। मिनु आं कोव़ना कोव़न, मेको आगा ओव़त। इजीकीएल ९:२;
    प्रकाश ८:५
  eng-NOY: and He spake to the man that was clothed with linen, and said, Go in between
    the wheels under the cherub, and fill thy hands with coals of fire, which are
    between the cherubs, and scatter them over the city. And he went in before my
    eyes.
  ita-1927: 'E l’Eterno parlò all’uomo vestito di lino, e disse: “Va’ fra le ruote
    sotto i cherubini, empiti le mani di carboni ardenti tolti di fra i cherubini,
    e spargili sulla città”. Ed egli v’andò in mia presenza.'
  ckb-ckb: 'یەزدان بە پیاوە کەتان پۆشەکەی فەرموو: «بڕۆ ناو چەرخەکانی ژێر کەڕوبەکان
    و مشتت پڕ بکە لە پشکۆی ئەو ئاگرەی لەنێوان کەڕوبەکانە و بەسەر شارەکەدا بڵاوی بکەرەوە.»
    ئەویش لەبەرچاوم چووە ناوەوە.'
  eng-BBE: And he said to the man clothed in linen, Go in between the wheels, under
    the winged ones, and get your two hands full of burning coals from between the
    winged ones and send them in a shower over the town. And he went in before my
    eyes.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದ ಮನುಷ್ಯನಿಗೆ, “ನೀನು ಕೆರೂಬಿಗಳ ಕೆಳಗೆ
    ಇರುವ ಸುಡುವ ಕಲ್ಲಿದ್ದಲನ್ನು ನಿನ್ನ ಕೈತುಂಬ ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಪಟ್ಟಣದ ಮೇಲೆ ಎರಚು,” ಎಂದರು.
    ಹಾಗೆಯೇ ನಾನು ನೋಡುತ್ತಿದ್ದಂತೆಯೇ ಅವನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿದನು.
  tam-2017: 'அவர் சணல்நூல் அங்கி அணிந்திருந்த மனிதனை நோக்கி: நீ கேருபீனின் கீழ் இருக்கிற
    சக்கரங்களுக்கு நடுவிலே நுழைந்து, கேருபீன்களின் நடுவே இருக்கிற நெருப்புத்தழலில்
    உன்னுடைய கை நிறைய எடுத்து, அதை நகரத்தின்மேல் சிதறலாக வீசு என்றார்; அப்படியே அவன்
    என்னுடைய கண்காண உள்ளே நுழைந்தான்.'
  spa-RV-1909: 'Y habló al varón vestido de lienzos, y díjole: Entra en medio de las
    ruedas debajo de los querubines, é hinche tus manos de carbones encendidos de
    entre los querubines, y derrama sobre la ciudad. Y entró á vista mía.'
  ron-BTF: 'Și el a vorbit bărbatului îmbrăcat în in și a spus: Intră între roți,
    sub heruvim și umple-ți mâinile cu cărbuni de foc dintre heruvimi și împrăștie-i
    peste cetate. Și a intrat înaintea ochilor mei.'
  eng-WEBP: He spoke to the man clothed in linen, and said, “Go in between the whirling
    wheels, even under the cherub, and fill both your hands with coals of fire from
    between the cherubim, and scatter them over the city.” He went in as I watched.
  eng-FBV: Speaking from there the Lord told the man in linen, “Go in between the
    wheels underneath the cherubim. Collect as many burning coals as you can. Carry
    them from among the cherubim and scatter them all over the city.” I watched as
    he went in.
  nld-1939: 'Daarop sprak Hij tot den man in het linnen gewaad: Ga tussen het raderwerk
    onder de cherubs door, haal een handvol gloeiende kolen uit de ruimte tussen de
    cherubs, en strooi die over de stad. Ik zag hem erheen gaan.'
  nch-BL: 'Huan TOTECO quinotzqui nopa tacat cati moyoyontijtoya ica yoyomit ten lino
    huan quiilhui: “Xiya huan xicalaqui inintzala nopa ruedas cati momalacachohuaj
    tatzinta ten nopa querubines huan xijcui ica momax se quentzi ticoli cati xahuantoc
    cati eltoc tatajco ten nopa querubines. Huan xiquijtzelo nopa ticoli ipan nopa
    altepet.” Huan quema noja nijtachiliyaya, nopa tacat calajqui huan quichijqui
    quej TOTECO quinahuatijtoya.'
  vie-1934: 'Ngài bèn phán cùng người mặc vải gai rằng: Hãy vào trong các khoảng bánh
    xe quay chóng ở dưới chê-ru-bin; khá từ giữa các chê-ru-bin lấy những than lửa
    đó bỏ đầy cả hay tay ngươi, rồi rải ra trên thành nầy. Người ấy vào nơi đó trước
    mặt ta.'
  hin-CV: जो व्यक्ति मलमल का कपड़ा पहने हुए था, उससे याहवेह ने कहा, “करूबों के नीचे
    चक्कों के बीच में जाओ, और अपने हथेलियों को करूबों के बीच जलते कोयलों से भर लो
    और उनको शहर के ऊपर बिखेर दो.” और जैसे कि मैंने देखा, वह अंदर चला गया.
  spa-BES: 'Y dijo al hombre vestido de lino: Ve entre las ruedas, debajo de las alas,
    y agarra en tus dos manos de carbones ardientes entre las alas y esparcelas sobre
    la ciudad. Y entró ante mis ojos.'
  tdx-tdx: 'Le hoe re amy misikin-damba leniy: Akia, añivo’ o larò mininike ambane’
    o kero­beo naho atsafo vaen’ afo boak’ añivo’ o kerobeo ty fità’o roe vaho aparatsaho
    ambone’ i rovay. Aa le nimb’ao re, ampahatreavako.'
  tha-KJV: และพระองค์ตรัสกับชายที่นุ่งห่มผ้าป่านว่า “จงเข้าไปท่ามกลางวงล้อซึ่งอยู่​ภายใต้​เครูบ
    จงเอามือกอบถ่านคุจากท่ามกลางเหล่าเครูบ นำไปโปรยเหนือนครนั้น” และชายคนนั้​นก​็​เข​้าไปท่ามกลางสายตาของข้าพเจ้า
  por-BR-2018: 'E falou ao homem vestido de linho, dizendo: Entra por entre as rodas
    debaixo dos querubins e enche tuas mãos de brasas acesas dentre os querubins,
    e as espalha sobre a cidade. E entrou diante de meus olhos.'
  deu-ELO: 'Und er sprach zu dem in Linnen gekleideten Manne und sagte: Geh hinein
    zwischen den Räderwirbel unterhalb des Cherubs, und fülle deine Hände mit Feuerkohlen
    von dem Raume zwischen den Cherubim, und streue sie über die Stadt hin. Und er
    ging vor meinen Augen hinein.'
  eng-WYC-2018: And he said to the man that was clothed in linen clothes, and spake,
    Enter thou in the midst of the wheels, that be under cherubims, and fill thine
    hand with coals of fire, that be betwixt cherubims, and shed thou out on the city.
    And he entered in my sight; (And he spoke to the man who was clothed in linen
    clothes, and said, Go thou into the midst of the wheels, that be under the cherubim,
    and fill thy hand with the coals of fire, that be between the cherubim, and pour
    thou them out upon the city. And he went in before my eyes;)
  epo-epo: 'Kaj Li diris al la viro, vestita per tolo, jene: Eniru inter la radojn
    sub la kerubon, kaj prenu plenmanojn da ardantaj karboj el inter la keruboj, kaj
    ĵetu ilin sur la urbon. Kaj li eniris antaŭ miaj okuloj.'
  uig-PIN: 'Wǝ tǝhtkǝ Olturƣuqi kanap kiyimlǝrni kiygǝn kixigǝ: «Kerublarning astidiki
    qaⱪlarning arisiƣa kir, ⱪolliringni kerublar arisida kɵyüwatⱪan qoƣlarƣa toldurup,
    ularni xǝⱨǝr üstigǝ qeqiwǝt» — dedi. Mǝn ⱪaridim, u xundaⱪ ⱪilixⱪa baxlidi.'
  beo-beo: Gode da ahea:iai abula ga:i dunuma amane sia:i, “Di emo sisiga:i gilisi
    amo dibidi asili, lalu oso loboga gasa:le gaguma. Amalu, moilai bai bagadedi afagogolesima.
    Na da ea ahoabe ba:i.
  tpi-OTNT: Na God i tokim dispela man i gat gutpela laplap olsem, “Yu go namel long
    ol 4-pela wil i stap aninit long ol 4-pela samting olsem man na yu kisim sampela
    paia long han bilong yu na yu go tromoi nabaut long taun.” God i tok pinis, orait
    mi lukim dispela man i go aninit long ol dispela 4-pela samting.
  hau-SA: Sai Ubangiji ya ce wa mutumin da yake saye da lilin, “Ka shiga cikin da’irorin
    da suke ƙarƙashin kerubobi. Ka cika hannuwanka da garwashin wuta wanda yake tsakanin
    kerubobin ka kuma watsar da su a kan birnin.” Yayinda nake dubawa, sai ya shiga.
  uig-LAT: 'We textke Olturghuchi kanap kiyimlerni kiygen kishige: «Kérublarning astidiki
    chaqlarning arisigha kir, qolliringni kérublar arisida köyüwatqan choghlargha
    toldurup, ularni sheher üstige chéchiwet» — dédi. Men qaridim, u shundaq qilishqa
    bashlidi.'
  nde-nde: UThixo wathi emuntwini owayegqoke ilineni, “Ngena phakathi kwamavili ngaphansi
    kwamakherubhi. Gcwalisa izandla zakho ngamalahle atshisayo avela kumakherubhi
    uwahaze phezu kwedolobho.” Ngathi ngisabukele wangena.
  ton-ton: Pea naʻe folofola ia ki he tangata naʻe kofuʻaki ʻae tupenu lelei, ʻo ne
    pehē, “Hū atu ʻi he vahaʻa ʻoe ngaahi teka, ʻi he lalo selupi, pea fakapito ʻaki
    ho nima ʻae malalaʻi afi mei he vahaʻa ʻoe selupimi pea fakamokulu ia ki he kolo.”
    Pea naʻa ne hū atu ia ʻi hoku ʻao.
  ces-1613: 'Tedy promluviv k muži tomu oděnému rouchem lněným, řekl: Vejdi do prostřed
    kol pod cherubíny, a naplň hrsti své uhlím řeřavým z prostředku cherubínů, a roztrus
    po městě. Kterýžto všel před očima mýma.'
  eng-WMB: He spoke to the man clothed in linen, and said, “Go in between the whirling
    wheels, even under the cherub, and fill both your hands with coals of fire from
    between the cherubim, and scatter them over the city.” He went in as I watched.
  tam-TCV: யெகோவா மென்பட்டு உடை உடுத்தியிருந்த மனிதனிடம், “நீ கேருபீன்களுக்குக் கீழேயிருக்கும்
    சக்கரங்களுக்கிடையே போ. அங்கே கேருபீன்கள் மத்தியிலிருந்து நெருப்புத் தணலை உனது
    கைநிறைய அள்ளி, பட்டணத்தின் மீது தூவு” என்றார். நான் பார்த்துக் கொண்டிருக்கும்போதே
    அவன் உள்ளே போனான்.
  ceb-ULB: Unya nakigsulti si Yahweh sa tawo nga nagbisti ug lino ug miingon, “Adto
    taliwala sa mga ligid ilalom sa mga kerubin, ug pun-a sa mga nagbaga nga uling
    ang duha nimo ka mga kamot gikan sa taliwala sa mga kerubin ug ikatag kini sa
    siyudad.” Unya misulod ang tawo samtang nagtan-aw ako.
  pol-UBG: 'Wtedy powiedział do tego męża ubranego w lnianą szatę: Wejdź między koła
    pod cherubinami, napełnij swe ręce rozżarzonymi węglami spomiędzy cherubinów i
    rozrzuć po mieście. I wszedł tam na moich oczach.'
  urd-GVU: رب نے کتان سے ملبّس مرد سے فرمایا، ”کروبی فرشتوں کے نیچے لگے پہیوں کے بیچ
    میں جا۔ وہاں سے دو مٹھی بھر کوئلے لے کر شہر پر بکھیر دے۔“ آدمی میرے دیکھتے دیکھتے
    فرشتوں کے بیچ میں چلا گیا۔
  deu-1912: 'Und er sprach zu dem Mann in der Leinwand: Gehe hin zwischen die Räder
    unter den Cherub und fasse die Hände voll glühender Kohlen, so zwischen den Cherubim
    sind, und streue sie über die Stadt. Und er ging hinein, daß ich''s sah, da er
    hineinging.'
  kan-2017: ಆತನು ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡ ಆ ಪುರುಷನಿಗೆ, “ನೀನು ಗರಗರನೆ ತಿರುಗುವ ಗಾಲಿಗಳ
    ನಡುವೆ, ಕೆರೂಬಿಗಳ ಕೆಳಗೆ ಪ್ರವೇಶಿಸಿ, ಕೆರೂಬಿಗಳ ಮಧ್ಯದೊಳಗಿಂದ ಬೊಗಸೆಯಲ್ಲಿ ಕೆಂಡಗಳನ್ನು ತುಂಬಿ,
    ತಂದು ಅದನ್ನು ಪಟ್ಟಣದ ಮೇಲೆ ಎರಚು” ಎಂದು ಅಪ್ಪಣೆಕೊಡಲು ಅವನು ನನ್ನ ಕಣ್ಣೆದುರಿಗೇ ಹೋಗಿ ಅಲ್ಲಿ
    ಪ್ರವೇಶಿಸಿದನು.
  yap-yap: Me ga’ar Got ngak fare pumo’on nike yon’ bmad nib wech, “Mman nga thilin
    e tayapyap u tanggin fa pin’em nib fos ngam suguy lan pa’am ko koal ni be yik’.
    Ngam wereg nga daken fare binaw.” Mug yaliy nike yan.
  hlt-MCSB: Te phoeiah takhlawk pueinak aka bai hlang te a voek tih, “Cherubim kungdak
    kah humhae laklo ah kun laeh. Hmai dongkah hmai-alh te na kutnarhum dongah poem
    lamtah cherubim laklo lamloh khopuei soah haeh,” a ti nah phoeiah ka mikhmuh ah
    kun.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉኡፂሲ ሱኪ ዹይሶና ሻኣዦ ማኣዓሢ ማኣዔ ዓሢ ኮራ፦ «ኪሩቤኤሎ ዴማ፥ ሺራ ቶኮና ዓኣ ባኮንሢ
    ባኣኪና ዓኣዼ፤ ዒኢካ ዓኣ ታሞይዳፓ ቄንፆ ኩቻ ዑጪ ዔኪጋፓ ካታሜሎይዳ ላኣሌ!» ጌዔኔ። ታኣኒ ዬያ ዛጋ ጎይሣ ዓኣንቴ ዬይ
    ዓሢ ጌኤዦ ማኣሪ ጌሌኔ፤
  twi-ASANTE: Na Awurade ka kyerɛɛ ɔbarima a ɔfira nwera no sɛ, “Kɔhyɛ ntwahonan a
    ɛwɔ Kerubim ase no mu. Fa egyasramma nsabuo firi Kerubim no mu na to pete kuropɔn
    no so.” Megu so rehwɛ no, ɔkɔhyɛɛ mu.
  eng-WEBU: He spoke to the man clothed in linen, and said, “Go in between the whirling
    wheels, even under the cherub, and fill both your hands with coals of fire from
    between the cherubim, and scatter them over the city.” He went in as I watched.
  wal-wal: Liinuwaa maayida bitaniyaa GODAI hagaadan yaagiis; “Kiruubetuppe garssa
    baggaara irzzotu giddoora kanttada ba; baada hegaappe xiixinttaa bonqquwaa ne
    kushiyan kophpheta ekkada, katamaa bolli laala” yaagiis. Yaagin taani xeellishin,
    tamaa ekkanau geliis.
  spa-PDDPT: 'Él habló al varón que estaba cubierto de lino: Entra en medio de las
    ruedas, por debajo de los querubines. Llena tus manos de carbones encendidos de
    entre los querubines y espárcelos sobre la ciudad. Y vi cuando él entró.'
  gun-gun: 'Ha''e ramo Senhor ijayvu ava ijao xiĩ va''e pe. Ha''e vy aipoe''i: — Tereo
    iruéra ikuai va''e mbyte rupi, anjo ipepo va''e ikuai va''e mbyte peve. Ha''e
    vy emonyẽ ndepo tapyĩ hexakã va''e anjo ikuaia gui. Tetã áry rupi remombopa ''rã
    — he''i. Ha''e ramo ha''e va''e oike ovy aexaa gui.'
  ilo-ULB: Ket kinasarita ni Yahweh ti lalaki a nakakawes iti lino a kunana, “Mapanka
    iti nagbaetan dagiti pilid, iti sirok dagiti kerubim, ket mangakopka iti beggang
    manipud iti nagbaetan dagiti kerubim ket iwarawaram dagitoy iti entero a siudad.”
    Ket bayat a buybuyaek, nakitak a simrek ti lalaki.
  kpg-kpg: Dimaadua ga helekai ang gi taane dela e ulu i di gahu lenge, “Hana i mehanga
    nia duaadiga i lala nia manu mouli gi haawa ina o babaalima gi nia malala gaa.
    Haga monnono ina nia maa gi hongo di waahale hagatau.” Gei au gaa mmada gi mee
    e hana.
  uig-ARA: 'ۋە تەختكە ئولتۇرغۇچى كاناپ كىيىملەرنى كىيگەن كىشىگە: «كېرۇبلارنىڭ ئاستىدىكى
    چاقلارنىڭ ئارىسىغا كىر، قوللىرىڭنى كېرۇبلار ئارىسىدا كۆيۈۋاتقان چوغلارغا تولدۇرۇپ،
    ئۇلارنى شەھەر ئۈستىگە چېچىۋەت» ــ دېدى. مەن قارىدىم، ئۇ شۇنداق قىلىشقا باشلىدى.'
  sus-sus: Alatala naxa a masen xɛmɛ bɛ dugi fiixɛ nu ragoroxi naxan ma, «I xa so
    malekɛe bun ma, sanyi radigilinxie na dɛnnaxɛ, i xa tɛ wolee tongo, i e rayensen
    taa ma.» A naxa na raba n ya xɔri.
  pon-2006: Koht ahpw mahsanihong ohl me mi nan likou lineno, “Kohwei nanpwungen mehn
    kadahr ko me mi pahn menmour ko oh audehkihda nan pehmwen mwoalus okohk. Kowe
    eri kamwerepeseng mwoalus ko nan kahniwmo pwon.” Ngehi eri mwasamwasahn ohlo eh
    kohkohla.
  ksd-ksd: 'Ma i ga biti tai ra tutana i mal ma ra mal kumau: Una vana livuan ta ra
    umana vil dia vuvuruai, na vavai ta ra angelo, ma una vabuka ra ura limam ma ra
    umana lakit na iap dia rarao mat nina dia ki livuan ta ra umana angelo, ma una
    imire diat taun ra pia na pal. Ma iau ga gire ba i ga ruk.'
  grc-BRENT: Καὶ εἶπε πρὸς τὸν ἄνδρα τὸν ἐνδεδυκότα τὴν στολὴν, εἴσελθε εἰς τὸ μέσον
    τῶν τροχῶν, τῶν ὑποκάτω τῶν χερουβὶμ, καὶ πλῆσον τὰς δράκας σου ἀνθράκων πυρὸς
    ἐκ μέσου τῶν χερουβὶμ, καὶ διασκόρπισον ἐπὶ τὴν πόλιν· καὶ εἰσῆλθεν ἐνώπιον ἐμοῦ.
  ind-AYT: Dan, Dia berbicara kepada orang yang berpakaian linen itu dan berkata kepadanya,
    “Masuklah di antara roda yang berputar di bawah kerub itu dan isilah kedua tanganmu
    dengan bara api dari antara kerub tersebut, dan tebarkanlah itu ke atas kota.”
    Lalu, dia masuk ke hadapanku.
  nya-nya: Tsono Yehova anawuza munthu wovala chovala chabafuta uja kuti, “Pita pakati
    pa mikombero kunsi kwa akerubi. Udzaze manja ako ndi makala oyaka amene ali pakati
    pa akerubiwo ndipo uwawaze mu mzinda.” Iye anachita zimenezi ine ndikuona.
  hrv-hrv: 'I prozbori čovjeku odjevenom u lan: “Uđi među točkove pod kerubinima,
    uzmi pune pregršti žeravice između kerubina i prospi je nad gradom!” - I on na
    moje oči uđe među kerubine.'
  mps-mps: Tama Godigo te wiegi yai nami ugwa bea sali bidibolo te tiwai po walali,
    “Nage te bidi tiwai nai me si me sigo elalubo te wil me si me si tomodu pelama,
    nago nogo sigo te sia meba selama, nage pelama, te taunba sąsą biligi pao,”
    wali. Godigo wali po silibaso da, teda eno suali, te bidi te me si me si nai dabe
    dologo badu palio.
  tpi-tpi: Na God i tokim dispela man i gat gutpela laplap olsem, “Yu go namel long
    ol 4-pela wil i stap aninit long ol 4-pela samting olsem man na yu kisim sampela
    paia long han bilong yu na yu go tromoi nabaut long taun.” God i tok pinis, orait
    mi lukim dispela man i go aninit long ol dispela 4-pela samting.
  dan-1931: 'Så sagde han til Manden i det linnede Klædebon: “Gå ind mellem Hjulene
    under keruberne og tag Hænderne fulde af glødende Kul fra Rummet mellem Keruberne
    og strø det ud over Byen!” Og jeg så ham gå derhen.'
  vie-OVCB: 'Chúa Hằng Hữu phán với người mặc áo vải gai: “Hãy vào giữa các bánh xe
    đang quay tít, bên dưới các chê-ru-bim, lấy than lửa đỏ đầy cả hai tay và đem
    rải khắp thành.” Người ấy vâng lệnh, thi hành trước mặt tôi.'
  guj-2017: પછી યહોવાહે શણનાં વસ્ત્ર પહેરેલા માણસ સાથે વાત કરીને કહ્યું, “કરુબની નીચેનાં
    પૈડાંઓ વચ્ચે જા, કરુબો વચ્ચેથી તારા બે હાથને સળગતા કોલસાથી ભર અને તેઓને નગર પર
    નાખ.” ત્યારે મારા દેખતાં તે માણસ અંદર ગયો.
  pon-2006A: Koht ahpw mahsanihong ohl me mi nan likou lineno, “Kohwei nanpwungen
    mehn kadahr ko me mi pahn menmour ko oh audehkihda nan pehmwen mwoalus okohk.
    Kowe eri kamwerepeseng mwoalus ko nan kahniwmo pwon.” Ngehi eri mwasamwasahn ohlo
    eh kohkohla.
  por-BRBSL: 'Ele falou com o homem vestido de linho, e disse: “Entre as rodas giratórias,
    mesmo debaixo do querubim, e encha ambas as mãos com brasas de fogo entre os querubins,
    e espalhe-as sobre a cidade”. Ele entrou enquanto eu observava.'
  cth-cth: Ahni ni loukloukkaang e hni kâkhu e koe, cherubim e rahak kaawm e hraba
    hah kut kahni touh hoi pham nateh, khopui thung kahei haw atipouh e patetlah ahni
    teh ka hmaitung vah a cei.
  twi-twi: Na Awurade ka kyerɛɛ ɔbarima a ofura nwera no se, “Kɔhyɛ nkyimii a ɛwɔ
    kerubim ase no mu. Fi kerubim no mu fa nnyansramma hyɛ wo nsa ma na tow pete kuropɔn
    no so.” Migu so rehwɛ no, ɔkɔhyɛɛ mu.
  hlt-hlt: Te phoeiah takhlawk pueinak aka bai hlang te a voek tih, “Cherubim kungdak
    kah humhae laklo ah kun laeh. Hmai dongkah hmai-alh te na kutnarhum dongah poem
    lamtah cherubim laklo lamloh khopuei soah haeh,” a ti nah phoeiah ka mikhmuh ah
    kun.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ onìtì wèè dɑ̀ɑ́tí tiyɑ̀ɑ̀tì bɛ̀ dùɔ̀kɛnɛ̀
    tì mupɑ̀ɑ̀konkperímù kɛ dɔ̀: Kɔtɛ tɛnɑɑsɑ̃ntɛ̀ tɛ̀ɛ̀ bo bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ fũ̀ɔ̃̀
    tɛ borɛ̀, kɛ́koutɛ́nɛ̀ ɑ nɔu yɛhɑ̃ɑ̃kũɔ̃ nkɛ́yɑɑtɛ́ dihɛì. Kòo kétɛ́ kɛ̀ nní nhò
    wùó.'
  msy-2020: Ezɨ Ikiavɨra Itir God, gumazir inir ghurghurir aghuim aruzim mɨgɨa ghaze,
    “Nɨ mangɨ ganigh, 4plan wilba, da enselɨn bar gavgavir kabar apengan iti. Nɨ wilbar
    tongɨn mangɨva dafarim amadagh, avivkɨataba inighɨva nguibar ekiam gisɨn tintinibar
    da kavamadagh.” Ezɨ kɨ garima, a zui.
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ heeli ɑpɑlʋ wei ɩ suu kpoŋkpontu toŋ nyǝntʋ wontu tɔ sɩ: Polo
    pɔpɔlɛɛ nnɑ ɑ wɛ ɩsɔtɑɑ tɑŋlɑɑ tɛɛ tɔ. Cosi kɔkɔ mɑmɑlɑ wenɑ ɑ wɛ tǝnɑ tɔ nɑ ɑ
    su nyɑ́ niŋ, nɑ ń ŋmɩɩsɩ-yɛɣɛ ɩcɑtɛ tɑɑ. Ntɛnɑ ɑpɑlʋ ɩnɩ ɩ́ tɛɛ mɑ ɩsɛntɑɑ tǝnɛ
    ɩnɩ.'
  azb-azb: 'Rəbb kətan geyinmiş adama belə söylədi: «Keruvların altındakı fırlanan
    təkərlərin arasına girib keruvların arasından iki ovuc odlu köz götür və şəhərin
    üzərinə səpələ». O adam gözümün qabağında oraya girdi.'
  eng-DBY: And he spoke unto the man clothed with linen, and said, Come in between
    the wheels, under the cherub, and fill the hollow of thy hands with coals of fire
    from between the cherubim, and scatter them over the city. And he went in in my
    sight.
  hin-2017: तब यहोवा ने उस सन के वस्त्र पहने हुए पुरुष से कहा, “घूमनेवाले पहियों के
    बीच करूबों के नीचे जा और अपनी दोनों मुट्ठियों को करूबों के बीच के अंगारों से भरकर
    नगर पर बिखेर दे।” अतः वह मेरे देखते-देखते उनके बीच में गया।
  wol-KYG: 'Aji Sax ji ne boroom ndimol lẽe ba: «Doxal ci diggante mbege, yi ronu
    jëmmi serub yi, nga tibb say loxo ba mu fees ci xal yu yànj yi, te nga dem wasaare
    ko ci kaw dëkk bi.» Kooka dem, may gis.'
  eng-YLT: And He speaketh unto the man clothed with linen, and saith, 'Go in unto
    the midst of the wheel, unto the place of the cherub, and fill thy hands with
    coals of fire from between the cherubs, and scatter over the city.' And he goeth
    in before mine eyes.
  eng-WYC-2017: And he said to the man that was clothed in linen clothes, and spake,
    Enter thou in the midst of the wheels, that be under cherubims [or cherubim],
    and fill thine hand with coals of fire, that be betwixt cherubims [or cherubim],
    and shed thou out on the city. And he entered in my sight;
  eng-WMBB: He spoke to the man clothed in linen, and said, “Go in between the whirling
    wheels, even under the cherub, and fill both your hands with coals of fire from
    between the cherubim, and scatter them over the city.” He went in as I watched.
  urd-GVH: रब ने कतान से मुलब्बस मर्द से फ़रमाया, “करूबी फ़रिश्तों के नीचे लगे पहियों
    के बीच में जा। वहाँ से दो मुट्ठी-भर कोयले लेकर शहर पर बिखेर दे।” आदमी मेरे देखते
    देखते फ़रिश्तों के बीच में चला गया।
  rug-rug: Zama la sa Tamasa koasa tie sage poko lineni, “La koari vari korapadi ri
    na totopili pa kaurudi ri na kurukuru. Mamu va siṉi ni sari limamu koari na motete
    leradi pa vari korapadi rina serubimi, mamu la vuvusu ni pa doduruna sa vasileana
    Zerusalema.” Totoso korapa doṉo la si rau si nuquru la si asa.
  gaz-gaz: Waaqayyos namicha wayyaa quncee talbaa irraa hojjetame uffate sanaan akkana
    jedhe; “Geengoowwan kiirubeelii jalaan jiran gidduu seeni. Barbadaa cilee bobaʼuu
    kan kiirubeelii gidduu jiru sana irraa harka kee guuttadhuutii magaalattii keessa
    faffacaasi.” Innis utuma ani ilaaluu ol seene.
  fra-LSG: 'Et l’Éternel dit à l’homme vêtu de lin: Va entre les roues sous les chérubins,
    remplis tes mains de charbons ardents que tu prendras entre les chérubins, et
    répands-les sur la ville! Et il y alla devant mes yeux.'
  yal-yal: Xɛmɛn naxan yi maxidixi taa dugini, Ala yi a fala na xa, a naxa, “Sa so
    san digilinxine longonna ra naxanye maleka gubugubu kanne labe ra, i yi i yiine
    rafe tɛɛ wolonne ra, i sa e woli taan xun xɔn.” N yi xɛmɛn to sigɛ mɛnni.
  haw-1868: Olelo iho la oia i ke kanaka i aahuia i ka lole olona, i iho la, E hele
    ae oe iwaena o na huila a malalo iho o ke keruba, a e hoopiha i kou poholima i
    na lanahu ahi mai waena mai o na keruba, a e lulu ma ke kulanakauhale. A komo
    aku la hoi ia imua o ko'u mau maka.
  arb-NAV: 'وَقَالَ لِلرَّجُلِ الْمُرْتَدِي الْكَتَّانَ: «ادْخُلْ بَيْنَ الْعَجَلاتِ
    تَحْتَ الْكَرُوبِ وَامْلَأْ كَفَّيْكَ جَمْرَ نَارٍ مِنْ بَيْنِ الْكَرُوبِيمِ،
    وَذَرِّ عَلَى الْمَدِينَةِ». فَدَخَلَ عَلَى مَرْأَىً مِنِّي.'
  ewe-ewe: Yehowa gblɔ na ame si do aklala biɖibiɖi ƒe awu la be, “Yi tasiaɖamfɔti
    siwo dzi kerubiawo le la dome. Lɔ dzoka xɔxɔ si le kerubiawo dome la ɖe wò asi
    me, eye nàwui ɖe du la dzi.” Menɔ ekpɔm wòge ɖe eme.
  eng-LEE: And he said unto the man clothed in linen, and said, Go in between the
    wheels, under the cherub, and fill thy hands with coals of fire from between the
    cherubim, and throw [them] over the city. And he went in before my eyes.
  asm-FB: আৰু যিহোৱাই শণ সূতাৰ বস্ত্ৰ পিন্ধা পুৰুষজনক কৈছিল, “তুমি ঘূৰি থকা চক্ৰবোৰৰ
    মাজলৈ, কৰূব কেইজনৰ তললৈ গৈ তেওঁলোকৰ মাজৰ পৰা অঞ্জলী ভৰাই জুইৰ আঙঠা লৈ নগৰখনত সেইবোৰ
    সিচঁৰিত কৰি পেলোৱা।” তেতিয়া সেই পুৰুষজন মই লক্ষ্য কৰি থাকোতেই তাত সোমাল।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن شّمّ بّ دُفِ قِيشّ نُ رَفٌرٌشِ نَشَن مَ، «عِ شَ سٌ
    مَلٍكّيٍ بُن مَ، سَنيِ رَدِفِلِنشِيٍ نَ دّننَشّ، عِ شَ تّ وٌلٍيٍ تٌنفٌ، عِ عٍ
    رَيٍنسٍن تَا مَ.» عَ نَشَ نَ رَبَ ﭑ يَ شْرِ.
  fra-SBL: 'Il parla à l''homme vêtu de lin, et dit : « Va entre les roues tournantes,
    jusque sous le chérubin, remplis tes deux mains de charbons ardents d''entre les
    chérubins, et répands-les sur la ville. » Il est entré pendant que je regardais.'
  hbo-hbo: וַיֹּ֜אמֶר אֶל־הָאִ֣ישׁ ׀ לְבֻ֣שׁ הַבַּדִּ֗ים וַיֹּ֡אמֶר בֹּא֩ אֶל־בֵּינֹ֨ות
    לַגַּלְגַּ֜ל אֶל־תַּ֣חַת לַכְּר֗וּב וּמַלֵּ֨א חָפְנֶ֤יךָ גַֽחֲלֵי־אֵשׁ֙ מִבֵּינֹ֣ות
    לַכְּרֻבִ֔ים וּזְרֹ֖ק עַל־הָעִ֑יר וַיָּבֹ֖א לְעֵינָֽי׃
  kik-kik: Nake Jehova akĩĩra mũndũ ũcio wehumbĩte nguo cia gatani atĩrĩ, “Thiĩ ũtoonye
    gatagatĩ-inĩ ka magũrũ macio marathiũrũrũka rungu rwa harĩa akerubi marĩ. Iyũria
    hĩ ciaku cierĩ makara ma mwaki kuuma gatagatĩ ka akerubi ũcooke ũmahurunje kũu
    itũũra-inĩ inene.” Nake agĩthiĩ agĩtoonya thĩinĩ, o ngĩĩonagĩra na maitho makwa.
  fra-NCL: 'Et il dit à l’homme vêtu de lin : « Va dans les intervalles des roues,
    sous les Chérubins ; remplis tes mains de charbons ardents pris d’entre les Chérubins,
    et répands-les sur la ville. » Et il y alla devant mes yeux.'
  cek-AK: Anih mah puu ngan khukbuen hoiah kamthoep kami khaeah, Cherubim tlim ah
    kaom, rel khoknawk salakah caeh ah, Cherubimnawk salak ih thlung hmai kamngaeh
    to na ban kakoi ah phrom ah loe, vangpui nuiah haeh ah, tiah a naa. Thuih ih lok
    baktiah kacaeh anih to ka hnuk.
  cuk-cuk: 'Geb Bab-Jehová, dule-lino-mor-yoidga sogded: “Querubinʼmar-urba ibmar-dirbiled-bipirmakmalad-nanaid-imbaba
    be doge. Querubinʼmar-abargi sogun-gwabunye-bukwad argan-nukgwen be suo, geb bela
    neggweburgi be mie-mie imako.” Ar an atakgwichidgine, dule, ibmar-dirbiled-bipirmakmalad-nanaid-imbaba
    dogded.'
  uig-CYR: 'Вә тәхткә Олтарғучи канап кийимләрни кийгән кишигә: «Керубларниң астидики
    чақларниң арисиға кир, қоллириңни керублар арисида көйүватқан чоғларға толдуруп,
    уларни шәһәр үстигә чечивәт» — деди. Мән қаридим, у шундақ қилишқа башлиди.'
  tel-2017: అప్పుడు యెహోవా నార బట్టలు వేసుకున్న వ్యక్తితో ఇలా చెప్పాడు. “నువ్వు చక్రాల
    మధ్యకు, కెరూబుల కిందకు వెళ్ళు. కెరూబుల మధ్యలో ఉన్న నిప్పు కణికలతో రెండు చేతులూ
    నింపుకో. వాటిని పట్టణంలో వెదజల్లు.” నేను చూస్తుండగా ఆ వ్యక్తి వెళ్ళాడు.
  hat-BSA: 'Li te pale ak nonm abiye an len an e te di: “Antre nan mitan wou k ap
    vire vit fè wonn anba cheriben an, plen men nou ak chabon tou limen ki antre cheriben
    yo e gaye yo toupatou nan vil la.” Konsa, li te antre pou m te ka wè l.'
  kos-kos: God El fahk nu sin mukul se ma nukum nuknuk linen, “Fahsrot inmasrlon wheel
    ye cherub uh, ac nwakla inpoum ke mulut firir, ac sisalik mulut ingan nu in siti
    uh.” Nga liyal ke el fahla.
  hbo-WLC: וַיֹּ֜אמֶר אֶל־הָאִ֣ישׁ ׀ לְבֻ֣שׁ הַבַּדִּ֗ים וַיֹּ֡אמֶר בֹּא֩ אֶל־בֵּינ֨וֹת
    לַגַּלְגַּ֜ל אֶל־תַּ֣חַת לַכְּר֗וּב וּמַלֵּ֨א חָפְנֶ֤יךָ גַֽחֲלֵי־אֵשׁ֙ מִבֵּינ֣וֹת
    לַכְּרֻבִ֔ים וּזְרֹ֖ק עַל־הָעִ֑יר וַיָּבֹ֖א לְעֵינָֽי׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị nwoke ahụ yi uwe akwa ọcha, “Baa nʼetiti ụkwụ
    ụgbọala ahụ dị nʼokpuru cherubim ndị ahụ. Site nʼetiti cherubim ndị ahụ kpojuo
    icheku ọkụ nke na-ere ere nʼaka gị, fesachaa ha nʼime obodo ahụ niile.” Ọ bara
    nʼime ka m nʼele ya anya.
  ory-ory: ପୁଣି, ସେ ସେହି ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ପୁରୁଷକୁ କହିଲେ, “ତୁମ୍ଭେ ସେହି ଘୂର୍ଣ୍ଣାୟମାନ
    ଚକ୍ରମାନର ମଧ୍ୟସ୍ଥାନକୁ, ଅର୍ଥାତ୍‍, କିରୂବର ତଳକୁ ଯାଇ, କିରୂବମାନର ମଧ୍ୟସ୍ଥାନରୁ ଏକ ଅଞ୍ଜଳିପୂର୍ଣ୍ଣ
    ଜ୍ୱଳନ୍ତ ଅଙ୍ଗାର ନେଇ ନଗର ଉପରେ ବିଞ୍ଚି ଦିଅ।” ତହିଁରେ ସେ ବ୍ୟକ୍ତି ମୋʼ ସାକ୍ଷାତରେ ଗଲେ।
  chk-chk: Kot a üreni ewe mwän mi üföüf echö üf mi pwechepwech, “Kopwe tolong lefilen
    ekewe wiil mi kul fän ekewe kerop. Kopwe tukei lon poum molien ekkei mi sarara
    seni lefilen ekewe kerop o atoropasafeiliir won ewe telinimw.” Iwe, lupwen üa
    katol, a tolong lon.
  rop-rop: Wal God bin tok langa det men hubin werrimon detlot gudwan klos. Imbin
    tok, “Yu go rait langa midul langa detlot wil, deya andanith langa detlot tjerabim
    en yu garra gajim bigismob hotwan eshis garram yu bingga. Yu garra tjakam en spredimat
    detlot hotwan eshis oloba langa dijan taun.” Aibin wotjim im go.
  ukr-1871: 'І сказав він до вдягненого в лняну одежу: Увійди проміж колеса під херувимами,
    набери повні пригорщі жару зпід простору між херувимами та й висип на город. І
    ввійшов той перед очима в мене.'
  deu-1951: 'Und er redete mit dem Mann, der das leinene Kleid trug, und sagte: Gehe
    hinein zwischen die Räder unter dem Cherub und fülle deine Hände mit glühenden
    Kohlen, die zwischen den Cherubim sind, und sprenge sie über die Stadt! Da ging
    er vor meinen Augen hinein.'
  eng-JPS: 'And He spoke unto the man clothed in linen, and said: ''Go in between
    the wheelwork, even under the cherub, and fill both thy hands with coals of fire
    from between the cherubim, and dash them against the city.'' And he went in in
    my sight.'
  srp-1865: 'I progovori èovjeku obuèenom u platno, i reèe: uði meðu toèkove pod heruvimima,
    i uzmi pune pregršti žeravice izmeðu heruvima i razaspi na grad. I uðe na moje
    oèi.'
  lug-lug: Mukama n’agamba omusajja ayambadde linena nti, “Genda wakati wa zinnamuziga
    wansi wa bakerubi, otoole amanda mu mukono gwo okuva wakati mu bakerubi, ogasaasaanye
    mu kibuga.” N’ayitawo nga ntunula.
  heb-heb: ויאמר אל האיש לבש הבדים ויאמר בא אל בינות לגלגל אל תחת לכרוב ומלא חפניך
    גחלי אש מבינות לכרבים וזרק על העיר ויבא לעיני׃
  ben-IRV: তিনি ঐ মসীনা-পোশাক পরা লোককে বললেন, “ঐ চাকাগুলোর মাঝখানে করুবের নীচে প্রবেশ
    কর এবং করুবদের মাঝখান থেকে দুই হাতে জ্বলন্ত কয়লা নিয়ে শহরের ওপরে ছড়িয়ে দাও।”
    তাতে সেই লোক আমার সামনে সেখানে গেল।
  pan-pan: ਉਹ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੇ ਕਤਾਨੀ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਸਨ, ਆਖਿਆ ਕਿ ਉਹਨਾਂ ਘੁੰਮਣ ਵਾਲੇ
    ਪਹੀਆਂ ਦੇ ਅੰਦਰ ਜਾ, ਜੋ ਕਰੂਬੀਆਂ ਦੇ ਥੱਲੇ ਹਨ ਅਤੇ ਅੱਗ ਦੇ ਅੰਗਿਆਰੇ ਜਿਹੜੇ ਕਰੂਬੀਆਂ ਦੇ ਵਿਚਾਲੇ
    ਹਨ ਮੁੱਠ ਭਰ ਕੇ ਚੁੱਕ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਉੱਪਰ ਖਿਲਾਰ ਦੇ, ਤਾਂ ਉਹ ਮੇਰੇ ਵੇਖਦਿਆਂ ਅੰਦਰ ਗਿਆ।
  mya-JVB: ပိတ် အဝတ်ကိုဝတ် သောသူ အား လည်း ၊ ရထား ဘီး တို့အကြား မှာ ခေရုဗိမ် အောက်
    သို့ ဝင် လော့။ ခေရုဗိမ် အကြား မှာရှိသော မီးခဲ တို့ကို လက် နှစ်ဘက်နှင့် ကျုံးပြီးလျှင်
    ၊ မြို့ အပေါ် မှာ ဖြန့်ကြဲ လော့ဟု မိန့်တော်မူသည် အတိုင်း၊ ထိုသူသည် ငါ့ မျက်မှောက်
    ၌ သွား ၏။
  hmo-hmo: Dirava ese dabua aukana ia karaia tauna ia hamaoroa, ia gwau, “Kerubi edia
    henunai idia noho uili edia huanai do oi lao, bona oiemu imana ruaosi be gida
    hururuhururu dekena amo do oi hahonua, kerubi edia huanai, bona unai gida be hanua
    ena latanai do oi negea lao gabu idauidau dekenai.” Vadaeni lau ese unai tau lau
    itaia, idia dekenai ia raka lao.
  urd-urd: और उसने उस आदमी को जो कतानी लिबास पहने था फ़रमाया, उन पहियों के अन्दर जा
    जो करूबी के नीचे हैं, और आग के अंगारे जो करूबियों के बीच हैं मुट्ठी भर कर उठा
    और शहर के ऊपर बिखेर दे। और वह गया और मैं देखता था।
  rus-SYN: 'И говорил Он человеку, одетому в льняную одежду, и сказал: войди между
    колесами под Херувимов и возьми полные пригоршни горящих угольев между Херувимами,
    и брось на город; и он вошел в моих глазах.'
  bqc-SIM: 'Ɔ̃ Dii ò gbɛ̃́ pↄ́ bàabaa ula daapiɛ à mɛ̀: Gɛ̃ wuluu pↄ́ kú malaika
    gã̀sĩadeↄ zíɛↄ guu, ní ↄkpa plapla tɛyↄ̃ pↄ́ kú malaikapiↄ zãnguo si n ↄ
    pai, ní fã́ wɛ̃́lɛu. Ɔ̃ à gɛ̃̀u ma wáa.'
  tcz-CHONGTHU: Hichun tupat ponnem kisilpa jah chun, Cherubim noija kangtalai kang
    kipei teni kikah chun chen lang songmeihol am khu nakhut dimset galan lang khopi
    chunga khun gathe khum jeng tan; tin aseipeh in ahile kavet vet pettah chun aga
    boltai.
  mar-mar: मग परमेश्वर देव तागाचे वस्त्र घातलेल्या पुरुषाशी बोलला आणि म्हणाला, “करुबाच्या
    खालील चाकाच्या मध्य भागात जा, व आपल्या दोन्ही हातात जळते करुबांच्या मधून कोलीत
    घे आणि ते शहरावर पसरवून टाक” मग तो पुरुष मी पाहत असताना गेला.
  qub-qub: 'Chaychöga lïnu röpashata Tayta Dios niran: «Carrëtapa ruyrancuna caycashan
    cajman yaycuycur, querubín anjilcunapa chaquinpita juc aptay shansha rataycajta
    jorgamuy. Jorgarcamorga siudäman machiriy.» Chaura chay runaga ricapaycaptë yagacuycuran.'
  bqp-bqp: Mɑ Gusunɔ u durɔ wi u yɑ̃ku kowon yɑ̃nu doke mi sɔ̃ɔwɑ u nɛɛ, ɑ duo uruu
    ben bɑɑ sɔɔ, be bɑ wɑ̃ɑ wɔllun kɔ̃so ben temɔ. Kpɑ ɑ dɔ̃ɔ gɛ̃ɛ gure wunɛn nɔmɑɔ
    wɔllun kɔ̃so ben suunu sɔɔn di kpɑ ɑ dɑ ɑ dɔ̃ɔ gɛ̃ɛ yi wisi wuu ge sɔɔ. Yerɑ Esekiɛli
    u wɑ durɔ wi, u dɑ u dɔ̃ɔ gɛ̃ɛ yi suɑ.
  hat-hat: 'Bondye pale ak nonm ki te gen rad twal fin tou blan an. Li di l'' konsa:
    -Antre nan fant ki nan mitan wou yo, anba bèt vivan yo. Pran yon ponyen chabon
    dife tou limen. Lèfini, gaye yo sou tout lavil la. Mwen wè l'' ale vre.'
  eng-BSB: And the LORD said to the man clothed in linen, “Go inside the wheelwork
    beneath the cherubim. Fill your hands with burning coals from among the cherubim
    and scatter them over the city.” And as I watched, he went in.
  eng-WEBPB: He spoke to the man clothed in linen, and said, “Go in between the whirling
    wheels, even under the cherub, and fill both your hands with coals of fire from
    between the cherubim, and scatter them over the city.” He went in as I watched.
  kbq-kbq: Hagi anante Ra Anumzamo'a efeke kukenama hu'nea ne'mofonkura amanage hu'ne,
    4'a vahekna zagaramima oti'nazafi vunka, zamagafinti tevema nerea tankanuzaramina
    rama'a ome zoginka kazampi eri avitetenka, rankumapina rupanani hunka atro huno
    asmigeno, Ra Anumzamofo ke antahino nevige'na ke'noe.
  nhe-BL: 'Huan TOTECO quinotzqui nopa tlacatl tlen moyoyontijtoya ica yoyomitl tlen
    lino huan quiilhui: “Xiya huan xicalaqui inintzala nopa ruedas tlen momalacachohuaj
    tlatzintla nopa querubines huan xijcui ica moma se quentzi tlicoli tlen xahuantoc
    tlen eltoc tlatlajco nopa querubín elhuicac ehuani. Huan xiquijtzelo nopa tlicoli
    ipan nopa altepetl.” Huan quema noja nijtlachiliyaya, nopa tlacatl calajqui huan
    quichijqui queja TOTECO quinahuatijtoya.'
  gub-BL: 'Uze''eg Tupàn Tuweharupi Wiko Ma''e awa kamir irin iapo pyrer imunehew
    har pe. — Heta ywyramawa a''e ma''ea''yr wawy pe. Ekwaw a''e ywyramawa wamyteromo
    nehe. Emynehem nepo tàtàpyzgwer pupe nehe. A''e re emuhàz a''e tàtàpyzgwer tawhu
    rehe nehe: i''i. Aexak awa iho mehe.'
  eng-DRA: 'And he spoke to the man, that was clothed with linen, and said: Go in
    between the wheels that are under the cherubims and fill thy hand with the coals
    of fire that are between the cherubims, and pour them out upon the city. And he
    went in, in my sight:'
