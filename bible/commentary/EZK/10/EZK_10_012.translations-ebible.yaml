verse: EZK.010.012
translations:
  mal-C: അവയുടെ മുഴുവൻ ശരീരവും പിൻഭാഗവും കൈകളും ചിറകുകളും കണ്ണുകൾകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു,
    നാലു ചക്രങ്ങൾക്കു ചുറ്റും എല്ലായിടത്തും കണ്ണുകൾ ഉണ്ടായിരുന്നു.
  deu-TKW: Und ihr ganzer Leib und ihr Rücken und ihre Hände und ihre Flügel und die
    Räder waren ringsum voll Augen bei den Vieren.
  lin-lin: Nzoto mobimba ya moko na moko kati na bango, ezala mokongo to maboko to
    mpe mapapu na bango, ezalaki etonda na miso, ndenge bapine na bango minei ezalaki.
  eng-LSV: And all their flesh, and their backs, and their hands, and their wings,
    and the wheels, are full of eyes all around—[the] wheels [the] four had.
  eng-GNV: And their whole bodie, and their rings, and their hands, and their wings,
    and the wheeles were full of eyes round about, euen in the same foure wheeles.
  eng-WEBSTER: And their whole body, and their backs, and their hands, and their wings,
    and the wheels, were full of eyes on every side, even the wheels that they four
    had.
  nhw-BL: Huan nochi nopa querubines huan nopa ruedas quinpiyayayaj ixteyolme campa
    hueli. Nopa querubines quinpixque ixteyolme campa hueli ipan inintlacayo, ipan
    inincuitlapa, ipan iniicxi, ipan ininmax huan ipan inieltlapal.
  swh-ONEN: Miili yao yote, pamoja na migongo yao, mikono na mabawa yao yote yalikuwa
    yamejaa macho kabisa kama yalivyokuwa yale magurudumu yao manne.
  bba-bba: Kɔ̃so ben wɑsi kɑ biru kɑ nɔmɑ kɑ kɑsenu, ye kpuro yɑ nɔni mɔwɑ. Nɡe mɛyɑ
    mɑɑ uruu nnɛ ye kpuro yɑ mɔ.
  eng-KJVCPB: And their whole body, and their backs, and their hands, and their wings,
    and the wheels, were full of eyes round about, even the wheels that they four
    had.
  luo-luo: Dendgi duto kaka, diengʼegi, bedegi, bwombegi, kod tiendegi angʼwen-go
    ne nigi wenge maneno maler.
  meu-meu: Isedia auridia kuborodia bona ito'o-tao auridia bona ava-keikei na mata
    ai e honu, kerubi hahaniosi ava-keikeidia bunu.
  npi-ULB: तिनीहरूका सम्‍पूर्ण शरीर, तिनीहरूका पीठ, हात र पखेटा, तिनीहरूका चारै वटा
    पाङ्‌ग्राहरूसमेत सम्‍पूर्ण आँखाले भरिएका थिए ।
  yor-yor: Gbogbo ara wọn àti ẹ̀yìn, ọwọ́ wọn àti ìyẹ́ wọn, àti àwọn kẹ̀kẹ́ kún fún
    ojú yíkákiri kẹ̀kẹ́, tí àwọn mẹ́rẹ̀ẹ̀rin ní.
  pes-OPCB: '@see-verse:EZK.010.011'
  tgl-ULB: Ang kanilang buong katawan—kasama ang kanilang mga likod, mga kamay, at
    mga pakpak—ay natakpan ng mga mata, at tinakpan din ng mga mata ang palibot ng
    apat na mga gulong.
  hui-hui: Ani bialu agali handalehe uruni tinaga tingini bibahende erembirahabi gihabi
    babaganehabi tinaga garo ge ale mbira mbira biarunaga bibahendeni de hondolene
    dewa hai hearia handaru.
  mya-mya: သူ​တို့​ကိုယ်​ခန္ဓာ​များ၊ ကျော​ကုန်း​များ၊ လက် များ၊ တောင်​ပံ​များ​နှင့်​ဘီး​များ​သည်​မျက်​စိ
    များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​၏။-
  bod-N: ཡང་ཀེ་རུབ་ཀྱི་ལུས་ཡོངས་དང་རྒྱབ། ལག་པ། གཤོག་པ། ད་དུང་འཁོར་ལོ་རྣམས་ལ་མིག་གིས་བཀང་ཡོད་དེ།
    ཀེ་རུབ་བཞི་པོའི་འཁོར་ལོ་ཚང་མ་དེ་བཞིན་ཡིན་ནོ། །
  sna-sna: Miviri yawo yose, pamwe chete nemisana yawo, maoko awo namapapiro awo,
    zvakanga zvakazara nameso, zvakanga zvakadarowo namavhiri awo ari mana.
  spa-BLM: Todo su cuerpo, incluyendo sus espaldas, sus manos, sus alas y las ruedas,
    estaban llenos de ojos por todas partes, incluso las ruedas que tenían los cuatro.
  cac-cac: Masanil snivanil eb', yich spatic eb', sc'ab' eb' yed' sc'axil eb', ayn̈ej
    yol sat, icha juntzan̈ xocanxocan chi'.
  swh-ULB: Mwili wao wote-pamoja na migongo yao, mikono yao, na mabawa yao-vilikuwa
    vimefunikwa kwa macho, na macho kufunika magurudumu manne kuzunguka pote pia.
  bel-bel: І ўсё цела іх і сьпіна іх, і рукі іх і крылы іх, і колы навокал былі поўныя
    вачэй, - усе чатыры колы іхнія.
  deu-ELBBK: Und ihr ganzer Leib und ihr Rücken und ihre Hände und ihre Flügel und
    die Räder waren voll Augen ringsum; alle vier hatten ihre Räder.
  mbb-OT: Is tivuuk he lawa zutun te menge kirubin, ragkes en is peka zan, belad dan,
    pakpak dan neeneb te menge mata, ne iring din ded daan sikan is menge ligid.
  mal-2015: അവയുടെ ദേഹത്തിൽ എങ്ങും മുതുകിലും കയ്യിലും ചിറകിലും ചക്രത്തിലും, നാലിന്നും
    ഉള്ള ചക്രത്തിൽ തന്നേ, ചുറ്റും അടുത്തടുത്തു കണ്ണു ഉണ്ടായിരുന്നു.
  rmc-rmc: Pal calo lengro ťelos sas pherdo jakha; pro dumo, pro vasta, pro kridli,
    mek až the pre savore štar kereki sas pherdo jakha.
  pes-OPV: و تمامی بدن و پشتها و دستها وبالهای ایشان و چرخها یعنی چرخهایی که آن چهار
    داشتند از هر طرف پر از چشمها بود.
  ron-1924: Тот трупул херувимилор, спателе лор, мыниле лор ши арипиле лор ерау плине
    де окь ка ши челе патру роць димпрежур.
  ben-OBCV: তাদের চারটি চাকাতে, গোটা দেহে, পিঠে, হাতে এবং ডানার চারপাশে চোখে ভরা ছিল।
  som-som: Oo jidhkooda oo dhan, iyo dhabarkooda, iyo gacmahooda, iyo baalashooda,
    iyo giraangirihii afartooda la socdayba waxay ahaayeen indho miidhan oo hareerahooda
    ku wareegsan.
  lat-VUC: Et omne corpus earum, et colla, et manus, et pennæ, et circuli, plena erant
    oculis in circuitu quatuor rotarum.
  eng-ASVBT: And their whole body, and their backs, and their hands, and their wings,
    and the wheels, were full of eyes round about, even the wheels that they four
    had.
  ita-1885: Vi era eziandio tutta la carne de' Cherubini, e i lor dossi, e le lor
    mani, e le loro ali; e quant'è alle ruote, le lor quattro ruote erano piene d'occhi
    d'ogn'intorno.
  eng-LXXUP: And their backs, and their hands, and their wings, and the wheels, were
    full of eyes round about the four wheels.
  eng-ULB: Their whole body—including their backs, their hands, and their wings—was
    covered with eyes, and eyes covered the four wheels all around also.
  spa-VBL: Todo su cuerpo, incluyendo la espalda, las manos y las alas, estaba cubierto
    de ojos, al igual que las cuatro ruedas.
  fra-_FOB: Et le corps entier des chérubins, leur dos, leurs mains, leurs ailes,
    ainsi que les roues, les roues de chacun des quatre, étaient entièrement couverts
    d'yeux.
  mal-mal: അവയുടെ ശരീരം മുഴുവനും പിൻഭാഗത്തും കൈയിലും ചിറകിലും ചക്രത്തിലും, നാലിനും
    ഉള്ള ചക്രത്തിൽ തന്നെ, ചുറ്റും അടുത്തടുത്ത് കണ്ണുകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Farishtoṅ ke jismoṅ kī har jagah par āṅkheṅ hī āṅkheṅ thīṅ. Āṅkheṅ na sirf
    sāmne nazar āīṅ balki un kī pīṭh, hāthoṅ aur paroṅ par bhī balki chāroṅ pahiyoṅ
    par bhī.
  suz-BL: मेको आन रां नेल्‍ल, मेको आन ची, मेको आन गुइ, फ्रां नु मेको ४ ओटा करूब आन
    गुगील नेल्‍ल मिक्‍ची मिक्‍च पाइश्‍शो बाक्‍तेक्‍म।
  eng-NOY: And their whole body, and their backs, and their hands, and their wings,
    and the wheels, were full of eyes round about, even the wheels which they four
    had.
  ita-1927: E tutto il corpo dei cherubini, i loro dossi, le loro mani, le loro ali,
    come pure le ruote, le ruote di tutti e quattro, eran pieni d’occhi tutto attorno.
  ckb-ckb: هەموویان لاشەکانیان، پشت و دەست و باڵ و چەرخەکان پڕبوون لە چاو بە هەر چواردەوریدا
    بۆ هەر چوار چەرخەکە.
  eng-BBE: And the edges of the four wheels were full of eyes round about.
  kan-OKCV: ಅವುಗಳ ದೇಹ, ಬೆನ್ನು, ಕೈ, ರೆಕ್ಕೆ ಮತ್ತು ಚಕ್ರಗಳು ಇವೆಲ್ಲವುಗಳ ಸುತ್ತಲೂ ಕಣ್ಣುಗಳಿಂದ
    ತುಂಬಿದ್ದವು, ಮತ್ತು ಅವನ ಎಲ್ಲಾ ನಾಲ್ಕು ಚಕ್ರಗಳು ಕಣ್ಣುಗಳಿಂದ ತುಂಬಿದ್ದವು.
  tam-2017: அவைகளின் உடல் அனைத்தும், அவைகளின் முதுகுகளும், அவைகளின் கைகளும், அவைகளின்
    இறக்கைகளும், அந்தச் சக்கரங்களும், சுற்றிலும் கண்களினாலே நிறைந்திருந்தன; அவைகள்
    நான்கும் இருந்த சக்கரங்களும் அப்படியே இருந்தன.
  spa-RV-1909: Y toda su carne, y sus costillas, y sus manos, y sus alas, y las ruedas,
    lleno estaba de ojos alrededor en sus cuatro ruedas.
  ron-BTF: Și tot trupul lor și spatele lor și mâinile lor și aripile lor și roțile,
    erau pline de ochi de jur împrejur, la roțile pe care acești patru le aveau.
  eng-WEBP: Their whole body, including their backs, their hands, their wings, and
    the wheels, were full of eyes all around, even the wheels that the four of them
    had.
  eng-FBV: The whole of their bodies, including their backs, hands, and wings, were
    covered in eyes, as were all four wheels.
  nld-1939: Hun hele lijf, hun rug, hun handen en vleugels, alsook de wielen, waren
    bij alle vier aan alle kanten met ogen bezet.
  nch-BL: Huan nochi nopa querubines huan nopa ruedas quinpiyayayaj ixteyolme campa
    hueli. Nopa querubines quinpiyayayaj ixteyolme campa hueli ipan inintacayo, inincuitapa,
    ipan iniicxi, ipan inimax huan ipan inieltapal.
  vie-1934: Cả mình các chê-ru-bin, lưng, tay, cánh, bánh xe, khắp chung quanh đều
    đầy những mắt, tức các bánh xe mà bốn chê-ru-bin ấy có.
  hin-CV: उनकी पीठ, उनके हाथ और उनके पंखों सहित उनका पूरा शरीर पूरी तरह आंखों से भरा
    हुआ था, और वैसा ही उनके चारों पहिये आंख ही आंख से भरे थे.
  spa-BES: Y todo su cuerpo, espaldas, manos, alas y aun los bordes de las cuatro
    ruedas estaban llenos de ojos alrededor.
  tdx-tdx: Tsitsike fihaino ty sandri’ iareo, o pa’eo, o fità’eo, o ela’eo, naho o
    larò’eo, vaho añariari’ i larò efatse rey.
  tha-KJV: และทั้งตัว ด้านหลัง มือ ปีก และวงล้​อม​ี​นัยน์​ตาเต็มอยู่​รอบ ทั้งสี่นั้​นก​็​มี​วงล้อของตัว
  por-BR-2018: E toda o seu corpo, suas costas, suas mãos, suas asas, e as rodas,
    estavam cheias de olhos ao redor; os quatro tinham suas rodas.
  deu-ELO: Und ihr ganzer Leib und ihr Rücken und ihre Hände und ihre Flügel und die
    Räder waren voll Augen ringsum; alle vier hatten ihre Räder.
  eng-WYC-2018: And all the body of those wheels, and the necks, and hands, and wings
    of the beasts, and the circles, were full of eyes, in the compass of (the) four
    wheels. (And all their bodies, and the necks, and hands, and wings of the creatures,
    or of the cherubim, and the wheels, were full of eyes, yea, even all around the
    four wheels.)
  epo-epo: Kaj ilia tuta korpo, ilia dorso, iliaj manoj, iliaj flugiloj, kiel ankaŭ
    la radoj, estis ĉirkaŭe plenaj de okuloj; ĉiuj kvar havis siajn radojn.
  uig-PIN: Ularning pütün teni, dümbiliri, ⱪolliri, ⱪanatliri wǝ ularning qaⱪlirimu,
    yǝni tɵtisigǝ tǝwǝ qaⱪlarning ǝtrapi kɵzlǝr bilǝn tolƣanidi.
  beo-beo: '@see-verse:EZK.010.011'
  tpi-OTNT: Olgeta bodi na baksait na han na wing bilong ol 4-pela samting olsem man
    na ol wil bilong ol tu i gat planti ai bilong lukluk.
  hau-SA: Jikunansu gaba ɗaya, har da bayansu, hannuwansu da fikafikansu, sun cika
    gaba ɗaya da idanu, kamar yadda suke a da’irori huɗun.
  uig-LAT: Ularning pütün téni, dümbiliri, qolliri, qanatliri we ularning chaqlirimu,
    yeni tötisige tewe chaqlarning etrapi közler bilen tolghanidi.
  nde-nde: Imizimba yawo yonke, kugoqela imihlane yawo, lezandla zawo kanye lempiko
    zawo, kwakugcwele amehlo, njengoba ayenjalo lamavili awo amane.
  ton-ton: Pea ko honau sino kotoa mo honau tuʻa, mo honau nima, mo honau kapakau,
    pea mo e ngaahi teka, naʻe fonu takatakai ʻi he mata, ʻio, ʻae ngaahi teka naʻe
    ʻi he toko fā ni.
  ces-1613: Všecko také tělo jejich i hřbetové jejich, i ruce jejich, i křídla jejich,
    též i kola plná byla očí vůkol jich samých čtyř i kol jejich.
  eng-WMB: Their whole body, including their backs, their hands, their wings, and
    the wheels, were full of eyes all around, even the wheels that the four of them
    had.
  tam-TCV: அவைகளின் முதுகுகள், கைகள், சிறகுகள் அனைத்தும் உள்ளடங்க உடல் முழுவதும் கண்களால்
    நிறைந்திருந்தன. அப்படியே அந்த நான்கு சக்கரங்களும் கண்களால் நிறைந்திருந்தன.
  ceb-ULB: Ang tibuok nilang lawas—lakip ang ilang mga likod, ilang mga kamot ug ilang
    mga pako—nalukop sa mga mata, ug nalukop usab sa mga mata ang palibot sa upat
    ka mga ligid.
  pol-UBG: A całe ich ciało, ich plecy, ich ręce i ich skrzydła, a także koła były
    pełne oczu dokoła, one cztery i ich koła.
  urd-GVU: فرشتوں کے جسموں کی ہر جگہ پر آنکھیں ہی آنکھیں تھیں۔ آنکھیں نہ صرف سامنے
    نظر آئیں بلکہ اُن کی پیٹھ، ہاتھوں اور پَروں پر بھی بلکہ چاروں پہیوں پر بھی۔
  deu-1912: Und ihr ganzer Leib, Rücken, Hände und Flügel und die Räder waren voll
    Augen um und um; alle vier hatten ihre Räder.
  kan-2017: ಕೆರೂಬಿಗಳ ಬೆನ್ನು, ಕೈ, ರೆಕ್ಕೆ, ಅಂತು ಸರ್ವಾಂಗಗಳಲ್ಲಿಯೂ ಮತ್ತು ಚಕ್ರಗಳಲ್ಲಿಯೂ ಕಣ್ಣುಗಳು
    ಸುತ್ತಲೂ ತುಂಬಿದ್ದವು; ನಾಲ್ಕು ಕೆರೂಬಿಗಳಲ್ಲಿ ಒಂದೊಂದಕ್ಕೂ ಒಂದೊಂದು ಚಕ್ರವಿತ್ತು.
  yap-yap: Ma downginrad ni keru’rad, pa’rad, porad, nge fapi tayapyap e go’ ba tafach
    e lanmit riy.
  hlt-MCSB: A pum tom neh a uen khaw khaw, a kut neh a phae neh a lengkho khaw, a
    lengkho pali kah kaepvai a mik hoeng la om.
  mdy-ETH: ዔያቶኮ ጉቤ ዑፆ ማዔያታቴያ ዙላ፥ ኩጮ ማዔቴያ ጋኣዛ፥ ሺራ ጉኡራኣ ዓቱዋዖ ቢያ ዓኣፒ ሌሊኬ፤
  twi-ASANTE: Wɔn ho nyinaa, wɔn akyi, wɔn nsa ne wɔn ntaban nyinaa, aniwa tuatua
    ho. Saa ara na ntwahonan ɛnan no nso teɛ.
  eng-WEBU: Their whole body, including their backs, their hands, their wings, and
    the wheels, were full of eyes all around, even the wheels that the four of them
    had.
  wal-wal: Eta kumetta bollan, hegeenne eta zokkuwan, eta kushiyan, eta qefiyaaninne
    eta oiddu irzzotun xeelliya aifee kumiis.
  spa-PDDPT: Todo su cuerpo y espalda, sus manos y sus alas, y también las cuatro
    ruedas estaban llenas de ojos alrededor.
  gun-gun: Anjo ikuai va'e rete ha'e javi rupi hexa oĩmba rei, ikupe, ipo ha'e ipepo
    ikuai va'e re guive, ha'e iruéra irundyve ikuai va'e re voi.
  ilo-ULB: Amin a paset ti bagida—agraman dagiti bukot, dagiti ima, ken dagiti payakda—ket
    pasig a mata, kasta met dagiti aglikmut dagiti uppat a pilid.
  kpg-kpg: Nadau huaidina, nadau dua, nadau lima, nadau bakau, mo nia duaadiga la guu buni
    golomada.
  uig-ARA: ئۇلارنىڭ پۈتۈن تېنى، دۈمبىلىرى، قوللىرى، قاناتلىرى ۋە ئۇلارنىڭ چاقلىرىمۇ،
    يەنى تۆتىسىگە تەۋە چاقلارنىڭ ئەتراپى كۆزلەر بىلەن تولغانىدى.
  sus-sus: Yae nu na na malekɛ naanie birin fatee ma, a nun e farie ma, e bɛlɛxɛe
    ma, e gabutenyie ma, nun e sanyi radigilinxi naanie ma
  pon-2006: Paliwararail, tihnsewerail, pehrail, ar pehnpihr kan, oh mehn kadahr kan
    kidikidkihla pwoaren mas.
  ksd-ksd: Kadia umana vil ma ra umana uru i diat dia ga buka ma ra umana kiau na
    mata.
  grc-BRENT: Καὶ οἱ νῶτοι αὐτῶν, καὶ αἱ χεῖρες αὐτῶν, καὶ αἱ πτέρυγες αὐτῶν, καὶ οἱ
    τροχοὶ πλήρεις ὀφθαλμῶν κυκλόθεν τοῖς τέσσαρσι τροχοῖς,
  ind-AYT: Seluruh tubuh mereka, punggung mereka, tangan mereka, sayap-sayap mereka,
    dan roda-roda mereka penuh dengan mata di sekelilingnya — roda-roda yang mereka
    berempat miliki.
  nya-nya: Matupi awo onse, misana yawo, manja awo ndi mapiko awo zinali ndi maso
    okhaokha, monganso mʼmene inalili mikombero yawo inayi ija.
  hrv-hrv: Cijelo tijelo u kerubinÄa - leđa, ruke, krila i sva četiri točka njihova
    - sve im bijaše posvud naokolo puno očiju.
  mps-mps: Te bidi tiwai me si me si nai dabego tigi, me tudi, me nogo, me bogo dabe,
    te tigidali te augwa wil dabego me, te tonobo gedu hauwa elaluali.
  tpi-tpi: Olgeta bodi na baksait na han na wing bilong ol 4-pela samting olsem man
    na ol wil bilong ol tu i gat planti ai bilong lukluk.
  dan-1931: Hele deres Legeme, Ryg, Hænder og Vinger og ligeledes Hjulene var fulde
    af Øjne rundt om; således var det med alle fire Hjul.
  vie-OVCB: Cả chê-ru-bim và bánh xe đều có rất nhiều mắt. Các chê-ru-bim có nhiều
    mắt phủ khắp thân, bao gồm cả tay, lưng, và cánh.
  guj-2017: તેઓનું આખું શરીર, તેઓની પીઠ અને તેઓની પાંખો, આંખોથી ઢંકાયેલી હતી. ચારે
    પૈડાં ચારેબાજુ આંખોથી ભરપૂર હતાં.
  pon-2006A: Paliwararail, tihnsewerail, pehrail, ar pehnpihr kan, oh mehn kadahr
    kan kidikidkihla pwoaren mas.
  por-BRBSL: Seu corpo inteiro, incluindo as costas, as mãos, as as asas e as rodas,
    estavam cheios de olhos ao redor, mesmo as rodas que os quatro tinham.
  cth-cth: A tak abuemlah a hnukkhu lae a kut naw, a rathei hoi lengkhok hai mit hoi
    akawi awh.
  twi-twi: Aniwa tuatua wɔn ho nyinaa, wɔn akyi, wɔn nsa ne wɔn ntaban ho nyinaa.
    Saa ara na nkyimii anan no nso te.
  hlt-hlt: A pum tom neh a uen khaw khaw, a kut neh a phae neh a lengkho khaw, a lengkho
    pali kah kaepvai a mik hoeng la om.
  tbz-SIM: Kɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ kɔ̃̀ntì timɔu bɛ ĩ́nkɛ̀ nɛ̀ bɛ nɔu nɛ̀ bɛ fìɛ̀ti,
    bɛ kɔ̃̀ntì timɔu kɛ̀ tì cɔ̀ú mmuhɑ̃ɑ̃́ nkɛ pĩnti kɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛ̀nɑ̀ɑ̀ mɛ
    ndò.
  msy-2020: Enselɨn bar gavgavir kabar namnaba, ko men akɨraghariba ko, dafariba ko,
    avɨziba ko, men wilɨn 4pla, ganamin damaziba bar dagh izɨfa.
  dop-dop: Tʋlʋŋɑsɩ wɑɑsɑ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ tǝnɑɣɑ tǝwisiwisi nɑ sɩ mʋɣɩ kɔkɔ.
    Pǝ kpɑɣɑʋ pɑ sikɑ nɑ pɑ ŋkpɑlɑsɩ nɑ pɑ keŋ tɔ. Nɑ pǝ́ wɑɑsɩ pɔpɔlɛɛ ɑnɩ ɑ liɣiti
    nɑ pǝ́ cɔɔ nɑ pǝ́ tɑ tɔ.
  azb-azb: Onların bütün bədəni, kürəyi, əlləri, qanadları və təkərləri – dördünün
    də təkərləri hər tərəfdən gözlərlə dolu idi.
  eng-DBY: And their whole body, and their backs, and their hands, and their wings,
    and the wheels were full of eyes round about, in them four [and] their wheels.
  hin-2017: और पीठ हाथ और पंखों समेत करूबों का सारा शरीर और जो पहिये उनके हैं, वे
    भी सब के सब चारों ओर आँखों से भरे हुए हैं। (प्रका. 4:8)
  wol-KYG: Serub yi nag, mboolem seen yaram, seen gannaaw ak seen cati loxo ak seeni
    laaf, lépp ay gët la sàngoo ba daj, ba ci seen ñeenti mbege yi.
  eng-YLT: And all their flesh, and their backs, and their hands, and their wings,
    and the wheels, are full of eyes round about; to them four [are] their wheels.
  eng-WYC-2017: And all the body of those wheels, and the necks, and hands, and wings
    of the beasts, and the circles, were full of eyes, in the compass of four wheels.
  eng-WMBB: Their whole body, including their backs, their hands, their wings, and
    the wheels, were full of eyes all around, even the wheels that the four of them
    had.
  urd-GVH: फ़रिश्तों के जिस्मों की हर जगह पर आँखें ही आँखें थीं। आँखें न सिर्फ़ सामने
    नज़र आईं बल्कि उनकी पीठ, हाथों और परों पर भी बल्कि चारों पहियों पर भी।
  rug-rug: Sa doduruna sa tinidia, sari mudidia, limadia meke tatapurudia, si koa
    betoi mo na mata, sari ka made totopili ba gua tugo.
  gaz-gaz: Dhagni isaanii guutuun, dugda isaanii, harka isaaniitii fi qoochoo isaanii
    dabalatee akkuma geengoowwan isaanii afran sanaatti akkuma jiraniin ijaan guutamanii
    turan.
  fra-LSG: Tout le corps des chérubins, leur dos, leurs mains, et leurs ailes, étaient
    remplis d’yeux, aussi bien que les roues tout autour, les quatre roues.
  yal-yal: Yɛɛne nan yi maleka gubugubu kanne fatin birin ma, e fanna nun e yiine
    nun e gubugubune birin e nun e san digilinxi naaninne.
  haw-1868: A ua paapu i na maka a puni ko lakou mau kino okoa, a me ko lakou mau
    kua, a me ko lakou mau lima, a me ko lakou mau eheu, a me ko lakou mau huila,
    o na huila o lakou a eha.
  arb-NAV: وَكَانَتْ جَوَانِبُ أَجْسَامِ الْكَائِنَاتِ وَظُهُورُهَا وَأَيْدِيهَا وَأَجْنِحَتُهَا
    وَالْعَجَلاتُ الَّتِي تَخُصُّهَا مَلأَى بِالْعُيُونِ.
  ewe-ewe: Ŋkuwo nɔ woƒe ŋutilã ƒe akpa sia akpa, woƒe dzime, woƒe asiwo kple woƒe
    aʋalawo ŋu abe ale si wonɔ tasiaɖamfɔti eneawo hã ŋu ene.
  eng-LEE: And their whole body, and their back, and their hands, and their wings,
    as also the wheels, were full of eyes round about, [even] the wheels that belonged
    to all four of them.
  asm-FB: আৰু তেওঁলোকৰ গোটেই গা আৰু তেওঁলোকৰ পিঠি, হাত, ডেউকা আৰু চক্ৰ চাৰিওফালে চকুৰে
    ভৰা, তেওঁলোক চাৰিওজনৰেই চক্ৰ চকুৰে ভৰা।
  sus-A: يَيٍ نُ نَ نَ مَلٍكّ نَانِيٍ بِرِن قَتٍيٍ مَ، عَ نُن عٍ قَرِيٍ مَ، عٍ بّلّشّيٍ
    مَ، عٍ فَبُتٍنيِيٍ مَ، نُن عٍ سَنيِ رَدِفِلِنشِ نَانِيٍ مَ
  fra-SBL: Tout leur corps, y compris leur dos, leurs mains, leurs ailes et les roues,
    était rempli d'yeux tout autour, même les roues qu'ils avaient tous les quatre.
  hbo-hbo: וְכָל־בְּשָׂרָם֙ וְגַבֵּהֶ֔ם וִֽידֵיהֶ֖ם וְכַנְפֵיהֶ֑ם וְהָאֹֽופַנִּ֗ים
    מְלֵאִ֤ים עֵינַ֙יִם֙ סָבִ֔יב לְאַרְבַּעְתָּ֖ם אֹופַנֵּיהֶֽם׃
  kik-kik: Mĩĩrĩ yao yothe, o hamwe na mĩgongo yao, na moko mao na mathagu mao, maiyũrĩte
    maitho kũndũ guothe, na magũrũ macio mana ma ngaari o namo.
  fra-NCL: Et tout le corps des Chérubins, leur dos, leurs mains et leurs ailes, ainsi
    que les roues, étaient remplies d’yeux tout autour ; tous les quatre avaient leurs
    roues.
  cek-AK: Rel khok palito hoi nihcae ih takpum boih, ahnuk bang, bannawk, pakhraehnawk
    hoi rel khoknawk taeng boih ah mik to oh.
  cuk-cuk: Querubinʼmar e-abagan, e-yargan, e-argan, degi, e-sakanmar, bela ibyabiid.
    Ar amba ibmar-dirbiled-bipirmakmalad-gwabakegwad bela ibyabimogad.
  uig-CYR: Уларниң пүтүн тени, дүмбилири, қоллири, қанатлири вә уларниң чақлириму,
    йәни төртисигә тәвә чақларниң әтрапи көзләр билән толған еди.
  tel-2017: ఆ నాలుగు కెరూబుల వీపులూ, చేతులూ, రెక్కలతో సహా వాటి శరీరమంతా కళ్ళు ఉన్నాయి.
    నాలుగు చక్రాలు కూడా కళ్ళతో చుట్టూ కప్పి ఉన్నాయి.
  hat-BSA: Tout kò yo, do yo, men yo, zèl yo e wou yo te plen zye toutotou, wou ki
    t ap sèvi pou toule kat yo.
  kos-kos: Manolos, fintokolos, paolos, posohksok lalos, ac wheel kaclos, afyufla
    ke atronmuta.
  hbo-WLC: וְכָל־בְּשָׂרָם֙ וְגַבֵּהֶ֔ם וִֽידֵיהֶ֖ם וְכַנְפֵיהֶ֑ם וְהָאֽוֹפַנִּ֗ים
    מְלֵאִ֤ים עֵינַ֙יִם֙ סָבִ֔יב לְאַרְבַּעְתָּ֖ם אוֹפַנֵּיהֶֽם׃
  ibo-ibo: Gburugburu ha, nʼanụ ahụ ha niile, ma nʼazụ ha, ma nʼaka ha, ma na nku
    ha, ma na wịịlu ndị ahụ, ihe jupụtara ha bụ anya. Anya dị nʼakụkụ ha niile.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ସମୁଦାୟ ଶରୀର, ସେମାନଙ୍କର ପୃଷ୍ଠ, ହସ୍ତ ଓ ପକ୍ଷ, ଆଉ ଚକ୍ରସବୁ,
    ଅର୍ଥାତ୍‍, ସେହି ଚାରି ଚକ୍ର ଚାରିଆଡ଼େ ଚକ୍ଷୁରେ ପୂର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Iwe, unusen inisin ekewe kerop, sökürür, pöür me pöükässir ra kula ren
    föün mas. Ina usun pwal ekewe wiil mi nom lepekir.
  rop-rop: Holot olabat bodi, bekboun, bingga, wing en wil bin abum ai oloba.
  ukr-1871: А все їх тїло й їх спина й їх руки й їх крила й колеса кругом повні були
    очок, — так у всїх чотирьох коліс.
  deu-1951: Ihr ganzer Leib und ihr Rücken und ihre Hände und ihre Flügel, auch die
    Räder waren alle ringsum voller Augen, bei allen vieren.
  eng-JPS: And their whole body, and their backs, and their hands, and their wings,
    and the wheels were full of eyes round about, even the wheels that they four had.
  srp-1865: A sve im tijelo i leða i ruke i krila i toèkovi, sva èetiri toèka njihova,
    bijahu puna oèiju svuda unaokolo.
  lug-lug: Omubiri gwabwe gwonna, n’emigongo gyabwe, n’emikono gyabwe, n’ebiwaawaatiro
    byabwe, ne zinnamuziga, nga zijjudde amaaso enjuuyi zonna.
  heb-heb: וכל בשרם וגבהם וידיהם וכנפיהם והאופנים מלאים עינים סביב לארבעתם אופניהם׃
  ben-IRV: তাদের সম্পূর্ণ দেহ, তাদের পিঠ, হাত ও ডানা এবং চাকা সব চোখে ঢাকা ছিল, চারটী
    চাকায় চোখ ছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਸਰੀਰ, ਪਿੱਠ, ਹੱਥਾਂ, ਖੰਭਾਂ ਅਤੇ ਉਹਨਾਂ ਪਹੀਆਂ ਵਿੱਚ ਆਸੇ ਪਾਸੇ ਅੱਖਾਂ
    ਹੀ ਅੱਖਾਂ ਸਨ ਅਰਥਾਤ ਉਹਨਾਂ ਚਾਰਾਂ ਪਹੀਆਂ ਵਿੱਚ।
  mya-JVB: ဘီး လေး ခုနှင့်တကွခေရုဗိမ်လေးပါးတို့သည် ကျော ၊ လက် ၊ အတောင် မှစ၍ တကိုယ်လုံး
    ၌ မျက်စိ နှင့်ပြည့် ကြ၏။
  hmo-hmo: Kerubi edia tauanidia ibounai, edia dorudia, edia imadia, bona edia hanidia,
    bona edia uili danu, be mai edia matadia momo, matadia dekenai idia honu.
  urd-urd: और उनके तमाम बदन और पीठ और हाथों और परों और उन पहियों में चारों तरफ़ आँखें
    ही आँखें थीं, या'नी उन चारों के पहियों में।
  rus-SYN: И все тело их, и спина их, и руки их, и крылья их, и колеса кругом были
    полны очей, все четыре колеса их.
  bqc-SIM: Wɛ́ fĩfĩ malaikapiↄ mɛwa píiɛ, an kpɛ ń ń ↄↄ ń ń gã̀sĩaↄ ń ń
    wuluu mɛ̀n síiↄ̃piↄ píi.
  tcz-CHONGTHU: Cherubim leh akang ho chu aniuva amit jeng amit jengin atom dimset
    e. cherubim ho chun atahsau dimset in mit anei uve. Akhut uva ahin, atungtun langu
    ahin, chuleh alhaving jouseuva jong aneiyu ahi.
  mar-mar: त्यांची सर्व शरीरे; त्यांचे हात, पाठ, आणि त्यांचे पंखदेखील डोळ्यांनी झाकलेले
    होते आणि त्यांच्या सभोवतालची चाकेही डोळ्यांनी झाकलेली होती.
  qub-qub: Cuerpuncunachöpis, wajtancunachöpis, maquincunachöpis, älancunachöpis intëruncho
    ñawincuna achicyaycaran. Chuscun ruyracunachöpis ñawincuna achicyaycaran.
  bqp-bqp: Kɔ̃so ben wɑsi kɑ biru kɑ nɔmɑ kɑ kɑsenu, ye kpuro yɑ nɔni mɔwɑ. Nge mɛyɑ
    mɑɑ uruu nnɛ ye kpuro yɑ mɔ.
  hat-hat: Yo te gen je sou tout kò yo, nan do yo, sou tout men yo, nan zèl yo. Te
    gen je sou tout kat wou yo tou.
  eng-BSB: Their entire bodies, including their backs, hands, and wings, were full
    of eyes all around, as were their four wheels.
  eng-WEBPB: Their whole body, including their backs, their hands, their wings, and
    the wheels, were full of eyes all around, even the wheels that the four of them
    had.
  kbq-kbq: Hagi ana mika serabimi ankeromokizmi zamagenafine, zamazampine zamageko'nafine,
    maka zamavufafina ana 4'a wiliramimo'ma hu'neankna huno avuragaramimo'a avite'ne.
  nhe-BL: Huan nochi nopa querubines huan nopa ruedas quinpiyayayaj iixtiyolhua campa
    hueli. Nopa querubines quinpixque ixtiyoli campa hueli ipan inintlacayo, ipan
    inincuitlapa, ipan iniicxi, ipan ininma huan ipan inieltlapal.
  gub-BL: Ma'ea'yr wanetekwer wà, wakupe wà no, wapo wà no, wapepo wà no, ywyramawa
    wà no, tynehem teha pupe paw rupi wà.
  eng-DRA: And their whole body, and their necks, and their hands, and their wings,
    and the circles were full of eyes, round about the four wheels.
