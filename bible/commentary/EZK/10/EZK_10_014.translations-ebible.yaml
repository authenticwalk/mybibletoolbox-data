verse: EZK.010.014
translations:
  mal-C: നാലു കെരൂബുകൾക്കും നാലു മുഖംവീതം ഉണ്ടായിരുന്നു. ഒന്നാമത്തെ മുഖം കെരൂബിന്റേതും
    രണ്ടാമത്തേതു മനുഷ്യന്റേതും മൂന്നാമത്തേതു സിംഹത്തിന്റേതും നാലാമത്തേത് കഴുകന്റേതും
    ആയിരുന്നു.
  deu-TKW: Und ein jedes hatte vier Gesichter. Das Gesicht des einen war das Gesicht
    eines Stiers, das Gesicht des zweiten war das Gesicht eines Menschen; der dritte
    hatte das Gesicht eines Löwen und der vierte das Gesicht eines Adlers.
  lin-lin: 'Sheribe moko na moko azalaki na bilongi minei : elongi ya liboso ezalaki
    lokola elongi ya sheribe, ya mibale lokola elongi ya moto, ya misato lokola elongi
    ya nkosi mpe ya minei lokola elongi ya mpongo.'
  eng-LSV: And four faces [are] to each; the face of the first [is] the face of the
    cherub, and the face of the second [is] the face of man, and of the third the
    face of a lion, and of the fourth the face of an eagle.
  eng-GNV: 'And euery beast had foure faces: the first face was the face of a Cherub,
    and the second face was the face of a man, and the thirde the face of a lyon,
    and the fourth the face of an Egle.'
  eng-WEBSTER: 'And every one had four faces: the first face was the face of a cherub,
    and the second face was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.'
  nhw-BL: Huan sesen querubín quipiyayaya nahui ixayac. Catli achtihui eliyaya se
    toro [10:14 O querubín ixayac.] iixayac, nopa ompa eliyaya quen se tlacatl ixayac,
    nopa expa eliyaya quen se león ixayac huan nopa najpa eliyaya quen se cuajtli
    ixayac.
  swh-ONEN: 'Kila mmoja wa wale makerubi alikuwa na nyuso nne: Uso mmoja ulikuwa kama
    vile wa kerubi, uso wa pili ulikuwa wa mwanadamu, uso wa tatu ulikuwa wa simba
    na uso wa nne ulikuwa wa tai.'
  bba-bba: Wuswɑɑ nnɛwɑ wɔllun kɔ̃so ben bɑɑwure u mɔ. Wuswɑɑ ɡbiikɑɑ yɑ kɑ Gusunɔn
    ɡɔrɑdoɡiɑ weenɛ. Yiruse yɑ kɑ tɔnuɡiɑ weenɛ. Itɑse yɑ kɑ ɡbee sunɔɡiɑ weenɛ. Nnɛse
    mɑɑ yɑ kɑ ɡunɔ bɑkeruɡiɑ weenɛ.
  eng-KJVCPB: 'And every one had four faces: the first face was the face of a cherub,
    and the second face was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.'
  luo-luo: 'Kerubigo moro ka moro ne nigi lela wenge angʼwen: Lela wangʼ achiel ne
    mar kerubi, mar ariyo ne lela wangʼ dhano, mar adek ne lela wangʼ sibuor, to mar
    angʼwen ne lela wangʼ ongo.'
  meu-meu: 'Idia ta ta vairadia na hani: vaira gini-gunana na kerubi vairana; vaira
    iharuana na tau vairana; vaira ihatoina na leona vairana, bona vaira ihahanina
    na ugava vairana.'
  npi-ULB: ती हरेकका चार वटा अनुहार थिए । पहिलो अनुहार करूबको, दोस्रो अनुहार मानिसको,
    तेस्रो अनुहार सिंहको र चौथो अनुहार गरुडको जस्‍तै थियो ।
  yor-yor: 'Ọ̀kọ̀ọ̀kan àwọn kérúbù yìí ni ojú mẹ́rin: ojú èkínní jẹ́ ojú kérúbù, ojú
    kejì jẹ́ ti ènìyàn, ojú kẹta jẹ́ ti kìnnìún nígbà tí ojú kẹrin jẹ́ ti ẹyẹ idì.'
  pes-OPCB: هر کروبی چهار صورت داشت؛ نخستین صورت، شبیه صورت گاو، دومین، شبیه صورت
    انسان، سومین، مانند صورت شیر و چهارمین، مانند صورت عقاب بود.
  tgl-ULB: May apat na mukha ang bawat isa; ang unang mukha ay mukha ng isang kerub,
    ang ikalawang mukha ay mukha ng isang tao, ang ikatlo ay mukha ng isang leon,
    at ang ika-apat ay mukha ng isang agila.
  hui-hui: Agali handalehe maria uruni ti hangu hangunaga dengui maria howa tara tara
    dege hea. Dengui mbirago nogo bulumaga handalehe howa mendego agali handalehe
    tebonego budi gabua timbuni laiono handalehe manego ega bodo hariawe handalehe
    dege dege hearia handaru.
  mya-mya: ထို​သတ္တ​ဝါ​တစ်​ပါး​လျှင်​မျက်​နှာ​လေး​ခု​ရှိ​၍ ပ​ထ​မ​မျက်​နှာ​သည်​ခေ​ရု​ဗိမ်​မျက်​နှာ၊
    ဒု​တိ​ယ မှာ​လူ​မျက်​နှာ၊ တ​တိ​ယ​ကား​ခြင်္သေ့​မျက်​နှာ၊ စ​တုတ္ထ​မှာ​လင်း​ယုန်​မျက်​နှာ​ဖြစ်​၏။-
  bod-N: ཀེ་རུབ་རེ་ལ་གདོང་བཞི་རེ་ཡོད་དེ། དང་པོ་ནི་ཀེ་རུབ་ཀྱི་གདོང་དང་། གཉིས་པ་མི་ཡི་གདོང་།
    གསུམ་པ་སེང་གེའི་གདོང་། བཞི་པ་གླག་གི་གདོང་བཅས་ཡིན་ཞིང་།
  sna-sna: 'Kerubhi rimwe nerimwe rakanga rine zviso zvina: Chimwe chiso chakanga
    chiri chekerubhi, chechipiri chakanga chiri chiso chomunhu, chiso chechitatu chakanga
    chiri cheshumba, chiso chechina chakanga chiri chegondo.'
  spa-BLM: Cada una de ellas tenía cuatro caras. La primera cara era la del querubín.
    La segunda cara era la cara de un hombre. El tercer rostro era el de un león.
    La cuarta era la cara de un águila.
  cac-cac: A eb' querubín chi', chan̈e' sat junjun eb'. A sb'ab'el sat eb' lajan yilji
    icha sat junoc querubín, axo schab'il, lajan yilji icha sat anima, axo yoxil,
    lajan yilji icha sat noc' choj, axo schan̈il, lajan yilji icha sat noc' nivac
    ch'acb'a.
  swh-ULB: Walikuwa na nyuso nne kila moja; uso wa kwanza ulikuwa uso wa kerubi, uso
    wa pili ulikuwa uso wa mtu, uso wa tatu ulikuwa uso wa simba, na uso wa nne ulikuwa
    uso wa malaika.
  bel-bel: 'І ў кожнае жывёліны чатыры твары: першы твар - твар херувімавы, другі
    твар - твар чалавечы, трэці твар - ільвіны і чацьвёрты - твар арліны.'
  deu-ELBBK: Und ein jedes hatte vier Angesichter; das Angesicht des Ersten war das
    Angesicht eines Cherubs, und das Angesicht des Zweiten das Angesicht eines Menschen,
    und des Dritten das Angesicht eines Löwen, und des Vierten das Angesicht eines
    Adlers.
  mbb-OT: Is kada kirubin, duen din heepat he vuked. Is dagwey te egkehuna dagwey
    te kirubin, ne is dagwey te ikezuwa dagwey te etew, ne is dagwey te iketelu dagwey
    te erimaung, ne is ikeepat dagwey te kulaǥu.
  mal-2015: ഓരോന്നിന്നും നന്നാലു മുഖം ഉണ്ടായിരുന്നു; ഒന്നാമത്തെ മുഖം കെരൂബ് മുഖവും
    രണ്ടാമത്തേതു മാനുഷമുഖവും മൂന്നാമത്തേതു സിംഹമുഖവും നാലാമത്തേതു കഴുകുമുഖവും ആയിരുന്നു.
  rmc-rmc: 'Dojekhe cherubos sas štar muja: Ešebno muj sas le cheruboskro, dujto muj
    sas le manušeskro, trito muj sas le ľevoskro a štarto muj sas le orloskro.'
  pes-OPV: و هر یک را چهار رو بود. روی اول روی کروبی بود و روی دوم روی انسان و سوم
    روی شیر و چهارم روی عقاب.
  ron-1924: 'Фиекаре авя патру феце: фаца челуй динтый ера о фацэ де херувим; фаца
    челуй де-ал дойля, о фацэ де ом; а челуй де-ал трейля, о фацэ де леу ши а челуй
    де-ал патруля, о фацэ де вултур.'
  ben-OBCV: প্রত্যেকটি করূবের চারটি করে মুখ ছিল; প্রথমটি করূবের, দ্বিতীয়টি মানুষের,
    তৃতীয়টি সিংহের, চতুর্থটি ঈগল পাখির।
  som-som: Oo mid kastaaba wuxuu lahaa afar weji. Wejigii kowaad wuxuu ahaa weji keruub,
    oo wejigii labaadna wuxuu ahaa weji nin, oo kii saddexaadna wuxuu ahaa weji libaax,
    oo kii afraadna wuxuu ahaa weji gorgor.
  lat-VUC: 'Quatuor autem facies habebat unum: facies una, facies cherub, et facies
    secunda, facies hominis: et in tertio facies leonis, et in quarto facies aquilæ.'
  eng-ASVBT: 'And every one had four faces: the first face was the face of the cherub,
    and the second face was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.'
  ita-1885: E ciascun Cherubino avea quattro facce; la prima faccia era faccia di
    Cherubino; la seconda, faccia d'uomo; la terza, faccia di leone; e la quarta,
    faccia d'aquila.
  eng-ULB: They had four faces each; the first face was the face of a cherub, the
    second face was the face of a man, the third the face of a lion, and the fourth
    the face of an eagle.
  spa-VBL: 'Cada uno de ellos tenía cuatro caras: la primera cara era de querubín,
    la segunda de hombre, la tercera de león y la cuarta de águila.'
  fra-_FOB: 'Chacun avait quatre faces: le premier, une face de chérubin; le second,
    une face d''homme; le troisième, une face de lion; et le quatrième, une face d''aigle.'
  mal-mal: ഓരോന്നിനും നന്നാലു മുഖം ഉണ്ടായിരുന്നു; ഒന്നാമത്തെ മുഖം കെരൂബ് മുഖവും രണ്ടാമത്തേത്
    മാനുഷമുഖവും മൂന്നാമത്തേത് സിംഹമുഖവും നാലാമത്തേത് കഴുകുമുഖവും ആയിരുന്നു.
  urd-GVR: Har farishte ke chār chehre the. Pahlā chehrā karūbī kā, dūsrā ādmī kā,
    tīsrā sherbabar kā aur chauthā uqāb kā chehrā thā.
  suz-BL: मेको करूब नेल्‍ल आन के ४ ओटा कुल बाक्‍तेक्‍म। ङोंइती ङा कुल करूब के, मेको
    आ नोले ङा कुल मुर के, मेको आ नोले ङा कुल गुप्‍स के नु नेल्‍ल क्‍येङा नोले ङा कुल
    ककाकुली के खोदेंशो बाक्‍तेक्‍म। इजीकीएल १:१०
  eng-NOY: And every one had four faces. The first face was the face of a cherub,
    and the second face was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.
  ita-1927: 'E ogni cherubino aveva quattro facce: la prima faccia era una faccia
    di cherubino; la seconda faccia, una faccia d’uomo; la terza, una faccia di leone;
    la quarta, una faccia d’aquila.'
  ckb-ckb: هەر کەڕوبێکیش چوار ڕووی هەبوو، ڕووی یەکەم ڕووی کەڕوب، ڕووی دووەم ڕووی مرۆڤ،
    ڕووی سێیەم ڕووی شێر و ڕووی چوارەم ڕووی هەڵۆ بوو.
  eng-BBE: 'And every one had four faces: the first face was the face of a winged
    one, and the second was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.'
  kan-OKCV: ಒಬ್ಬೊಬ್ಬ ಕೆರೂಬಿಗೆ ನಾಲ್ಕು ಮುಖಗಳಿದ್ದವು. ಮೊದಲನೆಯ ಮುಖವು ಕೆರೂಬಿಯ ಮುಖ, ಎರಡನೆಯ
    ಮುಖವು ಮನುಷ್ಯನ ಮುಖ, ಮೂರನೆಯದು ಸಿಂಹದ ಮುಖ ಮತ್ತು ನಾಲ್ಕನೆಯದು ಹದ್ದಿನ ಮುಖಗಳಾಗಿದ್ದವು.
  tam-2017: ஒவ்வொன்றுக்கும் நான்கு முகங்கள் இருந்தன; முதலாம் முகம் கேருபீன்முகமும்,
    இரண்டாம் முகம் மனிதமுகமும், மூன்றாம் முகம் சிங்கமுகமும், நான்காம்முகம் கழுகுமுகமுமாக
    இருந்தது.
  spa-RV-1909: Y cada uno tenía cuatro rostros. El primer rostro era de querubín;
    el segundo rostro, de hombre; el tercer rostro, de león; el cuarto rostro, de
    águila.
  ron-BTF: 'Și fiecare avea patru fețe: fața întâi era fața unui heruvim și a doua
    față era fața unui om și a treia fața unui leu și a patra fața unei acvile.'
  eng-WEBP: Every one of them had four faces. The first face was the face of the cherub.
    The second face was the face of a man. The third face was the face of a lion.
    The fourth was the face of an eagle.
  eng-FBV: 'Each of them had four faces: the first face was a cherub''s face, the
    second a man''s face, the third a lion''s face, and the fourth an eagle''s face.'
  nld-1939: 'Elke cherub had vier gezichten: het ene was een cherubsgezicht, het tweede
    een mensengezicht, het derde een leeuwenkop, het vierde een adelaarskop.'
  nch-BL: Huan sesen querubín quipiyayaya nahui ixayac. Cati achtohui eliyaya se toro
    ixayac, nopa ompa eliyaya quej se tacat ixayac, nopa expa eliyaya quej se león
    ixayac huan nopa najpa eliyaya quej se cuatojti ixayac.
  vie-1934: 'Mỗi chê-ru-bin có bốn mặt: thứ nhất là mặt chê-ru-bin; thứ nhì, mặt người;
    thứ ba, mặt sư tử; thứ tư, mặt chim ưng.'
  hin-CV: 'हर एक करूब के चार-चार मुख थे: एक मुख करूब जैसा, दूसरा मनुष्य जैसा, तीसरा
    सिंह जैसा और चौथा मुख गरुड़ जैसा था.'
  spa-BES: 'Y cada uno tenía cuatro caras: la primera cara era la cara de un toro,
    y la segunda era la cara de un hombre, y la tercera la cara de un león, y la cuarta
    la cara de un águila.'
  tdx-tdx: 'Songa aman-daharañe efatse: laharan-kerobe ty valoha’e; lahara’ ondaty
    ty faharoe; tarehen-diona ty faha­telo; vaho tarehem-bantio ty fahefatse.'
  tha-KJV: มี​หน​้าสี่​หน​้าทั้งนั้น หน​้าแรกเป็นหน้าเครูบ หน้าที่​สองเป็นหน้ามนุษย์
    และหน้าที่สามเป็นหน้าสิงโต และที่​สี​่เป็นหน้านกอินทรี
  por-BR-2018: 'E cada um tinha quatro rostos: o primeiro rosto era de querubim; o
    segundo rosto, de homem; o terceiro rosto, de leão; e o quarto rosto, de águia.'
  deu-ELO: Und ein jedes hatte vier Angesichter; das Angesicht des ersten war das
    Angesicht eines Cherubs, und das Angesicht des zweiten das Angesicht eines Menschen,
    und des dritten das Angesicht eines Löwen, und des vierten das Angesicht eines
    Adlers.
  eng-WYC-2018: Forsooth one beast had four faces; one face was the face of cherub,
    and the second face was the face of a man, and in the third was the face of a
    lion, and in the fourth was the face of an eagle; (And one creature, or one cherub,
    had four faces; the first face was the face of a cherub or the first face was
    the face of an ox, or of a bull, and the second face was the face of a man, and
    the third face was the face of a lion, and the fourth face was the face of an
    eagle;)
  epo-epo: 'Ĉiu havis kvar vizaĝojn: unu vizaĝo estis vizaĝo de kerubo, la dua vizaĝo
    estis vizaĝo de homo, la tria estis vizaĝo de leono, kaj la kvara estis vizaĝo
    de aglo.'
  uig-PIN: Ⱨǝrbir kerubning tɵt yüzi bar idi; birinqisi kerubning yüzi, ikkinqisi
    adǝmning yüzi, üqinqisi xirning yüzi, tɵtinqisi bürkütning yüzi idi.
  beo-beo: '@see-verse:EZK.010.013'
  tpi-OTNT: Olgeta dispela 4-pela samting wan wan i gat 4-pela kain pes. Namba wan
    pes em i olsem pes bilong wanpela kain ensel, na namba 2 pes i olsem pes bilong
    man. Na namba 3 pes i olsem pes bilong laion, na namba 4 pes i olsem pes bilong
    tarangau.
  hau-SA: Kowane daga kerubobin yana da fuskoki huɗu. Fuska ɗaya na kerub ne, na biyun
    fuskar mutum ne, na ukun fuskar zaki ne, na huɗun kuwa fuskar gaggafa ce.
  uig-LAT: Herbir kérubning töt yüzi bar idi; birinchisi kérubning yüzi, ikkinchisi
    ademning yüzi, üchinchisi shirning yüzi, tötinchisi bürkütning yüzi idi.
  nde-nde: 'Ikherubhi ngalinye lalilobuso obune: Obunye ubuso babungobekherubhi, obesibili
    bungobomuntu, obesithathu bungobesilwane, obesine bungobengqungqulu.'
  ton-ton: 'Pea naʻe taki taha maʻu ʻae mata ʻe fā: ko e ʻuluaki mata ko e mata ia
    ʻoe selupi, pea ko hono ua ʻoe mata, ko e mata ia ʻoe tangata, pea ko hono tolu
    ko e mata ʻoe laione, pea ko hono fā ko e mata ʻoe ʻikale.'
  ces-1613: Ètyři tváři mělo každé. Tvář první tvář cherubínová, tvář pak druhá tvář
    člověčí, a třetí tvář lvová, čtvrtá pak tvář orličí.
  eng-WMB: Every one of them had four faces. The first face was the face of the cherub.
    The second face was the face of a man. The third face was the face of a lion.
    The fourth was the face of an eagle.
  tam-TCV: கேருபீன்கள் ஒவ்வொன்றுக்கும் நான்கு முகங்கள் இருந்தன. முதலாவது முகம் கேருபீன்
    முகமாகவும், இரண்டாவது மனித முகமாகவும், மூன்றாவது சிங்க முகமாகவும், நான்காவது கழுகு
    முகமாகவும் இருந்தன.
  ceb-ULB: Adunay upat ka mga panagway ang matag usa kanila; ang unang panagway mao
    ang panagway sa usa ka kerubin, ang ikaduhang panagway mao ang panagway sa usa
    ka tawo, ang ikatulo mao ang panagway sa liyon, ug ang ikaupat mao ang panagway
    sa agila.
  pol-UBG: 'A każda istota miała cztery twarze: pierwsza to twarz cherubina, druga
    to twarz człowieka, trzecia to twarz lwa, a czwarta to twarz orła.'
  urd-GVU: ہر فرشتے کے چار چہرے تھے۔ پہلا چہرہ کروبی کا، دوسرا آدمی کا، تیسرا شیرببر
    کا اور چوتھا عقاب کا چہرہ تھا۔
  deu-1912: Ein jeglicher hatte vier Angesichter; das erste Angesicht war eines Cherubs,
    das andere eines Menschen, das dritte eines Löwen, das vierte eines Adlers.
  kan-2017: ಒಂದೊಂದು ಕೆರೂಬಿಗೆ ನಾಲ್ಕು ನಾಲ್ಕು ಮುಖಗಳಿದ್ದವು; ಮೊದಲನೆಯದು ಕೆರೂಬಿಯದು, ಎರಡನೆಯದು
    ಮನುಷ್ಯನದು, ಮೂರನೆಯದು ಸಿಂಹದ್ದು, ನಾಲ್ಕನೆಯದು ಗರುಡಪಕ್ಷಿಯದು.
  yap-yap: Ra reb e pin’em nib fos ma aningeg owchen. Bin m’on e owchen e garbaw,
    ma bin nib migid e owchen e girdi’, ma bin ni dalip e owchen e layon, ma bin ni
    anngeg ngay e owchen e eagle.
  hlt-MCSB: Pakhat rhip te maelhmai pali om tih pakhat kah maelhmai tah cherub maelhmai
    la, a pabae kah maelhmai tah hlang maelhmai la, a pathum te sathueng maelhmai
    neh a pali te tahatha maelhmai la om.
  mdy-ETH: ፔቴ ፔቴ ኪሩቤኤሎኮ ዖይዶ ዓኣፒ ካራ ዓኣኔ፤ ያቶኮ ቤርታሳሢሲ ጌማይ ዓኣፒ ካራ፥ ላምዓሳሢሲ ዓሲ ዓኣፒ ካራ፥ ሃይሣሳሢሲ
    ዞቢ ዓኣፒ ካራ፥ ዖይዳሳሢሲ ኮኦኬሮ ማላኔ።
  twi-ASANTE: Kerubim no mu biara wɔ anim ɛnan. Anim baako te sɛ kerub, deɛ ɛtɔ so
    mmienu te sɛ onipa anim, deɛ ɛtɔ so mmiɛnsa te sɛ gyata anim, deɛ ɛtɔ so ɛnan
    te sɛ ɔkɔdeɛ anim.
  eng-WEBU: Every one of them had four faces. The first face was the face of the cherub.
    The second face was the face of a man. The third face was the face of a lion.
    The fourth was the face of an eagle.
  wal-wal: Issi issi kiruubiyau oiddu som77oi de7ees. Issi som77oi kiruubiyaa som77uwaa,
    naa77anttoi asa som77uwaa, heezzanttoi gaammuwaa som77uwaanne, oiddanttoi argganttaa
    som77uwaa.
  spa-PDDPT: 'Cada uno tenía cuatro caras: La primera era cara de querubín; la segunda,
    cara de hombre; la tercera, cara de león; y la cuarta, cara de águila.'
  gun-gun: Temimoingo kuery peteĩ-teĩ ma hova irundy va'e. Jypygua hova ma anjo rova
    ae, mokoĩa ma ava rova, mboapya ma guary rova, ha'e rã hova irundya ma taguato
    rova.
  ilo-ULB: Tunggal maysa ket adda uppat a rupana; ti umuna a rupa ket rupa ti kerub,
    ti maikadua ket rupa ti tao, ti maikatlo ket rupa ti leon, ken ti maikapat ket
    rupa ti agila.
  kpg-kpg: Nia manu e haa aanei nadau golomada dagi haa. Di manu matagidagi ono golomada
    kau daane, di manu nomuli ono golomada dangada, tolu manu ono golomada laion,
    gei di haa manu ono golomada ‘eagle’.
  uig-ARA: ھەربىر كېرۇبنىڭ تۆت يۈزى بار ئىدى؛ بىرىنچىسى كېرۇبنىڭ يۈزى، ئىككىنچىسى
    ئادەمنىڭ يۈزى، ئۈچىنچىسى شىرنىڭ يۈزى، تۆتىنچىسى بۈركۈتنىڭ يۈزى ئىدى.
  sus-sus: Yatagi naani nan nu na na malekɛe birin bɛ. Keren nu luxi nɛ alɔ malekɛ
    yatagi, a firin nde nu luxi nɛ alɔ mixi yatagi, a saxan nde nu luxi nɛ alɔ yɛtɛ
    yatagi, a naani nde nu luxi nɛ alɔ sɛgɛ yatagi.
  pon-2006: Emenemen menmour ko mas pahieu. Me keieuo mesen kouwol, me keriauo mesen
    aramas, me kesiluhwo mesen laion, oh me kapahieuo mesen ikel.
  ksd-ksd: 'Ma diat tikatikai a ivaivat na pal a mata tana: a luaina pal a mata a
    mata i ra angelo, ma ra vauruana a mata i ra tutana, ma ra vautuluna a mata i
    ra leon, ma ra vaivatina a mata i ra minigulai.'
  ind-AYT: 'Masing-masing mempunyai empat wajah: wajah pertama adalah wajah kerub,
    wajah kedua adalah wajah manusia, wajah ketiga adalah wajah singa, dan wajah keempat
    adalah wajah burung elang.'
  nya-nya: Kerubi aliyense anali ndi nkhope zinayi. Nkhope yoyamba inali ya Kerubi,
    nkhope yachiwiri inali ya munthu, nkhope yachitatu inali ya mkango ndipo nkhope
    yachinayi inali ya chiwombankhanga.
  hrv-hrv: 'Svaki imaše po četiri lica: lice prvoga kerubinsko, lice drugoga čovječje,
    a u trećega lice lavlje, u četvrtoga orlovsko.'
  mps-mps: Te tigidali me si me si nai deli deligo te me si me si gesabidi tobage
    elaluali. Te polalubo gesabidi te ensel me deli gesabidi tiwai yali, te si wali
    te bidigo gesabidi tiwai elaluali. Te sela wali te hasa laiongo gesabidi tiwai,
    te me si me si wali gesabidi te ba kemodagego gesabidi tiwai yai dao.
  tpi-tpi: Olgeta dispela 4-pela samting wan wan i gat 4-pela kain pes. Namba wan
    pes em i olsem pes bilong wanpela kain ensel, na namba 2 pes i olsem pes bilong
    man. Na namba 3 pes i olsem pes bilong laion, na namba 4 pes i olsem pes bilong
    tarangau.
  dan-1931: 'Hver af dem havde fire Ansigter; det ene var et Kerubansigt*, det andet
    et Menneskeansigt, det tredje et Løveansigt og det fjerde et Ørneansigt. { [*sandsynligvis
    skulle her have stået: Okseansigt; jfr. 1, 10.] }'
  vie-OVCB: 'Mỗi chê-ru-bim có bốn mặt: Thứ nhất là mặt thiên sứ, thứ hai là mặt người,
    thứ ba là mặt sư tử, và thứ tư là mặt chim ưng.'
  guj-2017: તેઓ દરેકને ચાર મુખ હતાં, પહેલું મુખ કરુબનું હતું, બીજું મુખ માણસનું હતું,
    ત્રીજું મુખ સિંહનું તથા ચોથું મુખ ગરુડનું હતું.
  pon-2006A: Emenemen menmour ko mas pahieu. Me keieuo mesen kouwol, me keriauo mesen
    aramas, me kesiluhwo mesen laion, oh me kapahieuo mesen ikel.
  por-BRBSL: Cada uma delas tinha quatro faces. O primeiro rosto era o rosto do querubim.
    A segunda face era a cara de um homem. A terceira face era o rosto de um leão.
    A quarta era o rosto de uma águia.
  cth-cth: Cherubim teh minhmai pali touh rip a tawn awh teh, apasueke minhmai teh
    cherubim minhmai, apâhni e minhmai teh tami minhmai, apâthum e minhmai teh sendek
    e minhmai, apali e minhmai teh mataw minhmai doeh.
  twi-twi: Kerubim no mu biara wɔ anim anan. Anim baako te sɛ kerub, nea ɛto so abien
    te sɛ onipa anim, nea ɛto so abiɛsa te sɛ gyata anim, nea ɛto so anan te sɛ ɔkɔre
    anim.
  hlt-hlt: Pakhat rhip te maelhmai pali om tih pakhat kah maelhmai tah cherub maelhmai
    la, a pabae kah maelhmai tah hlang maelhmai la, a pathum te sathueng maelhmai
    neh a pali te tahatha maelhmai la om.
  tbz-SIM: Bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bɛ̀nɑ̀ɑ̀ bɛmbɛ bɑ́ wè kòò mɔ̀kɛ kɛyììkɛ̀ kɛ̀nɑ̀ɑ̀ kɛ
    kɛketikɛ̀ dònnɛ̀ oĩ́nkɛ̀mbɑ̀rì kɔkɛ, kɛ̀ kɛdɛ́ríkɛ̀ dònnɛ̀ kɛnitikɔkɛ, kɛ̀ kɛtɑ̃ɑ̃́nkɛ̀
    dònnɛ̀ kɛcirícìrìkɔkɛ kɛ̀ kɛnɑɑnkɛ̀ dò nkɛtúkɔkɛ.
  msy-2020: Enselɨn bar gavgavir kaba vaghvagha 4plan guaba iti. Enselɨn bar gavgavimɨn
    guam faragha iti, ezɨ gumazimɨn guam agharir guvimɨn itima, laionɨn guam agharir
    kɨriamɨn iti, ezɨ kuarazir bagamɨn guam gɨrakɨrangɨn iti.
  dop-dop: Pɑɑ wei ɩ ɩsɛntɑɑ kɑ wɛnɑ pǝ mpɑɑ kɛ́. Kɑncɑɑlɑɣɑ nyǝŋ ɩsɛntɑɑ kɑ wɛ kɛ́
    ɩsɩɩ ɩsɔtɑɑ tɑŋlʋ. Nɑɑlɛ nyǝŋ nǝɣǝsǝnɑ ɩsɩɩ yʋlʋ. Tooso nyǝŋ ɩsɛntɑɑ nɑ́ wɛ ɩsɩɩ
    tɔɣɔlɑɣɑ. Ɩlɛnɑ liɣiti nyǝŋ ɩsɛntɑɑ nɑ́ɑ́ nǝɣǝsǝnɑ hɛkǝlɛ.
  azb-azb: 'Canlı məxluqların hər birinin dörd üzü var idi: birincisi keruv üzü, ikincisi
    insan üzü, üçüncüsü aslan üzü və dördüncüsü qartal üzü idi.'
  eng-DBY: 'And every one had four faces: the first face was the face of a cherub,
    and the second face the face of a man, and the third the face of a lion, and the
    fourth the face of an eagle.'
  hin-2017: एक-एक के चार-चार मुख थे; एक मुख तो करूब का सा, दूसरा मनुष्य का सा, तीसरा
    सिंह का सा, और चौथा उकाब पक्षी का सा। (प्रका. 4:7)
  wol-KYG: Malaakam serub mu ci nekk am na ñeenti kanam. Genn kanam ga di gu serub,
    ñaareelu kanam ga di gu nit, ñetteel ba di gu gaynde, ñeenteel ba di gu jaxaay.
  eng-YLT: And four faces [are] to each; the face of the one [is] the face of the
    cherub, and the face of the second the face of man, and of the third the face
    of a lion, and of the fourth the face of an eagle.
  eng-WYC-2017: Forsooth one beast had four faces; one face was the face of cherub,
    and the second face was the face of a man, and in the third was the face of a
    lion, and in the fourth was the face of an eagle;
  eng-WMBB: Every one of them had four faces. The first face was the face of the cherub.
    The second face was the face of a man. The third face was the face of a lion.
    The fourth was the face of an eagle.
  urd-GVH: हर फ़रिश्ते के चार चेहरे थे। पहला चेहरा करूबी का, दूसरा आदमी का, तीसरा
    शेरबबर का और चौथा उक़ाब का चेहरा था।
  rug-rug: 'Sari serubimi si hopeke ka made isumatadi: Keke isumata si tana serubimi,
    vina rua isumata si tana tie, vina ṉeta si na isumata laione meke sa vina made
    isumata si tana atata.'
  gaz-gaz: 'Tokkoon tokkoon kiirubeelii fuula afur afur qabu ture: fuulli tokkoffaan
    fuula kiirubeelii, fuulli lammaffaan fuula namaa, fuulli sadaffaan fuula leencaa,
    fuulli afuraffaan immoo fuula risaa ture.'
  fra-LSG: Chacun avait quatre faces; la face du premier était une face de chérubin,
    la face du second une face d’homme, celle du troisième une face de lion, et celle
    du quatrième une face d’aigle.
  yal-yal: Yɛtagi naanin nan yi malekane birin ma. A singen yi maligaxi maleka gubugubu
    kanna yɛtagin nan na, a firindena, muxu yɛtagina, a saxandena, yata yɛtagina,
    a naanindena, singbin yɛtagina.
  haw-1868: He mau helehelena eha ko kela mea ko keia mea, o lakou; o ka helehelena
    mua he helehelena ia o ke keruba, a o ka helehelena lua, he helehelena o ke kanaka,
    a o ke kolu, he helehelena o ka liona, a o ka ha, he helehelena o ka aeto.
  arb-NAV: 'وَكَانَ لِكُلِّ وَاحِدٍ أَرْبَعَةُ أَوْجُهٍ: الْوَجْهُ الأَوَّلُ وَجْهُ
    كَرُوبٍ، وَالْوَجْهُ الثَّانِي وَجْهُ إِنْسَانٍ وَالْوَجْهُ الثَّالِثُ وَجْهُ
    أَسَدٍ، وَالْوَجْهُ الرَّابِعُ وَجْهُ نَسْرٍ.'
  ewe-ewe: Mo ene nɔ kerubiawo dometɔ ɖe sia ɖe si. Moawo dometɔ ɖeka nye kerubi tɔ,
    evelia nye ame tɔ, etɔ̃lia nye dzata tɔ eye enelia nye hɔ̃ tɔ.
  eng-LEE: 'And every one had four faces: the one face was the face of a cherub, and
    the second face was the face of a man, and the third face was the face of a lion,
    and the fourth the face of an eagle.'
  asm-FB: প্ৰতিজনৰ চাৰিখন চাৰিখন মুখ; প্ৰথমখন কৰূবৰ, দ্বিতীয়খন মানুহৰ, তৃতীয়খন সিংহৰ
    আৰু চতুৰ্থখন কুৰৰ পক্ষীৰ মুখ।
  sus-A: يَتَفِ نَانِ نَن نُ نَ نَ مَلٍكّيٍ بِرِن بّ. كٍرٍن نُ لُشِ نّ عَلْ مَلٍكّ
    يَتَفِ، عَ قِرِن ندٍ نُ لُشِ نّ عَلْ مِشِ يَتَفِ، عَ سَشَن ندٍ نُ لُشِ نّ عَلْ
    يّتّ يَتَفِ، عَ نَانِ ندٍ نُ لُشِ نّ عَلْ سّفّ يَتَفِ.
  fra-SBL: Chacune d'elles avait quatre faces. La première face était celle d'un chérubin.
    La deuxième face était la face d'un homme. La troisième face était la face d'un
    lion. La quatrième était la face d'un aigle.
  hbo-hbo: וְאַרְבָּעָ֥ה פָנִ֖ים לְאֶחָ֑ד פְּנֵ֨י הָאֶחָ֜ד פְּנֵ֣י הַכְּר֗וּב וּפְנֵ֤י
    הַשֵּׁנִי֙ פְּנֵ֣י אָדָ֔ם וְהַשְּׁלִישִׁי֙ פְּנֵ֣י אַרְיֵ֔ה וְהָרְבִיעִ֖י פְּנֵי־נָֽשֶׁר׃
  kik-kik: 'O ũmwe wa akerubi aarĩ na mothiũ mana: Ũthiũ ũmwe warĩ wa kerubi, na wa
    keerĩ warĩ wa mũndũ, na wa gatatũ warĩ wa mũrũũthi, na wa kana warĩ wa nderi.'
  fra-NCL: 'Chacun des Chérubins avait quatre faces : la face du premier était la
    face de chérubin ; la face du second était une face d’homme ; celle du troisième,
    une face de taureau, et celle du quatrième, une face d’aigle.'
  cek-AK: Cherubim maeto mah mikhmai palito tawnh o boih; hmaloe koek loe cherub mikhmai
    baktiah oh, hnetto haih loe kami mikhmai baktiah oh, thumto haih loe kaipui mikhmai
    baktiah oh, palito haih loe tahmu mikhmai baktiah oh.
  cuk-cuk: 'Baliwitur-querubinʼmar war-wargwengi wagar darbake nikmalad: Gebesailagine,
    querubin-wagar nikad, sogbogine, dule-wagar nikad, sogbaagine, achumigur-nono-wawaad-wagar
    nikad, geb sogabakegine, sulubagi-wagar nikad.'
  uig-CYR: Һәр бир керубниң төрт йүзи бар еди; биринчиси керубниң йүзи, иккинчиси
    адәмниң йүзи, үчинчиси ширниң йүзи, төртинчиси бүркүтниң йүзи еди.
  tel-2017: ఒక్కో కెరూబుకీ నాలుగు ముఖాలున్నాయి. మొదటి ముఖం కెరూబులా ఉంది. రెండోది
    మనిషిలా ఉంది. మూడో ముఖం సింహంలా ఉంది. నాలుగోది డేగ ముఖంలా ఉంది.
  hat-BSA: Yo chak te gen kat figi. Premye figi a te figi a yon cheriben, dezyèm figi
    a te figi a yon nonm, twazyèm figi a te figi yon lyon e katriyèm figi a te figi
    a yon èg.
  kos-kos: Kais sie cherub inge oasr muta akosr kac. Ma se meet mutun cow mukul, ma
    se akluo mutun mwet, ma se aktolu mutun lion, ac ma se akakosr mutun eagle.
  hbo-WLC: וְאַרְבָּעָ֥ה פָנִ֖ים לְאֶחָ֑ד פְּנֵ֨י הָאֶחָ֜ד פְּנֵ֣י הַכְּר֗וּב וּפְנֵ֤י
    הַשֵּׁנִי֙ פְּנֵ֣י אָדָ֔ם וְהַשְּׁלִישִׁי֙ פְּנֵ֣י אַרְיֵ֔ה וְהָרְבִיעִ֖י פְּנֵי־נָֽשֶׁר׃
  ibo-ibo: Nke ọbụla nʼime cherubim ndị a nwere ihu anọ. Ihu nke mbụ dịka ihu cherub.
    Nke abụọ dịka ihu mmadụ; nke atọ dịka ihu ọdụm, ma nke anọ dịka ihu ugo.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକର ଚାରି ମୁଖ ଥିଲା; ପ୍ରଥମ ମୁଖ କିରୂବର ମୁଖ, ଦ୍ୱିତୀୟର ମୁଖ ମନୁଷ୍ୟର
    ମୁଖ, ତୃତୀୟ ସିଂହର ମୁଖ ଓ ଚତୁର୍ଥ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀର ମୁଖ।
  chk-chk: Iwe, iteiten eman me eman ekewe kerop a wor rüanü won mesan. Aeuin won
    mesan a usun chök won mesen eman kerop, aruuen won mesan a usun chök won mesen
    eman aramas, aülüngatin won mesan a usun chök won mesen eman laion, nge arüanün
    won mesan a usun chök won mesen eman ikel.
  rop-rop: Ebri tjerabim bin abum fobala feis. Det feswan feis bin laiga buligi, en
    det sekanwan feis bin laiga men, en det namba 3 feis bin laiga laiyan, en det
    namba 4 feis bin laiga igul.
  ukr-1871: 'В кожного ж із них було чотири лиця: Лице в одного — лице херувимове;
    лице в другого — лице чоловіче; у третього було лице левине, а в четвертого —
    лице орлове.'
  deu-1951: Aber jeder einzelne [Cherub] hatte vier Gesichter; das erste war eines
    Cherubs Gesicht, das zweite eines Menschen Gesicht, das dritte eines Löwen Gesicht
    und das vierte eines Adlers Gesicht.
  eng-JPS: 'And every one had four faces: the first face was the face of the cherub,
    and the second face was the face of a man, and the third the face of a lion, and
    the fourth the face of an eagle.'
  srp-1865: 'A èetiri lica imaše svaka životinja: jedno lice heruvimsko, drugo lice
    èovjeèije i treæe lice lavovo i èetvrto lice orlovo.'
  lug-lug: 'Buli emu ku zo yalina obwenyi buna: obwenyi obw’olubereberye bwali bwa
    kerubi, obwokubiri nga bwa musajja, obwokusatu nga bwa mpologoma, obwokuna nga
    bwa mpungu.'
  heb-heb: וארבעה פנים לאחד פני האחד פני הכרוב ופני השני פני אדם והשלישי פני אריה
    והרביעי פני נשר׃
  ben-IRV: প্রত্যেকে প্রাণীর চারটে মুখ; প্রথম মুখ করূবের মুখ, দ্বিতীয় মুখ মানুষের
    মুখ, তৃতীয় সিংহের মুখ ও চতুর্থ ঈগলের মুখ।
  pan-pan: ਅਤੇ ਹਰ ਇੱਕ ਦੇ ਚਾਰ ਚਿਹਰੇ ਸਨ, ਪਹਿਲਾ ਚਿਹਰਾ ਕਰੂਬੀ ਦਾ ਚਿਹਰਾ, ਦੂਜਾ ਚਿਹਰਾ ਮਨੁੱਖ
    ਦਾ ਚਿਹਰਾ, ਤੀਜਾ ਚਿਹਰਾ ਬੱਬਰ ਸ਼ੇਰ ਦਾ ਅਤੇ ਚੌਥਾ ਚਿਹਰਾ ਉਕਾਬ ਦਾ ਸੀ।
  mya-JVB: ခေရုဗိမ် တို့သည် မျက်နှာ လေး ခုစီရှိ၍၊ ပဌမ မျက်နှာ သည်ခေရုဗိမ်မျက်နှာ ၊
    ဒုတိယ မျက်နှာ သည် လူ မျက်နှာ ၊ တတိယ မျက်နှာသည် ခြင်္သေ့ မျက်နှာ ၊ စတုတ္ထ မျက်နှာသည်
    ရွှေလင်းတ မျက်နှာ ဖြစ်၏။
  hmo-hmo: Kerubi ta ta edia vairadia be 4, vaira ginigunana be kerubi ena vairana,
    vaira iharuana be tau ena vairana, vaira ihatoina be laiona ena vairana, bona
    vaira namba 4 be ugava manu ena vairana.
  urd-urd: 'और हर एक के चार चेहरे थे: पहला चेहरा करूबी का, दूसरा इंसान का, तीसरा शेर
    — ए — बबर का, और चौथा ''उक़ाब का।'
  rus-SYN: 'И у каждого из животных четыре лица: первое лице - лице херувимово, второе
    лице - лице человеческое, третье лице львиное и четвертое лице орлиное.'
  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ oa síiↄ̃siiↄ̃ɛ, a sɛ̃́iaↄá zù pↄ́ɛ, a plaadeↄá gbɛ̃nazĩna
    pↄ́ɛ, a àaↄ̃deↄá nↄ̀ↄmusu pↄ́ɛ, a síiↄ̃deↄá kúu pↄ́ɛ.
  tcz-CHONGTHU: Cherubim liho chun maili cheh aneiyun, amasapen chun bonchal mai apun,
    anina chun mihem mai apun, athum channa chu keipi lim abangin, chuleh alichanna
    chun muvanlai lim apun ahi.
  mar-mar: त्यांना प्रत्येकाला चार तोंडे होती; पहिले तोंड करुबाच्या तोंडासारखे होते,
    दुसरे तोंड मानवाच्या तोंडासारखे होते, तिसरे तोंड सिंहाच्या तोंडासारखे, चौथे तोंड
    गरुडाच्या तोंडासारखे होते.
  qub-qub: Chay querubín anjilcunapaga cada-ünunpa caran chuscu cärancuna. Rimir caj
    cäran caycaran querubín anjilpano. Chaypita caj cäran caycaran runapano. Chaypita
    caj cäran caycaran liyunpano. Ushanan caj cäran caycaran ancapano.
  bqp-bqp: Wuswɑɑ nnɛwɑ wɔllun kɔ̃so ben bɑɑwure u mɔ. Wuswɑɑ gbiikɑɑ yɑ kɑ Gusunɔn
    gɔrɑdogiɑ weenɛ. Yiruse yɑ kɑ tɔnugiɑ weenɛ. Itɑse yɑ kɑ gbee sunɔgiɑ weenɛ. Nnɛse
    mɑɑ yɑ kɑ gunɔ bɑkerugiɑ weenɛ.
  hat-hat: Chak gwo bèt vivan yo te gen kat figi. Premye figi gwo bèt vivan yo te
    tankou tèt yon towo bèf, dezyèm lan tankou tèt yon moun, twazyèm lan tankou tèt
    yon lyon, katriyèm lan tankou tèt yon malfini.
  eng-BSB: 'Each of the cherubim had four faces: the first face was that of a cherub,
    the second that of a man, the third that of a lion, and the fourth that of an
    eagle.'
  eng-WEBPB: Every one of them had four faces. The first face was the face of the
    cherub. The second face was the face of a man. The third face was the face of
    a lion. The fourth was the face of an eagle.
  kbq-kbq: Hagi mago mago serabimi ankeromofona 4'a avugosa huntetere hu'ne. Hagi
    ana 4'a avugosafintira, mago avugosamo'a ve bulimakaomofo avugosagna higeno, mago
    avugosamo'a vahe avugosagna higeno, mago avugosamo'a laionimofo avugosagna higeno,
    namba 4 avugosamo'a tumpamofo avugosagna hu'ne.
  nhe-BL: Huan sesen querubín quipiyayaya nahui ixayac. Tlen achtohui eliyaya se toro
    [10:14 O querubín ixayac.] ixayac, nopa ompa eliyaya queja se tlacatl ixayac,
    nopa expa eliyaya queja se león ixayac huan nopa najpa eliyaya queja se cuajtli
    ixayac.
  gub-BL: Ma'ea'yr pitàitàigatu heta 4 huwa wà. Huwa ipy nuzawy kwaw tapi'ak huwa.
    Huwa mokoz haw nuzawy kwaw teko huwa. Huwa na'iruz haw nuzawy kwaw zàwàruhu iriàw
    huwa. Huwa iahykaw rehe har nuzawy kwaw wiràhu huwa.
  eng-DRA: 'And every one had four faces: one face was the face of a cherub, and the
    second face, the face of a man: and in the third was the face of a lion: and in
    the fourth the face of an eagle.'
