verse: EZK.010.020
translations:
  mal-C: ഇവ കേബാർ നദീതീരത്തുവെച്ച് ഇസ്രായേലിന്റെ ദൈവത്തിനുകീഴേ ഞാൻ കണ്ട ജീവികളായിരുന്നു.
    അങ്ങനെ അവ കെരൂബുകൾ എന്നു ഞാൻ മനസ്സിലാക്കി.
  deu-TKW: Das war das Wesen, welches ich am Flusse Kebar unter dem Gott Israels geschaut
    hatte, und ich erkannte, daß es Kerube seien.
  lin-lin: Ezalaki nde bikelamu ya bomoi oyo namonaki na se ya Nzambe ya Isalaele
    pembeni ya Kebari ; mpe nasosolaki ete ezali basheribe.
  eng-LSV: It [is] the living creature that I saw under the God of Israel by the river
    Chebar, and I know that they are cherubim.
  eng-GNV: This is the beast that I sawe vnder the God of Israel by the riuer Chebar,
    and I knewe that they were the Cherubims.
  eng-WEBSTER: This is the living creature that I saw under the God of Israel by the
    river of Kebar; and I knew that they were the cherubim.
  nhw-BL: Ni nahui tlamantli catli yoltoque huan catli eltlapalejque eliyayaj inijuanti
    catli achtihuiya niquinitac itla Toteco Dios catli toTeco tiisraelitame nechca
    atemitl Quebar. Huajca niquiniximatqui para eliyayaj querubines.
  swh-ONEN: Hawa walikuwa ndio viumbe hai niliokuwa nimewaona chini ya Mungu wa Israeli
    kando ya Mto Kebari, nami nikatambua ya kuwa hao walikuwa makerubi.
  bba-bba: Hunde koni ben bweserɑ Gusunɔ u derɑ u rɑɑ wɑ Kebɑriɔ. Mɑ u ɡiɑ mɑ wɔllun
    kɔ̃sobɑ.
  eng-KJVCPB: This is the living creature that I saw under the God of Israel by the
    river of Chebar; and I knew that they were the cherubims.
  luo-luo: Magi e gik mangima mane aseneno e bwo Nyasaye mar Israel e bath Aora Kebar,
    kendo koro nayango ni gin kerubi.
  meu-meu: Unu mauri ḡaudia Israel Diravana henunai na itadia ḡaudia, Kebara sinavaina
    isena ai; bena na diba idia na kerubi.
  npi-ULB: कबार नहरको किनारमा इस्राएलका परमेश्‍वरको मुन्‍तिर मैले देखेका ती जीवित
    प्राणीहरू यी नै थिए, यसैले तिनीहरू त करूबहरू रहेछन्‌ भनी मैले थाहा पाएँ ।
  yor-yor: Àwọn wọ̀nyí ni ẹ̀dá alààyè tí mo rí lábẹ́ Ọlọ́run Israẹli létí odò Kebari,
    mo sì mọ̀ pé kérúbù ni wọ́n.
  pes-OPCB: آنگاه فهمیدم که اینها همان موجوداتی بودند که زیر تخت خدای اسرائیل در کنار
    رود کِبار دیده بودم،
  tgl-ULB: Ito ang mga nabubuhay na nilalang na nakita ko sa ibaba ng Diyos ng Israel
    sa kanal Kebar, kaya alam kong mga kerubin sila!
  hui-hui: Ani handalu hewaria agali handalehe maria uruni i̱na ala Iba Keba angeni
    Isaraele wali agalinaga Ngode Datagaliwabe kago andaneha hearia handarugo degeyane
    mandabu dege haru.
  mya-mya: ဤ​သတ္တ​ဝါ​တို့​သည်​ခေ​ဗာ​မြစ်​အ​နီး​တွင် ယ​ခင်​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ဘု​ရား​သ​ခင်​အောက်​တွင် ငါ​မြင်​ခဲ့​ရ​သော သတ္တ​ဝါ​များ​ပင်​ဖြစ်​ကြောင်း​ငါ​သိ​၏။
  bod-N: དེ་དག་ནི་ངས་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་མཐོང་བའི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་འོག་ཏུ་གནས་པའི་སེམས་ཅན་ཡིན་པས།
    དེ་དག་ཀེ་རུབ་ཡིན་པ་ངས་རྟོགས་སོང་།
  sna-sna: Izvi ndizvo zvisikwa zvipenyu zvandakanga ndaona pasi paMwari waIsraeri
    paRwizi rweKebhari, uye ndikaziva kuti akanga ari makerubhi.
  spa-BLM: Este es el ser viviente que vi bajo el Dios de Israel junto al río Chebar;
    y supe que eran querubines.
  cac-cac: Aton juntzan̈ eb' querubín tic vilnac d'a yalan strono Jehová co Diosal
    a on̈ israel on̈ tic, ayic ayinec' d'a sti' a' nivan Quebar. Icha chi' ix aj snachajel
    vuuj to querubín eb'.
  swh-ULB: Hawa walikuwa viumbe hai ambao niliokuwa nimewaona chini ya Mungu wa Israeli
    karibu na Kebari Kanali, hivyo nilijua kwamba walikuwa makerubi!
  bel-bel: Гэта былі тыя самыя жывёліны, якіх бачыў я каля падножжа Бога Ізраілевага
    каля ракі Хавар. І я пазнаў, што гэта - херувімы.
  deu-ELBBK: Das war das lebendige Wesen, das ich unter dem Gott Israels am Fluss
    Kebar gesehen hatte; und ich erkannte, dass es Cherubim waren.
  mbb-OT: Iyan heini sikan is uuyag he menge linimbag he neehè ku ziyà te dizalem
    te Megbevayà te Israel hein diyà a te Wahig he Kebar. Ne netuenan ku he menge
    kirubin sikandan.
  mal-2015: ഇതു ഞാൻ കെബാർനദീതീരത്തുവെച്ചു യിസ്രായേലിന്റെ ദൈവത്തിന്റെ കീഴെ കണ്ട ജീവി
    തന്നേ; അവ കെരൂബുകൾ എന്നു ഞാൻ ഗ്രഹിച്ചു.
  rmc-rmc: Oda sas o džide bitosťi, saven dikhľom tel o Del le Izraeloskro paš o paňi
    Kebar; a džanavas, hoj oda hin o cherubi.
  pes-OPV: این همان حیوان است که زیر خدای اسرائیل نزد نهرخابور دیده بودم، پس فهمیدم
    که اینان کروبیانند.
  ron-1924: Ерау фэптуриле вий пе каре ле вэзусем суб Думнезеул луй Исраел, лынгэ
    рыул Кебар, ши ам бэгат де сямэ кэ ерау херувимь.
  ben-OBCV: এই জীবন্ত প্রাণীদেরই আমি কবার নদীর ধারে ইস্রায়েলের ঈশ্বরের নিচে দেখেছিলাম,
    আর আমি বুঝতে পারলাম যে তারা ছিলেন করূব।
  som-som: Kuwaasu waxay ahaayeen xayawaankii aan ku arkay Ilaaha reer binu Israa'iil
    hoostiisa iyagoo Webi Kebaar agtiisa jooga, oo waxaan iqiin inay keruubiim yihiin.
  lat-VUC: Ipsum est animal quod vidi subter Deum Israël juxta fluvium Chobar, et
    intellexi quia cherubim essent.
  eng-ASVBT: This is the living creature that I saw under the God of Israel by the
    river Chebar; and I knew that they were cherubim.
  ita-1885: Questi erano gli stessi animali, che io avea veduti sotto l'Iddio d'Israele,
    presso al fiume Chebar; ed io riconobbi che erano Cherubini.
  eng-LXXUP: This is the living creature which I saw under the God of Israel by the
    river of Chebar; and I knew that they were cherubs.
  eng-ULB: These were the living creatures that I had seen below the God of Israel
    by the Kebar Canal, so I knew that they were cherubim!
  spa-VBL: Estos eran los seres que yo había visto debajo del Dios de Israel junto
    al río Quebar. Supe que eran querubines.
  fra-_FOB: C'étaient là les animaux que j'avais vus sous le Dieu d'Israël, près du
    fleuve du Kébar, et je les reconnus pour des chérubins.
  mal-mal: ഇത് ഞാൻ കെബാർനദീതീരത്തുവച്ച് യിസ്രായേലിന്റെ ദൈവത്തിന്റെ കീഴിൽ കണ്ട ജീവി
    തന്നെ; അവ ‘കെരൂബുകൾ’ എന്ന് ഞാൻ ഗ്രഹിച്ചു.
  urd-GVR: Wuhī jāndār the jinheṅ maiṅ ne Dariyā-e-Kibār ke kināre Ḳhudā-e-Isrāīl
    ke nīche dekhā thā. Maiṅ ne jān liyā ki yih karūbī farishte haiṅ.
  suz-BL: मेको केबार खोला आ नेक्‍था इस्राएली आन परमप्रभु आ आगाम बाक्‍शो आं तशो सोक्‍त
    पाइश्‍शो बाक्‍तेक्‍म। मिनु गो मेको करूब बाक्‍मा बाक्‍त, दे तुइक्‍ताक्‍ङ।
  eng-NOY: They were the living creatures which I saw under the God of Israel by the
    river Chebar; and I knew that they were the cherubs.
  ita-1927: Erano gli stessi esseri viventi, che avevano veduti sotto l’Iddio d’Israele
    presso il fiume Kebar; e riconobbi che erano cherubini.
  ckb-ckb: ئەمانە ئەو گیانلەبەرانەن کە لەلای نۆکەندی کەڤار لەژێر خودای ئیسرائیل بینیبووم،
    زانیم کە ئەمانە کەڕوبن.
  eng-BBE: This is the living being which I saw under the God of Israel by the river
    Chebar; and it was clear to me that they were the winged ones.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರ ವಾಹನವಾಗಿ ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನನಗೆ ಕಾಣಿಸಿದ ಆ ಜೀವಿಗಳು ಇವೇ.
    ಅವು ಕೆರೂಬಿಗಳೆಂದು ಈಗ ನನಗೆ ತಿಳಿದುಬಂತು.
  tam-2017: இது நான் கேபார் நதியின் அருகிலே இஸ்ரவேலின் தேவனுக்குக் கீழே இருக்கக்கண்ட
    அந்த உயிரினம் தானே; அவைகள் கேருபீன்கள் என்று அறிந்துகொண்டேன்.
  spa-RV-1909: Este era el animal que vi debajo del Dios de Israel en el río de Chebar;
    y conocí que eran querubines.
  ron-BTF: Aceasta este făptura vie pe care o văzusem sub Dumnezeul lui Israel lângă
    râul Chebar; și am știut că ei erau heruvimii.
  eng-WEBP: This is the living creature that I saw under the God of Israel by the
    river Chebar; and I knew that they were cherubim.
  eng-FBV: These were the beings I had seen beneath the God of Israel by the River
    Kebar. I knew that they were cherubim.
  nld-1939: Het waren dezelfde wezens, die ik onder Israëls God aan de Kebar-rivier
    gezien had; maar nú wist ik, dat het cherubs waren.
  nch-BL: Ni nahui tamanti cati yoltoque huan cati eltapalejque eliyayaj inijuanti
    cati achtohuiya niquinitac itantita Toteco Dios cati toTeco tiisraelitame nechca
    hueyat Quebar. Huajca niquinixmatqui para eliyayaj querubines.
  vie-1934: Aáy đó là vật sống mà ta thấy dưới Đức Chúa Trời của Y-sơ-ra-ên, trên
    bờ sông Kê-ba, và ta biết nó là chê-ru-bin.
  hin-CV: ये वही जीवित प्राणी थे, जिन्हें मैंने खेबर नदी के पास इस्राएल के परमेश्वर
    के नीचे देखा था, और मैं समझ गया कि वे करूब थे.
  spa-BES: Este es el ser vivo que vi bajo el río Quebar bajo el Dios de Israel; y
    me quedó claro que eran los querubines.
  tdx-tdx: Ie i raha veloñe nitreako ambanen’ Andrianañahare’ Israele añ’ olon-tsaka
    Kebare rey; le napotako t’ie kero­be.
  tha-KJV: เหล่านี้​เป็นสิ่งที่​มี​ชี​วิตอยู่ซึ่งข้าพเจ้าได้​เห​็นภายใต้พระเจ้าแห่​งอ​ิสราเอลที่ริมแม่น้ำเคบาร์
    และข้าพเจ้าทราบว่า เป็นเหล่าเครูบ
  por-BR-2018: Estes são os seres que vi debaixo do Deus de Israel no rio de Quebar;
    e notei que eram querubins.
  deu-ELO: Das war das lebendige Wesen, welches ich unter dem Gott Israels am Flusse
    Kebar gesehen hatte; und ich erkannte, daß es Cherubim waren.
  eng-WYC-2018: That is the beast, which I saw under God of Israel, beside the flood
    Chebar. And I understood that four cherubims (they) were; (These were the same
    creatures, which I had seen under the God of Israel, by the Chebar River. And
    now I understood that they were four cherubim;)
  epo-epo: Tio estis la kreitaĵo, kiun mi vidis sub Dio de Izrael ĉe la rivero Kebar;
    kaj mi eksciis, ke tio estas keruboj.
  uig-PIN: Bular bolsa dǝl mǝn Kewar dǝryasi boyida kɵrgǝn, Israil Hudasining astida
    turƣan mǝhluⱪlar idi; ularning kerublar ikǝnlikini bildim.
  beo-beo: 'Na ba:loba, amo esalebe liligi da na musa: ilia Giba Hano bega: Isala:ili
    Gode Ea hadigi haguduga ba:i dagoi, dawa:i.'
  tpi-OTNT: Mi save mi bin lukim ol dispela samting tasol taim ol i stap aninit long
    God bilong Israel klostu long wara Kebar. Na nau mi save pinis, ol dispela samting
    ol i wanpela kain ensel bilong God.
  hau-SA: Waɗannan ne rayayyun halittun da na gani a ƙarƙashin Allah na Isra’ila kusa
    da Kogin Kebar, na kuma gane cewa su kerubobi ne.
  uig-LAT: Bular bolsa del men Kéwar deryasi boyida körgen, Israil Xudasining astida
    turghan mexluqlar idi; ularning kérublar ikenlikini bildim.
  nde-nde: Lezi kwakuyizidalwa eziphilayo engangizibone ngaphansi kukaNkulunkulu ka-Israyeli
    ngasemfuleni uKhebhari, ngananzelela ukuthi kwakungamakherubhi.
  ton-ton: Ko eni ia ʻae meʻa moʻui ko ia naʻaku mamata ʻoku ʻafio mei ai ʻae ʻOtua
    ʻo ʻIsileli ʻi he veʻe vaitafe ʻo Kipa; pea naʻaku ʻilo ko e selupimi pe ʻakinautolu.
  ces-1613: To jsou ta zvířata, kteráž jsem viděl pod Bohem Izraelským u řeky Chebar,
    a poznal jsem, že cherubínové byli.
  eng-WMB: This is the living creature that I saw under the God of Israel by the river
    Chebar; and I knew that they were cherubim.
  tam-TCV: கேபார் நதியருகே இஸ்ரயேலின் இறைவனுக்குக் கீழே நான் கண்ட உயிரினங்கள் இவையே.
    எனவே அவை கேருபீன்கள் என உணர்ந்துகொண்டேன்.
  ceb-ULB: Mao kini ang mga buhing binuhat nga akong nakita ilalom sa Dios sa Israel
    kilid sa Chebar Canal, busa nakahibalo ako nga sila mga kerubin!
  pol-UBG: To jest ta istota, którą widziałem pod Bogiem Izraela nad rzeką Kebar;
    i poznałem, że były to cherubiny.
  urd-GVU: وہی جاندار تھے جنہیں مَیں نے دریائے کبار کے کنارے خدائے اسرائیل کے نیچے
    دیکھا تھا۔ مَیں نے جان لیا کہ یہ کروبی فرشتے ہیں۔
  deu-1912: Das ist das Tier, das ich unter dem Gott Israels sah am Wasser Chebar;
    und ich merkte, das es Cherubim wären,
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರ ವಾಹನವಾಗಿ ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನನಗೆ ಕಾಣಿಸಿದ ಆ ಜೀವಿಗಳು ಇವೇ;
    ಅವು ಕೆರೂಬಿಗಳೆಂದು ಈಗ ನನಗೆ ತಿಳಿದುಬಂತು.
  yap-yap: Mug poy ni yad fa pin’en nib fos ni gguy u tan Got rok yu Israel ko Lul’
    ni Kebar.
  hlt-MCSB: Kebar tuiva kah Israel Pathen hmui ah mulhing ka hmuh he cherubim la ka
    ming.
  mdy-ETH: ዬንሢ ኬባሬ ዎሮ ዓጫ ዒስራዔኤሌ ፆኦዛሢኮ ዴማ ዓኣንቴ ታኣኒ ዛጌ ባኮንሢኬ፤ ታኣኒ ዒማና ዔያታ ኪሩቤኤሌ ማዔሢ
    ዔሬኔ።
  twi-ASANTE: Yeinom ne ateasefoɔ a na mahunu wɔn wɔ Israel Onyankopɔn ase wɔ Asubɔnten
    Kebar ho no, na medwene hunuiɛ sɛ wɔyɛ Kerubim.
  eng-WEBU: This is the living creature that I saw under the God of Israel by the
    river Chebar; and I knew that they were cherubim.
  wal-wal: Hageeti Kabaara SHaafan taani Israa7eela Xoossaappe garssa baggaara be7ido
    paxa de7iya meretata; qassi eti kiruubeta gidiyoogaa taani eraas.
  spa-PDDPT: Éstos son los seres vivientes que vi debajo del ʼElohim de Israel junto
    al río Quebar. Yo entendí que eran querubines.
  gun-gun: Ha'e va'e kuery ae temimoingo Israel kuery ruete oĩa guy rupi aexa va'ekue,
    Quebar yakã yvýry. Ha'e ramo mae aikuaa anjo ipepo va'e ikuaia.
  ilo-ULB: Dagitoy dagiti sibibiag a parsua a nakitak iti ayan ti sirok ti mangipakita
    iti kaadda ti Dios ti Israel iti igid ti karayan Kebar, isu nga ammok a dagitoy
    ket kerubim!
  kpg-kpg: Gei au gaa mmada gii donu bolo ma go nia manu mouli la hua ala ne mmada
    ginai au e noho i lala di God o Israel i baahi di Monowai Chebar.
  uig-ARA: بۇلار بولسا دەل مەن كېۋار دەرياسى بويىدا كۆرگەن، ئىسرائىل خۇداسىنىڭ ئاستىدا
    تۇرغان مەخلۇقلار ئىدى؛ ئۇلارنىڭ كېرۇبلار ئىكەنلىكىنى بىلدىم.
  sus-sus: A raɲɔnyi n naxa a kolon n na daalise naani n naxee toxi Kebara xure dɛ
    ra, e nu maniyaxi malekɛe nan na.
  pon-2006: I kadehdehda me iei irail menmourkohte me I kilangehr me mi pahn Koht
    en Israel ni Pillap Separ.
  ksd-ksd: Go iat ra umana launa vavaki nina iau ga gire maravai ra tava alir Kebar
    ba ra God kai Israel i ga ki taun iau; ma iau ga nai.lam diat ba ra umana angelo.
  grc-BRENT: Τοῦτο τὸ ζῶόν ἐστιν ὃ ἴδον ὑποκάτω Θεοῦ Ἰσραὴλ ἐπὶ τοῦ ποταμοῦ τοῦ Χοβὰρ,
    καὶ ἔγνων ὅτι χερουβίμ ἐστι.
  ind-AYT: Inilah makhluk-makhluk hidup yang aku lihat di bawah Allah Israel di tepi
    Sungai Kebar; maka aku pun tahu bahwa mereka adalah para kerub.
  nya-nya: Izi ndizo zamoyo ndinaziona pansi pa Mulungu wa Israeli ku mtsinje wa Kebara,
    ndipo ndinazindikira kuti anali akerubi.
  hrv-hrv: Bijahu to ista bića što ih vidjeh pred Bogom Izraelovim na rijeci Kebaru.
    I tako spoznah da ono bijahu kerubini.
  mps-mps: Eno koneani, eno te nai dabe suali, tialima augwali te Israelgo God dologode
    te ąį Kebar pąde bidali. Te megi da, eno koneanio, te nai dabe augwali te Godigo
    mobo ensel tobage me deli dao.
  tpi-tpi: Mi save mi bin lukim ol dispela samting tasol taim ol i stap aninit long
    God bilong Israel klostu long wara Kebar. Na nau mi save pinis, ol dispela samting
    ol i wanpela kain ensel bilong God.
  dan-1931: Det var det samme levende Væsen, jeg så under Israels Gud ved Floden Kebar;
    og jeg skønnede, at det var Keruber.
  vie-OVCB: Đây là các sinh vật tôi đã thấy ở bên dưới Đức Chúa Trời của Ít-ra-ên
    khi tôi ở bên bờ Sông Kê-ba. Tôi biết các sinh vật là chê-ru-bim,
  guj-2017: કબાર નદીના કિનારે ઇઝરાયલના ઈશ્વરની નીચે જે પશુઓ મેં જોયાં હતાં તે આ હતાં,
    તેથી મેં જાણ્યું કે તેઓ કરુબો હતા!
  pon-2006A: I kadehdehda me iei irail menmourkohte me I kilangehr me mi pahn Koht
    en Israel ni Pillap Separ.
  por-BRBSL: Esta é a criatura viva que vi sob o Deus de Israel junto ao rio Chebar;
    e eu sabia que eles eram querubins.
  cth-cth: Hetheh Kebar palang Isarel Cathut rahim e moithang ka hmu e doeh, Cherubim
    tie ka panue.
  twi-twi: Eyinom ne ateasefo a na mahu wɔn wɔ Israel Nyankopɔn ase wɔ Asubɔnten Kebar
    ho no, na mihuu sɛ wɔyɛ kerubim.
  hlt-hlt: Kebar tuiva kah Israel Pathen hmui ah mulhing ka hmuh he cherubim la ka
    ming.
  tbz-SIM: Dɛkpɑ́kpɛrɛ n sòò yɑ̀ dɛ̀ ndɛ kukó nKebɑɑ pɛɛ́mmɛ̀, kɛ̀ m bɑntɛ́ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    bɛmbɛ kɛ̀ bɛ̀ tɔ Kuyie nyIsidɑyɛɛribɛ tũ̀ nkù kpɑ̀ɑ̀tìkɑ̀rì.
  msy-2020: Ezɨ kɨ fo, enselɨn bar gavgavir kaba, kar bizir 4plan angamɨra itir kabara,
    kɨ faragha Kebarɨn Faner mɨriamɨn boroghɨn dar garima, da Israelian Godɨn gavgavimɨn
    apengan iti.
  dop-dop: Pɑ kɛ́ wontu nti mɑɑ nɑwɑ Ɩsɛɣɛlɩ Ɩsɔ tɛɛ kɛ́ Kepɑɑ pɔɣɔ nɔɣɔ tɔɣɔ. Ɩlɛnɑ
    mɑ́ cɛkǝnɑ sɩ pɑ kɛ́ ɩsɔtɑɑ tɑŋlɑɑ.
  azb-azb: Bunlar Kevar çayının sahilində, İsrail Allahının altında gördüyüm həmin
    canlı məxluqlar idi. Mən bildim ki, onlar keruvdur.
  eng-DBY: This is the living creature that I saw under the God of Israel by the river
    Chebar; and I knew that they were cherubim.
  hin-2017: ये वे ही जीवधारी हैं जो मैंने कबार नदी के पास इस्राएल के परमेश्वर के नीचे
    देखे थे; और मैंने जान लिया कि वे भी करूब हैं।
  wol-KYG: Ñooñooy bindeef ya ma gisoon Yàllay Israyil tiim leen ca tàkkal dexu Kebar.
    Ca laa xam ne ay malaakay serub lañu.
  eng-YLT: It [is] the living creature that I saw under the God of Israel by the river
    Chebar, and I know that they are cherubs.
  eng-WYC-2017: That is the beast, which I saw under God of Israel, beside the flood
    Chebar. And I understood that four cherubims were;
  eng-WMBB: This is the living creature that I saw under the God of Israel by the
    river Chebar; and I knew that they were cherubim.
  urd-GVH: वही जानदार थे जिन्हें मैंने दरियाए-किबार के किनारे ख़ुदाए-इसराईल के नीचे
    देखा था। मैंने जान लिया कि यह करूबी फ़रिश्ते हैं।
  rug-rug: Hire mo sari kurukuru toadi sapu dogori rau pa kauruna sa Tamasa pa Izireli
    pa taqele Ovuku Keba, meke tiqe tumae nia rau sapu na serubimi si arini.
  gaz-gaz: Isaan kunneen uumamawwan jiraatoo ani Laga Kebaar biratti Waaqa Israaʼel
    jalatti argee turee dha; anis akka isaan kiirubeelii taʼan nan hubadhe.
  fra-LSG: C’étaient les animaux que j’avais vus sous le Dieu d’Israël près du fleuve
    du Kebar, et je reconnus que c’étaient des chérubins.
  yal-yal: Daliseene nan yi e ra n naxanye to Isirayilaa Ala bun ma Kebari baan dɛ,
    n yi a kolon a maleka gubugubu kanne nan yi e ra.
  haw-1868: Oia ka mea ola a'u i ike ai malalo iho o ke Akua o ka Iseraela ma ka muliwai
    Kebara; a ike pono iho la au oia na keruba.
  arb-NAV: هَذِهِ هِيَ الْكَائِنَاتُ الْحَيَّةُ الَّتِي شَاهَدْتُهَا تَحْتَ إِلَهِ
    إِسْرَائِيلَ عِنْدَ نَهْرِ خَابُورَ. فَعَرَفْتُ أَنَّهُمُ الْكَرُوبِيمُ.
  ewe-ewe: Esiawoe nye nu gbagbe siwo mekpɔ le Israel ƒe Mawu la te le Kebar tɔsisi
    la to eye medze sii be, kerubiwo wonye.
  eng-LEE: This is the living creature that I saw under the God of Israel by the river
    Kebar; and I understood that they were cherubim.
  asm-FB: তেতিয়া মই ইস্ৰায়েলৰ ঈশ্বৰৰ তলত থকা কবাৰ নদীত দেখা দৰ্শনৰ পশুবোৰৰ কথা স্মৰণ
    কৰিলোঁ; আৰু বুজিব পাতিলোঁ যে, সেইবোৰ কৰূব আছিল।
  sus-A: عَ رَحْنيِ ﭑ نَشَ عَ كٌلٌن ﭑ نَ دَالِسٍ نَانِ ﭑ نَشٍيٍ تٌشِ كٍبَرَ شُرٍ دّ
    رَ، عٍ نُ مَنِيَشِ مَلٍكّيٍ نَن نَ.
  fra-SBL: Voici l'être vivant que j'ai vu sous le Dieu d'Israël, près du fleuve Kebar ;
    et j'ai su que c'étaient des chérubins.
  hbo-hbo: הִ֣יא הַחַיָּ֗ה אֲשֶׁ֥ר רָאִ֛יתִי תַּ֥חַת אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בִּֽנְהַר־כְּבָ֑ר
    וָאֵדַ֕ע כִּ֥י כְרוּבִ֖ים הֵֽמָּה׃
  kik-kik: Icio nĩ ciũmbe irĩ muoyo iria ndoonete irĩ rungu rwa Ngai wa Isiraeli hau
    Rũũĩ-inĩ rwa Kebari, na niĩ ngĩmenya atĩ maarĩ akerubi.
  fra-NCL: C’était l’être vivant que j’avais vu au-dessous du Dieu d’Israël, au fleuve
    Chobar ; et je sus que c’étaient des Chérubins.
  cek-AK: Hae baktih hmuennawk loe Khebar vapui taengah Israel Sithaw tlim ah ka hnuk
    ih sak ih hinghaih katawn hmuennawk ah oh o, nihcae loe cherubim ni, tiah ka panoek.
  cuk-cuk: We-ibdulamar an Quebar-diwar-dikarba-gudigu, Israel-e-Bab-Dummad-urba-nai
    an daksa-gusadid. Geb degine, an iitoos naded, ar we-baliwiturmarde querubinʼye
    nugmaladid.
  uig-CYR: Булар болса дәл мән Кевар дәрияси бойида көргән, Исраил Худасиниң астида
    турған мәхлуқлар еди; уларниң керублар екәнлигини билдим.
  tel-2017: కెబారు నది దగ్గర ఇశ్రాయేలు ప్రజల దేవుని కింద నాకు కనబడిన జీవులు ఇవే. అవి
    కెరూబులని నేను తెలుసుకున్నాను!
  hat-BSA: Sa yo se kreyati vivan ke m te wè anba Bondye Israël la akote rivyè Kebar
    a; konsa, mwen te konnen ke se cheriben yo te ye.
  kos-kos: Na nga akilen lah cherub inge nuna ma orekla moul ma nga tuh liye ye God
    lun Israel e pe Infacl Chebar ah.
  hbo-WLC: הִ֣יא הַחַיָּ֗ה אֲשֶׁ֥ר רָאִ֛יתִי תַּ֥חַת אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בִּֽנְהַר־כְּבָ֑ר
    וָאֵדַ֕ע כִּ֥י כְרוּבִ֖ים הֵֽמָּה׃
  ibo-ibo: Ndị a bụ ihe ndị ahụ dị ndụ, nke m hụrụ nʼokpuru Chineke Izrel nʼakụkụ
    osimiri Keba, amatara m na ha bụ cherubim.
  ory-ory: ମୁଁ କବାର ନଦୀ ନିକଟରେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କର ବାହନ ଏହି ଜୀବିତ ପ୍ରାଣୀକୁ ଦେଖିଥିଲି;
    ଆଉ, ସେମାନେ କିରୂବ ବୋଲି ମୁଁ ଜାଣିଲି।
  chk-chk: Ikkei ir ekewe mönümanau üa fen küneer pwe ra nom fän ewe Koten Israel
    ünükün ewe chanpupu Kepar. Iwe, üa sileniir pwe ir kerop.
  rop-rop: Wen aibin luk olabat aibin sabi deibin detlot seimwan enimul weya aibin
    luk basdam langa det Keba Riba. Deibin jidan andanith langa det God blanga ola
    Isreil pipul.
  ukr-1871: Се були сї самі животини, що я бачив при Ховар-ріцї у підніжжі Бога Ізрайлевого,
    й взнав я, що се були херувими.
  deu-1951: Es war das lebendige Wesen, welches ich am Flusse Kebar unter dem Gott
    Israels gesehen hatte; und ich merkte, daß es Cherubim waren.
  eng-JPS: This is the living creature that I saw under the God of Israel by the river
    Chebar; and I knew that they were cherubim.
  srp-1865: To bijahu iste životinje koje vidjeh pod Bogom Izrailjevijem na rijeci
    Hevaru, i poznah da su heruvimi.
  lug-lug: Era ebyo bye biramu bye nalaba wansi wa Katonda wa Isirayiri ku mugga Kebali,
    olwo ne ntegeera nga bakerubi.
  heb-heb: היא החיה אשר ראיתי תחת אלהי ישראל בנהר כבר ואדע כי כרובים המה׃
  ben-IRV: আমি কবার নদীর কাছে ইস্রায়েলের ঈশ্বরের সেই প্রাণীকে দেখেছিলাম; আর এরা যে
    করূব, তা জানলাম।
  pan-pan: ਇਹ ਉਹ ਜੰਤੂ ਹੈ, ਜਿਹੜਾ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਥੱਲੇ ਕਬਾਰ ਨਹਿਰ ਦੇ ਕੰਢੇ ਤੇ
    ਵੇਖਿਆ ਸੀ ਅਤੇ ਮੈਂ ਜਾਣਿਆ ਕਿ ਇਹ ਕਰੂਬੀ ਹਨ।
  mya-JVB: ဤ သည်ကား၊ ခေဗာ မြစ် နား မှာ ဣသရေလ အမျိုး၏ ဘုရားသခင့် အောက် ၌ ငါမြင် ဘူးသော
    သတ္တဝါ ပေတည်း။ ခေရုဗိမ် ဖြစ်သည်ကို လည်း ငါသိ ၏။
  hmo-hmo: Unai mauri gaudia, Israela ena Dirava ena henunai lau itaia guna gaudia,
    Kebara Sinavai ena isena dekenai, be lau diba idia be kerubi.
  urd-urd: यह वह जानदार है जो मैंने इस्राईल के ख़ुदा के नीचे नहर — ए — किबार के किनारे
    पर देखा था और मुझे मा'लूम था कि करूबी हैं।
  rus-SYN: Это были те же животные, которых видел я в подножии Бога Израилева при
    реке Ховаре. И я узнал, что это Херувимы.
  bqc-SIM: Pↄ́ bɛ̃́ɛ pↄ́ má è Isailiↄ Lua zíɛ Kebaa saɛↄn kɛ, ↄ̃ má dↄ̃̀ sa kɛ́
    malaika gã̀sĩadeↄnɛ.
  tcz-CHONGTHU: Hiche ganhing hohi Kebar vadung panga kaum pet a Israel Pathen noija
    kana mu ho chu ahiuve. Amaho chu Cherubim ho ahiuve, ti keiman kahei.
  mar-mar: मी खबार नदीच्या तीरी इस्राएलाच्या देवाच्या आसनाखाली ज्याला पाहिले तो हाच
    जिवंत प्राणी होता. मग ते करुब आहेत असे मला कळाले
  qub-qub: Chay querubín anjilcunaga Israelcuna sirbishan Tayta Diospa chaquincho
    ricashallämi caran. Quebar mayu lädunchömi chayno ricarä. Chayrämi tantiyacurirä
    pï cashantapis.
  bqp-bqp: Hunde koni ben bweserɑ Gusunɔ u derɑ u rɑɑ wɑ Kebɑriɔ. Mɑ u giɑ mɑ wɔllun
    kɔ̃sobɑ.
  hat-hat: Mwen rekonèt se te menm bèt vivan mwen te wè anba Bondye pèp Izrayèl la
    bò larivyè Keba.
  eng-BSB: These were the living creatures I had seen beneath the God of Israel by
    the River Kebar, and I knew that they were cherubim.
  eng-WEBPB: This is the living creature that I saw under the God of Israel by the
    river Chebar; and I knew that they were cherubim.
  kbq-kbq: Hagi e'i ana zagaramina kote'ma Kebar ti ankenare'ma kasefa hu'za mani'naza
    zagaramima Israeli vahe Anumzamo'ma mani'nemofo fenkama kazigama mani'nage'na
    ke'noa serabimi ankerontamine hu'na kena antahina hu'noe.
  nhe-BL: Ni nahui tlamantli tlen yoltoque huan tlen eltlapalejque eliyayaj yajuanti
    tlen achtohuiya niquinitac itzintla Toteco Dios tlen toTeco tiisraelitame nechca
    atemitl Quebar. Huajca niquinixmatqui para eliyayaj querubines.
  gub-BL: Aexak a'e ma'ea'yr izypy mehe Kemar yrykawhu izywyr ihe wà. Upyta Tupàn
    Izaew wazar iwy pe a'e 'ar mehe wà. Akwaw ihe wà.
  eng-DRA: 'This is the living creature, which I saw under the God of Israel by the
    river Chobar: and I understood that they were cherubims.'
