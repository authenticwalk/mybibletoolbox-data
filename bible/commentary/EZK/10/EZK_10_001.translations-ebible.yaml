verse: EZK.010.001
translations:
  mal-C: പിന്നെ ഞാൻ നോക്കിയപ്പോൾ കെരൂബുകളുടെ തലകൾക്കുമുകളിലുള്ള വിതാനത്തിന്റെമീതേ
    സിംഹാസനത്തിന്റെ സാദൃശ്യത്തിൽ നീല രത്നംപോലെയുള്ള ഒരു രൂപം കാണപ്പെട്ടു.
  deu-TKW: Und ich schaute hin, da war über der Veste, die sich über dem Haupte der
    Kerube befand, etwas wie ein Sapphirstein, etwas, das wie ein Throngebilde aussah,
    ward über ihnen sichtbar.
  lin-lin: Tango natalaki, namonaki na mapata, na likolo ya mito ya basheribe, eloko
    moko lokola libanga ya talo oyo babengaka safiri ; mpe na likolo ya libanga yango,
    eloko moko ezalaki komonana lokola kiti ya bokonzi.
  eng-LSV: And I look, and behold, on the expanse that [is] above the head of the
    cherubim, as a sapphire stone, as the appearance of the likeness of a throne,
    He has been seen over them.
  eng-GNV: And as I looked, beholde, in the firmament that was aboue the head of the
    Cherubims there appeared vpon them like vnto the similitude of a throne, as it
    were a saphir stone.
  eng-WEBSTER: Then I looked, and behold, in the firmament that was above the head
    of the cherubim there appeared over them as it were a sapphire stone, as the appearance
    of the likeness of a throne.
  nhw-BL: Teipa sempa nitlachixqui huan ipan nopa tlamantli catli eltoya quen ilhuicactli
    catli eltoya inintzonatipa nopa ángeles catli inintoca querubines, niquitac cahuaniyaya
    se hueyi tetl catli yejyectzi quen nopa azultic tetl catli itoca zafiro. Huan
    nesiyaya nopa hueyi tetl quen elisquía se siya para se tlanahuatijquetl.
  swh-ONEN: Nikatazama, nikaona juu ya ile nafasi iliyokuwa juu ya vichwa vya wale
    makerubi kulikuwa na kitu mfano wa kiti cha enzi cha yakuti samawi.
  bba-bba: Esekiɛli u mɛɛrɑ wɔllun kɔ̃sobun weenɑsii ben wɔllɔ. Mɑ u kpee ɡobiɡiru
    wɑ tɑ kɑ sinɑ kitɑru weenɛ.
  eng-KJVCPB: Then I looked, and behold, in the firmament that was above the head
    of the cherubims there appeared over them as it were a sapphire stone, as the
    appearance of the likeness of a throne.
  luo-luo: Ne aneno gima chalo gi kom duongʼ molos gi kidi ma nengone tek miluongo
    ni safir ka ni ewi kama oyarore mane oumo kerubi.
  meu-meu: Bena na roha lao, na itaia, kerubi daediai, unu kerubi daedia gubana ai,
    ḡau ta e hedinarai, sapairo nadina na heto, oromana na terono ta hetomana.
  npi-ULB: जब मैले करूबहरूका शिरदेखि मास्‍तिर भएको अर्धगोलाकर क्षेत्रमा हेरें । तीभन्‍दा
    माथि सिंहासनजस्‍तो स्‍वरूपमा नीरजस्‍तो केही कुरा देखा पर्‍यो ।
  yor-yor: Mo sì wò ó, mo rí ohun kan tó dàbí òkúta safire nínú òfúrufú tó wà lókè
    orí kérúbù, ìrísí ohun yìí sì dàbí ìtẹ́.
  pes-OPCB: ناگهان دیدم که بر صفحه‌ای که بالای سر کروبیان بود، چیزی مثل یک تخت سلطنتی
    به رنگ یاقوت کبود ظاهر شد.
  tgl-ULB: At tumingin ako sa pabilog na bubong na nasa itaas ng ulo ng kerubin; may
    lumitaw sa itaas nila tila isang sapiro na may anyong gaya ng isang trono.
  hui-hui: I̱na mbirale ndisibe ale timbuni agali handalehe maria biagoria daliga
    mo pagaho wiago handa amu haru. Handa amu halu hewaria mbirale ndisibe ale timbuni
    biagoria daligaha kininaga biragane dagia handalehe mbira ege to̱le̱ mindibi muni
    timbunioreme miaga ale mbirame wabini wiaria handaru.
  mya-mya: ငါ​သည်​အ​သက်​ရှင်​သော​သတ္တ​ဝါ တို့​၏​ဦး​ခေါင်း​အ​ထက်​ရှိ​လိပ်​ခုံး​မိုး​ကို​ကြည့်
    လိုက်​ရာ နီ​လာ​ဖြင့်​ပြီး​သည့်​ရာ​ဇ​ပလ္လင်​နှင့် တူ​သော​အ​ရာ​ကို​မြင်​ရ​၏။-
  bod-N: དེ་ཡང་ངས་བལྟས་པ་ལ། ཀེ་རུབ་ཀྱི་སྟེང་གི་མཁའ་དབྱིངས་སུ། ཨིནྡྲ་ནཱི་ལའི་བཞུགས་ཁྲི་དང་མཚུངས་པའི་གཟུགས་དབྱིབས་མངོན་པར་གྱུར་ཏེ།
  sna-sna: Ndakatarisa, ndikaona chinhu chakafanana nechigaro choushe chesafire pamusoro
    pedenga raiva pamusoro pemisoro yamakerubhimi.
  spa-BLM: Entonces miré, y vi que en la extensión que estaba sobre la cabeza de los
    querubines aparecía sobre ellos como una piedra de zafiro, como la apariencia
    de un trono.
  cac-cac: Ix lajvi chi' ix vilan d'a yib'an̈ jun b'achanb'at d'a yib'an̈ eb' querubín,
    ata' ix sch'ox sb'a jun tas icha junoc trono, lajan val yilji icha q'uen zafiro.
  swh-ULB: Nilipokuwa nikingalia mbele ya anga ambalo liliyokuwa juu ya vichwa vya
    kerubi; kitu kikawatokea juu yao kama rangi ya samawati mwonekano wake ulikuwa
    kama kiti cha enzi.
  bel-bel: 'І бачыў я: і вось на скляпеньні, якое над галовамі ў херувімаў, як бы
    камень сапфір, як бы нешта падобнае на прастол відаць было над імі.'
  deu-ELBBK: 'Und ich sah: Und siehe, auf der Ausdehnung, die über dem Haupt der Cherubim
    war, war es wie ein Saphirstein, wie das Aussehen der Gestalt eines Thrones, der
    über ihnen erschien.'
  mbb-OT: Dutun te edtengteng a, duen neehè ku he henduen be te pinuuwà te kedhadì
    he vatu he sepiru ziyà te zivavew te tambun he kristal he ziyà te zivavew te ulu
    zuen te menge kirubin.
  mal-2015: അനന്തരം ഞാൻ നോക്കിയപ്പോൾ കെരൂബുകളുടെ തലെക്കുമീതെ ഉണ്ടായിരുന്ന വിതാനത്തിൽ
    നീലക്കല്ലുപോലെ സിംഹാസനത്തിന്റെ സാദൃശ്യത്തിൽ ഒരു രൂപം അവയുടെമേൽ കാണായ്‌വന്നു.
  rmc-rmc: Dikhľom upre pre klenba, so sas upral o šere le cherubengre, a ode dikhľom
    vareso, so dičholas avri sar tronos kerdo le zafirostar.
  pes-OPV: پس نگریستم و اینک بر فلکی که بالای سر کروبیان بود چیزی مثل سنگ یاقوت کبود
    و مثل نمایش شبیه تخت بر زبر آنهاظاهر شد.
  ron-1924: М-ам уйтат ши ятэ кэ пе черул каре ера дясупра капулуй херувимилор ера
    чева ка о пятрэ де сафир; дясупра лор се ведя чева асемэнэтор ку ун кип де скаун
    де домние.
  ben-OBCV: তারপর আমি চেয়ে দেখলাম আর করূবদের মাথার উপর দিকে সেই উন্মুক্ত এলাকা ছিল
    তার উপরে নীলকান্তমণির সিংহাসনের মতো কিছু একটি দেখতে পেলাম।
  som-som: Markaasaan wax fiiriyey, oo cirkii madaxii keruubiimta ka korreeyey waxaa
    ka muuqday wax dhagax safayr u ekaa, oo muuqashadiisu carshi u eg tahay.
  lat-VUC: 'Et vidi: et ecce in firmamento quod erat super caput cherubim, quasi lapis
    sapphirus, quasi species similitudinis solii, apparuit super ea.'
  eng-ASVBT: Then I looked, and, behold, in the firmament that was over the head of
    the cherubim there appeared above them as it were a sapphire stone, as the appearance
    of the likeness of a throne.
  ita-1885: POI riguardai, ed ecco, sopra la distesa ch'era sopra il capo dei Cherubini,
    vi era come una pietra di zaffiro, simigliante in vista ad un trono, il quale
    appariva sopra loro.
  eng-LXXUP: Then I looked, and, behold, over the firmament that was above the head
    of the cherubs there was a likeness of a throne over them, as a sapphire stone.
  eng-ULB: As I looked toward the dome that was over the heads of the cherubim; something
    appeared above them like a sapphire with the appearance of the likeness of a throne.
  spa-VBL: Miré hacia arriba y vi lo que parecía un trono hecho de lapislázuli más
    allá de la extensión, muy por encima de las cabezas de los querubines.
  fra-_FOB: Je regardai, et voici, sur le ciel, au-dessus de la tête des chérubins,
    comme une pierre de saphir, quelque chose de pareil à une forme de trône, au-dessus
    d'eux.
  mal-mal: അനന്തരം ഞാൻ നോക്കിയപ്പോൾ കെരൂബുകളുടെ തലയ്ക്കുമീതെ ഉണ്ടായിരുന്ന വിതാനത്തിൽ
    നീലക്കല്ലുപോലെ സിംഹാസനത്തിന്റെ സാദൃശ്യത്തിൽ ഒരു രൂപം അവയുടെമേൽ കാണപ്പെട്ടു.
  urd-GVR: Maiṅ ne us gumbad par nazar ḍālī jo karūbī farishtoṅ ke saroṅ ke ūpar phailī
    huī thī. Us par sang-e-lājaward kā taḳht-sā nazar āyā.
  suz-BL: मिनु कोव़ङुनु, मेको करूब आन पिया आन तारी ङा बाक्‍तीके आ इर नीर माइश्‍शो
    हीरा खोदेंशो बाक्‍त। मेको ठेयब नित्‍तीक का खोदेंशो बाक्‍त।
  eng-NOY: Then I looked, and lo, in the firmament that was above the head of the
    cherubs there appeared over them as it were a sapphire-stone, in form like a throne;
  ita-1927: Io guardai, ed ecco, sulla distesa sopra il capo dei cherubini, v’era
    come una pietra di zaffiro; si vedeva come una specie di trono che stava sopra
    loro.
  ckb-ckb: ئینجا سەیرم کرد لە سەرەوە بەسەر سەری کەڕوبەکانەوە شێوەی بۆشاییەک خۆی کێشا
    بووەوە، دیمەنی تەختێکی پاشایەتی هەبوو، وەک یاقووتی شین دەبینرا.
  eng-BBE: Then looking, I saw that on the arch which was over the head of the winged
    ones there was seen over them what seemed like a sapphire stone, having the form
    of a king's seat.
  kan-OKCV: ಆಗ ನಾನು ನೋಡಲಾಗಿ, ಕೆರೂಬಿಗಳ ತಲೆಯ ಮೇಲಿದ್ದ ಆಕಾಶಮಂಡಲದಲ್ಲಿ ನೀಲಮಣಿಯಂತೆ ಸಿಂಹಾಸನದ
    ಆಕಾರದಂತಿರುವ ರೂಪವನ್ನು ಕಂಡೆನು. ಅದು ಅವುಗಳ ಮೇಲೆ ಕಾಣಿಸಿತು.
  tam-2017: இதோ, கேருபீன்களுடைய தலைக்குமேல் இருந்த மண்டலத்தில் இந்திர நீலரத்தினம்போன்ற
    சிங்காசனத்தைபோல ஒரு தோற்றத்தைக் கண்டேன்; அது அவைகளுக்குமேல் காணப்பட்டது.
  spa-RV-1909: Y MIRÉ, y he aquí en la expansión que había sobre la cabeza de los
    querubines como una piedra de zafiro, que parecía como semejanza de un trono que
    se mostró sobre ellos.
  ron-BTF: Atunci am privit și, iată, în întinderea care era deasupra capului heruvimilor
    s-a arătat deasupra lor ca o piatră de safir, ca înfățișarea asemănării unui tron.
  eng-WEBP: Then I looked, and see, in the expanse that was over the head of the cherubim
    there appeared above them as it were a sapphire stone, as the appearance of the
    likeness of a throne.
  eng-FBV: I looked up and saw what looked like a throne made of lapis lazuli beyond
    the expanse, way above the heads of the cherubim.
  nld-1939: Ik keek op, en boven de vloer, die op het hoofd der cherubs rustte, zag
    ik iets als saffiersteen; het had de vorm van een troon, die zich daarboven vertoonde.
  nch-BL: Teipa sempa nitachixqui huan ipan nopa tamanti cati eltoya quej ilhuicacti
    cati eltoya inintzonta nopa ilhuicac ehuani cati inintoca querubines, niquitac
    cahuaniyaya se hueyi tet cati yejyectzi quej nopa azultic tet cati itoca zafiro.
    Huan nesiyaya nopa hueyi tet quej elisquía se siyaj para se tanahuatijquet.
  vie-1934: Ta nhìn xem, nầy, trên vòng khung giang ra trên đầu các chê-ru-bin có
    vật gì như là đá bích ngọc, hình trạng như hình cái ngai.
  hin-CV: मैंने देखा कि करूबों के सिरों के ऊपर जो गुम्बज था, उसके ऊपर मुझे नीलमणि
    का एक सिंहासन जैसा दिखाई दिया.
  spa-BES: Al mirar, vi que en el arco del cielo que estaba sobre la cabeza de los
    querubines se veía sobre ellos lo que parecía una piedra de zafiro, con la forma
    de un trono.
  tdx-tdx: Nañente iraho, le ingo, amy lañe­lañe ambone’ ty añambone’ o kero­beoy
    te niboak’ ambone’ iareo ey ty raha hoe safira, nibentatse ho fiambesatse.
  tha-KJV: แล​้วข้าพเจ้าก็​มองดู ดู​เถิด ที่​ท้องฟ้าซึ่งอยู่เหนือศีรษะของเหล่าเครูบ
    มี​อะไรปรากฏขึ้นเหนือเครู​บน​ั้นเหมือนไพทูรย์ มี​สัณฐานคล้ายพระที่​นั่ง
  por-BR-2018: Então olhei, e eis que sobre o firmamento que estava sobre a cabeça
    dos querubins, havia como uma pedra de safira, com a aparência de um trono, que
    apareceu sobre eles.
  deu-ELO: 'Und ich sah: Und siehe, auf der Ausdehnung, die über dem Haupte der Cherubim
    war, war es wie ein Saphirstein, wie das Aussehen der Gestalt eines Thrones, der
    über ihnen erschien.'
  eng-WYC-2018: And I saw, and lo! in the firmament that was on the head(s) of cherubims,
    as a sapphire stone, and as the form of likeness of a king’s seat appeared thereon.
    (And I saw, and behold! in the firmament that was over the heads of the cherubim,
    a sapphire stone, in the form of the likeness of a king’s throne, appeared above
    them.)
  epo-epo: 'Kaj mi vidis: jen sur la firmamento, kiu estis super la kapoj de la keruboj,
    io simila al safiro, aspektanta kiel bildo de trono, aperis super ili.'
  uig-PIN: Mǝn ⱪaridim, mana, kerublarning bexi üstidiki gümbǝz üstidǝ, kɵk yaⱪutning
    ⱪiyapitidǝk bir tǝhtning kɵrünüxi turatti;
  beo-beo: Na ba:loba, esalebe liligi ilia dialuma gado amo wagebei diasu figisu agoane
    dialebe, amoga gadodili fisu igi ida:iwane gala amoga hamoi dialebe ba:i.
  tpi-OTNT: Na mi lukluk i go long dispela samting olsem traipela dis i stap antap
    long dispela 4-pela samting olsem man. Na antap long dispela samting olsem dis,
    mi lukim wanpela samting olsem sia king ol i bin wokim long blupela ston i dia
    tumas.
  hau-SA: Na duba, sai na ga kamannin kursiyin saffaya a kan sararin da yake a bisa
    kawunan kerubobi.
  uig-LAT: Men qaridim, mana, kérublarning béshi üstidiki gümbez üstide, kök yaqutning
    qiyapitidek bir textning körünüshi turatti;
  nde-nde: Ngakhangela ngabona okwakufana lesihlalo sobukhosi esenziwe ngesafire ngaphezu
    komkhathi owawungaphezu kwamakhanda amakherubhi.
  ton-ton: Pea naʻaku mamata, pea vakai, naʻe hā mai ʻae meʻa hangē ko e maka ko e
    safaia mei he fakamalumalu naʻe ʻi ʻolunga ʻi he ʻulu ʻoe selupimi, pea naʻe hā
    mai ia hangē ko ha nofoʻa fakatuʻi.
  ces-1613: I viděl jsem, a aj, na obloze, kteráž byla nad hlavou cherubínů, jako
    kámen zafirový na pohledění, jako podobenství trůnu se ukázalo nad nimi.
  eng-WMB: Then I looked, and see, in the expanse that was over the head of the cherubim
    there appeared above them as it were a sapphire stone, as the appearance of the
    likeness of a throne.
  tam-TCV: நான் பார்த்தபோது, கேருபீன்களின் தலைகளுக்கு மேலாக இருந்த ஆகாய வெளியில்,
    அரியணைபோன்ற ஒன்றைக் கண்டேன். அது நீலரத்தினத்தாலான அரியணைபோல் இருந்தது.
  ceb-ULB: Samtang nagtan-aw ako sa daw atop nga anaa sa ibabaw sa mga ulo sa mga
    kerubin; adunay mitungha ibabaw kanila nga daw sama sa usa ka safiro nga susama
    sa trono.
  pol-UBG: Potem spojrzałem, a oto na firmamencie, który był nad głową cherubinów,
    ukazało się nad nimi coś jakby kamień szafiru, z wyglądu podobne do tronu.
  urd-GVU: مَیں نے اُس گنبد پر نظر ڈالی جو کروبی فرشتوں کے سروں کے اوپر پھیلی ہوئی
    تھی۔ اُس پر سنگِ لاجورد کا تخت سا نظر آیا۔
  deu-1912: Und ich sah, und siehe, an dem Himmel über dem Haupt der Cherubim war
    es gestaltet wie ein Saphir, und über ihnen war es gleich anzusehen wie ein Thron.
  kan-2017: ಇಗೋ, ನಾನು ನೋಡಲಾಗಿ ಕೆರೂಬಿಗಳ ತಲೆಗಳ ಮೇಲಣ ಗಗನಮಂಡಲದ ಮೇಲ್ಗಡೆ ಇಂದ್ರನೀಲಮಣಿಯಂತೆ
    ಹೊಳೆಯುವ ಸಿಂಹಾಸನದ ಆಕಾರವು ನನಗೆ ಕಾಣಿಸಿತು.
  yap-yap: Gu sap nga ban’en ni bod ya’an e th’ib u daken lolugen fa pin’en nib fos
    ma puluwon fa pin’em ngalang e ba’ ban’en riy ni tagil’ be’ nib pilung nni ngongliy
    u mmit i malang ni sapphire.
  hlt-MCSB: Ka sawt vaengah cherubim lu dongkah bangyai soah ngolkhoel phek te a mueimae
    ah minhum lung bangla amih soah lawt a tueng pah.
  mdy-ETH: ታኣኒ ኪሩቤኤሎኮ ሌካ ዑፃ ዓኣ ጫሪንጮ ዛጌኔ፤ ኪሩቤኤሎ ዑፃ ሴኔፔሬ ጌይንታ ሚዛጶ ሹጫፓ ኮሺንቴ ካኣቶ ዖይታ ማላ
    ባኣዚ ታ ዴንቄኔ።
  twi-ASANTE: Mehwɛeɛ, na mehunuu biribi te sɛ aboɔdemmoɔ ahennwa a ɛhoho ntrɛmu a
    ɛwɔ Kerubim apampam no so.
  eng-WEBU: Then I looked, and see, in the expanse that was over the head of the cherubim
    there appeared above them as it were a sapphire stone, as the appearance of the
    likeness of a throne.
  wal-wal: Taani xeelliyo wode sampperiyaa giyo inqquwaappe oosettida kawotaa araatai
    kiruubetu huuphiyaappe bolla baggaara de7iya salo gufantto milatiyaagan de7iyaagaa
    be7aas.
  spa-PDDPT: Entonces miré. Encima de la expansión que había sobre la cabeza de los
    querubines, vi una apariencia de piedra de zafiro que parecía un trono.
  gun-gun: Ha'e gui ama'ẽ rã anjo ipepo va'e kuery akã áry rupi ojekuaa peteĩ tenda
    huvixave openaaty ramigua ita safira gui ojapo pyre.
  ilo-ULB: Kalpasanna, kimmitaak iti ayan ti naglukong nga atep nga adda iti ngatoen
    dagiti ulo dagiti kerubim; adda banag a nagparang iti ngatoen dagitoy a kasla
    safiro a kaar-arngi ti maysa a trono.
  kpg-kpg: Au ga mmada adu gi di aholi laa hongo nia libogo o nia manu mouli, i hongo
    nia maa la di mee e hai gadoo be di lohongo king ne hai gi nia ‘sapphire’.
  uig-ARA: مەن قارىدىم، مانا، كېرۇبلارنىڭ بېشى ئۈستىدىكى گۈمبەز ئۈستىدە، كۆك ياقۇتنىڭ
    قىياپىتىدەك بىر تەختنىڭ كۆرۈنۈشى تۇراتتى؛
  sus-sus: Na laamatunyi kui n naxa kibanyi nde to malekɛe xun ma naxan nu luxi alɔ
    diyaman maniyɛ.
  pon-2006: I kilengla pohn moangen menmour ko oh kilangada mehkot me mwomwen mwoahl
    ehu me wiawihkihda kisin takai kesempwal me adaneki sapair.
  ksd-ksd: Ma iau ga gire ra magit da ra vat sapir, ma i da ra kiki na king, ma i
    ki ta ra maup arama liu ta ra ulu i ra umana angelo.
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ ἐπάνω τοῦ στερεώματος τοῦ ὑπὲρ κεφαλῆς τῶν χερουβὶμ,
    ὡς λίθος σαπφείρου ὁμοίωμα θρόνου ἐπʼ αὐτῶν.
  ind-AYT: Kemudian, aku melihat, dan tampaklah di langit, di atas kepala kerub itu,
    sesuatu seperti batu safir, dan wujudnya seperti sebuah takhta.
  nya-nya: Ine nditayangʼana ku thambo limene lili pamwamba pa mitu ya akerubi ndinangoona
    chinthu chooneka ngati mpando waufumu wa mwala wa safiro.
  hrv-hrv: 'Pogledah, i gle: na svodu nad glavama kreubinÄa pojavi se nešto kao kamen
    safir, kao nekakvo prijestolje.'
  mps-mps: Tama eno te dagalu ugwadu tede te genuai dąį tiwai nai ma suali, tama
    te bidi tiwali nai me si me si te dąį dologode elalubo eno suali. Tama te ugwadu
    dąįgo ugwadu daide eno te bidi dugulalubo nai sia king me deli augwaligo te
    sisi dagalu masigi te gasa sawi yai mugo nigai sualio.
  tpi-tpi: Na mi lukluk i go long dispela samting olsem traipela dis i stap antap
    long dispela 4-pela samting olsem man. Na antap long dispela samting olsem dis,
    mi lukim wanpela samting olsem sia king ol i bin wokim long blupela ston i dia
    tumas.
  dan-1931: Og jeg skuede og se, over hvælvingen over kerubernes hoveder var der noget
    som Safir; noget ligesom en Trone viste sig over dem.
  vie-OVCB: Trong khải tượng tôi thấy có vật gì xuất hiện giống như cái ngai bằng
    đá ngọc bích phía trên mặt thủy tinh trên đầu các chê-ru-bim.
  guj-2017: પછી મેં જોયું તો, કરુબોના માથા ઉપર જે ઘૂમટ હતો, તેમાં તેના પર નીલમણિના
    જેવું કંઈક દેખાયું, અને તેનો દેખાવ સિંહાસન જેવો હતો.
  pon-2006A: I kilengla pohn moangen menmour ko oh kilangada mehkot me mwomwen mwoahl
    ehu me wiawihkihda kisin takai kesempwal me adaneki sapair.
  por-BRBSL: Depois olhei, e vi, na extensão que estava sobre a cabeça dos querubins
    apareceu acima deles como se fosse uma pedra de safira, como a aparência da semelhança
    de um trono.
  cth-cth: Hottelah, bout ka khet teh, cherubim e lû lathueng kalvan dawkvah Sapphire
    talung a phukaawm poung patetlah bawitungkhung hoi kâvan e arong a kamnue.
  twi-twi: Mehwɛe, na mihuu biribi te sɛ bibiri ahengua a ɛsensɛn ntrɛwmu a ɛwɔ kerubim
    apampam no so.
  hlt-hlt: Ka sawt vaengah cherubim lu dongkah bangyai soah ngolkhoel phek te a mueimae
    ah minhum lung bangla amih soah lawt a tueng pah.
  tbz-SIM: Kɛ̀ nní nwúó nkɛ́yɑ̀ n sòò yɑ̀ dɛ̀ kɛ̀ dɛ̀ dò ntiwɛtì kɛ ɑ̃nkɛ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    yɔ ĩ́nkɛ̀, kɛ dò nditɑ̃́sɑ̀ɑ̀rì bɛ̀ tu dì sɑ̀fíì kɛ̀ dɛ cómmɛ̀ dò ndikpɑ̀ɑ̀tìkɑ̀rì.
  msy-2020: Kɨ garima, bizir mam mati itarir bar dafam, enselɨn bar gavgavir kabar
    dapanibagh isɨn pɨn iti. Ezɨ itarir bar dafar kam gisɨn, bizir mam mati atrivir
    dabirabim me dagɨar bluplan aghuimɨn an ingarizɨ a iti.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nyǝnɑɣɑ mpʋ, ɩlɛnɑ mɑ́ nɑ́ ɩsɔtɔnʋɣʋ kɛ ɩsɔtɑɑ tɑŋlɑɑ*fɑ* nyʋɣʋ
    tɑɑ. Nɑ pʋlʋpʋ ɩsɩɩ kumte, nɑ tǝ nyǝnʋɣʋ tɑɑ wɛ ɩsɩɩ liɣitee pǝlɛ pooku nyǝntɛ.
    pɛlɛ pɑ wɛ lonɑ pɑɣɑlɛ tɑɑ. Ɩlɛnɑ pǝ kɑɑsɩ Selɑfɛŋnɑɑ. Ɩsɑyii 6:2-3 tɑɑ tike kɛ
    pɑ yɔɣɔtɑ pɑ tɔm.
  azb-azb: Mən baxıb gördüm ki, keruvların başı üzərindəki qübbənin üstündə göy yaqut
    daşı kimi görünüşcə taxta bənzər bir şey peyda oldu.
  eng-DBY: And I looked, and behold, in the expanse that was over the head of the
    cherubim there appeared above them as it were a sapphire stone, as the appearance
    of the likeness of a throne.
  hin-2017: इसके बाद मैंने देखा कि करूबों के सिरों के ऊपर जो आकाशमण्डल है, उसमें नीलमणि
    का सिंहासन सा कुछ दिखाई देता है।
  wol-KYG: Ba loolu wéyee ma téen, daldi yem ci lu mel ni ngànguney peru safiir ci
    kaw dénd bi tiim boppi malaakay serub yi.
  eng-YLT: And I look, and lo, on the expanse that [is] above the head of the cherubs,
    as a sapphire stone, as the appearance of the likeness of a throne, He hath been
    seen over them.
  eng-WYC-2017: And I saw, and lo! in the firmament that was on the heads of cherubims
    [or cherubim], as a sapphire stone, and as the form of likeness of a king’s seat
    appeared thereon.
  eng-WMBB: Then I looked, and see, in the expanse that was over the head of the cherubim
    there appeared above them as it were a sapphire stone, as the appearance of the
    likeness of a throne.
  urd-GVH: मैंने उस गुंबद पर नज़र डाली जो करूबी फ़रिश्तों के सरों के ऊपर फैली हुई
    थी। उस पर संगे-लाजवर्द का तख़्त-सा नज़र आया।
  rug-rug: Doṉo la si rau meke dogoria rau sa kineha habohabotuana baṉara sapu ta
    tavetae pa patu ṉedala sapaea, pana uluna sage sa galegalearane sapu kali sage
    pa batudi rina mateana serubimi.
  gaz-gaz: Anis milʼadhee bantii samii gubbaatti mataa kiirubeeliitiin olitti fakkaattii
    teessoo sanpeer tokko nan arge.
  fra-LSG: Je regardai, et voici, sur le ciel qui était au-dessus de la tête des chérubins,
    il y avait comme une pierre de saphir; on voyait au-dessus d’eux quelque chose
    de semblable à une forme de trône.
  yal-yal: N yi n yɛɛn nakeli, n yi manga gbɛdɛn yiyaan to kore walaxa maligan fari
    naxan yi maleka gubugubu kanne xun ma. A mayilenma alo safiri gɛmɛna.
  haw-1868: NANA aku la au, aia hoi, ma ka lewa ma ka mea maluna o ke poo o na keruba,
    ua ikeia maluna o lakou me he pohaku sapira la, ka mea ikeia me he nohoalii la
    ke ano.
  arb-NAV: ثُمَّ نَظَرْتُ وَإذَا عَلَى أَدِيمِ الْمُقَبَّبِ الَّذِي فَوْقَ رَأْسِ
    الْكَرُوبِيمِ مَا يُشْبِهُ الْعَرْشَ، وَكَأَنَّهُ مِنْ حَجَرِ الْعَقِيقِ الأَزْرَقِ.
  ewe-ewe: Meda ŋku ɖi, eye mekpɔ nu si ɖi fiazikpui si wowɔ kple kpe xɔasi la wònɔ
    teƒe keke si nɔ kerubiawo tame.
  eng-LEE: Then I saw, and, behold, on the vault that was above the head of the cherubim,
    there appeared over them something like a sapphire stone, something similar in
    appearance to the likeness of a throne.
  asm-FB: তেতিয়া মই কৰূব কেইজনৰ মূৰৰ ওপৰত থকা চন্দ্ৰতাপ যেন বস্তুটো গম্বুজৰ ফালে
    চাই দেখিলোঁ; তেওঁলোকৰ ওপৰত এটি নীলকান্ত মণিৰ নিচিনা, এখন সিংহাসনৰ মূৰ্ত্তিৰ নিচিনা
    এক পদাৰ্থই দেখা দিছিল।
  sus-A: نَ لَامَتُنيِ كُي ﭑ نَشَ كِبَنيِ ندٍ تٌ مَلٍكّيٍ شُن مَ نَشَن نُ لُشِ عَلْ
    دِيَمَن مَنِيّ.
  fra-SBL: Alors je regardai, et voici, dans l'espace qui était au-dessus de la tête
    des chérubins, il y avait au-dessus d'eux comme une pierre de saphir, comme l'apparence
    d'un trône.
  hbo-hbo: וָאֶרְאֶ֗ה וְהִנֵּ֤ה אֶל־הָרָקִ֙יעַ֙ אֲשֶׁר֙ עַל־רֹ֣אשׁ הַכְּרֻבִ֔ים כְּאֶ֣בֶן
    סַפִּ֔יר כְּמַרְאֵ֖ה דְּמ֣וּת כִּסֵּ֑א נִרְאָ֖ה עֲלֵיהֶֽם׃
  kik-kik: Na rĩrĩ, nĩndarorire ngĩona hau rĩera-inĩ igũrũ rĩa mĩtwe ya akerubi kĩndũ
    kĩahaanaga ta gĩtĩ kĩa ũnene ta ihiga rĩa yakuti.
  fra-NCL: Et je vis, et voici que sur le firmament qui était au-dessus de la tête
    des Chérubins, il y avait comme une pierre de saphir ; quelque chose paraissant
    ressembler à un trône apparut au-dessus d’eux.
  cek-AK: Ka khet naah, Cherubimnawk ih lu ranuiah Sapphire thlung baktiah kamdueng,
    Angraeng tangkhang to ka hnuk.
  cuk-cuk: A-sorbali, baliwiturmar-querubinʼye-nugmalad e-nono-birgi neg-olloled-dummad
    nai an daksad. A-neg-olloled-nibali akwa-zafiroʼye-nugadyob ibmar siid, rey-ganyob
    dakleged.
  uig-CYR: Мән қаридим, мана, керубларниң беши үстидики гүмбәз үстидә, көк яқутниң
    қияпитидәк бир тәхтниң көрүнүши туратти;
  tel-2017: అప్పుడు నేను కెరూబుల తలలకి పైగా ఉన్న గుమ్మటం వైపుకి చూశాను. వాళ్లకి పైగా
    అది నీలమణిలా మెరుస్తూ కనిపించింది. అది ఒక సింహాసనం ఆకారంలో ఉంది.
  hat-BSA: Answit, mwen te gade e vwala, nan gran espas ouvri ki te sou tèt a cheriben
    yo, yon bagay tankou yon wòch safì ki pa aparans, te sanble yon twòn ki te parèt
    anlè yo.
  kos-kos: Nga ngetla liye ma raun se ma oan lucng liki sifen cherub akosr uh, na
    lucng liki ma inge nga liye ma se oana in tron se orekla ke eot sapphire.
  hbo-WLC: וָאֶרְאֶ֗ה וְהִנֵּ֤ה אֶל־הָרָקִ֙יעַ֙ אֲשֶׁר֙ עַל־רֹ֣אשׁ הַכְּרֻבִ֔ים כְּאֶ֣בֶן
    סַפִּ֔יר כְּמַרְאֵ֖ה דְּמ֣וּת כִּסֵּ֑א נִרְאָ֖ה עֲלֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, elere m anya hụ ocheeze ọma e ji nkume safaia wuo ka ọ pụtara
    ihe na mbara eluigwe, nʼelu ebe ahụ isi cherubim ndị ahụ dị.
  ory-ory: ସେତେବେଳେ ମୁଁ ଅନାଇଲି, ଆଉ ଦେଖ, କିରୂବମାନଙ୍କର ମସ୍ତକର ଉପରିସ୍ଥ ଶୂନ୍ୟମଣ୍ଡଳରେ ନୀଳକାନ୍ତମଣି
    ସଦୃଶ ଏକ ସିଂହାସନର ତୁଲ୍ୟ ଆକୃତି ସେମାନଙ୍କ ଉପରେ ଦେଖାଗଲା।
  chk-chk: Iwe, lupwen üa nenela, üa küna och mi wewe ngeni eu lenien motun king mi
    för seni ewe fau aüchea itan safaia, a pwä me won läng asen möküren ekewe kerop.
  rop-rop: Wal aibin luk deya ontop langa det fletwan ruf, en ontop langa detlot einjul
    gulum tjerabim samting bin deya. Imbin luk jis laik det king speshalwan tjeya,
    brabli shainiwan, garram purdiwan bluwan ston.
  ukr-1871: І позирнув я, коли ж на твердинї понад херувимами щось наче сапфир-камінь,
    щось наче престол було видко над ними.
  deu-1951: Und ich schaute, und siehe, auf dem Firmament, das über dem Haupte der
    Cherubim war, befand sich etwas wie ein Saphirstein; etwas, das wie ein Throngebilde
    aussah, erschien über ihnen.
  eng-JPS: Then I looked, and, behold, upon the firmament that was over the head of
    the cherubim, there appeared above them as it were a sapphire stone, as the appearance
    of the likeness of a throne.
  srp-1865: Potom vidjeh, i gle, na nebu koje bijaše nad glavama heruvimima pokaza
    se nad njima kao kamen safir na oèi kao prijesto.
  lug-lug: Ne ntunula, laba, ekifaananyi eky’entebe ey’obwakabaka eya safiro nga kiri
    waggulu w’ekibangirizi w’emitwe gya bakerubi.
  heb-heb: ואראה והנה אל הרקיע אשר על ראש הכרבים כאבן ספיר כמראה דמות כסא נראה עליהם׃
  ben-IRV: পরে আমি দেখলাম, আর দেখ, করুবদের মাথার ওপরে অবস্থিত যেন নীলকান্তমণি বিরাজমান,
    সিংহাসনের মূর্তিবিশিষ্ট এক আকার তাদের ওপরে প্রকাশ পেল।
  pan-pan: ਤਦੋਂ ਮੈਂ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਉਸ ਅੰਬਰ ਵਿੱਚ ਜੋ ਕਰੂਬੀਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਸੀ, ਇੱਕ ਵਸਤੂ
    ਨੀਲਮ ਵਰਗੀ ਦਿਖਾਈ ਦਿੱਤੀ ਅਤੇ ਉਸ ਦੀ ਬਣਾਵਟ ਸਿੰਘਾਸਣ ਵਰਗੀ ਸੀ।
  mya-JVB: တဖန် ငါကြည့်ရှု ၍ ၊ ခေရုဗိမ် ၏ခေါင်း တို့ အထက် မိုဃ်း မျက်နှာကြက်၌ နီလာ
    ကျောက် ကဲ့သို့ ၊ ရာဇ ပလ္လင် ၏ သဏ္ဌာန် အရောင် သည် ထင်ရှား ၏။
  hmo-hmo: Vadaeni egu matana lau negea, bona lau itaia, kerubi edia ataiai be gau
    ta ia hedinaraia, sapairo nadi bamona, iena toana be terona ta bamona.
  urd-urd: तब मैंने निगाह की और क्या देखता हूँ, कि उस फ़ज़ा पर जो करूबियों के सिर
    के ऊपर थी, एक चीज़ नीलम की तरह दिखाई दी और उसकी सूरत तख़्त की जैसी थी।
  rus-SYN: И видел я, и вот на своде, который над главами Херувимов, как бы камень
    сапфир, как бы нечто, похожее на престол, видимо было над ними.
  bqc-SIM: Kɛ́ ma wɛzù, ↄ̃ ma pↄe è lán kiblekila pↄ́ wa kɛ̀ ń safii gbɛowa bàluma
    pↄ́ kú malaika gã̀sĩadeↄ mia musu.
  tcz-CHONGTHU: Kagao thilmuna a chun songval dumjel songmantama kisem laltouna tobang
    khat chung langa song val set mai Cherubim luchung donna chun kamun ahi.
  mar-mar: मग मी पाहिले की करुबीम दुताच्या चार पंख असलेल्या जीवांच्या डोक्याच्या माथ्यावर
    जे घुमटाच्या आकारासारखे काही होते त्याच्यावर नीलमण्याच्या राजासनाच्या आकृतीसारखे
    काही माझ्या दृष्टीस पडले.
  qub-qub: Chaypita, querubín anjilcunapa uman jananpa jacuno mashtaraycaj jananchöna
    ricarä sillunno yurircojta. Chayga caycaran «zafiro» rumipita rurashanömi.
  bqp-bqp: Esekiɛli u mɛɛrɑ wɔllun kɔ̃sobun weenɑsii ben wɔllɔ. Mɑ u kpee gobigiru
    wɑ tɑ kɑ sinɑ kitɑru weenɛ.
  hat-hat: Mwen gade gwo bòl kristal ki te sou tèt kat bèt vivan yo. Anwo yo, mwen
    wè yon bagay ou ta di yon gwo fotèy fèt an pyè safi.
  eng-BSB: And I looked and saw above the expanse, above the heads of the cherubim,
    the likeness of a throne of sapphire.
  eng-WEBPB: Then I looked, and see, in the expanse that was over the head of the
    cherubim there appeared above them as it were a sapphire stone, as the appearance
    of the likeness of a throne.
  kbq-kbq: Anagema nehige'na avanagna zampima koana, serabimie nehaza ankeromofo asenirega
    safie nehaza havereti tro hu'naza kini tra me'nege'na ke'noe.
  nhe-BL: Teipa sampa nitlachixqui huan ipan nopa tlamantli tlen eltoya queja elhuicactli
    tlen eltoya inintzonatipa nopa elhuicac ehuani tlen inintoca querubines, niquitac
    tlahuiyaya se hueyi tetl tlen yejyectzi queja nopa azultic tetl tlen itoca zafiro.
    Huan nesiyaya nopa hueyi tetl queja elisquía se siya para se tlanahuatijquetl.
  gub-BL: Ame'e ma'ea'yr ipepo ma'e wamimaw iapar ma'e rehe ihe kury. Amo ma'e heta
    wa'aromo. Nuzawy kwaw tuwihawete henaw ita xapir iapo pyrer.
  eng-DRA: And saw and behold in the firmament that was over the heads of the cherubims,
    there appeared over them as it were the sapphire stone, as the appearance of the
    likeness of a throne.
