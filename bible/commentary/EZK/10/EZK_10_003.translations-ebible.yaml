verse: EZK.010.003
translations:
  mal-C: അദ്ദേഹം ചെല്ലുമ്പോൾ കെരൂബുകൾ ആലയത്തിന്റെ തെക്കുവശത്തു നിന്നിരുന്നു. മേഘം
    അകത്തെ അങ്കണത്തെ നിറച്ചിരുന്നു.
  deu-TKW: Es standen aber die Kerube rechts vom Tempel, als der Mann hineintrat,
    und die Wolke erfüllte den inneren Vorhof.
  lin-lin: Nzokande, basheribe bazalaki na ngambo ya loboko ya mobali ya Tempelo tango
    moto wana akotaki, mpe lipata moko etondisaki lopango na yango ya kati.
  eng-LSV: And the cherubim are standing on the right side of the house, at the going
    in of the man, and the cloud has filled the inner court,
  eng-GNV: Now the Cherubims stood vpon the right side of the house, when the man
    went in, and the cloude filled the inner court.
  eng-WEBSTER: Now the cherubim stood on the right side of the house, when the man
    went in; and the cloud filled the inner court.
  nhw-BL: Huan quema calajqui nopa tlacatl, nopa querubines moquetztoyaj ica tlani
    ipan nopa tiopamitl huan itlatlanex TOTECO quitemitiyaya nopa tlamapamitl catli
    eltoc tiopan calijtic.
  swh-ONEN: Basi wale makerubi walikuwa wamesimama upande wa kusini wa Hekalu wakati
    yule mtu alipoingia ndani, wingu likaujaza ule ukumbi wa ndani.
  bba-bba: Sɑnɑm mɛ u turɑ sɑ̃ɑ yee ten mi, wɔllun kɔ̃so be, bɑ yɔ̃ ten nɔm ɡeu ɡiɑ.
    Mɑ ɡuru wiru tɑ dii te yibɑ.
  eng-KJVCPB: Now the cherubims stood on the right side of the house, when the man
    went in; and the cloud filled the inner court.
  luo-luo: To noyudo kerubigo ochungʼ yo milambo mar hekalu e kinde mane ngʼatno odonjo,
    kendo bor polo nopongʼo laru maiye.
  meu-meu: Hari kerubi na dubu diho kahana ai e giniva, una tau e raka vareai negana
    ai; bona ori ta ese laloma maḡuna e hahonuava.
  npi-ULB: ती मानिस भित्र जाँदा करूबहरूचाहिं मन्‍दिरको दाहिनेपट्टि खडा भए, र भित्री
    चोक बादलले भरियो ।
  yor-yor: Àwọn kérúbù dúró sí apá gúúsù tẹmpili nígbà tí ọkùnrin náà wọlé, ìkùùkuu
    sì bo inú àgbàlá.
  pes-OPCB: وقتی او به میان چرخها رفت، کروبیان در قسمت جنوبی خانهٔ خدا ایستاده بودند،
    و ابری حیاط درونی را پر کرد.
  tgl-ULB: Tumayo ang kerubin sa kanang bahagi ng tahanan nang pumasok ang lalaki,
    at pinuno ng ulap ang dakong loob ng patyo.
  hui-hui: Agali o biago anda pu hearia agali handalehe maria biaru ti Anduane Homogonaga
    anda heagonaga abene unurayagi hearia de handaru. Ani heagola ginu hagua timbuni
    mbirame Anduane Homogonaga anda pabe bu yaanda hene wiago bibahende dambi hai
    haya.
  mya-mya: သူ​ဝင်​လာ​သော​အ​ခါ​သတ္တ​ဝါ​တို့​သည်​ဗိ​မာန် တော်​၏​တောင်​ဘက်​တွင်​ရပ်​နေ​ကြ​၏။
    ဗိမာန် တော်​အ​တွင်း​တံ​တိုင်း​သည်​လည်း​မိုး​တိမ် ဖြင့်​ပြည့်​၏။-
  bod-N: མི་དེ་ནང་དུ་འགྲོ་དུས་ཀེ་རུབ་ནི་མཆོད་ཁང་གི་གཡས་ཕྱོགས་སུ་ལངས་སྡོད་ཅིང་། ནང་གི་ཁྱམས་རར་སྤྲིན་གྱིས་ཁེངས་པའོ།
    །
  sna-sna: Zvino makerubhi akanga akamira parutivi rwezasi kwetemberi murume paakapinda,
    uye gore rakazadza ruvazhe rwomukati.
  spa-BLM: Los querubines estaban a la derecha de la casa cuando el hombre entró,
    y la nube llenaba el atrio interior.
  cac-cac: A eb' querubín chi' ayec' eb' d'a jun spac'ul templo chi' d'a stojolal
    sur. Ix em jun yasunal stziquiquial Jehová, ix b'ud'jiel yamaq'uil templo chi'
    yuuj.
  swh-ULB: Kerubi likasimama juu ya upande wa kulia wa nyumba wakati yule mtu alipoingia,
    na wingu likaja a ndani ya uzio.
  bel-bel: А херувімы стаялі па правы бок Дома, калі ўвайшоў той чалавек, і воблака
    напаўняла ўнутраны двор.
  deu-ELBBK: Die Cherubim aber standen zur rechten Seite des Hauses, als der Mann
    hineinging; und die Wolke erfüllte den inneren Vorhof.
  mbb-OT: Midhitindeg sikan is menge kirubin diyà te egkezivavà he kilid duen te valey
    te Nengazen hein midhendiyà sikan is etew, ne zuen gapun he mid-eneb duen te lama
    te valey te Nengazen.
  mal-2015: ആ പുരുഷൻ അകത്തു ചെല്ലുമ്പോൾ കെരൂബുകൾ ആലയത്തിന്റെ വലത്തുഭാഗത്തുനിന്നു,
    മേഘവും അകത്തെ പ്രകാരത്തിൽ നിറഞ്ഞിരുന്നു.
  rmc-rmc: Sar o murš džalas andre, o cherubi ačhenas pre južno sera le Chramoskri
    a e chmara pherarďa e andruňi dvora.
  pes-OPV: و چون آن مردداخل شد، کروبیان بطرف راست خانه ایستاده بودند و ابر، صحن اندرونی
    را پر کرد.
  ron-1924: Херувимий стэтяу ын партя дряптэ а касей кынд с-а вырыт омул ачела ынтре
    роць, яр норул а умплут куртя динэунтру.
  ben-OBCV: যখন সেই লোকটি ভিতরে ঢুকলেন, তখন করূবেরা মন্দিরের দক্ষিণ দিকে দাঁড়িয়েছিলেন,
    এবং ভিতরের প্রাঙ্গণ মেঘে পরিপূর্ণ হয়ে গেল।
  som-som: Haddaba keruubiimtu waxay taagnaayeen guriga dhankiisa midigta markuu ninkii
    gudaha galay, oo barxaddii hoose waxaa ka buuxsantay daruur.
  lat-VUC: Cherubim autem stabant a dextris domus cum ingrederetur vir, et nubes implevit
    atrium interius.
  eng-ASVBT: Now the cherubim stood on the right side of the house, when the man went
    in; and the cloud filled the inner court.
  ita-1885: Ed i Cherubini erano fermi dal lato destro della Casa, quando quell'uomo
    entrò là; e la nuvola riempiè il cortile di dentro.
  eng-LXXUP: And the cherubs stood on the right hand of the house, as the man went
    in; and the cloud filled the inner court.
  eng-ULB: The cherubim stood on the right side of the house when the man went in,
    and a cloud filled the inner courtyard.
  spa-VBL: Los querubines estaban de pie en el lado sur del Templo cuando el hombre
    entró. Una nube llenaba el patio interior.
  fra-_FOB: Et il y alla sous mes yeux. Or les chérubins se tenaient à droite de la
    maison quand l'homme alla, et la nuée remplit le parvis intérieur.
  mal-mal: ആ പുരുഷൻ അകത്ത് ചെല്ലുമ്പോൾ കെരൂബുകൾ ആലയത്തിന്റെ വലത്തുഭാഗത്തുനിന്നു; മേഘവും
    അകത്തെ പ്രാകാരത്തിൽ നിറഞ്ഞിരുന്നു.
  urd-GVR: Us waqt karūbī farishte Rab ke ghar ke junūb meṅ khaṛe the, aur andarūnī
    sahan bādal se bharā huā thā.
  suz-BL: मिनु मेको मुर आगा ओव़मेनु, करूब परमप्रभु यावे आ खिं आ दक्‍खिन गे बाक्‍तेक्‍म।
    मिनु गोस्‍स काम परमप्रभु यावे आ खिं ङा आगा ङा लाङगा ब्रीत।
  eng-NOY: Now the cherubs stood upon the right side of the house when the man went
    in; and the cloud filled the inner court.
  ita-1927: Or i cherubini stavano al lato destro della casa, quando l’uomo entrò
    là; e la nuvola riempì il cortile interno.
  ckb-ckb: کەڕوبەکانیش لەلای ڕاستی پەرستگاکە ڕاوەستابوون کە پیاوەکە چووە ژوورەوە،
    هەورێکیش حەوشەکەی ناوەوەی پڕکردەوە.
  eng-BBE: Now the winged ones were stationed on the right side of the house when
    the man went in; and the inner square was full of the cloud.
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಒಳಗೆ ಹೋದಾಗ ಕೆರೂಬಿಗಳು ಆಲಯದ ದಕ್ಷಿಣ ಭಾಗದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು.
    ಮೇಘವು ಒಳಗಿನ ಅಂಗಳವನ್ನು ತುಂಬಿಸಿಕೊಂಡಿತ್ತು.
  tam-2017: அந்த மனிதன் உள்ளே நுழையும்போது, கேருபீன்கள் ஆலயத்தின் வலது புறத்தில் நின்றன;
    ஒரு மேகம் உள்முற்றத்தை நிரப்பிற்று.
  spa-RV-1909: Y los querubines estaban á la mano derecha de la casa cuando este varón
    entró; y la nube henchía el atrio de adentro.
  ron-BTF: Și heruvimii stăteau pe partea dreaptă a casei, când omul a intrat; și
    norul umplea curtea interioară.
  eng-WEBP: Now the cherubim stood on the right side of the house when the man went
    in; and the cloud filled the inner court.
  eng-FBV: The cherubim were standing on the south side of the Temple when the man
    went in. A cloud filled the inner court.
  nld-1939: Toen nu de man erheen ging, stonden de cherubs ten zuiden van het tempelhuis,
    terwijl de wolk de binnenhof vervulde.
  nch-BL: Huan quema calajqui nopa tacat, nopa querubines moquetztoyaj ica tatzinta
    ten nopa tiopamit huan itatanex TOTECO quitemitiyaya nopa tamapamit cati eltoc
    tiopan calijtic.
  vie-1934: Khi người vào, thì các chê-ru-bin đứng bên hữu nhà; mây đầy hành lang
    trong.
  hin-CV: जब वह व्यक्ति अंदर गया, तब करूब मंदिर के दाहिने तरफ खड़े थे, और भीतरी आंगन
    एक बादल से भर गया.
  spa-BES: Ahora los alados estaban estacionados en el lado derecho del templo cuando
    el hombre entró; y él atrio interior estaba lleno de la nube.
  tdx-tdx: Nijohañe ankavana’ i kivohoy o kerobeo amy nimoaha’ indatiy, naho nahatsake
    i kiririsa añate’ey i rahoñey;
  tha-KJV: ฝ่ายเหล่าเครู​บน​ั้นยื​นที​่ด้านขวาของพระนิเวศ ขณะเมื่อชายคนนั้นเข้าไป
    และเมฆก็คลุมอยู่เต็มลานชั้นใน
  por-BR-2018: E os querubins estavam à direita da casa quando aquele homem entrou;
    e a nuvem encheu o pátio de dentro.
  deu-ELO: Die Cherubim aber standen zur rechten Seite des Hauses, als der Mann hineinging;
    und die Wolke erfüllte den inneren Vorhof.
  eng-WYC-2018: forsooth cherubims stood at the right side of the house (of the Lord),
    when the man entered, and a cloud filled the inner foreyard. (and the cherubim
    stood on the right side of the House of the Lord, when the man entered, and a
    cloud filled the inner courtyard.)
  epo-epo: La keruboj staris dekstre de la domo, kiam la viro eniris, kaj nubo plenigis
    la internan korton.
  uig-PIN: Bu kixi kirgǝndǝ kerublar ɵyning ong tǝripidǝ turatti; xan-xǝrǝplik bulut
    ɵyning iqki ⱨoylisini toldurdi.
  beo-beo: E da ganodini golili daloba, esalebe liligi ilia da Debolo diasu gadili
    (north) la:dili lelebe ba:i. Ganodini gagoi gaga:i sogebi amo da mu mobiga dedeboi
    dagoi ba:i.
  tpi-OTNT: Ol i sanap i stap long hap saut bilong haus bilong God. Na wanpela bikpela
    klaut i karamapim olgeta hap insait long banis i raunim haus bilong God.
  hau-SA: Kerubobin kuwa suna tsaye a gefen kudu na haikali sa’ad da mutumin ya shiga,
    sai girgije ya cika filin da yake can ciki.
  uig-LAT: Bu kishi kirgende kérublar öyning ong teripide turatti; shan-shereplik
    bulut öyning ichki hoylisini toldurdi.
  nde-nde: Amakherubhi ayesemi ngaseningizimu kwethempeli lapho umuntu lowo engena
    phakathi, iyezi lagcwala iguma langaphakathi.
  ton-ton: Pea ko eni, naʻe hū atu ʻae tangata ʻoku tuʻu ʻae selupimi ʻi he potu toʻomataʻu
    ʻoe fale; pea naʻe fakafonu ʻaki ʻae ʻao ʻae lotoʻā ki loto.
  ces-1613: (Cherubínové pak stáli po pravé straně domu, když vcházel muž ten, a oblak
    hustý naplnil síň vnitřní.
  eng-WMB: Now the cherubim stood on the right side of the house when the man went
    in; and the cloud filled the inner court.
  tam-TCV: அந்த மனிதன் உள்ளே சென்றபோது, கேருபீன்கள் ஆலயத்தின் தென்புறமாக நின்றன; ஒரு
    மேகம் உள்முற்றத்தை நிரப்பியிருந்தது.
  ceb-ULB: Nagbarog ang mga kerubin sa tuong bahin sa balay sa dihang misulod ang
    tawo, ug napuno sa panganod ang kinasulorang hawanan.
  pol-UBG: A cherubiny stały po prawej stronie domu, gdy wchodził ten mąż, a obłok
    napełnił dziedziniec wewnętrzny.
  urd-GVU: اُس وقت کروبی فرشتے رب کے گھر کے جنوب میں کھڑے تھے، اور اندرونی صحن بادل
    سے بھرا ہوا تھا۔
  deu-1912: Die Cherubim aber standen zur Rechten am Hause, und die Wolke erfüllte
    den innern Vorhof.
  kan-2017: ಅವನು ಒಳಗೆ ಸೇರಿದಾಗ ಕೆರೂಬಿಗಳು ದೇವಾಲಯದ ದಕ್ಷಿಣಭಾಗದಲ್ಲಿ ನಿಂತಿದ್ದವು, ಮೇಘವು ಒಳಗಣ
    ಪ್ರಾಕಾರವನ್ನು ತುಂಬಿತ್ತು.
  yap-yap: Ma fa pin’em nib fos e yad basak’iy ko yimuch ko fare Tempel ma nap’an
    ni yan nga naun, me suguy bang i manilang lan e yoror.
  hlt-MCSB: Te vaengah cherubim rhoek te im kah bantang ah pai uh. Hlang a kun vaengah
    vongup khui ah cingmai bae.
  mdy-ETH: ጋሮ ዒዚ ጌላ ዎዶና ኪሩቤኤላ ጌኤዦ ማኣሮኮ ዾኦሎ ባንፆና ዔቂ ዓኣኔ፤ ጋሮ ባንፆና ዓኣ ዓሳ ቡካ ጶኦኮዋ ሻኣሬ
    ኩሜኔ፤
  twi-ASANTE: Afei na Kerubim no gyinagyina asɔredan no anafoɔ fam ɛberɛ a ɔbarima
    no kɔhyɛnee mu no, na omununkum kɔhyɛɛ emu fam adihɔ hɔ ma.
  eng-WEBU: Now the cherubim stood on the right side of the house when the man went
    in; and the cloud filled the inner court.
  wal-wal: Bitanee soo geliyo wode, kiruubeti Beeta Maqidasiyaappe tohossa baggaara
    eqqidosona; giddo dabaabaakka shaarai kumiis.
  spa-PDDPT: Cuando el varón entró, los querubines estaban en pie en el lado sur del
    Templo. La nube llenaba el patio interior.
  gun-gun: Ava oike jave ma anjo ipepo va'e templo yke oiporu kuaa regua re ikuai.
    Ha'e gui peteĩ arai omonyẽ opy ja'o mbyte pygua.
  ilo-ULB: Nakatakder dagiti kerubim iti akin-kannawan a paset ti balay idi simrek
    ti lalaki, ket adda ulep a nangpunno iti akin-uneg a paraangan.
  kpg-kpg: Nia manu mouli le e tuu adu gi baahi ngaaga di Hale Daumaha i di madagoaa
    o taane ne ulu adu gi lodo, gei di gololangi gu hagahonu di malae i lodo di hale
    deelaa.
  uig-ARA: بۇ كىشى كىرگەندە كېرۇبلار ئۆينىڭ ئوڭ تەرىپىدە تۇراتتى؛ شان-شەرەپلىك بۇلۇت
    ئۆينىڭ ئىچكى ھويلىسىنى تولدۇردى.
  sus-sus: Na malekɛe nu tixi hɔrɔmɔbanxi yirefanyi ma na xɛmɛ so tɛmui naxɛ. Kunda
    nu na hɔrɔmɔbanxi tɛtɛ kui.
  pon-2006: Menmour ko wie kesikesihnen ni palieier en Tehnpas Sarawio ni ahnsou me
    ohlo pedolongala, oh pelien depwek pali ahpw kadirehla masloalen kehlo.
  ksd-ksd: Ba i ga ruk, ra umana angelo dia ga tur ta ra papar a pal ta ra matana
    taubar; ma ra gobol a bakut i ki ta ra bala na gunan.
  grc-BRENT: Καὶ τὰ χερουβὶμ εἱστήκει ἐκ δεξιῶν τοῦ οἴκου ἐν τῷ εἰσπορεύεσθαι τὸν
    ἄνδρα, καὶ ἡ νεφέλη ἔπλησε τὴν αὐλήν τὴν ἐσωτέραν.
  ind-AYT: Kerub-kerub itu sedang berdiri di sebelah kanan Bait Suci ketika orang
    itu masuk, dan awan memenuhi halaman bagian dalam.
  nya-nya: Apa akerubiwo anali atayima mbali ya kummwera kwa Nyumba ya Mulungu pamene
    munthuyo ankalowa. Tsono mtambo unadzaza bwalo lamʼkati.
  hrv-hrv: A kerubini stajahu s desne strane Doma kad čovjek uđe među njih. I oblak
    ispuni sve unutrašnje predvorje,
  mps-mps: Augwali te saut badu te Godigo bede dolaluali. Tama te genuai haowa me
    deligo te Godigo be bagulali obo pedai badu tigidali mesega selama, elaluai dao.
  tpi-tpi: Ol i sanap i stap long hap saut bilong haus bilong God. Na wanpela bikpela
    klaut i karamapim olgeta hap insait long banis i raunim haus bilong God.
  dan-1931: Keruberne stod sønden for Templet, da Manden gik derhen, og Skyen fyldte
    den indre Forgård.
  vie-OVCB: Các chê-ru-bim đứng về phía nam Đền Thờ khi người ấy vào, và mây vinh
    quang phủ đầy sân trong.
  guj-2017: તે માણસ અંદર ગયો ત્યારે કરુબો સભાસ્થાનની જમણી બાજુએ ઊભા હતા, અંદરનું આંગણું
    વાદળથી ભરાઈ ગયું.
  pon-2006A: Menmour ko wie kesikesihnen ni palieier en Tehnpas Sarawio ni ahnsou
    me ohlo pedolongala, oh pelien depwek pali ahpw kadirehla masloalen kehlo.
  por-BRBSL: Agora o querubim estava no lado direito da casa quando o homem entrou;
    e a nuvem encheu a quadra interna.
  cth-cth: Tami a kâen navah, cherubim teh, bawkim aranglah a kangdue awh. Im teh
    tâmai hoi a kawi teh, thongma teh tâmai hoi a kawi.
  twi-twi: Afei na kerubim no gyinagyina asɔredan no anafo fam bere a ɔbarima no kɔhyɛn
    mu no, na omununkum kɔhyɛɛ fam adiwo hɔ mu ma.
  hlt-hlt: Te vaengah cherubim rhoek te im kah bantang ah pai uh. Hlang a kun vaengah
    vongup khui ah cingmai bae.
  tbz-SIM: Kɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bo Kuyie n cĩ́ɛ̃̀tɛ̀ bɑkù yoú kɛ̀ diwɛtirìi píɛ ntɛ
    miɛkɛ kó kudɑ̀nkù.
  msy-2020: Ezɨ a Dɨpenimɨn aven zuima, enselɨn bar gavgavir kaba, Dɨpenimɨn aven
    sautɨn amadaghan tuivighav iti. Dughiar kamɨn, ghuariam Dɨpenim avɨnizir dɨvazir
    averiam, bar a koro.
  dop-dop: Wɑɑtʋ wei ɑpɑlʋ ɩnɩ ɩ polɑ mpʋ tɔ ɩsɔtɑɑ tɑŋlɑɑ wɛ Ɩsɔ tǝsɛɛlɛ ntɔɣɔŋ hɔɣɔlʋɣʋ
    tɔɔ. Ḿpʋ́ɣʋ́ ɩsɔŋmʋntʋ su Ɩsɔ tǝsɛɛlɛ tɑɣɑ ɩsɔtɑɑ nyǝŋkɑ tɔɔ.
  azb-azb: O adam oraya girəndə keruvlar məbədin cənub tərəfində durmuşdu. Bu zaman
    bulud içəri həyətə doldu.
  eng-DBY: And the cherubim stood on the right side of the house, when the man went
    in; and the cloud filled the inner court.
  hin-2017: जब वह पुरुष भीतर गया, तब वे करूब भवन के दक्षिण की ओर खड़े थे; और बादल
    भीतरवाले आँगन में भरा हुआ था।
  wol-KYG: Ba waa jay agsi, jëmmi serub yaa nga taxaw fa féete kër Yàlla ga ndijoor,
    niir wa daldi fees ëttu biir ba.
  eng-YLT: And the cherubs are standing on the right side of the house, at the going
    in of the man, and the cloud hath filled the inner court,
  eng-WYC-2017: forsooth cherubims stood at the right side of the house of the Lord,
    when the man entered, and a cloud filled the inner foreyard.
  eng-WMBB: Now the cherubim stood on the right side of the house when the man went
    in; and the cloud filled the inner court.
  urd-GVH: उस वक़्त करूबी फ़रिश्ते रब के घर के जुनूब में खड़े थे, और अंदरूनी सहन बादल
    से भरा हुआ था।
  rug-rug: Ego sari serubimi si turu dia pa kali matao koasa Zelepade totoso nuquru
    sa tie pa varikorapadi ri na mateana, meke siṉia na lei sa varivarigarana pa kenuna
    sa Zelepade.
  gaz-gaz: Yeroo namichi ol seenetti kiirubeeliin karaa kibba mana qulqullummaatiin
    dhaabatanii turan; duumessi oobdii gara keessaa guutee ture.
  fra-LSG: Les chérubins étaient à la droite de la maison, quand l’homme alla, et
    la nuée remplit le parvis intérieur.
  yal-yal: Maleka gubugubu kanne yi tixi Ala Batu Banxin dɛxɔn sogeteden yiifari fɔxɔni
    na muxun yi fama waxatin naxan yi. Kundaan yi Ala Batu Banxin yinna kui xiin nafexi.
  haw-1868: Ku iho la na keruba ma ka aoao akau o ka hale i ke komo ana o ua kanaka
    la; a hoopiha iho la ke ao i ka pahale oloko.
  arb-NAV: وَكَانَ الْكَرُوبِيمُ وَاقِفِينَ عَنْ يَمِينِ الْبَيْتِ حِينَ دَخَلَ بَيْنَ
    الْعَجَلاتِ، فَمَلأَتِ السَّحَابَةُ الْفِنَاءَ الدَّاخِلِيَّ.
  ewe-ewe: Azɔ la, kerubiawo nɔ tsitre ɖe gbedoxɔ la ƒe dziehe lɔƒo esi ame la ge
    ɖe eme, eye lilikpo yɔ xɔxɔnu emetɔ fũu.
  eng-LEE: 'Now the cherubim were standing on the right side of the house, when the
    man went in: and the cloud filled the inner court.'
  asm-FB: সেই পুৰুষজন সোমোৱা সময়ত, কৰূব কেইজন গৃহৰ সোঁফালে থিয় হৈ আছিল আৰু ভিতৰ
    চোতালখন মেঘেৰে পৰিপূৰ্ণ হৈ আছিল।
  sus-A: نَ مَلٍكّيٍ نُ تِشِ هْرْ مْبَنشِ يِرٍقَنيِ مَ نَ شّمّ سٌ تّمُي نَشّ. كُندَ
    نُ نَ هْرْ مْبَنشِ تّتّ كُي.
  fra-SBL: Or les chérubins se tenaient à droite de la maison quand l'homme entra,
    et la nuée remplissait le parvis intérieur.
  hbo-hbo: וְהַכְּרֻבִ֗ים עֹֽמְדִ֛ים מִימִ֥ין לַבַּ֖יִת בְּבֹאֹ֣ו הָאִ֑ישׁ וְהֶעָנָ֣ן
    מָלֵ֔א אֶת־הֶחָצֵ֖ר הַפְּנִימִֽית׃
  kik-kik: Na rĩrĩ, mũndũ ũcio aatoonya thĩinĩ, akerubi acio magĩkorwo marũgamĩte
    mwena wa gũthini wa hekarũ, narĩo itu rĩkaiyũra nja ĩrĩa ya na thĩinĩ.
  fra-NCL: Or les Chérubins se tenaient à droite de la maison quand l’homme y alla,
    et la nuée remplit le parvis intérieur.
  cek-AK: To kami a thungah akun naah, Cherubimnawk loe impui hma bantang bangah angdoet
    o; to naah imthung longhma to tamai mah ayaw khoep.
  cuk-cuk: Dule-dogsadgine, deunni, querubinʼmar Bab-Dummadse-goled-neg-dad-nakwed-argan-nuedsik
    bukmalad. Degi, yaba neg-imba-ollornaid mogir daasa sigisad.
  uig-CYR: Бу киши киргәндә керублар өйниң оң тәрипидә туратти; шан-шәрәплик булут
    өйниң ички һойлисини толдурди.
  tel-2017: అతడు లోపలికి వెళ్ళినప్పుడు కెరూబులు మందిరం కుడివైపున నిలబడి ఉన్నారు. లోపలి
    ఆవరణను మేఘం కమ్మివేసింది.
  hat-BSA: Alò, cheriben yo te kanpe bò dwat a tanp lan lè nonm nan te antre ladann
    nan e nwaj la te plen lakou enteryè a.
  kos-kos: Ac cherub uh tu layen nu eir in Tempul ke el utyak, na sie pukunyeng nwakla
    luin kalkal se oan loac ke Tempul.
  hbo-WLC: וְהַכְּרֻבִ֗ים עֹֽמְדִ֛ים מִימִ֥ין לַבַּ֖יִת בְּבֹא֣וֹ הָאִ֑ישׁ וְהֶעָנָ֣ן
    מָלֵ֔א אֶת־הֶחָצֵ֖ר הַפְּנִימִֽית׃
  ibo-ibo: Cherubim ndị ahụ na-eguzo nʼakụkụ ndịda nke ụlọnsọ ahụ mgbe nwoke ahụ banyere.
    Igwe ojii jupụtakwara nʼogige ime ụlọnsọ ahụ.
  ory-ory: ସେହି ପୁରୁଷ ଯିବା ସମୟରେ କିରୂବମାନେ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଠିଆ ହୋଇଥିଲେ ଓ ମେଘ
    ଭିତର ପ୍ରାଙ୍ଗଣକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Lupwen ewe mwän a tolong, ekewe kerop ra ütä lepeliörün ewe imwenfel, nge
    eu kuchu a aurala ewe leni mwen ewe imwenfel.
  rop-rop: Detlot tjerabim bin jandapbat sauthsaid langa det Serramoni Pleis wen det
    men bin go insaid, en klaud bin gaburrumap det kotyad.
  ukr-1871: Херувими ж стояли праворуч од храму, як той чоловік ввійшов, й сповнила
    хмара середний двір.
  deu-1951: Und die Cherubim standen auf der rechten Seite des Hauses, als der Mann
    hineinging; die Wolke aber erfüllte den innern Vorhof.
  eng-JPS: Now the cherubim stood on the right side of the house, when the man went
    in; and the cloud filled the inner court.
  srp-1865: A heruvimi stajahu s desne strane doma kad uðe èovjek, i oblak napuni
    unutrašnji trijem.
  lug-lug: Bakerubi baali bayimiridde ku luuyi olw’Obukiikaddyo obwa yeekaalu; omusajja
    bwe yayingira ekire ne kijjula mu luggya olw’omunda.
  heb-heb: והכרבים עמדים מימין לבית בבאו האיש והענן מלא את החצר הפנימית׃
  ben-IRV: যখন সেই লোক গেল, তখন করুবরা গৃহের দক্ষিণ পাশে দাঁড়িয়ে ছিলেন এবং ভিতরের
    উঠান মেঘে পরিপূর্ণ ছিল।
  pan-pan: ਜਦੋਂ ਉਹ ਮਨੁੱਖ ਅੰਦਰ ਗਿਆ, ਤਦ ਕਰੂਬੀ ਭਵਨ ਦੇ ਸੱਜੇ ਪਾਸੇ ਖਲੋਤੇ ਸਨ ਅਤੇ ਅੰਦਰਲਾ ਵੇਹੜਾ
    ਬੱਦਲ ਨਾਲ ਭਰ ਗਿਆ।
  mya-JVB: ဝင် သောအခါ ခေရုဗိမ် တို့သည် အိမ် တော် လက်ျာ ဘက်မှာ ရပ် ၍ ၊ အတွင်း တန်တိုင်း
    သည် မိုဃ်းတိမ် နှင့် ပြည့် ၏။
  hmo-hmo: Kerubi be Dubu Helaga ena diho kahana dekenai idia gini, bona unai tau
    be edia gabu dekenai ia raka vareai neganai ori ta ese lalona dekenai ia noho
    ariara mai maguna ia hahonua.
  urd-urd: जब वह शख़्स अन्दर गया, तब करूबी हैकल की दहनी तरफ़ खड़े थे, और अन्दरूनी
    सहन बादल से भर गया।
  rus-SYN: Херувимы же стояли по правую сторону дома, когда вошел тот человек, и облако
    наполняло внутренний двор.
  bqc-SIM: Kɛ́ à gɛ̃̀u, malaikapiↄ sĩa Lua kpɛ́ gɛↄmidↄkĩi oi, mɛ́ súɛlɛ buumboa
    kùlɛ Lua kpɛ́ ua plaadewa.
  tcz-CHONGTHU: Mihempa agalut chun Cherubim houin leitol lhang langa chun adingin
    chule aloupina meibang lom chun leitol sung nung lang chu adimsetne.
  mar-mar: करुब घराच्या उजव्या बाजूला उभा राहिला जेव्हा तो पुरुष आत गेली, तेव्हा ढगांनी
    आतल्या वेशी भरुन गेल्या.
  qub-qub: Chay öra chay querubín anjilcunaga caycaran Templupa sur caj-läduncho.
    Templu puncuchöna pucutay juntasha caycaran.
  bqp-bqp: Sɑnɑm mɛ u turɑ sɑ̃ɑ yee ten mi, wɔllun kɔ̃so be, bɑ yɔ̃ ten nɔm geu giɑ.
    Mɑ guru wiru tɑ dii te yibɑ.
  hat-hat: Gwo bèt vivan yo te kanpe sou bò sid tanp lan lè li antre a. Yon gwo nwaj
    anvayi tout lakou anndan tanp lan.
  eng-BSB: Now when the man went in, the cherubim were standing on the south side
    of the temple, and a cloud filled the inner court.
  eng-WEBPB: Now the cherubim stood on the right side of the house when the man went
    in; and the cloud filled the inner court.
  kbq-kbq: Hagi serabimie nehaza ankeromo'a mono nomofo sauti kaziga otino mani'negeno,
    ana ne'mo'a umarerigeno mono kumamofo agu'afima me'nea kumapina hampomo'a avite'ne.
  nhe-BL: Huan quema calajqui nopa tlacatl, nopa querubines moquetztoyaj ica tlani
    ipan nopa tiopamitl huan itlatlanex TOTECO quitemitiyaya nopa tlamapamitl tlen
    eltoc tiopan calijtic.
  gub-BL: Heixe mehe ma'ea'yr ipepo ma'e wiko tàpuzuhu huwake kwarahy ihemaw awyze
    har kutyr wà. Amo ywàkun umynehem tàpuzuhu kury.
  eng-DRA: And the cherubims stood on the right side of the house, when the man went
    in, and a cloud filled the inner court.
