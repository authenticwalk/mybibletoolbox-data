verse: EZK.010.013
translations:
  mal-C: ചക്രങ്ങൾക്കു ഞാൻ കേൾക്കെ, “ചുഴലിച്ചക്രങ്ങൾ” എന്നു പേരുവിളിച്ചു.
  deu-TKW: Den Rädern aber ward vor meinen Ohren der Name “Wirbelwind” gegeben.
  lin-lin: Nayokaki ete bazali kobenga bapine yango « bapine ya mopepe ya kayina. »
  eng-LSV: As for the wheels—they were called “Whirling Wheel” in my ears.
  eng-GNV: And the Cherub cryed to these wheeles in mine hearing, saying, O wheele.
  eng-WEBSTER: As for the wheels, it was cried to them in my hearing, O wheel.
  nhw-BL: Huan nijcajqui para nopa ruedas quintocaxtíaj “Ruedas catli Momalacachohuaj
    Chicahuac.”
  swh-ONEN: Nikasikia magurudumu yakiitwa, “Magurudumu ya kisulisuli.”
  bba-bba: Mɑ Esekiɛli u nuɑ bɑ uruu be sokumɔ woo ɡunɑ.
  eng-KJVCPB: As for the wheels, it was cried unto them in my hearing, O wheel.
  luo-luo: Ne awinjo kiluongo tiendegi niya, “Tiende malworore.”
  meu-meu: Na kamonai, unu ava-keikei na e gwauraidia “E hegiro-hegiromu ava-keikeidia”.
  npi-ULB: मैले सुन्‍दा, ती पाङ्‌ग्राहरूलाई “घुम्‍ने पाङ्‌ग्रा” भनियो ।
  yor-yor: Mo gbọ́ tí wọ́n pe àwọn kẹ̀kẹ́ yìí ni “kẹ̀kẹ́ àjà.”
  pes-OPCB: '@see-verse:EZK.010.012'
  tgl-ULB: Habang nakikinig ako, tinawag ang mga gulong na, “Umiikot.”
  hui-hui: Ani hondo hewagola bi mbirame, Garo ge ale uruni ibaga bialu howa mabu
    mabu bialu haga, layuane hale haru.
  mya-mya: ထို​ဘီး​တို့​ကို``စ​ကြာ​ဘီး​များ'' ဟု​ခေါ်​ဆို သည်​ကို​ငါ​ကြား​ရ​၏။
  bod-N: འཁོར་ལོ་དེ་དག་ལ་མཚོན་ན། དེ་རྣམས་ལ་འཁོར་སྐྱོད་བྱེད་པའི་འཁོར་ལོ་ཞེས་འབོད་པ་ངས་ཐོས་བྱུང་།
  sna-sna: Ndakanzwa mavhiri achitumidzwa zita rokuti “mavhiri okumonereka.”
  spa-BLM: En cuanto a las ruedas, fueron llamadas a mis oídos “las ruedas giratorias”.
  cac-cac: 'Ix vab''an yalchaj sb''i juntzan̈ xocanxocan chi'': Xocanxocan surancani.'
  swh-ULB: Nilikuwa nasikia, magurudumu yalikuwa yakiita, “Kuzunguka.”
  bel-bel: 'Колы гэтыя, як я чуў, былі названы: «галгал».'
  deu-ELBBK: Die Räder, sie wurden vor meinen Ohren „Wirbel“ genannt.
  mbb-OT: Ne nezineg ku he migngezanan heini te, “egketileng he menge ligid.”
  mal-2015: ചക്രങ്ങൾക്കോ, ഞാൻ കേൾക്കെ ചുഴലികൾ എന്നു പേർ വിളിച്ചു.
  rmc-rmc: Šunďom, hoj le kerekenge sas dino nav „o kereki, so bondžaľon“.
  pes-OPV: وبه سمع من به آن چرخها ندا در‌دادند که «ای چرخها!»
  ron-1924: Ам аузит ку урекиле меле кэ роциле ерау кемате „роць ынвыртитоаре”.
  ben-OBCV: আমি শুনলাম চাকাগুলিকে “ঘুরন্ত চাকা” বলে ডাকা হচ্ছে।
  som-som: Oo giraangirihiina anigoo maqlaya ayaa lagu magacaabay giraangiraha warwareega.
  lat-VUC: Et rotas istas vocavit volubiles, audiente me.
  eng-ASVBT: As for the wheels, they were called in my hearing the whirling wheels.
  ita-1885: 'E fu gridato alle ruote, udente me: O ruote.'
  eng-LXXUP: And these wheels were called Gelgel in my hearing.
  eng-ULB: As I listened, the wheels were called, “Whirling.”
  spa-VBL: Oí que se referían a las ruedas como “las ruedas de los carros”.
  fra-_FOB: Les roues, j'entendis qu'on les appelait tourbillon.
  mal-mal: ചക്രങ്ങൾക്ക്, ഞാൻ കേൾക്കെ “ചുഴലികൾ” എന്ന് പേര് വിളിച്ചു.
  urd-GVR: To bhī yih pahie hī the, kyoṅki maiṅ ne ḳhud sunā ki un ke lie yihī nām
    istemāl huā.
  suz-BL: गो मेको आन कली “गेय पाइब गुगील” देंशो नेंता।
  eng-NOY: And as to these wheels, each one of them in my hearing was called Whirlwind.
  ita-1927: E udii che le ruote eran chiamate “Il Turbine”.
  ckb-ckb: گوێم لێ بوو چەرخەکان پێیان دەگوترا «چەرخی خولاوە».
  eng-BBE: As for the wheels, they were named in my hearing, the circling wheels.
  kan-OKCV: ಆ ಚಕ್ರಗಳನ್ನು, “ತಿರುಗುವ ಚಕ್ರಗಳು” ಎಂದು ಕರೆಯುತ್ತಾರೆ ಎಂದು ನಾನು ಕೇಳಿದೆ.
  tam-2017: 'அந்தச் சக்கரங்களைப் பார்த்து: சக்கரமே என்று ஒருவன் கூப்பிடுகிற சத்தத்தைக்
    கேட்டேன்.'
  spa-RV-1909: 'A las ruedas, oyéndolo yo, se les gritaba: ¡Rueda!'
  ron-BTF: 'Cât despre roți, li s-a strigat în auzul meu: Roată!'
  eng-WEBP: As for the wheels, they were called in my hearing, “the whirling wheels”.
  eng-FBV: I heard the wheels being referred to as “the chariot wheels.”
  nld-1939: Ik hoorde, hoe hun wielen het raderwerk werden genoemd.
  nch-BL: Huan nijcajqui para nopa ruedas quintocaxtíaj “Ruedas cati Momalacachohuaj
    Chicahuac.”
  vie-1934: Bấy giờ ta nghe gọi bánh xe ấy là bánh xe quay chóng.
  hin-CV: मैंने सुना कि उन पहियों को “घूमनेवाले पहिये” कहा गया.
  spa-BES: 'En cuanto a las ruedas, alcancé a oír se les decía: torbellino.'
  tdx-tdx: Tsinanoko te nitokaveñe ty hoe Larò-Mpininike i larò rey.
  tha-KJV: วงล้อเหล่านั้น ที่​ข้าพเจ้าได้ยิ​นก​ับหูเขาเรียกว่า “​โอ วงล้​อก​ังหันเอ๋ย”
  por-BR-2018: Quanto às rodas, eu ouvi que foram chamadas de “roda giratória”.
  deu-ELO: Die Räder, sie wurden vor meinen Ohren “Wirbel” genannt.
  eng-WYC-2018: And he called those wheels voluble, or able to go all about, in mine
    hearing.
  epo-epo: La radoj estis nomataj turnovento, kiel mi povis tion aŭdi.
  uig-PIN: 'Qaⱪlarni bolsa: «pirⱪiraydiƣan qaⱪlar!» — dǝp atiƣinini ɵz ⱪuliⱪim bilǝn
    anglidim.'
  beo-beo: '@see-verse:EZK.010.012'
  tpi-OTNT: Mi harim ol i kolim ol dispela wil olsem, “Wil bilong tanim tanim.”
  hau-SA: Na ji ana kiran da’irorin “da’irorin guguwa.”
  uig-LAT: 'Chaqlarni bolsa: «pirqiraydighan chaqlar!» — dep atighinini öz quliqim
    bilen anglidim.'
  nde-nde: Amavili ngezwa kuthiwa athiwa “ngamavili atshibilika ngesiqubu esikhulu.”
  ton-ton: Pea naʻe ui ki he ngaahi teka, ka ʻoku ou fanongo, “Ke ngaue atu.”
  ces-1613: Kola pak ta nazval okršlkem, jakž slyšely uši mé.
  eng-WMB: As for the wheels, they were called in my hearing, “the whirling wheels”.
  tam-TCV: அச்சக்கரங்கள் “சுழலும் சக்கரங்கள்” என அழைக்கப்பட்டதை நான் கேட்டேன்.
  ceb-ULB: Samtang naminaw ako, gitawag ang mga ligid nga, “Nagatuyok.”
  pol-UBG: A słyszałem, że te koła nazwał kręgiem.
  urd-GVU: توبھی یہ پہئے ہی تھے، کیونکہ مَیں نے خود سنا کہ اُن کے لئے یہی نام استعمال
    ہوا۔
  deu-1912: Und die Räder wurden genannt “der Wirbel”, daß ich's hörte.
  kan-2017: ನಾನು ಕೇಳಿದಂತೆ ಆ ಚಕ್ರಗಳ ಹೆಸರು ಗರಗರಗಾಲಿ ಎಂಬುದೇ.
  yap-yap: Mug rung’ag ba lam ni be ga’ar, “Pi tayapyap nma chealcheal.”
  hlt-MCSB: Amih kah lengkho te kai hna ah tah, “Humhae ni,” a ti.
  mdy-ETH: ዬይ ሺራ ቶካ ዓኣ ባካ ታኣኒ ዋይዛ ጎይሣ ዓኣንቴ «ሺሺራ ጉኡሪ» ጌይንቴኔ።
  twi-ASANTE: Metee sɛ wɔrefrɛ ntwahonan no, “kyinhyia ntwahonan.”
  eng-WEBU: As for the wheels, they were called in my hearing, “the whirling wheels”.
  wal-wal: Taani siyishin, irzzoti Bichchaariya Irzzota geetetti xeegettidosona.
  spa-PDDPT: 'Oí que eran llamadas las ruedas: ¡Ruedas!'
  gun-gun: Iruéra ikuai va'e pe ma xee aendu rã “Opyryryĩ va'e” 'ea.
  ilo-ULB: Bayat a dumdumngegak, naawagan dagiti pilid iti, “Agtaytayyek.”
  kpg-kpg: Gei au ga hagalongo gi di lee e wolo e gahigahi, “Nia duaadiga e niganiga.”
  uig-ARA: 'چاقلارنى بولسا: «پىرقىرايدىغان چاقلار!» ــ دەپ ئاتىغىنىنى ئۆز قۇلىقىم
    بىلەن ئاڭلىدىم.'
  sus-sus: N naxa a mɛ, e na sanyi radigilinxie xilima «sanyi firi firi.»
  pon-2006: Mehn kadahr pwukat duwehte me I kilangehr nan kaudiahl keieuo.
  ksd-ksd: Ma iau ga valongore ba di ga vaiang nam ra umana vil ba ra umana vil dia
    vuvuruai.
  grc-BRENT: τοῖς δὲ τροχοῖς τούτοις ἐπεκλήθη Γελγὲλ ἀκούοντός μου.
  ind-AYT: Mengenai roda-roda itu, aku mendengar pada telingaku disebut, “roda-roda
    yang berputar.”
  nya-nya: Ine ndinamva mikombero ikutchedwa kuti, “mikombero yakamvuluvulu.”
  hrv-hrv: A točkovi, koliko sam čuo, zvahu se “Kovitlac”.
  mps-mps: Augwaligo te wil dabe nogi te tiwai polali eno odali, “Te bebege ebo wil
    dabe da,” po walio.
  tpi-tpi: Mi harim ol i kolim ol dispela wil olsem, “Wil bilong tanim tanim.”
  dan-1931: Og jeg hørte, at Hjulene kaldtes Galgal*. { [*dvs. Hjulverk.] }
  vie-OVCB: Tôi nghe các bánh xe được gọi là “bánh xe quay tít.”
  guj-2017: મારા સાંભળતાં “પૈડાને ફરતાં પૈડા” એવું નામ આપવામાં આવ્યું.
  pon-2006A: Mehn kadahr pwukat duwehte me I kilangehr nan kaudiahl keieuo.
  por-BRBSL: Quanto às rodas, elas foram chamadas em minha audição de “as rodas giratórias”.
  cth-cth: Lengkhoknaw teh, a hnâthainae koe roeroe lengkhok telah tie lah ao.
  twi-twi: Metee sɛ wɔrefrɛ nkyimii no se, “mfɛtɛ nkyimii.”
  hlt-hlt: Amih kah lengkho te kai hna ah tah, “Humhae ni,” a ti.
  tbz-SIM: 'Kɛ̀ n keè bɛ̀ yumɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ kɛ dɔ̀: Fɛfɔ̀dɔ́nfɛ̀.'
  msy-2020: Ezɨ kɨ orazi, tiarir mam wilɨn kaba ziam me garɨgha ghaze, “Wilɨn Ivemariba.”
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɩɩwɑ pɑ hɑ pɔpɔlɛɛ ɑnǝɣɩ hǝtɛ sɩ kɑcuculɑɣɑ.
  azb-azb: Mən bu təkərlərə «fırlanan təkərlər» deyildiyini eşitdim.
  eng-DBY: As for the wheels, they were called in my hearing, Galgal.
  hin-2017: मेरे सुनते हुए इन पहियों को चक्कर कहा गया, अर्थात् घूमनेवाले पहिये।
  wol-KYG: Mbege yooyu laa dégg ñu tudde leen mbegey callweer.
  eng-YLT: To the wheels — to them is one calling in mine ears, 'O wheel!'
  eng-WYC-2017: And he called those wheels voluble, or able to go all about, in mine
    hearing.
  eng-WMBB: As for the wheels, they were called in my hearing, “the whirling wheels”.
  urd-GVH: तो भी यह पहिये ही थे, क्योंकि मैंने ख़ुद सुना कि उनके लिए यही नाम इस्तेमाल
    हुआ।
  rug-rug: Avosia rau sapu sari na totopili si pozani, “Sari totopili viloviloro,”
    arini.
  gaz-gaz: Geengoowwan sunis utuma ani dhagaʼuu, “Geengoowwan konkolaatan” jedhamanii
    waamaman.
  fra-LSG: J’entendis qu’on appelait les roues tourbillon.
  yal-yal: N yi a mɛ e na sanne xilima, a “wuluwunle.”
  haw-1868: A o na huila, ua kaheaia'ku ia lakou i ko'u lohe ana, E ka huila.
  arb-NAV: وَدُعِيَتِ الْعَجَلاتُ عَلَى مَسْمَعِي بِالْعَجَلاتِ.
  ewe-ewe: Mese wonɔ tasiaɖamfɔtiawo yɔm be “yalifɔtiwo.”
  eng-LEE: As for the wheels, they were called Galgal before my ears.
  asm-FB: সেই চক্ৰকেইটাৰ বিষয়ে হ’লে, মই সেইবোৰক ঘূৰি থকা চক্ৰ বুলি মতা শুনিলোঁ।
  sus-A: ﭑ نَشَ عَ مّ، عٍ نَ سَنيِ رَدِفِلِنشِيٍ شِلِمَ «سَنيِ قِرِ قِرِ.»
  fra-SBL: Quant aux roues, elles étaient appelées, à ce que j'ai entendu, « les roues
    tournantes ».
  hbo-hbo: לָאֹ֖ופַנִּ֑ים לָהֶ֛ם קֹורָ֥א הַגַּלְגַּ֖ל בְּאָזְנָֽי׃
  kik-kik: Na rĩrĩ, nĩndaiguire magũrũ macio magĩĩtwo atĩrĩ, “Magũrũ marĩa mathiũrũrũkaga.”
  fra-NCL: Quant aux roues, on les appelait « agiles. »
  cek-AK: To ih rel khoknawk hanah, Aw Rel khok, tiah kawk o ih lok to ka thaih.
  cuk-cuk: Ibmar-dirbiled-bipirmakmalad, “Orokwaa-bipirmaknaidye” bilege an itosad.
  uig-CYR: 'Чақларни болса: «пирқирайдиған чақлар!» — дәп атиғинини өз қулиқим билән
    аңлидим.'
  tel-2017: నేను వింటుండగా “చక్ర భ్రమణం” అని వాటిని పిలిచినట్టు విన్నాను.
  hat-BSA: Wou yo te rele nan zòrèy mwen, kon wou toubiyon.
  kos-kos: Nga lohng ke pusra se pangon wheel inge, “Wheel for.”
  hbo-WLC: לָא֖וֹפַנִּ֑ים לָהֶ֛ם קוֹרָ֥א הַגַּלְגַּ֖ל בְּאָזְנָֽי׃
  ibo-ibo: Aha m nụrụ a na-akpọ wịịlu ndị ahụ bụ, Ọgba gburugburu.
  ory-ory: ଆଉ, ମୋʼ କର୍ଣ୍ଣଗୋଚରରେ ସେହି ଚକ୍ରମାନଙ୍କୁ ଘୂର୍ଣ୍ଣାୟମାନ ଚକ୍ର ବୋଲି କୁହାଗଲା।
  chk-chk: Üa püsin rongorong pwe ekewe wiil ra iteni wiil mi märäkul.
  rop-rop: Wal aibin irrim sambodi gulum olabat detlot wil weya gorangoranbat.
  ukr-1871: Колеса сї, як я чув, називано — Вихор.
  deu-1951: Und ihre Räder, die Räder nannte er vor meinen Ohren «Wirbelwind».
  eng-JPS: As for the wheels, they were called in my hearing The wheelwork.
  srp-1865: 'A toèkovi se zvahu kako èuh: kola.'
  lug-lug: Ne mpulira zinnamuziga nga ziyitibwa “ezeetooloola eziwulukuka.”
  heb-heb: לאופנים להם קורא הגלגל באזני׃
  ben-IRV: যেমন আমি শুনলাম, সেই চাকাগুলোকে বলল, “ঘূর্নায়মান।”
  pan-pan: ਇਹਨਾਂ ਪਹੀਆਂ ਨੂੰ ਮੇਰੇ ਸੁਣਦਿਆਂ “ਘੁੰਮਣ ਵਾਲੇ ਪਹੀਏ” ਆਖਿਆ ਗਿਆ
  mya-JVB: ထို ဘီး တို့ကို စကြာ ဟူသောအမည်ဖြင့် သမုတ် သည်ကို ငါ ကြား ၏။
  hmo-hmo: Lau kamonai, unai uili be idia gwauraidia, “Idia giroagiroa noho uili.”
  urd-urd: इन पहियों को मेरे सुनते हुए चर्ख कहा गया।
  rus-SYN: 'К колесам сим, как я слышал, сказано было: “галгал”.'
  bqc-SIM: Má mà wuluupiↄ lɛ́ liasãizↄ̃.
  tcz-CHONGTHU: Kantalai kang ho khu kang kipeito ahi tia eikiseipeh kajan ahi.
  mar-mar: जसे मी ऐकले तो त्या चाकांना “गरगर फिरणारी चाके” असे म्हटले गेले.
  qub-qub: Chay ruyracunapa jutintapis «Tumarejcuna» niycajtami wiyarä.
  bqp-bqp: Mɑ Esekiɛli u nuɑ bɑ uruu be sokumɔ woo gunɑ.
  hat-hat: Wou yo te tankou wou mwen te wè nan premye vizyon mwen an. Mwen tande yo
    te rele wou yo Toubouyon.
  eng-BSB: I heard the wheels being called “the whirling wheels.”
  eng-WEBPB: As for the wheels, they were called in my hearing, “the whirling wheels”.
  kbq-kbq: Hagi nentahugeno mago agerumo'a amanage hu'ne, rukrahe rukrahe nehia wiliramine
    huno hu'ne.
  nhe-BL: Huan nijcajqui para nopa ruedas quintocaxtíaj “Ruedas tlen Momalacachohuaj
    Chicahuac.”
  gub-BL: A'e ywyramawa aexak hepuahu ipy pe ihe wà.
  eng-DRA: And these wheels he called voluble, in my hearing.
