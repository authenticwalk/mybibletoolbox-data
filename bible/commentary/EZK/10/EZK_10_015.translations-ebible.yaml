verse: EZK.010.015
translations:
  mal-C: അപ്പോൾ കെരൂബുകൾ മേലോട്ടുയർന്നു. അവ ഞാൻ കേബാർനദീതീരത്തു കണ്ട നാലു ജീവികൾതന്നെ.
  deu-TKW: Und die Kerube erhoben sich. Das war dasselbe Wesen, welches ich am Flusse
    Kebar geschaut hatte.
  lin-lin: Bongo basheribe bapumbwaki na likolo makasi. Ezalaki bikelamu ya bomoi
    oyo namonaki pembeni ya ebale Kebari.
  eng-LSV: And the cherubim are lifted up, it [is] the living creature that I saw
    by the river Chebar.
  eng-GNV: 'And the Cherubims were lifted vp: this is the beast that I sawe at the
    riuer Chebar.'
  eng-WEBSTER: And the cherubim were lifted up. This is the living creature that I
    saw by the river of Kebar.
  nhw-BL: Huan teipa nopa querubines motlananque. Ni querubines eliyayaj nopa nahui
    catli yoltoque catli niquinitac achtihuiya nechca nopa atemitl Quebar.
  swh-ONEN: Kisha makerubi wakapaa juu. Hawa ndio wale viumbe walio hai niliowaona
    kando ya Mto Kebari.
  bba-bba: Mɑ wɔllun kɔ̃so be, bɑ yɔ̃ɔwɑ wɔllɔ. Bɑ sɑ̃ɑre nɡe hunde koni ye u wɑ Kebɑrin
    dɑɑrun bɔkuɔ.
  eng-KJVCPB: And the cherubims were lifted up. This is the living creature that I
    saw by the river of Chebar.
  luo-luo: Eka kerubigo nohuyo kochomo malo. Magi e gik mangima angʼwen manoyudo aseneno
    e bath Aora Kebar.
  meu-meu: Hari kerubi na e dae ela; idia na unu mauri ḡaudia, Kebara sinavaina isena
    ai na itadia ḡaudia.
  npi-ULB: तब मैले कबार नहरको किनारमा देखेका करूबहरू अर्थात्‌ जीवित प्राणीहरू उठे
    ।
  yor-yor: A gbé àwọn kérúbù sókè. Èyí ni àwọn ẹ̀dá alààyè tí mo rí létí odò Kebari.
  pes-OPCB: این کروبیان همان موجوداتی بودند که در کنار رود کِبار دیده بودم. هنگامی
    که آنها بالهای خود را می‌گشودند و به سوی آسمان بالا می‌رفتند، چرخها نیز همراه
    آنها برمی‌خاستند و در کنار آنها می‌ماندند، و وقتی کروبیان می‌ایستادند، چرخها هم
    می‌ایستادند، چون روح آنها در چرخها نیز قرار داشت.
  tgl-ULB: At pumaitaaas ang kerubin—ito ang mga nabubuhay na nilalang na nakita ko
    sa Ilog Kebar.
  hui-hui: Mbirale maria uruni de gandeba hondowa handarudagoni ala Iba Keba peago
    angeni howa hendenego dege lone handaru. Tigua heyalu harini dai dolope halu pialu
    howa
  mya-mya: သူ​တို့​သည်​လေ​ထဲ​သို့​ပျံ​တတ်​ကြ​၏။ (ထို သတ္တဝါ​တို့​ကား​ခေ​ဗာ​မြစ်​အ​နီး​တွင်​ငါ
    တွေ့​မြင်​ခဲ့​ရ​သော​သတ္တဝါ​များ​ပင်​ဖြစ်​၏။-)
  bod-N: ཕྱིས་སུ་ཀེ་རུབ་རྣམས་ཀྱང་ཡར་འཕགས་ཤིང་། འདི་དག་ནི་ངས་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་མཐོང་བའི་སེམས་ཅན་དེ་རྣམས་སོ།
    །
  sna-sna: Ipapo makerubhi akabhururuka achikwira kumusoro. Izvi ndizvo zvisikwa zvipenyu
    zvandakaona ndiri paRwizi rweKebhari.
  spa-BLM: Los querubines se levantaron. Esta es la criatura viviente que vi junto
    al río Chebar.
  cac-cac: A eb' querubín chi', an̈ejtona' eb' ix vil d'a sti' a' nivan Quebar. Ix
    q'ue vaan eb'.
  swh-ULB: Kisha makerubi-hawa walikuwa viumbe hai nilivyokuwa nimeviona karibu na
    Keberi Kanali-wakainuka juu.
  bel-bel: Херувімы падняліся. Гэта былі тыя самыя жывёліны, якіх бачыў я каля ракі
    Хавар.
  deu-ELBBK: Und die Cherubim hoben sich empor. Das war das lebendige Wesen, das ich
    am Fluss Kebar gesehen hatte.
  mbb-OT: Ne wazà meketanà diyà te tanà haazà is menge kirubin. Iyan heini sikandan
    kes uuyag he menge linimbag he neehè ku ziyà te Wahig he Kebar.
  mal-2015: കെരൂബുകൾ മേലോട്ടുപൊങ്ങി; ഇതു ഞാൻ കെബാർനദീതീരത്തുവെച്ചു കണ്ട ജീവി തന്നേ.
  rmc-rmc: Paľis pes o cherubi hazdle upre. Oda sas ola džide bitosťi, save dikhľom
    paš o paňi Kebar.
  pes-OPV: پس کروبیان صعود کردند. این همان حیوان است که نزد نهر خابور دیده بودم.
  ron-1924: Ши херувимий с-ау ридикат. Ерау фэптуриле вий пе каре ле вэзусем лынгэ
    рыул Кебар.
  ben-OBCV: তখন করূবেরা উপরের দিকে উঠলেন। এরাই সেই জীবন্ত প্রাণী যাদের আমি কবার নদীর
    ধারে দেখতে পেয়েছিলাম।
  som-som: Keruubiimtii kor bay isu qaadeen. Kuwaasu waxay ahaayeen xayawaankii aan
    Webi Kebaar agtiisa ku arkay.
  lat-VUC: 'Et elevata sunt cherubim: ipsum est animal quod videram juxta fluvium
    Chobar.'
  eng-ASVBT: 'And the cherubim mounted up: this is the living creature that I saw
    by the river Chebar.'
  ita-1885: E i Cherubini si alzarono. Questi erano i medesimi animali, che io avea
    veduti presso al fiume Chebar.
  eng-LXXUP: And the cherubs were the same living creature which I saw by the river
    of Chebar.
  eng-ULB: Then the cherubim—these were the living creatures that I had seen by the
    Kebar Canal—rose up.
  spa-VBL: Entonces los querubines se elevaron en el aire. Eran los seres que había
    visto junto al río Quebar.
  fra-_FOB: Et les chérubins s'élevèrent; c'étaient là les animaux que j'avais vus
    près du fleuve du Kébar.
  mal-mal: കെരൂബുകൾ മുകളിലേക്ക് പൊങ്ങി; ഇത് ഞാൻ കെബാർനദീതീരത്തുവച്ചു കണ്ട ജീവി തന്നെ.
  urd-GVR: Phir karūbī farishte uṛ gae. Wuhī jāndār the jinheṅ maiṅ Dariyā-e-Kibār
    ke kināre dekh chukā thā.
  suz-BL: मिनु मेको करूबपुकी इर गे लाम्‍तेक्‍म। मेको ङोंइती ङा सोक्‍त पाइश्‍शोपुकी
    बाक्‍तेक्‍म। ङोंइती गो मेको आन कली केबार खोला आ नेक्‍था तशो नङमी। इजीकीएल १:१
  eng-NOY: And the cherubs were lifted up. They were the living creatures which I
    saw by the river Chebar.
  ita-1927: E i cherubini s’alzarono. Erano gli stessi esseri viventi, che avevo veduti
    presso il fiume Kebar.
  ckb-ckb: ئینجا کەڕوبەکان بەرز بوونەوە، ئەمانە ئەو گیانلەبەرانەن کە لەلای نۆکەندی
    کەڤار بینیبووم.
  eng-BBE: 'And the winged ones went up on high: this is the living being which I
    saw by the river Chebar.'
  kan-OKCV: ಆಗ ಕೆರೂಬಿಯರು ಮೇಲಕ್ಕೆತ್ತಲಾದರು. ನಾನು ಕೆಬಾರ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ನೋಡಿದ ಜೀವಗಳು ಇವೇ.
  tam-2017: கேருபீன்கள் மேலே எழும்பின; இதுதான், நான் கேபார் நதியின் அருகில் கண்ட உயிர்.
  spa-RV-1909: Y levantáronse los querubines; este es el animal que vi en el río de
    Chebar.
  ron-BTF: Și heruvimii s-au ridicat. Aceasta este făptura vie pe care o văzusem lângă
    râul Chebar.
  eng-WEBP: The cherubim mounted up. This is the living creature that I saw by the
    river Chebar.
  eng-FBV: Then the cherubim rose up in the air. They were the beings I'd seen beside
    the River Kebar.
  nld-1939: De cherubs waren dezelfde wezens, die ik aan de Kebar-rivier gezien had.
  nch-BL: Huan teipa nopa querubines motananque. Ni querubines eliyayaj nopa nahui
    cati yoltoque cati niquinitac achtohuiya nechca nopa hueyat Quebar.
  vie-1934: 'Đoạn, các chê-ru-bin dấy lên: ấy là vật sống mà ta thấy trên bờ sông
    Kê-ba.'
  hin-CV: तब करूब ऊपर उठे. ये वही जीवित प्राणी थे, जिन्हें मैंने खेबर नदी के किनारे
    देखा था.
  spa-BES: 'Y los querubines se elevaron: este es el ser vivo que vi junto al río
    Quebar.'
  tdx-tdx: Niongake i kerobe rey. Ie i raha veloñe nitreako añ’olo’ i saka Kebarey
    rey.
  tha-KJV: และเหล่าเครู​บก​็เหาะขึ้น เป็นสิ่งที่​มี​ชี​วิตอยู่​ที่​ข้าพเจ้าเคยเห็นอยู่ริมแม่น้ำเคบาร์
  por-BR-2018: E os querubins se levantaram; este é o mesmo ser que vi no rio de Quebar.
  deu-ELO: Und die Cherubim hoben sich empor. Das war das lebendige Wesen, welches
    ich am Flusse Kebar gesehen hatte.
  eng-WYC-2018: and the cherubims were raised [up]. That is the beast, which I had
    seen beside the flood Chebar. (and then the cherubim raised themselves up. These
    were the same creatures, which I had seen by the Chebar River.)
  epo-epo: Kaj leviĝis la keruboj. Tio estis tiu kreitaĵo, kiun mi vidis ĉe la rivero
    Kebar.
  uig-PIN: Kerublar yuⱪiriƣa ɵrlidi. Bular dǝl mǝn Kewar dǝryasi boyida kɵrgǝn ⱨayat
    mǝhluⱪlar idi.
  beo-beo: '@see-verse:EZK.010.014'
  tpi-OTNT: Ol dispela 4-pela samting nau mi lukim, em ol dispela 4-pela samting bipo
    mi bin lukim klostu long wara Kebar. Taim ol i kirap i go,
  hau-SA: Sai kerubobin suka tashi sama. Waɗannan ne halittu masu ran da na gani kusa
    da Kogin Kebar.
  uig-LAT: Kérublar yuqirigha örlidi. Bular del men Kéwar deryasi boyida körgen hayat
    mexluqlar idi.
  nde-nde: Amakherubhi aphakama aya phezulu. La ayeyizidalwa eziphilayo engangizibone
    phansi komfula uKhebhari.
  ton-ton: Pea naʻe hiki ki ʻolunga ʻae selupimi, Ko eni ia ʻae meʻa moʻui ko ia naʻaku
    mamata ai ʻi he veʻe vaitafe ʻo Kipa.
  ces-1613: I zdvihli se cherubínové. To jsou ta zvířata, kteráž jsem viděl u řeky
    Chebar.
  eng-WMB: The cherubim mounted up. This is the living creature that I saw by the
    river Chebar.
  tam-TCV: பின்பு கேருபீன்கள் மேலே எழும்பின. கேபார் நதியருகே நான் கண்ட உயிரினங்கள்
    இவையே.
  ceb-ULB: Unya mikayab ang mga kerubin—mao kini ang mga buhing binuhat nga akong
    nakita daplin sa Chebar Canal.
  pol-UBG: I cherubiny się podniosły. Była to ta sama istota, którą widziałem nad
    rzeką Kebar.
  urd-GVU: پھر کروبی فرشتے اُڑ گئے۔ وہی جاندار تھے جنہیں مَیں دریائے کبار کے کنارے
    دیکھ چکا تھا۔
  deu-1912: Und die Cherubim schwebten empor. Es ist eben das Tier, das ich sah am
    Wasser Chebar.
  kan-2017: ಆ ಕೆರೂಬಿಗಳು ಮೇಲಕ್ಕೆ ಏರಿದವು; ನಾನು ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನೋಡಿದ ಜೀವಿಗಳು ಇವೇ.
  yap-yap: (Ireram fa pin’en nib fos nug guy u charen e lul’ ni Kebar.) Nap’an nra
    yan fa pin’en nib fos ngalang u fithik’ e nifeng
  hlt-MCSB: Te phoeiah cherubim rhoek te pomsang uh hang. He mulhing ni Kebar tuiva
    ah ka hmuh.
  mdy-ETH: ኪሩቤኤላ ሳዓፓ ሌካ ዔቄኔ፤ ዔያታ ኬባሬ ዎሮ ዓጫ ታኣኒ ዛጌ ቦዖንሢኬ።
  twi-ASANTE: Afei, Kerubim no pagyaa wɔn ho. Yeinom na na wɔyɛ ateasefoɔ a na mahunu
    wɔn wɔ Asubɔnten Kebar ho no.
  eng-WEBU: The cherubim mounted up. This is the living creature that I saw by the
    river Chebar.
  wal-wal: Hegaappe guyyiyan, kiruubeti pude denddidosona. Hageeti taani Kabaara SHaafaa
    matan be7ido paxa de7iya meretata.
  spa-PDDPT: Los querubines ascendieron. Éstos eran los seres vivientes que vi junto
    al río Quebar.
  gun-gun: Ha'e gui anjo ikuai va'e ojeupive'i. Ha'e va'e kuery ma temimoingo kuery
    Quebar yakã yvýry jypy aexa va'ekue ae.
  ilo-ULB: Kalpasanna, nagtayab a nagpangato dagiti kerubim— dagitoy dagiti sibibiag
    a parsua a nakitak idi iti igid ti karayan Kebar.
  kpg-kpg: (Nia manu aanei e hai gadoo be nia mee ala ne mmada ginai au i baahi di
    Monowai Chebar). I di madagoaa nia manu ala bolo ga maangi,
  uig-ARA: كېرۇبلار يۇقىرىغا ئۆرلىدى. بۇلار دەل مەن كېۋار دەرياسى بويىدا كۆرگەن ھايات
    مەخلۇقلار ئىدى.
  sus-sus: Na tɛmui na malekɛe naxa keli. E nu maniyaxi na daalisee nan na n nu bara
    naxee to Kebara xure dɛ ra.
  pon-2006: (Menmourkohte me I kilangehr limwahn Pillap Separ.) Ni ahnsou me menmour
    ko kohda nan wehwe
  ksd-ksd: Ma ra umana angelo dia ga tut papa ta ra pia; go iat ra launa vavaki nina
    iau ga gire maravai ta ra tava alir Kebar.
  grc-BRENT: Καὶ τὰ χερουβὶμ ἦσαν τοῦτο τὸ ζῶον ὃ ἴδον ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ.
  ind-AYT: Kerub-kerub itu terangkat. Merekalah makhluk hidup yang aku lihat di tepi
    Sungai Kebar.
  nya-nya: Tsono akerubi aja anawuluka. Izi zinali zamoyo zija zimene ndinaziona ku
    mtsinje wa Kebara.
  hrv-hrv: Tada se kerubini podigoše u visine. Bijahu to ista bića što ih vidjeh na
    rijeci Kebaru.
  mps-mps: Eno te megi suali me si me si nai dabe augwali, te me si me si nai dabe
    polobadu eno te wę Kebar pąde suali. Augwali hogodasa pabo sogo,
  tpi-tpi: Ol dispela 4-pela samting nau mi lukim, em ol dispela 4-pela samting bipo
    mi bin lukim klostu long wara Kebar. Taim ol i kirap i go,
  dan-1931: Og Keruberne hævede sig i Vejret. Det var det samme levende Væsen, jeg
    så ved Floden Kebar.
  vie-OVCB: Các chê-ru-bim bay lên khoảng không. Đây là những sinh vật tôi đã thấy
    bên bờ Sông Kê-ba.
  guj-2017: કરુબો ઊડીને ઊંચે ચઢયા. કબાર નદી પાસે મેં જે પશુઓ જોયાં હતાં તે આ હતાં.
  pon-2006A: (Menmourkohte me I kilangehr limwahn Pillap Separ.) Ni ahnsou me menmour
    ko kohda nan wehwe
  por-BRBSL: O querubim montado. Este é o ser vivo que eu vi junto ao rio Chebar.
  cth-cth: Cherubim teh a luen awh. Hethateh, Kebar palang teng e moithang ka hmu
    e hah doeh.
  twi-twi: Afei kerubim no maa wɔn ho so. Eyinom na na wɔyɛ ateasefo a na mahu wɔn
    wɔ Asubɔnten Kebar ho no.
  hlt-hlt: Te phoeiah cherubim rhoek te pomsang uh hang. He mulhing ni Kebar tuiva
    ah ka hmuh.
  tbz-SIM: Kɛ̀ dɛ kó bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ɛ ítɛ́, kɛ̀ nní nsɔ̃́ ndɛkpɑ́kpɛrɛ n sòò yɑ̀
    dɛ̀ ndɛ kukó nKebɑɑ kó mɛpɛɛ́mmɛ̀.
  msy-2020: Enselɨn bar gavgavir kaba, da bizir angamɨra itir 4plan kabar mɨn magh
    gari, kɨ faragha Kebarɨn Fanemɨn ikia irebamɨn mɨn garir bizimɨn aven dar gani.
    Egha datɨrɨghɨn ua irebamɨn mɨn garir bizir kamɨn ua men gari. Ezɨ me dɨkavigha
    mɨghegha ghuavanadi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ kʋlɑɑ nɑ pɑ́ tɛɛ ɩsɔtɑɑ. Pɑɑ wɛ teitei kɛ́
    nɑ wontu nti mɑɑ nɑwɑ Kepɑɑ pɔɣɔ nɔɣɔ tɔ.
  azb-azb: Keruvlar yerdən qalxdı. Bunlar Kevar çayının sahilində gördüyüm həmin canlı
    məxluqlar idi.
  eng-DBY: And the cherubim mounted up. This was the living creature that I saw by
    the river Chebar.
  hin-2017: करूब भूमि पर से उठ गए। ये वे ही जीवधारी हैं, जो मैंने कबार नदी के पास
    देखे थे।
  wol-KYG: Serub ya nag jëm kaw. Serub yooyu ñooy bindeef, ya ma gisoon ca tàkkal
    dexu Kebar.
  eng-YLT: And the cherubs are lifted up, it [is] the living creature that I saw by
    the river Chebar.
  eng-WYC-2017: and the cherubims were raised [up]. That is the beast, which I had
    seen beside the flood Chebar.
  eng-WMBB: The cherubim mounted up. This is the living creature that I saw by the
    river Chebar.
  urd-GVH: फिर करूबी फ़रिश्ते उड़ गए। वही जानदार थे जिन्हें मैं दरियाए-किबार के किनारे
    देख चुका था।
  rug-rug: Meke ale sage sari serubimi. Hire mo sari na kurukuru toadi sapu dogori
    arau pa taqele Ovuku Keba.
  gaz-gaz: Ergasiis kiirubeeliin ol baʼan; isaan kunneen uumamawwan jiraatoo ani Laga
    Kebaar biratti argee ture sanaa dha.
  fra-LSG: Et les chérubins s’élevèrent. C’étaient les animaux que j’avais vus près
    du fleuve du Kebar.
  yal-yal: Maleka gubugubu kanne yi te. Daliseene nan yi ne ra n naxanye to Kebari
    baan dɛ.
  haw-1868: A ua kaikaiia'e na keruba. Oia ka mea ola a'u i ike ai ma ka muliwai Kebara.
  arb-NAV: ثُمَّ ارْتَفَعَ الْكَرُوبِيمُ، فَكَانَتْ هَذِهِ هِيَ الْكَائِنَاتُ الَّتِي
    شَاهَدْتُهَا بِجُوَارِ نَهْرِ خَابُورَ.
  ewe-ewe: Kerubiawo kɔ wo ɖokui dzi. Esiawoe nye nu gbagbe siwo mekpɔ le Kebar Tɔsisi
    la to.
  eng-LEE: And the cherubim lifted themselves up. This is the living creature that
    I saw by the river Kebar.
  asm-FB: পাছত কৰূব কেইজন ওপৰলৈ উঠি গ’ল। কবাৰ নদীৰ পাৰত মই দেখা প্ৰাণী এইবোৰ।
  sus-A: نَ تّمُي نَ مَلٍكّيٍ نَشَ كٍلِ. عٍ نُ مَنِيَشِ نَ دَالِسٍيٍ نَن نَ ﭑ نُ بَرَ
    نَشٍيٍ تٌ كٍبَرَ شُرٍ دّ رَ.
  fra-SBL: Les chérubins se sont levés. C'est l'être vivant que j'ai vu près du fleuve
    Kebar.
  hbo-hbo: וַיֵּרֹ֖מּוּ הַכְּרוּבִ֑ים הִ֣יא הַחַיָּ֔ה אֲשֶׁ֥ר רָאִ֖יתִי בִּֽנְהַר־כְּבָֽר׃
  kik-kik: Ningĩ akerubi acio makĩambata na igũrũ. Ici ciarĩ ciũmbe irĩ muoyo iria
    ndoonete hau Rũũĩ-inĩ rwa Kebari.
  fra-NCL: Et les chérubins s’élevèrent ; c’était l’être vivant que j’avais vu au
    fleuve Chobar.
  cek-AK: Cherubimnawk loe ranui bangah angtoeng o tahang. Khebar vapui taengah hae
    baktih hinghaih katawn sak ih hmuennawk to ka hnuk.
  cuk-cuk: We-querubinʼmar an Quebar-diwar-dikarba ibdulamar daksa-gusadid. Niba nakwide
    an daksad.
  uig-CYR: Керублар жуқуриға өрлиди. Булар дәл мән Кевар дәрияси бойида көргән һаят
    мәхлуқлар еди.
  tel-2017: అప్పుడు ఈ కెరూబులు పైకి లేచాయి. కెబారు నది దగ్గర నాకు కనబడిన జీవులు ఇవే.
  hat-BSA: Konsa, cheriben yo te leve monte. Yo se kreyati vivan ke m te wè akote
    rivyè Kebar a.
  kos-kos: (Nuna ma orekla moul ma nga tuh liye pe Infacl Chebar ah pa inge.) Ke pacl
    se cherub inge sohkak nu yen engyeng uh
  hbo-WLC: וַיֵּרֹ֖מּוּ הַכְּרוּבִ֑ים הִ֣יא הַחַיָּ֔ה אֲשֶׁ֥ר רָאִ֖יתִי בִּֽנְהַר־כְּבָֽר׃
  ibo-ibo: Mgbe ahụ, Cherubim ndị ahụ buliri onwe ha elu. Ndị a bụ ihe ndị ahụ dị
    ndụ nke m hụrụ na mbụ nʼakụkụ osimiri Keba.
  ory-ory: ଆଉ, କିରୂବଗଣ ଊର୍ଦ୍ଧ୍ୱକୁ ଉଠିଲେ। ମୁଁ କବାର ନଦୀ ତୀରରେ ଯେଉଁ ଜୀବିତ ପ୍ରାଣୀକୁ ଦେଖିଥିଲି,
    ସେ ଏହି।
  chk-chk: Ikkei ir ekewe mönümanau üa fen küna me ünükün ewe chanpupu Kepar. Iwe,
    ekewe kerop ra ässitä.
  rop-rop: Detlot tjerabim bin detlot seimwan tjerabim weya aibin luk deya wansaid
    langa det Keba Riba. Wal wen detlot tjerabim bin gidap en go langa top,
  ukr-1871: І знялись херувими в гору. Се були ті ж животини, що бачив я при Ховар-річцї.
  deu-1951: Und die Cherubim erhoben sich. Es war das lebendige Wesen, welches ich
    am Flusse Kebar gesehen hatte.
  eng-JPS: And the cherubim mounted up — this is the living creature that I saw by
    the river Chebar.
  srp-1865: I podigoše se heruvimi u vis; to bijahu iste životinje koje vidjeh na
    rijeci Hevaru.
  lug-lug: Awo bakerubi ne basituka. Bye biramu bye nalaba ku mabbali g’omugga Kebali.
  heb-heb: וירמו הכרובים היא החיה אשר ראיתי בנהר כבר׃
  ben-IRV: তখন করূবের পরে আমি কবার নদীর তীরে সেই প্রাণীকে দেখেছিলাম।
  pan-pan: ਕਰੂਬੀ ਉੱਚੇ ਚੜ੍ਹੇ, ਇਹ ਉਹ ਜੀਵ ਸੀ, ਜਿਹੜਾ ਮੈਂ ਕਬਾਰ ਨਹਿਰ ਦੇ ਕੋਲ ਵੇਖਿਆ ਸੀ।
  mya-JVB: ထိုခေရုဗိမ် တို့သည် ချီကြွ လျက် ရှိကြ၏။ ဤ သည်ကား၊ ခေဗာ မြစ် နား မှာ ငါမြင်
    ဘူးသော သတ္တဝါ ပေတည်း။
  hmo-hmo: Unai neganai kerubi be ataiai dekenai idia daekau, idia be unai mauri gaudia,
    Kebara Sinavai ena isena dekenai lau itaia guna gaudia.
  urd-urd: और करूबी बुलन्द हुए। यह वह जानदार था, जो मैंने नहर — ए — किबार के पास देखा
    था।
  rus-SYN: Херувимы поднялись. Это были те же животные, которых видел я при реке Ховаре.
  bqc-SIM: Ɔ̃ malaikapiↄ fɛ̀lɛ musu. Pↄ́ bɛ̃́ɛ pↄ́ má è Kebaa saɛↄnɛ.
  tcz-CHONGTHU: Hichun Cherubim ho chu akaltou tauve. Amaho chu Kebar vadung pangah
    kamu ganho toh chun thakhat ahiuve.
  mar-mar: मग करुब प्राणी हे मी खबार नदी शेजारी पाहिले ते उभे झाले.
  qub-qub: Chay querubín anjilcunaga caran Quebar mayu cantuncho ricashäcunallami.
    Chay älayojcunaga janajpana jataricarcäriran.
  bqp-bqp: Mɑ wɔllun kɔ̃so be, bɑ yɔ̃ɔwɑ wɔllɔ. Bɑ sɑ̃ɑre nge hunde koni ye u wɑ Kebɑrin
    dɑɑrun bɔkuɔ.
  hat-hat: Se te menm bèt mwen te wè bò larivyè Keba a. Lè yo vole anlè,
  eng-BSB: Then the cherubim rose upward. These were the living creatures I had seen
    by the River Kebar.
  eng-WEBPB: The cherubim mounted up. This is the living creature that I saw by the
    river Chebar.
  kbq-kbq: Hagi anantetira ana 4'a serabimi ankeromo'za oti'za mareri'naze. Hagi e'i
    ana zagaramina kasefa'ma huza mani'naza zagaramima Kebar tinkenare'ma zamage'noa
    zagaramine.
  nhe-BL: Huan teipa nopa querubines motlalanque. Ni querubines eliyayaj nopa nahui
    tlen yoltoque tlen niquinitac achtohuiya nechca nopa atemitl Quebar.
  gub-BL: Aexak a'e ma'ea'yr izypy mehe Kemar yrykawhu izywyr ihe wà. Uzeupir ywy
    wi wà.
  eng-DRA: 'And the cherubims were lifted up: this is the living creature that I had
    seen by the river Chobar.'
