verse: EZK.010.008
translations:
  mal-C: (കെരൂബുകളുടെ ചിറകുകൾക്കുകീഴേ മനുഷ്യന്റെ കൈപോലെ ഒന്ന് കാണപ്പെട്ടിരുന്നു.)
  deu-TKW: Es wurde aber an den Keruben etwas wie eine Menschenhand unter ihren Flügeln
    sichtbar.
  lin-lin: Na se ya mapapu ya basheribe, elilingi moko emonanaki lokola maboko ya
    moto.
  eng-LSV: And there appears in the cherubim the form of a hand of man under their
    wings,
  eng-GNV: And there appeared in the Cherubims, the likenesse of a mans hande vnder
    their wings.
  eng-WEBSTER: And there appeared in the cherubim the form of a man's hand under their
    wings.
  nhw-BL: '@see-verse:EZK.010.007'
  swh-ONEN: (Chini ya mabawa ya makerubi paliweza kuonekana kitu kilichofanana na
    mikono ya mwanadamu.)
  bba-bba: Mɑ n sɑ̃ɑre tɔnun nɔmɑ yɑrimɑ sɑɑ kɔ̃so ben kɑsɑn tem di.
  eng-KJVCPB: And there appeared in the cherubims the form of a man’s hand under their
    wings.
  luo-luo: E bwo bwombe kerubi ne aneno gik machalo gi lwedo mag dhano.
  meu-meu: Hari kerubi hanidia henudiai na ḡau ta, ita-itana na taunimanima imana
    hetomana.
  npi-ULB: ती करूबहरूका पखेटामुनि मैले एक जना मानिसके हातजस्‍तै केही कुरा देखें ।
  yor-yor: (Ohun tó dàbí ọwọ́ ènìyàn wà lábẹ́ ìyẹ́ àwọn kérúbù yìí.)
  pes-OPCB: (هر کروبی، زیر بالهای خود، چیزی شبیه به دست انسان داشت.)
  tgl-ULB: Nakita ko sa kerubin ang isang bagay na tulad ng isang kamay ng tao sa
    ilalim ng kanilang mga pakpak.
  hui-hui: Ani piyagola handalu hewaria agali handalehe maria biarunaga babagane hearu
    andaneha agalinaga gi mbira mbira pani hearia handaru.
  mya-mya: သတ္တ​ဝါ​တိုင်း​၏​တောင်​ပံ​များ​အောက်​၌ လူ လက်​နှင့်​တူ​သော​လက်​တစ်​ခု​စီ​ရှိ​သည်​ကို
    လည်း​ကောင်း၊-
  bod-N: ཡང་ཀེ་རུབ་རྣམས་ཀྱི་གཤོག་པའི་འོག་ཏུ་མིའི་ལག་པ་ལྟ་བུའི་དབྱིབས་ཤིག་མཐོང་བྱུང་།
  sna-sna: (Pasi pamapapiro amakerubhi paionekwa chinhu chainge maoko omunhu.)
  spa-BLM: La forma de la mano de un hombre apareció aquí en los querubines bajo sus
    alas.
  cac-cac: '@see-verse:EZK.010.007'
  swh-ULB: Nikaona juu ya kerubi kitu kama mkono wa mtu juu ya mabawa yao.
  bel-bel: І відаць было ў херувімаў падабенства рук чалавечых пад крыламі іхнімі.
  deu-ELBBK: Und es erschien an den Cherubim das Gebilde einer Menschenhand unter
    ihren Flügeln.
  mbb-OT: Diyà te zizalem te menge pakpak dutun te kirubin duen egkeehè ta he henduen
    be te velad te etew.
  mal-2015: കെരൂബുകളിൽ ചിറകുകൾക്കു കീഴെ മനുഷ്യന്റെ കൈപോലെ ഒന്നു കാണായ്‌വന്നു.
  rmc-rmc: Telal o kridli le cherubengre dičholas avri ajso sar manušeskro vast.
  pes-OPV: و در کروبیان شبیه صورت دست انسان زیربالهای ایشان ظاهر شد.
  ron-1924: Ла херувимь се ведя чева ка о мынэ де ом суб арипиле лор.
  ben-OBCV: (করূবদের ডানার নিচে মানুষের হাতের মতো কিছু দেখা গেল।)
  som-som: Oo keruubiimtii waxaa ka muuqday wax nin gacantiis u eg oo baalashooda
    hoosta uga yaal.
  lat-VUC: Et apparuit in cherubim similitudo manus hominis subtus pennas eorum.
  eng-ASVBT: And there appeared in the cherubim the form of a man’s hand under their
    wings.
  ita-1885: Or ne' Cherubini appariva una figura d'una man d'uomo, sotto alle loro
    ali.
  eng-LXXUP: And I saw the cherubs having the likeness of men’s hands under their
    wings.
  eng-ULB: I saw on the cherubim something like a man's hand under their wings.
  spa-VBL: (Todos los querubines tenían lo que parecían manos humanas bajo las alas).
  fra-_FOB: Car on voyait aux chérubins une forme de main d'homme sous leurs ailes.
  mal-mal: കെരൂബുകളുടെ ചിറകുകൾക്കു കീഴിൽ മനുഷ്യന്റെ കൈപോലെ ഒന്ന് കാണപ്പെട്ടു.
  urd-GVR: Maiṅ ne dekhā ki karūbī farishtoṅ ke paroṅ ke nīche kuchh hai jo insānī
    hāth jaisā lag rahā hai.
  suz-BL: मेको करूब आन फ्रां आगाम मुर आन गुइ खोदेंशो तांइसाक्‍व।
  eng-NOY: And there was seen in the cherubs the form of a man's hand under their
    wings.
  ita-1927: Or ai cherubini si vedeva una forma di mano d’uomo sotto alle ali.
  ckb-ckb: لە کەڕوبەکانەوە شتێکی وەک دەستی مرۆڤ لەژێر باڵەکانیەوە دەرکەوت.
  eng-BBE: And I saw the form of a man's hands among the winged ones under their wings.
  kan-OKCV: ಕೆರೂಬಿಯರಲ್ಲಿ ಅವರ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಮನುಷ್ಯನ ಕೈಗೆ ಸಮಾನವಾದದ್ದು ಕಂಡುಬಂತು.
  tam-2017: கேருபீன்களுடைய இறக்கைகளின்கீழ் மனிதர்களின் கையைப் போல காணப்பட்டது.
  spa-RV-1909: Y apareció en los querubines la figura de una mano humana debajo de
    sus alas.
  ron-BTF: Și s-a arătat forma unei mâini de om, la heruvimi, sub aripile lor.
  eng-WEBP: The form of a man’s hand appeared here in the cherubim under their wings.
  eng-FBV: (All the cherubim had what looked like human hands under their wings.)
  nld-1939: Want onder de vleugels der cherubs was de vorm van een mensenhand zichtbaar.
  nch-BL: '@see-verse:EZK.010.007'
  vie-1934: Vả, nơi dưới cánh các chê-ru-bin có tỏ ra hình một cái tay người.
  hin-CV: (करूबों के पंखों के नीचे मनुष्य के हाथों जैसा कुछ दिखता था.)
  spa-BES: Y vi la forma de las manos de un hombre entre las alas debajo de sus alas.
  tdx-tdx: Niloneak’ amy zao, amo kerobeo ambane’ o ela’eo ty manahake te fità’ ondaty.
  tha-KJV: ปรากฏว่าในเหล่าเครู​บน​ั้​นม​ีอะไรอยู่​ใต้​ปี​กอย่างมื​อมนุษย์
  por-BR-2018: E apareceu nos querubins a forma de uma mão humana debaixo de suas
    asas.
  deu-ELO: Und es erschien an den Cherubim das Gebilde einer Menschenhand unter ihren
    Flügeln. -
  eng-WYC-2018: And the likeness of the hand of a man appeared in cherubims, under
    the wings of those. (And the likeness of a man’s hand appeared among the cherubim,
    under their wings.)
  epo-epo: Kaj ĉe la keruboj montriĝis similaĵo de homa mano sub iliaj flugiloj.
  uig-PIN: (kerublarning ⱪanatliri astida, adǝmning ⱪollirining ⱪiyapiti kɵrünüp turatti).
  beo-beo: Na ba:loba, esalebe liligi afae afae da ilia ougia hagududi, dunu lobo
    agoai diafulubi ba:i.
  tpi-OTNT: Mi lukim ol dispela 4-pela samting i gat samting olsem han bilong man
    i stap aninit long wing bilong ol.
  hau-SA: (A ƙarƙashin fikafikan kerubobin ana iya ganin abin da ya yi kamar hannuwan
    mutum.)
  uig-LAT: (kérublarning qanatliri astida, ademning qollirining qiyapiti körünüp turatti).
  nde-nde: (Ngaphansi kwempiko zamakherubhi kwakubonakala okwakungathi yizandla zomuntu.)
  ton-ton: '¶ Pea naʻe hā mai ʻi he selupimi hangē ko e nima ʻoe tangata ʻi honau
    lalo kapakau:'
  ces-1613: Nebo ukazovalo se na cherubíních podobenství ruky lidské pod křídly jejich.
  eng-WMB: The form of a man’s hand appeared here in the cherubim under their wings.
  tam-TCV: கேருபீன்களுடைய சிறகுகளின்கீழ் மனித கைகள் போன்றவை காணப்பட்டன.
  ceb-ULB: Nakita ko sa mga kerubin ang daw kamot sa tawo nga anaa sa ilalom sa ilang
    mga pako.
  pol-UBG: A przy cherubinach, pod ich skrzydłami, ukazał się kształt ręki ludzkiej.
  urd-GVU: مَیں نے دیکھا کہ کروبی فرشتوں کے پَروں کے نیچے کچھ ہے جو انسانی ہاتھ جیسا
    لگ رہا ہے۔
  deu-1912: Und es erschien an den Cherubim gleichwie eines Menschen Hand unter ihren
    Flügeln.
  kan-2017: ಕೆರೂಬಿಗಳ ಒಂದೊಂದು ರೆಕ್ಕೆಯ ಕೆಳಗೂ ಮನುಷ್ಯಹಸ್ತದಂಥ ಒಂದೊಂದು ಹಸ್ತವು ಕಾಣಿಸಿತು.
  yap-yap: Gguy nra reb fa pin’em nib fos ma bay pa’ ni bod pa’ e girdi’ u tan reb
    fapi pon.
  hlt-MCSB: Amih cherubim kah a phae hmuiah hlang kut bangla a muei tueng.
  mdy-ETH: ታኣኒያ ፔቴ ፔቴ ኪሩቤኤሎኮ ዓሲ ኩቺ ማላ ኩቺ ጋኣዞ ዴማ ዴማ ዓኣያ ማዒፆ ዛጌኔ።
  twi-ASANTE: (Na wɔhunu biribi te sɛ onipa nsa wɔ Kerubim no ntaban ase.)
  eng-WEBU: The form of a man’s hand appeared here in the cherubim under their wings.
  wal-wal: Kiruubetu qefiyaappe garssa baggaara asa kushe milatiyaagee de7ees.
  spa-PDDPT: Apareció de entre los querubines por debajo de sus alas lo que tenía
    la semejanza de una mano humana.
  gun-gun: Anjo ikuai va'e ma avakue po ramigua oguereko opepo guýry.
  ilo-ULB: Nakitak iti sirok dagiti payak dagiti kerubim ti kasla ima ti tao.
  kpg-kpg: Gei au gaa mmada gi nia manu aalaa, guu hai nadau mee be nia lima dangada
    i lala nadau bakau.
  uig-ARA: (كېرۇبلارنىڭ قاناتلىرى ئاستىدا، ئادەمنىڭ قوللىرىنىڭ قىياپىتى كۆرۈنۈپ تۇراتتى).
  sus-sus: Mixi bɛlɛxɛ maniyɛ nan nu minima na malekɛe gabutenyie bun ma.
  pon-2006: I ahpw kilangada me emenemen menmour ko mie mehkot me mwomwen pehn aramas
    mi pahn ehuehu ar pehnpihr kan.
  ksd-ksd: A umana angelo dia vung ra magit da ra lima i ra tarai ta ra vavai ra bebea
    i diat.
  grc-BRENT: Καὶ ἴδον τὰ χερουβὶμ ὁμοίωμα χειρῶν ἀνθρώπων ὑποκάτωθεν τῶν πτερύγων
    αὐτῶν.
  ind-AYT: Kerub-kerub itu tampak memiliki bentuk seperti tangan manusia di bawah
    sayap-sayap mereka.
  nya-nya: Ndiye kuti kunsi kwa mapiko akerubi kumaoneka zinthu zooneka ngati manja
    a munthu.
  hrv-hrv: A ispod kerubinskih krila ukaza se nešto kao ruka čovječja.
  mps-mps: Eno te me si me si nai dabe suali, te bidi nogo ąbo tiwai te augwa bogo
    dologode elaluai suai dao.
  tpi-tpi: Mi lukim ol dispela 4-pela samting i gat samting olsem han bilong man i
    stap aninit long wing bilong ol.
  dan-1931: Under Kerubernes Vinger sås noget, der lignede en Menneskehånd;
  vie-OVCB: (Dưới cánh các chê-ru-bim có gì giống tay người.)
  guj-2017: કરુબોની પાંખો નીચે માણસના હાથ જેવું કંઈ દેખાયું.
  pon-2006A: I ahpw kilangada me emenemen menmour ko mie mehkot me mwomwen pehn aramas
    mi pahn ehuehu ar pehnpihr kan.
  por-BRBSL: A forma da mão de um homem apareceu aqui no querubim sob suas asas.
  cth-cth: Cherubim rathei rahim vah tami kut patet e a kamnue.
  twi-twi: (Na wohu biribi te sɛ onipa nsa wɔ kerubim no ntaban ase.)
  hlt-hlt: Amih cherubim kah a phae hmuiah hlang kut bangla a muei tueng.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ tɛnɔ̀ùtɛ̀ mɑtɛ̀ɛ yɛ̀nní bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ fìɛ̀ti fɔ̃̀ kɛ
    dònnɛ̀ tɛnitinɔ̀ùtɛ̀.
  msy-2020: Kɨ garima, enselɨn bar gavgavir kaba, mati gumazibar dafaribar mɨn dafariba
    ikia, dafariba vaghvagha dar avɨzibar apengan iti.
  dop-dop: Pʋlʋpʋnɑɑ kɑ wɛ kɛ́ ɩsɩɩ yʋlʋ ŋkpɑlɑsɩ tɑkɑ kɛ́ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ keŋ
    tɛɛ.
  azb-azb: Keruvların qanadları altında insan əlinə bənzər bir şey göründü.
  eng-DBY: And there appeared in the cherubim the form of a man's hand under their
    wings.
  hin-2017: करूबों के पंखों के नीचे तो मनुष्य का हाथ सा कुछ दिखाई देता था।
  wol-KYG: Ba loolu amee lu mel ni loxol nit feeñ ca ron laafi serub ya.
  eng-YLT: And there appeareth in the cherubs the form of a hand of man under their
    wings,
  eng-WYC-2017: And the likeness of the hand of a man appeared in cherubims [or cherubim],
    under the wings of those [or them].
  eng-WMBB: The form of a man’s hand appeared here in the cherubim under their wings.
  urd-GVH: मैंने देखा कि करूबी फ़रिश्तों के परों के नीचे कुछ है जो इनसानी हाथ जैसा
    लग रहा है।
  rug-rug: Pa kauru tatapurudi ri na serubimi si boka ta dogoro sapu doṉo gua na kinehadi
    rina lima tie.
  gaz-gaz: Qoochoowwan kiirubeelii jalaanis wanni harka namaa fakkaatu tokko ni mulʼata
    ture.
  fra-LSG: On voyait aux chérubins une forme de main d’homme sous leurs ailes.
  yal-yal: Sena nde yi malekane gubugubune bun ma alo muxu yiina.
  haw-1868: A ua ikeia iloko o na keruba ke ano o ka lima o ke kanaka, malalo o ko
    lakou mau eheu.
  arb-NAV: وَبَدَا أَنَّ لِلْكَرُوبِيمِ تَحْتَ أَجْنِحَتِهِمْ يَداً تُشْبِهُ يَدَ
    الْبَشَرِ.
  ewe-ewe: Woate ŋu akpɔ nane si ɖi amegbetɔ ƒe asi la le kerubiawo ƒe aʋala te.
  eng-LEE: And there became visible on the cherubim the form of a man's hand beneath
    their wings.
  asm-FB: আৰু কৰূব কেইজনৰ গাত, তেওঁলোকৰ নিজ নিজ ডেউকাৰ তলত মানুহৰ হাতৰ নিচিনা এক বস্তু
    দেখা গ’ল।
  sus-A: مِشِ بّلّشّ مَنِيّ نَن نُ مِنِمَ نَ مَلٍكّيٍ فَبُتٍنيِيٍ بُن مَ.
  fra-SBL: La forme d'une main d'homme apparaissait ici dans les chérubins sous leurs
    ailes.
  hbo-hbo: וַיֵּרָ֖א לַכְּרֻבִ֑ים תַּבְנִית֙ יַד־אָדָ֔ם תַּ֖חַת כַּנְפֵיהֶֽם׃
  kik-kik: (Rungu rwa mathagu ma akerubi acio nĩkuonekaga kĩndũ kĩahaanaga ta moko
    ma mũndũ.)
  fra-NCL: Or on voyait aux Chérubins une forme de main d’homme sous leurs ailes.
  cek-AK: Cherubimnawk ih pakhraeh tlim ah kamtueng kami ban to ka hnuk.
  cuk-cuk: Querubinʼmar-e-sakan-urba dule-arganyob-dakle naid.
  uig-CYR: (керубларниң қанатлири астида, адәмниң қоллириниң қияпити көрүнүп туратти).
  tel-2017: అప్పుడే కెరూబుల రెక్కల కింద మనిషి హస్తం లాంటిది నాకు కనిపించింది.
  hat-BSA: Fòm men a yon moun te parèt isit nan cheriben nan anba zèl yo.
  kos-kos: Nga liye tuh kais sie cherub inge oasr pao se oana poun mwet uh oan ye
    kais sie posohksok lalos.
  hbo-WLC: וַיֵּרָ֖א לַכְּרֻבִ֑ים תַּבְנִית֙ יַד־אָדָ֔ם תַּ֖חַת כַּנְפֵיהֶֽם׃
  ibo-ibo: Nʼokpuru nku ndị cherubim ahụ ka a na-ahụta ihe yiri aka mmadụ.
  ory-ory: ଆଉ, କିରୂବମାନଙ୍କ ମଧ୍ୟରେ ସେମାନଙ୍କ ପକ୍ଷ ତଳେ ମାନବ ହସ୍ତର ଏକ ଆକୃତି ଦେଖାଗଲା।
  chk-chk: Fän efoch me efoch pöükässin ekewe kerop a pwä och mi wewe ngeni efoch
    pöün aramas.
  rop-rop: Wal aibin luk holot detlot tjerabim bin abum bingga wulijim men andanith
    langa olabat wing.
  ukr-1871: Було ж у херувимів видко подобину рук людських під крильми.
  deu-1951: Und es wurde an den Cherubim etwas wie eine Menschenhand unter ihren Flügeln
    sichtbar.
  eng-JPS: And there appeared in the cherubim the form of a man's hand under their
    wings.
  srp-1865: A viðaše se u heruvima kao ruka èovjeèija pod krilima.
  lug-lug: Wansi w’ebiwaawaatiro bya bakerubi waalabika ng’awaali emikono gy’omuntu.
  heb-heb: וירא לכרבים תבנית יד אדם תחת כנפיהם׃
  ben-IRV: আর আমি করূবদের ডানাগুলির নীচে মানুষের হাতের মতো দেখলাম।
  pan-pan: ਕਰੂਬੀਆਂ ਦੇ ਵਿਚਾਲੇ ਉਹਨਾਂ ਦੇ ਖੰਭਾਂ ਦੇ ਹੇਠਾਂ ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਰਗਾ ਕੁਝ ਦਿਖਾਈ ਦਿੰਦਾ
    ਸੀ।
  mya-JVB: ခေရုဗိမ် အတောင် အောက် ၌ လူ လက် ကိုလည်း ငါမြင် ၏။
  hmo-hmo: Unai kerubi ta ta edia hanidia edia henunai be gau ta ia noho, iena toana
    be taunimanima ta ena imana bamona.
  urd-urd: और करूबियों के बीच उनके परों के नीचे इंसान के हाथ की तरह सूरत नज़र आई
  rus-SYN: И видно было у Херувимов подобие рук человеческих под крыльями их.
  bqc-SIM: Ma pↄe è lán gbɛ̃nazĩna ↄwa malaikapiↄ gã̀sĩa zíɛ.
  tcz-CHONGTHU: (Cherubim ho jouse chun alhaving noiju va chun mihem khut tobang bang
    anei cheh uve)
  mar-mar: मी करुबाला पाहिले तो पहा, मनुष्याच्या हातासारखे हात त्याच्या पंखांच्या
    खाली होते.
  qub-qub: '@see-verse:EZK.010.007'
  bqp-bqp: Mɑ n sɑ̃ɑre tɔnun nɔmɑ yɑrimɑ sɑɑ kɔ̃so ben kɑsɑn tem di.
  hat-hat: Lè sa a, mwen wè bèt vivan yo te gen yon bagay ki te sanble ak men moun
    anba zèl yo.
  eng-BSB: (The cherubim appeared to have the form of human hands under their wings.)
  eng-WEBPB: The form of a man’s hand appeared here in the cherubim under their wings.
  kbq-kbq: Hagi ana serabimi ankeromokizmi zamageko'namofo fenka kaziga, vahe'mofo
