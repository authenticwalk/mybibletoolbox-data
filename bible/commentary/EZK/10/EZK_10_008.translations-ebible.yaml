  nhe-BL: '@see-verse:EZK.010.007'
  gub-BL: Ma'ea'yr wapepo iwy pe pitàitàigatu heta amo teko ipo zàwenugar.
  eng-DRA: And there appeared in the cherubims the likeness of a man’s hand under
