verse: EZK.010.021
translations:
  mal-C: ഓരോന്നിനും നന്നാലു മുഖവും നന്നാലു ചിറകും ഉണ്ടായിരുന്നു. അവയുടെ ചിറകുകൾക്കുകീഴേ
    മനുഷ്യന്റെ കൈപോലെ ഒന്നുണ്ടായിരുന്നു.
  deu-TKW: Ein jeder hatte vier Gesichter und ein jeder vier Flügel, und etwas wie
    Menschenhände war unter ihren Flügeln.
  lin-lin: Moko na moko kati na bango azalaki na bilongi minei mpe mapapu minei ;
    bongo na se ya mapapu na bango, ezalaki na elilingi moko lokola maboko ya moto.
  eng-LSV: '[The] four—each had four faces, and each had four wings, and the likeness
    of the hands of man [is] under their wings.'
  eng-GNV: Euery one had foure faces, and euery one foure wings, and the likenesse
    of mans hands was vnder their wings.
  eng-WEBSTER: Every one had four faces each, and every one four wings; and the likeness
    of the hands of a man was under their wings.
  nhw-BL: Sesen tlen inijuanti quipiyayaya nahui ixayac, huan nahui ieltlapal huan
    se tlamantli itla ieltlapal catli nesiyaya quen imax se masehuali.
  swh-ONEN: Kila mmoja alikuwa na nyuso nne, mabawa manne, chini ya mabawa yao kulikuwa
    na kile kilichoonekana kama mikono ya mwanadamu.
  bba-bba: Ben bɑɑwure u wuswɑɑ nnɛ mɔ kɑ kɑsenu nnɛ. Mɑ bɑ nɔmɑ mɔ nɡe tɔnuɡiɑ yɑ
    wɑ̃ɑ ben kɑsɑn temɔ.
  eng-KJVCPB: Every one had four faces apiece, and every one four wings; and the likeness
    of the hands of a man was under their wings.
  luo-luo: Moro ka moro kuomgi ne nigi lela wenge angʼwen gi bwombe angʼwen, kendo
    e bwo bwombegi ne nitie gima chalo gi lwete dhano.
  meu-meu: Idia ta ta vairadia na hani hani amo, bona hanidia danu na hani hani amo,
    bona hanidia henudiai na ḡau haida, ita-itadia na taunimanima imadia hetomadia.
  npi-ULB: ती प्रत्‍येकका चार वटा अनुहार र चार वटा पखेटा थिए, र तीनका पखेटामुनि मानिसका
    हातहरूजस्‍तै देखिन्‍थे,
  yor-yor: Ọ̀kọ̀ọ̀kan wọn ní ojú mẹ́rin àti ìyẹ́ mẹ́rin, lábẹ́ ìyẹ́ wọn ni ohun tó
    jọ ọwọ́ ènìyàn wà.
  pes-OPCB: چون هر یک، چهار صورت و چهار بال داشتند و زیر بالهایشان چیزی شبیه به دست
    انسان وجود داشت.
  tgl-ULB: Mayroon silang apat na mukha bawat isa at apat na mga pakpak, at ang pagkakahawig
    ng mga kamay ng tao sa ilalim ng kanilang mga pakpak;
  hui-hui: Agali handalehe maria biaru mbira mbirago ibunaga dengui maria dege degehe
    halu tinaga babagane maria dege degehe hearia handaru. Ani bialu tinaga babagane
    maria hayadaru andaneha agalinaga gi handalehe maria dege dege haihe hea.
  mya-mya: သူ​တို့​တစ်​ပါး​စီ​တွင်​မျက်​နှာ​လေး​ခု၊ တောင်​ပံ လေး​ဘက်​နှင့်​ထို​တောင်​ပံ​များ​၏​အောက်​တွင်
    လူ့​လက်​နှင့်​တူ​သော​လက်​တစ်​ဖက်​စီ​ရှိ​၏။-
  bod-N: ཀེ་རུབ་བཞི་པོ་དེ་རེ་རེར་གདོང་བཞི་རེ་དང་གཤོག་པ་བཞི་རེ་ཡོད་དེ། གཤོག་པའི་འོག་ཏུ་མིའི་ལག་པ་ལྟ་བུའི་དབྱིབས་ཤིག་ཡོད།
  sna-sna: Rimwe nerimwe rakanga rine zviso zvina namapapiro mana, uye pasi pamapapiro
    awo pakanga pane zvairatidzika samaoko omunhu.
  spa-BLM: Cada uno tenía cuatro rostros, y cada uno cuatro alas. La semejanza de
    las manos de un hombre estaba debajo de sus alas.
  cac-cac: A junjun eb' chi', chan̈e' sat eb', chan̈e' pax sc'axil junjun eb'. Axo
    d'a yalan̈ sc'axil eb' chi', ayelta sc'ab' eb' icha yilji c'ab' anima.
  swh-ULB: Walikuwa na macho manne kila mmoja na mabawa manne, na mfanano wa nyuso
    zao zilikuwa na mfanano wa mikono ya mwanadamu chini ya mabawa yao,
  bel-bel: У кожнага - па чатыры твары, і ў кожнага - па чатыры крылы, і пад крыламі
    ў іх падабенства рук чалавечых.
  deu-ELBBK: Jeder hatte vier Angesichter, und jeder hatte vier Flügel, und das Gebilde
    von Menschenhänden war unter ihren Flügeln.
  mbb-OT: Is kada sevaha kandan, duen din heepat he vuked wey heepat he pakpak, ne
    ziyà te zizalem te menge pakpak dan duen henduen be te velad te etew.
  mal-2015: ഓരോന്നിന്നും നന്നാലു മുഖവും നന്നാലു ചിറകും ഉണ്ടായിരുന്നു; ചിറകിൻ കീഴെ
    മാനുഷകൈപോലെ ഒന്നുണ്ടായിരുന്നു;
  rmc-rmc: Dojekhes sas štar muja the štar kridli a tel o kridli len sas ajse sar
    manušeskre vasta.
  pes-OPV: هر یک را چهار روی و هر یک را چهار بال بودو زیر بالهای ایشان شبیه دستهای
    انسان بود.
  ron-1924: Фиекаре авя патру феце, фиекаре авя патру арипь ши суб арипиле лор ера
    чева ка о мынэ де ом.
  ben-OBCV: প্রত্যেকের চারটি করে মুখ ও চারটি করে ডানা ছিল এবং তাদের ডানার নিচে মানুষের
    হাতের মতো দেখতে কিছু ছিল।
  som-som: Midkood kastaaba wuxuu lahaa afar weji, oo midkood kastaaba wuxuu lahaa
    afar baal, oo baalashooda hoostoodana waxaa ku yiil wax nin gacmihiis u eg.
  lat-VUC: 'Quatuor vultus uni, et quatuor alæ uni: et similitudo manus hominis sub
    alis eorum.'
  eng-ASVBT: Every one had four faces, and every one four wings; and the likeness
    of the hands of a man was under their wings.
  ita-1885: Ciascun di loro avea quattro facce e quattro ali; ed aveano sotto alle
    loro ali una sembianza di mani d'uomo.
  eng-LXXUP: Each one had four faces, and each one had eight wings; and under their
    wings was the likeness of men’s hands.
  eng-ULB: They had four faces each and four wings each, and the likeness of human
    hands under their wings,
  spa-VBL: Cada uno tenía cuatro rostros y cuatro alas, y tenían lo que parecían manos
    humanas debajo de sus alas.
  fra-_FOB: Chacun avait quatre faces, et chacun quatre ailes, et sous leurs ailes
    il y avait une forme de main d'homme.
  mal-mal: ഓരോന്നിനും നന്നാലു മുഖവും നന്നാലു ചിറകും ഉണ്ടായിരുന്നു; ചിറകിൻ കീഴിൽ മാനുഷകൈപോലെ
    ഒന്നുണ്ടായിരുന്നു;
  urd-GVR: Har ek ke chār chehre aur chār par the, aur paroṅ ke nīche kuchh nazar
    āyā jo insānī hāthoṅ kī mānind thā.
  suz-BL: मेको नेल्‍ल आन के ४ ओटा कुल नु ४ ओटा फ्रां बाक्‍तेक्‍म। मिनु मेको आन फ्रां
    आगाम मुर आन गुइ खोदेंशो बाक्‍तेक्‍म।
  eng-NOY: Every one had four faces, and every one four wings, and the form of a man's
    hand was under their wings.
  ita-1927: Ognun d’essi avevan quattro facce, ognuno quattro ali; e sotto le loro
    ali appariva la forma di mani d’uomo.
  ckb-ckb: هەریەکەیان چوار ڕوو و چوار باڵی هەبوو، لەبن باڵەکانیشەوە لە شێوەی دەستی
    مرۆڤیان هەبوو.
  eng-BBE: Every one had four faces and every one had four wings; and hands like a
    man's hands were under their wings.
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ನಾಲ್ಕು ಮುಖಗಳು ಮತ್ತು ನಾಲ್ಕು ರೆಕ್ಕೆಗಳು ಇದ್ದವು. ಅವರ ರೆಕ್ಕೆಗಳ
    ಕೆಳಗೆ ಮನುಷ್ಯರ ಕೈಗಳ ರೂಪವಿತ್ತು.
  tam-2017: அவைகளில் ஒவ்வொன்றுக்கும் நான்கு முகமும், நான்கு இறக்கைகளும் இருந்தன; அவைகளுடைய
    இறக்கைகளின்கீழ் மனித கைளைப் போல இருந்தது.
  spa-RV-1909: Cada uno tenía cuatro rostros, y cada uno cuatro alas, y figuras de
    manos humanas debajo de sus alas.
  ron-BTF: Fiecare avea patru fețe și fiecare patru aripi; și asemănarea unor mâini
    de om era sub aripile lor.
  eng-WEBP: Every one had four faces, and every one four wings. The likeness of the
    hands of a man was under their wings.
  eng-FBV: Each had four faces and four wings and had what looked like human hands
    under their wings.
  nld-1939: Ze hadden namelijk ieder vier gezichten en vier vleugels, met daaronder
    de vorm van een mensenhand;
  nch-BL: Sesen ten inijuanti quipiyayaya nahui ixayac, huan nahui ieltapal huan se
    tamanti itantita ieltapal cati nesiyaya quej imax se masehuali.
  vie-1934: Mỗi chê-ru-bin có bốn mặt và bốn cánh; dưới cánh có hình như tay người.
  hin-CV: हर एक के चार-चार मुख और चार-चार पंख थे और उनके पंखों के नीचे मनुष्य के हाथ
    जैसे कुछ दिखते थे.
  spa-BES: Cada uno tenía cuatro caras y cada uno tenía cuatro alas; Y las manos como
    las de un hombre estaban debajo de sus alas.
  tdx-tdx: Songa aman-daharañe efatse naho elats’ efatse; vaho hoe fità’ ondaty ty
    ambane’ ela’eo.
  tha-KJV: เครู​บท​ุกตนมี​สี​่​หน​้าและสี่​ปีก และภายใต้​ปี​กมีสัณฐานเหมือนมื​อมนุษย์
  por-BR-2018: Cada um tinha quatro rostos, e cada um quatro asas; e havia semelhança
    de mãos humanas debaixo de seus asas.
  deu-ELO: Jeder hatte vier Angesichter, und jeder hatte vier Flügel, und das Gebilde
    von Menschenhänden war unter ihren Flügeln.
  eng-WYC-2018: four faces were to one, and four wings to one; and the likeness of
    the hand of a man was under the wings of those. (each one (had) four faces, and
    four wings; and the likeness of a man’s hand (appeared) under their wings.)
  epo-epo: Ĉiu el ili havis kvar vizaĝojn, kaj ĉiu havis kvar flugilojn, kaj similaĵo
    de homaj manoj estis sub iliaj flugiloj.
  uig-PIN: Ularning ⱨǝrbirining tɵttin yüzi, ⱨǝrbirining tɵttin ⱪaniti, ⱪanatliri
    astida insan ⱪoli siyaⱪidiki ⱪolliri bar idi.
  beo-beo: Ilia afae afae da odagi biyaduyale gala amola ougia biyaduyale gala amola
    ilia ougia afae afae hagudu da dunu lobo agoai ba:i.
  tpi-OTNT: Olgeta wan wan ensel i gat 4-pela pes na 4-pela wing. Na i gat wanpela
    samting i olsem han bilong man i stap aninit long ol wan wan wing bilong ol.
  hau-SA: Kowanne yana da fuskoki huɗu da fikafikai huɗu, a ƙarƙashin kuwa akwai wani
    abin da ya yi kamar hannuwan mutum.
  uig-LAT: Ularning herbirining töttin yüzi, herbirining töttin qaniti, qanatliri
    astida insan qoli siyaqidiki qolliri bar idi.
  nde-nde: Lelo lalelo lalilobuso obune lamaphiko amane, njalo ngaphansi kwamaphiko
    kwakulokwakungathi yizandla zomuntu.
  ton-ton: Naʻe taki taha maʻu ʻae mata ʻe fā, pea taki taha ʻae kapakau ʻe fā; pea
    hangē ko e nima ʻoe tangata ʻi honau lalo kapakau.
  ces-1613: Po čtyřech tvářích měl jeden každý, a po čtyřech křídlích jeden každý;
    podobenství také rukou lidských pod křídly jejich.
  eng-WMB: Every one had four faces, and every one four wings. The likeness of the
    hands of a man was under their wings.
  tam-TCV: ஒவ்வொன்றுக்கும் நான்கு முகங்களும், நான்கு சிறகுகளும் இருந்தன. சிறகுகளின்
    கீழே மனித கைகள் போன்றவை இருந்தன.
  ceb-ULB: Adunay upat ka mga panagway ug upat ka mga pako ang matag-usa kanila,
  pol-UBG: Każdy z nich miał po cztery twarze i każdy miał po cztery skrzydła, a pod
    skrzydłami było coś w kształcie rąk ludzkich.
  urd-GVU: ہر ایک کے چار چہرے اور چار پَر تھے، اور پَروں کے نیچے کچھ نظر آیا جو انسانی
    ہاتھوں کی مانند تھا۔
  deu-1912: da ein jegliches vier Angesichter hatte und vier Flügel und unter den
    Flügeln gleichwie Menschenhände.
  kan-2017: ಒಂದೊಂದಕ್ಕೆ ನಾಲ್ಕು ನಾಲ್ಕು ಮುಖಗಳೂ, ನಾಲ್ಕು ನಾಲ್ಕು ರೆಕ್ಕೆಗಳೂ ಇದ್ದವು; ಅವುಗಳ
    ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಮನುಷ್ಯ ಹಸ್ತದಂಥ ಹಸ್ತಗಳು ಇದ್ದವು.
  yap-yap: Ra bagyad ma anngeg owchen, ma aningeg pon, ma tan fapi pon e bay ban’en
    riy ni bod ya’an pa’ ba girdi’.
  hlt-MCSB: Pakhat loh maelhmai pali, pali neh pakhat rhip phae pali a khueh tih a
    phae hmui te hlang kut phek la om.
  mdy-ETH: ዬያቶ ፔቴ ፔቴሢኮ ዖይዶ ዓኣፒ ካራና ዖይዶ ጋኣሲና ዓኣኔ፤ ዬያ ፔቴ ፔቴ ጋኣዞኮ ዴማ ዓሲ ኩቺ ማላ ባኣዚያ ዓኣኔ።
  twi-ASANTE: Wɔn mu biara wɔ animu ɛnan ne ataban ɛnan na biribi a ɛte sɛ onipa nsa
    wowɔ wɔn ntaban ase.
  eng-WEBU: Every one had four faces, and every one four wings. The likeness of the
    hands of a man was under their wings.
  wal-wal: Etau ubbaukka oiddu oiddu som77otinne, oiddu oiddu qefeti de7oosona; eta
    qefetuppe garssa baggaara asa kushe milatiyaagee de7ees.
  spa-PDDPT: Cada uno tenía cuatro caras y cuatro alas. Había como la apariencia de
    las manos de un hombre debajo de sus alas.
  gun-gun: Ha'e kuery peteĩ-teĩ ma irundy hova ha'e irundy ipepo va'e. Ha'e rã opepo
    guýry ma avakue rami ipo va'e.
  ilo-ULB: Tunggal maysa kadagitoy ket addaan iti uppat a rupa ken uppat a payak,
    ken adda kasla ima ti tao iti sirok dagiti payakda;
  kpg-kpg: Di manu nei mo di manu nei nadau golomada dagi haa, nia bakau maangi e haa,
    mo nia mee be nia lima dangada ala i lala nadau bakau dagi dahi.
  uig-ARA: ئۇلارنىڭ ھەربىرىنىڭ تۆتتىن يۈزى، ھەربىرىنىڭ تۆتتىن قانىتى، قاناتلىرى ئاستىدا
    ئىنسان قولى سىياقىدىكى قوللىرى بار ئىدى.
  sus-sus: Yatagi naani nun gabutenyi naani nu na e birin ma. Bɛlɛxɛe fan nu na e
    gabutenyie bun ma.
  pon-2006: Emenemen irail mas pahieu, pehnpihr pahieu, oh mwomwen pehn aramas mi
    pahn ehuehu ar pehnpihr ko.
  ksd-ksd: Diat par tikatikai dia ga vatur vake ra ivaivat na pal a mata i diat ma
    ra ivaivat na bebea i diat; ma ra lapar a lima da ra lapar a lima i ra tutana
    i ga ki ta ra vavai na bebea i diat.
  grc-BRENT: Τέσσαρα πρόσωπα τῷ ἑνὶ, καὶ ὀκτὼ πτέρυγες τῷ ἑνὶ, καὶ ὁμοίωμα χειρῶν
    ἀνθρώπου ὑποκάτωθεν τῶν πτερύγων αὐτῶν.
  ind-AYT: Masing-masing memiliki empat wajah dan empat sayap, dan di bawah sayap-sayap
    mereka ada yang berbentuk menyerupai tangan manusia.
  nya-nya: Kerubi aliyense anali ndi nkhope zinayi ndi mapiko anayi, ndipo kunsi kwa
    mapiko awo kunali chinthu chimene chimaoneka ngati manja a munthu.
  hrv-hrv: U svakoga po četiri lica i po četiri krila, a pod krilima nešto kao ruka
    čovječja.
  mps-mps: Tigidali deli deli mobo enselgo gesabidi me si me si elalu, bogo me si
    me si elalualio. Te nai me deli te bidigo nogo ąbo tiwai te augwa bogo dologo
    deli delide elaluai.
  tpi-tpi: Olgeta wan wan ensel i gat 4-pela pes na 4-pela wing. Na i gat wanpela
    samting i olsem han bilong man i stap aninit long ol wan wan wing bilong ol.
  dan-1931: Hver af dem havde fire Ansigter og fire Vinger og noget ligesom Menneskehænder
    under Vingerne.
  vie-OVCB: vì mỗi sinh vật có bốn mặt và bốn cánh, dưới cánh có tay giống như tay
    người.
  guj-2017: દરેકને ચાર મુખ, દરેકને ચાર પાંખો હતી, તેઓની પાંખો નીચે માણસના જેવા હાથ
    હતા.
  pon-2006A: Emenemen irail mas pahieu, pehnpihr pahieu, oh mwomwen pehn aramas mi
    pahn ehuehu ar pehnpihr ko.
  por-BRBSL: Cada um tinha quatro rostos, e cada um quatro asas. A semelhança das
    mãos de um homem estava debaixo de suas asas.
  cth-cth: Ahnimouh ni minhmai 4, rathei 4 lengkaleng a tawn awh teh, a rathei rahim
    vah tami kut hoi kâvan e ao.
  twi-twi: Wɔn mu biara wɔ anim anan ne ntaban anan na biribi a ɛte sɛ onipa nsa wowɔ
    wɔn ntaban ase.
  hlt-hlt: Pakhat loh maelhmai pali, pali neh pakhat rhip phae pali a khueh tih a
    phae hmui te hlang kut phek la om.
  tbz-SIM: Kɛ̀ bɛ̀ mɔ̀kɛ bɑ́ wè kɛyììkɛ̀ kɛ̀nɑ̀ɑ̀ nɛ̀ ifìɛ̀ti ìnɑ̀ɑ̀, bɛ fìɛ̀ti fɔ̃̀
    kɛ̀ dɛ̀mɑrɛ̀ dɛ̀ bo kɛ dò nsinitinɔu.
  msy-2020: Enselɨn bar gavgavir kaba vaghvagha 4plan guaba ko 4plan avɨziba iti.
    Egha men avɨzibar apengan me vaghvagha gumazibar dafaribar mɨn, dafariba iti.
  dop-dop: Pɑɑ wei ɩ kɑ wɛnɑ ɩsɛntɑɑ kɛ tɔm liɣiti kɛ́, nɑ keŋ liɣiti. Nɑ pɑɑ wei
    kɛ́ yʋlʋ ŋkpɑlɑsɩ.
  azb-azb: Hər birinin dörd üzü və dörd qanadı var idi. Qanadları altında insan əllərinə
    bənzər bir şey var idi.
  eng-DBY: Each one had four faces, and every one four wings; and the likeness of
    the hands of a man was under their wings.
  hin-2017: हर एक के चार मुख और चार पंख और पंखों के नीचे मनुष्य के से हाथ भी थे।
  wol-KYG: Ñeenti kanam la ku ci nekk am, ak ñeenti laaf, ak lu mel ni loxoy nit yu
    ron seeni laaf.
  eng-YLT: Four faces [are] to each, and four wings to each, and the likeness of the
    hands of man [is] under their wings.
  eng-WYC-2017: four faces were to one, and four wings to one; and the likeness of
    the hand of a man was under the wings of those [or them].
  eng-WMBB: Every one had four faces, and every one four wings. The likeness of the
    hands of a man was under their wings.
  urd-GVH: हर एक के चार चेहरे और चार पर थे, और परों के नीचे कुछ नज़र आया जो इनसानी
    हाथों की मानिंद था।
  rug-rug: Hopeke ka made isumatadi meke ka made tatapurudi, meke pa kauru tatapurudi
    si doṉo guana kinehadi rina lima tie.
  gaz-gaz: Tokkoon tokkoon isaanii fuula afur afurii fi qoochoowwan afur afur, qoochoowwan
    isaanii jalaan immoo waan harka namaa fakkaatu qabu ture.
  fra-LSG: Chacun avait quatre faces, chacun avait quatre ailes, et une forme de main
    d’homme était sous leurs ailes.
  yal-yal: Yɛtagi naanin nan yi e birin ma, e nun gubugubu naanin. Sena nde yi e birin
    gubugubune bun ma alo muxu yiina.
  haw-1868: He mea helehelena eha ko kela mea ko keia mea, a eha eheu ko kela mea
    ko keia mea; a o ka mea like me ka lima kanaka malalo iho o ko lakou mau eheu.
  arb-NAV: وَكَانَ لِكُلِّ وَاحِدٍ أَرْبَعَةُ أَوْجُهٍ وَأَرْبَعَةُ أَجْنِحَةٍ، وَتَحْتَ
    أَجْنِحَتِهِمْ أَيْدٍ مُمَاثِلَةٌ لأَيْدِي الْبَشَرِ.
  ewe-ewe: Mo ene kple aʋala ene nɔ ɖe sia ɖe si, eye nu si ɖi ame ƒe asiwo la nɔ
    woƒe aʋalawo te.
  eng-LEE: Every one had four faces apiece, and every one had four wings; and the
    likeness of the hands of a man was under their wings.
  asm-FB: প্ৰতিজনৰ চাৰিখন চাৰিখন মুখ আৰু চাৰিখন চাৰিখন ডেউকা আৰু নিজ নিজ ডেউকাৰ তলত
    মানুহৰ হাতৰ দৰে হাত আছিল।
  sus-A: يَتَفِ نَانِ نُن فَبُتٍنيِ نَانِ نُ نَ عٍ بِرِن مَ. بّلّشّيٍ قَن نُ نَ عٍ
    فَبُتٍنيِيٍ بُن مَ.
  fra-SBL: Chacun avait quatre faces, et chacun avait quatre ailes. La forme des mains
    d'un homme était sous leurs ailes.
  hbo-hbo: אַרְבָּעָ֨ה אַרְבָּעָ֤ה פָנִים֙ לְאֶחָ֔ד וְאַרְבַּ֥ע כְּנָפַ֖יִם לְאֶחָ֑ד
    וּדְמוּת֙ יְדֵ֣י אָדָ֔ם תַּ֖חַת כַּנְפֵיהֶֽם׃
  kik-kik: O ũmwe aarĩ na mothiũ mana, na mathagu mana, na rungu rwa mathagu mao nĩ
    haarĩ na kĩndũ gĩatariĩ ta moko ma mũndũ.
  fra-NCL: Chacun avait quatre faces et chacun avait quatre ailes, et une ressemblance
    de mains d’hommes était sous leurs ailes.
  cek-AK: Nihcae loe mikhmai palito hoi pakhraeh palito tawnh o boih; nihcae pakhraeh
    tlim ih kamtueng hmuen loe kami maeto ih ban baktiah oh.
  cuk-cuk: War-wargwen wagar darbake, degi, sakan warbake nikamalad. Sakanmar-urbali
    dule-arganyob nikamalad.
  uig-CYR: Уларниң һәр бириниң төрттин йүзи, һәр бириниң төрттин қанити, қанатлири
    астида инсан қоли сияқидики қоллири бар еди.
  tel-2017: ఒక్కో దానికి నాలుగు ముఖాలూ నాలుగు రెక్కలూ ఆ రెక్కల కింద మనిషి చేతుల్లాంటివీ
    ఉన్నాయి.
  hat-BSA: Chak te gen kat figi, chak te gen kat zèl, e anba zèl yo, se te fòm men
    moun.
  kos-kos: Kais sie selos oasr muta akosr la ac posohksok akosr, ac ye kais sie posohksok
    oasr ma se oana luman poun mwet.
  hbo-WLC: אַרְבָּעָ֨ה אַרְבָּעָ֤ה פָנִים֙ לְאֶחָ֔ד וְאַרְבַּ֥ע כְּנָפַ֖יִם לְאֶחָ֑ד
    וּדְמוּת֙ יְדֵ֣י אָדָ֔ם תַּ֖חַת כַּנְפֵיהֶֽם׃
  ibo-ibo: Nke ọbụla nʼime ha nwere ihu anọ na nku anọ, na ihe yiri aka mmadụ nʼokpuru
    nku ha.
  ory-ory: ସେମାନଙ୍କର ପ୍ରତ୍ୟେକର ଚାରି ଚାରି ମୁଖ ଓ ଚାରି ଚାରି ପକ୍ଷ ଥିଲା; ଆଉ, ସେମାନଙ୍କ ପକ୍ଷ
    ତଳେ ମାନବ ହସ୍ତର ଆକୃତି ଥିଲା।
  chk-chk: Iwe iteiten eman me eman leir a wor rüanü won mesan, pwal fofoch pöükässin,
    nge fän pöükässir a wor och mi wewe ngeni pöün aramas.
  rop-rop: Olabat holot bin abum fobala feis en fobala wing, en deibin abum fobala
    bingga wulijim men andanith langa olabat wing. Detlot seimwan tjerabim na aibin
    luk deya langa det Keba Riba basdam en ol detlot tjerabim bin ol mub wanwei. Detlot
    seimwan tjerabim na aibin luk basdam.
  ukr-1871: У кожного — по чотири лиць, і в кожного по чотири крил, і щось наче людські
    руки були в їх під крильми.
  deu-1951: Ein Jedes hatte vier Gesichter und ein jedes vier Flügel, und etwas wie
    Menschenhände war unter ihren Flügeln.
  eng-JPS: Every one had four faces apiece, and every one four wings; and the likeness
    of the hands of a man was under their wings.
  srp-1865: Svaka imaše èetiri lica i èetiri krila, i kao ruka èovjeèija bješe im
    pod krilima.
  lug-lug: Buli omu yalina obwenyi buna n’ebiwaawaatiro bina, ne wansi w’ebiwaawaatiro
    byabwe nga waliyo ebyali ng’emikono gy’omuntu.
  heb-heb: ארבעה ארבעה פנים לאחד וארבע כנפים לאחד ודמות ידי אדם תחת כנפיהם׃
  ben-IRV: প্রত্যেক প্রাণীর চারটে মুখ ও চারটে ডানা এবং তাদের ডানার নীচে মানুষের হাতের
    প্রতিমূর্ত্তি ছিল।
  pan-pan: ਹਰੇਕ ਦੇ ਚਾਰ ਚਿਹਰੇ ਸਨ ਅਤੇ ਚਾਰ ਖੰਭ ਅਤੇ ਉਹਨਾਂ ਦੇ ਖੰਭਾਂ ਦੇ ਥੱਲੇ ਮਨੁੱਖ ਦਾ ਹੱਥ
    ਜਿਹਾ ਸੀ।
  mya-JVB: သူ တို့သည် မျက်နှာ လေး ခုစီ ၊ အတောင် လေး လုံး စီ ရှိ၍၊ အတောင် အောက် ၌ လူ
    လက် သဏ္ဌာန် ရှိ၏။
  hmo-hmo: Idia ta ta edia vairadia be toadia 4, 4 dekena amo, bona edia hanidia danu
    be 4, 4 dekena amo, bona edia hanidia edia henunai be gau haida, edia toadia be
    taunimanima edia imadia bamona.
  urd-urd: हर एक के चार चेहरे थे और चार बाज़ू और उनके बाजु़ओं के नीचे इंसान के जैसा
    हाथ था।
  rus-SYN: У каждого по четыре лица, и у каждого по четыре крыла, и под крыльями их
    подобие рук человеческих.
  bqc-SIM: An baade oa ń gã̀sĩaↄ vĩ síiↄ̃siiↄ̃, mɛ́ pↄ́ pↄ́ dɛ gbɛ̃nazĩna ↄwa
    kú ń gã̀sĩapiↄ zíɛ.
  tcz-CHONGTHU: Ijeh inem itile amaho chun maili cheh leh lhaving li cheh aneiyun
    chuleh alhanoi uva mihem khut tobang anei cheh uve.
  mar-mar: त्या प्रत्येकाला चार तोंडे व चार पंख होते. पंखांच्या खाली मनुष्याच्या हातासारखे
    हात होते
  qub-qub: Paycunapaga cada-ünunpa caran chuscu cärancuna, chuscu älancunapis. Älancunapa
    rurincunachöna ricacaycaran runapa maquinno.
  bqp-bqp: Ben bɑɑwure u wuswɑɑ nnɛ mɔ kɑ kɑsenu nnɛ. Mɑ bɑ nɔmɑ mɔ nge tɔnugiɑ yɑ
    wɑ̃ɑ ben kɑsɑn temɔ.
  hat-hat: Yo chak te gen kat figi, kat zèl ak yon fòm men moun anba chak zèl.
  eng-BSB: Each had four faces and four wings, with what looked like human hands under
    their wings.
  eng-WEBPB: Every one had four faces, and every one four wings. The likeness of the
    hands of a man was under their wings.
  kbq-kbq: Hagi mago magomofona 4'a avugosama, 4'a agekonama huno huntetere higeno,
    ana agekonamofo fenkma kaziga vahe azankna za huntetere hu'ne.
  nhe-BL: Sesen tlen yajuanti quipiyayaya nahui ixayac, huan nahui ieltlapal huan
    se tlamantli itzontla ieltlapal tlen nesiyaya queja ima se tlacatl.
  gub-BL: Pitàitàigatu heta 4 huwa wà, 4 ipepo wà no. Wapepo iwy pe heta teko ipo
    zàwenugar wanupe no.
  eng-DRA: 'Each one had four faces, and each one had four wings: and the likeness
    of a man’s hand was under their wings.'
