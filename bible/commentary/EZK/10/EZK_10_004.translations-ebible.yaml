verse: EZK.010.004
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ മഹത്ത്വം കെരൂബുകളിൽനിന്നുയർന്ന് ആലയത്തിന്റെ പ്രവേശനകവാടത്തിൽ
    നിന്നു. ആലയം മേഘംകൊണ്ടു നിറഞ്ഞു. അങ്കണവും യഹോവയുടെ മഹത്ത്വത്തിന്റെ ശോഭയാൽ നിറഞ്ഞിരുന്നു.
  deu-TKW: Die Herrlichkeit Jahwes aber erhob sich von dem Kerub gegen die Schwelle
    des Tempels hin, und der Tempel ward von der Wolke erfüllt, und der Vorhof ward
    vom Glanze der Herrlichkeit Jahwes erfüllt.
  lin-lin: Nkembo ya Yawe elongwaki na likolo ya basheribe mpe ekendeki na ekotelo
    ya Tempelo. Tempelo etondaki na lipata, mpe lopango na yango ya kati etondaki
    na kongenga ya Nkembo ya Yawe.
  eng-LSV: and the glory of YHWH becomes high above the cherub, over the threshold
    of the house, and the house is filled with the cloud, and the court has been filled
    with the brightness of the glory of YHWH.
  eng-GNV: Then the glorie of the Lord went vp from the Cherub, and stoode ouer the
    doore of the house, and the house was filled with the cloud, and the court was
    filled with the brightnesse of the Lordes glorie.
  eng-WEBSTER: Then the glory of the LORD went up from the cherub, and stood over
    the threshhold of the house; and the house was filled with the cloud, and the
    court was full of the brightness of the LORD'S glory.
  nhw-BL: Huajca itlatlanex TOTECO motlananqui tlen inintzonatipa nopa querubines
    huan motlalito itzonatipa nopa tiopamitl ipuerta. Huan quej nopa, nopa tiopamitl
    temic ica nopa mixtli tlen itlatlanex huan nojquiya nopa tlamapamitl tlen nopa
    tiopamitl cahuaniyaya ica itlatlanex TOTECO.
  swh-ONEN: Kisha utukufu wa Bwana ukainuka kutoka juu ya wale makerubi ukaenda kwenye
    kizingiti cha Hekalu. Wingu likajaza Hekalu, nao ukumbi ukajawa na mngʼao wa utukufu
    wa Bwana.
  bba-bba: Mɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ seewɑ wɔllun kɔ̃so ben wɔllun di yɑ dɑ
    sɑ̃ɑ yee ten kɔnnɔwɔ. Mɑ sɑ̃ɑ yee te, tɑ wiisu yibɑ. Yerɑ Yinni Gusunɔn yiikon
    ɡirimɑn yɑm bururɑm sɔ̃ɔsirɑ sere kɑ ten yɑɑrɑɔ.
  eng-KJVCPB: Then the glory of the Lord went up from the cherub, and stood over the
    threshold of the house; and the house was filled with the cloud, and the court
    was full of the brightness of the Lord’s glory.
  luo-luo: Duongʼ mar Jehova Nyasaye nodum oa ewi kerubi modhi nyaka kama idonjogo
    e hekalu. Bor polo nopongʼo hekalu, kendo laru nopongʼ gi ler mar duongʼ mar Jehova
    Nyasaye.
  meu-meu: Bena Iehova hairaina na kerubi edia amo e dae lao, dubu raka-vareaina e
    lao henia; ori ese dubu e hahonua, bona Iehova hauaina diaridiarina ese maḡu e
    hahonua.
  npi-ULB: परमप्रभुको महिमा करूबहरूबाट मास्‍तिर उठ्यो र मन्‍दिरको सँघारमाथि गयो ।
    यसले मन्‍दिरलाई बादलले भरिदियो, र चोकचाहिं परमप्रभुको महिमाको चमकले भरिपूर्ण भयो
    ।
  yor-yor: Ògo Olúwa sì kúrò lórí àwọn kérúbù, ó bọ́ sí ibi ìloro tẹmpili. Ìkùùkuu
    sì bo inú tẹmpili, àgbàlá sì kún fún ìmọ́lẹ̀ àti ògo Olúwa.
  pes-OPCB: سپس حضور پرجلال خداوند از بالای سر کروبیان برخاست و بر آستانهٔ خانهٔ خدا
    قرار گرفت و خانهٔ خدا از ابر جلال پر شد و حیاط آن از درخشش پرشکوه حضور خداوند
    آکنده گشت.
  tgl-ULB: Pumaitaas ang kaluwalhatian ni Yahweh mula sa kerubin at tumayo sa bungad
    ng pintuan ng bahay; pinuno nito ang tahanan ng ulap, at puno ng liwanag ang patyo
    ng kaluwalhatian ni Yahweh.
  hui-hui: Ani biyagola agali handalehe mariali biaruha howa wá taraore holene hongo
    tagira pialu Anduane Homogonaga anda haneni wá hadali hayagola ginu haguame anda
    biagoha to̱latagi hai haya. Ani biyagola wá timbuni holene biagome anda pabe bu
    yaanda hene wiagohayagibi wá timbuni hongoheore haame ho heago handaru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တောက်​ပ​သော​အ​သ​ရေ တော်​သည် ထို​သတ္တ​ဝါ​များ​မှ​အ​ထက်​သို့​လျှံ
    တက်​ပြီး​လျှင် ဗိ​မာန်​တော်​အ​ဝင်​ဝ​သို့​ရွေ့ လျား​၏။ ထို​နောက်​ဗိ​မာန်​တော်​သည်​မိုး​တိမ်
    များ​ဖြင့်​ပြည့်​သ​ဖြင့် တံ​တိုင်း​သည်​ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​ဖြင့်​ထွန်း​တောက်
    လျက်​နေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ནི་ཀེ་རུབ་ཀྱི་སྟེང་ནས་ཡར་བཞེངས་ཏེ་མཆོད་ཁང་གི་སྒོ་ཐེམ་དུ་སླེབས་ཤིང་།
    མཆོད་ཁང་ནང་དུ་སྤྲིན་གྱིས་ཁེངས་པ་དང་། ཁྱམས་ར་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཀྱི་འོད་ཟེར་གྱིས་ཁྱབ།
  sna-sna: Ipapo kubwinya kwaJehovha kwakakwira pamusoro pamakerubhi kukaswedera kuchikumbaridzo
    chetemberi. Gore rakazadza temberi, uye ruvazhe rukazadzwa nokupenya kwokubwinya
    kwaJehovha.
  spa-BLM: La gloria de Yahvé se elevó desde el querubín y se paró sobre el umbral
    de la casa; y la casa se llenó de la nube, y el atrio se llenó del resplandor
    de la gloria de Yahvé.
  cac-cac: Toxo ix q'ue van stziquiquial Jehová d'a yib'an̈ juntzan̈ yechel querubín
    b'aj aytaxoneq'ui, ix can d'a spuertail templo chi'. Ix b'ud'jiel templo yuj jun
    asun chi', axo yamaq'uil templo chi', toxon̈ej scopopi yilji yuj stziquiquial
    Jehová chi'.
  swh-ULB: Utukufu wa Yahwe ukainuka kutoka kwenye kerubi na kusimama kwenye kizingiti
    cha nyumba. Ukaijaza nyumaba kwa wingu, na uzio ulikuwa umejaa nuru ya utukufu
    wa Yahwe.
  bel-bel: І паднялася слава Гасподняя з херувіма да парога Дома, і дом напоўніўся
    воблакам, і двор напоўніўся зьзяньнем славы Госпада.
  deu-ELBBK: Und die Herrlichkeit des HERRN hatte sich von dem Cherub auf die Schwelle
    des Hauses hin erhoben; und das Haus war von der Wolke erfüllt, und der Vorhof
    war voll von dem Glanz der Herrlichkeit des HERRN.
  mbb-OT: Ne mid-awà is mekeǥeǥehem he kebpekiduma te Nengazen puun duen te menge
    kirubin ne midhalin diyà te ǥemawan te valey te Nengazen. Neeneb te ǥapun haazà
    is baley te Nengazen, ne mibmerayag sikan is lama te kerayag te mekeǥeǥehem he
    kebpekiduma te Nengazen.
  mal-2015: എന്നാൽ യഹോവയുടെ മഹത്വം കെരൂബിന്മേൽനിന്നു പൊങ്ങി ആലയത്തിന്റെ ഉമ്മരപ്പടിക്കു
    മീതെ നിന്നു; ആലയം മേഘംകൊണ്ടു നിറഞ്ഞിരുന്നു; പ്രാകാരവും യഹോവയുടെ മഹത്വത്തിന്റെ
    ശോഭകൊണ്ടു നിറഞ്ഞിരുന്നു.
  rmc-rmc: A e slava le RAJESKRI pes hazdňa upre le cherubendar a geľa paš o chramoskro
    vudar. E chmara pherarďa o Chramos a le RAJESKRI slava švicinelas pal caľi dvora.
  pes-OPV: و جلال خداوند از روی کروبیان به آستانه خانه برآمد وخانه از ابر پر شد و
    صحن از فروغ جلال خداوندمملو گشت.
  ron-1924: Атунч, слава Домнулуй с-а ридикат де пе херувимь ши с-а ындрептат спре
    прагул касей, аша ынкыт Темплул с-а умплут де нор ши куртя с-а умплут де стрэлучиря
    славей Домнулуй.
  ben-OBCV: সেই সময় সদাপ্রভুর মহিমা করূবদের উপর থেকে উঠে মন্দিরের গোবরাটের উপর দাড়াল।
    মন্দির মেঘে পরিপূর্ণ হয়ে গেল, এবং প্রাঙ্গণ সদাপ্রভুর মহিমার ঔজ্জ্বল্যে ভরা ছিল।
  som-som: Markaasaa ammaantii Rabbigu keruubkii marinkii guriga uga kacday, oo gurigiina
    waxaa ka buuxsantay daruurtii, oo barxaddiina waxaa ka buuxsamay dhalaalkii ammaanta
    Rabbiga.
  lat-VUC: 'Et elevata est gloria Domini desuper cherub ad limen domus: et repleta
    est domus nube, et atrium repletum est splendore gloriæ Domini.'
  eng-ASVBT: And the glory of Jehovah mounted up from the cherub, and stood over the
    threshold of the house; and the house was filled with the cloud, and the court
    was full of the brightness of Jehovah’s glory.
  ita-1885: Poi la gloria del Signore si levò d'in su i Cherubini, traendo verso la
    soglia della Casa; e la Casa fu ripiena della nuvola; e il cortile fu ripieno
    dello splendor della gloria del Signore.
  eng-LXXUP: Then the glory of the Lord departed from the cherubs to the porch of
    the house; and the cloud filled the house, and the court was filled with the brightness
    of the glory of the Lord.
  eng-ULB: The glory of Yahweh rose up from the cherubim and stood over the threshold
    of the house. It filled the house with the cloud, and the courtyard was full of
    the brightness of Yahweh's glory.
  spa-VBL: Entonces la gloria del Señor se elevó por encima de los querubines y se
    dirigió a la entrada del Templo. La nube llenó el Templo, y el resplandor de la
    gloria del Señor llenó el patio.
  fra-_FOB: Alors la gloire de l'Éternel s'éleva de dessus les chérubins, et se dirigea
    vers le seuil de la maison; et la maison fut remplie de la nuée, pendant que le
    parvis était rempli de la splendeur de la gloire de l'Éternel.
  mal-mal: എന്നാൽ യഹോവയുടെ മഹത്ത്വം കെരൂബിന്മേൽനിന്നു പൊങ്ങി, ആലയത്തിന്റെ ഉമ്മരപ്പടിക്കു
    മീതെ നിന്നു; ആലയം മേഘംകൊണ്ടു നിറഞ്ഞിരുന്നു; പ്രാകാരവും യഹോവയുടെ മഹത്വത്തിന്റെ
    ശോഭയാൽ നിറഞ്ഞിരുന്നു.
  urd-GVR: Phir Rab kā jalāl jo karūbī farishtoṅ ke ūpar ṭhahrā huā thā wahāṅ se uṭh
    kar Rab ke ghar kī dahlīz par ruk gayā. Pūrā makān bādal se bhar gayā balki sahan
    bhī Rab ke jalāl kī āb-o-tāb se bhar gayā.
  suz-BL: मिनु परमप्रभु यावे आ छेङछेङ करूब आन रे परमप्रभु यावे आ खिं आ लाप्‍चो गे
    लत। मिनु गोस्‍सुम खिं ब्रीत। मिनु आ लाङगा परमप्रभु यावे आ छेङछेङ ङा हाम्‍सोम ब्रीत।
    इजीकीएल १:२८; प्रस्‍थान ४०:३४; यसैया ६:४
  eng-NOY: And the glory of Jehovah was lifted up from the cherub to the threshold
    of the house; and the house was filled with the cloud, and the court was filled
    with the brightness of the glory of Jehovah.
  ita-1927: E la gloria dell’Eterno s’alzò di sui cherubini, movendo verso la soglia
    della casa; e la casa fu ripiena della nuvola; e il cortile fu ripieno dello splendore
    della gloria dell’Eterno.
  ckb-ckb: شکۆمەندی خودای ئیسرائیلیش لەسەر کەڕوبەکانەوە هەستا، بەرەو بەردەرگای پەرستگاکە
    ڕۆیشت، جا پەرستگاکە پڕ بوو لە هەورەکە و حەوشەکەش پڕ بوو لە بریسکەی شکۆمەندی یەزدان.
  eng-BBE: And the glory of the Lord went up from the winged ones and came to rest
    over the doorstep of the house; and the house was full of the cloud and the open
    square was full of the shining of the Lord's glory.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಕೆರೂಬಿಗಳ ಮೇಲಿನಿಂದ ಮೇಲಕ್ಕೆ ಹೋಗಿ ಆಲಯದ ಹೊಸ್ತಿಲಿಗೆ ಹೋಯಿತು.
    ಆಲಯವು ಮೇಘದಿಂದ ತುಂಬಿತ್ತು. ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯ ಪ್ರಕಾಶವು ಅಂಗಳದಲ್ಲಿ ತುಂಬಿತ್ತು.
  tam-2017: யெகோவாவுடைய மகிமை கேருபீனின் மேலிருந்து எழும்பி, ஆலயத்தின் வாசற்படியிலே
    வந்தது; ஆலயம் மேகத்தினாலே நிறைந்திருந்தது, முற்றமும் யெகோவாவுடைய மகிமையின் பிரகாசத்தினால்
    நிரம்பிற்று.
  spa-RV-1909: Y la gloria de Jehová se levantó del querubín al umbral de la puerta;
    y la casa fué llena de la nube, y el atrio se llenó del resplandor de la gloria
    de Jehová.
  ron-BTF: Atunci gloria DOMNULUI s-a ridicat de la heruvim și a stat peste pragul
    casei; și casa s-a umplut cu acel nor și curtea a fost plină de strălucirea gloriei
    DOMNULUI.
  eng-WEBP: The LORD’s glory mounted up from the cherub, and stood over the threshold
    of the house; and the house was filled with the cloud, and the court was full
    of the brightness of the LORD’s glory.
  eng-FBV: Then the Lord's glory rose up from above the cherubim and moved to the
    entrance of the Temple. The cloud filled the Temple, and the brightness of the
    Lord's glory filled the courtyard.
  nld-1939: Intussen had de heerlijkheid van Jahweh zich van de cherubs verheven,
    en was naar de drempel van de tempel gegaan, waardoor de tempel van de wolk werd
    vervuld, en de binnenvoorhof vol was van de glans van Jahweh’s heerlijkheid.
  nch-BL: Huajca itatanex TOTECO motananqui ten inintzonta nopa querubines huan motalito
    itzonpac nopa tiopamit icalte. Huan quej nopa, nopa tiopamit temic ica nopa mixti
    ten itatanex huan nojquiya nopa tamapamit ten nopa tiopamit cahuaniyaya ica itatanex
    TOTECO.
  vie-1934: Sự vinh hiển của Đức Giê-hô-va bèn dấy lên từ chê-ru-bin, đứng nơi ngạch
    cửa nhà; nhà đầy mây, và hành lang đầy sự chói sáng của vinh quang Đức Giê-hô-va.
  hin-CV: तब याहवेह का तेज करूबों के ऊपर से उठा और मंदिर के डेवढ़ी पर आ गया. मंदिर
    बादल से भरा हुआ था और आंगन याहवेह के तेज के चमक से भरा था.
  spa-BES: Y la gloria del Señor se levantó del querubin y se detuvo en el umbral
    de la casa; y la casa estaba llena de la nube y él atrio abierto estaba llena
    del brillo de la gloria del Señor.
  tdx-tdx: le nionjoñe boak’ amo kerobeo ty enge’ Iehovà nijohañe an-tsarira’ i lalañey,
    naho nilifore’ i rahoñey i kivohoy, vaho nañatseke i kiririsay ty fireandrea’
    ty enge’ Iehovà.
  tha-KJV: และสง่าราศีของพระเยโฮวาห์​ก็​ขึ้นจากเครูบไปยังธรณี​ประตู​พระนิเวศ และพระนิเวศนั้​นก​็​มี​เมฆคลุมอยู่​เต็ม
    และลานนั้​นก​็เต็มไปด้วยความสุกใสแห่งสง่าราศีของพระเยโฮวาห์
  por-BR-2018: Então a glória do SENHOR se levantou de sobre o querubim para a entrada
    da casa; e a casa se encheu de uma nuvem, e o pátio se encheu do resplendor da
    glória do SENHOR.
  deu-ELO: Und die Herrlichkeit Jehovas hatte sich von dem Cherub auf die Schwelle
    des Hauses hin erhoben; und das Haus war von der Wolke erfüllt, und der Vorhof
    war voll von dem Glanze der Herrlichkeit Jehovas.
  eng-WYC-2018: And the glory of the Lord was raised [up] from above cherubims to
    the threshold of the house (of the Lord); and the house was filled with a cloud,
    and the foreyard was filled with shining of the glory of the Lord. (And the glory
    of the Lord was raised up from above the cherubim to the threshold of the House
    of the Lord; and the House was filled with a cloud, and the courtyard was filled
    with the shining of the glory of the Lord.)
  epo-epo: Kaj leviĝis la majesto de la Eternulo de la kerubo al la enirejo de la
    domo, kaj la domo pleniĝis de la nubo, kaj la korto pleniĝis de brilo de la majesto
    de la Eternulo.
  uig-PIN: Wǝ Pǝrwǝrdigarning xan-xǝripi kerub üstidin qiⱪip, ɵyning bosuƣisiƣa kǝlgǝnidi;
    ɵy bulutⱪa toldi, ⱨoyla bolsa Pǝrwǝrdigarning xan-xǝripining julaliⱪiƣa qɵmgǝn.
  beo-beo: Hina Gode Ea nenemegi hadigi, esalebe liligi amo da:iya dialebe, amo da
    heda:le, Debolo logo holeiga aligila asi. Amalalu, mu mobi da Debolo diasu nabalesi,
    amola ganodini gagoi gaga:i sogebi da nenegala:i dialebe ba:i.
  tpi-OTNT: Orait na bikpela lait bilong God i lusim dispela 4-pela samting olsem
    man, na i kam sanap klostu long dua bilong haus. Na klaut i go pulapim haus bilong
    God. Na bikpela lait bilong God i lait moa yet long olgeta hap insait long banis
    i raunim haus.
  hau-SA: Sai ɗaukakar Ubangiji ya tashi daga bisa kerubobi ya tafi zuwa madogarar
    ƙofar haikali. Girgijen ya cika haikali, filin kuwa ya cika da hasken ɗaukakar
    Ubangiji.
  uig-LAT: We Perwerdigarning shan-sheripi kérub üstidin chiqip, öyning bosughisigha
    kelgenidi; öy bulutqa toldi, hoyla bolsa Perwerdigarning shan-sheripining julaliqigha
    chömgen.
  nde-nde: Lapho-ke inkazimulo kaThixo yaphakama isuka ngaphezu kwamakherubhi yasudukela
    ngasemnyango wethempeli. Iyezi lagcwala ethempelini, kwathi iguma lagcwala ukukhanya
    kwenkazimulo kaThixo.
  ton-ton: 'Pea naʻe toki hiki hake ʻae nāunau ʻo Sihova mei he selupi, pea tuʻu mei
    he matapā ʻoe fale: pea naʻe pito ʻae fale ʻi he ʻao, pea pito mo e lotoʻā ʻi
    he malama ʻoe nāunau ʻo Sihova.'
  ces-1613: Nebo když se byla zdvihla sláva Hospodinova s cherubínů k prahu domu,
    tedy naplněn byl dům tím hustým oblakem, a síň naplněna byla bleskem slávy Hospodinovy.
  eng-WMB: The LORD’s glory mounted up from the cherub, and stood over the threshold
    of the house; and the house was filled with the cloud, and the court was full
    of the brightness of the LORD’s glory.
  tam-TCV: யெகோவாவினுடைய மகிமை கேருபீன்களின் மேலிருந்து எழும்பி, ஆலய வாசற்படியை நோக்கி
    வந்தது. மேகம் ஆலயத்தை நிரப்பிற்று. முற்றம் யெகோவாவினுடைய மகிமையின் பிரகாசத்தினால்
    நிறைந்தது.
  ceb-ULB: Mikayab ang himaya ni Yahweh gikan sa kerubin ug mibarog ibabaw sa pultahan
    sa balay. Napuno niini ang balay sa panganod, ug napuno sa kahayag sa himaya ni
    Yahweh ang hawanan.
  pol-UBG: Następnie chwała PANA uniosła się znad cherubinów i sięgnęła do progu domu,
    a dom napełnił się obłokiem i dziedziniec napełnił się chwałą PANA.
  urd-GVU: پھر رب کا جلال جو کروبی فرشتوں کے اوپر ٹھہرا ہوا تھا وہاں سے اُٹھ کر رب
    کے گھر کی دہلیز پر رُک گیا۔ پورا مکان بادل سے بھر گیا بلکہ صحن بھی رب کے جلال
    کی آب و تاب سے بھر گیا۔
  deu-1912: Und die Herrlichkeit des HERRN erhob sich von dem Cherub zur Schwelle
    am Hause; und das Haus ward erfüllt mit der Wolke und der Vorhof voll Glanzes
    von der Herrlichkeit des HERRN.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನ ತೇಜಸ್ಸು ಕೆರೂಬಿಗಳನ್ನು ಬಿಟ್ಟು ಮೇಲಕ್ಕೇರಿ ದೇವಾಲಯದ ಹೊಸ್ತಿಲಿನ
    ಮೇಲ್ಗಡೆ ನಿಂತಿತು; ದೇವಾಲಯದಲ್ಲಿಯೂ ಮೇಘವು ತುಂಬಿತ್ತು; ಯೆಹೋವನ ತೇಜಸ್ಸಿನ ಅದ್ಭುತಕಾಂತಿಯು
    ಅಂಗಳದಲ್ಲೆಲ್ಲಾ ವ್ಯಾಪಿಸಿತ್ತು.
  yap-yap: Fare tamilang nib maluplup’ u tagil’ SOMOL e yan ngalang u daken fa pin’en
    nib fos nge yan ko gin yima yan riy ngalan e Tempel. Ma fare gi manileng e sugnag
    lan fare Tempel, ma lan e yoror ko fare Tempel e ke gal ra’en.
  hlt-MCSB: Te phoeiah BOEIPA thangpomnah te cherubim so lamloh im thohkong duela
    pomsang hang. Te vaengah im te cingmai baetawt tih vongup ah BOEIPA kah thangpomnah
    a aa te bae.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳኮ ቦንቻ ኪሩቤኤሎይዳፓ ዔቂ ጌኤዦ ማኣሮ ጌሎ ካራ ዓኣ ዔንዳ ዓኣዼኔ፤ ሻኣራኣ ጋሮ ኩሜኔ፤
    ዓሳ ቡካ ጶኦካኣ ፆኦሲኮ ቦንቾ ፖዖና ኩሜኔ።
  twi-ASANTE: Na Awurade animuonyam pagyaa ne ho firii Kerubim no atifi kɔɔ asɔredan
    no aboboano. Omununkum no yɛɛ asɔredan no ma na Awurade animuonyam hyerɛn yɛɛ
    adihɔ hɔ ma.
  eng-WEBU: The LORD’s glory mounted up from the cherub, and stood over the threshold
    of the house; and the house was filled with the cloud, and the court was full
    of the brightness of the LORD’s glory.
  wal-wal: GODAA bonchchoi kiruubetu bollappe denddidi, Beeta Maqidasiyaa pengge biis.
    SHaarai Beeta Maqidasiyaa kumiis; dabaabaikka GODAA bonchchuwaa phoolettan kumiis.
  spa-PDDPT: Entonces la gloria de Yavé se elevó desde donde estaba el querubín y
    hacia la entrada del Templo. El Templo fue lleno con la nube y el patio, con el
    resplandor de la gloria de Yavé.
  gun-gun: Ha'e ramove anjo ikuai va'e áry gui Senhor rexakãa opu'ã ovy oo jaikea'i
    oĩ va'e katy. Ha'e ramo oo ha'e javi rupi tynyẽ jekuaa arai. Oka rupi voi hexakãmba
    oiny Senhor po'akaa gui.
  ilo-ULB: Nagpangato ti dayag ni Yahweh manipud kadagiti kerubim ket nagtalinaed
    iti ayan ti ruangan ti balay; pinunnona ti balay iti ulep, ket napno ti paraangan
    iti kinaraniag ti dayag ni Yahweh.
  kpg-kpg: Di maahina madamada Dimaadua gaa daha aga i hongo nia manu mouli aalaa,
    ga menege adu gi di ngudu di bontai di Hale Daumaha. Di gololangi ga haga honu
    i lodo di Hale Daumaha, gei di gowaa mugi lodo ga madamada huoloo i di maalama.
  uig-ARA: ۋە پەرۋەردىگارنىڭ شان-شەرىپى كېرۇب ئۈستىدىن چىقىپ، ئۆينىڭ بوسۇغىسىغا كەلگەنىدى؛
    ئۆي بۇلۇتقا تولدى، ھويلا بولسا پەرۋەردىگارنىڭ شان-شەرىپىنىڭ جۇلالىقىغا چۆمگەن.
  sus-sus: Alatala xa nɔrɛ naxa keli na malekɛe xun ma, a siga hɔrɔmɔbanxi sode dɛ
    ra. Kunda naxa hɔrɔmɔbanxi rafe, Alatala xa nɔrɛ xa yanbɛ fanyi nu na tɛtɛ birin
    kui.
  pon-2006: Marain lingaling en KAUN-O ahpw mwekididahsang pohn menmour ko oh mwekidlahng
    ni wenihmwen Tehnpas Sarawio. Pelien depweko ahpw kadirehla nan Tehnpas Sarawio,
    oh nan kehlo ahpw wie lingalingki maraino.
  ksd-ksd: Ma ra minamar i ra Luluai i ga takari kan ra angelo tar ta ra kalakalat
    ai ra pal; ma ra pal i ga buka ma ra gobol a bakut, ma ra bala na gunan i ga buka
    ma ra rarao ai ra minamar i ra Luluai.
  grc-BRENT: Καὶ ἀπῇρεν ἡ δόξα Κυρίου ἀπὸ τῶν χερουβὶμ εἰς τὸ αἴθριον τοῦ οἴκου, καὶ
    ἐπλησε τὸν οἶκον ἡ νεφέλη· καὶ ἡ αὐλὴ ἐπλήσθη τοῦ φέγγους τῆς δόξης Κυρίου.
  ind-AYT: Kemudian, kemuliaan ALLAH naik dari atas kerub menuju ambang Bait Allah,
    dan Bait Suci dipenuhi dengan awan, dan halaman dipenuhi dengan cahaya kemuliaan
    ALLAH.
  nya-nya: Ndipo ulemerero wa Yehova unachoka pamwamba pa akerubi ndipo unafika ku
    chiwundo cha Nyumba ya Mulungu. Mtambo unadzaza Nyumba ya Mulungu, ndipo kuwala
    kwa ulemerero wa Yehova kunadzaza bwalolo.
  hrv-hrv: a Slava Jahvina vinu se s kerubinÄa prema pragu Doma. Dom se ispuni oblakom,
    a predvorje napuni svjetlost Slave Jahvine.
  mps-mps: Tialima, Godigo genuai ulago te me si me si bidi tiwai nai taga soyu, te
    be sunumi pąba dolagasalio. Tama Godigo te genuai ulago te be bagulali obo tigidali
    una selama, te ula umabo mu elaluai dao.
  tpi-tpi: Orait na bikpela lait bilong God i lusim dispela 4-pela samting olsem man,
    na i kam sanap klostu long dua bilong haus. Na klaut i go pulapim haus bilong
    God. Na bikpela lait bilong God i lait moa yet long olgeta hap insait long banis
    i raunim haus.
  dan-1931: Og HERRENS Herlighed hævede sig fra Keruberne og flyttede sig hen til
    Templets Tærskel; da fyldtes Templet af Skyen, og Forgården fyldtes af HERRENS
    Herligheds Glans.
  vie-OVCB: Rồi vinh quang Chúa Hằng Hữu tỏa ra từ các chê-ru-bim cho đến cửa Đền
    Thờ. Đền Thờ được phủ đầy mây vinh quang, và sân trong chiếu sáng rực rỡ với vinh
    quang của Chúa Hằng Hữu.
  guj-2017: પછી યહોવાહનો મહિમા કરુબો ઉપરથી ઊઠીને સભાસ્થાનના પ્રવેશદ્વાર આગળ ઊભો રહ્યો;
    સભાસ્થાન વાદળથી ભરાઈ ગયું અને આંગણું યહોવાહના ગૌરવના તેજથી ભરપૂર થયું.
  pon-2006A: Marain lingaling en KAUN-O ahpw mwekididahsang pohn menmour ko oh mwekidlahng
    ni wenihmwen Tehnpas Sarawio. Pelien depweko ahpw kadirehla nan Tehnpas Sarawio,
    oh nan kehlo ahpw wie lingalingki maraino.
  por-BRBSL: A glória de Yahweh subiu do querubim, e ficou sobre a soleira da casa;
    e a casa estava cheia da nuvem, e a corte estava cheia do brilho da glória de
    Yahweh.
  cth-cth: BAWIPA bawilennae teh cherubim koehoi a luen teh, bawkim takhang van vah
    a kangdue. Im teh tâmai hoi akawi teh thongma teh BAWIPA bawilennae raeng hoi
    a kawi.
  twi-twi: Na Awurade anuonyam maa ne ho so fii kerubim no atifi kɔɔ asɔredan no abobow
    ano. Omununkum no yɛɛ asɔredan no ma, na Awurade anuonyam hyerɛn yɛɛ adiwo hɔ
    ma.
  hlt-hlt: Te phoeiah BOEIPA thangpomnah te cherubim so lamloh im thohkong duela pomsang
    hang. Te vaengah im te cingmai baetawt tih vongup ah BOEIPA kah thangpomnah a
    aa te bae.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó tikpetìi ítɛ́ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ yɔ ĩ́nkɛ̀ kɛ́kɔtɛ
    ku bòrì borɛ̀, kɛ̀ diwɛtirìi píɛ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ̀ ti Yiɛ̀ nKuyie nkó
    tikpetì kó kuwennikuu píɛ ntɛ dɑ̀nkù kɛ́ndò kuhɑ̃ɑ̃wenniku.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn angazangarir bar gavgavim, enselɨn bar gavgavir
    kaba ategha pɨn ghuava, Godɨn Dɨpenimɨn tiar akamɨn boroghɨn tu. Ezɨ ghuariam
    ghua Godɨn Dɨpenim bar a koro. Ezɨ Godɨn angazangarir bar ekiam Dɨpenim avɨnizir
    dɨvazim gisirazɨ a taghtasi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ teeli kʋlɑ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ tɔɔ nɑ ɩ́ polo Ɩsɔ tǝsɛɛlɛ
    nɔnɔɣɔ, nɑ ɩ́ su tɑɣɑ. Ḿpʋ́ɣʋ́ ɩsɔŋmʋntʋ su Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Rəbbin izzəti keruvun üstündən qalxıb məbədin kandarına getdi. Məbədi bulud
    bürüdü və həyət Rəbbin izzətinin nuru ilə doldu.
  eng-DBY: And the glory of Jehovah mounted up from the cherub, [and came] over the
    threshold of the house; and the house was filled with the cloud, and the court
    was full of the brightness of Jehovah's glory.
  hin-2017: तब यहोवा का तेज करूबों के ऊपर से उठकर भवन की डेवढ़ी पर आ गया; और बादल
    भवन में भर गया; और वह आँगन यहोवा के तेज के प्रकाश से भर गया।
  wol-KYG: Ba leeru Aji Sax ji yékkatikoo ca serub ya, dem ba ca buntu kër ga, niir
    wa daa fees kër ga, ëtt ba fees dell ak leeru Aji Sax ja ne ràññ.
  eng-YLT: and become high doth the honour of Jehovah above the cherub, over the threshold
    of the house, and the house is filled with the cloud, and the court hath been
    filled with the brightness of the honour of Jehovah.
  eng-WYC-2017: And the glory of the Lord was raised [up] from above cherubims [or
    cherubim] to the threshold of the house; and the house was filled with a cloud,
    and the foreyard was filled with shining of the glory of the Lord.
  eng-WMBB: The LORD’s glory mounted up from the cherub, and stood over the threshold
    of the house; and the house was filled with the cloud, and the court was full
    of the brightness of the LORD’s glory.
  urd-GVH: फिर रब का जलाल जो करूबी फ़रिश्तों के ऊपर ठहरा हुआ था वहाँ से उठकर रब के
    घर की दहलीज़ पर रुक गया। पूरा मकान बादल से भर गया बल्कि सहन भी रब के जलाल की आबो-ताब
    से भर गया।
  rug-rug: Meke ale sage sa tinolava ṉedalana te Zihova pa kali sage koari na serubimi
    meke rizu la pa nuqunuquruana koasa Zelepade. Siṉia na lei sa Zelepade meke sa
    varivarigarana si siṉia na ṉinedalana e Zihova.
  gaz-gaz: Ulfinni Waaqayyoos kiirubeelii irraa kaʼee gara gulantaa mana qulqullummaatti
    qajeele. Duumessis mana qulqullummaa guute; waltajjichis ifa ulfina Waaqayyootiin
    guutame.
  fra-LSG: La gloire de l’Éternel s’éleva de dessus les chérubins, et se dirigea vers
    le seuil de la maison; la maison fut remplie de la nuée, et le parvis fut rempli
    de la splendeur de la gloire de l’Éternel.
  yal-yal: Alatala nɔrɔn yi keli maleka gubugubu kanne xun ma, a siga Ala Batu Banxin
    so dɛɛn na. Banxin yi rafe kundaan na, yinna kuiin yi rafe Alatala nɔrɔn kɛnɛnna
    ra.
  haw-1868: Alaila pii ae la ka nani o Iehova mai iluna ae o ke keruba, a i luna o
    ka paepae puka o ka hale; a ua piha ka hale i ke ao, a ua piha hoi ka pahale i
    ka olinolino o ka nani o Iehova.
  arb-NAV: ثُمَّ ارْتَفَعَ مَجْدُ الرَّبِّ عَنِ الْكَرُوبِ وَاسْتَقَرَّ عَلَى عَتَبَةِ
    الْهَيْكَلِ، فَامْتَلأَ الْهَيْكَلُ مِنَ السَّحَابَةِ، وَغَمَرَ الْفِنَاءَ لَمَعَانٌ
    مِنْ مَجْدِ الرَّبِّ.
  ewe-ewe: Tete Yehowa ƒe ŋutikɔkɔe ho tso kerubiawo tame, eye wòyi gbedoxɔ la ƒe
    kpui nu. Lilikpo la yɔ gbedoxɔ la fũu, eye Yehowa ƒe ŋutikɔkɔe ƒe keklẽ yɔ xɔxɔnu
    la.
  eng-LEE: 'Then the glory of the Lord rose upward from the cherub, toward the threshold
    of the house: and the house was filled with the cloud, and the court was full
    of the brightness of the Lord''s glory.'
  asm-FB: তেতিয়া যিহোৱাৰ গৌৰৱ কৰূব কেইজনৰ পৰা উঠি গৈ গৃহৰ দুৱাৰ ডলিৰ ওপৰত আছিল; আৰু
    গৃহটি মেঘেৰে আৰু চোতালখন যিহোৱাৰ গৌৰৱৰ দীপ্তিৰে পৰিপূৰ্ণ হৈছিল।
  sus-A: عَلَتَلَ شَ نْرّ نَشَ كٍلِ نَ مَلٍكّيٍ شُن مَ، عَ سِفَ هْرْ مْبَنشِ سٌدٍ
    دّ رَ. كُندَ نَشَ هْرْ مْبَنشِ رَقٍ، عَلَتَلَ شَ نْرّ شَ يَنبّ قَنيِ نُ نَ تّتّ
    بِرِن كُي.
  fra-SBL: La gloire de Yahvé monta du chérubin et se tint au-dessus du seuil de la
    maison ; la maison fut remplie de la nuée, et le parvis fut rempli de l'éclat
    de la gloire de Yahvé.
  hbo-hbo: וַיָּ֤רָם כְּבֹוד־יְהוָה֙ מֵעַ֣ל הַכְּר֔וּב עַ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַיִּמָּלֵ֤א
    הַבַּ֙יִת֙ אֶת־הֶ֣עָנָ֔ן וְהֶֽחָצֵר֙ מָֽלְאָ֔ה אֶת־נֹ֖גַהּ כְּבֹ֥וד יְהוָֽה׃
  kik-kik: Naguo riiri wa Jehova ũkĩambata uumĩte igũrũ rĩa akerubi, na ũgĩthiĩ hingĩro-inĩ
    ya hekarũ. Itu rĩu rĩkĩiyũra hekarũ, nayo nja ĩkĩiyũra ũkengi wa riiri wa Jehova.
  fra-NCL: Et la gloire de Yahweh s’éleva de dessus les Chérubins et vint sur le seuil
    de la maison ; la maison fut remplie de la nuée, et le parvis était plein de l’éclat
    de la gloire de Yahweh.
  cek-AK: Angraeng lensawkhaih loe Cherub khae hoiah angthawk tahang moe, im pui hma
    thok ranuiah angdoet; tamai mah im pui to ayaw khoep, longhma loe Angraeng lensawkhaih
    hoiah koi.
  cuk-cuk: Geb degine, Bab-Jehová-e-gangued-yeerdaklegedi querubinʼmar-birgi-naidgi
    nakwided, geb Bab-Dummadse-goled-neg-yawagak-dogedgi nagudapid. Bab-Dummadse-goled-neg
    mogir daasa sigisad. Degi, neg-imba-ollornaidi, Bab-Jehová-e-gangued-yeerdakleged-gaedba
    ibegwar sigisad.
  uig-CYR: Вә Пәрвәрдигарниң шан-шәриви керуб үстидин чиқип, өйниң босуғисиға кәлгән
    еди; өй булутқа толди, һойла болса Пәрвәрдигарниң шан-шәривиниң җулалиғиға чөмгән.
  tel-2017: యెహోవా మహిమ తేజస్సు కెరూబుల పైనుండి పైకి వెళ్ళి మందిరం గడప దగ్గర నిలిచింది.
    దాంతో మేఘం మందిరాన్ని నింపివేసింది. ఆవరణ అంతా యెహోవా మహిమ తేజస్సుతో వెలిగి పోతూ
    ఉంది.
  hat-BSA: Epi glwa a SENYÈ a te leve monte soti nan cheriben yo, jis rive nan papòt
    tanp lan. Tanp lan te plen ak nwaj la e lakou a te plen ak ekla a glwa SENYÈ a.
  kos-kos: Kalem saromrom se, ma akkalemye lah LEUM GOD El oasr, sowak liki fin cherub
    uh ac mukuila nu ke nien utyak nu in Tempul. Pukunyeng sac nwakla luin Tempul,
    ac in kalkal sac arulana saromrom ke kalem wolana lun LEUM GOD.
  hbo-WLC: וַיָּ֤רָם כְּבוֹד־יְהוָה֙ מֵעַ֣ל הַכְּר֔וּב עַ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַיִּמָּלֵ֤א
    הַבַּ֙יִת֙ אֶת־הֶ֣עָנָ֔ן וְהֶֽחָצֵר֙ מָֽלְאָ֔ה אֶת־נֹ֖גַהּ כְּב֥וֹד יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, ebube Onyenwe anyị sitere nʼelu cherubim bilie, bịa guzo nʼọnụ
    ụzọ ụlọnsọ ahụ. Ụlọnsọ ahụ jupụtakwara nʼigwe ojii, ihe nke ebube Onyenwe anyị
    jupụtakwara nʼogige ụlọnsọ ahụ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ କିରୂବର ଉପରରୁ ଉଠି ଗୃହର ଏରୁଣ୍ଡିର ଉପରେ ଠିଆ ହେଲା;
    ତହିଁରେ ଗୃହ ମେଘରେ ପରିପୂର୍ଣ୍ଣ ହେଲା ଓ ପ୍ରାଙ୍ଗଣ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପର ତେଜରେ ପରିପୂର୍ଣ୍ଣ
    ହେଲା।
  chk-chk: Iwe, lingen ewe Samol mi Lapalap a feitä seni ekewe kerop o feila ngeni
    asamalapen ewe imwenfel. Mürin, ewe kuchu a aurala ewe imwenfel, nge ewe leni
    mwen ewe imwenfel a ur ren saramaramen lingen ewe Samol mi Lapalap.
  rop-rop: Det brabli shainiwan lait blanga YAWEI bin gowap brom detlot tjerabim en
    go langa det dowawei langa det Serramoni Pleis. En det klaud bin gaburrumap det
    Serramoni Pleis, en det kotyad bin jidan garram brabli braitwan lait oloba.
  ukr-1871: Господня ж слава знялась із херувима до храмового порога, й сповнила хмара
    храм, та й двір був повен сяєва слави Господньої.
  deu-1951: Da erhob sich die Herrlichkeit des HERRN von dem Cherub zu der Schwelle
    des Hauses hin, also daß der Tempel von der Wolke erfüllt und der Vorhof voll
    Glanzes der Herrlichkeit des HERRN wurde.
  eng-JPS: And the glory of the LORD mounted up from the cherub to the threshold of
    the house; and the house was filled with the cloud, and the court was full of
    the brightness of the LORD'S glory.
  srp-1865: I slava Gospodnja podiže se s heruvima na prag od doma, i napuni se dom
    oblaka, a trijem se napuni svjetlosti slave Gospodnje.
  lug-lug: Awo ekitiibwa kya Mukama ne kyambuka okuva waggulu wa bakerubi ne kidda
    mu mulyango gwa yeekaalu. Ekire ne kijjula mu yeekaalu, n’oluggya ne lujjula okumasamasa
    okw’ekitiibwa kya Mukama.
  heb-heb: וירם כבוד יהוה מעל הכרוב על מפתן הבית וימלא הבית את הענן והחצר מלאה את
    נגה כבוד יהוה׃
  ben-IRV: আর সদাপ্রভুর মহিমা করুবের ওপর থেকে উঠে গৃহের দোরগোড়ার ওপরে দাঁড়াল এবং
    গৃহ মেঘে পরিপূর্ণ ও উঠান সদাপ্রভুর মহিমার উজ্জ্বলতায় পরিপূর্ণ হল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਤੇਜ ਕਰੂਬੀਆਂ ਦੇ ਉੱਤੋਂ ਉੱਚਾ ਹੋ ਕੇ ਭਵਨ ਦੀ ਡਿਉੜੀ ਤੇ ਆਇਆ, ਭਵਨ ਬੱਦਲ
    ਨਾਲ ਭਰ ਗਿਆ ਅਤੇ ਵੇਹੜਾ ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਦੇ ਚਾਨਣ ਨਾਲ ਭਰ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ ဘုန်း တော်သည် ခေရုဗိမ် အပေါ် က အိမ် တော်တံခါး ခုံအထက်သို့ တက်
    ရွှေ့၍ ၊ အိမ် တော်သည် မိုဃ်းတိမ် နှင့် ပြည့် ၏။ တန်တိုင်း သည် လည်း ၊ ထာဝရဘုရား
    ၏ ဘုန်း တော်အရောင် နှင့်ပြည့် ၏။
  hmo-hmo: Unai neganai Lohiabada ena hairaina be kerubi edia ataiai dekena amo ia
    daekau lao, bona Dubu ena raka vareai gabuna dekenai ia lao. Ori ta ese Dubu ia
    hahonua, bona Lohiabada ena hairaina ena diaridiari ese Dubu ena lalona ariara
    ibounai ia hahonua.
  urd-urd: तब ख़ुदावन्द का जलाल करूबी पर से बुलन्द होकर हैकल के आस्ताने पर आया, और
    हैकल बादल से भर गई; और सहन ख़ुदावन्द के जलाल के नूर से मा'मूर हो गया।
  rus-SYN: И поднялась слава Господня с Херувима к порогу дома, и дом наполнился облаком,
    и двор наполнился сиянием славы Господа.
  bqc-SIM: Ɔ̃ Dii gawi gò malaikapiↄ mia à gɛ̀ aà kpɛ́ kpɛɛlɛ. Súɛlɛpi kpɛ́pi
    pà mɛ́ Dii gawipi uapi pù.
  tcz-CHONGTHU: Hichun Pakai loupi chu Cherubim chung lang chung kikhang touvin houin
    kotphung lang chun achetai. Houin sung chu loupina meibang lom chu adimset in
    chu leitol lang chu Pakai loupina chu avah pem pum jenge.
  mar-mar: परमेश्वर देवाचे गौरव करुबावर उठून घराच्या उंबरठ्यावर आले, आणि वेशी परमेश्वर
    देवाच्या प्रकाशाने चमकू लागल्या. त्याने घर भरुन गेले आणि वेशी देवाच्या गौरवाने
    प्रकाशू लागल्या.
  qub-qub: Chaura chay querubín anjilcunapa jananpita Tayta Diospa achicyaynenga jogaricar
    aywar Templu puncuchöna wiyacuycuran. Pucutayna Templucho juntacurcuran. Tayta
    Dios chaycho captin Templupa puncun sawan pampaga fiyupa achicyacurcuran.
  bqp-bqp: Mɑ Yinni Gusunɔn yiikon girimɑ yɑ seewɑ wɔllun kɔ̃so ben wɔllun di yɑ dɑ
    sɑ̃ɑ yee ten kɔnnɔwɔ. Mɑ sɑ̃ɑ yee te, tɑ wiisu yibɑ. Yerɑ Yinni Gusunɔn yiikon
    girimɑn yɑm bururɑm sɔ̃ɔsirɑ sere kɑ ten yɑɑrɑɔ.
  hat-hat: Bèl limyè prezans Seyè a leve anwo tèt bèt vivan yo, li al kanpe nan papòt
    tanp lan. Nwaj la anvayi tout tanp lan. Lakou a menm te klere ak gwo limyè prezans
    Seyè a.
  eng-BSB: Then the glory of the LORD rose from above the cherubim and stood over
    the threshold of the temple. The temple was filled with the cloud, and the court
    was filled with the brightness of the glory of the LORD.
  eng-WEBPB: The LORD’s glory mounted up from the cherub, and stood over the threshold
    of the house; and the house was filled with the cloud, and the court was full
    of the brightness of the LORD’s glory.
  kbq-kbq: Ana hige'na negogeno serabimie nehaza ankeromofo agekonamofo anaga kazigatira
    Ra Anumzamofo hihamu masazamo'a atreno mono nomofo kafante vigeno, ana nomofo
    agu'afina hampomo avitegeno, Ra Anumzamofo hihamu masazamo'a mono nonkumara remsa
    hu'ne.
  nhe-BL: Huajca itlatlanex TOTECO motlalanqui tlen inintzonatipa nopa querubines
    huan motlalito itzonpac nopa tiopamitl ipuerta. Huan queja nopa, nopa tiopamitl
    temic ica nopa mixtli tlen itlatlanex huan nojquiya nopa tlamapamitl tlen nopa
    tiopamitl tlahuiyaya ica itlatlanex TOTECO.
  gub-BL: Tatainy heny katu ma'e Tupàn Tuweharupi Wiko Ma'e heko haw hexak kar haw
    uhem ma'ea'yr wa'ar wi kury, tàpuzuhu pupe teixe haw pe oho pà kury. Na'e ywàkun
    umynehem tàpuzuhu kury. Heny katu Tupàn Tuweharupi Wiko Ma'e hatainy rehe we.
  eng-DRA: 'And the glory of the Lord was lifted up from above the cherub to the threshold
    of the house: and the house was filled with the cloud, and the court was filled
    with the brightness of the glory of the Lord.'
