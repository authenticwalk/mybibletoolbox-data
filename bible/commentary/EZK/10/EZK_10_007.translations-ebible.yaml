verse: EZK.010.007
translations:
  mal-C: അപ്പോൾ ഒരു കെരൂബ് കെരൂബുകളുടെ ഇടയിൽനിന്ന് കെരൂബുകളുടെ മധ്യത്തിലുള്ള തീയിലേക്കു
    കൈനീട്ടി കുറെ കനൽ എടുത്ത് ചണവസ്ത്രം ധരിച്ചവന്റെ കൈയിൽ കൊടുത്തു. അദ്ദേഹം അതു വാങ്ങി
    പുറത്തേക്കുപോയി.
  deu-TKW: Und der Kerub langte mit seiner Hand zwischen die Kerube nach dem Feuer,
    das sich zwischen den Keruben befand, hob welches auf und gab es dem in Linnen
    Gekleideten in die Hände; der nahm davon und ging fort.
  lin-lin: Bongo moko kati na basheribe asembolaki loboko na ye kino na moto oyo ezalaki
    na kati-kati na bango ; akamataki ndambo ya makala ya moto kati na moto mpe atiaki
    yango kati na maboko ya moto oyo alataki bilamba ya lino. Moto yango azwaki yango
    mpe abimaki na libanda.
  eng-LSV: that the [one] cherub puts forth his hand from between the cherubim to
    the fire that [is] between the cherubim, and lifts up, and gives [it] into the
    hands of him who is clothed with linen, and he receives, and comes forth.
  eng-GNV: 'And one Cherub stretched forth his hand from betweene the Cherubims vnto
    the fire, that was betweene the Cherubims, and tooke thereof, and put it into
    the hands of him that was clothed with linnen: who tooke it and went out.'
  eng-WEBSTER: 'And one cherub stretched forth his hand from between the cherubim,
    to the fire that was between the cherubim, and took of it , and put it into the
    hands of him that was clothed with linen: who took it , and went out.'
  nhw-BL: Huan sesen tlen nopa querubines quipixtoya se tlamantli quen elisquía imax
    itla ieltlapal. Huan se tlen nopa querubines quixitlajqui imax huan quicuic se
    quentzi tlicoli xahuantoc catli eltoya tlatlajco inijuanti huan quitenqui ipan
    imax nopa tlacatl catli moyoyontijtoya ica lino yoyomitl. Huan yaya quicuic huan
    yajqui.
  swh-ONEN: Ndipo mmoja wa wale makerubi akanyoosha mkono wake kwenye moto uliokuwa
    katikati yao. Akachukua baadhi ya moto na kuutia mikononi mwa yule mtu aliyevaa
    mavazi ya kitani, naye akaupokea akatoka nje.
  bba-bba: Mɑ kɔ̃so ben turo u nɔmɑ dɛmiɛ dɔ̃ɔ ɡiɑ, wi u wɑ̃ɑ ben suunu sɔɔ. Mɑ u
    kɑ ye dɔ̃ɔ ɡurɑ u durɔ wi wɛ̃. Mɑ durɔ wi, u kɑ doonɑ.
  eng-KJVCPB: 'And one cherub stretched forth his hand from between the cherubims
    unto the fire that was between the cherubims, and took thereof, and put it into
    the hands of him that was clothed with linen: who took it, and went out.'
  luo-luo: Eka kerubi achiel norieyo bade nyaka e mach mane ni butgi. Nopogo mach
    moko mi oketo e lwet ngʼat mane orwako law mayomno, kendo ngʼatno nokawo majno
    mowuok odhi.
  meu-meu: Bena kerubi ta ese imana e toia roro, hari kerubi bogaragidiai e arava
    lahina amo gida e abi, una dabua aukana e hahedokilaia tauna imana ai e ato; bena
    una tau ese e abi, e raka lasi.
  npi-ULB: करूबहरूका बिचमा भएको त्‍यो आगोतिर करूबहरूका बिचबाट एउटा करूबले आफ्‍नो हात
    छिराए, र त्‍यो माथि उठाए र सूती कपडा लाउने मानिसको हातमा त्‍यो राखिदिए । ती मानिसले
    त्‍यो लिए र फर्केर बाहिर गए ।
  yor-yor: Ọ̀kan nínú àwọn kérúbù sì nawọ́ sí ibi iná tó wà láàrín kérúbù yòókù. Ó
    mú lára rẹ, ó fi sínú ọwọ́ ọkùnrin aláṣọ funfun, òun náà gbà á, ó sì jáde lọ.
  pes-OPCB: و یکی از کروبیان دست خود را دراز کرد و مقداری زغال افروخته از آتشی که
    در میانشان بود، برداشت و در دست مرد کتان‌پوش گذاشت. او هم گرفت و بیرون رفت.
  tgl-ULB: Inabot ng isang kerub ang kaniyang kamay sa pagitan ng kerubin sa apoy
    na nasa gitna ng kerubin, at itinaas ito at inalagay ito sa mga kamay ng isang
    nakasuot ng lino. Kinuha ito ng lalaki at nagpunta sa labas.
  hui-hui: Ani pu hearia agali handalehe biaru aria mbirago ibugua ira tini heago
    dombeneha deago ibunaga gime ira hedo yalu agali biagonaga gi kirabaliha hedo
    ya haya. Ani biya handala agali biago ibu ira hedo yalu piya.
  mya-mya: သတ္တ​ဝါ​တစ်​ပါး​သည်​လက်​ကို​ဆန့်​၍​သတ္တ ဝါ​များ​အ​ကြား​၌​ရှိ​သည့်​မီး​ကျီး​ခဲ​ကို
    ကောက်​ယူ​ကာ ပိတ်​ချော​ထည်​ဝတ်​ဆင်​သူ ၏​လက်​ခုပ်​ထဲ​သို့​ထည့်​၍​ပေး​၏။ ထို​သူ သည်​လည်း​မီး​ကျီး​ခဲ​များ​ကို​ယူ​၍
    ထွက်​သွား​၏။
  bod-N: ཀེ་རུབ་རྣམས་ལས་གཅིག་གིས་ཀེ་རུབ་རྣམས་ཀྱི་དཀྱིལ་ལ་ཡོད་པའི་མེའི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་མེ་བླངས་ཏེ་སོ་རས་སྲབ་བུ་གྱོན་པའི་མི་དེའི་ལག་ཏུ་བཞག་པས།
    མི་དེས་མེ་ཁྱེར་ནས་ཕྱི་རུ་སོང་ངོ་། །
  sna-sna: Ipapo rimwe ramakerubhi rakatambanudzira ruoko rwaro kumoto wakanga uri
    pakati pawo. Akatora mumwe moto ndokuuisa mumaoko omurume akanga akapfeka mucheka
    wakaisvonaka, iye ndokuutora ndokuenda nawo panze.
  spa-BLM: El querubín extendió su mano de entre los querubines hacia el fuego que
    estaba entre los querubines, y tomó parte de él, y lo puso en las manos del que
    estaba vestido de lino, quien lo tomó y salió.
  cac-cac: A d'a yalan̈ sc'axil eb' querubín chi', ata' ayelta sc'ab' eb' icha c'ab'
    anima. A junoc eb' querubín chi' ix yac'b'at sc'ab' d'a scal c'ac' ayelta d'a
    snan̈al eb' chi', ix yic'anelta jab'oc c'ac' chi', ix yac'anoch d'a yol sc'ab'
    vin̈ ayoch lino spichuloc chi'. Ix schaanec' vin̈, ix yic'anelta vin̈.
  swh-ULB: Kerubi akaunyoosha mkono wake kwenye kerubi kwenye moto uliokuwa miongoni
    mwa kerubi, na kuiacha juu na kuiweka kwenye mikono ya yule mtu aliyekuwa amevaa
    vazi la kitani. Yule mtu akaichukua na kurudi.
  bel-bel: тады спасярод херувімаў адзін херувім працягнуў руку сваю да агню, які
    паміж херувімамі, і ўзяў і даў у прыгаршчы апранутаму ў ільняную вопратку. Ён
    узяў, і выйшаў.
  deu-ELBBK: da streckte ein Cherub seine Hand zwischen den Cherubim hervor, zu dem
    Feuer hin, das zwischen den Cherubim war, und hob es ab und gab es in die Hände
    dessen, der in Linnen gekleidet war; der nahm es und ging hinaus.
  mbb-OT: Ne is sevaha zuen te menge kirubin migkuwa te vaǥa zuen te hapuy ne induwal
    zin duen te etew he mibivisti te linu. Ne midawat duen te etew ne migawas.
  mal-2015: ഒരു കെരൂബ് കെരൂബുകളുടെ ഇടയിൽനിന്നു തന്റെ കൈ കെരൂബുകളുടെ നടുവിലുള്ള തീയിലേക്കു
    നീട്ടി കുറെ എടുത്തു ശണവസ്ത്രം ധരിച്ചവന്റെ കയ്യിൽ കൊടുത്തു; അവൻ അതു വാങ്ങി പുറപ്പെട്ടുപോയി.
  rmc-rmc: Paľis jekh le cherubendar nacirdňa peskro vast andre jag, so sas maškar
    o cherubi. Iľa la jagatar a thoďa andro burňika oleske, ko sas urdo andro ľanovo
    ruchos. Ov les iľa a geľa avri.
  pes-OPV: و یکی از کروبیان دست خود را از میان کروبیان به آتشی که در میان کروبیان
    بود درازکرده، آن را برداشت و به‌دست آن مردی که به کتان، ملبس بود نهاد و او آن
    را گرفته، بیرون رفت.
  ron-1924: Атунч, ун херувим а ынтинс мына ынтре херувимь спре фокул каре ера ынтре
    херувимь; а луат фок ши л-а пус ын мыниле омулуй ачелуя ымбрэкат ку хайна де ин.
    Ши омул ачеста л-а луат ши а ешит афарэ.
  ben-OBCV: তখন করূবদের মধ্যে একজন তাদের মধ্যকার আগুনের দিকে হাত বাড়ালেন। তিনি কিছু
    আগুন নিয়ে সেই মসিনা কাপড় পরা লোকটির হাতে দিলেন, যিনি তা নিয়ে বের হয়ে গেলেন।
  som-som: Oo keruubkii wuxuu gacantiisii u fidiyey dabkii keruubiimta dhexdooda yiil,
    oo intuu wuxoogaa ka soo qaaday ayuu gacantii kii dharka wanaagsanaa qabay ku
    riday, oo isaguna intuu soo qaaday ayuu baxay.
  lat-VUC: 'Et extendit cherub manum de medio cherubim ad ignem qui erat inter cherubim,
    et sumpsit, et dedit in manus ejus qui indutus erat lineis: qui accipiens egressus
    est.'
  eng-ASVBT: And the cherub stretched forth his hand from between the cherubim unto
    the fire that was between the cherubim, and took thereof, and put it into the
    hands of him that was clothed in linen, who took it and went out.
  ita-1885: E l'uno de' Cherubini distese la sua mano, d'infra i Cherubini, verso
    il fuoco, ch'era per mezzo i Cherubini, e ne prese, e lo diede nelle pugna di
    colui ch'era vestito di panni lini; il quale lo pigliò, ed uscì fuori.
  eng-LXXUP: 'And he stretched forth his hand into the midst of the fire that was
    between the cherubs, and took thereof, and put it into the hands of the man clothed
    with the sacred robe: and he took it, and went out.'
  eng-ULB: A cherub reached out his hand between the cherubim to the fire that was
    among the cherubim, and lifted it up and placed it into the hands of the one dressed
    in linen. The man took it and went back out.
  spa-VBL: Entonces uno de los querubines extendió la mano y tomó un poco del fuego
    que había entre ellos. Se lo entregó al hombre vestido de lino, que lo tomó y
    se fue.
  fra-_FOB: Et un des chérubins étendit sa main, du milieu des chérubins, vers le
    feu qui était entre les chérubins; il en prit et le mit dans les mains de l'homme
    vêtu de lin, qui se retira après l'avoir reçu;
  mal-mal: ഒരു കെരൂബ്, കെരൂബുകളുടെ ഇടയിൽനിന്ന് തന്റെ കൈ കെരൂബുകളുടെ നടുവിലുള്ള തീയിലേക്ക്
    നീട്ടി കുറെ എടുത്തു ശണവസ്ത്രം ധരിച്ചവന്റെ കയ്യിൽ കൊടുത്തു; അവൻ അത് വാങ്ങി പുറപ്പെട്ടുപോയി.
  urd-GVR: Phir karūbī farishtoṅ meṅ se ek ne apnā hāth baṛhā kar bīch meṅ jalne wāle
    koeloṅ meṅ se kuchh le liyā aur ādmī ke hāthoṅ meṅ ḍāl diyā. Katān se mulabbas
    yih ādmī koele le kar chalā gayā.
  suz-BL: मिनु करूब काम आ गुइ करूब आन बाक्‍तीक ङा मी गे दिंताक्‍व। मिनु मेकोमी मी
    आ कोइला हुइश्‍‍शा, मेको सुती के वा फेक्‍सीशो मुर आ गुइम कुर पाप्‍तु। मिनु मेको
    मी कुरशा लाङगा ग्रूत।
  eng-NOY: And one cherub stretched forth his hand from between the cherubs to the
    fire that was between the cherubs, and took thereof, and put it into the hands
    of him that was clothed with linen, who took it, and went out.
  ita-1927: E uno dei cherubini stese la mano fra gli altri cherubini verso il fuoco
    ch’era fra i cherubini, ne prese e lo mise nelle mani dell’uomo vestito di lino,
    che lo ricevette, ed uscì.
  ckb-ckb: کەڕوبێک لەنێو کەڕوبەکانەوە دەستی بۆ ئاگرەکەی نێوان کەڕوبەکان درێژکرد، لێی
    هەڵگرت و خستییە ناو هەردوو مشتی پیاوە کەتان پۆشەکە، ئەویش وەریگرت و چووە دەرەوە.
  eng-BBE: And stretching out his hand to the fire which was between the winged ones,
    he took some of it and went out.
  kan-OKCV: ಒಬ್ಬ ಕೆರೂಬಿಯನು ಕೆರೂಬಿಯರ ಮಧ್ಯದೊಳಗಿಂದ ತನ್ನ ಕೈಯನ್ನು ಬೆಂಕಿಗೆ ಚಾಚಿ, ಸ್ವಲ್ಪ
    ತೆಗೆದುಕೊಂಡು ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದವನ ಕೈಗೆ ಇಟ್ಟನು. ಇವನು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೊರಗೆ ಹೋದನು.
  tam-2017: அப்பொழுது கேருபீன்களுக்குள்ளே ஒரு கேருபீன் தன்னுடைய கையைக் கேருபீன்களின்
    நடுவில் இருக்கிற நெருப்பில் நீட்டி, அதில் எடுத்து சணல்நூல் அங்கி அணிந்திருந்த
    மனிதனுடைய கையில் கொடுத்தான்; அவன் அதை வாங்கிக்கொண்டு வெளியே வந்தான்.
  spa-RV-1909: Y un querubín extendió su mano de entre los querubines al fuego que
    estaba entre los querubines, y tomó, y puso en las palmas del que estaba vestido
    de lienzos, el cual lo tomó y salióse.
  ron-BTF: Și un heruvim și-a întins mâna dintre heruvimi spre focul care era între
    heruvimi; și a luat din cărbuni și l-a pus în mâinile celui care era îmbrăcat
    în in; care l-a luat și a ieșit.
  eng-WEBP: The cherub stretched out his hand from between the cherubim to the fire
    that was between the cherubim, and took some of it, and put it into the hands
    of him who was clothed in linen, who took it and went out.
  eng-FBV: Then one of the cherubim reached out and took some of the fire among them.
    He handed it to the man in linen, who took it and left.
  nld-1939: stak de cherub zijn hand uit naar het vuur, in de ruimte tussen de cherubs,
    en legde het in de handen van den man in het linnen gewaad; deze nam het aan,
    en trok zich terug.
  nch-BL: Huan sesen ten nopa querubines quipixtoya se tamanti quej elisquía imax
    itantita ieltapal. Huan se ten nopa querubines quixitajqui imax huan quicuic se
    quentzi ticoli xahuantoc cati eltoya tatajco ten inijuanti huan quitenqui ipan
    imax nopa tacat cati moyoyontijtoya ica lino yoyomit. Huan yaya quicuic huan yajqui.
  vie-1934: Rồi một chê-ru-bin từ giữa các chê-ru-bin giơ tay ra đến lửa giữa các
    chê-ru-bin, và lấy lửa đem đặt vào tay người mặc vải gai; người nầy tiếp lấy rồi
    thì ra.
  hin-CV: तब करूबों में से एक ने अपने बीच की आग की तरफ अपना हाथ बढ़ाया और उसमें से
    कुछ आग लेकर मलमल के कपड़े पहने व्यक्ति के हाथों में रख दिया, जो उसे लेकर बाहर
    चला गया.
  spa-BES: Y extendiendo su mano hacia el fuego que estaba entre los querubines, tomó
    algo y salió.
  tdx-tdx: Ie amy zao, nahiti’ ty ke­robe ty fità’e boak’ añivo’ o kerobeo mb’ amy
    afo an-teñateña’ o kerobeoy le nandrambesa’e naho natolo’e am-pità’ i nisikin-deniy,
    rinambe’e vaho niavotse.
  tha-KJV: เครูบตนหนึ่งได้ยื่​นม​ือของตนออกมาระหว่างเหล่าเครูบไปยังไฟซึ่งอยู่ระหว่างเหล่าเครูบ
    หยิบไฟขึ้นมาบ้าง และใส่มือของชายที่นุ่งห่มผ้าป่าน ชายนั้​นก​็นำไฟออกไป
  por-BR-2018: E um querubim estendeu sua mão dentre os querubins ao fogo que estava
    entre os querubins, e tomou-o, e o deu nas mãos do que estava vestido de linho;
    o qual o tomou, e saiu.
  deu-ELO: da streckte ein Cherub seine Hand zwischen den Cherubim hervor, zu dem
    Feuer hin, welches zwischen den Cherubim war, und hob es ab und gab es in die
    Hände dessen, der in Linnen gekleidet war; der nahm es und ging hinaus.
  eng-WYC-2018: And cherub stretched forth his hand from the midst of cherubims, to
    the fire that was betwixt cherubims; and took, and gave into the hands of him
    that was clothed in linen clothes; and he took, and went out. (And a cherub stretched
    forth his hand from the midst of the cherubim, to the fire that was between the
    cherubim; and took it, and gave it into the hands of him who was clothed in linen
    clothes; and he took it, and went out.)
  epo-epo: tiam unu el la keruboj etendis sian manon el inter la keruboj al la fajro,
    kiu estis inter la keruboj, kaj prenis kaj metis sur la manplatojn de la tolvestito;
    kaj ĉi tiu prenis kaj eliris.
  uig-PIN: Wǝ kerublardin biri ɵz ⱪolini kerublar otturisidiki otⱪa sozup uningdin
    ot elip, kanap kiyimlǝrni kiygǝn kixining ⱪolliriƣa saldi; u buni elip qiⱪip kǝtti
  beo-beo: Esalebe liligi afae da ea lobo, emo sisiga:i adoba lalu amo ganodini sanasili,
    lalu oso gasa:le, ahea:iai abula ga:i dunu ea lobo da:iya ligisi. Amo dunu da
    amo lale, gaguli asi.
  tpi-OTNT: Na wanpela bilong ol dispela 4-pela samting olsem man i putim han long
    dispela paia i stap namel long ol, na em i kisim sampela paia na putim long han
    bilong dispela man. Na man i kisim paia na i go.
  hau-SA: Sa’an nan ɗaya daga cikin kerubobin ya miƙa hannu zuwa wurin wutar da take
    tsakaninsu. Ya ɗebo wutar daga ciki ya zuba a hannuwan mutumin da yake saye da
    lilin, shi kuwa ya karɓa ya fita.
  uig-LAT: We kérublardin biri öz qolini kérublar otturisidiki otqa sozup uningdin
    ot élip, kanap kiyimlerni kiygen kishining qollirigha saldi; u buni élip chiqip
    ketti
  nde-nde: Elinye lamakherubhi lelulela isandla salo emlilweni owawuphakathi kwawo.
    Lawokha lawubeka ezandleni zomuntu owayegqoke ilineni, owawuthathayo wasephuma.
  ton-ton: Pea mafao atu ʻe he selupi ʻe taha ʻa hono nima mei he vahaʻa ʻoe selupimi
    ki he afi naʻe ʻi he vahaʻa ʻoe selupimi, ʻo ne toʻo mei ai ʻo ne tuku ki he nima
    ʻo ia naʻe kofuʻaki ʻae tupenu lelei pea ne ʻave ia ʻe ia, ʻo ne ʻalu atu.
  ces-1613: Tedy vztáhl cherubín jeden ruku svou z prostředku cherubínů k ohni tomu,
    kterýž byl u prostřed cherubínů, a vzav, dal do hrsti toho oděného rouchem lněným.
    Kterýžto vzal a vyšel.
  eng-WMB: The cherub stretched out his hand from between the cherubim to the fire
    that was between the cherubim, and took some of it, and put it into the hands
    of him who was clothed in linen, who took it and went out.
  tam-TCV: பின்பு கேருபீன்களில் ஒருவன், தங்களுக்கு நடுவே இருந்த நெருப்புக்குள் தன்
    கையை நீட்டி அதில் கொஞ்சம் எடுத்து, அதை மென்பட்டு உடை உடுத்தியிருந்த மனிதனின் கைகளில்
    கொடுத்தான். அவன் அதை வாங்கிக்கொண்டு வெளியிலே வந்தான்.
  ceb-ULB: Gikab-ot sa usa ka kerubin ang baga nga anaa taliwala sa mga kerubin, ug
    giisa ug gibutang kini ngadto sa mga kamot sa tawo nga nagbisti ug lino. Gikuha
    kini sa tawo ug mibalik.
  pol-UBG: Wtedy jeden cherubin wyciągnął rękę spomiędzy cherubinów do ognia, który
    był pomiędzy cherubinami, wziął i podał go do rąk męża ubranego w lnianą szatę.
    Ten go wziął i wyszedł.
  urd-GVU: پھر کروبی فرشتوں میں سے ایک نے اپنا ہاتھ بڑھا کر بیچ میں جلنے والے کوئلوں
    میں سے کچھ لے لیا اور آدمی کے ہاتھوں میں ڈال دیا۔ کتان سے ملبّس یہ آدمی کوئلے
    لے کر چلا گیا۔
  deu-1912: Und der Cherub streckte seine Hand heraus zwischen den Cherubim zum Feuer,
    das zwischen den Cherubim war, nahm davon und gab's dem Mann in der Leinwand in
    die Hände; der empfing's und ging hinaus.
  kan-2017: ಆಗ ಒಬ್ಬ ಕೆರೂಬಿಯು ಇತರ ಕೆರೂಬಿಗಳ ನಡುವೆ ಕೈ ಚಾಚಿ ಅವುಗಳ ಮಧ್ಯದಲ್ಲಿದ್ದ ಬೆಂಕಿಯನ್ನು
    ತೆಗೆದು ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡವನ ಬೊಗಸೆಯಲ್ಲಿ ಹಾಕಿತು; ಅವನು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು
    ಆಚೆಗೆ ಹೊರಟನು.
  yap-yap: Reb fa pin’em nib fos e chultheg pa’ nga fithik’ fare nifiy ni bay u rom
    u fithik’rad, nge fek boch e achaffin, nge tay ngalan pa’ fare mo’on nike yon’
    e mad nib wech. Ma aram me fek fapi achaffin me yan.
  hlt-MCSB: Te vaengah cherub loh cherubim lakli lamloh a kut a thueng tih cherubim
    laklo kah hmai te a loh. Te phoeiah a khuen tih takhlawk pueinak kutnarhum ah
    a paek. Te dongah a khuen tih cet.
  mdy-ETH: ዬያ ኪሩቤኤሎይዳፓ ፔቴይ ዔያቶኮ ባኣኮይዳ ዓኣ ታሞይዳ ኩጮ ዳኪ ዻካ ቄንሢ ዔኪጋፓ ሻኣዦ ማኣዓሢ ማይንቴ ዓሢ ኩጫ
    ጌሤኔ፤ ዬካፓ ዬይ ዓሢያ ቄንፆ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Afei, Kerubim no mu baako tenee ne nsa hyɛɛ egyasramma a ɛwɔ wɔn mu
    no mu. Ɔfaa mu bi de hyɛɛ ɔbarima a ɔfira nwera no nsam, na ɔno nso gyeeɛ de firii
    adi.
  eng-WEBU: The cherub stretched out his hand from between the cherubim to the fire
    that was between the cherubim, and took some of it, and put it into the hands
    of him who was clothed in linen, who took it and went out.
  wal-wal: Kiruubetuppe issoi bantta giddon de7iya tamaakko ba kushiyaa yeddidi, appe
    guuttaa ekkidi, liinuwaa maayida bitaniyaa kushiyan wottin, ikka ekkidi kiyiis.
  spa-PDDPT: Entonces un querubín extendió su mano de entre los querubines, hacia
    el fuego que había en medio de ellos. Al tomar de éste, lo puso en las manos del
    que estaba cubierto con lino, quien lo tomó y salió.
  gun-gun: Ha'e ramo peteĩ anjo okuave'ẽ anjo kuery mbyte tata oĩ va'e katy. Ha'e
    va'e oguenoẽ vy ma ava ijao xiĩ va'e po py omoĩ. Ha'e va'e ju ojopy vy oẽ ovy.
  ilo-ULB: Inggaw-at ti maysa a kerub ti imana iti ayan ti apuy nga adda iti nagbaetan
    dagiti kerubim ket nangala iti beggang, ket inkabilna dagitoy kadagiti ima daydiay
    a lalaki a nakakawes iti lino. Innala daytoy ti lalaki ket pimmanaw.
  kpg-kpg: Di manu mouli e dahi ga daalo dono lima gi lodo di ahi dela i mehanga digaula,
    ga dahi aga ana malala gaa gaa wanga gi hongo di lima o taane dela e ulu i di
    gahu lenge. Taane deelaa gaa kae nia malala gaa hana.
  uig-ARA: ۋە كېرۇبلاردىن بىرى ئۆز قولىنى كېرۇبلار ئوتتۇرىسىدىكى ئوتقا سوزۇپ ئۇنىڭدىن
    ئوت ئېلىپ، كاناپ كىيىملەرنى كىيگەن كىشىنىڭ قوللىرىغا سالدى؛ ئۇ بۇنى ئېلىپ چىقىپ
    كەتتى
  sus-sus: Na malekɛ keren naxa tɛ wole ndee kɔ, a a sa na xɛmɛ bɛlɛxɛ i. Na naxa
    a rasuxu, a mini.
  pon-2006: Emen menmour ko ahpw kapahla peho nan kisinieio me mi nanpwungarail, pwekada
    mwoalus ko, oh kihdiong nan pehn ohl me mi nan likou lineno. Ohlo eri ale mwoalus
    ko oh kohkohla.
  ksd-ksd: Ma tika na angelo i ga tulue ra limana tadav ra iap livuan ta ra umana
    angelo, ma i ga tatak pa tana, ma i ga vung ia ta ra lima i nina i mal ma ra mal
    kumau, ma i ga tak pa ia, ma i ga irop.
  grc-BRENT: Καὶ ἐξέτεινε τὴν χεῖρα αὐτοῦ εἰς μέσον τοῦ πυρὸς τοῦ ὄντος εἰς μέσον
    τῶν χερουβὶμ, καὶ ἔλαβε, καὶ ἔδωκεν εἰς τὰς χεῖρας τοῦ ἐνδεδυκότος τὴν στολὴν
    τὴν ἁγίαν, καὶ ἔλαβε καὶ ἐξῆλθε.
  ind-AYT: Salah satu kerub merentangkan tangannya dari antara kerub-kerub hingga
    ke api yang ada di antara kerub-kerub itu, dan mengambil beberapa darinya serta
    meletakkannya ke tangan orang yang berpakaian linen itu, yang menerimanya dan
    pergi keluar.
  nya-nya: Ndipo mmodzi wa akerubi anatambalitsa dzanja lake mpaka pa moto umene unali
    pakati pawo. Iye anapalako motowo ndipo anapatsa munthu wovala chovala chabafuta
    uja. Tsono iye anawulandira natuluka.
  hrv-hrv: Jedan kerubin pruži ruku prema ognju što bijaše među kerubinima, uze ga
    i stavi u ruke čovjeku odjevenom u lan. On ga primi i iziđe.
  mps-mps: Te me si me si wali bidi tiwai nai dabe me deligo te augwali tomode elalubo
    isiba nogo munama, agai te isi meba selama, te bidigo nogo siba muanio. Tama te
    bidigo te isi selama, palio.
  tpi-tpi: Na wanpela bilong ol dispela 4-pela samting olsem man i putim han long
    dispela paia i stap namel long ol, na em i kisim sampela paia na putim long han
    bilong dispela man. Na man i kisim paia na i go.
  dan-1931: og rakte Hånden ind i Ilden, som brændte mellem Keruberne, og kom ud med
    noget deraf.
  vie-OVCB: Một trong các chê-ru-bim đưa tay vào lửa đang cháy giữa các chê-ru-bim,
    lấy than lửa bỏ vào tay người mặc áo vải gai, người này nhận lấy và bước ra ngoài.
  guj-2017: કરુબો વચ્ચેથી એક કરુબે પોતાનો હાથ કરુબો વચ્ચેના અગ્નિ તરફ લંબાવીને શણનાં
    વસ્ત્ર પહેરેલા માણસના હાથમાં મૂક્યો. તે લઈને તે બહાર ચાલ્યો ગયો.
  pon-2006A: Emen menmour ko ahpw kapahla peho nan kisinieio me mi nanpwungarail,
    pwekada mwoalus ko, oh kihdiong nan pehn ohl me mi nan likou lineno. Ohlo eri
    ale mwoalus ko oh kohkohla.
  por-BRBSL: O querubim estendeu a mão entre os querubins e o fogo que estava entre
    os querubins, e pegou parte dele, e o colocou nas mãos daquele que estava vestido
    de linho, que o pegou e saiu.
  cth-cth: Cherubim buet touh ni cherubim thung hoi a kut a dâw teh, cherubim rahak
    dawk kaawm e hmai a la hnukkhu, loukloukkaang e kâkhu e a kut dawk a poe e teh,
    ahni ni hai a dâw teh a tâco.
  twi-twi: Afei kerubim no mu baako teɛɛ ne nsa hyɛɛ nnyansramma a ɛwɔ wɔn mu no mu.
    Ɔfaa mu bi de hyɛɛ ɔbarima a ofura nwera no nsam, na ɔno nso gye de fii adi.
  hlt-hlt: Te vaengah cherub loh cherubim lakli lamloh a kut a thueng tih cherubim
    laklo kah hmai te a loh. Te phoeiah a khuen tih takhlawk pueinak kutnarhum ah
    a paek. Te dongah a khuen tih cet.
  tbz-SIM: Kòo ĩ́nkɛ̀mbɑ̀rì mɔùu youtɛ o nɔ̀ùtɛ̀ muhɑ̃ɑ̃́ mmùù do bo bɛ cuokɛ̀ nɛ̀
    tɛnɑɑsɑ̃ntɛ̀ kɛ́yɛ̃tɛ́ yɛhɑ̃ɑ̃kũɔ̃ nkɛ́ɑ̃nnɛ́ mupɑ̀ɑ̀konkperímù kó tiyɑ̀ɑ̀tì yiɛ̀
    nnɔu miɛkɛ, kòo yɛ̀ cɔutɛ́ kɛ́yɛ̀.
  msy-2020: Ezɨ enselɨn bar gavgavir kabar mav uan dafarim amadagha avir men tongɨn
    itimɨn, avivkɨar mam inigha a isava gumazir korotiar ghurghurir aghuim aruzimɨn
    dafarim gatɨzɨ, ana inigha zui.
  dop-dop: Tǝnɑɣɑ ɩsɔtɑɑ tɑŋlɑɑ mpɛ pɑ tɑɑ lɛlʋ kʋsɑ niŋ, nɑ ɩ́ hee kɔkɔ nɑ ɩ́ tʋ
    ɑpɑlʋ ɩnɩ ɩ niŋ tɑɑ. Ɩ mʋwɑ ɩlɛnɑ ɩ lɩɩ.
  azb-azb: Onda keruvlardan biri keruvların arasından əlini uzadıb onların ortasında
    olan odu götürdü və kətan geyinmiş adamın ovcuna qoydu. O adam da odu götürüb
    çıxdı.
  eng-DBY: And the cherub stretched forth his hand from between the cherubim unto
    the fire that was between the cherubim, and took and put it into the hands of
    him [that was] clothed with linen; who took [it], and went out.
  hin-2017: तब करूबों के बीच से एक करूब ने अपना हाथ बढ़ाकर, उस आग में से जो करूबों
    के बीच में थी, कुछ उठाकर सन के वस्त्र पहने हुए पुरुष की मुट्ठी में दे दी; और वह
    उसे लेकर बाहर चला गया।
  wol-KYG: Ci kaw loolu kenn ci malaakay serub yi yóotu sawara si ci seen digg, daldi
    sàkk ci xal yi, def ci loxoy boroom mbubbam lẽe ma, mu jël ko, daldi génn.
  eng-YLT: that the [one] cherub putteth forth his hand from between the cherubs unto
    the fire that [is] between the cherubs, and lifteth up, and giveth into the hands
    of him who is clothed with linen, and he receiveth, and cometh forth.
  eng-WYC-2017: And cherub stretched forth his hand from the midst of cherubims [or
    cherubim], to the fire that was betwixt cherubims [or cherubim]; and took, and
    gave into the hands of him that was clothed in linen clothes; and he took, and
    went out.
  eng-WMBB: The cherub stretched out his hand from between the cherubim to the fire
    that was between the cherubim, and took some of it, and put it into the hands
    of him who was clothed in linen, who took it and went out.
  urd-GVH: फिर करूबी फ़रिश्तों में से एक ने अपना हाथ बढ़ाकर बीच में जलनेवाले कोयलों
    में से कुछ ले लिया और आदमी के हाथों में डाल दिया। कतान से मुलब्बस यह आदमी कोयले
    लेकर चला गया।
  rug-rug: Totoso asa si qaqama vura nia keke ari serubimi sa limana la koasa nika
    sapu koana koa rini. Vagi i sa si kaiqa meke la vekoi sa pa limana sa tie pokopoko
    lineni, meke vagi sa meke vura taloa.
  gaz-gaz: Ergasii kiirubeelii keessaa inni tokko harka isaa gara ibidda isaan gidduu
    jiruutti hiixate. Innis ibidda sana irraa xinnoo fuudhee harka namicha wayyaa
    quncee talbaa irraa hojjetame uffate sanaa keessa kaaʼe; namichis ibidda sana
    fudhatee baʼe.
  fra-LSG: Alors un chérubin étendit la main entre les chérubins vers le feu qui était
    entre les chérubins; il en prit, et le mit dans les mains de l’homme vêtu de lin.
    Et cet homme le prit, et sortit.
  yal-yal: Nayi, maleka gubugubu kan keden yi a yiin nasiga tɛɛn ma naxan yi maleka
    gubugubu kanne longonna ra. A yi tɛɛ wolonne tongo, a yi e sa xɛmɛn yii naxan
    yi maxidixi taa dugini. Na yi tɛɛ wolonne tongo, a mini.
  haw-1868: A hoopuka mai la kekahi keruba i kona lima mai waena mai o na keruba i
    ke ahi ka mea iwaena o na keruba, a lalau iho la, a haawi iloko o ka lima o ka
    mea i aahuia i ka lole olona; a lawe iho la ia a puka iwaho.
  arb-NAV: فَمَدَّ كَرُوبٌ مِنْ بَيْنِ الْكَرُوبِيمِ يَدَهُ إِلَى النَّارِ الَّتِي
    كَانَتْ بَيْنَ الْكَرُوبِيمِ، وَتَنَاوَلَ مِنْهَا جَمْراً، وَوَضَعَهُ فِي كَفَيِّ
    الْمُرْتَدِي الْكَتَّانَ، فَأَخَذَهَا هَذَا وَخَرَجَ.
  ewe-ewe: Tete kerubiawo dometɔ ɖeka do eƒe asi ɖa te ɖe dzo si le wo dome la ŋu.
    Eɖe dzo la ƒe ɖe ɖe asi na ame si do aklala biɖibiɖi ƒe awu la. Exɔe eye wodo
    go.
  eng-LEE: And the one cherub stretched forth his hand from between the cherubim unto
    the fire that was between the cherubim, and lifted it up, and placed it into the
    hands of the one clothed in linen; who took it, and went out.
  asm-FB: তেতিয়া কৰূবজনে কৰূব কেইজনৰ মাজৰ পৰা তেওঁলোকৰ মাজত থকা জুইলৈ হাত মেলি তাৰ
    কিছু লৈ শণ সূতাৰ বস্ত্ৰ পিন্ধা পুৰুষজনৰ হাতত দিলে। তেওঁ সেইখিনি লৈ ওলাই আহিল।
  sus-A: نَ مَلٍكّ كٍرٍن نَشَ تّ وٌلٍ ندٍيٍ كْ، عَ عَ سَ نَ شّمّ بّلّشّ عِ. نَ نَشَ
    عَ رَ سُشُ، عَ مِنِ.
  fra-SBL: Le chérubin étendit sa main d'entre les chérubins vers le feu qui était
    entre les chérubins ; il en prit une partie, et la mit dans les mains de l'homme
    vêtu de lin, qui la prit et sortit.
  hbo-hbo: וַיִּשְׁלַח֩ הַכְּר֨וּב אֶת־יָדֹ֜ו מִבֵּינֹ֣ות לַכְּרוּבִ֗ים אֶל־הָאֵשׁ֙
    אֲשֶׁר֙ בֵּינֹ֣ות הַכְּרֻבִ֔ים וַיִּשָּׂא֙ וַיִּתֵּ֔ן אֶל־חָפְנֵ֖י לְבֻ֣שׁ הַבַּדִּ֑ים
    וַיִּקַּ֖ח וַיֵּצֵֽא׃
  kik-kik: Ningĩ ũmwe wa akerubi acio agĩtambũrũkia guoko gwake mwaki-inĩ ũcio warĩ
    gatagatĩ-inĩ kao. Akĩoya mwaki ũmwe waguo, akĩwĩkĩra hĩ-inĩ cia mũndũ ũcio warĩ
    na nguo cia gatani, nake mũndũ ũcio akĩwoya akiuma nja.
  fra-NCL: Et le Chérubin avança la main entre les Chérubins, vers le feu qui était
    entre les Chérubins ; il en prit et le mit dans les mains de l’homme vêtu de lin,
    qui le prit et sortit.
  cek-AK: Cherubim maeto loe ban payangh moe, Cerubimnawk salak ih hmai to lak pacoengah,
    puu ngan khukbuen hoiah amthoep kami ih ban ah koeng pae; to kami mah hmai to
    lak moe, caeh.
  cuk-cuk: Querubin-wargwen, emar-negabargi sogun-gabukwad-suega, argan oyoalid. Geb
    dule-lino-mor-yoid e-argangi soo susad. Susgua, geb naded.
  uig-CYR: Вә керублардин бири өз қолини керублар оттурисидики отқа созуп униңдин
    от елип, канап кийимләрни кийгән кишиниң қоллириға салди; у буни елип чиқип кәтти
  tel-2017: కెరూబుల్లో ఒకడు కెరూబుల మధ్య ఉన్న అగ్నివైపు చెయ్యి చాపి నిప్పులు తీసి
    నార బట్టలు వేసుకున్న వ్యక్తి చేతుల్లో ఉంచాడు. ఆ వ్యక్తి అగ్నిని చేతుల్లోకి తీసుకుని
    బయటకి వెళ్ళాడు.
  hat-BSA: Konsa, cheriben an te lonje men l soti antre cheriben kote dife ki te antre
    cheriben yo, pran ladann pou mete nan men a sila ki te abiye an len an, ki te
    pran l e te sòti deyò.
  kos-kos: Sie sin cherub uh el saplakla nu ke e se ma oan inmasrlolos, ac lafusak
    kutu mulut firir ac filiya inpoun mukul se su nukum nuknuk linen. Na el eis ac
    som.
  hbo-WLC: וַיִּשְׁלַח֩ הַכְּר֨וּב אֶת־יָד֜וֹ מִבֵּינ֣וֹת לַכְּרוּבִ֗ים אֶל־הָאֵשׁ֙
    אֲשֶׁר֙ בֵּינ֣וֹת הַכְּרֻבִ֔ים וַיִּשָּׂא֙ וַיִּתֵּ֔ן אֶל־חָפְנֵ֖י לְבֻ֣שׁ הַבַּדִּ֑ים
    וַיִּקַּ֖ח וַיֵּצֵֽא׃
  ibo-ibo: Mgbe ahụ, otu nʼime ndị cherubim ahụ setịpụrụ aka ya nʼebe ọkụ ahụ dị nʼetiti
    ha. Ọ gụtara ụfọdụ icheku ọkụ tinye nʼaka nwoke ahụ yi uwe akwa ọcha onye weere
    ya pụọ.
  ory-ory: ତହିଁରେ ସେହି କିରୂବ, କିରୂବମାନଙ୍କ ମଧ୍ୟରୁ, କିରୂବମାନଙ୍କର ମଧ୍ୟସ୍ଥିତ ଅଗ୍ନିକୁ ଆପଣା
    ହସ୍ତ ବଢ଼ାଇ ତହିଁରୁ କିଛି ନେଇ ସେହି ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ପୁରୁଷଙ୍କ ହସ୍ତରେ ଦେଲେ ଓ ସେ ତାହା
    ନେଇ ବାହାରକୁ ଗଲେ।
  chk-chk: Mürin, eman seni lein ekewe kerop a aitiela pöün ngeni ewe ekkei a nom
    lefilen ekewe kerop, a angei ekoch molian o uwalong lepöün ewe mwän mi üföüf echö
    üf mi pwechepwech. Iwe, ewe mwän a angei ewe molien ekkei o towu lükün.
  rop-rop: Wanbala tjerabim bin pudumat im bingga en gajim detlot hotwan eshis weya
    bin jidan deya langa olabat, wal imbin gajim detlot hotwan eshis en gibit langa
    det men hubin werrimon detlot gudwan klos. Wal det men bin gajim detlot hotwan
    eshis en imbin gowei.
  ukr-1871: І простяг один херувим із між херувимів руку по той жар між херувимами,
    й узяв та й подав у пригорщу одягненому в лняну одежу. Той взяв і вийшов.
  deu-1951: Da streckte ein Cherub seine Hand zwischen die Cherubim, nach dem Feuer,
    das zwischen den Cherubim war, und nahm davon und gab es dem, der das leinene
    Kleid trug, in die Hände; der nahm es und ging hinaus.
  eng-JPS: And the cherub stretched forth his hand from between the cherubim unto
    the fire that was between the cherubim, and took thereof, and put it into the
    hands of him that was clothed in linen, who took it and went out.
  srp-1865: I jedan heruvim pruži ruku svoju izmeðu heruvima k ognju koji bijaše meðu
    heruvimima, i uze i metnu u pregršti obuèenome u platno, i on primi i izide.
  lug-lug: Awo omu ku bakerubi n’agolola omukono gwe eri omuliro ogwali wakati wa
    bakerubi, n’addira ogumu ku gwo, n’aguteeka mu ngalo ez’omusajja ayambadde linena,
    eyagutwala n’afuluma.
  heb-heb: וישלח הכרוב את ידו מבינות לכרובים אל האש אשר בינות הכרבים וישא ויתן אל
    חפני לבש הבדים ויקח ויצא׃
  ben-IRV: তখন এক করূব করূবদের মধ্যে থেকে করূবদের মধ্যে অবস্থিত আগুন পর্যন্ত হাত বাড়িয়ে
    তার কিছুটা নিয়ে ঐ মসীনা-পোশাক পরা পুরুষের হাতের মধ্যে দিল, আর সে তা নিয়ে বাইরে
    গেল।
  pan-pan: ਕਰੂਬੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਕਰੂਬੀ ਨੇ ਆਪਣਾ ਹੱਥ ਉਸ ਅੱਗ ਵੱਲ ਵਧਾਇਆ ਜੋ ਕਰੂਬੀਆਂ ਦੇ ਵਿਚਾਲੇ
    ਸੀ ਅਤੇ ਅੱਗ ਲੈ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਹੱਥਾਂ ਤੇ ਰੱਖੀ, ਜਿਸ ਨੇ ਕਤਾਨੀ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਸਨ ਅਤੇ
    ਉਹ ਲੈ ਕੇ ਬਾਹਰ ਚਲਿਆ ਗਿਆ।
  mya-JVB: ခေရုဗိမ် တပါးသည် ခေရုဗိမ် စုထဲက လက် ကို ဆန့် ၍ ၊ ခေရုဗိမ် အကြား မှာရှိသော
    မီး ကိုယူ ပြီးလျှင် ၊ ပိတ် အဝတ်ကို ဝတ် သောသူလက် ၌ ထည့် ၏။ ထိုသူလည်း ခံယူ ၍ ထွက်သွား
    ၏။
  hmo-hmo: Vadaeni kerubi ta ese iena imana ia abia isi, kerubi edia huanai ia gabua
    noho lahi dekena amo gida haida ia abia, bona unai dabua aukana ia karaia tauna
    ena imana lalonai ia atoa. Unai tau ese ia abia, bona ia raka lao.
  urd-urd: और करूबियों में से एक करूबी ने अपना हाथ उस आग की तरफ़, जो करूबियों के बीच
    थी, बढ़ाया और आग लेकर उस शख़्स के हाथों पर, जो कतानी लिबास पहने था रख्खी; वह लेकर
    बाहर चला गया।
  rus-SYN: тогда из среды Херувимов один Херувим простер руку свою к огню, который
    между Херувимами, и взял и дал в пригоршни одетому в льняную одежду. Он взял и
    вышел.
  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ do ↄbↄ gɛ̃̀ tɛ́ pↄ́ kú ń zãnguou, a si kà gbɛ̃́ pↄ́ bàabaa
    ula daapiɛ a ↄu, ↄ̃ à bↄ̀ò.
  tcz-CHONGTHU: Hichun Cherubim ho lah a khat chun akhut in ahin lhangdoh in meikou
    ho lah kon chu mei am phabep alan tupat ponnem kisilpa khut a chun akoi peh in,
    hiti chun mihem pa chun mei am ho chu alan achedoh tai.
  mar-mar: एका करुबाने इतर करुबीमांच्यामध्ये जेथे आग आहे, तेथे आपला हात लांब केला
    आणि ती आग उचलून तागाचे वस्त्र घातलेल्या पुरुषाच्या हाती दिली. तो पुरुष ती आग घेवून
    तेथून निघून गेला.
  qub-qub: Chay querubín anjilcunapa älan rurinchöga ricacaycaran runapa maquinno.
    Juc querubín anjilga ayparcur ninata jorgamuran. Nircur chay lïnu röpasha caycaj
    runata aptaparcuran. Paynami chasquircur aywacuran.
  bqp-bqp: Mɑ kɔ̃so ben turo u nɔmɑ dɛmiɛ dɔ̃ɔ giɑ, wi u wɑ̃ɑ ben suunu sɔɔ. Mɑ u
    kɑ ye dɔ̃ɔ gurɑ u durɔ wi wɛ̃. Mɑ durɔ wi, u kɑ doonɑ.
  hat-hat: Yonn nan bèt vivan yo lonje men l' nan dife ki te nan mitan yo a, li pran
    kèk chabon dife, li mete yo nan men nonm ak rad twal fin blan an. Nonm lan pran
    chabon dife yo, li soti.
  eng-BSB: Then one of the cherubim reached out his hand and took some of the fire
    that was among them. And he put it into the hands of the man clothed in linen,
    who received it and went out.
  eng-WEBPB: The cherub stretched out his hand from between the cherubim to the fire
    that was between the cherubim, and took some of it, and put it into the hands
    of him who was clothed in linen, who took it and went out.
  kbq-kbq: Ana higeno anante mago serabimi ankeromo'a azana rusuteno amu'nozmifima
    me'nea tevefinti mago'a tankanu'za tevea hanageno efeke kukenama hu'nea ne'mofo
    azampi antegeno erino atirami'ne.
  nhe-BL: Huan sesen tlen nopa querubines quipixtoya se tlamantli queja elisquía ima
    itzintla ieltlapal. Huan se tlen nopa querubines quixitlajqui ima huan quicuic
    se quentzi tlicoli xahuantoc tlen eltoya tlatlajco yajuanti huan quitenqui ipan
    ima nopa tlacatl tlen moyoyontijtoya ica lino yoyomitl. Huan yajaya quicuic huan
    yajqui.
  gub-BL: Pitài ma'ea'yr upyho opo tata wamyter pe har kutyr kury. Upyhyk amo tàtàpyzgwer
    awa ipo rehe imono pà. Awa uhem a'e wi tàtàpyzgwer heraha pà.
  eng-DRA: 'And one cherub stretched out his arm from the midst of the cherubims to
    the fire that was between the cherubims: and he took, and put it into the hands
    of him that was clothed with linen: who took it and went forth.'
