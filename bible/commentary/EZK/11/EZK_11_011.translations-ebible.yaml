verse: EZK.011.011
translations:
  mal-C: ഈ പട്ടണം നിങ്ങൾക്ക് ഒരു കുട്ടകം ആയിരിക്കുകയില്ല; നിങ്ങൾ അതിനുള്ളിലെ മാംസവും
    ആകുകയില്ല. എന്നാൽ ഇസ്രായേലിന്റെ അതിർത്തിയിൽവെച്ചു ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും.
  deu-TKW: Sie soll euch nicht zum Topfe werden, und ihr werdet nicht das Fleisch
    in ihr sein; im Gebiet Israels werde ich euch richten.
  lin-lin: Engumba oyo ekotikala te kozala nzungu mpo na bino, mpe bino bokotikala
    te kozala misuni kati na yango ; nakosambisa bino na bandelo ya mokili ya Isalaele.
  eng-LSV: It is not for a pot for you, || Nor are you for flesh in its midst, ||
    I judge you at the border of Israel.
  eng-GNV: This citie shall not be your caldron, neyther shall ye be the flesh in
    the middes thereof, but I will iudge you in the border of Israel.
  eng-WEBSTER: 'This city shall not be your caldron, neither shall ye be the flesh
    in the midst of it; but I will judge you in the border of Israel:'
  nhw-BL: Ni altepetl melahuac amo anmechmanahuis quen elisquía se comitl tlen tepostli,
    niyon amojuanti amo huelis anitztose nica ica temachili quen elisquía nacatl.
    Pampa na nimechtojtocas huan nimechtlatzacuiltis hasta campa inepa tlali Israel.
  swh-ONEN: Mji huu hautakuwa chungu kwa ajili yenu, wala hamtakuwa nyama ndani yake.
    Nitatoa hukumu dhidi yenu katika mipaka ya Israeli.
  bba-bba: Wuu ɡe, ɡɑ ǹ bu nɛnumɔ nɡe wekeru. Bɑ ǹ ko n mɑɑ sɑ̃ɑ nɡe yɑɑ te sɔɔ.
    Ben tem nɔɔ burɑ yerɔwɑ kon bu siri.
  eng-KJVCPB: 'This city shall not be your caldron, neither shall ye be the flesh
    in the midst thereof; but I will judge you in the border of Israel:'
  luo-luo: Dala maduongʼni ok nobednu agulu, to un bende ok nubed ringʼo e iye. Abiro
    kelonu chandruok e tongʼ duto mag Israel.
  meu-meu: Ina hanua na emui uro ai basinela, bona umui na vamu ai basiola ia lalonai.
    Israel tanona hetoana ai baina hahemaoro henimui,
  npi-ULB: यो सहर तिमीहरूका लागि पकाउने भाँडो हुनेछैन, न त त्‍यसको बिचमा तिमीहरू मासु
    नै हुनेछौ । तिमीहरूको न्‍याय म इस्राएलको सिमाना भित्र नै गर्नेछु ।
  yor-yor: Ìlú yìí kò ní i jẹ́ ìkòkò ìdáná, bẹ́ẹ̀ ni ẹ̀yin náà kò sì ní jẹ́ ẹran nínú
    rẹ̀, Èmi yóò ṣe ìdájọ́ yín ní àwọn ààlà ìlú Israẹli.
  pes-OPCB: یقین بدانید که این شهر برای شما سپر آهنی و جای امنی نخواهد بود. در هر
    جای سرزمین اسرائیل که باشید، شما را مجازات خواهم نمود.
  tgl-ULB: Ang lungsod na ito ay hindi ninyo magiging lutuang palayok, ni magiging
    karne kayo sa kaniyang kalagitnaan. Hahatulan ko kayo sa loob ng mga hangganan
    ng Israel.
  hui-hui: Todobene beni nogo mbirini dawedagola irame dapu nabi bayale wiagadagua
    tano ogonime tí bayale halimulo biamogo nabulebira. Isaraele dindi bibahende tínaga
    tubaria wirimidagoha kamiria i̱na ko birimirunaga pani ngulebero.
  mya-mya: အိုး​ကင်း​သည်​အ​မဲ​သား​ကို​ကာ​ကွယ်​သ​ကဲ့ သို့ ဤ​မြို့​သည်​သင်​တို့​အား​အ​ကာ​အ​ကွယ်
    ပေး​လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​သည်​ဣ​သ​ရေ​လ ပြည်​နယ်​စပ်​တွင် ငါ​သည်​သင်​တို့​ကို​အ​ပြစ်
    ဒဏ်​ခတ်​မည်။-
  bod-N: གྲོང་ཁྱེར་འདི་ནི་ཁྱོད་ཚོའི་སླ་ང་རུ་མི་འགྱུར་ཞིང་། ཁྱོད་རྣམས་ཀྱང་དེའི་ནང་གི་ཤ་རུ་མི་འགྱུར་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་བར་དུ་ངས་ཁྱོད་རྣམས་ལ་ཁྲིམས་གཅོད་པ་དང་།
  sna-sna: Guta rino haringavi hari kwamuri, nemi hamungavi nyama mariri; ndichakutongai
    ini pamiganhu yeIsraeri.
  spa-BLM: Este no será tu caldero, ni tú serás la carne en medio de él. Yo te juzgaré
    en la frontera de Israel.
  cac-cac: A jun chon̈ab' tic, man̈ lajanoc ol aj icha junoc q'uen chen d'ayex, a
    exxo pax tic, man̈ lajanoc ol ex aj icha noc' chib'ej. A d'a yichan̈b'at smojonal
    Israel tic, ata' ol vac'och eyaelal.
  swh-ULB: Huu mji hautakua sufuria yenu ya kupikia, wala hamtakuwa nyama ndani yake.
    Nitawahukumu kati ya mipaka ya Israeli.
  bel-bel: Ён ня будзе вам катлом, і вы ня будзеце ў ім мясам; на межах Ізраілевых
    буду судзіць вас.
  deu-ELBBK: 'Sie wird euch nicht der Topf, und ihr werdet in ihrer Mitte nicht das
    Fleisch sein: an der Grenze Israels werde ich euch richten.'
  mbb-OT: Heini he inged kenè en egkehimu he iring te kuzen para keniyu, ne kenè kew
    egkehimu he iring te usa ziyà te seled din. Su edsilutan ku sikiyu taman te zulunà
    te Israel.
  mal-2015: ഈ നഗരം നിങ്ങൾക്കു കുട്ടകം ആയിരിക്കയില്ല; നിങ്ങൾ അതിന്നകത്തു മാംസവുമായിരിക്കയില്ല;
    യിസ്രായേലിന്റെ അതിരിങ്കൽവെച്ചു തന്നേ ഞാൻ നിങ്ങളെ ന്യായം വിധിക്കും.
  rmc-rmc: Kada foros tumenge na ela e piri a aňi tumen na avena o mas andre piri.
    Sudzinava tumen pro Izraeloskre hraňici.
  pes-OPV: این شهر برای شما دیگ نخواهد بود و شما درآن گوشت نخواهید بود، بلکه در حدود
    اسرائیل بر شما داوری خواهم نمود.
  ron-1924: Четатя ачаста ну ва фи казанул востру ши вой ну вець фи карня дин ел,
    чи ла хотарул луй Исраел вэ вой жудека!
  ben-OBCV: এই নগর তোমাদের জন্য হাঁড়ি হবে না, আর তোমরা তার মধ্যেকার মাংস হবে না;
    ইস্রায়েলের সীমানায় আমি তোমাদের বিচার করব।
  som-som: Magaaladanu dherigiinna ma ay ahaan doonto, oo idinkuna hilibka ku dhex
    jira ma aad ahaan doontaan, laakiinse soohdinta dalka reer binu Israa'iil ayaan
    idinku xukumi doonaa.
  lat-VUC: 'Hæc non erit vobis in lebetem, et vos non eritis in medio ejus in carnes:
    in finibus Israël judicabo vos,'
  eng-ASVBT: This city shall not be your caldron, neither shall ye be the flesh in
    the midst thereof; I will judge you in the border of Israel;
  ita-1885: Questa città non vi sarà per pignatta, nè voi sarete nel mezzo di essa
    a guisa di carne; io vi giudicherò a' confini d'Israele.
  eng-ULB: This city will not be your cooking pot, nor will you be the meat within
    her midst. I will judge you within the borders of Israel.
  spa-VBL: “La ciudad no será como una olla para ti, y tú tampoco serás la carne dentro
    de ella. Te castigaré hasta las fronteras de Israel.
  fra-_FOB: Cette ville ne sera point pour vous une chaudière dans laquelle vous seriez
    la chair; c'est sur les frontières d'Israël que je vous jugerai.
  mal-mal: ഈ നഗരം നിങ്ങൾക്ക് കുട്ടകം ആയിരിക്കുകയില്ല; നിങ്ങൾ അതിനകത്ത് മാംസവും ആയിരിക്കുകയില്ല;
    യിസ്രായേലിന്റെ അതിർത്തിയിൽവച്ചു തന്നെ ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും.
  urd-GVR: Chunāṅche na Yarūshalam Shahr tumhāre lie deg hogā, na tum us meṅ behtarīn
    gosht hoge balki maiṅ Isrāīl kī hudūd hī par tumhārī adālat karūṅga.
  suz-BL: एको सहर इन कली कराइ मदुम्‍ब। मिनु गे मेको कराइ ङा श्‍ये मदुम्‍नीनी। गो इन
    कली इस्राएल आ सांदम निसाफ पाइनुङ।
  eng-NOY: This city shall not be your caldron, neither shall ye be the flesh in the
    midst thereof. On the borders of Israel will I judge you,
  ita-1927: Questa città non sarà per voi una pentola, e voi non sarete in mezzo a
    lei la carne; io vi giudicherò sulle frontiere d’Israele;
  ckb-ckb: ئەم شارە بۆ ئێوە نابێت بە مەنجەڵ و ئێوەش نابن بە گۆشتەکەی ناوی، بەڵکو لەسەر
    سنووری ئیسرائیل حوکمتان بەسەردا دەسەپێنم.
  eng-BBE: This town will not be your cooking-pot, and you will not be the flesh inside
    it; I will be your judge at the limit of the land of Israel;
  kan-OKCV: ಈ ಪಟ್ಟಣವು ಪಾತ್ರೆಯಾಗುವುದಿಲ್ಲ. ನೀವು ಅದರಲ್ಲಿ ಮಾಂಸವೂ ಆಗುವುದಿಲ್ಲ. ಇಸ್ರಾಯೇಲಿನ
    ಮೇರೆಯಲ್ಲಿ ನಾನು ನ್ಯಾಯತೀರಿಸುವೆನು.
  tam-2017: இந்த நகரம் உங்களுக்குப் பானையாக இருப்பதுமில்லை நீங்கள் அதிலுள்ள இறைச்சியாக
    இருப்பதுமில்லை; இஸ்ரவேல் தேசத்தின் எல்லையிலே உங்களை நியாயந்தீர்ப்பேன்.
  spa-RV-1909: 'Esta no os será por caldera, ni vosotros seréis en medio de ella la
    carne: en el término de Israel os tengo de juzgar.'
  ron-BTF: Această cetate nu va fi cazanul vostru, nici voi nu sunteți carnea în mijlocul
    ei; ci vă voi judeca în granița lui Israel;
  eng-WEBP: This will not be your cauldron, neither will you be the meat in the middle
    of it. I will judge you in the border of Israel.
  eng-FBV: The city won't be like a pot for you, and you won't be the meat inside
    it either. I will punish you right up to the borders of Israel.
  nld-1939: Neen, voor u is zij geen pot, gij zijt niet het vlees daarin; want op
    de grond van Israël zal Ik u vonnissen.
  nch-BL: Ni altepet melahuac amo amechmanahuis quej elisquía se comit ten teposti,
    yon amojuanti amo huelis anitztose nica ica temachili quej elisquía nacat. Pampa
    na nimechquixtis huan nimechtatzacuiltis hasta campa inepa tali Israel.
  vie-1934: Thành nầy sẽ chẳng làm nồi cho các ngươi, các ngươi sẽ chẳng làm thịt
    giữa nó; ta sẽ đoán xét các ngươi trong bờ cõi Y-sơ-ra-ên.
  hin-CV: यह शहर तुम्हारे लिये एक बर्तन न होगा और न ही तुम इसमें के मांस होगे; मैं
    तुम्हें इस्राएल की सीमाओं पर दंड दूंगा.
  spa-BES: Este pueblo no será tu olla de cocina, y tú no serás la carne en su interior;
    Seré tu juez en el límite de la tierra de Israel;
  tdx-tdx: Tsy ho valàñe’ areo ty rova toy, vaho tsy inahareo ty ho nofo’e am-po’e
    ao, fa tsy mete tsy zakaeko añ’ olon-tane’ Israele añe,
  tha-KJV: นครนี้จะไม่​ใช่​หม้อขนาดใหญ่ของเจ้า ที่​เจ้​าจะเป็นเนื้อในท่ามกลางนั้น
    เราจะพิพากษาเจ้าที่พรมแดนอิสราเอล
  por-BR-2018: Esta cidade não vos servirá de caldeira, nem sereis vós a carne no
    meio dela; na fronteira de Israel eu vos julgarei.
  deu-ELO: 'Sie wird euch nicht der Topf, und ihr werdet in ihrer Mitte nicht das
    Fleisch sein: An der Grenze Israels werde ich euch richten.'
  eng-WYC-2018: This shall not be to you into a cauldron, and ye shall not be into
    fleshes in the midst thereof; I shall deem you in the ends of Israel, (And so
    this city shall not be like a cauldron for you, and ye shall not be like the meat
    in its midst; I shall judge you unto the ends of Israel,)
  epo-epo: La urbo ne estos por vi kaldrono, nek vi estos en ĝi kiel viando; ĉe la
    limoj de Izrael Mi juĝos vin.
  uig-PIN: Bu xǝⱨǝr silǝr üqün «ⱪazan» bolmaydu, ⱨǝm silǝrmu uningki «gɵx»i bolmaysilǝr;
    Mǝn Israil qegralirida üstünglardin ⱨɵküm qiⱪirip jazalaymǝn.
  beo-beo: Yelusaleme da gobele nasu ofodo amo da hu gaga:sa, amo defele dili hame
    gaga:mu. Be dilia Isala:ili soge amo ganodini adi sogebiga esalea, Na da dilima
    se dabe imunu.
  tpi-OTNT: Yupela i no olsem gutpela mit i stap long dispela sospen. Nogat. Bai mi
    rausim yupela na kilim yupela long mak bilong graun bilong yupela yet.
  hau-SA: Wannan birni ba za tă zama muku tukunya ba, ba kuwa za ku zama nama a cikinta
    ba; zan hukunta ku a iyakokin Isra’ila.
  uig-LAT: Bu sheher siler üchün «qazan» bolmaydu, hem silermu uningki «gösh»i bolmaysiler;
    Men Israil chégralirida üstünglardin höküm chiqirip jazalaymen.
  nde-nde: Idolobho leli kaliyikuba yimbiza yakho, kumbe wena ube yinyama phakathi
    kwalo; ngizakwahlulela emingceleni yako-Israyeli.
  ton-ton: '‌ʻE ʻikai hoko eni ko hoʻomou kulo, pea ʻe ʻikai hoko ʻakimoutolu ko e
    kakano ʻi loto ʻi ai; ka te u fakamaau ʻakimoutolu ʻi he ngataʻanga ʻo ʻIsileli:'
  ces-1613: Město nebude vám hrnec, aniž vy budete u prostřed něho maso, na pomezí
    Izraelském souditi vás budu.
  eng-WMB: This will not be your cauldron, neither will you be the meat in the middle
    of it. I will judge you in the border of Israel.
  tam-TCV: இந்த நகரம் உங்களுக்குப் பானையாக இருப்பதுமில்லை. நீங்களும் அதிலுள்ள இறைச்சியாய்
    இருக்கமாட்டீர்கள். இஸ்ரயேலின் எல்லைகளில் உங்கள்மீது நான் என் நியாயத்தீர்ப்பைக்
    கொண்டுவருவேன்.
  ceb-ULB: Dili ninyo mahimong kulon nga lutoanan kini nga siyudad, ni mahimo kamong
    karne sa iyang taliwala. Pagahukman ko kamo sulod sa mga utlanan sa Israel.
  pol-UBG: Miasto nie będzie dla was kotłem ani wy nie będziecie w nim mięsem; na
    granicy Izraela osądzę was.
  urd-GVU: چنانچہ نہ یروشلم شہر تمہارے لئے دیگ ہو گا، نہ تم اُس میں بہترین گوشت ہو
    گے بلکہ مَیں اسرائیل کی حدود ہی پر تمہاری عدالت کروں گا۔
  deu-1912: Die Stadt aber soll nicht euer Topf sein noch ihr das Fleisch darin; sondern
    an der Grenze Israels will ich euch richten.
  kan-2017: ಈ ಪಟ್ಟಣವು ನಿಮಗೆ ಹಂಡೆಯಾಗುವುದಿಲ್ಲ; ನೀವು ಅದರಲ್ಲಿನ ಮಾಂಸವಾಗುವುದಿಲ್ಲ. ಇಸ್ರಾಯೇಲಿನ
    ಮೇರೆಯಲ್ಲಿ ನಿಮಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸುವೆನು.
  yap-yap: Re binaw ney e dabi rungrunguymed ni bod e th’ib nma rungrung ko ufin u
    langgin. Ma demturug e re gin’en ni gimed bay riy u lan yu Israel ma bay gu gechig
    nagmed.
  hlt-MCSB: He he nangmih ham tah am la om pawt vetih nangmih te a khui ah maeh la
    na om uh mahpawh. Nangmih te Israel khorhi ah lai kan tloek ni.
  mdy-ETH: ሃና ካታሜላ ዒንሢም ዳልጊ ዖቲ ማዓዓኬ፤ ዒንሢያ ሃሣ ዬኖ ጋሮይዳ ዓጊንታ ዓሽኮጉዲ ማዓዓኬ፤ ታ ዒንሢዳ ዒስራዔኤሌ
    ዛጳ ሜቶ ዓጋንዳኔ።
  twi-ASANTE: Saa kuropɔn yi remmɔ mo ho ban sɛdeɛ dadesɛn bɔ ɛnam a ɛwɔ mu no ho
    ban; Mɛbu mo atɛn wɔ Israel asase so.
  eng-WEBU: This will not be your cauldron, neither will you be the meat in the middle
    of it. I will judge you in the border of Israel.
  wal-wal: Ha katamai intteyyo asho xaaro gidenna; inttekka a giddon asho gidekketa.
    Taani intte bolli Israa7eela zawan pirddana.
  spa-PDDPT: Esta ciudad no será su olla, ni ustedes serán la carne de ella. Yo los
    juzgaré en la frontera de Israel.
  gun-gun: Ha'e gui kova'e tetã ma oja rami e'ỹ 'rã oĩ peẽ kuery pe, ha'e tetã mbyte
    py xo'o rami e'ỹ 'rã pendekuai. Mba'eta rombopaga 'rã Israel yvy jave rupi.
  ilo-ULB: Daytoy a siudad ket saanto nga isu ti maiyarig a kaldero a paglutoanyo,
    wenno saan a dakayo dagiti maiyarig a karne a linaonna. Ukomenkayonto kadagiti
    nagbeddengan ti Israel.
  kpg-kpg: Di waahale deenei hagalee e abaaba goodou, gadoo be di baalanga dela e abaaba
    nia goneiga ala i lodo di baalanga. Au ga hagaduadua goodou i nia gowaa huogodoo
    ala e noho ai goodou i lodo tenua Israel.
  uig-ARA: بۇ شەھەر سىلەر ئۈچۈن «قازان» بولمايدۇ، ھەم سىلەرمۇ ئۇنىڭكى «گۆش»ى بولمايسىلەر؛
    مەن ئىسرائىل چېگرالىرىدا ئۈستۈڭلاردىن ھۆكۈم چىقىرىپ جازالايمەن.
  sus-sus: Yi taa mu findima wo bɛ tunde ra, wo tan mu findima sube ra naxan ganma
    be taa kui. N wo tan makiitima Isirayila naaninyi nan na.
  pon-2006: Kahnimw wet sohte pahn doareikumwailla duwehte einpwoat eh kin doare uduk
    me mi loale. I pahn kalokei kumwail wasa koaros me kumwail mihmi ie nan wehin
    Israel.
  ksd-ksd: Go ra pia na pal pa na da kavava kabala, ma avat, pa avat a viono tana;
    ina kure avat ta ra langun kai Israel;
  ind-AYT: Kota ini tidak akan menjadi periuk bagimu, ataupun kamu menjadi daging
    di tengah-tengahnya, tetapi Aku akan menghukummu di perbatasan Israel,
  nya-nya: Mzinda uno sudzakhala ngati mʼphika wokutetezani ndipo simudzakhalanso
    ngati nyama ya mʼmenemo. Ndidzakulangani mpaka kumalire a Israeli.
  hrv-hrv: A ovaj grad više vam neće biti kotao i vi nećete biti meso njegovo. Na
    međi Izraelovoj sudit ću vam,
  mps-mps: Dage te senede elalubo wiegi yai kibu mi tiwai elalubeo. Menio. Te eno
    dage ela gudulama, tama dage te duga tǫ dąįde digi ela muaibao,” po wali.
  tpi-tpi: Yupela i no olsem gutpela mit i stap long dispela sospen. Nogat. Bai mi
    rausim yupela na kilim yupela long mak bilong graun bilong yupela yet.
  dan-1931: Byen skal ikke være eder en Gryde, og I skal ikke være Kødet deri; ved
    Israels Grænse vil jeg dømme eder.
  vie-OVCB: Không, thành này sẽ không phải là nồi sắt cho các ngươi, và các ngươi
    sẽ không phải là thịt trong nồi nữa. Ta sẽ xử các ngươi dù tại biên giới Ít-ra-ên,
  guj-2017: આ નગર તમારી કઢાઈરૂપ થશે નહિ અને તમે તેની અંદર માંસરૂપ થશો નહિ. ઇઝરાયલની
    સરહદમાં હું તમારો ન્યાય કરીશ.
  pon-2006A: Kahnimw wet sohte pahn doareikumwailla duwehte einpwoat eh kin doare
    uduk me mi loale. I pahn kalokei kumwail wasa koaros me kumwail mihmi ie nan wehin
    Israel.
  por-BRBSL: Este não será seu caldeirão, nem você será a carne no meio dele. Eu o
    julgarei na fronteira de Israel.
  cth-cth: Hete khopui teh ka tangdawk e hlaam nahoeh, nangmouh hai a thung e moi
    na hoeh, Isarel khori dawk lawk na ceng awh han.
  twi-twi: Saa kuropɔn yi remmɔ mo ho ban sɛnea dadesɛn bɔ nam a ɛwɔ mu no ho ban
    no; Mebu mo atɛn wɔ Israel asase so.
  hlt-hlt: He he nangmih ham tah am la om pawt vetih nangmih te a khui ah maeh la
    na om uh mahpawh. Nangmih te Israel khorhi ah lai kan tloek ni.
  tbz-SIM: Di nhɛì diì í yó ntú tɛkṹmbotɛ̀ kɛ̀ di tú imɑɑ. Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ
    nkɛ n yóó di bekɛ́nɛ̀mɛ̀.
  msy-2020: Nguibar ekiar kam a nɨn isaghapir mɨnemɨn mɨn ikian kogham. Egh ia mɨnemɨn
    mɨn asɨzir tuziba an averiamɨn ikian kogham. Kɨ ian arazir kuraba ikarvagh Israelɨn
    kantrin mɨtaghniamra, bar pazavɨra ia damigham.
  dop-dop: Ɩcɑtɛ tǝnɛ tǝ kɑɑ pǝsɩ mɛ ɩsɩɩ tiipile. Mɛ mǝ kɑɑ pǝsɩ ɩsɩɩ tǝ tɑɑ nɑntʋ.
    Amɑ Ɩsɛɣɛlɩ tɛtʋ toŋɑ tɔɔ kɛ́ mɑɑ hʋʋnɑ-mɛ.
  azb-azb: Bu şəhər sizə qazan olmayacaq, siz də onun içində ət olmayacaqsınız. Sizi
    İsrail ərazisində cəzalandıracağam.
  eng-DBY: 'This shall not be your cauldron, neither shall ye be the flesh in the
    midst of it: I will judge you in the borders of Israel;'
  hin-2017: यह नगर तुम्हारे लिये हँडा न बनेगा, और न तुम इसमें का माँस होंगे; मैं तुम्हारा
    मुकद्दमा इस्राएल के देश की सीमा पर चुकाऊँगा।
  wol-KYG: Dëkk bii du doon seen ndab, te dungeen yàpp wu cay ube. Fa catal Israyil
    laa leen di mbugale.
  eng-YLT: It is not to you for a pot, Nor are ye in its midst for flesh, At the border
    of Israel I do judge you.
  eng-WYC-2017: This shall not be to you into a cauldron, and ye shall not be into
    fleshes in the midst thereof; I shall deem you in the ends of Israel,
  eng-WMBB: This will not be your cauldron, neither will you be the meat in the middle
    of it. I will judge you in the border of Israel.
  urd-GVH: चुनाँचे न यरूशलम शहर तुम्हारे लिए देग होगा, न तुम उसमें बेहतरीन गोश्त होगे
    बल्कि मैं इसराईल की हुदूद ही पर तुम्हारी अदालत करूँगा।
  rug-rug: Sa vasileana lavata hie si lopu kote na raro tamugamu, meke lopu gamu si
    kote na masa pa korapana; Arau kote tavete atu nia koa gamu sa linipulipu mia
    pa varikorapana sa voloso popoa Izireli.
  gaz-gaz: Magaalaan kun okkotee isinii hin taatu yookaan isin achi keessatti foon
    hin taatan; anis daangaa Israaʼel irratti isinitti nan mura.
  fra-LSG: 'La ville ne sera pas pour vous une chaudière, Et vous ne serez pas la
    viande au milieu d’elle: C’est sur la frontière d’Israël que je vous jugerai.'
  yal-yal: Taan makantan yinna mi findima tunden na ɛ tan xa, ɛ fan mi ramarama a
    kui alo subena, bayo n na ɛ makitima nɛn Isirayila bɔxɔn danna ra.
  haw-1868: Aole e lilo keia i ipuhao nui no oukou, aole hoi oukou ka io iwaenakonu
    ona; aka, ma ka palena o ka Iseraela e hoopai aku ai au ia oukou.
  arb-NAV: لَنْ تَكُونَ هَذِهِ الْمَدِينَةُ لَكُمْ قِدْراً، وَأَنْتُمْ لَنْ تَكُونُوا
    اللَّحْمَ فِي وَسَطِهَا. بَلْ أُنَفِّذُ قَضَائِي فِي تُخُومِ إِسْرَائِيلَ،
  ewe-ewe: Du sia manye nuɖaze na mi o alo mianye lã le eme o. Madrɔ̃ ʋɔnu mi le Israel
    ƒe liƒowo dzi,
  eng-LEE: This place shall not be unto you as a pot, so that you should be as flesh
    in the midst of it; but on the boundary of Israel will I judge you.
  asm-FB: এই নগৰখন তোমালোকৰ কেৰাহীস্বৰূপ নহ’ব, বা তোমালোক তাৰ মাজত থকা মাংসস্বৰূপ
    নহ’বা। মই ইস্ৰায়েলৰ সীমাৰ ভিতৰতেই তোমালোকৰ বিচাৰ কৰিম।
  sus-A: يِ تَا مُ قِندِ مَ وٌ بّ تُندٍ رَ، وٌ تَن مُ قِندِ مَ سُبٍ رَ نَشَن فَنمَ
    بٍ تَا كُي. ﭑ وٌ تَن مَكِيتِمَ عِسِرَيِلَ نَانِنيِ نَن نَ.
  fra-SBL: Ce ne sera pas votre chaudron, et vous ne serez pas la viande au milieu
    de celui-ci. Je vous jugerai à la frontière d'Israël.
  hbo-hbo: הִ֗יא לֹֽא־תִהְיֶ֤ה לָכֶם֙ לְסִ֔יר וְאַתֶּ֛ם תִּהְי֥וּ בְתֹוכָ֖הּ לְבָשָׂ֑ר
    אֶל־גְּב֥וּל יִשְׂרָאֵ֖ל אֶשְׁפֹּ֥ט אֶתְכֶֽם׃
  kik-kik: Itũũra rĩĩrĩ inene rĩtigatuĩka nyũngũ harĩ inyuĩ, kana inyuĩ mũtuĩke nyama
    thĩinĩ warĩo; nĩngamũtuĩra ciira kũu mĩhaka-inĩ ya Isiraeli.
  fra-NCL: Cette ville ne sera pas pour vous la chaudière, et vous ne serez pas la
    viande au milieu d’elle ; c’est à la frontière d’Israël que je vous jugerai.
  cek-AK: 'Hae vangpui loe nangcae han laom ah om mak ai, nangcae loe moi ah doeh
    na om o mak ai; nangcae loe Israel ramri ah lok kang caek o han:'
  cuk-cuk: Neggwebur bemarga bormoga guosulid, deginbali, bemar sanga guosurmogad.
    Israel-yar-abingunaidgi an bega igar nabogoed.
  uig-CYR: Бу шәһәр силәр үчүн «қазан» болмайду, һәм силәрму униңки «гөш»и болмайсиләр;
    Мән Исраил чегаралирида үстүңлардин һөкүм чиқирип җазалаймән.
  tel-2017: ఈ పట్టణం మీకు వంటపాత్రగా ఉండదు. మీరు దానిలో ఆహారంగా ఉండరు. ఇశ్రాయేలు సరిహద్దుల్లోనే
    మీకు తీర్పు తీర్చి శిక్షిస్తాను.
  hat-BSA: Vil la p ap yon chodyè pou nou, ni nou p ap chè nan mitan l. Men Mwen va
    jije nou jis rive nan lizyè Israël la.
  kos-kos: Siti se inge ac tia loangekowosla in oana ke tup se ac loangela ikwa loac
    uh. Nga ac kalyei kowos yen nukewa kowos muta we in facl Israel.
  hbo-WLC: הִ֗יא לֹֽא־תִהְיֶ֤ה לָכֶם֙ לְסִ֔יר וְאַתֶּ֛ם תִּהְי֥וּ בְתוֹכָ֖הּ לְבָשָׂ֑ר
    אֶל־גְּב֥וּל יִשְׂרָאֵ֖ל אֶשְׁפֹּ֥ט אֶתְכֶֽם׃
  ibo-ibo: E, obodo a agaghị abụrụ unu ite. Unu agaghị anọkwa nʼime ya dịka anụ. Aga
    m ekpe unu ikpe nʼoke ala Izrel niile.
  ory-ory: ଏହି ନଗର ତୁମ୍ଭମାନଙ୍କ ପାଇଁ ହଣ୍ଡା ହେବ ନାହିଁ, କିଅବା ତୁମ୍ଭେମାନେ ତହିଁ ମଧ୍ୟରେ
    ମାଂସ ହେବ ନାହିଁ; ଆମ୍ଭେ ଇସ୍ରାଏଲର ସୀମା ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କର ବିଚାର କରିବା।
  chk-chk: Ei telinimw esap wewe ngeni eu kama fän itemi, nge ämi ousap pwal wewe
    ngeni ewe fituk mi nom lon. Nge üpwe apwüngükemi lon kiännin ewe fanü Israel.
  rop-rop: Yumob lidamob reken yumob jidan seif jis laik det bif langa det aiyanwan
    pot, bat dijan taun kaan kipum yumob seif. Ai garra panishim yumob nomeda weya
    yumob jidan langa Isreil.
  ukr-1871: Не буде він вам казаном, а ви не будете мясивом у казанї; бо на границї
    Ізраїлській судити му вас.
  deu-1951: Diese Stadt wird nicht euer Topf sein, und ihr werdet nicht das Fleisch
    darin sein, sondern ich will euch an der Grenze Israels richten!
  eng-JPS: Though this city shall not be your caldron, ye shall be the flesh in the
    midst thereof; I will judge you upon the border of Israel;
  srp-1865: Ovaj grad neæe vam biti lonac niti æete vi biti u njemu meso; na meði
    Izrailjevoj sudiæu vam.
  lug-lug: Ekibuga kino tekiriba ntamu yammwe, era nammwe temuliba nnyama yaakyo.
    Ndibasalira omusango ku nsalo ya Isirayiri.
  heb-heb: היא לא תהיה לכם לסיר ואתם תהיו בתוכה לבשר אל גבול ישראל אשפט אתכם׃
  ben-IRV: এই শহর তোমাদের জন্য রান্নার পাত্র হবে না, তোমার এর মধ্যে অবস্থিত মাংস হবে
    না; আমি ইস্রায়েল সীমান্তে তোমাদের বিচার করব।
  pan-pan: ਇਹ ਸ਼ਹਿਰ ਤੁਹਾਡੇ ਲਈ ਕੜਾਹਾ ਨਹੀਂ ਹੋਵੇਗਾ, ਨਾ ਤੁਸੀਂ ਇਹ ਦੇ ਵਿੱਚ ਮਾਸ ਹੋਵੋਗੇ, ਸਗੋਂ
    ਮੈਂ ਇਸਰਾਏਲ ਦੀਆਂ ਹੱਦਾਂ ਉੱਤੇ ਤੁਹਾਡਾ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: ဤ မြို့သည် သင် တို့၏ အိုး ကင်းမ ဖြစ် ရ၊ သင် တို့သည်လည်း ၊ အိုး ကင်း၌ အမဲသား
    မဖြစ် ရကြ။ ဣသရေလ ပြည်စွန်း မှာ ငါစစ်ကြော စီရင်သဖြင့် ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သင်တို့သိရ ကြလိမ့်မည်။
  hmo-hmo: Inai hanua ese umui do ia gimaia lasi, uro ese ia lalonai ia noho vamu
    ia gimaia bamona. Lasi momokani, badina lau ese emui dika davana umui dekenai
    do lau henia Israela tano lalonai.
  urd-urd: यह शहर तुम्हारे लिए देग न होगा, न तुम इसमें का गोश्त होगे; बल्कि मैं बनी
    — इस्राईल की हदों के अन्दर तुम्हारा फ़ैसला करूँगा।
  rus-SYN: Он не будет для вас котлом, и вы не будете мясом в нем; на пределах Израилевых
    буду судить вас.
  bqc-SIM: Wɛ̃́lɛɛ bee aↄ dɛɛ́ dàa ũo, mɛ́ áↄ ka dàapi guu nↄ̀ↄ ũo. Má yã́kpalɛkɛánↄ
    á bùsu zↄ̃lɛuɛ,
  tcz-CHONGTHU: Ahipoi hiche khopi hi nang ding thihbel chu hilou ding, chule sable
    sunga umsa tobang jong chu nehilou ding ahi. Keiman Israel gamgi chin geija nathu
    kahin tanding ahi.
  mar-mar: हे शहर तुमचे अन्न शिजवण्याचे भांडे होणार नाही. त्यांच्यामध्ये ते मांसही
    होणार नाही. मी इस्राएलाच्या वेशीच्या आत तुमचा न्याय निवाडा करणार आहे.
  qub-qub: Siudäga gamcunapaj manami mancanöchu canga. Ni gamcunapis manami chay mancacho
    caycaj aychanöchu canquipaj. Gamcunataga noga castigashayquimi Israelcho captiquipis.
  bqp-bqp: Wuu ge, gɑ ǹ bu nɛnumɔ nge wekeru. Bɑ ǹ ko n mɑɑ sɑ̃ɑ nge yɑɑ te sɔɔ.
    Ben tem nɔɔ burɑ yerɔwɑ kon bu siri.
  hat-hat: Lavil sa a p'ap pwoteje nou jan chodyè pwoteje vyann ki ladan l'. Se nan
    mitan peyi Izrayèl la menm m'ap pini nou.
  eng-BSB: The city will not be a pot for you, nor will you be the meat within it.
    I will judge you even to the borders of Israel.
  eng-WEBPB: This will not be your cauldron, neither will you be the meat in the middle
    of it. I will judge you in the border of Israel.
  kbq-kbq: Hagi ama rankumamo'a tamagritera kavognara osanigeno, ete tamagra ama ana
    kavofi afu ame'a meaza huta knarera huta omanigahaze. Hagi tamagrira knazana tamami'na
    vu'na Israeli vahe mopa atupare uhanatigahue.
  nhe-BL: Ni altepetl melahuac ax inmechmanahuis queja elisquía se comitl tlen tepostli,
    niyon imojuanti ax huelis initztose nica ica temachili queja elisquía nacatl.
    Pampa na nimechtojtocas huan nimechtlatzacuiltis hasta campa inepa tlali Israel.
  gub-BL: Zapepo upyro ma'ero'o kwer tata wi a'e. Nezewe rehe we 'aw tawhu napepyro
    kwaw nehe. Azepyk putar penehe nehe. Wyzài taw Izaew ywy rehe har pe peneko mehe
    azepyk putar penehe nehe.
  eng-DRA: 'This shall not be as a caldron to you, and you shall not be as flesh in
    the midst thereof: I will judge you in the borders of Israel.'
