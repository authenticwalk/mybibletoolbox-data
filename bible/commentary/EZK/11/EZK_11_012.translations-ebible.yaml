    жүрмигән, һөкүмлирим бойичә маңмиғансиләр, бәлки өп-чөрәңлардики әлләрниң һөкүмлири
    бойичә маңғансиләр».
  tel-2017: అప్పుడు ఎవరి చట్టాలను అనుసరించి మీరు జీవించకుండా, ఎవరి శాసనాలను పాటించకుండా
    మీ చుట్టూ ఉన్న ఇతర జాతుల శాసనాలను పాటించారో ఆ యెహోవాను నేనే అని మీరు తెలుసుకుంటారు.”
  hat-BSA: Konsa, nou va konnen ke Mwen se SENYÈ a, paske nou pa t mache nan règleman
    Mwen yo. Ni nou pa t swiv lalwa Mwen yo, men nou te aji selon lalwa a nasyon sila
    ki antoure nou yo.”’”
  kos-kos: Kowos ac fah etu lah nga pa LEUM GOD. Ke kowos liyaung ma sap lun facl
    atulani nu suwos, kowos kunaus ma sap luk, ac seakos ma nga sapkin.”
  hbo-WLC: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה אֲשֶׁ֤ר בְּחֻקַּי֙ לֹ֣א הֲלַכְתֶּ֔ם
    וּמִשְׁפָּטַ֖י לֹ֣א עֲשִׂיתֶ֑ם וּֽכְמִשְׁפְּטֵ֧י הַגּוֹיִ֛ם אֲשֶׁ֥ר סְבִיבוֹתֵיכֶ֖ם
    עֲשִׂיתֶֽם׃
  ibo-ibo: Mgbe ahụ, unu ga-amata na mụ onwe m bụ Onyenwe anyị. Nʼihi na unu bụ ndị
    na-enupu isi site nʼiwu m na ụkpụrụ m. Ma unu na-agbaso nzọ ụkwụ nke mba ndị ahụ
    niile gbara unu gburugburu.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ; କାରଣ ତୁମ୍ଭେମାନେ ଆମ୍ଭର
    ବିଧିମତେ ଆଚରଣ କରି ନାହଁ, କିଅବା ଆମ୍ଭର ଦଣ୍ଡାଜ୍ଞା ସଫଳ କରି ନାହଁ, ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଗୋଷ୍ଠୀଗଣର ବିଧାନାନୁସାରେ କର୍ମ କରିଅଛ।”
  chk-chk: Mürin ämi oupwe silei pwe ngang ewe Samol mi Lapalap. Pun ousap apwönüetä
    ai kewe allük, ousap pwal aleasochisi ai kewe pwüüng, nge oua tümwünü allükün
    ekewe mwü mi nom ünükümi.”
  rop-rop: En yumob garra sabi mi na YAWEI, dumaji yumob bin bulurrumbat det lowa
    blanga ola pipul brom najalot kantri hu jidan gulijap langa yumob, en yumob bin
    breigim main lowa en yumob nomo bin teiknodis langa main wed.” Wal dijan na det
    mesij brom YAWEI.
  ukr-1871: І зрозумієте, що я — Господь, — той, що в його заповідях ви не ходили,
    й його закону не певнили, а поступали по законах народів, що навкруги вас.
  deu-1951: Und ihr sollt erfahren, daß ich der HERR bin, in dessen Geboten ihr nicht
    gewandelt und dessen Satzungen ihr nicht gehalten habt; sondern nach den Bräuchen
    der Heiden, die um euch her sind, habt ihr getan.
  eng-JPS: and ye shall know that I am the LORD; for ye have not walked in My statutes,
    neither have ye executed Mine ordinances, but have done after the ordinances of
    the nations that are round about you.'
  srp-1865: I poznaæete da sam ja Gospod, jer po uredbama mojim ne hodiste niti zakona
    mojih izvršivaste, nego èiniste po zakonima tijeh naroda što su oko vas.
  lug-lug: Mulitegeera nga nze Mukama, kubanga temugoberedde biragiro byange newaakubadde
    amateeka gange, naye mukoze ng’amawanga amalala agabeetoolodde bwe gakola.”
  heb-heb: וידעתם כי אני יהוה אשר בחקי לא הלכתם ומשפטי לא עשיתם וכמשפטי הגוים אשר
    סביבותיכם עשיתם׃
  ben-IRV: তখন তোমার জানবে যে, আমিই সদাপ্রভু; যার বিধিমতে চলনি এবং ব্যবস্থা মানে নি
    তার পরিবর্তে জাতীর বিধি মেনেছ যা তার চারপাশে রয়েছে।
  pan-pan: ਤੁਸੀਂ ਜਾਣ ਲਵੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਜਿਸ ਦੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਤੁਸੀਂ ਨਹੀਂ ਚਲੇ
    ਅਤੇ ਜਿਸ ਦੇ ਕਨੂੰਨਾਂ ਉੱਤੇ ਤੁਸੀਂ ਅਮਲ ਨਹੀਂ ਕੀਤਾ, ਸਗੋਂ ਤੁਸੀਂ ਆਪਣੇ ਦੁਆਲੇ ਰਹਿਣ ਵਾਲੀਆਂ
    ਕੌਮਾਂ ਦੇ ਕਨੂੰਨਾਂ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤੇ।
  mya-JVB: အကြောင်း မူကား၊ သင်တို့သည် ငါ ၏တရား လမ်းသို့ မ လိုက် ၊ ငါ့ စီရင် ချက်တို့ကို
    မ စောင့် ၊ သင် တို့ပတ်လည် ၌နေသော လူမျိုး တို့၏ ထုံးစံ ဓလေ့တို့ကို လိုက် ကြပြီဟု
    မိန့်တော်မူ၏။
  hmo-hmo: Umui be do umui diba lau be Lohiabada, bona do umui diba umui ese idau
    bese taudia edia taravatu umui naria noho neganai umui ese egu taravatu umui makohia,
    bona egu oda umui kamonai henia lasi.”
  urd-urd: और तुम जानोगे कि मैं ख़ुदावन्द हूँ, जिसके क़ानून पर तुम नहीं चले और जिसके
    हुक्मों पर तुम ने 'अमल नहीं किया; बल्कि तुम उन क़ौमों के हुक्मों पर जो तुम्हारे
    आस पास हैं 'अमल किया।
  rus-SYN: И узнаете, что Я Господь; ибо по заповедям Моим вы не ходили и уставов
    Моих не выполняли, а поступали по уставам народов, окружающих вас.
  bqc-SIM: íↄ dↄ̃ kɛ́ mámɛmaa Dii, asa i ma ↄtondↄkĩi gwao, á ma ikoyã kũao,
    a bui pↄ́ liaaáziↄ ↄlɛsɛ̀ɛ.
  tcz-CHONGTHU: Chutia chu nangin keima hi Pakai kiti chu nahin hetdoh ding ahi ati.
    Ijeh inem itile nangin kadan thupeh hole kachondan ho jui ding nanom pon, nakim
    vella nam mite chondan joh najui jin ahi.”
  mar-mar: मग तुम्हास कळेल मी परमेश्वर देव आहे, जो कोणी मूर्ती पुढे चालत नाही आणि
    ज्यांनी ठरवीले ते बाहेर येणार नाही, त्याऐवजी, सभोवतालच्या राष्ट्राचे निर्णय तुम्ही
    घेऊन जाल.
  qub-qub: Chayrämi musyanquicunapaj noga rasunpa Tayta Dios cashäta. Gamcunaga manami
    noga munashänöchu goyashcanqui. Ni laynëcuna nishantapis manami cumlishcanquichu.
    Chaypa ruquenga bisïnuyqui nasyuncunacho tiyaj runacuna rurashannöllami rurashcanqui›
    nir.»
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ wìn gere bɑ ǹ mɛm
    nɔɔwɛ, kɑ wìn woodɑbɑ bɑ ǹ swĩi. Mɑ bɑ sere bwese tuku ni nu kɑ bu sikerenɛn
    gɑri swĩi.
  hat-hat: Wi, n'a konnen se mwen menm ki Seyè a. Pase pou nou te swiv lòd mwen yo,
    pase pou n' te fè sa m' mande nou fè, nou te pito swiv vye mès pèp k'ap viv nan
    peyi ki bò kote nou yo.
  eng-BSB: Then you will know that I am the LORD. For you have neither followed My
    statutes nor practiced My ordinances, but you have conformed to the ordinances
    of the nations around you.”
  eng-WEBPB: You will know that I am the LORD, for you have not walked in my statutes.
    You have not executed my ordinances, but have done after the ordinances of the
    nations that are around you.”’”
  kbq-kbq: Ana hanugeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze. Na'ankure
    tamagra Nagri kasegea ovariri'naze. Hianagi tamagri tavaonte'ma mani kagi'naza
    kumatamimpi vahe'mofo zamavu'zamava avariri'naze.
  nhe-BL: Huan huajca inquimachilise para na niDIOS. Imojuanti ax inquitlepanitayayaj
    notlanahuatilhua huan san inquichihuayayaj nopa tlajtlacoli tlen quichihuaj tlacame
    ipan nopa sequinoc tlaltini tlen mocahua nechca.’”
  gub-BL: Pekwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe. Peruzar
    teko ywy penuwake har waze'eg. A'e 'ar mehe we pezuhaw heze'eg. Naperuzar kwaw
    heremiapo karer, i'i Tupàn purupe hemuze'eg kar pà.
  eng-DRA: 'And you shall know that I am the Lord: because you have not walked in
    my commandments, and have not done my judgments, but you have done according to
    the judgments of the nations that; are round about you.'
