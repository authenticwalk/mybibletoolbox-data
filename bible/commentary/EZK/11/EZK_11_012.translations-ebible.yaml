verse: EZK.011.012
translations:
  mal-C: അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും; കാരണം നിങ്ങൾ എന്റെ ഉത്തരവുകൾ
    പാലിക്കുകയോ എന്റെ നിയമങ്ങൾ അനുസരിക്കുകയോ ചെയ്യാതെ നിങ്ങൾക്കു ചുറ്റുമുള്ള രാഷ്ട്രങ്ങളുടെ
    ആദർശങ്ങൾ അനുവർത്തിക്കുകയാണ് നിങ്ങൾ ചെയ്തത്.”
  deu-TKW: Da sollt ihr dann erkennen, daß ich Jahwe bin, nach dessen Satzungen ihr
    nicht gewandelt seid und nach dessen Rechte ihr nicht gethan habt; vielmehr nach
    den Rechten der Völker, die rings um euch her sind, habt ihr gethan.
  lin-lin: Mpe bokoyeba solo ete Ngai nazali Yawe, pamba te bolandaki te bikateli
    na Ngai mpe botosaki te mibeko na Ngai, kasi bolandaki nde bizaleli ya bikolo
    ya bapaya oyo bazingeli bino. »
  eng-LSV: And you have known that I [am] YHWH, || For you have not walked in My statutes,
    || And you have not done My judgments, || And according to the judgments of the
    nations || Who are around you, you have done!”
  eng-GNV: 'And ye shall knowe that I am the Lord: for ye haue not walked in my statutes,
    neither executed my iudgements, but haue done after the maners of the heathen,
    that are round about you.'
  eng-WEBSTER: 'And ye shall know that I am the LORD: for ye have not walked in my
    statutes, neither executed my judgments, but have done after the manners of the
    heathen that are around you.'
  nhw-BL: Huan huajca anquimachilise para na niDIOS. Amojuanti amo anquitlepanitayayaj
    notlanahuatilhua huan san anquichihuayayaj nopa tlajtlacoli catli quichihuaj masehualme
    ipan nopa sequinoc tlalme catli mocahua nechca.’ ”
  swh-ONEN: Nanyi mtajua ya kuwa Mimi ndimi Bwana, kwa kuwa hamkufuata amri zangu
    wala kuzishika sheria zangu, bali mmefuata mwenendo wa mataifa yanayowazunguka.”
  bba-bba: Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ wìn ɡere bɑ ǹ mɛm
    nɔɔwɛ, kɑ wìn woodɑbɑ bɑ ǹ swĩi. Mɑ bɑ sere bwese tuku ni nu kɑ bu sikerenɛn
    ɡɑri swĩi.
  eng-KJVCPB: 'and ye shall know that I am the Lord: for ye have not walked in my
    statutes, neither executed my judgments, but have done after the manners of the
    heathen that are round about you.'
  luo-luo: Kendo unungʼe ni An e Jehova Nyasaye, nikech ok useluwo buchena kata rito
    chikena, to useluwo mana yore mag ogendini molworou.
  meu-meu: bena ba diba lau na Iehova; badina be egu taravatu daladia ai asio raka,
    bona egu hahedua herevadia asio badinadia, a e ḡeḡemui dae besedia edia hahedua
    herevadia heḡereḡeredia ai vada o kara.
  npi-ULB: तब म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ, जसका विधिहरूमा तिमीहरू हिंडेका,
    र जसका नियमहरू तिमीहरूले पालन गरेका छैनौ । बरु, तिमीहरूका वरिपरि भएका जातिहरूका
    विधिहरू तिमीहरू पालन गरेका छौ ।”
  yor-yor: Ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa, nítorí pé ẹ̀yin kò tẹ̀lé àṣẹ mi ẹ̀yin
    kò sì pa òfin mi mọ́, ṣùgbọ́n ẹ̀yin ti hùwà gẹ́gẹ́ bí àwọn aláìgbàgbọ́ orílẹ̀-èdè
    tó yí yín ká.”
  pes-OPCB: آنگاه شما که به جای اطاعت از من، از روش اقوام بت‌پرست اطرافتان سرمشق می‌گیرید،
    خواهید دانست که من یهوه هستم.»
  tgl-ULB: At malalaman ninyo na ako si Yahweh, ang kautusan na hindi ninyo nilakaran
    at ang mga utos na hindi ninyo tinupad. Sa halip, tinupad ninyo ang mga utos ng
    mga bansang nakapalibot sa inyo.”
  hui-hui: I̱na ani berogola tígua i̱ni Anduane Homogoore henedalo manda biai holeberemi.
    Tígua i̱naga mana wiago damene bia nabi i̱na bulene nga lo wirugobi talialu nabi
    puguaiore harimi. Ani birimigo tígua wali agali tara tí baba handa a̱i̱ na̱i̱
    padarunaga mana ngago andaneha harimi, laya lene.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို​လည်း ကောင်း၊ အိမ်​နီး​ချင်း​တိုင်း​ပြည်​များ​၏​တ​ရား
    ဥ​ပ​ဒေ​ကို​လိုက်​နာ​၍​ငါ​၏​ပညတ်​များ၊ အ​မိန့် များ​ကို​ချိုး​ဖောက်​ကြောင်း​ကို​လည်း​ကောင်း
    သင် တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟူ​၍​ငါ့​အား​မိန့်​တော် မူ​၏။
  bod-N: དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར། གང་ལ་ཞེ་ན། ཁྱོད་ཚོས་ངའི་སྒྲིག་ཁྲིམས་མ་བརྩིས་ཤིང་།
    ངའི་སྒྲིག་སྲོལ་ཡང་བརྩི་སྲུང་མ་བྱས་པར། ཁྱོད་ཚོའི་ཉེ་འཁོར་གྱི་མི་རིགས་རྣམས་ཀྱི་ཚུལ་བཞིན་དུ་སྤྱད་པ་ཡིན་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uye muchaziva kuti ndini Jehovha, nokuti hamuna kutevera mitemo yangu kana
    kuchengeta mirayiro yangu asi makafamba netsika dzendudzi dzakakupoteredzai.”
  spa-BLM: Sabrás que yo soy el Señor, porque no has andado en mis estatutos. No habéis
    ejecutado mis ordenanzas, sino que habéis hecho según las ordenanzas de las naciones
    que os rodean”.
  cac-cac: Icha chi' ol aj snachajel eyuuj to a in ton Jehová e Diosal in. Yujto a
    ex tic man̈ jab'oc ix e b'eyb'alej in checnab'il, maj e c'anab'ajej in c'ayb'ub'al,
    palta a sb'eyb'al juntzan̈ nación ay d'a e lac'anil tic ix e b'eyb'alej, xchi
    Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kisha mtajua yakwamba mimi ni Yahwe, yule ambaye hamuishe kwenye amri zake
    na ambaye hamkuzishika sheria zake. Badala yake, mmebeba hukumu za mataifa wanayowazunguka.”
  bel-bel: І ўведаеце, што Я - Гасподзь; бо паводле запаведзяў Маіх вы не хадзілі,
    і пастановаў Маіх ня выконвалі, а дзейнічалі паводле пастановаў народаў, якія
    акружаюць вас.
  deu-ELBBK: Und ihr werdet wissen, dass ich der HERR bin, ich, in dessen Satzungen
    ihr nicht gewandelt und dessen Rechte ihr nicht getan habt; sondern ihr habt nach
    den Rechten der Nationen getan, die rings um euch her sind.
  mbb-OT: Ne zutun egketuenan niw he iyan a Nengazen. Ebeelan ku heini su wazè kew
    medtuman te menge suǥù ku wey menge sulunuzen, iyan niw hinuun midtuman is menge
    sulunuzen te menge etew ziyà te zuma he menge nasyun.’ ”
  mal-2015: എന്റെ ചട്ടങ്ങളിൽ നടക്കയോ എന്റെ ന്യായങ്ങളെ ആചരിക്കയോ ചെയ്യാതെ ചുറ്റുമുള്ള
    ജാതികളുടെ ന്യായങ്ങളെ പ്രമാണിച്ചുനടന്ന നിങ്ങൾ, ഞാൻ യഹോവ എന്നു അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, bo tumen na doľikerenas mire prikazi
    aňi zakoni, ale ľikerenas tumen pal o tradiciji le narodengre, so hine pašal tumende.‘ “
  pes-OPV: و خواهید دانست که من آن یهوه هستم که در فرایض من سلوک ننمودید و احکام مرا
    بجا نیاوردید، بلکه برحسب احکام امت هایی که به اطراف شمامی باشند عمل نمودید.»
  ron-1924: Ши вець шти кэ Еу сунт Домнул, але кэруй порунчь ну ле-аць урмат ши але
    кэруй леӂь ну ле-аць ымплинит ши аць лукрат дупэ обичеюриле нямурилор каре вэ
    ынконжоарэ.»’”
  ben-OBCV: আর তোমরা জানবে যে, আমিই সদাপ্রভু, কারণ তোমরা আমার নিয়ম ও শাসন পালন করোনি
    বরং তোমাদের চারপাশের জাতিদের অনুরূপ হয়েছ।”
  som-som: Oo waxaad ogaan doontaan inaan anigu Rabbiga ahay, waayo, qaynuunnadaydii
    kuma aydaan socon, oo xukummadaydiina ma aydaan samayn, laakiinse waxaad samayseen
    sidii xukummadii quruumaha oo idinku wareegsanu ay samayn jireen.
  lat-VUC: 'et scietis quia ego Dominus: quia in præceptis meis non ambulastis, et
    judicia mea non fecistis, sed juxta judicia gentium quæ in circuitu vestro sunt
    estis operati.'
  eng-ASVBT: 'and ye shall know that I am Jehovah: for ye have not walked in my statutes,
    neither have ye executed mine ordinances, but have done after the ordinances of
    the nations that are round about you.'
  ita-1885: E voi conoscerete che io sono il Signore, ne' cui statuti voi non siete
    camminati, e le cui leggi non avete osservate; anzi avete fatto secondo le usanze
    delle genti che son d'intorno a voi.
  eng-ULB: Then you will know that I am Yahweh, the one whose statutes you have not
    walked in and whose decrees you have not carried out. Instead, you have carried
    out the decrees of the nations that surround you.”
  spa-VBL: Entonces sabrás que yo soy el Señor. Porque no seguisteis mis normas ni
    guardasteis mis leyes. En cambio, guardaste las leyes de las naciones que te rodean”.
  fra-_FOB: Et vous saurez que je suis l'Éternel, dont vous n'avez pas observé les
    statuts, ni gardé les ordonnances; mais vous avez agi d'après les lois des nations
    qui vous avoisinent.
  mal-mal: എന്റെ ചട്ടങ്ങളിൽ നടക്കുകയോ എന്റെ ന്യായങ്ങളെ ആചരിക്കുകയോ ചെയ്യാതെ, ചുറ്റുമുള്ള
    ജനതകളുടെ ന്യായങ്ങളെ പ്രമാണിച്ചുനടന്ന നിങ്ങൾ, ഞാൻ യഹോവ എന്ന് അറിയും”.
  urd-GVR: Tab tum jān loge ki maiṅ hī Rab hūṅ, jis ke ahkām ke mutābiq tum ne zindagī
    nahīṅ guzārī. Kyoṅki tum ne mere usūloṅ kī pairawī nahīṅ kī balki apnī paṛosī
    qaumoṅ ke usūloṅ kī.’”
  suz-BL: मेना गेपुकीम गो परमप्रभु यावे नङ, दे तुइक्‍नीनी। गेपुकीम आं फुल्‍लु मुशा
    ब्रेक्‍शो लोव़ मटिनी। आं निसाफ पतीक लोव़ यो मटिनी। तन्‍न गे इन एर ओंथ बाक्‍ब रागी
    रागी ङा मुर आन पतीक लोव़ पाइ‍तीनी’ ” दे परमप्रभु यावेमी देंत।
  eng-NOY: that ye may know that I am Jehovah, in whose statutes ye have not walked,
    and whose ordinances ye have not observed, but have done according to the manners
    of the nations, that are round about you.
  ita-1927: e voi conoscerete che io sono l’Eterno, del quale non avete seguito le
    prescrizioni né messe in pratica le leggi, ma avete agito secondo le leggi delle
    nazioni che vi circondano”.
  ckb-ckb: ئیتر ئێوە دەزانن کە من یەزدانم، چونکە ڕێگای فەرزەکانی منتان پەیڕەو نەکردووە
    و کارتان بە حوکمەکانی من نەکردووە، بەڵکو بەپێی بنەماکانی نەتەوەکانی دەوروبەری
    خۆتان ڕۆیشتن.»
  eng-BBE: 'And you will be certain that I am the Lord: for you have not been guided
    by my rules or given effect to my orders, but you have been living by the orders
    of the nations round about you.'
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ. ಏಕೆಂದರೆ ನೀವು ನನ್ನ ನಿಯಮಗಳಂತೆ
    ನಡೆಯಲಿಲ್ಲ. ನನ್ನ ನ್ಯಾಯವಿಧಿಗಳನ್ನು ಪಾಲಿಸಲಿಲ್ಲ. ಆದರೆ ನಿಮ್ಮ ಸುತ್ತಲಿರುವ ಇತರ ಜನಾಂಗಗಳ
    ಆಚಾರಗಳ ಪ್ರಕಾರ ಮಾಡಿದ್ದೀರಿ.”
  tam-2017: என்னுடைய கட்டளையின்படி நடக்காமலும், என்னுடைய நியாயங்களின்படி செய்யாமலும்,
    உங்களைச் சுற்றிலும் இருக்கிற அந்நியஜாதிகளுடைய முறைமைகளின்படி செய்த நீங்கள் அப்பொழுது
    நான் யெகோவா என்று அறிந்துகொள்வீர்கள் என்று சொல் என்றார்.
  spa-RV-1909: 'Y sabréis que yo soy Jehová: porque no habéis andado en mis ordenanzas,
    ni habéis hecho mis juicios, sino según los juicios de las gentes que están en
    vuestros alrededores habéis hecho.'
  ron-BTF: Și veți cunoaște că eu sunt DOMNUL, căci nu ați umblat în statutele mele,
    nici nu ați făcut judecățile mele, ci ați făcut după obiceiurile păgânilor care
    sunt de jur împrejurul vostru.
  eng-WEBP: You will know that I am the LORD, for you have not walked in my statutes.
    You have not executed my ordinances, but have done after the ordinances of the
    nations that are around you.”’”
  eng-FBV: Then you will know that I am the Lord. For you didn't follow my rules and
    you didn't keep my laws. Instead you kept the laws of the nations around you.”
  nld-1939: Zo zult ge erkennen, dat Ik Jahweh ben, wiens wetten ge niet opgevolgd
    en wiens geboden ge niet onderhouden hebt, om naar de zeden van de volken om u
    heen te leven!
  nch-BL: Huan huajca anquimachilise para na niDIOS. Amojuanti amo anquitepanitayayaj
    notanahuatilhua huan san anquichihuayayaj nopa tajtacoli cati quichihuaj masehualme
    ipan nopa sequinoc talme cati mocahua nechca.’ ”
  vie-1934: Bấy giờ các ngươi sẽ biết ta là Đức Giê-hô-va, vì các ngươi đã không bước
    theo lề luật ta, không giữ theo mạng lịnh ta; nhưng đã làm theo mạng lịnh các
    nước chung quanh mình.
  hin-CV: और तुम जानोगे कि मैं याहवेह हूं, क्योंकि तुमने मेरे नियमों और कानूनों को
    नहीं माना है, पर तुम अपने चारों तरफ के जातियों के नियमों पर चले हो.”
  spa-BES: Y reconocerán que Yo soy el Señor, porque no han sido guiados por mis reglas
    ni dado mis órdenes, sino que has estado siguiendo las órdenes de las naciones
    que te rodean.
  tdx-tdx: vaho hapota’ areo te Izaho Iehovà; ie tsy nañavelo amo fañèkoo, naho tsy
    nañorike o zakakoo, fa o fepèm-pifeheañe mañohokeo ty orihe’ areo.
  tha-KJV: และเจ้าจะทราบว่าเราคือพระเยโฮวาห์ เพราะเจ้ามิ​ได้​ดำเนินตามกฎเกณฑ์ของเรา
    หรือปฏิบั​ติ​ตามคำตัดสินของเรา แต่​ได้​ประพฤติ​ตามลักษณะท่าทางของประชาชาติทั้งหลายที่​อยู่​รอบเจ้า”
  por-BR-2018: E sabereis que eu sou o SENHOR; pois vós não andastes em meus estatutos,
    nem fizestes meus juízos; em vez disso fizestes conforme os juízos das nações
    que estão ao redor de vós.
  deu-ELO: Und ihr werdet wissen, daß ich Jehova bin, ich, in dessen Satzungen ihr
    nicht gewandelt und dessen Rechte ihr nicht getan habt; sondern ihr habt nach
    den Rechten der Nationen getan, welche rings um euch her sind. -
  eng-WYC-2018: and ye shall know, that I am the Lord. For ye went not in my behests,
    and ye did not my dooms, but ye wrought by the dooms of heathen men, that be in
    your compass. (and ye shall know, that I am the Lord. For ye did not follow my
    commands, and ye did not follow my laws, or my judgements, but ye followed the
    laws of the heathen, who be all around you.)
  epo-epo: Kaj vi ekscios, ke Mi estas la Eternulo, kies leĝojn vi ne sekvis kaj kies
    decidojn vi ne plenumis, sed vi agis laŭ la maniero de la nacioj, kiuj estas ĉirkaŭ
    vi.
  uig-PIN: Wǝ silǝr Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr; silǝr Mening bǝlgilimilirimdǝ
    yürmigǝn, ⱨɵkümlirim boyiqǝ mangmiƣansilǝr, bǝlki ɵpqɵrǝnglardiki ǝllǝrning ⱨɵkümliri
    boyiqǝ mangƣansilǝr».
  beo-beo: Na da Hina Godedafa, amo dilia da dawa:mu. Amola dilia da dilia na:iyado
    fifi asi gala amo ilia malei amoma fa:no bobogebeba:le, dilia da Na malei amola
    sema mae nabane fisu, amo amola dilia da dawa:mu.’”
  tpi-OTNT: Mi bai mekim olsem bilong yupela i ken save gut olsem, mi yet mi Bikpela.
    Yupela i bin mekim olsem yupela i no save long mi. Yupela i bin kalapim ol lo
