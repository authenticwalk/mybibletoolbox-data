verse: EZK.011.018
translations:
  mal-C: “അവർ അവിടേക്കു മടങ്ങിവരുമ്പോൾ അവരുടെ എല്ലാ മ്ലേച്ഛരൂപങ്ങളും നിന്ദ്യമായ വിഗ്രഹങ്ങളും
    അവർ അതിൽനിന്നു നീക്കിക്കളയും.
  deu-TKW: Und sie werden dorthin kommen und alle ihre Scheusale und alle ihre Greuel
    daraus hinwegschaffen.
  lin-lin: Bakozonga kuna mpe bakolongola bililingi na yango nyonso ya mbindo elongo
    na banzambe nyonso ya bikeko.
  eng-LSV: And they have gone in there, || And turned aside all its detestable things,
    || And all its abominations—out of it.
  eng-GNV: And they shall come thither, and they shall take away all the idoles thereof,
    and all the abominations thereof from thence.
  eng-WEBSTER: And they shall come thither, and they shall take away from thence all
    its detestable things, and all its abominations.
  nhw-BL: “Quena, inijuanti mocuepase ipan inintlal huan quinijcuinise nochi tiotzitzi
    huan tlaixcopincayome catli achtihuiya quinhueyichihuayayaj nopona. Huan ayacmo
    tleno mocahuas pampa quitlamiltise nochi tlamantli catli amo cuali.
  swh-ONEN: “Watairudia nchi na kuondoa vinyago vyote vya upotovu na sanamu zote za
    machukizo.
  bba-bba: Mɛyɑ bɑ koo nɑ kpɑ bu bũu ni kpuro wunɑ ni bɑ rɑ rɑɑ sɑ̃ mi, ni nɛ, Yinni
    Gusunɔ nɑ ǹ kĩ.
  eng-KJVCPB: And they shall come thither, and they shall take away all the detestable
    things thereof and all the abominations thereof from thence.
  luo-luo: “Gibiro dok e piny Israel mi gigol nyiseche manono kod kido mopa mage.
  meu-meu: Bena unu baela negana ai, idia ese ḡau dika-hereadia iboudiai bona ena
    kara dika-rohorohodia iboudiai na iena amo bae abidia oho.
  npi-ULB: तब तिनीहरू त्‍यहाँ जानेछन्‌ र त्‍यो ठाउँबाट हरेक घृणित र घिनलाग्‍दा कुराहरू
    हटाउनेछन्‌ ।
  yor-yor: “Wọn yóò padà síbẹ̀, wọn yóò sì mú gbogbo àwòrán ìríra rẹ̀ àti ìbọ̀rìṣà
    rẹ̀ kúrò.
  pes-OPCB: هنگامی که به آنجا بازگردند، تمام آثار بت‌پرستی را از میان خواهند برد.
  tgl-ULB: Pagkatapos, pupunta sila doon at tatanggalin ang bawat kamuhi-muhing bagay
    at pagkasuklam mula sa lugar na iyon.
  hui-hui: Lone dai beremingi tígua mbirale dama mitangi bialu bi pupu wulenaga gime
    wabini ngarubi mana ko ngubi tara tara bialu harimigobi bibahende dindi ogoniha
    ngaru mo wahai holeberemi.
  mya-mya: သူ​တို့​သည်​ပြန်​လည်​ရောက်​ရှိ​လာ​သော​အ​ခါ မိ​မိ​တို့​တွေ့​ရှိ​ရ​သ​မျှ​သော​စက်​ဆုပ်​ဖွယ်​ကောင်း
    သည့်​ရုပ်​တု​များ​ကို​ပယ်​ရှား​ရ​ကြ​မည်။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཕྱིར་ཡུལ་དེར་ལོག་ཅིང་། ཡུལ་དེའི་ཞེན་ལོག་གི་སྐུ་འདྲ་དང་སྐྱུག་བྲོ་བའི་དངོས་པོ་ཐམས་ཅད་མེད་པར་བཟོའོ།
    །
  sna-sna: “Vachadzokera kwairi vagobvisa zvifananidzo zvayo zvose zvakaipisisa nezvifananidzo
    zvinonyangadza.
  spa-BLM: “‘Vendrán allí, y quitarán de allí todas sus cosas detestables y todas
    sus abominaciones.
  cac-cac: Ol meltzajxoc eb' d'a schon̈ab', ol satanel masanil juntzan̈ yechel yajb'entac
    eb'.
  swh-ULB: Kisha wataenda huko na kuondoa kila kitu chenye karaha na kila chukizo
    kutoka hiyo sehemu.
  bel-bel: І прыйдуць туды, і выкінуць зь яе ўсе гнюсоты яе і ўсе гідоты яе.
  deu-ELBBK: Und sie werden dorthin kommen und alle seine Scheusale und alle seine
    Gräuel daraus entfernen.
  mbb-OT: Ne zutun te ked-ulì niw ziyà te keniyu he lugar, id-awè niw is langun he
    utew mezaat he menge ed-ezapen.
  mal-2015: അവർ അവിടെ വന്നു, അതിലെ സകലമലിനബിംബങ്ങളെയും മ്ലേച്ഛവിഗ്രഹങ്ങളെയും അവിടെനിന്നു
    നീക്കിക്കളയും.
  rmc-rmc: Sar on avena pale, obžužarena e phuv savore džungale modlendar the sochendar.
  pes-OPV: و به آنجا داخل شده، تمامی مکروهات و جمیع رجاسات آن رااز میانش دور خواهند
    کرد.
  ron-1924: Ши, кынд вор вени ын еа, вор скоате де аколо тоць идолий ши тоате урычуниле.
  ben-OBCV: “তারা সেখানে ফিরে গিয়ে সব জঘন্য মূর্তি ও ঘৃণ্য প্রতিমাগুলি দূর করে দেবে।
  som-som: Oo iyagu halkaasay iman doonaan, oo waxay halkaas ka fogayn doonaan waxyaalaha
    la naco oo dhan iyo waxyaalaha karaahiyada ah oo dhanba.
  lat-VUC: Et ingredientur illuc, et auferent omnes offensiones, cunctasque abominationes
    ejus de illa.
  eng-ASVBT: And they shall come thither, and they shall take away all the detestable
    things thereof and all the abominations thereof from thence.
  ita-1885: Ed essi verranno in quella, e ne torranno via tutte le sue cose esecrabili,
    e tutte le sue abbominazioni.
  eng-LXXUP: And they shall enter in there, and shall remove all the abominations
    of it, and all its iniquities from it.
  eng-ULB: Then they will go there and remove every detestable thing and every abomination
    from that place.
  spa-VBL: “Cuando regresen, van a eliminar del país todos sus ídolos ofensivos y
    sus prácticas repugnantes.
  fra-_FOB: Ils y entreront, et feront disparaître de son sein toutes les idoles et
    toutes les abominations.
  mal-mal: അവർ അവിടെ വന്ന്, അതിലെ സകല മലിനബിംബങ്ങളെയും മ്ലേച്ഛവിഗ്രഹങ്ങളെയും നീക്കിക്കളയും.
  urd-GVR: Phir wuh yahāṅ ā kar tamām makrūh but aur ghinaunī chīzeṅ dūr kareṅge.
  suz-BL: मिनु मेकोपुकी लेश्‍शा जाक्‍शा, मेकेर ङा ग्रांग्रा दिशो थोव़क नु मूर्ति नेल्‍ल
    ग्रुंइशा ताइक्‍नीम।
  eng-NOY: And they shall come thither, and they shall take away from thence all the
    detestable things thereof, and all the abominations thereof.
  ita-1927: E quelli vi verranno, e ne torranno via tutte le cose esecrande e tutte
    le abominazioni.
  ckb-ckb: «بۆ ئەوێ دەگەڕێنەوە و هەموو وێنەیەکی قێزەون و بتێکی گڵاوی لێ دادەماڵن.
  eng-BBE: And they will come there, and take away all the hated and disgusting things
    from it.
  kan-OKCV: “ಅವರು ಅಲ್ಲಿಗೆ ಹಿಂತಿರುಗಿ ಮತ್ತು ಅದರಲ್ಲಿರುವ ಎಲ್ಲಾ ಅನುಪಯುಕ್ತ ಆಕೃತಿಗಳನ್ನು ಮತ್ತು
    ಅಸಹ್ಯಕರ ವಿಗ್ರಹಗಳನ್ನು ತೆಗೆದುಹಾಕುತ್ತಾರೆ.
  tam-2017: அவர்கள் அங்கே வந்து, அதில் சீ என்று வெறுக்கப்படத்தக்கதும் அருவருக்கப்படத்தக்கதுமாக
    இருக்கிறதையெல்லாம் அதிலிருந்து அகற்றுவார்கள்.
  spa-RV-1909: Y vendrán allá, y quitarán de ella todas sus torpezas, y todas sus
    abominaciones.
  ron-BTF: Și ei vor veni acolo și vor îndepărta toate lucrurile ei detestabile și
    toate urâciunile ei din ea.
  eng-WEBP: “‘They will come there, and they will take away all its detestable things
    and all its abominations from there.
  eng-FBV: When they come back, they are going to get rid of all its offensive idols
    and disgusting practices from the country.
  nld-1939: Ze zullen daar terugkeren, en al zijn gruwelen en zijn schandgoden daaruit
    verwijderen.
  nch-BL: “Quena, inijuanti mocuepase ipan inintal huan quinijcuenise nochi teteyome
    huan taixcopincayome cati achtohuiya quinhueyichihuayayaj nopona. Huan ayecmo
    teno mocahuas pampa quitamiltise nochi tamanti cati amo cuali.
  vie-1934: Chúng nó sẽ đến đó, và sẽ trừ bỏ mọi vật đáng ghét và mọi sự gớm ghiếc
    của nó khỏi đó.
  hin-CV: “वे वहां लौट आएंगे और इसमें की सब निकम्मी आकृतियों और घृणित मूर्तियों को
    हटा देंगे.
  spa-BES: Y vendrán allí, y quitarán de ella todas las cosas odiadas y repugnantes.
  tdx-tdx: Le homb’eo iereo, fonga hañondroke o haleora’eo naho o hativa’e ama’eo.
  tha-KJV: และเขาจะมาที่​นั่น เขาจะเอาสิ่งที่น่ารังเกียจทั้งสิ้นของเมืองนั้น และสิ่งที่น่าสะอิดสะเอียนทั้งสิ้นของเมืองนั้นออกไปเสียจากที่​นั่น
  por-BR-2018: E virão para lá, e tirarão dela todas suas coisas detestáveis e todas
    as suas abominações.
  deu-ELO: Und sie werden dorthin kommen und alle seine Scheusale und alle seine Greuel
    daraus entfernen.
  eng-WYC-2018: And they shall enter thither, and shall do away all offences, [or
    grievings], and all abominations thereof in that day. (And they shall enter there,
    and shall do away all the offences, and all the abominations there, on that day.)
  epo-epo: Kaj kiam ili venos tien, ili forigos el ĝi ĉiujn ĝiajn fiaĵojn kaj ĉiujn
    ĝiajn abomenindaĵojn.
  uig-PIN: Xuning bilǝn ular u yǝrgǝ ⱪaytip kelidu, ular barliⱪ lǝnǝtlik nǝrsilǝrni
    ⱨǝm barliⱪ yirginqlik ixlirini u yǝrdin yoⱪ ⱪilidu.
  beo-beo: Ilia bu sinidigisia, ilia baligili wadela:i ledo ogogosu ‘gode’ liligi
    huluane, fadegale fasima:ne sia:ma.
  tpi-OTNT: Na taim yupela i kam bek, bai yupela i rausim olgeta giaman god na olgeta
    arapela stingpela samting i stap long dispela graun.
  hau-SA: “Za su dawo gare ta su kawar da dukan mugayen siffofi da gumaka masu banƙyama.
  uig-LAT: Shuning bilen ular u yerge qaytip kélidu, ular barliq lenetlik nersilerni
    hem barliq yirginchlik ishlirini u yerdin yoq qilidu.
  nde-nde: Bazabuyela kulo basuse zonke izifanekiso zalo ezihlazisayo kanye lezithombe
    ezenyanyekayo.
  ton-ton: Pea te nau hoko mai ki heni, pea te nau fetuku mei heni ʻa hono ngaahi
    meʻa kovi mo hono ngaahi fakalielia.
  ces-1613: I vejdou tam, a vyvrhou všecky mrzkosti její, i všecky ohavnosti její
    z ní.
  eng-WMB: “‘They will come there, and they will take away all its detestable things
    and all its abominations from there.
  tam-TCV: “அவர்கள் அங்கு திரும்பிவந்து இழிவான எல்லா உருவச்சிலைகளையும், வெறுக்கத்தக்க
    விக்கிரகங்களையும் அங்கிருந்து அகற்றிவிடுவார்கள்.
  ceb-ULB: Unya mangadto sila didto ug kuhaon ang tanang dulumtanang butang ug ang
    tanang kadaotan gikan niana nga dapit.
  pol-UBG: Wejdą tam i usuną z niej wszystkie jej plugastwa i wszystkie jej obrzydliwości.
  urd-GVU: پھر وہ یہاں آ کر تمام مکروہ بُت اور گھنونی چیزیں دُور کریں گے۔
  deu-1912: Da sollen sie kommen und alle Scheuel und Greuel daraus wegtun.
  kan-2017: ಅವರು ಅಲ್ಲಿಗೆ ಸೇರಿ ಎಲ್ಲಾ ಅಸಹ್ಯ ವಸ್ತುಗಳನ್ನೂ, ಸಮಸ್ತ ಅಸಹ್ಯ ವಿಗ್ರಹಗಳನ್ನೂ ಅಲ್ಲಿಂದ
    ತೆಗೆದುಹಾಕುವರು.
  yap-yap: Ma nap’an ni yad ra sul, ma dabisiy ni ngar chuwegned gubin e pi liyos
    nib alit, mab sonogor ni yad ra pir’eg.
  hlt-MCSB: Te la ha pawk uh vaengah a sarhingkoi cungkuem neh a tueilaehkoi cungkuem
    te anih lamloh a khoe uh ni.
  mdy-ETH: ዔያታ ማዓዖ ዴንቃንዳ ሻኣካያና ዒኢቴያ ማዔ ሜሌ ፆኦዞ ቤዞማና ፒፂ ባይዛንዳኔ።
  twi-ASANTE: “Wɔbɛsane aba so na wɔayiyi nsɛsodeɛ tantane ne ahoni a ɛyɛ akyiwadeɛ
    no nyinaa.
  eng-WEBU: “‘They will come there, and they will take away all its detestable things
    and all its abominations from there.
  wal-wal: “Eti guyye simmidi yiidi, sheneyiya misiliyaanne tuna eeqaa biittaappe
    xaissana.
  spa-PDDPT: Cuando ellos regresen allá, quitarán de ella todas sus cosas detestables
    y todas sus repugnancias.
  gun-gun: Ha'e py ojevypa ju ma vy ha'e gui oipe'apa 'rã ta'angaa ojou vaipy ha'e
    ojeguarupy oguereko va'ekue ha'e javi.
  ilo-ULB: Kalpasanna, mapanda sadiay ket ikkatenda amin a narugit a banag ken amin
    a kinarimon iti dayta a lugar.
  kpg-kpg: Digaula ala ma ga lloomoi, gei digaula gaa kili gi daha nia ada balu ieidu
    gulugulua ge haga langaadia dangada ala ma ga gidee ginaadou.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئۇ يەرگە قايتىپ كېلىدۇ، ئۇلار بارلىق لەنەتلىك نەرسىلەرنى
    ھەم بارلىق يىرگىنچلىك ئىشلىرىنى ئۇ يەردىن يوق قىلىدۇ.
  sus-sus: «E gbilenma nɛ e xa bɔxi ma, e fa kuye ɲaaxie birin ba naa.
  pon-2006: Ni ar pahn pwurodo, re pahn kesehla ar wiewia samin, oh dikedik en eni
    saut kan me re pahn diar.
  ksd-ksd: Diat a talil tar mulai ta go ra gunan, ma diat a kamare vue ra lavur bilak
    na magit ma ra lavur magit na milmilikuan tana.
  grc-BRENT: Καὶ εἰσελεύσονται ἐκεῖ, καὶ ἐξαροῦσι πάντα τὰ βδελύγματα αὐτῆς καὶ πάσας
    τὰς ἀνομίας αὐτῆς ἐξ αὐτῆς.
  ind-AYT: “Ketika mereka datang ke sana, mereka akan menyingkirkan semua bendanya
    yang menjijikkan dan semua kekejiannya dari tanah Israel.
  nya-nya: “Akadzalowa mʼdzikomo adzachotsa mafano awo onse oyipa ndi onyansa.
  hrv-hrv: I kad se u nju vrate, istrijebit će iz nje sve grozote i gadosti.
  mps-mps: Te dage ma asobo sogo, teda dagego te tibo god tigidali sela sąbadi, te
    tǫde elaluali dwai kugumini yai gasa nai tigidali sela sąyagameo.
  tpi-tpi: Na taim yupela i kam bek, bai yupela i rausim olgeta giaman god na olgeta
    arapela stingpela samting i stap long dispela graun.
  dan-1931: Derhen skal de komme og fjerne alle dets væmmelige Guder og alle dets
    Vederstyggeligheder;
  vie-OVCB: Khi dân chúng trở về lại quê hương mình, họ sẽ trừ bỏ khỏi xứ các thần
    tượng đáng ghê tởm.
  guj-2017: તેઓ ત્યાં આવીને સર્વ ધિક્કારપાત્ર બાબતો તથા તિરસ્કારપાત્ર વસ્તુઓ તેમાંથી
    દૂર કરશે.
  pon-2006A: Ni ar pahn pwurodo, re pahn kesehla ar wiewia samin, oh dikedik en eni
    saut kan me re pahn diar.
  por-BRBSL: “'Eles virão para lá e tirarão de lá todas as suas coisas detestáveis
    e todas as suas abominações.
  cth-cth: Hawvah, a tho awh vaiteh, kamhnawng e hoi panuettho e pueng teh haw e hmuen
    koehoi koung a raphoe han.
  twi-twi: “Wɔbɛsan aba so na wɔayiyi nsɛsode atantan ne ahoni a ɛyɛ akyiwade no nyinaa.
  hlt-hlt: Te la ha pawk uh vaengah a sarhingkoi cungkuem neh a tueilaehkoi cungkuem
    te anih lamloh a khoe uh ni.
  tbz-SIM: Bɛ̀ bo wɛ̃tɛní dìì mɔ̀nnì bɛ̀ bo dennɛ dɛ̀ɛ̀ tu isíɛ́ nɛ̀ isɔkɛ kpɛrɛ.
  msy-2020: Egh me uamategh Israelɨn nguazimɨn izeghɨva asebar marvir guar kɨ bar
    aghuaziba, bar da batokegh.
  dop-dop: Tǝnɑɣɑ ɩ́ kɑ́ polo nɑ ɩ́ kʋ́ tɩɩŋ kʋlɑlɑɑŋ nɑ ɑcɑɑlǝtʋ tǝnɑ.
  azb-azb: Oraya qayıdanda bütün mənfur və iyrənc şeyləri o yerdən yox edəcəklər.
  eng-DBY: And they shall come thither, and they shall take away from thence all its
    detestable things and all its abominations.
  hin-2017: और वे वहाँ पहुँचकर उस देश की सब घृणित मूर्तियाँ और सब घृणित काम भी उसमें
    से दूर करेंगे।
  wol-KYG: Bu ñu ñibbee, jële fa mboolem lu jomblu ak lépp lu siblu.
  eng-YLT: And they have gone in thither. And turned aside all its detestable things,
    And all its abominations — out of it.
  kne-kne: Sin domatngan das di, kaanen da am-in din kadodogis ya kaliliget ko ay
    didiyosen ay datngan da.
  eng-WYC-2017: And they shall enter thither, and shall do away all offences, [or
    grievings], and all abominations thereof in that day.
  eng-WMBB: “‘They will come there, and they will take away all its detestable things
    and all its abominations from there.
  urd-GVH: फिर वह यहाँ आकर तमाम मकरूह बुत और घिनौनी चीज़ें दूर करेंगे।
  rug-rug: Kote pule mae si arini koa sa dia popoa meke va rizu pani sari doduru kineha
    kaleanadi meke na beku variva malederedi.
  gaz-gaz: “Isaan biyyattiitti deebiʼanii wantoota ishee jibbisiisoo hundaa fi wantoota
    ishee balfamoo hunda ishee keessaa ni balleessu.
  fra-LSG: C’est là qu’ils iront, Et ils en ôteront toutes les idoles et toutes les
    abominations.
  yal-yal: E mɔn xɛtɛma nɛn mɛnni, e yi suxurene nun batu se xɔsixine birin naxɔri
    a yi.
  haw-1868: A e hele mai no lakou ilaila, a e lawe aku lakou i na mea i hoowahawahaia
    a pau ona, a me na mea i inainaia a pau ona mai laila aku.
  arb-NAV: وَعِنْدَمَا يُقْبِلُونَ إِلَيْهَا يَنْتَزِعُونَ مِنْهَا جَمِيعَ أَوْثَانِهَا
    الْمَمْقُوتَةِ وَرَجَاسَاتِهَا،
  ewe-ewe: “Woagbugbɔ va edzi, eye woaɖe eƒe aklamakpakpɛ maɖinuwo katã kple legba
    nyɔŋuwo katã ɖa.
  eng-LEE: And they shall come thither, and they shall remove all its detestable things,
    and all its abominations out of it.
  asm-FB: তেতিয়া তেওঁলোকে সেই ঠাইলৈ যাব আৰু তাৰ পৰা আটাই জঘন্য আৰু ঘৃণনীয় বস্তুবোৰ
    দূৰ কৰিব।
  sus-A: «عٍ فبِلٍنمَ نّ عٍ شَ بْشِ مَ، عٍ قَ كُيٍ حَاشِيٍ بِرِن بَ نَا.
  fra-SBL: '"''Ils viendront là, et ils enlèveront de là toutes ses choses détestables
    et toutes ses abominations.'
  hbo-hbo: וּבָ֖אוּ־שָׁ֑מָּה וְהֵסִ֜ירוּ אֶת־כָּל־שִׁקּוּצֶ֛יהָ וְאֶת־כָּל־תֹּועֲבֹותֶ֖יהָ
    מִמֶּֽנָּה׃
  kik-kik: “Nĩmagacooka kuo, na meeherie mĩhiano ĩyo yakuo mĩthũku yothe, na mĩhianano
    ĩyo ĩrĩ magigi.
  fra-NCL: Ils y entreront et en ôteront toutes ses infamies et toutes ses abominations.
  cek-AK: Nihcae loe to prae ah caeh o ueloe, kahoih ai hmuennawk hoi panuet thok
    hmuennawk to takhoe o boih tih.
  cuk-cuk: Wemar na gannar e-yarse nonimaloye. Agine, bab-dummaganyob-ibmar-imakdimalad-imadaklemalad
    bela mimaloye, degi, bela ibmar-isgana-imakdimalad obelomarbaloye.
  uig-CYR: Шуниң билән улар у йәргә қайтип келиду, улар барлиқ ләнәтлик нәрсиләрни
    һәм барлиқ жиркиничлик ишлирини у йәрдин йоқ қилиду.
  tel-2017: వారు అక్కడికి తిరిగి వస్తారు. వాళ్ళు ప్రతి అసహ్యమైన దాన్నీ నీచమైన దాన్నీ
    అక్కడనుండి తీసివేస్తారు.
  hat-BSA: “‘Lè yo vini la, yo va retire tout bagay abominab li yo ak tout abominasyon
    li yo sòti ladann.
  kos-kos: Ke elos ac foloko, elos enenu in sisla ma sruloala fohkfok ac srungayuk
    nukewa elos konauk we.
  hbo-WLC: וּבָ֖אוּ־שָׁ֑מָּה וְהֵסִ֜ירוּ אֶת־כָּל־שִׁקּוּצֶ֛יהָ וְאֶת־כָּל־תּוֹעֲבוֹתֶ֖יהָ
    מִמֶּֽנָּה׃
  ibo-ibo: “Ha ga-alọghachi nʼebe ahụ, sitekwa nʼetiti ya wezuga oyiyi ihe arụ niile,
    na arụsị niile bụkwa ihe arụ.
  ory-ory: ପୁଣି, ସେମାନେ ସେହି ଦେଶକୁ ଯିବେ ଓ ତହିଁର ଯାବତୀୟ ଅଶୁଚି ବସ୍ତୁ ଓ ଘୃଣାଯୋଗ୍ୟ ବିଷୟସବୁ
    ସେହି ସ୍ଥାନରୁ ଦୂର କରିବେ।
  chk-chk: Iwe, lupwen repwe liwinsefälito ikei, repwe pöütala seni lon ei fanü ekewe
    uluulun anümwäl mi ngau o anioput.
  rop-rop: Wen yumob gobek yumob garra tjakidawei ola nogudbala ting en ola drimin
    sheip weya yumob faindim deya.
  ukr-1871: І поприходять вони туди, й повикидають звідти всї гидоти її і всю погань
    її.
  deu-1951: Und sie werden dahin kommen und alle Scheusale und Greuel daraus entfernen.
  eng-JPS: And they shall come thither, and they shall take away all the detestable
    things thereof and all the abominations thereof from thence.
  srp-1865: I kad doðu u nju, izbaciæe iz nje sve gadove njezine i sve gnusobe njezine.
  lug-lug: “Bwe balikomawo, baliggyamu ebitali bya butuukirivu byonna n’eby’emizizo
    ebirimu byonna.
  heb-heb: ובאו שמה והסירו את כל שקוציה ואת כל תועבתיה ממנה׃
  ben-IRV: তারপর তারা সেখানে যাবে এবং সেই যায়গা থেকে সব ঘৃণ্য ও সব জঘন্য জিনিস দূর
    করে দেবে।
  pan-pan: ਉਹ ਉੱਥੇ ਆਉਣਗੇ ਅਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਘਿਣਾਉਣੀਆਂ ਅਤੇ ਭੈੜੀਆਂ ਚੀਜ਼ਾਂ ਉਸ ਵਿੱਚੋਂ
    ਕੱਢ ਦੇਣਗੇ।
  mya-JVB: သူတို့သည် ထို ပြည်သို့ ရောက် ၍ ၊ စက်ဆုပ်ရွံရှာဘွယ် သော အမှုအရာရှိသမျှ တို့ကို
    ပယ်ရှား ကြလိမ့်မည်။
  hmo-hmo: “To Israela dekenai do idia giroa lou neganai, idia ese Israela ena kaivakuku
    gaudia, gau dika herea ibounai, bona ena kara dika rohorohodia ibounai be do idia
    abia siri ore momokani.
  urd-urd: और वह वहाँ आयेंगे और उसकी तमाम नफ़रती और मकरूह चीज़ें उस से दूर कर देंगे।
  rus-SYN: И придут туда, и извергнут из нее все гнусности ее и все мерзости ее.
  bqc-SIM: Aa su we, aai pↄbɛ̃ɛ pↄ́ má zauↄ bↄlɛ a guu,
  tcz-CHONGTHU: “Mipiho chu achennau gamsunga ahung kile kit teng ule, amahon kidah
    um milim hole, kidah dah um milim doi ho melchih jouse alahdoh diu ahitai.
  mar-mar: मग ते तेथील सर्व तिरस्कार आणणाऱ्या व ओंगळ व घृणास्पद त्या ठिकाणाहून काढून
    टाकेल.
  qub-qub: «Paycunaga nasyunninman cutimongami. Cutiycamorga melanaypaj ïduluncunata
    jitarengami. Manami ruranganachu melanaypaj cajcunataga.
  bqp-bqp: Mɛyɑ bɑ koo nɑ kpɑ bu bũu ni kpuro wunɑ ni bɑ rɑ rɑɑ sɑ̃ mi, ni nɛ, Yinni
    Gusunɔ nɑ ǹ kĩ.
  hat-hat: Lè y'a tounen, y'a wete tout vye zidòl y'a jwenn ansanm ak tout vye bagay
    derespektan ki t'ap fèt nan peyi a.
  eng-BSB: When they return to it, they will remove all its detestable things and
    all its abominations.
  eng-WEBPB: “‘They will come there, and they will take away all its detestable things
    and all its abominations from there.
  kbq-kbq: Hagi ete rukrahe huza mopazmire'ma esu'za Nagri navure'ma kasrino havizama
    hu havi anumzamofo amema'aramima me'neana emeri atre vagaregahaze.
  nhe-BL: “Quena, yajuanti mocuepase ipan inintlal huan quinijcuenise nochi totiotzitzi
    huan tlaixcopincayome tlen achtohuiya quinhueyichihuayayaj nopano. Huan ayoc tleno
    mocahuas pampa quitlamiltise nochi tlamantli tlen ax cuali.
  gub-BL: Uiwy pe uzewyr mehe wà nehe, ozo'ok putar tupàn a'ua'u paw izuwi wà nehe.
    Umumaw putar teko wanemiapo ikatu 'ym ma'e paw rupi wà nehe no.
  eng-DRA: And they shall go in thither, and shall take away all the scandals, and
    all the abominations thereof from thence.
