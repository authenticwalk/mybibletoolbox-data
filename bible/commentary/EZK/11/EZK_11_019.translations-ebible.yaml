    Brust legen und will das steinerne Herz aus ihrem Leibe nehmen und ihnen ein fleischernes
    Herz geben,
  eng-JPS: And I will give them one heart, and I will put a new spirit within you;
    and I will remove the stony heart out of their flesh, and will give them a heart
    of flesh;
  srp-1865: I daæu im jedno srce i nov duh metnuæu u njih, i izvadiæu iz tijela njihova
    kameno srce i daæu im srce mesno,
  lug-lug: Ndibawa omutima gumu ne mbateekamu omwoyo omuggya; ndibaggyamu omutima
    ogw’ejjinja, ne mbawa omutima ogw’ennyama.
  heb-heb: וננתי להם לב אחד ורוח חדשה אתן בקרבכם והסרתי לב האבן מבשרם ונתתי להם לב
    בשר׃
  ben-IRV: আমি তাদেরকে একই হৃদয় দেব এবং তাদের ভেতর এক নূতন আত্মা স্থাপন করব; যখন
    তারা আমার কাছে আসবে; আমি তাদের দেহ থেকে পাথর হৃদয় সরিয়ে দেব এবং তাদেরকে মানব
    হৃদয় দেব,
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਦਿਲ ਦਿਆਂਗਾ ਅਤੇ ਨਵਾਂ ਆਤਮਾ ਤੁਹਾਡੇ ਅੰਦਰ ਪਾਵਾਂਗਾ। ਮੈਂ ਪੱਥਰ
    ਦਾ ਦਿਲ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿੱਚੋਂ ਕੱਢ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਮਾਸ ਦਾ ਦਿਲ ਦਿਆਂਗਾ,
  mya-JVB: ငါသည်လည်း၊ ညီညွတ် သော စိတ်နှလုံး နှင့် အသစ် သောသဘော ကို သွင်း ပေးမည်။ သူတို့ကိုယ်ခန္ဓါ
    ထဲက ကျောက် နှလုံး ကို နှုတ် ၍ ၊ အသား နှလုံး ကိုပေး သောကြောင့် ၊
  hmo-hmo: Bona idia ese edia lalodia do idia hatamonaia, bona unai neganai lauma
    matamata be idia edia lalodia dekenai do lau atoa. Vadaeni edia laloa auka be
    edia lalodia dekena amo do lau kokia, bona laloa manada idia dekenai do lau henia.
  urd-urd: और मैं उनको नया दिल दूँगा और नई रूह तुम्हारे बातिन में डालूँगा, और संगीन
    दिल उनके जिस्म से निकाल कर दूँगा और उनको गोश्त का दिल 'इनायत करूँगा;
  rus-SYN: И дам им сердце единое, и дух новый вложу в них, и возьму из плоти их сердце
    каменное, и дам им сердце плотяное,
  bqc-SIM: mí sↄ̃̀ doũ danɛ́, mí nisĩna dafu danɛ́ ń nↄ̀sɛu. Má ń sↄ̃ pↄ́ dɛ
    lán gbɛwa bↄ, mí sↄ̃ pↄ́ dɛ báasi ũ danɛ́,
  tcz-CHONGTHU: Chule keiman amaho chu alungchang uva lung ngaitona khatseh kapeh
    uva, chuleh asung uva lhagao thah khat kakhum peh diu ahi. Keiman alung tah nau
    song tobang chu kalah mang peh uva, chuleh lungnem nachu alungchang uva kakhum
    peh dingu ahi.
  mar-mar: आणि मी तुम्हास एक मन देईन, आणि मी तुम्हात नवीन आत्मा घालीन जेव्हा ते माझ्या
    जवळ येतील, त्यांच्यातील दगडरुपी मन काढून त्यांना नवे मांसमय मन देईन.
  qub-qub: Nogami rucachishaj paycunapa rumi shongunta. Chaymi paycunamanga churashaj
    mushoj shonguta, mushoj espirituta.
  bqp-bqp: Kon bu gɔ̃ru teu wɛ̃ kpɑ n bu bwisiku kpɑɑnu wɛ̃. Kon ben gɔ̃ru ge gɑ rɑɑ
    bɔɔbu nge kperu mi wunɑ, kpɑ n bu gɔ̃ru kpɔɔ wɛ̃ ge gɑ du.
  hat-hat: M'ap ba yo yon lòt kè, yon lòt lespri. M'ap wete kè di kou wòch yo te genyen
    nan lestonmak yo a, m'ap ba yo yon kè ki gen bon santiman.
  eng-BSB: And I will give them singleness of heart and put a new spirit within them;
    I will remove their heart of stone and give them a heart of flesh,
  eng-WEBPB: I will give them one heart, and I will put a new spirit within them.
    I will take the stony heart out of their flesh, and will give them a heart of
    flesh,
  kbq-kbq: Ana hanage'na Nagra magoke zamagu zamagesa nezamina, kasefa avamu zamagu'afina
    antegahue. Ana nehu'na hankavetino havegna hu'nea zamagu'a eri netrena, kasefa
    zamagu'a zamigahue.
  nhe-BL: Huan niquinmacas san se ininyolo huan niquinmacas se inintonaltzi tlen yancuic.
    Huan ininyolo tlen eltoya tetic queja tetl, na niquinpatilis huan niquinmacas
    se ininyolo tlen yamanic para ica nechicnelise.
  gub-BL: Amono putar wapy'a ipyahu ma'e wanupe ihe nehe. Amono putar wama'enukwaw
    paw ipyahu ma'e wanupe ihe nehe no. Azo'ok putar wapy'a ita iapo pyrer ihe nehe,
    hereruzar 'ymar ihe nehe, wanuwi ihe nehe. Amono putar wapy'a ikatu ma'e hereruzar
    har wanupe ihe nehe.
  eng-DRA: 'And I will give them one heart, and will put a new spirit in their bowels:
    and I will take away the stony heart out of their flesh, and will give them a
    heart of flesh:'
