verse: EZK.011.019
translations:
  mal-C: അവർ എന്റെ ഉത്തരവുകൾ പാലിച്ച്, എന്റെ നിയമങ്ങൾ അനുസരിച്ചു ജീവിക്കേണ്ടതിന് ഞാൻ
    അവർക്ക് ഏകാഗ്രമായ ഒരു ഹൃദയം നൽകും. ഞാൻ പുതിയൊരാത്മാവിനെ അവരുടെ ഉള്ളിലാക്കും; കല്ലായ
    ഹൃദയം അവരിൽനിന്നു നീക്കിക്കളഞ്ഞ് മാംസളമായൊരു ഹൃദയം ഞാൻ അവർക്കു നൽകും. അങ്ങനെ അവർ
    എന്റെ ജനമായിത്തീരുകയും ഞാൻ അവർക്കു ദൈവമായിരിക്കുകയും ചെയ്യും
  deu-TKW: Und ich werde ihnen ein anderes Herz geben und einen neuen Geist in ihr
    Inneres legen; ich werde das steinerne Herz aus ihrem Leib entfernen und ihnen
    ein fleischernes Herz verleihen,
  lin-lin: Nakopesa bango motema ya sika mpe nakotia kati na bango molimo ya sika ;
    nakolongola kati na bango motema ya libanga mpe nakopesa bango motema ya mosuni,
  eng-LSV: And I have given one heart to them, || And I give a new spirit in your
    midst, || And I have turned the heart of stone out of their flesh, || And I have
    given a heart of flesh to them.
  eng-GNV: 'And I will giue them one heart, and I will put a newe spirit within their
    bowels: and I will take the stonie heart out of their bodies, and will giue them
    an heart of flesh,'
  eng-WEBSTER: 'And I will give them one heart, and I will put a new spirit within
    you; and I will take the stony heart out of their flesh, and will give them a
    heart of flesh:'
  nhw-BL: Huan niquinmacas san se ininyolo huan niquinmacas se inintonaltzi catli
    yancuic. Huan ininyolo catli eltoya tetic quen tetl, na niquinpatilis huan niquinmacas
    se ininyolo catli yamanic para ica nechicnelise.
  swh-ONEN: Nitawapa moyo mmoja na kuweka roho mpya ndani yao, nitaondoa kutoka ndani
    yao moyo wa jiwe na kuwapa moyo wa nyama.
  bba-bba: Kon bu ɡɔ̃ru teu wɛ̃ kpɑ n bu bwisiku kpɑɑnu wɛ̃. Kon ben ɡɔ̃ru ɡe ɡɑ rɑɑ
    bɔɔbu nɡe kperu mi wunɑ, kpɑ n bu ɡɔ̃ru kpɔɔ wɛ̃ ɡe ɡɑ du.
  eng-KJVCPB: 'And I will give them one heart, and I will put a new spirit within
    you; and I will take the stony heart out of their flesh, and will give them a
    heart of flesh:'
  luo-luo: Anamigi chuny ma ok parre, kendo anaket chuny manyien eigi; abiro golo
    kuomgi chuny matek ka lwanda kendo anachwenegi chuny manyien.
  meu-meu: Bena lalodia na baina hatamonadia, bona lauma matamatana na idia lalodiai
    baina atoa; lalo-auka na idia lalodia amo baina abia oho, Ialo-manada baina henidia.
  npi-ULB: म तिनीहरूलाई एउटै हृदय दिनेछु, र तिनीहरूमा म एउटा नयाँ आत्‍मा हालिदिनेछु
    । म तिनीहरूबाट ढुङ्गाको हृदय निकालेर मासुको हृदय दिनेछु,
  yor-yor: Èmi yóò fún wọn ní ọ̀kankan; èmi yóò sì fi ẹ̀mí tuntun sínú wọn, Èmi yóò
    mú ọkàn òkúta kúrò lára wọn, èmi yóò sì fún wọn ní ọkàn tó rọ̀ bí ara ẹran.
  pes-OPCB: به ایشان دل و روحی تازه خواهم داد. دل سنگی را از ایشان گرفته، دلی نرم
    و مطیع به آنان عطا خواهم کرد،
  tgl-ULB: At bibigyan ko sila ng isang puso, at lalagyan ng bagong espiritu kapag
    lumapit sila sa akin; tatanggalin ko ang pusong bato mula sa kanilang laman at
    bibigyan ko sila ng isang pusong laman,
  hui-hui: Ani beremigola i̱na mini gahengebi manda bulene gahengebi ngulebero. Abale
    tínaga mini giambe ege to̱le̱ ale harimigoni ndobe. Anigo áyu i̱na tínaga mini
    ko ngamiru mo wahai halu i̱na bi larodagua bilimulonaga mini bayale gahenge ngulebero.
  mya-mya: သူ​တို့​အား​စိတ်​သ​ဘော​တ​ညီ​တ​ညွတ်​တည်း ဖြစ်​စေ​၍ စိတ်​သစ်​နှ​လုံး​သစ်​ကို​ငါ​ပေး​မည်။
    ငါ​သည်​သူ​တို့​၏​ခိုင်​မာ​သော​ကျောက်​နှ​လုံး ကို​ယူ​ပစ်​၍ နာ​ခံ​တတ်​သော​နှ​လုံး​ကို​ပေး
    မည်။-
  bod-N: ངས་དེ་དག་ལ་སེམས་གཅིག་གནང་སྟེ། སེམས་ཉིད་གསར་པ་ཞིག་ཁོ་ཚོའི་ནང་དུ་བཞག་ནས། ངས་ཁོ་ཚོའི་ལུས་ནས་རྡོ་ལྟ་བུའི་སེམས་དེ་བཏོན་ནས་ཤ་ཡི་སྙིང་ཞིག་ཁོ་རྣམས་ལ་གནང་བར་བྱ་སྟེ།
  sna-sna: Ndichavapa mwoyo mumwe uye ndichaisa mweya mutsva mukati mavo; ndichabvisa
    mwoyo webwe mukati mavo ndigovapa mwoyo wenyama.
  spa-BLM: Les daré un corazón, y pondré un espíritu nuevo dentro de ellos. Quitaré
    el corazón de piedra de su carne, y les daré un corazón de carne,
  cac-cac: Ol viq'uel jun pensar ayoch d'a eb' icha q'uen q'ueen, axo jun ac' pensar
    te vach' ol vac'och d'a eb'.
  swh-ULB: Nitawapatia moyo mmoja, na nitaweka roho mpya kati yao. Nitaondoa moyo
    wa jiwe kutoka kwenye miili wao na kuwapatia moyo wa nyama,
  bel-bel: І дам ім сэрца адзінае, і дух новы пакладу ў іх, і вазьму з плоці іхняй
    сэрца каменнае, і дам ім сэрца плацяное,
  deu-ELBBK: 'Und ich werde ihnen ein Herz geben und werde einen neuen Geist in euer
    Inneres geben. Und ich werde das steinerne Herz aus ihrem Fleisch wegnehmen und
    ihnen ein fleischernes Herz geben:'
  mbb-OT: Ebeǥuwen ku is gehinawa niw wey isip niw. Id-awè ku is kebmesinupaken te
    gehinawa niw ne ebeǥayan ku sikiyu te ǥehinawa he mepezumdumahan kediey.
  mal-2015: അവർ എന്റെ ചട്ടങ്ങളിൽ നടന്നു എന്റെ വിധികളെ പ്രമാണിച്ചു ആചരിക്കേണ്ടതിന്നു
    ഞാൻ അവർക്കു വേറൊരു ഹൃദയത്തെ നല്കുകയും പുതിയൊരു ആത്മാവിനെ ഉള്ളിൽ ആക്കുകയും ചെയ്യും;
    കല്ലായുള്ള ഹൃദയം ഞാൻ അവരുടെ ജഡത്തിൽനിന്നു നീക്കി മാംസമായുള്ള ഹൃദയം അവർക്കു കൊടുക്കും.
  rmc-rmc: Paľis len dava jekh jilo a thovava andre lende nevo duchos. Lava lendar
    o baruno jilo a dava len jilo masestar.
  pes-OPV: و ایشان را یکدل خواهم داد و در اندرون ایشان روح تازه خواهم نهاد و دل سنگی
    را از جسد ایشان دور کرده، دل گوشتی به ایشان خواهم بخشید.
  ron-1924: Ле вой да о алтэ инимэ ши вой пуне ун дух ноу ын вой. Вой луа дин трупул
    лор инима де пятрэ ши ле вой да о инимэ де карне,
  ben-OBCV: আমি তাদের একই হৃদয় দেব ও সেখানে এক নতুন আত্মা স্থাপন করব; আমি তাদের মধ্যে
    থেকে কঠিন হৃদয় সরিয়ে এক মাংসময় হৃদয় দেব।
  som-som: Oo waxaan iyaga siin doonaa qalbi keliya, oo waxaan gelin doonaa ruux cusub,
    oo qalbigii dhagaxa ahaana jidhkooda waan ka dhex bixin doonaa, oo waxaan siin
    doonaa qalbi jiidh ah,
  lat-VUC: 'Et dabo eis cor unum, et spiritum novum tribuam in visceribus eorum: et
    auferam cor lapideum de carne eorum, et dabo eis cor carneum,'
  eng-ASVBT: And I will give them one heart, and I will put a new spirit within you;
    and I will take the stony heart out of their flesh, and will give them a heart
    of flesh;
  ita-1885: Ed io darò loro un medesimo cuore, e metterò un nuovo spirito dentro di
    loro, e torrò via dalla lor carne il cuor di pietra, e darò loro un cuor di carne;
  eng-LXXUP: 'And I will give them another heart, and will put a new spirit within
    them; and will extract the heart of stone from their flesh, and give them a heart
    of flesh:'
  eng-ULB: I will give them one heart, and I will put a new spirit within them. I
    will take out the heart of stone from their flesh and give them a heart of flesh,
  spa-VBL: Les daré un compromiso único y un espíritu totalmente nuevo. Les quitaré
    su actitud de corazón duro y la reemplazaré por una que sea amorosa.
  fra-_FOB: Je leur donnerai un même cœur, et je mettrai en eux un esprit nouveau;
    j'ôterai de leur chair le cœur de pierre, et je leur donnerai un cœur de chair,
  mal-mal: അവർ എന്റെ ചട്ടങ്ങളിൽ നടന്ന് എന്റെ വിധികൾ പ്രമാണിച്ച് ആചരിക്കേണ്ടതിന് ഞാൻ
    അവർക്ക് വേറൊരു ഹൃദയം നല്കുകയും പുതിയൊരു ആത്മാവിനെ ഉള്ളിൽ ആക്കുകയും ചെയ്യും; കല്ലായുള്ള
    ഹൃദയം ഞാൻ അവരുടെ ജഡത്തിൽനിന്ന് നീക്കി മാംസമായുള്ള ഹൃദയം അവർക്ക് കൊടുക്കും.
  lit-lit: Ir aš duosiu jiems vieną širdį ir įdėsiu naują dvasią į jūsų vidų. Pašalinsiu
    akmeninę širdį iš jų kūno ir jiems duosiu minkštą širdį.
  urd-GVR: Us waqt maiṅ unheṅ ek hī dil baḳhsh kar un meṅ naī rūh ḍālūṅgā. Maiṅ un
    kā sangīn dil nikāl kar unheṅ gosht-post kā narm dil atā karūṅga.
  suz-BL: मिनु गो मेको आन कली थुं का ङा दुम्‍पाइक्‍नुङमी। मिनु मेको आन आगामी नक सोक्‍त
    का कुरपाइ‍नुङ। मिनु गो मेको आन फुल्‍लु खोदेंशो थुं ग्रुंइशा, श्‍ये के थुं कुरपाइ‍नुङमी।
    इजीकीएल ३६:२६; येरमीया २४:७
  eng-NOY: And I will give them one heart, and I will put a new spirit within them;
    and I will take out of them the heart of stone, and will give them a heart of
    flesh,
  ita-1927: E io darò loro un medesimo cuore, metterò dentro di loro un nuovo spirito,
    torrò via dalla loro carne il cuore di pietra, e darò loro un cuor di carne,
  ckb-ckb: یەک دڵیان دەدەمێ، ڕۆحێکی تازە دەخەمە ناویانەوە. ئەو دڵە بەردینەیان لێ دەکەمەوە
    و دڵێکی گۆشتینیان دەدەمێ،
  eng-BBE: 'And I will give them a new heart, and I will put a new spirit in them;
    and I will take the heart of stone out of their flesh and give them a heart of
    flesh:'
  kan-OKCV: ಅವರಿಗೆ ಒಂದೇ ಮನಸ್ಸನ್ನು ಕೊಡುವೆನು. ನಿಮ್ಮಲ್ಲಿ ಒಂದು ಹೊಸ ಆತ್ಮವನ್ನು ಇಡುವೆನು.
    ಅವರೊಳಗಿಂದ ಕಲ್ಲಿನ ಹೃದಯವನ್ನು ಹೊರಗೆ ತೆಗೆಯುವೆನು. ಅವರಿಗೆ ಮೃದು ಹೃದಯವನ್ನು ಕೊಡುವೆನು.
  tam-2017: அவர்கள் என்னுடைய கட்டளைகளின்படி நடந்து, என்னுடைய நியாயங்களைக் கைக்கொண்டு,
    அவைகளின்படி செய்ய நான் அவர்களுக்கு ஒருமனப்பட்ட இருதயத்தைத் தந்து, அவர்கள் உள்ளத்தில்
    புதிய ஆவியைக்கொடுத்து, கல்லான இருதயத்தை அவர்கள் சரீரத்திலிருந்து எடுத்துப்போட்டு,
    சதையான இருதயத்தை அவர்களுக்கு அருளுவேன்.
  spa-RV-1909: Y darles he un corazón, y espíritu nuevo daré en sus entrañas; y quitaré
    el corazón de piedra de su carne, y daréles corazón de carne;
  ron-BTF: Și le voi da o singură inimă și voi pune un duh nou în voi; și voi lua
    inima de piatră din carnea lor și le voi da o inimă de carne;
  eng-WEBP: I will give them one heart, and I will put a new spirit within them. I
    will take the stony heart out of their flesh, and will give them a heart of flesh,
  eng-FBV: I will give them single-minded commitment and a whole new spirit. I will
    take away their hard-hearted attitude and replace it with one that is loving.
  nld-1939: Dan zal Ik hun een nieuw hart schenken, een nieuwe geest in hun binnenste
    leggen, het stenen hart uit hun lichaam nemen en hun een hart van vlees geven,
  nch-BL: Huan niquinmacas san se iniyolo huan niquinmacas se inintonal cati yancuic.
    Huan iniyolo cati eltoya tetic quej tet, na niquinpatilis huan niquinmacas se
    iniyolo cati yamanic para ica techicnelise.
  vie-1934: Ta sẽ ban cho chúng nó một lòng đồng nhau, phú thần mới trong các ngươi;
    bỏ lòng đá khỏi xác thịt chúng nó, và sẽ cho chúng nó lòng thịt;
  hin-CV: मैं उनके मन को एक कर दूंगा और उनमें एक नई आत्मा डालूंगा; मैं उनसे उनके पत्थर
    रूपी हृदय को निकाल दूंगा और उन्हें एक मांस का हृदय दूंगा.
  spa-BES: Y les daré un nuevo corazón, y pondré un nuevo espíritu en ellos; y sacaré
    de su carne el corazón de piedra y les daré un corazón de carne.
  tdx-tdx: Le ho tolorako arofo raike naho haziliko ama’ areo ty arofo vao; naho hakareko
    amo nofo’ iareoo ty troke gañe vaho ho tolo­rako arofo nofotse;
  tha-KJV: และเราจะให้​จิ​ตใจเดียวแก่​เขา และเราจะบรรจุ​จิ​ตวิญญาณใหม่​ไว้​ในเจ้า
    เราจะนำใจหินออกไปเสียจากเนื้อของเขา และจะให้ใจเนื้อแก่​เขา
  por-BR-2018: E lhes darei um mesmo coração, e um espírito novo darei em suas entranhas;
    e tirarei o coração de pedra de sua carne, e lhes darei coração de carne;
  deu-ELO: 'Und ich werde ihnen ein Herz geben, und werde einen neuen Geist in euer
    Inneres geben; und ich werde das steinerne Herz aus ihrem Fleische wegnehmen und
    ihnen ein fleischernes Herz geben:'
  eng-WYC-2018: And I shall give to them one heart, and I shall give a new spirit
    in the entrails of them; and I shall take away a stony heart from the flesh of
    them, and I shall give to them an heart of flesh; (And I shall give them one heart,
    and I shall give them a new spirit in their bowels, or in their innards; and I
    shall take away a heart of stone from their flesh, and I shall give them a heart
    of flesh;)
  epo-epo: Kaj Mi donos al ili unu koron, kaj novan spiriton Mi enmetos en vin, kaj
    Mi elprenos el ilia korpo la koron ŝtonan kaj donos al ili koron karnan,
  uig-PIN: Mǝn ularƣa bir ⱪǝlbni berimǝn, iqinglarƣa yengi bir roⱨni salimǝn; Mǝn
    ularning tenidin taxtǝk ⱪǝlbni elip taxlaymǝn, ularƣa meⱨrlik bir ⱪǝlbni berimǝn.
  beo-beo: Na da ilima dogo gaheabolo amola asigi dawa:su gaheabolo imunu. Na da ilia
    gasa fi dogo igi agoane ga:nasi hamoi, amo fadegale, ilima nabasu dogo imunu.
  tpi-OTNT: Na bai mi givim nupela tingting na nupela bel long yupela. Bipo het bilong
    yupela i strong olsem ston. Tasol bai mi rausim dispela tingting nogut na bai
    mi givim gutpela nupela tingting long yupela.
  hau-SA: Zan ba su zuciya ɗaya in kuma sa sabon ruhu a cikinsu; zan fid da zuciyar
    dutse daga gare su in kuma ba su zuciya ta nama.
  uig-LAT: Men ulargha bir qelbni bérimen, ichinglargha yéngi bir rohni salimen; Men
    ularning ténidin tashtek qelbni élip tashlaymen, ulargha méhrlik bir qelbni bérimen.
  nde-nde: Ngizabanika inhliziyo engehlukananga ngifake lomoya omutsha phakathi kwabo;
    ngizasusa kubo inhliziyo yabo yelitshe ngibaphe inhliziyo yenyama.
  ton-ton: 'Pea te u foaki kiate kinautolu ʻae loto pe taha, pea te u ʻai ha laumālie
    foʻou kiate kimoutolu; pea te u toʻo atu ʻae loto maka mei honau kakano, pea te
    u foaki ʻae loto kakanoʻia kiate kinautolu:'
  ces-1613: Nebo dám jim srdce jedno, a Ducha nového dám do vnitřností vašich, a odejmu
    srdce kamenné z těla jejich, a dám jim srdce masité,
  eng-WMB: I will give them one heart, and I will put a new spirit within them. I
    will take the stony heart out of their flesh, and will give them a heart of flesh,
