  ory-ory: ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଏକ ଚିତ୍ତ ଦେବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତରରେ ଏକ ନୂତନ ଆତ୍ମା
