verse: EZK.011.021
translations:
  mal-C: എന്നാൽ തങ്ങളുടെ ഹൃദയം എല്ലാ മ്ലേച്ഛരൂപങ്ങളിലേക്കും നിന്ദ്യമായ വിഗ്രഹങ്ങളിലേക്കും
    അർപ്പിക്കുന്നവരുടെ പ്രവൃത്തികൾ അവരുടെ തലമേൽതന്നെ ഞാൻ വരുത്തും എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Denn ihren Greueln und ihren Scheusalen ging ihr Herz nach, und ihren Wandel
    gab ich ihnen auf ihren Kopf! - ist der Spruch des Herrn Jahwe.
  lin-lin: Kasi mpo na bato oyo bapesa mitema na bango epai ya bililingi ya mbindo
    mpe banzambe ya bikeko mpo na kokoba kosalela yango, nakofuta bango kolanda misala
    na bango, elobi Nkolo Yawe. »
  eng-LSV: As for those whose heart is going to the heart || Of their detestable things
    and their abominations, || I have put their way on their head, || A declaration
    of Lord YHWH.”
  eng-GNV: But vpon them, whose heart is towarde their idoles, and whose affection
    goeth after their abominations, I will lay their way vpon their owne heades, saith
    the Lord God.
  eng-WEBSTER: But as for them whose heart walketh after the heart of their detestable
    things and their abominations, I will recompense their way upon their own heads,
    saith the Lord GOD.
  nhw-BL: Pero israelitame quen catli itztoque ipan altepetl Jerusalén catli quinhueyichihuaj
    huan quichihuaj miyac catli fiero iniixpa tiotzitzi huan tlaixcopincayome, na
    niquintlaxtlahuis quen quinamiqui por nochi inintlajtlacolhua catli quichijtoque.
    Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: Lakini kwa wale ambao mioyo yao imeambatana na vinyago vyao vya upotovu
    na sanamu zao za machukizo, nitaleta juu ya vichwa vyao yale waliyotenda asema
    Bwana Mwenyezi.”
  bba-bba: Adɑmɑ be bɑ yɔ̃rɑri bɑ ben kĩru swĩi bɑ dɑ bɑ bũnu sɑ̃ɑmɔ ni nɛ, Yinni
    Gusunɔ nɑ ǹ kĩ mi, kon bu ben kookoosun ɑre kɔsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: But as for them whose heart walketh after the heart of their detestable
    things and their abominations, I will recompense their way upon their own heads,
    saith the Lord God.
  luo-luo: Abiro kumo joma chunygi otwere kuom kido mag-gi maricho kod nyisechegi
    manono. Jehova Nyasaye Manyalo Gik Moko Duto osewacho.”
  meu-meu: A lalodia ese edia ḡau dika-hereadia bona edia kara dika-rohorohodia e
    ura henidiamu taudia be lau ese edia kara davadia na tubuadia ai baina haloudia.
    Ḡaubada Iehova na e herevamu.
  npi-ULB: तर आफ्‍ना घृणित प्रतिमाहरू र घिनलाग्‍दा मूर्तिहरूलाई भक्ति गर्ने हृदय भएकाहरूलाई
    चाहिं म तिनीहरूका कामहरूको प्रतिफल तिनीहरूकै शिरमा खन्‍याइदिनेछु, यो परमप्रभु
    परमेश्‍वरको घोषणा हो ।”
  yor-yor: Ṣùgbọ́n fún àwọn tí wọ́n ń fi gbogbo ọkàn wọn sin àwọn àwòrán ìríra àti
    àwọn òrìṣà, Èmi yóò mú ẹ̀san ohun tí wọ́n ṣe wá sí orí wọn bẹ́ẹ̀ ni Olúwa Olódùmarè
    wí.”
  pes-OPCB: اما آنانی را که در اورشلیم در پی بت‌پرستی هستند، به سزای اعمالشان خواهم
    رسانید.» خداوند یهوه این را می‌گوید.
  tgl-ULB: Ngunit sa mga lumalakad ng may pagkabighani tungo sa kanilang kamuhi-muhing
    mga bagay at kanilang mga pagkasuklam, dadalhin ko ang kanilang gawa sa sarili
    nilang mga ulo. Ito ang pahayag ng Panginoong Yahweh.”
  hui-hui: Ani buleberogoyu wali agali maru dama mitangi bialu mbirale gime wabini
    ngaruhondo bi pupu wialu mana ko ngubi ngaru bialu haga karu dege pani mialu bo
    wahai holebero, lalu lamibe. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na bi o ledogoniore, laya lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ညစ်​ညမ်း​စက်​ဆုပ်​ဖွယ် ကောင်း​သော​ရုပ်​တု​များ​ကို​စိတ်​စွဲ​လမ်း​သူ
    တို့​ကို​ဒဏ်​ခတ်​တော်​မူ​မည်။ သူ​တို့​ပြု​ခဲ့ သည့်​အ​မှု​များ​အ​တွက်​ဒဏ်​ခတ်​တော်​မူ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မြွက်​တော်​မူ​ချက်
    ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཡིན་ནའང་སེམས་ནས་ཞེན་ལོག་གི་སྐུ་འདྲ་དང་སྐྱུག་བྲོ་བའི་དངོས་པོ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་པའི་མི་དག་ལ།
    དེ་དག་གིས་སྤྱད་པའི་ལས་བཞིན་དུ་ངས་ཁོ་ཚོའི་སྟེང་དུ་ལན་འཇལ་ལོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Asi kana vari vaya vane mwoyo inotevera zvakaumbwa zvavo zvakaipisisa nezvifananidzo
    zvinonyangadza, ndichaburutsa pamisoro yavo chaiyo zvavakaita, ndizvo zvinotaura
    Ishe Jehovha.”
  spa-BLM: Pero en cuanto a aquellos cuyo corazón camina según el corazón de sus cosas
    detestables y de sus abominaciones, haré recaer su camino sobre sus propias cabezas,’
    dice el Señor Yahvé.”
  cac-cac: Axo pax eb' to olto b'eyb'alan juntzan̈ b'eyb'al yajb'entac chi', a in
    Jehová in svala' to ol vac'och yaelal d'a yib'an̈ eb' yuuj, xchi Jehová d'ayin.
  swh-ULB: Lakini kwa wale watembeao kwa kujifanya kuendeleza mambo yao ya karaha
    na machukizo yao, nitaleta tabia yao kwenye vichwa vyao-hivi ndivyo Bwana Yahwe
    asemavyo.”
  bel-bel: А чыё сэрца памкнецца сьледам за гнюсотамі іхнімі і гідотамі іхнімі, паводзіны
    тых абярну на іхнія ж галовы, кажа Гасподзь Бог.
  deu-ELBBK: 'Deren Herz aber nach dem Herzen ihrer Scheusale und ihrer Gräuel wandelt:
    denen will ich ihren Weg auf ihren Kopf bringen, spricht der Herr, HERR.'
  mbb-OT: Piru sikan is edsimba te utew mezaat he menge ed-ezapen dan, edsilutan ku
    sumalà te bineelan dan. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.’ ”
  mal-2015: എന്നാൽ തങ്ങളുടെ മലിനബിംബങ്ങളുടെയും മ്ലേച്ഛവിഗ്രഹങ്ങളുടെയും ഇഷ്ടം അനുസരിച്ചു
    നടക്കുന്നവർക്കു ഞാൻ അവരുടെ നടപ്പിന്നു തക്കവണ്ണം അവരുടെ തലമേൽ പകരം കൊടുക്കും എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Ale olenge, kaskre jile džan pal o džungale modli the sochi, čhivava avri
    pro šere o trestos vaš oda, sar dživen, phenel o RAJ, o Adonaj.“
  pes-OPV: 'اما آنانی که دل ایشان از عقب مکروهات و رجاسات ایشان می‌رود، پس خداوند
    یهوه می‌گوید: من رفتارایشان را بر سر ایشان وارد خواهم آورد.»'
  ron-1924: Дар ачелора а кэрор инимэ симте плэчере фацэ де идолий ши урычуниле лор,
    ле вой ынтоарче фаптеле асупра капулуй лор”, зиче Домнул Думнезеу.
  ben-OBCV: কিন্তু যাদের হৃদয় জঘন্য মূর্তি ও ঘৃণ্য প্রতিমার প্রতি অনুগত, তাদের কাজের
    ফল আমি তাদেরই মাথায় ঢেলে দেব, এই কথা সার্বভৌম সদাপ্রভু বলেন।”
  som-som: Laakiinse Sayidka Rabbiga ahu wuxuu leeyahay, Kuwa qalbigoodu daba socdo
    waxyaalaha la naca iyo waxyaalahooda karaahiyada ahba jidkooda ayaan madaxooda
    kaga abaalmarin doonaa.
  lat-VUC: Quorum cor post offendicula et abominationes suas ambulat, horum viam in
    capite suo ponam, dicit Dominus Deus.
  eng-ASVBT: But as for them whose heart walketh after the heart of their detestable
    things and their abominations, I will bring their way upon their own heads, saith
    the Lord Jehovah.
  ita-1885: Ma quant'è a quelli, il cui cuore va seguendo l'affetto che hanno alle
    lor cose esecrabili, ed alle loro abbominazioni, io renderò loro la lor via in
    sul capo, dice il Signore Iddio.
  eng-LXXUP: And as for the heart set upon their abominations and their iniquities,
    as their heart went after them, I have recompensed their ways on their heads,
    saith the Lord.
  eng-ULB: But to those who walk with affection toward their detestable things and
    their abominations, I will bring their conduct on their own heads—this is the
    Lord Yahweh's declaration.”
  spa-VBL: “Pero a los que siguen eligiendo adorar ídolos ofensivos y realizar prácticas
    repugnantes, les haré experimentar las consecuencias de sus propios actos, declara
    el Señor Dios”.
  fra-_FOB: Mais pour ceux dont le cœur marche au gré de leurs idoles et de leurs
    abominations, je ferai retomber leur conduite sur leur tête, dit le Seigneur,
    l'Éternel.
  mal-mal: എന്നാൽ അവരുടെ മലിനബിംബങ്ങളുടെയും മ്ലേച്ഛവിഗ്രഹങ്ങളുടെയും ഇഷ്ടം അനുസരിച്ച്
    നടക്കുന്നവർക്ക്, ഞാൻ അവരുടെ നടപ്പിനു തക്കവിധം അവരുടെ തലമേൽ പകരം കൊടുക്കും” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Lekin jin logoṅ ke dil un ke ghinaune butoṅ se lipṭe rahte haiṅ un ke sar
    par maiṅ un ke ġhalat kām kā munāsib ajr lāūṅgā. Yih Rab Qādir-e-mutlaq kā farmān
    hai.’”
  suz-BL: तन्‍न मेको आन ग्रांग्रा दिशो मारेइ मारेइ मूर्ति आन नोले खोइक्‍ब आन कली आन
    पशो नेल्‍ल आन पियामीन मोइक्‍नुङमी, दे परमप्रभु, परमप्रभु यावेमी देंत’ दे मतो”
    देंत।
  eng-NOY: But as for them whose heart walketh according to the pleasure of their
    detestable things and their abominations, I will recompense their way upon their
    heads, saith the Lord Jehovah.
  ita-1927: Ma quanto a quelli il cui cuore segue l’affetto che hanno alle loro cose
    esecrande e alle loro abominazioni, io farò ricadere sul loro capo la loro condotta,
    dice il Signore, l’Eterno”.
  ckb-ckb: بەڵام ئەوانەی دڵیان بەدوای وێنەی قێزەون و بتی گڵاو کەوتووە، من کردەوەکانی
    خۆیان بەسەر خۆیاندا دەهێنمەوە. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: But as for those whose heart goes after their hated and disgusting things,
    I will send on their heads the punishment of their ways, says the Lord.
  kan-OKCV: ಆದರೆ ಯಾರ ಹೃದಯವು ಅನುಪಯುಕ್ತ ಆಕೃತಿಗಳನ್ನು ಮತ್ತು ಅಸಹ್ಯಕರ ವಿಗ್ರಹಗಳನ್ನು ಅನುಸರಿಸುತ್ತದೋ,
    ನಾನು ಅವರ ದುರ್ಮಾರ್ಗವನ್ನು ಅವರ ತಲೆಗೇ ಕಟ್ಟುವೆನು, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: ஆனாலும் சீ என்று வெறுக்கப்படத்தக்கதும் அருவருக்கப்படத்தக்கதுமான தங்களுடைய
    இருதயத்தின் ஆசையிலே எவர்கள் நடக்கிறார்களோ அவர்களுடைய வழியின் பலனை அவர்கள் தலைகளின்மேல்
    சுமத்துவேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Mas á aquellos cuyo corazón anda tras el deseo de sus torpezas y de
    sus abominaciones, yo tornaré su camino sobre sus cabezas, dice el Señor Jehová.
  ron-BTF: Dar cât despre aceia, a căror inimă umblă după inima lucrurilor lor detestabile
    și urâcioase, eu le voi întoarce calea asupra capetelor lor, spune Domnul DUMNEZEU.
  eng-WEBP: But as for them whose heart walks after the heart of their detestable
    things and their abominations, I will bring their way on their own heads,’ says
    the Lord GOD.”
  eng-FBV: But for those who still choose to worship offensive idols and engage in
    disgusting practices, I will let them experience the consequences of their own
    actions, declares the Lord God.”
  nld-1939: 'Maar zij daar, wier hart aan hun gruwelen en hun schandgoden gehecht
    is: hun gedrag zal Ik op hun eigen hoofd doen komen, zegt Jahweh, de Heer.'
  nch-BL: Pero israelitame cati itztoque ipan altepet Jerusalén cati quinhueyichihuaj
    huan quichihuaj miyac tamanti cati fiero iniixpa teteyome huan taixcopincayome,
    na niquintaxtahuis quej quinamiqui por nochi inintajtacolhua cati quichijtoque.
    Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.”
  vie-1934: Nhưng, những kẻ để lòng bước theo sự ham mê của vật đáng ghét và những
    sự gớm ghiếc, thì ta sẽ làm cho đường lối chúng nó đổ lại trên đầu chúng nó, Chúa
    Giê-hô-va phán vậy.
  hin-CV: पर वे लोग, जिनका हृदय उनकी निकम्मी आकृतियां और घृणित मूर्तियों में ही लगा
    रहेगा, मैं उनके कामों को उन्हीं के ही सिर पर ले आऊंगा, परम प्रधान याहवेह की घोषणा
    है.”
  spa-BES: Pero en cuanto a aquellos cuyo corazón persigue sus cosas odiadas y repugnantes,
    enviaré sobre sus cabezas el castigo de sus acciones, dice el Señor.
  tdx-tdx: Fe ty amo mpañorike ty fisalalan’ arofo’e mpilelalela o haleora’eo naho
    o hativa’eoo, le hondroheko an-doha’ iareo ty sata’iareo, hoe t’Iehovà Talè.
  tha-KJV: แต่​คนเหล่านั้​นที​่ใจของเขาดำเนินตามจิตใจแห่งสิ่งที่น่ารังเกียจของเขาและสิ่งที่น่าสะอิดสะเอียนของเขา
    เราจะตอบสนองต่อวิถีทางของเขาเหนือศีรษะของเขาเอง องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Mas quanto a aqueles cujo coração anda conforme o desejo de suas coisas
    detestáveis e de suas abominações, eu retribuirei seu caminho sobre suas cabeças,
    diz o Senhor DEUS.
  deu-ELO: 'Deren Herz aber nach dem Herzen ihrer Scheusale und ihrer Greuel wandelt:
    Denen will ich ihren Weg auf ihren Kopf bringen, spricht der Herr, Jehova.'
  eng-WYC-2018: But of which the heart goeth after their offendings and abominations,
    I shall set the way of them in their head, saith the Lord God. (But of those whom
    their hearts go after their offences and abominations, I shall bring down their
    ways upon their own heads, saith the Lord God.)
  epo-epo: Sed al tiuj, kiuj sin fordonas al la fiaĵoj kaj abomenindaĵoj de sia koro,
    Mi turnos ilian konduton kontraŭ ilian kapon, diras la Sinjoro, la Eternulo.
  uig-PIN: Biraⱪ kɵngülliri lǝnǝtlik nǝrsilǝrgǝ wǝ yirginqlik ⱪilmixliriƣa beƣixlanƣanlar
    bolsa, Mǝn ularning yollirini ɵz bexiƣa qüxürimǝn», — dǝydu Rǝb Pǝrwǝrdigar».
  beo-beo: 'Be dunu amo da ledo bagade wadela:i ogogosu loboga hamoi ‘gode’ ilima
    nodone sia:ne gadomusa: hanai gala, ilima Na da se dabe imunu. Ilia hamobeba:le,
    Na da ilima se imunu.” Ouligisu Hina Gode da sia:i dagoi.'
  tpi-OTNT: Tasol bai mi mekim save tru long ol manmeri i save lotu long ol giaman
    god na bihainim olkain stingpela pasin. Mi God, Bikpela, mi tok pinis.”
  hau-SA: Amma game da waɗanda zukatansu suka karkata ga bin mugayen siffofi da gumakan
    banƙyama, zan sāka musu gwargwadon ayyukansu, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: Biraq köngülliri lenetlik nersilerge we yirginchlik qilmishlirigha béghishlan’ghanlar
    bolsa, Men ularning yollirini öz béshigha chüshürimen», — deydu Reb Perwerdigar».
  nde-nde: Kodwa labo abanhliziyo zabo zinikelwe ezifanekisweni zabo ezihlazisayo
    lasezithombeni ezenyanyekayo, lokhu abakwenzileyo ngizakwehlisela phezu kwamakhanda
    abo, kutsho Thixo Wobukhosi.”
  ton-ton: Ka koeʻuhi ko kinautolu ʻoku muimui honau loto ki he loto ʻo ʻenau ngaahi
