    o anioput, üpwe liwini ngeniir ükükün liwinin ar föför.” Iei alon Kot ewe Samol
    mi Lapalap.
  rop-rop: Bat ai garra panishim detlot pipul hu oldei weshipbat ola drimin sheip
    en ai garra panishim olabat blanga ol detlot nogudbala ting weya deibin oldei
    dumbat.” Lagijat na YAWEI det boswan God bin tok.
  ukr-1871: А чиє серце пристане до їх ідолів і гидот, тих учинки я оберну на голову
    їх, говорить Господь Бог.
  deu-1951: Denen aber, deren Herz ihren Greueln und Scheusalen nachwandelt, will
    ich ihren Wandel auf ihren Kopf vergelten, spricht Gott, der HERR.
  eng-JPS: But as for them whose heart walketh after the heart of their detestable
    things and their abominations, I will bring their way upon their own heads, saith
    the Lord GOD.'
  srp-1865: A kojima srce ide po želji gnusoba njihovijeh i gadova njihovijeh, njihov
    æu put obratiti na njihovu glavu, govori Gospod Gospod.
  lug-lug: Naye abo abanaagoberera ebitali bya butuukirivu n’eby’emizizo, ndibaleetako
    ebyo bye baakola ku mitwe gyabwe, bw’ayogera Mukama Katonda.”
  heb-heb: ואל לב שקוציהם ותועבותיהם לבם הלך דרכם בראשם נתתי נאם אדני יהוה׃
  ben-IRV: কিন্তু যাদের হৃদয় ভালবাসার সঙ্গে তাদের ঘৃণার্ঘ ও জঘন্য জিনিস নিয়ে চলে,
    তাদের আচরণ তাদের মাথায় আনব, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਪਰ ਜਿਹਨਾਂ ਦਾ ਮਨ ਆਪਣੀਆਂ ਘਿਣਾਉਣੀਆਂ ਅਤੇ ਅਸ਼ੁੱਧ ਚੀਜ਼ਾਂ ਦੇ ਮਗਰ ਲੱਗਿਆ ਹੋਇਆ ਹੈ,
    ਉਹਨਾਂ ਦੇ ਬਾਰੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਕਰਨੀ ਉਹਨਾਂ ਦੇ ਸਿਰ ਪਾਵਾਂਗਾ।
  mya-JVB: သို့မဟုတ်လျှင်၊ စက်ဆုပ်ရွံ့ရှာဘွယ်သော အမူ အရာတို့၏ အလိုသို့ စိတ် နှလုံးအားဖြင့်
    လိုက်သောသူတို့ ၏ အပြစ်ကို၊ သူ တို့၏ခေါင်း ပေါ် သို့ ငါရောက် စေမည် ဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: To kaivakuku tomadiho kara bona kara dika rohorohodia karadia idia ura
    henia taudia be lau ese edia dika davana do lau henia. Lau Lohiabada Dirava inai,
    lau hereva vadaeni.”
  urd-urd: 'लेकिन जिनका दिल अपनी नफ़रती और मकरूह चीज़ों का तालिब होकर उनकी पैरवी में
    है, उनके बारे में ख़ुदावन्द ख़ुदा फ़रमाता है: कि मैं उनके चाल चलन को उन ही के
    सिर पर लाऊँगा।'
  rus-SYN: А чье сердце увлечется вслед гнусностей их и мерзостей их, поведение тех
    обращу на их голову, говорит Господь Бог.
  bqc-SIM: Gbɛ̃́ pↄ́ an pↄ dↄ pↄbɛ̃ɛ pↄ́ má zauↄwa sↄ̃, ma Dii Lua ma mɛ̀ má ń
    yãkɛaↄ wínɛ́ ń musuɛ.
  tcz-CHONGTHU: Ahinlah kidah um milim leh kidah dah um milim doi ngaicha jing nalai
    ho chu achonset nau jeh a bulhingsetna lethuhna kapeh dingu ahi tin keima thaneitah
    Pakaiyin kasei ahi.
  mar-mar: पण जे कोणी ओंगाळ गोष्टीच्या प्रेमाकडे आणि घृणास्पद कार्य करेल मी त्यांचे
    वर्तणुक त्यांच्या माथी आणिन. मी परमेश्वर देव आहे असे जाहीर करतो.”
  qub-qub: Mana munashäta y melanaypaj ïdulucunata aduraycajcunatami ichanga imanölla
    rurashanpitapis jusgashaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Adɑmɑ be bɑ yɔ̃rɑri bɑ ben kĩru swĩi bɑ dɑ bɑ bũnu sɑ̃ɑmɔ ni nɛ, Yinni
    Gusunɔ nɑ ǹ kĩ mi, kon bu ben kookoosun ɑre kɔsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: Men, m'ap pini moun ki pa vle lage vye zidòl yo, ki toujou soti pou yo
    fè vye bagay derespektan yo. M'ap pini yo pou sa yo fè. Se mwen menm, Seyè a,
    Bondye sèl Mèt la, ki pale.
  eng-BSB: But as for those whose hearts pursue detestable things and abominations,
    I will bring their conduct down upon their own heads, declares the Lord GOD.”
  eng-WEBPB: But as for them whose heart walks after the heart of their detestable
    things and their abominations, I will bring their way on their own heads,’ says
    the Lord GOD.”
  kbq-kbq: Hianagi havi anumzamofoma amagema nente'za kasrino havizama hu'nea zamofoma
    amage'ma antesia vahera zamagrama hu'naza zamavu'zmavate ante'na knazana zamitere
    hugahue huno Ra Anumzana Anumzamo'a hu'ne.
  nhe-BL: Pero israelitame queja tlen itztoque ipan altepetl Jerusalén tlen quinhueyichihuaj
    huan quichihuaj miyac tlen fiero iniixpa totiotzitzi huan tlaixcopincayome, na
    niquintlaxtlahuis queja quinamiqui ipampa nochi inintlajtlacolhua tlen quichijtoque.
    Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.”
  gub-BL: Azepyk putar tupàn a'ua'u purumuhuhuk ma'e imuwete haw iputar har wanehe
    ihe nehe, iro ma'e rehe ipurapo wer ma'e wanehe ihe nehe no. Azepyk putar wanehe
    wanemiapo kwer ikatu 'ym ma'e hekuzaromo ihe nehe. Ihe wazar Tuweharupi Wiko Ma'e
    ihe, aze'eg kwez ihe kury.
  eng-DRA: But as for them whose heart walketh after their scandals and abominations,
    I will lay their way upon their head, saith the Lord God.
