verse: EZK.011.024
translations:
  mal-C: ആത്മാവ് ഒരു ദർശനത്തിൽ എന്നെ ഉയർത്തി ദൈവാത്മാവിനാൽത്തന്നെ ബാബേൽദേശത്തു പ്രവാസികളുടെ
    അടുക്കലേക്കു കൊണ്ടുവന്നു. പിന്നീട് ഞാൻ കണ്ട ദർശനം എന്റെ കാഴ്ചയ്ക്കു മറഞ്ഞു;
  deu-TKW: Und der Geist hob mich empor und brachte mich im Gesicht, durch den göttlichen
    Geist, ins Chaldäerland zu den Verbannten. Und das Gesicht, das ich geschaut hatte,
    hob sich hinweg von mir.
  lin-lin: Molimo atombolaki ngai mpe amemaki ngai kati na Babiloni epai ya bato oyo
    bakendeki na bowumbu. Makambo oyo ezalaki kosalema kati na emoniseli oyo Molimo
    ya Nzambe apesaki ngai. Mpe emoniseli oyo namonaki esilaki.
  eng-LSV: And [the] Spirit has lifted me up, and brings me to Chaldea, to the expulsion,
    in a vision, by [the] Spirit of God, and the vision that I have seen goes up from
    off me;
  eng-GNV: 'Afterwarde the Spirite tooke me vp, and brought me in a vision by the
    Spirit of God into Caldea to them that were led away captiues: so the vision that
    I had seene, went vp from me.'
  eng-WEBSTER: Afterwards the spirit took me up, and brought me in vision by the Spirit
    of God into Chaldea, to them of the captivity. So the vision that I had seen went
    up from me.
  nhw-BL: Huan teipa Itonal Toteco Dios nechtlananqui huan sempa nechhuicac ipan tlali
    Babilonia campa itztoyaj nopa sequinoc israelitame catli quinquixtijtoyaj inintlal.
    Huan ica ya ni tlanqui nopa tlanextili catli niquitayaya quen nipaxolohuayaya
    ipan altepetl Jerusalén.
  swh-ONEN: Roho akaniinua na kunileta mpaka kwa watu wa uhamisho huko Ukaldayo nikiwa
    katika yale maono niliyopewa na Roho wa Mungu. Ndipo maono niliyokuwa nimeyaona
    yakanitoka,
  bba-bba: Mɑ Gusunɔn Hunde u Esekiɛli suɑ kɑ̃si te sɔɔ, u kɑ wurɑmɑ Bɑbiloniɔ mi
    Isirelibɑ bɑ yoru dimɔ. Sɑɑ yerɑ kɑ̃si te u wɑɑmɔ mi, tɑ kpɑ.
  eng-KJVCPB: Afterwards the spirit took me up, and brought me in vision by the Spirit
    of God into Chaldea, to them of the captivity. So the vision that I had seen went
    up from me.
  luo-luo: Roho mar Nyasaye notingʼa motera nyaka ir jogo mane ni e twech e piny Babulon,
    ka an e fweny mane Roho mar Nyasaye omiya. Eka fweny mane asenenono noa moweya,
  meu-meu: Bena Lauma ese e haheabigu isi, bona Dirava ena Lauma mata-hanaina lalonai
    Kaldea e laohaigu, unuseni ai vada e hanohodia taudia dekediai. Bena hari mata-hanai,
    na itaia ḡauna, ese e rakatanigu.
  npi-ULB: आत्‍माले मलाई माथि उठाउनुभयो र परमेश्‍वरका आत्‍माद्वारा दिइएको दर्शनमा
    कल्‍दीमा निर्वासित भएकाहरूकहाँ ल्‍याउनुभयो । तब मैले देखेको त्‍यो दर्शन मबाट मास्‍तिर
    गइहाल्‍यो ।
  yor-yor: Lẹ́yìn náà, Ẹ̀mí gbé mi sókè, ó sì mú mi wá sí Kaldea lójú ìran, nípa ti
    Ẹ̀mí Ọlọ́run sí ọ̀dọ̀ àwọn ti ìgbèkùn. Bẹ́ẹ̀ ni ìran tí mo rí lọ kúrò ní ọ̀dọ̀
    mi,
  pes-OPCB: پس از آن، روح خدا مرا به بابِل نزد یهودیان تبعیدی بازگرداند. به این ترتیب
    رؤیای سفر من به اورشلیم پایان یافت،
  tgl-ULB: At itinaas ako ng Espiritu at dinala sa Caldea, sa mga binihag, sa pangitain
    mula sa Espiritu ng Diyos. At ang pangitaing aking nakita ay umakyat mula sa akin.
  hui-hui: Ani bialu i̱ de gandeba dege handalu hewaria Ngode Datagaliwabenaga Dinini
    ibugua i̱ Isaraele wali agali Babilono dindi garabaya harimagoha lone haru dai
    biya. Ani biyagola de gandeba biago ereba haya.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​ပေး​တော်​မူ သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ထဲ​၌ ဘု​ရား​သ​ခင်
    ၏​ဝိ​ညာဉ်​တော်​သည်​ငါ့​ကို​ချီ​ပင့်​တော်​မူ ပြီး​လျှင် ပြည်​နှင်​ဒဏ်​ခံ​ရ​သူ​များ​ရှိ​ရာ
    ဗာ​ဗု​လုန်​ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​တော် မူ​၏။ ထို​နောက်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​သည်​မှေး
    မှိန်​၍​သွား​လေ​သည်။-
  bod-N: ཐུགས་ཉིད་ཀྱིས་ང་ཡར་དྲངས་པ་དང་། ཞལ་གཟིགས་ཀྱི་ནང་དུ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ལ་བརྟེན་ནས།
    ང་ནི་ཀལ་དི་རུ་བཙོན་པ་རྣམས་ཀྱི་རྩར་ཁྲིད་ཅིང་། ངས་མཐོང་བའི་ཞལ་གཟིགས་དེ་ང་དང་བྲལ་ནས་ཡར་འཕགས་སོ།
    །
  sna-sna: Mweya wakandisimudza ukaenda neni kuna vakatapwa vari muBhabhironi muchiratidzo
    chakapiwa noMweya waMwari. Ipapo chiratidzo chandakanga ndaona chakakwidzwa kubva
    pandiri,
  spa-BLM: El Espíritu me elevó y me llevó en visión por el Espíritu de Dios a Caldea,
    a los cautivos. Y la visión que había visto se alejó de mí.
  cac-cac: Ix lajvi chi', ix vilani a Yespíritu Dios ix in ic'anxicot d'a Babilonia
    tic, aton b'aj ayec' juntzan̈ eb' vetchon̈ab' ic'b'ilcot d'a tic. Aton juntzan̈
    tic ix sch'ox Yespíritu Dios vila'. Ix lajvi chi', man̈xalaj tas ix vila'.
  swh-ULB: Roho akanichukua juu na kunileta hata Ukaldayo, hata uhamishoni, katika
    maono kutoka kwa Roho wa Mungu, na maono niliyokuwa nimeyaona yakaenda juu yakaniacha.
  bel-bel: І дух падняў мяне і перанёс мяне ў Халдэю да перасяленцаў, ва ўяве, Духам
    Божым, і адышла ад мяне ўява, якую я бачыў.
  deu-ELBBK: Und der Geist hob mich empor und brachte mich im Gesicht durch den Geist
    Gottes zu den Weggeführten nach Chaldäa; und das Gesicht, das ich gesehen hatte,
    hob sich von mir weg.
  mbb-OT: Ne pinaaǥi te kebpelewasa kedì te Mulin-ulin te Megbevayà nelewasan ku he
    mibitbit e zin ne mid-uwit e zin diyà te menge vinihag diyà te Babilonia. Ne netapus
    is nengelewasan ku mehitenged te Jerusalem.
  mal-2015: എന്നാൽ ആത്മാവു എന്നെ എടുത്തു, ദർശനത്തിൽ ദൈവാത്മാവിനാൽ തന്നേ, കല്ദയദേശത്തു
    പ്രവാസികളുടെ അടുക്കൽ കൊണ്ടുവന്നു; ഞാൻ കണ്ട ദർശനം എന്നെ വിട്ടു പൊങ്ങിപ്പോയി.
  rmc-rmc: Andre oda viďeňje, so man diňa o Duchos le Devleskro, man o Duchos hazdľa
    upre a iľa man andro Babilon paš ola, ko sas zaile. Paľis o viďeňje preačhiľa
    a geľa mandar upre.
  pes-OPV: و روح مرا برداشت و در عالم رویا مرا به روح خدا به زمین کلدانیان نزد اسیران
    برد و آن رویایی که دیده بودم از نظر من مرتفع شد.
  ron-1924: Пе мине ынсэ м-а рэпит Духул ши м-а дус ярэшь ын ведение, прин Духул луй
    Думнезеу, ын Халдея, ла принший де рэзбой. Ши астфел ведения пе каре о авусесем
    а перит де ла мине.
  ben-OBCV: ঈশ্বরের আত্মা আমাকে তুলে নিলেন এবং তাঁর দেওয়া দর্শনের মধ্য দিয়ে আবার
    ব্যাবিলনে নির্বাসিতদের কাছে নিয়ে গেলেন। তখন যে দর্শন আমি দেখেছিলাম তা আমার কাছ
    থেকে উপরে উঠে গেল,
  som-som: Oo markaasaa Ruuxii kor ii qaaday, oo Ruuxii Ilaah wuxuu wixii lay tusay
    igu keenay dalkii Kalday iyo maxaabiistii meeshaas joogtay. Oo markaasaa wixii
    lay tusay oo aan arkay kor iiga bexeen.
  lat-VUC: 'Et spiritus levavit me, adduxitque in Chaldæam ad transmigrationem, in
    visione, in spiritu Dei: et sublata est a me visio quam videram.'
  eng-ASVBT: And the Spirit lifted me up, and brought me in the vision by the Spirit
    of God into Chaldea, to them of the captivity. So the vision that I had seen went
    up from me.
  ita-1885: Poi lo Spirito mi elevò, e mi menò in Caldea, a quelli ch'erano in cattività,
    in visione, in Ispirito di Dio; e la visione, che io avea veduta, disparve da
    me.
  eng-LXXUP: 'And the Spirit took me up, and brought me to the land of the Chaldeans,
    to the captivity, in a vision by the Spirit of God: and I went up after the vision
    which I saw.'
  eng-ULB: The Spirit lifted me up and brought me into Chaldea, to the exiles, in
    the vision from the Spirit of God, and the vision that I had seen went up from
    upon me.
  spa-VBL: En la visión que me dio el Espíritu de Dios, el Espíritu me levantó y me
    llevó de vuelta a Babilonia, donde estaban los exiliados. Después de que la visión
    me abandonó,
  fra-_FOB: L'Esprit m'enleva et me transporta en vision, par l'Esprit de Dieu, en
    Caldée auprès de ceux de la captivité, et la vision que j'avais vue disparut de
    devant moi.
  mal-mal: എന്നാൽ ആത്മാവ് എന്നെ എടുത്ത്, ദർശനത്തിൽ ദൈവാത്മാവിനാൽ തന്നെ, കല്ദയദേശത്ത്
    പ്രവാസികളുടെ അടുക്കൽ കൊണ്ടുവന്നു; ഞാൻ കണ്ട ദർശനം എന്നെവിട്ടു പൊങ്ങിപ്പോയി.
  urd-GVR: Allāh ke Rūh se dī gaī royā meṅ Rūh mujhe uṭhā kar Mulk-e-Bābal ke jilāwatanoṅ
    ke pās wāpas le gayā. Phir royā ḳhatm huī,
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम आं कली इर क्‍युक्‍ती। मिनु कोंइतीके कोंइशोमी
    आं कली कल्‍दी रागीम ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन बाक्‍तीकेम चाक्‍दीत्‍ती।
    मिनु नोले मेको कोंइतीके आं रे इर गे लाक्‍तु। इजीकीएल ३:१२
  eng-NOY: Then the spirit took me up, and brought me to Chaldaea, to them of the
    captivity, in vision, by the spirit of God. And the vision which I had seen went
    up from me.
  ita-1927: E lo spirito mi trasse in alto, e mi menò in Caldea presso quelli ch’erano
    in cattività, in visione, mediante lo spirito di Dio; e la visione che avevo avuta
    scomparve d’innanzi a me;
  ckb-ckb: ڕۆحی خودا هەڵیگرتم و لە بینیندا منی هێنایە خاکی بابلییەکان بۆ لای ڕاپێچکراوەکان.
    لێرەدا ئەو بینینە لەبەرچاوم نەما،
  eng-BBE: And the wind, lifting me up, took me in the visions of God into Chaldaea,
    to those who had been taken away as prisoners. So the vision which I had seen
    went away from me.
  kan-OKCV: ಅನಂತರ ದೇವರಾತ್ಮರು, ದೇವರ ಆತ್ಮರಿಂದಾದ ದರ್ಶನದಲ್ಲಿ ನನ್ನನ್ನು ಬಾಬಿಲೋನಿಯರ ದೇಶಕ್ಕೆ
    ಸೆರೆಯವರ ಬಳಿಗೆ ಎತ್ತಿಕೊಂಡು ಹೋದರು. ಆಗ ನಾನು ನೋಡಿದ ದರ್ಶನವು ನನ್ನಿಂದ ಮೇಲೆ ಹೋಯಿತು.
  tam-2017: பின்பு ஆவியானவர் என்னை எடுத்து, என்னை தேவனுடைய ஆவிக்குள்ளான தரிசனத்திலே
    கல்தேயாவுக்குச் சிறைப்பட்டுப்போனவர்கள் இடத்திலே கொண்டுபோய்விட்டார்; அப்பொழுது
    நான் கண்ட தரிசனம் என்னிலிருந்து எடுக்கப்பட்டுப்போனது.
  spa-RV-1909: Luego me levantó el espíritu, y volvióme á llevar en visión del espíritu
    de Dios á la tierra de los Caldeos, á los trasportados. Y partióse de mí la visión
    que había visto.
  ron-BTF: După acestea duhul m-a ridicat și m-a adus într-o viziune, prin Duhul lui
    Dumnezeu, în Caldeea, la cei din captivitate. Astfel viziunea, pe care am văzut-o,
    s-a înălțat de la mine.
  eng-WEBP: The Spirit lifted me up, and brought me in the vision by the Spirit of
    God into Chaldea, to the captives. So the vision that I had seen went up from
    me.
  eng-FBV: In the vision given to me by the Spirit of God, the Spirit picked me up
    and carried me back to Babylonia to where the exiles were. After the vision left
    me,
  nld-1939: Mij echter hief een geest omhoog, en bracht mij in goddelijke visioenen
    naar de bannelingen in Chaldea, waar het visioen, dat ik aanschouwd had, verdween.
  nch-BL: Huan teipa Itonal Toteco Dios techtananqui huan sempa techhuicac ipan tali
    Babilonia campa itztoyaj nopa sequinoc israelitame cati quinquixtijtoyaj inintal.
    Huan ica ya ni tanqui nopa tanextili cati niquitayaya quej nipaxolohuayaya ipan
    altepet Jerusalén.
  vie-1934: Thần cất ta lên, và trong sự hiện thấy ta bị Thần của Đức Chúa Trời đem
    đi trong Canh-đê, đến nơi những kẻ phu tù; sự hiện thấy đã hiện ra cho ta bèn
    lên khỏi ta.
  hin-CV: फिर परमेश्वर के आत्मा के द्वारा दिये गये दर्शन में, आत्मा ने मुझे ऊपर उठाया
    और बाबेल में बंधुओं के पास ले आया. तब वह दर्शन वहीं समाप्‍त हो गया,
  spa-BES: Y él Espíritu, alzándome, me llevó en las visiones de Dios a Babilonia,
    a los que habían sido llevados como prisioneros. Así que la visión que había visto
    se fue de mí.
  tdx-tdx: Modo izay le nongahe’ i Tiokey iraho vaho nendeseñ’ añ’ aroñaroñe amy Tion’
    Añaharey mb’an-tane o nte-Kasdio mb’amo mpirohio mb’eo. Aa le niakatse amako nañambone
    mb’eo i aroñaroñe nitrea­koy.
  tha-KJV: ต่อมาพระวิญญาณได้ยกข้าพเจ้าขึ้น และนำข้าพเจ้ามาด้วยนิ​มิ​ตโดยพระวิญญาณของพระเจ้าถึงเมืองเคลเดีย
    มาสู่​พวกที่​ถู​กกวาดไปเป็นเชลย แล​้​วน​ิ​มิ​ตที่ข้าพเจ้าได้​เห​็นนั้​นก​็ขึ้นไปจากข้าพเจ้า
  por-BR-2018: Depois o Espírito me levantou, e levou-me à Caldeia, aos do cativeiro,
    em visão do Espírito de Deus. E a visão que vi foi embora acima de mim.
  deu-ELO: Und der Geist hob mich empor und brachte mich im Gesicht durch den Geist
    Gottes zu den Weggeführten nach Chaldäa; und das Gesicht, welches ich gesehen
    hatte, hob sich von mir weg.
  eng-WYC-2018: And the spirit raised me, and brought me into Chaldea, to the passing
    over, in [a] vision by the spirit of God; and the vision which I had seen, was
    taken away from me. (And the spirit raised me up, and brought me into Chaldea,
    to the exiles, or to the captives, in a vision by the Spirit of God; and then
    the vision which I had seen, was taken away from me.)
  epo-epo: Kaj la spirito min levis, kaj venigis min en la vizio kaj en la inspiro
    de Dio en Ĥaldeujon, al la forkondukitoj. Kaj malaperis de mi la vizio, kiun mi
    vidis.
  uig-PIN: Xuning bilǝn Roⱨ meni kɵtürüp, Hudaning Roⱨi bǝrgǝn bu kɵrünüxtǝ meni Kaldiyǝgǝ,
    yǝni sürgün bolƣanlarƣa apardi; xuan mǝn kɵrgǝn bu kɵrünüx mǝndin kǝtti.
  beo-beo: Na ba:la:lusu ganodini, Gode Ea A:silibu da na oule heda:le, bu mugululi
    misi dunu Ba:bilone soge ganodini esalebe, amoga oule misi. Amalalu, na esala
    ba:su amoi dagoi ba:i.
  tpi-OTNT: Orait na long dispela samting olsem driman, spirit bilong God i litimapim
    mi, na bringim mi i kam bek long ol dispela Israel i stap kalabus long Babilon.
    Na driman i pinis.
  hau-SA: Ruhu ya ɗaga ni sama ya kuma kawo ni ga masu zaman bauta a ƙasar Babilon
    cikin wahayin da Ruhun Allah ya bayar. Sa’an nan wahayin da na gani ya rabu da
    ni,
  uig-LAT: Shuning bilen Roh méni kötürüp, Xudaning Rohi bergen bu körünüshte méni
    Kaldiyege, yeni sürgün bolghanlargha apardi; shuan men körgen bu körünüsh mendin
    ketti.
  nde-nde: UMoya wangiphakamisela phezulu wangisa kwabathunjiweyo eBhabhiloni ngombono
    owawulethwe nguMoya kaNkulunkulu. Emva kwalokho umbono engangiwubonile wasuka
    kimi,
  ton-ton: ¶ Pea hili ia naʻe toʻo hake au ʻe he laumālie, pea ʻomi au ʻe he Laumālie
    ʻoe ʻOtua ʻi he meʻa hā mai ki Kalitia kiate kinautolu ʻoe pōpula. Pea naʻe pehē
    ʻae mahuʻi ʻiate au ʻae meʻa hā mai ʻaia naʻaku mamata ki ai.
  ces-1613: Duch pak vznesl mne, a zase mne přivedl do země Kaldejské k zajatým, u
    vidění skrze Ducha Božího. I odešlo ode mne vidění, kteréž jsem viděl.
  eng-WMB: The Spirit lifted me up, and brought me in the vision by the Spirit of
    God into Kasdimah, to the captives. So the vision that I had seen went up from
    me.
  tam-TCV: இறைவனின் ஆவியானவர் எனக்களித்த தரிசனத்திலே, அவர் என்னை உயரத்தூக்கி, பாபிலோனில்
    நாடுகடத்தப்பட்டிருந்தவர்களிடம் திருப்பிக் கொண்டுபோய்விட்டார். பின்பு நான் கண்ட
    தரிசனம் என்னைவிட்டு மேலே போய்விட்டது.
  ceb-ULB: Gibayaw ako sa Espiritu ug gidala ngadto sa Caldea, ngadto sa mga binihag,
    diha sa panan-awon nga gikan sa Espiritu sa Dios, ug mikayab ibabaw kanako ang
    panan-awon nga akong nakita.
  pol-UBG: A duch uniósł mnie i przyprowadził w widzeniu przez Ducha Bożego do ziemi
    Chaldei, do pojmanych. I odeszło ode mnie widzenie, które miałem.
  urd-GVU: اللہ کے روح سے دی گئی رویا میں روح مجھے اُٹھا کر ملکِ بابل کے جلاوطنوں
    کے پاس واپس لے گیا۔ پھر رویا ختم ہوئی،
  deu-1912: Und ein Wind hob mich auf und brachte mich im Gesicht und im Geist Gottes
    nach Chaldäa zu den Gefangenen. Und das Gesicht, so ich gesehen hatte, verschwand
    vor mir.
  kan-2017: ಆಮೇಲೆ ದೇವರಾತ್ಮ ಪರವಶನಾದ ನನ್ನನ್ನು ಎತ್ತಿ, ದಿವ್ಯ ದರ್ಶನದ ಮುಖಾಂತರ ಕಸ್ದೀಯರ ದೇಶದಲ್ಲಿ
    ಸೆರೆಯಾದವರ ಬಳಿಗೆ ಕರೆತಂದಿತು. ನನಗಾದ ದಿವ್ಯದರ್ಶನವು ಆಗ ಮಾಯವಾಯಿತು.
  yap-yap: U lan fare changar rog ni kan pilyeg e kan nthothup rok Got e chibiyeg
    ngalang nge fulwegeg ko fapi kalbus ni yad bay u Babylon. Ma aram me m’ay ngabang
    fare changar ni ug tay,
  hlt-MCSB: Mueihla loh kai ng'khuen tih Pathen mueihla kah mueimae neh Khalden ah
    vangsawn la kai n'thak. Te phoeiah a mueimae ka hmuh te kai taeng lamloh cet.
  mdy-ETH: ፆኦሲ ፔጋሲ ዻዋ ባኮ ታ ዛጋንቴ ናንጊና ናንጋ ጎዳኮ ዓያና ሌካ ሳዖይዳፓ ታና ዔቂሲ ባብሎኔ ዓጫ ዳኪንቲ ዓኣ ዓሶ
    ባኣኮ ዔኪ ታና ሙኬኔ፤ ዬካፓ ዬና ባካ ባይቄኔ።
  twi-ASANTE: Honhom no pagyaa me de me baa atukɔfoɔ a wɔwɔ Babilonia no nkyɛn wɔ
    anisoadehunu a Onyankopɔn Honhom maa me no mu. Afei anisoadeɛ a mehunuiɛ no firii
    me so kɔɔ soro.
  eng-WEBU: The Spirit lifted me up, and brought me in the vision by the Spirit of
    God into Chaldea, to the captives. So the vision that I had seen went up from
    me.
  wal-wal: Xoossaa Ayyaanai tau immido ajjuutan Ayyaanai tana biittaappe pude denttidi,
    Baabiloonen de7iya omoodettidaageetukko efiis. Hegaappe guyyiyan, ajjuutai taappe
    shaahettiis.
  spa-PDDPT: Y el Espíritu me levantó y me devolvió en visión del Espíritu a la tierra
    de los caldeos, a los cautivos. De este modo la visión que tuve se fue de mí.
  gun-gun: Ha'e gui ma ra'u rupi Nhanderuete guigua Nhe'ẽ xereupi ju vy xereraa henoiny
    Caldéia yvy re escravo-rã ogueraapa pyre ikuaia katy. Ha'e gui ma xee ndaexavei
    mba'emo oexa uka pyre.
  ilo-ULB: Ket iti sirmata nga impakita ti Espiritu ti Dios, impangatonak ti Espiritu
    ket impannak idiay Caldea, iti ayan dagiti naipanaw a kas balud. Ket ti sirmata
    a nakitak, in-inot a nagpukaw.
  kpg-kpg: I lodo hua dagu moe dela ne hai, gei di Hagataalunga Dimaadua ga dahi aga
    au, ga laha mai au gi di gowaa dela ne lahi au gi daha i Babylon, gei dagu moe
    deenei gu hagalee.
  uig-ARA: شۇنىڭ بىلەن روھ مېنى كۆتۈرۈپ، خۇدانىڭ روھى بەرگەن بۇ كۆرۈنۈشتە مېنى كالدىيەگە،
    يەنى سۈرگۈن بولغانلارغا ئاپاردى؛ شۇئان مەن كۆرگەن بۇ كۆرۈنۈش مەندىن كەتتى.
  sus-sus: Na laamatunyi kui, Ala Xaxili Sɛniyɛnxi naxa n tongo mɛnni, a n xanin Isirayila
    bɔnsɔɛ yire naxan nu na konyiya kui Kalide bɔxi ma. Laamatunyi to ɲɔn,
  pon-2006: Nan kaudiahlo ngenen Koht ahpw pwekiehda oh kapwureiedohng wasa me I kalipilipala
    ie nan Papilonia. Kaudiahlo eri sohrala,
  ksd-ksd: Ma ra Tulungen i ga puak iau urama, ma i ga ben vatalil iau ta ra ninana
    ta ra Tulungea i God tadav ra umana vilavilau aro Kaldea. Ma ra ninana nina iau
    ga gire i ga panie kan iau.
  grc-BRENT: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με εἰς γῆν Χαλδαίων εἰς τὴν αἰχμαλωσίαν
    ἐν ὁράσει ἐν πνεύματι Θεοῦ· καὶ ἀνέβην ἀπὸ τῆς ὁράσεως ἧς ἴδον.
  ind-AYT: Dan, Roh mengangkat aku dan membawaku dalam sebuah penglihatan oleh Roh
    Allah ke negeri orang Kasdim, kepada orang-orang buangan. Lalu, penglihatan yang
    telah aku lihat itu naik dariku.
  nya-nya: Pambuyo pake Mzimu wa Mulungu unandinyamula ndi kukandifikitsa. Zimenezi
    zinkachitika mʼmasomphenya monga mmene Mzimu wa Mulungu unkandionetsera. Kenaka
    masomphenya amene ndinkawaonawo anayamba kuzimirira.
  hrv-hrv: A mene duh podiže i ponese duhom Božjim k izgnanicima u zemlju kaldejsku.
    I iščeznu viđenje koje gledah.
  mps-mps: Tialima, te nade ebo sę tiwai nai te Godigo Mobo Noma Bidigo ena ugaba
    sagoa selama, tama ena odasa, te Israel dabe kalabus bidibo pesage te bulu Babilonba
    ma sela asali. Tama te na silalio.
  tpi-tpi: Orait na long dispela samting olsem driman, spirit bilong God i litimapim
    mi, na bringim mi i kam bek long ol dispela Israel i stap kalabus long Babilon.
    Na driman i pinis.
  dan-1931: Derpå løftede Ånden mig og bragte mig ved Guds Ånd i Synet til de landflygtige
    i Kaldæa; og Synet, som jeg havde skuet, steg op og svandt bort.
  vie-OVCB: Sau đó, Thần của Đức Chúa Trời mang tôi trở về Ba-by-lôn, nơi dân chúng
    đang bị lưu đày. Và khải tượng tôi thấy về Giê-ru-sa-lem rời khỏi tôi.
  guj-2017: અને ઈશ્વરનો આત્મા મને ઊંચકીને સંદર્શનમાં ખાલદીઓના દેશમાં બંદીવાનોની પાસે
    લાવ્યો. અને જે સંદર્શન મેં જોયું હતું તે મારી પાસેથી જતું રહ્યું.
  pon-2006A: Nan kaudiahlo ngenen Koht ahpw pwekiehda oh kapwureiedohng wasa me I
    kalipilipala ie nan Papilonia. Kaudiahlo eri sohrala,
  por-BRBSL: O Espírito me levantou, e me trouxe na visão pelo Espírito de Deus para
    a Caldéia, para os cativos. Então a visão que eu tinha visto subiu de mim.
  cth-cth: Muitha ni vision lahoi na tawm teh, Cathut e Muitha ni Khaldean ram e sankatoungnaw
    koevah na phakhai. Kai ni ka hmu e vision hah kai koehoi luen.
  twi-twi: Honhom no maa me so de me baa nnommum a wɔwɔ Babilonia no nkyɛn wɔ anisoadehu
    a Onyankopɔn Honhom maa me no mu. Afei anisoade a mihuu no fii me so kɔɔ ɔsoro.
  hlt-hlt: Mueihla loh kai ng'khuen tih Pathen mueihla kah mueimae neh Khalden ah
    vangsawn la kai n'thak. Te phoeiah a mueimae ka hmuh te kai taeng lamloh cet.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ nní ntúótɛ́ kɛ́kɔtɛnɛ̀ Bɑbidɔnni bɛ̀ pĩ̀ḿmúní
    bɛ̀ borɛ̀, ti Yiɛ̀ nKuyie nYɑɑ́ mmuù do dɛ̀ nni mbɛnkɛ. Diɛ̀ ndɛ m mɔntóomɛ̀ ti
    Yiɛ̀ nKuyie ndo m bɛnkɛ mɛ̀ɛ̀ bɛnkùmɛ̀.
  msy-2020: Ezɨ Godɨn Duam irebamɨn mɨn garir bizimɨn aven na fegha uamategha na inigha
    Israelian kalabuziaba itir naghɨn kantri Babilonɨn ize. Ezɨ irebamɨn mɨn garir
    bizir kam gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ Feesuɣu kpɑɣɑ-m mɑ lǝmɑɣɑsɛɛ tɑɑ. Ɩlɛnɑ kʋ ponɑ-m Ɩsɛɣɛlɩ nyǝ́mɑ
    mpɑ pɑ kpɑwɑ tɔ pɑ cɔlɔɣɔ Pɑpiloni. Ɩlɛnɑ mɑ toosee tɑkɑ sɩɩ tǝnɑɣɑ.
  azb-azb: Ruh məni qaldırıb Allahın Ruhundan gələn görüntüdə Xaldey ölkəsinə, sürgün
    olunanların yanına gətirdi. Sonra mənə görünən görüntü qeyb oldu.
  eng-DBY: And the Spirit lifted me up, and brought me in the vision by the Spirit
    of God into Chaldea, to them of the captivity; and the vision that I had seen
    went up from me.
  hin-2017: फिर आत्मा ने मुझे उठाया, और परमेश्वर के आत्मा की शक्ति से दर्शन में मुझे
    कसदियों के देश में बन्दियों के पास पहुँचा दिया। और जो दर्शन मैंने पाया था वह लोप
    हो गया।
  wol-KYG: Ba loolu amee ngelaw ne ma siféet, yóbbu ba ca waa ngàllo ga ca réewum
    Babilon, lépp ci peeñu, ci dooley Noowug Yàlla. Peeñu ma ma gis nag yem fa.
  eng-YLT: And a spirit hath lifted me up, and bringeth me in to Chaldea, unto the
    Removed, in a vision, by the Spirit of God, and go up from off me doth the vision
    that I have seen;
  eng-WYC-2017: And the spirit raised me, and brought me into Chaldea, to the passing
    over, in [a] vision by the spirit of God; and the vision which I had seen, was
    taken away from me.
  eng-WMBB: The Spirit lifted me up, and brought me in the vision by the Spirit of
    God into Kasdimah, to the captives. So the vision that I had seen went up from
    me.
  urd-GVH: अल्लाह के रूह से दी गई रोया में रूह मुझे उठाकर मुल्के-बाबल के जिलावतनों
    के पास वापस ले गया। फिर रोया ख़त्म हुई,
  rug-rug: Ovulu au sa Maqomaqona Tamasa si arau meke turaṉa lani au koari tie ta
    raovodi pa Babiloni pa korapana sa dinogodogorae sapu ta poni nia rau koasa Maqomaqona
    Tamasa. Meke ta luarae koa rau sa dinogodogorae sapu dogoria rau,
  gaz-gaz: Hafuurri ol na fuudhee mulʼata Hafuura Waaqaatiin gara boojiʼamtoota biyya
    Baabilon jiraniitti na fide. Ergasiis mulʼanni ani argee ture sun na dhiisee ol
    baʼe;
  fra-LSG: L’esprit m’enleva, et me transporta en Chaldée auprès des captifs, en vision
    par l’esprit de Dieu; et la vision que j’avais eue disparut au-dessus de moi.
  yal-yal: Alaa Nii Sariɲanxin yi n nate, a xɛtɛ n na muxu suxine fɛma Babilɔn kaane
    yamanani fe tooni alo xiyena fata Alaa Nii Sariɲanxin na. N yi fe toon naxan tima
    alo xiyena, na yi dan.
  haw-1868: A mahope iho kaikai ae la ka uhane, a lawe ia'u iloko o ka hihio ma ka
    Uhane o ke Akua i Kaledea i ka poe pio. A pii ae la ka hihio a'u i ike aku ai
    mai o'u aku la.
  arb-NAV: وَحَلَّ الرُّوحُ وَأَحْضَرَنِي، فِي الرُّؤْيَا الَّتِي أَعْلَنَهَا لِي
    رُوحُ اللهِ، إِلَى أَرْضِ الْجَلاءِ فِي بِلادِ الْكَلْدَانِيِّينَ، ثُمَّ ارْتَفَعَتْ
    عَنِّي الرُّؤْيَا الَّتِي شَاهَدْتُهَا،
  ewe-ewe: Gbɔgbɔ la kɔm ɖe dzi hedam ɖe aboyome siwo nɔ Babilonia la dome le ŋutega
    si Mawu ƒe Gbɔgbɔ na mekpɔ la me. Tete ŋutega si mekpɔ la, dzo le gbɔnye,
  eng-LEE: 'But a spirit bore me up, and brought me into Chaldea, to those in exile,
    in the appearance through the spirit of God: and then ascended away from me the
    appearance which I had seen.'
  asm-FB: আৰু সেই আত্মাই মোক তুলিলৈ দৰ্শনক্ৰমে ঈশ্বৰৰ আত্মাৰ দ্ৱাৰাই কলদীয়া দেশলৈ
    দেশান্তৰিত লোকসকলৰ ওচৰলৈ লৈ আহিল। তেতিয়া মই দেখা সেই দৰ্শন মোৰ পৰা ওপৰলৈ উঠি
    গ’ল।
  sus-A: نَ لَامَتُنيِ كُي، عَلَ شَشِلِ سّنِيّنشِ نَشَ ﭑ تٌنفٌ مّننِ، عَ ﭑ شَنِن عِسِرَيِلَ
    بْنسْي يِرٍ نَشَن نُ نَ كٌنيِيَ كُي كَلِدٍ بْشِ مَ. لَامَتُنيِ تٌ حْن،
  fra-SBL: L'Esprit m'éleva et me conduisit en vision, par l'Esprit de Dieu, en Chaldée,
    vers les captifs. Et la vision que j'avais eue s'éloigna de moi.
  hbo-hbo: וְר֣וּחַ נְשָׂאַ֗תְנִי וַתְּבִיאֵ֤נִי כַשְׂדִּ֙ימָה֙ אֶל־הַגֹּולָ֔ה בַּמַּרְאֶ֖ה
    בְּר֣וּחַ אֱלֹהִ֑ים וַיַּ֙עַל֙ מֵֽעָלַ֔י הַמַּרְאֶ֖ה אֲשֶׁ֥ר רָאִֽיתִי׃
  kik-kik: Roho akĩnjoya na igũrũ, akĩndwara kũrĩ andũ arĩa maatahĩtwo magatwarwo
    bũrũri wa Babuloni, o ndĩ thĩinĩ wa kĩoneki kĩu ndoonetio nĩ Roho ũcio wa Ngai.
    Hĩndĩ ĩyo kĩoneki kĩu ndoonetio gĩkĩnjeherera,
  fra-NCL: Et l’Esprit m’enleva et m’emmena en Chaldée auprès des captifs, en vision,
    dans l’esprit de Dieu ; et la vision que j’avais eue disparut de devant moi.
  cek-AK: Muithla mah kai ang tapom tahang, Sithaw Muithla hnuksakhaih hoiah misong
    ah naeh ih kaminawk suekhaih Khaldia, tiah kawk ih Babylon ah ang caeh haih. To
    naah ka hnuk ih hnuksakhaih to kai khae hoiah caeh tahang ving.
  cuk-cuk: A-sorbali, Bab-Dummad-Burba gannar an-susad, nakwaa an-imaksad. Geb burbale,
    Babilonia-yargi-dulemar-galesbukwamaladse an-sesad. Geb an negburgan-dakedi anga
    berguded.
  uig-CYR: Шуниң билән Роһ мени көтирип, Худаниң Роһи бәргән бу көрүнүштә мени Калдийәгә,
    йәни сүргүн болғанларға апарди; шуан мән көргән бу көрүнүш мәндин кәтти.
  tel-2017: తరువాత దేవుని ఆత్మ నాకనుగ్రహించిన దర్శనంలో ఆత్మ నన్ను పైకి ఎత్తి కల్దీయ
    దేశంలోని బందీల దగ్గరికి చేర్చాడు. నేను చూసిన దర్శనం నన్ను విడిచి వెళ్ళింది.
  hat-BSA: Epi Lespri a te fè m leve e te mennen mwen nan yon vizyon pa Lespri Bondye
    a, bò kote egzile Chaldée yo. Se konsa vizyon mwen te wè a, te kite mwen.
  kos-kos: Ke aruruma se inge, ngun lun God srukyuyak ac folokinyula nu yurin mwet
    sruoh in acn Babylonia. Ouinge aruruma sac wanginla.
  hbo-WLC: וְר֣וּחַ נְשָׂאַ֗תְנִי וַתְּבִיאֵ֤נִי כַשְׂדִּ֙ימָה֙ אֶל־הַגּוֹלָ֔ה בַּמַּרְאֶ֖ה
    בְּר֣וּחַ אֱלֹהִ֑ים וַיַּ֙עַל֙ מֵֽעָלַ֔י הַמַּרְאֶ֖ה אֲשֶׁ֥ר רָאִֽיתִי׃
  ibo-ibo: Nʼime ọhụ, Mmụọ nke Chineke buliri m elu bubata m na Kaldịa, ebe ndị a
    dọkpụụrụ gaa mba ọzọ nọ. Otu a ka ọhụ m hụrụ si hapụ m.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋତେ ଉଠାଇ ଦର୍ଶନରେ କଲ୍‍ଦୀୟ ଦେଶକୁ ନିର୍ବାସିତ ଲୋକମାନଙ୍କ
    ନିକଟକୁ ଆଣିଲେ। ତହୁଁ ମୁଁ ଯେଉଁ ଦର୍ଶନ ପାଇଥିଲି, ତାହା ମୋʼ ନିକଟରୁ ଊର୍ଦ୍ଧ୍ୱଗମନ କଲା।
  chk-chk: Iwe, lon künaei we Ngünün Kot a ekieitä o uweeila lon ewe fanü Papilon
    ren ekewe chon oola. Mürin, künaei we a morola seniei.
  rop-rop: Wal langa det drim aibin luk en aibin filim det spirit blanga God bin lidimap
    mi en deigimbek mi langa main kantrimen hubin jidan deya langa Bebalon. En det
    drim bin binij na,
  ukr-1871: І підняв мене дух угору та й перенїс у видиві духом Божим у Халдейську
    землю до вигнанників. І віднято від мене видиво, що я бачив.
  deu-1951: Mich aber nahm der Geist und führte mich im Gesichte, im Geist Gottes,
    wieder zu den Gefangenen in Chaldäa; und die Erscheinung, welche ich gesehen hatte,
    hob sich von mir hinweg.
  eng-JPS: And a spirit lifted me up, and brought me in the vision by the spirit of
    God into Chaldea, to them of the captivity. So the vision that I had seen went
    up from Me.
  srp-1865: A mene duh podiže i odnese u utvari duhom Božjim u Haldejsku k roblju;
    i utvara koju vidjeh otide od mene.
  lug-lug: Omwoyo n’ansitula mu kwolesebwa okw’Omwoyo wa Katonda n’antwala mu Bukaludaaya
    eri abaawaŋŋangusibwa.
  heb-heb: ורוח נשאתני ותבאני כשדימה אל הגולה במראה ברוח אלהים ויעל מעלי המראה אשר
    ראיתי׃
  ben-IRV: এবং আত্মা আমাকে ওপরে তুলল এবং দর্শনযোগে ঈশ্বরের আত্মার প্রভাবে কলদীয়দের
    দেশে নির্বাসিত লোকদের কাছে আনলেন এবং আমি যা দেখেছিলাম, তা আমার কাছ থেকে ওপরে উঠে
    গেল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਨੇ ਮੈਨੂੰ ਚੁੱਕਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਨੇ ਦਰਸ਼ਣ ਵਿੱਚ
    ਮੈਨੂੰ ਫੇਰ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਗੁਲਾਮਾਂ ਦੇ ਕੋਲ ਪਹੁੰਚਾ ਦਿੱਤਾ ਅਤੇ ਜੋ ਦਰਸ਼ਣ ਮੈਂ ਵੇਖਿਆ
    ਸੀ ਉਹ ਮੇਰੇ ਤੋਂ ਓਹਲੇ ਹੋ ਗਿਆ।
  mya-JVB: ဝိညာဉ် တော်သည်လည်း ၊ ဘုရားသခင် ၏ ဗျာဒိတ် ရူပါရုံအားဖြင့် ငါ့ ကိုချီ ၍ သိမ်းသွား
    သောသူတို့ နေ ရာ၊ ခါလဒဲ ပြည်သို့ ဆောင်သွား တော်မူ၏။ ငါမြင် ခဲ့ပြီး သော ဗျာဒိတ်
    ရူပါရုံသည်လည်း ငါနှင့်ကွာ၍ တက်သွား၏။
  hmo-hmo: Vadaeni egu mata hanai lalonai, Dirava ena Lauma ese lau ia abia isi, bona
    Babulonia dekenai lau ia abia mai lou, vadaeni egu varavara Israela taudia, mai
    guia danu taudia dekenai lau noho lou. Unai neganai egu mata hanai, nihi bamona
    gauna, ese lau ia rakatania.
  urd-urd: तब रूह ने मुझे उठाया और ख़ुदा के रूह ने ख़्वाब में मुझे फिर कसदियों के
    मुल्क में ग़ुलामों के पास पहुँचा दिया। और वह ख़्वाब जो मैंने देखा था मुझ से ग़ायब
    हो गया।
  rus-SYN: И дух поднял меня и перенес меня в Халдею, к переселенцам, в видении, Духом
    Божиим. И отошло от меня видение, которое я видел.
  bqc-SIM: Wɛ́pungu pↄ́ Lua Nisĩna mↄ̀opi ea guu, à ma sɛ tàmanↄ zĩ̀zↄↄ kĩ́i
    Babiloni bùsuu. Kɛ́ wɛ́pungu pↄ́ má èpi wèea,
  tcz-CHONGTHU: Hicheng jou nung chun Pathen lhagao chun Babylon gam'a sohchang ho
    koma chun eilepui kit tai. Chuleh chuti chun lhagao thilmu na chu akichai tai.
  mar-mar: आणि देवाच्या आत्म्याने मला दृष्टांतात उंच नेले व खास्द्यांच्या देशात हद्दपार
    नेले. आणि दृष्टांतात मला वर उचलून नेले असे मी पाहिले.
  qub-qub: Chaypita Tayta Diospa Espiritun jogarimar Babiloniaman cashgan cutichimaran.
    Chaychömi caycaran waquin marca-masë prësu aywajcuna. Llapantapis suyñuynillächöno
    ricarä Tayta Diospa Espiritun ricachimaptinmi. Chaypitaga llapan ricaycashäcuna
    illgacäcuranna.
  bqp-bqp: Mɑ Gusunɔn Hunde u Esekiɛli suɑ kɑ̃si te sɔɔ, u kɑ wurɑmɑ Bɑbiloniɔ mi
    Isirelibɑ bɑ yoru dimɔ. Sɑɑ yerɑ kɑ̃si te u wɑɑmɔ mi, tɑ kpɑ.
  hat-hat: Nan vizyon an toujou, mwen wè lespri Bondye a pran m', li mennen m' tounen
    lavil Babilòn nan mitan moun yo te depòte yo. Lèfini, vizyon an disparèt.
  eng-BSB: And the Spirit lifted me up and carried me back to Chaldea, to the exiles
    in the vision given by the Spirit of God. After the vision had gone up from me,
  eng-WEBPB: The Spirit lifted me up, and brought me in the vision by the Spirit of
    God into Chaldea, to the captives. So the vision that I had seen went up from
    me.
  kbq-kbq: Anama hutegeno'a ava'nagna zana negogeno Avamumo'a navresga huno Babilonima
    kinama hu'nazare vu'ne. Hagi anante'ma navrenoma vigeno'a ana ava'nagna zamo'a
    vagare'ne.
  nhe-BL: Huan teipa Itonal Toteco Dios nechtlalanqui huan sampa nechhuicac ipan tlali
    Babilonia campa itztoyaj nopa sequinoc israelitame tlen quinquixtijtoyaj inintlal.
    Huan ica ya ni tlanqui nopa tlanextili tlen niquitayaya queja niquinpaxalohuayaya
    ipan altepetl Jerusalén.
  gub-BL: Hepuahu zàwenugar rehe Tupàn Hekwe herupir hemuzewyr kar pà Mawiron pe.
    Ipyhyk pyrer imunehew pyrer wiko a'e pe wà. Na'e upaw hepuahu zàwenugar kury.
  eng-DRA: 'And the spirit lifted me up, and brought me into Chaldea, to them of the
    captivity, in vision, by the spirit of God: and the vision which I had seen was
    taken up from me.'
