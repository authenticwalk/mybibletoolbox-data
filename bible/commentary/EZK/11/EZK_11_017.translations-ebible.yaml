verse: EZK.011.017
translations:
  mal-C: '“അതിനാൽ നീ പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളെ
    ജനതകളുടെ മധ്യേനിന്നു ശേഖരിക്കുകയും നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്ന്
    നിങ്ങളെ കൂട്ടിച്ചേർക്കുകയും ചെയ്യും. ഇസ്രായേൽദേശം ഞാൻ നിങ്ങൾക്കു തിരികെത്തരും.’'
  deu-TKW: 'Deshalb sprich: So spricht der Herr Jahwe: Aber ich will euch sammeln
    aus den Völkern und euch zusammenbringen aus den Ländern, in die ihr zerstreut
    wurdet, und will euch das Land Israel wieder verleihen.'
  lin-lin: 'Mpo na yango, loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Nakosangisa
    bino wuta na bikolo, nakozongisa bino wuta na mikili epai wapi napanzaki bino
    mpe nakozongisela bino lisusu mokili ya Isalaele. ›'
  eng-LSV: 'Therefore say, Thus said Lord YHWH: And I have assembled you from the
    peoples, || And I have gathered you from the lands, || Into which you have been
    scattered, || And I have given the ground of Israel to you.'
  eng-GNV: Therefore say, Thus saith the Lord God, I will gather you againe from the
    people, and assemble you out of the countreis where ye haue bene scattered, and
    I will giue you ye land of Israel.
  eng-WEBSTER: Therefore say, Thus saith the Lord GOD; I will even gather you from
    the people, and assemble you out of the countries where ye have been scattered,
    and I will give you the land of Israel.
  nhw-BL: Huan nojquiya xiquinilhui para niDIOS niquijtohua para sempa niquinhualicas
    tlen nopa tlalme campa niquinsemantoc huan sempa niquinsansejcotilis huan niquinaxcatis
    nopa tlali Israel.
  swh-ONEN: '“Kwa hiyo sema: ‘Hili ndilo Bwana Mwenyezi asemalo: Nitawakusanyeni kutoka
    mataifa na kuwarudisha kutoka nchi ambazo mmetawanywa, nami nitawarudishia nchi
    ya Israeli.’'
  bba-bba: Kpɑ n bu mɛnnɑ n yɑrɑ bwese nin suunu sɔɔn di mi bɑ yɑrinɛ mi, n bu Isirelibɑn
    tem wɛ̃.
  eng-KJVCPB: Therefore say, Thus saith the Lord God; I will even gather you from
    the people, and assemble you out of the countries where ye have been scattered,
    and I will give you the land of Israel.
  luo-luo: '“Kuom mano wach ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Abiro chokou kagolou e pinje ma osekeyoue, kendo abiro dwogonu piny Israel.’'
  meu-meu: 'Taunabunai baoto, Ḡaubada Iehova na ini e gwau tomamu: Bese idau-idau
    bogaragidia, amo baina hahegogomui, bona tano idau-idau, lalodiai vada e hakarohomui
    tanodia, amo baina haheboumui, Israel tanona na baina henimui.'
  npi-ULB: यसकारण भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तिमीहरूलाई म मानिसहरूबाट
    जम्‍मा गर्नेछु, र तिमीहरू तितरबितर भएका देशहरूबाट म तिमीहरूलाई जम्‍मा गर्नेछु
    र म तिमीहरूलाई इस्राएलको देश दिनेछु ।’
  yor-yor: “Nítorí náà, wí pé, ‘Báyìí ni Olúwa Olódùmarè wí, Èmi yóò kó wọn jọ kúrò
    láàrín àwọn orílẹ̀-èdè tí mo fọ́n wọn ká sí, Èmi yóò sì fún wọn ní ilẹ̀ Israẹli
    padà.’
  pes-OPCB: ایشان را از هر جایی که پراکنده کرده‌ام، گرد خواهم آورد و سرزمین اسرائیل
    را بار دیگر به آنها خواهم بخشید.
  tgl-ULB: 'Kaya sabihin mong, ''Sinasabi ito ng Panginoong Yahweh: Titipunin ko kayo
    mula sa mga tao, at iipunin mula sa mga lupain kung saan kayo ikinalat, at ibibigay
    ko sa inyo ang lupain ng Israel!'''
  hui-hui: Anigo i̱naga wali agali í̠ heba garabaya kamiru ti hale helo i̱na bi o
    larogo latagi habe. Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele
    wali agali dindi tara tara wiaruha purogo lelarugo haru dai bialu dindi ala tíni
    harimigoria lone helolebero. Isaraele dindi ogoni tíninagaore wilimulo ngulebero.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ သော​စ​ကား​ကို​သူ​တို့​အား​ဆင့်​ဆို​လော့။
    ငါ​သည် လူ​မျိုး​ခြား​တို့​ထဲ​မှ​သူ​တို့​အား​ပြန်​လည်​သိမ်း ဆည်း​၍ သူ​တို့​ပျံ့​လွင့်​လျက်​ရှိ​သည့်​ပြည်​များ
    မှ​သူ​တို့​ကို​ပြန်​လည်​စု​သိမ်း​မည်။ ဣ​သ​ရေ​လ ပြည်​ကို​ပြန်​လည်​ပေး​အပ်​မည်။-'
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་མི་རྣམས་ཀྱི་ཁྲོད་ནས་ཁྱོད་རྣམས་བསྡུ་བར་བྱ་སྟེ།
    ཁྱོད་རྣམས་གཏོར་བའི་ཡུལ་སོ་སོ་ནས་བསྡུས་ཏེ་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཁམས་ཁྱོད་ཅག་ལ་གནང་བར་བྱའོ་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: '“Naizvozvo uti, ‘Zvanzi naIshe Jehovha: Ndichakuunganidzai kubva kundudzi
    ndigokudzosai kubva kunyika dzamakanga makaparadzirwa uye ndichakupaizve nyika
    yaIsraeri.’'
  spa-BLM: '“Di, pues, que el Señor Yahvé ha dicho: “Os reuniré de entre los pueblos
    y os reuniré de entre los países en los que estáis dispersos, y os daré la tierra
    de Israel”.'
  cac-cac: A in ol ex in molb'ejxi d'a juntzan̈ nación b'aj sacleminac eyajcanb'ati,
    ol ex vic'anxi meltzajoc. Ol vac'anxi lum e luum e macb'enoc.
  swh-ULB: 'Kwa hiyo sema, ''Bwana Yahwe asema hivi: Nitawakusanya kutoka kwa watu,
    na kuwakutanisha kutoka kwenye nchi mlizokuwa mmetawanyika, na nitawapatia nchi
    ya Israeli.'''
  bel-bel: 'Пасьля скажы: так кажа Гасподзь Бог: Я зьбяру вас з народаў, і вярну вас
    зь земляў, у якія вы расьсеяны; і дам вам зямлю Ізраілевую.'
  deu-ELBBK: 'Darum sprich: So spricht der Herr, HERR: Ja, ich werde euch aus den
    Völkern sammeln und euch zusammenbringen aus den Ländern, in die ihr zerstreut
    worden seid, und werde euch das Land Israel geben.'
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ migkaǥi a he ed-umanan ku sikiyu edtiǥuma
    puun te menge nasyun he zutun kew mekepeyapat, ne id-uman ku ibeǥey keniyu is
    tanà he Israel.
  mal-2015: 'ആകയാൽ നീ പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    നിങ്ങളെ ജാതികളിൽനിന്നു ശേഖരിച്ചു, നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്നു
    കൂട്ടിച്ചേർത്തു യിസ്രായേൽദേശം നിങ്ങൾക്കു തരും.'
  rmc-rmc: 'Vašoda phen: ‚Kada phenel o RAJ, o Adonaj: Paľis tumen skidava upre andral
    o narodi a sthovava tumen pale jekhetane andral ola phuva, andre save sanas roztradle,
    a dava tumenge pale e phuv le Izraeloskri.‘'
  pes-OPV: 'پس بگو خداوند یهوه چنین می‌فرماید: شما را از میان امت‌ها جمع خواهم کرد
    و شما را از کشورهایی که در آنهاپراکنده شده‌اید فراهم خواهم آورد و زمین اسرائیل
    را به شما خواهم داد.'
  ron-1924: 'Де ачея сэ ле спуй: ‘Аша ворбеште Домнул Думнезеу: «Вэ вой стрынӂе дин
    мижлокул попоарелор, вэ вой адуна ярэшь дин цэриле ын каре сунтець рисипиць ши
    вэ вой да цара луй Исраел.»’'
  ben-OBCV: “সুতরাং বলো ‘সার্বভৌম সদাপ্রভু এই কথা বলেন আমি যদিও তোমাদের অন্যান্য জাতিগণের
    মধ্যে ছড়িয়ে দিয়েছি, আমি সেখান থেকে তোমাদের ফিরিয়ে নিয়ে আসব, আর আবার আমি তোমাদের
    ইস্রায়েল দেশ ফিরিয়ে দেব।’
  som-som: Sidaas daraaddeed waxaad tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay,
    Waxaan idinka soo ururin doonaa dadyowga dhexdooda, oo waddammadii laydinku kala
    firdhiyey ayaan idinka soo shirin doonaa, oo waxaan idin siin doonaa dalka reer
    binu Israa'iil.
  lat-VUC: 'Propterea loquere: Hæc dicit Dominus Deus: Congregabo vos de populis,
    et adunabo de terris in quibus dispersi estis, daboque vobis humum Israël.'
  eng-ASVBT: 'Therefore say, Thus saith the Lord Jehovah: I will gather you from the
    peoples, and assemble you out of the countries where ye have been scattered, and
    I will give you the land of Israel.'
  ita-1885: 'Per tanto, di'': Così ha detto il Signore Iddio: Io vi raccoglierò d''infra
    i popoli, e vi radunerò da'' paesi dove siete stati dispersi, e vi darò la terra
    d''Israele.'
  eng-LXXUP: Therefore say thou, Thus saith the Lord; I will also take them from the
    heathen, and gather them out of the lands wherein I have scattered them, and will
    give them the land of Israel.
  eng-ULB: 'Therefore say, ''The Lord Yahweh says this: I will gather you from the
    peoples, and assemble you from the lands where you were scattered, and I will
    give you the land of Israel.'''
  spa-VBL: '“Diles que esto es lo que dice el Señor Dios: Voy a reunirlos a ustedes
    de las otras naciones y los traeré de vuelta de los países donde han sido dispersados,
    y les devolveré el país de Israel.'
  fra-_FOB: 'C''est pourquoi dis-leur: Ainsi a dit le Seigneur, l''Éternel: Je vous
    rassemblerai du milieu des peuples, je vous recueillerai des divers pays où vous
    êtes dispersés, et je vous donnerai la terre d''Israël.'
  mal-mal: '“ആകയാൽ നീ പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    നിങ്ങളെ ജനതകളിൽനിന്ന് ശേഖരിച്ച്, നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്ന്
    കൂട്ടിച്ചേർത്ത് യിസ്രായേൽദേശം നിങ്ങൾക്ക് തരും.'
  urd-GVR: Lekin Rab Qādir-e-mutlaq yih bhī farmātā hai, maiṅ tumheṅ dīgar qaumoṅ
    meṅ se nikāl lūṅgā, tumheṅ un mulkoṅ se jamā karūṅga jahāṅ maiṅ ne tumheṅ muntashir
    kar diyā thā. Tab maiṅ tumheṅ Mulk-e-Isrāīl dubārā atā karūṅga.
  suz-BL: मोपतीके गे मेको आन कली ‘गो इन कली जात जात ङा मुर आन दाते रे खुप्‍नन्‍नी।
    मिनु ब्रशा लशो रागी नेल्‍ले रे पा खुप्‍नन्‍नी। मिनु गो इन कली इस्राएल रागी गेनन्‍नी।
    येरमीया २४:५-६; येरमीया २९:२४
  eng-NOY: 'Therefore say, Thus saith the Lord Jehovah: I will gather you from the
    nations, and assemble you from the countries where ye have been scattered, and
    I will give you the land of Israel.'
  ita-1927: 'Perciò di’: Così parla il Signore, l’Eterno: Io vi raccoglierò di fra
    i popoli, vi radunerò dai paesi dove siete stati dispersi, e vi darò il suolo
    d’Israele.'
  ckb-ckb: '«لەبەر ئەوە بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: من لەنێو گەلان کۆتان
    دەکەمەوە و لەناو ئەو خاکانەی تێیدا پەرتەوازە بوونە دەتانگەڕێنمەوە و خاکی ئیسرائیلتان
    پێدەدەمەوە.“'
  eng-BBE: 'Then say, This is what the Lord has said: I will get you together from
    the peoples, and make you come out of the countries where you have been sent in
    flight, and I will give you the land of Israel.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನಾನು ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮನ್ನು ಜನಾಂಗಗಳೊಳಗಿಂದ, ನೀವು ಚದರಿಹೋದ ದೇಶಗಳೊಳಗಿಂದ ಕೂಡಿಸುತ್ತೇನೆ.
    ಇಸ್ರಾಯೇಲ್ ದೇಶವನ್ನು ನಿಮಗೆ ತಿರುಗಿ ಕೊಡುವೆನು.’'
  tam-2017: ஆதலால் நான் உங்களை மக்களிடத்திலிருந்து சேர்த்து, நீங்கள் சிதறடிக்கப்பட்ட
    தேசங்களிலிருந்து உங்களைக் கூட்டிக்கொண்டு, இஸ்ரவேல் தேசத்தை உங்களுக்குக் கொடுப்பேன்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல்லு.
  spa-RV-1909: 'Di por tanto: Así ha dicho el Señor Jehová: Yo os recogeré de los
    pueblos, y os allegaré de las tierras en las cuales estáis esparcidos, y os daré
    la tierra de Israel.'
  ron-BTF: 'De aceea spune: Astfel spune Domnul DUMNEZEU: Vă voi strânge chiar dintre
    popoare și vă voi aduna din țările în care ați fost împrăștiați și vă voi da țara
    lui Israel.'
  eng-WEBP: '“Therefore say, ‘The Lord GOD says: “I will gather you from the peoples,
    and assemble you out of the countries where you have been scattered, and I will
    give you the land of Israel.”'
  eng-FBV: 'Tell them that this is what the Lord God says: I''m going to gather you
    from the other nations and bring you back from the countries where you''ve been
    scattered, and I will return the country of Israel to you.'
  nld-1939: 'daarom moet ge zeggen: Zo spreekt Jahweh, de Heer! Ik zal u verzamelen
    uit de volken, u samenbrengen uit de landen waar gij verstrooid zijt, en zal u
    het land Israël geven.'
  nch-BL: Huan nojquiya xiquinilhui para niDIOS niquijtohua para sempa niquinhualicas
    ten nopa talme campa niquinsemantoc huan sempa niquinsejcotilis huan niquinaxcatis
    nopa tali Israel.
  vie-1934: 'Vậy nên, hãy nói rằng: Chúa Giê-hô-va phán như vầy: Ta sẽ nhóm các ngươi
    lại từ giữa các dân, sẽ thâu các ngươi từ những nước mà các ngươi đã bị tan tác,
    và ta sẽ ban đất Y-sơ-ra-ên cho các ngươi.'
  hin-CV: '“इसलिये उनसे कहो: ‘परम प्रधान याहवेह का यह कहना है: मैं तुम्हें जनताओं
    के बीच से इकट्ठा करूंगा और मैं तुम्हें उन देशों से वापस लाऊंगा, जहां तुम तितर-बितर
    किए गये हो, और मैं फिर से तुम्हें इस्राएल देश वापस दे दूंगा.’'
  spa-BES: 'Luego diga: Esto es lo que el Señor Dios ha dicho: los reuniré de entre
    los pueblos y los haré salir de los países a donde fueron dispersados, y les daré
    la tierra de Israel.'
  tdx-tdx: Aa le ano ty hoe, Hoe t’Iehovà Talè, hatontoko am’ondatio nahareo, naho
    havoriko boak’ amo fifeheañe nampiparaitsahañe anahareoo, vaho hitolorako ty tane’
    Israele.
  tha-KJV: เพราะฉะนั้นจงกล่าวว่า ‘​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะรวบรวมเจ้ามาจากชนชาติ​ทั้งหลาย
    และชุ​มนุ​มเจ้าจากประเทศที่​เจ้​ากระจัดกระจายไปอยู่​นั้น และเราจะมอบแผ่นดิ​นอ​ิสราเอลให้​แก่​เจ้า​’
  por-BR-2018: 'Por isso dize: Assim diz o Senhor DEUS: Eu vos ajuntarei dos povos,
    e vos recolherei das terras as quais fostes dispersos, e vos darei a terra de
    Israel.'
  deu-ELO: 'Darum sprich: So spricht der Herr, Jehova: Ja, ich werde euch aus den
    Völkern sammeln und euch zusammenbringen aus den Ländern, in welche ihr zerstreut
    worden seid, und werde euch das Land Israel geben.'
  eng-WYC-2018: Therefore speak thou, The Lord God saith these things, I shall gather
    you from (the) peoples, and I shall gather you together from (the) lands, in which
    ye be scattered; and I shall give the earth of Israel to you (or and I shall give
    the soil of Israel to you or and I shall give you the land of Israel).
  epo-epo: 'Tial diru: Tiele diras la Sinjoro, la Eternulo: Mi kolektos vin el inter
    la nacioj, Mi kolektos vin el la landoj, kien vi estas disĵetitaj, kaj Mi donos
    al vi la landon de Izrael.'
  uig-PIN: 'Xunga mundaⱪ degin: «Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn silǝrni ǝllǝrdin
    yiƣimǝn, tarⱪitiwetilgǝn mǝmlikǝtlǝrdin silǝrni jǝm ⱪilimǝn, andin Israil zeminini
    silǝrgǝ ⱪayturup tǝⱪdim ⱪilimǝn.'
  beo-beo: Amaiba:le, Na, Ouligisu Hina Gode, Na adoi ilima olelema. Na da ili soge
    enoga afagogoi. Be Na da amoga ili bu la:dili gegedole, Isala:ili soge ilima bu
    imunu.
  tpi-OTNT: “Man bilong graun, yu mas autim tok bilong mi long ol wantok i stap wantaim
    yu long ples kalabus. Mi God, Bikpela, mi bai kisim yupela long olgeta kantri
    mi bin rausim yupela i go i stap nabaut long en, na bai mi bringim yupela i kam
    bek long kantri bilong yupela na givim dispela kantri long yupela gen.
  hau-SA: “Saboda haka, ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa zan tattaro
    ku daga al’ummai in kuma dawo da ku daga ƙasashen da aka warwatsa ku, zan kuwa
    sāke mayar muku da ƙasar Isra’ila.’
  uig-LAT: 'Shunga mundaq dégin: «Reb Perwerdigar mundaq deydu: «Men silerni ellerdin
    yighimen, tarqitiwétilgen memliketlerdin silerni jem qilimen, andin Israil zéminini
    silerge qayturup teqdim qilimen.'
  nde-nde: 'Ngakho-ke wothi: ‘Nanku okutshiwo nguThixo Wobukhosi: Ngizakubutha ezizweni
    ngikubuyise ngikususa emazweni owawuhlakazekele kuwo, njalo ngizakunika ilizwe
    lako-Israyeli futhi.’'
  ton-ton: Ko ia ke ke pehē, ʻoku pehē ʻe Sihova ko e ʻOtua; Te u tānaki moʻoni ʻakimoutolu
    mei he kakai pea fakataha mai kimoutolu mei he ngaahi fonua ʻaia kuo fakahēʻi
    ʻakimoutolu ki ai, pea te u foaki kiate kimoutolu ʻae fonua ʻo ʻIsileli.
  ces-1613: 'Protož rci: Takto praví Panovník Hospodin: Shromáždím vás z národů a
    zberu vás z zemí, do kterýchž rozptýleni jste, a dám vám zemi Izraelskou.'
  eng-WMB: '“Therefore say, ‘The Lord GOD says: “I will gather you from the peoples,
    and assemble you out of the countries where you have been scattered, and I will
    give you Eretz-Israel.”'
  tam-TCV: '“ஆகையால் நீ சொல்லவேண்டியதாவது, ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே: உங்களை
    நான் மக்கள் கூட்டத்திலிருந்து சேர்த்து, நீங்கள் சிதறடிக்கப்பட்ட நாடுகளிலிருந்து
    உங்களை திரும்பவும் கொண்டுவந்து, மறுபடியும் இஸ்ரயேல் நாட்டை உங்களுக்குக் கொடுப்பேன்.’'
  ceb-ULB: 'Busa isulti, ''Mao kini ang giingon ni Yahweh nga Ginoo: Pagatapokon ko
    kamo gikan sa mga katawhan ug tigomon kamo gikan sa mga kayutaan diin kamo nagkatibulaag,
    ug ihatag ko kaninyo ang yuta sa Israel.'''
  pol-UBG: 'Dlatego mów: Tak mówi Pan BÓG: Zgromadzę was z pogan i zbiorę was z krajów,
    do których zostaliście rozproszeni, i dam wam ziemię Izraela.'
  urd-GVU: لیکن رب قادرِ مطلق یہ بھی فرماتا ہے، مَیں تمہیں دیگر قوموں میں سے نکال
    لوں گا، تمہیں اُن ملکوں سے جمع کروں گا جہاں مَیں نے تمہیں منتشر کر دیا تھا۔ تب
    مَیں تمہیں ملکِ اسرائیل دوبارہ عطا کروں گا۔
  deu-1912: 'Darum sprich: So sagt der Herr HERR: Ich will euch sammeln aus den Völkern
    und will euch sammeln aus den Ländern, dahin ihr zerstreut seid, und will euch
    das Land Israel geben.'
  kan-2017: “ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಅವರನ್ನು ಜನಾಂಗಗಳೊಳಗಿಂದ ಕೂಡಿಸುವೆನು, ಚದರಿರುವ
    ದೇಶಗಳಿಂದ ಅವರನ್ನು ಒಟ್ಟಿಗೆ ಬರಮಾಡಿ ಇಸ್ರಾಯೇಲ್ ದೇಶವನ್ನು ಅವರಿಗೆ ದಯಪಾಲಿಸುವೆನು.’
  yap-yap: “Ere mog ngorad e n’en ni gu be yog, I gag SOMOL ni Th’abi Tolang. Bay
    gu kunkunuyrad ko pi nam ni gu weregrad riy, nggu fulwegrad bayay ko fare binaw
    nu Israel.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh a thui he thui pah. Nangmih te pilnam
    taeng lamloh kan coi vetih nangmih te diklai lamloh kan coi ni. Amih taengah kan
    taek kan yak cakhaw Israel khohmuen he nangmih taengah ni kam paek eh.
  mdy-ETH: «ዬያሮ ታኣኒ ጋዓ ባኮ ቢያ ዔያቶም ኬኤዜ፤ ዓካሪ ታኣኒ ዔያቶ ሜሌ ዴሮ ባኣካፓ፥ ጊንሣ ሃሣ ታ ዔያቶ ዜርቄ ዓጫፓ
    ቡኩሳንዳኔ፤ ዒስራዔኤሌ ዓጮዋ ጊንሣ ታ ዔያቶም ማሂ ዒንጋንዳኔ።
  twi-ASANTE: '“Enti ka kyerɛ wɔn sɛ, ‘Sei na Otumfoɔ Awurade seɛ: Mɛboaboa mo ano
    afiri amanaman no ne nsase a mehwetee mo guu soɔ no asane aba, na mede Israel
    asase bɛsane ama mo.’'
  eng-WEBU: '“Therefore say, ‘The Lord GOD says: “I will gather you from the peoples,
    and assemble you out of the countries where you have been scattered, and I will
    give you the land of Israel.”'
  wal-wal: “Hegaa gishshau, neeni hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan yaagees;
    “Taani inttena kawotettatuppenne intte laalettido biittatuppe shiishshana; qassi
    Israa7eela biittaa taani zaarada intteyyo immana” yaagees’ yaaga.
  spa-PDDPT: 'Por tanto dí: ʼAdonay Yavé dice: Yo los recogeré de los pueblos y los
    reuniré de las naciones en las cuales fueron esparcidos. Les daré la tierra de
    Israel.'
  gun-gun: 'Aipo''reve ju: Po rami Senhor Nhanderuete ijayvu: Xee amono''õmba ju ''rã
    amboae regua kuery ikuaia mbyte gui, arupa ju ''rã yvy araa ukaague gui. Ha''e
    rami vy ha''e kuery pe ae ju ''rã ame''ẽ Israel yvy.'
  ilo-ULB: 'Isu nga ibagam, ''Kastoy ti kuna ni Yahweh nga Apo: Ummongenkayonto manipud
    kadagiti tattao, ket paguummongenkayonto manipud kadagiti daga a nakaiwaraanyo,
    ket itedkonto kadakayo ti daga ti Israel!'''
  kpg-kpg: “Helekai gi digaula i nia mee ala e helekai iei Au, go Tagi go Yihowah.
    Au ga laha mai digaula gi daha mo nia henua ala ne lahi ginai digaula, gaa wanga
    labelaa gi digaula tenua Israel.
  uig-ARA: 'شۇڭا مۇنداق دېگىن: «رەب پەرۋەردىگار مۇنداق دەيدۇ: «مەن سىلەرنى ئەللەردىن
    يىغىمەن، تارقىتىۋېتىلگەن مەملىكەتلەردىن سىلەرنى جەم قىلىمەن، ئاندىن ئىسرائىل زېمىنىنى
    سىلەرگە قايتۇرۇپ تەقدىم قىلىمەن.'
  sus-sus: '«I xa yi masenyi ti: ‹Wo Marigi Alatala xa masenyi nan ya. N wo malanma
    nɛ kelife ɲamanɛe tagi wo yensenxi dɛnnaxɛ, n man Isirayila bɔxi so wo yi ra.›»'
  pon-2006: “Eri, ndahng irail dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahsanih.
    I pahn kapwureiraildo sang nan sahpw akan me I kamwarakiraillahng ie, oh kapwuredohng
    irail wehin Israel.
  ksd-ksd: 'Ma una tata dari: A Luluai God i biti: Ina varurue avat mamaro ta ra umana
    gunagunan ma kan ra umana Tematana nina di ga imire vue avat tar tana, ma ina
    tul tar mule ra gunan Israel pire vavat.'
  grc-BRENT: Διατοῦτο εἰπὸν, τάδε λέγει Κύριος, καὶ εἰσδέξομαι αὐτοὺς ἐκ τῶν ἐθνῶν,
    καὶ συνάξω αὐτοὺς ἐκ τῶν χωρῶν οὗ διέσπειρα αὐτοὺς ἐν αὐταῖς· καὶ δώσω αὐτοῖς
    τὴν γῆν τοῦ Ἰσραήλ.
  ind-AYT: 'Oleh sebab itu, katakanlah, ‘Beginilah firman Tuhan ALLAH: Aku akan mengumpulkanmu
    dari bangsa-bangsa dan menghimpunmu dari negeri-negeri tempat kamu telah diserakkan,
    dan Aku akan memberikan kepadamu tanah Israel.’”'
  nya-nya: “Nʼchifukwa chake uwawuze zimene Ine Ambuye Yehova ndikunena kuti, Ndidzawasonkhanitsa
    kuchokera kwa anthu a mitundu inayo ndi kuwasonkhanitsira pamodzi kuchokera ku
    mayiko kumene ndinawabalalitsirako. Pambuyo pake ndidzawapatsa dziko la Israeli.
  hrv-hrv: 'Stoga im reci: Ovako govori Jahve Gospod: ''Sabrat ću vas iz narodÄa,
    vratit ću vas iz zemalja u kojima ste bili raspršeni i dat ću vam opet zemlju
    Izraelovu!'
  mps-mps: “Tǫde bidio, nago eno po te nage dali kalabuside bidibo abagi dabe augwaliba
    pusao. Ena God Genuai Bidi, eno te dage tedela palama bidibo tǫ pedai kantride
    bidalubo te eno ma selama, te eno dage te duga tǫ kantriba ma odasa aselama,
    tama te tǫ kantri pedai dugaba ma mawaibao.
  tpi-tpi: “Man bilong graun, yu mas autim tok bilong mi long ol wantok i stap wantaim
    yu long ples kalabus. Mi God, Bikpela, mi bai kisim yupela long olgeta kantri
    mi bin rausim yupela i go i stap nabaut long en, na bai mi bringim yupela i kam
    bek long kantri bilong yupela na givim dispela kantri long yupela gen.
  dan-1931: 'Men derfor skal du sige: Så siger den Herre HERREN: Jeg vil samle eder
    sammen fra Folkeslagene og sanke eder op i Landene, hvor I er spredt, og give
    eder Israels Jord.'
  vie-OVCB: Ta, Chúa Hằng Hữu Chí Cao, sẽ đem các con từ những quốc gia mà các con
    đã bị phân tán, và Ta sẽ ban lại xứ Ít-ra-ên cho các con.’
  guj-2017: તે માટે, પ્રભુ યહોવાહ કહે છે કે, ‘હું લોકોમાંથી તમને ભેગા કરીશ, જે જે
    દેશોમાં તમે વિખેરાઈ ગયા છો ત્યાંથી હું તમને એકત્ર કરીશ, હું તમને ઇઝરાયલનો દેશ
    આપીશ.’
  pon-2006A: “Eri, ndahng irail dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahsanih.
    I pahn kapwureiraildo sang nan sahpw akan me I kamwarakiraillahng ie, oh kapwuredohng
    irail wehin Israel.
  por-BRBSL: '“Portanto, diz o Senhor Javé: “Eu vos congregarei dos povos e vos congregarei
    fora dos países onde fostes espalhados, e vos darei a terra de Israel”.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei. Jentelnaw koe bout na pâkhueng
    han, na kâkaheinae hmuen koehoi na pâkhueng vaiteh, Isarel ram hah na poe awh
    han.
  twi-twi: '“Enti ka se, ‘Sɛɛ na Otumfo Awurade se: Mɛboaboa mo ano afi amanaman no
    ne nsase a mehwetee mo guu so no asan aba, na mede Israel asase bɛsan ama mo.’'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh a thui he thui pah. Nangmih te pilnam taeng
    lamloh kan coi vetih nangmih te diklai lamloh kan coi ni. Amih taengah kan taek
    kan yak cakhaw Israel khohmuen he nangmih taengah ni kam paek eh.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ tú: Mí ndi Yiɛ̀ nKuyie n tú: N yóó wɛ̃tɛ kɛ bɛ̀ tìímmu, n
    yóó bɛ̀ dènnɛnímu ibotí tɛì nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ miɛkɛ bɛ̀ do cìɛ́tɛ́ kɛ́mbo dɛ̀,
    kɛ́wɛ̃tɛ kɛ́ bɛ̀ duɔ́ mbɛ tenkɛ̀ bɛmbɛ Isidɑyɛɛribɛ.'
  msy-2020: '“Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgɨa ghaze:
    Kantrin igharazir kɨ faragha ia amangizɨ ia ghua itir kabar, kɨ ua ia inigh izɨ
    ia akuvagh, Israelɨn nguazim isɨ ua ia danɨngam.'
  dop-dop: 'Pǝ tɔɔ kɛ́ n kɑ́ heeli-wɛ sɩ: Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtɑɑ sɩ mɑɑ kpeɣeli-mɛɣɛ
    piitimnɑɑ tɑɑ. Mɑɑ mǝŋnɑ-mɛɣɛ timpi pɩɩ yɑsɑ-mɛ tɔ, nɑ mɑ́ hɑ-mɛɣɛ Ɩsɛɣɛlɩ tɛtʋ.'
  azb-azb: 'Buna görə də söylə ki, Xudavənd Rəbb belə deyir: “Sizi xalqlar arasından
    toplayacağam, səpələndiyiniz ölkələrdən yığıb bir yerə gətirəcəyəm, İsrail torpağını
    sizə verəcəyəm.'
  eng-DBY: 'Therefore say, Thus saith the Lord Jehovah: I will even gather you from
    the peoples, and assemble you out of the countries where ye are scattered, and
    I will give you the land of Israel.'
  hin-2017: इसलिए, उनसे कह, ‘प्रभु यहोवा यह कहता है, कि मैं तुम को जाति-जाति के लोगों
    के बीच से बटोरूँगा, और जिन देशों में तुम तितर-बितर किए गए हो, उनमें से तुम को
    इकट्ठा करूँगा, और तुम्हें इस्राएल की भूमि दूँगा।’
  wol-KYG: 'Moo tax nanga wax ne: “Boroom bi Aji Sax ji dafa wax ne: Maa leen di dajalee
    fa xeet ya, boolee leen fa réew ya ngeen wasaaroo, ba joxaat leen suufas Israyil.”'
  eng-YLT: 'Therefore say: Thus said the Lord Jehovah: And I have assembled you from
    the peoples, And I have gathered you from the lands, Into which ye have been scattered,
    And I have given to you the ground of Israel.'
  kne-kne: Isonga ibagam en daida ay taoliek daida sin il-ili ay naipaaddawian da
    ta itaolik en daida din ili da ay Israel.
  eng-WYC-2017: Therefore speak thou, The Lord God saith these things, I shall gather
    you from peoples, and I shall gather you together from lands, in which ye be scattered;
    and I shall give the earth of Israel to you.
  eng-WMBB: '“Therefore say, ‘The Lord GOD says: “I will gather you from the peoples,
    and assemble you out of the countries where you have been scattered, and I will
    give you Eretz-Israel.”'
  urd-GVH: लेकिन रब क़ादिरे-मुतलक़ यह भी फ़रमाता है, ‘मैं तुम्हें दीगर क़ौमों में
    से निकाल लूँगा, तुम्हें उन मुल्कों से जमा करूँगा जहाँ मैंने तुम्हें मुंतशिर कर
    दिया था। तब मैं तुम्हें मुल्के-इसराईल दुबारा अता करूँगा।’
  rug-rug: 'Gua ke mu zama guahe: ‘Hiera gua si zama nia e Zihova sa Baṉara: Kote
    vagi varigara puleni gamu Rau koari na butubutu meke turaṉa puleni gamu koari
    na popoa vasina ta hurakatae la si gamu, meke kote vatu pule nia Arau sa popoa
    Izireli koa gamu.’'
  gaz-gaz: '“Kanaafuu akkana jedhi: ‘Waaqayyo Gooftaan akkana jedha: Ani saboota keessaa
    walitti isin qabee biyyoota itti bittinnooftan keessaa deebisee isin nan fida;
    biyya Israaʼelis deebisee isiniif nan kenna.’'
  fra-LSG: 'C’est pourquoi tu diras: Ainsi parle le Seigneur, l’Éternel: Je vous rassemblerai
    du milieu des peuples, Je vous recueillerai des pays où vous êtes dispersés, Et
    je vous donnerai la terre d’Israël.'
  yal-yal: 'Na ma, a fala, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: N na
    ɛ malanma nɛn sa keli siyane yɛ, n yi ɛ maxili yamanane yi, ɛ raxuyaxi ayi dɛnaxanye
    yi, n yi Isirayila yamanan so ɛ yii.’'
  haw-1868: Nolaila e olelo aku oe, Ke i mai nei o Iehova ka Haku, E houluulu au ia
    oukou mai waena mai o na kanaka, a e hoakoakoa ia oukou mai loko mai o na aina
    i puehuia'i oukou, a e haawi aku au i ka aina o ka Iseraela ia oukou.
  arb-NAV: 'لِذَلِكَ قُلْ لَهُمْ: سَأَجْمَعُكُمْ مِنْ بَيْنِ الشُّعُوبِ وَمِنَ الأَرَاضِي
    الَّتِي شَتَّتُّكُمْ فِيهَا وَأَهَبُكُمْ أَرْضَ إِسْرَائِيلَ.'
  ewe-ewe: “Eya ta gblɔ be, ‘Ale Aƒetɔ Yehowa gblɔe nye si. Maƒo mia nu ƒu tso dukɔawo
    dome, makplɔ mi agbɔe tso anyigba siwo dzi wokaka mi ɖo, eye magatsɔ Israel ƒe
    anyigba ana mi.’
  eng-LEE: Therefore say, Thus hath said the Lord Eternal, I will both gather you
    from the people, and assemble you out of the countries whether ye have been scattered,
    and I will give you the land of Israel.
  asm-FB: 'এই হেতুকে কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: মই জাতি সমূহৰ মাজৰ পৰা তোমালোকক
    সংগ্রহ কৰিম আৰু ছিন্ন-ভিন্ন হোৱা দেশবোৰৰ পৰা তোমালোকক গোটাই আনিম আৰু মই তোমালোকক
    ইস্ৰায়েলৰ দেশখন দিম।'
  sus-A: «عِ شَ يِ مَسٍنيِ تِ؛ ‹وٌ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ. ﭑ وٌ مَلَنمَ
    نّ كٍلِقٍ حَمَنّيٍ تَفِ وٌ يٍنسٍنشِ دّننَشّ، ﭑ مَن عِسِرَيِلَ بْشِ سٌ وٌ يِ رَ.›»
  fra-SBL: 'C''est pourquoi tu diras : « Le Seigneur Yahvé dit : « Je vous rassemblerai
    du milieu des peuples, je vous réunirai des pays où vous avez été dispersés, et
    je vous donnerai le pays d''Israël. »'
  hbo-hbo: לָכֵ֣ן אֱמֹ֗ר כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ וְקִבַּצְתִּ֤י אֶתְכֶם֙ מִן־הָ֣עַמִּ֔ים
    וְאָסַפְתִּ֣י אֶתְכֶ֔ם מִן־הָ֣אֲרָצֹ֔ות אֲשֶׁ֥ר נְפֹצֹותֶ֖ם בָּהֶ֑ם וְנָתַתִּ֥י
    לָכֶ֖ם אֶת־אַדְמַ֥ת יִשְׂרָאֵֽל׃
  kik-kik: '“Nĩ ũndũ ũcio uga atĩrĩ: ‘Ũũ nĩguo Mwathani Jehova ekuuga: Nĩngamũcookanĩrĩria
    kuuma ndũrĩrĩ-inĩ, na ndĩmũrute mabũrũri-inĩ kũrĩa mwahurunjirwo, na ndĩmũcookerie
    bũrũri wa Isiraeli rĩngĩ.’'
  fra-NCL: 'C’est pourquoi dis-leur : Ainsi parle le Seigneur Yahweh : je vous rassemblerai
    du milieu des peuples, je vous recueillerai des pays où vous avez été dispersés,
    et je vous donnerai la terre d’Israël.'
  cek-AK: Angraeng Sithaw mah, Nihcae to kaminawk salak hoiah pakhueng moe, prae kruekah
    anghaeh kaminawk to ka tacuu let han; Israel prae to kang paek o han, tiah thuih,
    tiah thui paeh.
  cuk-cuk: '”Ega be sogbalo: ‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: Bela neggwebur-baid-baidgi
    be bukwamaladgi, yar-baid-baidse be barmiles-gusmaladgi an be-onomaloye, adi,
    gannar wese be dagmalagarye. Ar danar an be-oambikusmalale, an gannar Israel-yar
    bemarga ukoye.'
  uig-CYR: 'Шуңа мундақ дегин: «Рәб Пәрвәрдигар мундақ дәйду: «Мән силәрни әлләрдин
    жиғимән, тарқитиветилгән мәмликәтләрдин силәрни җәм қилимән, андин Исраил зиминини
    силәргә қайтуруп тәқдим қилимән.'
  tel-2017: కాబట్టి ఇలా చెప్పు “యెహోవా ఇలా ప్రకటిస్తున్నాడు. నేను ఇతర జనాల మధ్యలో
    నుండి మిమ్మల్ని సమకూరుస్తాను. మీరు చెదిరిపోయిన దేశాలనుండి మిమ్మల్ని నేను సమీకరిస్తాను.
    మీకు తిరిగి ఇశ్రాయేలు దేశాన్ని ఇస్తాను
  hat-BSA: '“Akoz sa, ou va di: ‘Konsa pale Senyè BONDYE a: “Mwen va ranmase nou soti
    nan pèp yo, Mwen va rasanble nou sòti nan peyi pami sila nou te gaye yo, e Mwen
    va bannou peyi Israël la.”'
  kos-kos: “Ouinge fahkang nu selos ma nga, LEUM GOD Fulatlana, fahk uh. Nga ac fah
    eisaloseni liki mutunfacl nga tuh akfahsryaloselik we, ac folokunang facl Israel
    nu selos.
  hbo-WLC: לָכֵ֣ן אֱמֹ֗ר כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ וְקִבַּצְתִּ֤י אֶתְכֶם֙ מִן־הָ֣עַמִּ֔ים
    וְאָסַפְתִּ֣י אֶתְכֶ֔ם מִן־הָ֣אֲרָצ֔וֹת אֲשֶׁ֥ר נְפֹצוֹתֶ֖ם בָּהֶ֑ם וְנָתַתִּ֥י
    לָכֶ֖ם אֶת־אַדְמַ֥ת יִשְׂרָאֵֽל׃
  ibo-ibo: '“Ya mere kwuo, ‘Nke a bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị
    na-ekwu: Aga m achịkọtakwa unu ọnụ ọzọ, site nʼobodo niile bụ ebe unu gbasara,
    nyeghachikwa unu ala Izrel.’'
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେ କୁହ, ‘ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରୁ
    ତୁମ୍ଭମାନଙ୍କୁ ସଂଗ୍ରହ କରିବା ଓ ତୁମ୍ଭେମାନେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ଛିନ୍ନଭିନ୍ନ ହୋଇଅଛ, ସେହି
    ସବୁ ଦେଶରୁ ତୁମ୍ଭମାନଙ୍କୁ ଏକତ୍ର କରିବା ଓ ଇସ୍ରାଏଲ ଦେଶ ତୁମ୍ଭମାନଙ୍କୁ ଦେବା।’
  chk-chk: 'Iei mine kopwe üreniir, ‘Iei alon Kot ewe Samol mi Lapalap: Üpwe aliwinikemiito
    seni ekewe mwü o achufengenikemi seni ekewe fanü ia oua toropasfeil ie, üpwe pwal
    ngenisefälikemi ewe fanü Israel.’'
  rop-rop: “Wal mi na YAWEI det boswan God garra majurrumap yumob brom ola kantri
    weya aibin jandim yumob, en ai garra gibitbek det Isreil kantri langa yumob.
  ukr-1871: 'Тим же то скажи: Так говорить Господь Бог: Я позбіраю вас ізпроміж народів
    і повиводжу всїх із тих земель, де ви порозсївані, та й надїлю вам ізнов землю
    Ізраїлську.'
  deu-1951: 'Darum sollst du weiter zu ihnen sagen: So spricht Gott, der HERR: Ich
    will euch aus den Völkern sammeln und euch aus den Ländern, in welche ihr zerstreut
    worden seid, wieder zusammenbringen und euch das Land Israel wieder geben!'
  eng-JPS: 'therefore say: Thus saith the Lord GOD: I will even gather you from the
    peoples, and assemble you out of the countries where ye have been scattered, and
    I will give you the land of Israel.'
  srp-1865: 'Zato reci: ovako veli Gospod Gospod: sabraæu vas iz naroda i pokupiæu
    vas iz zemalja u koje se rasijaste, i daæu vam zemlju Izrailjevu.'
  lug-lug: 'Era kyonoova oyogera nti, ‘Bw’ati bw’ayogera Mukama Katonda nti: ndibakuŋŋaanya
    okuva mu mawanga ne mbaggya mu nsi gye mwasaasaanyizibwa, ne mbaddiza ensi ya
    Isirayiri.’'
  heb-heb: לכן אמר כה אמר אדני יהוה וקבצתי אתכם מן העמים ואספתי אתכם מן הארצות אשר
    נפצותם בהם ונתתי לכם את אדמת ישראל׃
  ben-IRV: অতএব তুমি বল, প্রভু সদাপ্রভু এ কথা বলেন, আমি জাতিদের ভেতর থেকে তোমাদিগকে
    জড়ো করব এবং তোমার যে সব দেশে ছিন্নভিন্ন হোয়েছো, সে সব দেশ থেকে একত্র করব এবং
    আমি তোমাদের ইস্রায়েল-দেশ দেব।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਉੱਮਤਾਂ ਵਿੱਚੋਂ ਤੁਹਾਨੂੰ ਇਕੱਠਾ
    ਕਰ ਲਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ ਤੁਸੀਂ ਖਿੱਲਰ ਗਏ ਹੋ ਫੇਰ ਤੁਹਾਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ
    ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਤੁਹਾਨੂੰ ਦਿਆਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သူ တို့ ကို ဖြန့်ကြဲ သော လူ အမျိုးမျိုးနေရာအတိုင်းတိုင်း
    အပြည်ပြည်တို့မှ ငါသိမ်းယူ ၍ ၊ စုဝေး ပြီးလျှင် ၊ ဣသရေလ ပြည် ကိုပေး မည်။
  hmo-hmo: '“Unai dainai idia do oi hamaoroa, lau Lohiabada Dirava ese inai bamona
    lau hereva noho, lau gwau: Bese idauidau edia huanai dekena amo do lau haboudia
    lou, bona lau ese Israela tano be idia dekenai do lau henia lou.'
  urd-urd: 'इसलिए तू कह, ''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: मैं तुम को उम्मतों में
    से जमा'' कर लूँगा, और उन मुल्कों में से जिनमें तुम तितर बितर हुए तुम को जमा''
    करूँगा और इस्राईल का मुल्क तुम को दूँगा।'
  rus-SYN: 'Затем скажи: так говорит Господь Бог: Я соберу вас из народов, и возвращу
    вас из земель, в которые вы рассеяны; и дам вам землю Израилеву.'
  bqc-SIM: A yã́i tò, onɛ́ ma Dii Lua ma mɛ̀ má ń kãaa buiↄ guu, má ń naaa
    bùsu ń bùsuo gu pↄ́ aa fãaaauↄ, mí suńnↄ Isaili bùsuu.
  tcz-CHONGTHU: Keima thaneitah Pakaiyin kathethang nau namtin vaipi ho lah a konna
    kahin le khop tup kit uva, chuleh Israel gamsung chu khatvei kalepeh kit ding
    nahiuve.
  mar-mar: म्हणून परमेश्वर देव असे म्हणतो, जेथून तुम्ही विखुरले गेलात त्याच ठिकाणी
    आणून तुम्हास एकत्र करीन आणि मी इस्राएल देश तुम्हास देईन.
  qub-qub: 'Mastapis cayno ninqui: ‹Tayta Diosmi cayno nin: «Nogami shuntamushayquipaj
    maymanpis mashtacächishä nasyuncunapita. Intërupita cutiycachimurmi Israel nasyuncho
    caycaj chacracunataga goycushayquipaj» nir.›'
  bqp-bqp: Kpɑ n bu mɛnnɑ n yɑrɑ bwese nin suunu sɔɔn di mi bɑ yɑrinɛ mi, n bu Isirelibɑn
    tem wɛ̃.
  hat-hat: 'Se poutèt sa, men sa mwen menm, Seyè a, Bondye sèl Mèt la, m''ap di yo:
    M''ap pran yo nan mitan nasyon kote mwen te gaye yo a, m''ap sanble yo. M''ap
    fè yo soti kite peyi sa yo, m''ap ba yo peyi Izrayèl la ankò pou yo.'
  eng-BSB: 'Therefore declare that this is what the Lord GOD says: ‘I will gather
    you from the peoples and assemble you from the countries to which you have been
    scattered, and I will give back to you the land of Israel.’'
  eng-WEBPB: '“Therefore say, ‘The Lord GOD says: “I will gather you from the peoples,
    and assemble you out of the countries where you have been scattered, and I will
    give you the land of Israel.”'
  kbq-kbq: E'ina hu'negu amanage huo huno Ra Anumzana Agra Anumzamo'a hu'ne, ru moparegama
    umani emanima hu'nazaregatira tamavre atru hute'na, Israeli mopa ete tamigahue.
  nhe-BL: Huan nojquiya xiquinilhui para niDIOS niquijtohua para sampa niquinhualicas
    tlen nopa tlaltini campa niquinsemantoc huan sampa niquinsejcotilis huan niquinaxcatis
    nopa tlali Israel.
  gub-BL: A'e rupi emume'u ko heze'eg wanupe nehe. Aiko nezar Tuweharupi Wiko Ma'e
    romo ihe. Aha putar ywy wamuhàmuhàz awer pe ihe nehe, wanerur pà ihe nehe. Amono
    wi putar Izaew waiwy kwehe arer wanupe ihe nehe no.
  eng-DRA: 'Therefore speak to them: Thus saith the Lord God: I will gather you from
    among the peoples, and assemble you out of the countries wherein you are scattered,
    and I will give you the land of Israel.'
