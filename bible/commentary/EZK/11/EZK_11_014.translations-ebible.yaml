  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: Yehova anayankhula nane kuti,
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo enabolo te tiwai po wali,
