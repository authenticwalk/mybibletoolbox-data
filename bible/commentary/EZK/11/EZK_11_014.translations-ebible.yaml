  ton-ton: ¶ Naʻe toe hoko foki ʻae folofola ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'Tedy stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
