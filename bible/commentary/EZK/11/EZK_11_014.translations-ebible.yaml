  twi-twi: Awurade asɛm baa me nkyɛn sɛ,
  hlt-hlt: BOEIPA ol te kai taengla ha pawk.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'Ezɨ Ikiavɨra Itir God kamagh na mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ-m sɩ:'
  azb-azb: 'Onda mənə Rəbbin bu sözü nazil oldu:'
