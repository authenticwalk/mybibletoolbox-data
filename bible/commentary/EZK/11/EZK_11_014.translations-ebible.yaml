verse: EZK.011.014
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Againe the worde of the Lord came vnto me, saying,
  eng-WEBSTER: Again the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO sempa nechcamanalhui para nechnextili amo quinsemanas nochi
    israelitame. Huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: Again the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: 'Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: त्‍यसपछि परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé,
  pes-OPCB: 'بار دیگر خداوند سخن گفت و فرمود:'
  tgl-ULB: Dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ သို့​ရောက်​လာ​၏။ ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ထိုင်​ကြ​သော​သူ​တို့ သည်​သင်​နှင့်​သင်​၏​ညီ​အစ်​ကို​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​အ​ကြောင်း​ကို​ပြော​ဆို​နေ ကြ​၏။ သူ​တို့​က`ပြည်​နှင်​ဒဏ်​ခံ​ရ​သူ​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​သွေး​တော်​စပ်​သူ​ညီ​အစ်​ကို နှင့်​ထံ​တော်​မှ ရပ်​ဝေး​သို့​ရောက်​ရှိ​နေ​ကြ​၏။
    သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ဤ​ပြည်​ကို​ငါ​တို့ အား​ပေး​တော်​မူ​ပြီ' ဟု​ဆို​ကြ​၏။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri, richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Yahwe likanijia, likisema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
