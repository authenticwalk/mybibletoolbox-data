verse: EZK.011.008
translations:
  mal-C: നിങ്ങൾ വാളിനെ ഭയപ്പെട്ടു; അതിനാൽ ഞാൻ നിങ്ങളുടെമേൽ വാൾ അയയ്ക്കുമെന്ന് യഹോവയായ
    കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Das Schwert fürchtet ihr, und das Schwert will ich über euch bringen, spricht
    der Herr Jahwe.
  lin-lin: Bozali kobanga mopanga ? Solo, Ngai, nakotindela bino mopanga, elobi Nkolo
    Yawe ;
  eng-LSV: You have feared a sword, || And I bring in a sword against you, || A declaration
    of Lord YHWH.
  eng-GNV: Ye haue feared the sworde, and I wil bring a sworde vpon you, saith the
    Lord God.
  eng-WEBSTER: Ye have feared the sword; and I will bring a sword upon you, saith
    the LORD GOD.
  nhw-BL: Na nimechhualiquilis ipan amojuanti nopa tlahuilancayotl catli amojuanti
    tlahuel anquiimacasiyayaj. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.
  swh-ONEN: Mnaogopa upanga, nao upanga huo ndio nitakaouleta juu yenu, asema Bwana
    Mwenyezi.
  bba-bba: Wee bɑ tɑbun bɛrum mɔ. Adɑmɑ kon de tɑɑ bi, bu bu deemɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ ye ɡeruɑ.
  eng-KJVCPB: Ye have feared the sword; and I will bring a sword upon you, saith the
    Lord God.
  luo-luo: Uluoro ligangla, to liganglano ema abiro tiekougo, Jehova Nyasaye Manyalo
    Gik Moko Duto owacho.
  meu-meu: Ḡaubada Iehova na e tomu, Dare garina vada o gari; bena lau ese dare na
    latamui ai baine mailaia.
  npi-ULB: तिमीहरू तरवारदेखि डराएका छौ । यसैले तिमीहरूका विरुद्धमा म तरवार ल्‍याउँदैछु
    । यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Ẹ bẹ̀rù idà, èmi yóò sì mú idà wá sórí yín, bẹ́ẹ̀ ni Olúwa Olódùmarè wí.
  pes-OPCB: آیا از شمشیر می‌ترسید؟ پس شمشیر را به سراغتان خواهم فرستاد.
  tgl-ULB: Kinatakutan ninyo ang espada, kaya dadalhin ko ang espada sa inyo—Ito ang
    pahayag ng Panginoong Yahweh.
  hui-hui: Tí waitigi bu karunaga wai biagane ayu tibu ngago hondowa tígua gi timbuni
    ho kamibe. Anigo waitigi bu karume tí bo wahole wai biagane ayu tibu mo yalu i̱na
    ibilolebero.
  mya-mya: သင်​တို့​သည်​ဋ္ဌား​ကို​ကြောက်​ကြ​သ​လော။ သင် တို့​အား​ဋ္ဌား​ဖြင့်​ခုတ်​ဖြတ်​မည့်​သူ​တို့​ကို​ငါ
    ခေါ်​ဆောင်​ခဲ့​မည်​ဟု​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​ဆို​၏။-
  bod-N: ཁྱོད་རྣམས་རལ་གྲིར་འཇིགས་པས་ངས་ཁྱོད་ཅག་གི་སྟེང་དུ་རལ་གྲི་འབེབ་པར་བྱའོ་ཞེས་གསུངས་ཏེ།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Munotya munondo, zvino munondo ndiwo wandichauyisa kuzokurwisai, ndizvo
    zvinotaura Ishe Jehovha.
  spa-BLM: Ustedes han temido a la espada; y yo traeré la espada sobre ustedes”, dice
    el Señor Yahvé.
  cac-cac: Vojtac to tzex xiv d'a oval, yuj chi' a in Jehová in ol vac'cot oval chi'
    d'a eyib'an̈.
  swh-ULB: Mmeuogopa upanga, kwa hiyo nauleta huo upanga juu yenu-huu ndio usemi wa
    Bwana Yahwe.
  bel-bel: Вы баіцеся меча, і Я навяду на вас меч, кажа Гасподзь Бог.
  deu-ELBBK: Ihr fürchtet das Schwert; und das Schwert werde ich über euch bringen,
    spricht der Herr, HERR.
  mbb-OT: Egkahandek kew te tebek, piru ibpesurung ku sikiyu te menge kuntada niw.
    Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: നിങ്ങൾ വാളിനെ പേടിക്കുന്നു; വാളിനെ തന്നേ ഞാൻ നിങ്ങളുടെ നേരെ വരുത്തും എന്നു
    യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Tumen daran la šabľatar a me pre tumende e šabľa anava, phenel o RAJ, o
    Adonaj.
  pes-OPV: شما از شمشیرمی ترسید، اما خداوند یهوه می‌گوید شمشیر را برشما خواهم آورد.
  ron-1924: Вэ темець де сабие, дар Еу вой адуче сабие песте вой», зиче Домнул Думнезеу.
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন; তোমরা তরোয়ালকে ভয় করো, আর আমি তোমাদের
    বিরুদ্ধে তরোয়ালই আনব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Idinku seef baad ka cabsateen, oo seef
    baan idinku soo dayn doonaa.
  lat-VUC: Gladium metuistis, et gladium inducam super vos, ait Dominus Deus.
  eng-ASVBT: Ye have feared the sword; and I will bring the sword upon you, saith
    the Lord Jehovah.
  ita-1885: Voi avete avuto timore della spada; ed io farò venir sopra voi la spada,
    dice il Signore Iddio.
  eng-LXXUP: Ye fear the sword; and I will bring a sword upon you, saith the Lord.
  eng-ULB: You have feared the sword, so I am bringing the sword upon you—this is
    the declaration of the Lord Yahweh.
  spa-VBL: Ustedes tienen miedo de que los mate la espada, así que traeré invasores
    con espadas para que los ataquen, declara el Señor Dios.
  fra-_FOB: Vous avez peur de l'épée, mais je ferai venir sur vous l'épée, dit le
    Seigneur, l'Éternel.
  mal-mal: നിങ്ങൾ വാളിനെ പേടിക്കുന്നു; വാളിനെ തന്നെ ഞാൻ നിങ്ങളുടെനേരെ വരുത്തും” എന്ന്
    യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Jis talwār se tum ḍarte ho, usī ko maiṅ tum par nāzil karūṅga.’ Yih Rab
    Qādir-e-mutlaq kā farmān hai.
  suz-BL: गेपुकी तरवार तशा हिंतीनी। तन्‍न गो इन पर्बम तरवार चाक्‍शा साइक्‍पाइक्‍नन्‍नी।
  eng-NOY: Ye have feared the sword, and the sword will I bring upon you, saith the
    Lord Jehovah.
  ita-1927: Voi avete paura della spada, e io farò venire su di voi la spada, dice
    il Signore, l’Eterno.
  ckb-ckb: ئێوە لە شمشێر دەترسن، شمشێرتان دەهێنمە سەر. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: You have been fearing the sword, and I will send the sword on you, says
    the Lord.
  kan-OKCV: ನೀವು ಖಡ್ಗಕ್ಕೆ ಭಯಪಟ್ಟಿರಿ. ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಒಂದು ಖಡ್ಗವನ್ನು ತರುತ್ತೇನೆ. ಇದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: பட்டயத்திற்குப் பயப்பட்டீர்கள், வாளையே உங்கள்மேல் வரச்செய்வேன் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Cuchillo habéis temido, y cuchillo traeré sobre vosotros, dice el Señor
    Jehová.
  ron-BTF: V-ați temut de sabie și voi aduce o sabie asupra voastră, spune Domnul
    DUMNEZEU.
  eng-WEBP: You have feared the sword; and I will bring the sword on you,” says the
    Lord GOD.
  eng-FBV: You're afraid of being killed by the sword, so I will bring invaders with
    swords to attack you, declares the Lord God.
  nld-1939: Gij vreest het zwaard? Daarom zal Ik met een zwaard op u afkomen, spreekt
    Jahweh, de Heer.
  nch-BL: Na nimechhualicas ipan amojuanti nopa tatehuilisti cati amojuanti tahuel
    anquiimacasiyayaj. Quej nopa niquijtohua na, niDIOS Cati Más Nijpiya Tanahuatili.
  vie-1934: Các ngươi sợ gươm dao; ta sẽ khiến gươm dao đến trên các ngươi, Chúa Giê-hô-va
    phán vậy.
  hin-CV: तुम तलवार से डरते हो, और तलवार ही प्रयोग मैं तुम्हारे विरुद्ध करूंगा, परम
    प्रधान याहवेह की घोषणा है.
  spa-BES: Has estado temiendo la espada, y yo te enviaré la espada, dice el Señor.
  tdx-tdx: Irevendreveña’ areo i fibaray, aa le ty fibara ty hampombàko mb’ama’ areo,
    hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เจ้​ากลัวดาบ และเราจะนำดาบมาเหนือเจ้า
  por-BR-2018: Temestes a espada, e a espada trarei sobre vós, diz o Senhor DEUS.
  deu-ELO: Ihr fürchtet das Schwert; und das Schwert werde ich über euch bringen,
    spricht der Herr, Jehova.
  eng-WYC-2018: Ye dreaded sword, and I shall bring in a sword on you, saith the Lord
    God. (Ye feared the sword, and I shall bring in a sword upon you, saith the Lord
    God.)
  epo-epo: Glavon vi timas, kaj glavon Mi venigos sur vin, diras la Sinjoro, la Eternulo.
  uig-PIN: Silǝr ⱪiliqtin ⱪorⱪup kǝlgǝnsilǝr, wǝ Mǝn üstünglarƣa bir ⱪiliq qüxürimǝn»
    — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'Dilia da gegesu gobihei amoba:le beda:bela:? Defea! Na da gegesu gobihei
    gagui dunu dili doagala:musa: oule misunu.'
  tpi-OTNT: Mi save, yupela i pret long ol birua wantaim ol bainat bilong ol. Tasol
    mi God, Bikpela, mi tok stret long yupela, bai mi salim ol i kam kilim yupela.
  hau-SA: Kuna jin tsoron takobi, kuma takobi ne zan kawo muku, in ji Ubangiji Mai
    Iko Duka.
  uig-LAT: Siler qilichtin qorqup kelgensiler, we Men üstünglargha bir qilich chüshürimen»
    — deydu Reb Perwerdigar.
  nde-nde: Inkemba uyayesaba, njalo inkemba yiyo engizayiletha ukuba imelane lawe,
    kutsho uThixo Wobukhosi.
  ton-ton: Kuo mou manavahē ki he heletā; pea te u ʻomi ʻae heletā kiate kimoutolu,
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Báli jste se meče, ale meč uvedu na vás, praví Panovník Hospodin.
  eng-WMB: You have feared the sword; and I will bring the sword on you,” says the
    Lord GOD.
  tam-TCV: நீங்கள் வாளுக்குப் பயப்படுகிறீர்கள். அவ்வாளையே உங்களுக்கு விரோதமாகக் கொண்டுவருவேன்
    என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gikahadlokan ninyo ang espada, busa ipadala ko ang espada diha kaninyo—mao
    kini ang gipahayag ni Yahweh nga Ginoo.
  pol-UBG: Baliście się miecza, a ja sprowadzę na was miecz, mówi Pan BÓG.
  urd-GVU: جس تلوار سے تم ڈرتے ہو، اُسی کو مَیں تم پر نازل کروں گا۔‘ یہ رب قادرِ مطلق
    کا فرمان ہے۔
  deu-1912: Das Schwert, das ihr fürchtet, das will ich über euch kommen lassen, spricht
    der Herr HERR.
  kan-2017: ಖಡ್ಗಕ್ಕೆ ಹೆದರಿದ ನಿಮ್ಮನ್ನೇ ಖಡ್ಗಕ್ಕೆ ಗುರಿಮಾಡುವೆನು’” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Gimed ma rus ko saydon? Bay gu fek boch e pumo’on ni bay e saydon rorad
    ngar cham gad ngomed.
  hlt-MCSB: cunghang na rhih uh dongah nangmih taengla cunghang kang khuen ni. He
    tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ዒንሢ ዖልዚ ዒጊጫኔ፤ ታኣኒ ጋዓንቴ ዖልዚ ዒንሢዳ ዔኪ ዬዓንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ሃያ ኬኤዜኔ።
  twi-ASANTE: Mosuro akofena, na ɛno ara na mede bɛba mo so, sei na Awurade seɛ.
  eng-WEBU: You have feared the sword; and I will bring the sword on you,” says the
    Lord GOD.
  wal-wal: Intte olau yayyideta; taani he intte yayyido olaa intte bolli ehaana. Taani
    Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Temen la espada, pues la espada traeré sobre ustedes, dice ʼAdonay Yavé.
  gun-gun: Kyxe gui pekyje pekuapy va'eri kyxe ae 'rã ambou peẽ kuery re — he'i Senhor
    Nhanderuete.
  ilo-ULB: Kinabutengyo ti kampilan, isu nga iyegkonto ti kampilan kadakayo—Kastoy
    ti pakaammo ni Yahweh nga Apo.
  kpg-kpg: Goodou e mmaadagu i di hulumanu dauwa? Au ga laha mai agu daangada ala
    e gaamai nadau hulumanu dauwa e heebagi adu gi goodou.
  uig-ARA: سىلەر قىلىچتىن قورقۇپ كەلگەنسىلەر، ۋە مەن ئۈستۈڭلارغا بىر قىلىچ چۈشۈرىمەن»
    ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Wo to gaaxuxi gere ya ra, n gere rafama nɛ wo ma! N tan Alatala xui nan
    ya.
  pon-2006: Kumwail kin masak kedlahs? I pahn ketikihdo aramas me pahn wisik kedlahs
    pwe re en mahweniong kumwail.
  ksd-ksd: Ava tar burutue ra pakat na vinarubu; io, ina kap ra pakat na vinarubu
    taun avat, damana ra Luluai God i biti.
  grc-BRENT: Ῥομφαίαν φοβεῖσθε, καὶ ῥομφαίαν ἐπάξω ἐφʼ ὑμᾶς, λέγει Κύριος.
  ind-AYT: Kamu telah merasa takut pada pedang, maka Aku akan mendatangkan pedang
    ke atasmu,’” firman Tuhan ALLAH.
  nya-nya: Inu mumaopa lupanga, koma lupangalo ndi limene ndidzakubweretsereni, akutero
    Ambuye.
  hrv-hrv: Od mača strahujete, i mač ću na vas dovesti - riječ je Jahve Gospoda!
  mps-mps: Eno koneani, dage te boi bidi dabede, me te bainat hwąde dali wi ebao.
    Tialima, ena God Genuai Bidigo, eno po dolo dageba obao, eno te augwaligo dage
    elagasomainogo tagala palaibao,” wali.
  tpi-tpi: Mi save, yupela i pret long ol birua wantaim ol bainat bilong ol. Tasol
    mi God, Bikpela, mi tok stret long yupela, bai mi salim ol i kam kilim yupela.
  dan-1931: I frygter for Sværd, og Sværd vil jeg bringe over eder, lyder det fra
    den Herre HERREN.
  vie-OVCB: Ta sẽ giáng trên các ngươi chiến tranh của gươm đao mà các ngươi rất kinh
    sợ, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: તમે તલવારથી ભય રાખતા હતા, તેથી પ્રભુ યહોવાહ કહે છે, હું તમારા ઉપર તલવાર
    લાવીશ”
  pon-2006A: Kumwail kin masak kedlahs? I pahn ketikihdo aramas me pahn wisik kedlahs
    pwe re en mahweniong kumwail.
  por-BRBSL: Temestes a espada; e eu trarei a espada sobre vós”, diz o Senhor Yahweh.
  cth-cth: Na takipoung e tahloi hah na lathueng ka pha sak han. Bawipa Jehovah ni
    ati.
  twi-twi: Musuro afoa, na ɛno ara na mede bɛba mo so, sɛɛ na Awurade se.
  hlt-hlt: cunghang na rhih uh dongah nangmih taengla cunghang kang khuen ni. He tah
    ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: Di dé mudoò mmu yɑ́ɑ̀bɑ? M mɛ mmu nkɔrinɛ̀ní dihɛì miɛkɛ. Mí ndi Yiɛ̀ nKuyie
    mmíì bɛ́i.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei, Kɨ fo ia mɨdorozir sababar
    atiatia iti. Kɨ gumazir mɨdorozir sababav soziba amangightɨ, me ia mɨsoghsɨ izam.
  dop-dop: Mɑɑ yele nɑ lɑɣɑtɛ nte tǝ tɔm wɛ-mɛɣɛ sɔɣɔntʋ tɔ tǝ́ kɔɔ mǝ tɔɔ. Tɑcɑɑ
    Ɩsɔ yɔɣɔtǝɣǝnɑ mpʋ.
  azb-azb: Siz qılıncdan qorxursunuz, Mən də üstünüzə qılınc gətirəcəyəm” Xudavənd
    Rəbb belə bəyan edir.
  eng-DBY: Ye have feared the sword, and I will bring a sword upon you, saith the
    Lord Jehovah.
  hin-2017: तुम तलवार से डरते हो, और मैं तुम पर तलवार चलाऊँगा, प्रभु यहोवा की यही
    वाणी है।
  wol-KYG: Saamar ngeen ragal, saamar laa leen di indil. Kàddug Boroom bi Aji Sax
    jee.
  eng-YLT: A sword ye have feared, And a sword I bring in against you, An affirmation
    of the Lord Jehovah.
  eng-WYC-2017: Ye dreaded sword, and I shall bring in a sword on you, saith the Lord
    God.
  eng-WMBB: You have feared the sword; and I will bring the sword on you,” says the
    Lord GOD.
  urd-GVH: जिस तलवार से तुम डरते हो, उसी को मैं तुम पर नाज़िल करूँगा।’ यह रब क़ादिरे-मुतलक़
    का फ़रमान है।
  rug-rug: Gamu matagutu nia sa vedara, ke sa vedara mo si kote va razani gamu Rau,
    zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Isin goraadee sodaattu; wanni ani isinitti fidu immoo goraadeedha, jedha
    Waaqayyo Gooftaan.
  fra-LSG: Vous avez peur de l’épée, Et je ferai venir sur vous l’épée, Dit le Seigneur,
    l’Éternel.
  yal-yal: Ɛ to gaxuxi yɛngɛn yɛɛ ra, n yɛngɛn nan nafama ɛ xili ma,” Marigina Alatalaa
    falan nan na ra.
  haw-1868: O ka pahikaua ka oukou i makau ai; a o ka pahikaua ka'u e hooili ai maluna
    o oukou, wahi a Iehova ka Haku.
  arb-NAV: قَدْ فَزِعْتُمْ مِنَ السَّيْفِ، لِذَلِكَ أَجْلِبُ السَّيْفَ عَلَيْكُمْ،
    يَقُولُ الرَّبُّ.
  ewe-ewe: Mievɔ̃a yi, eye yie nye nu si matsɔ ɖe mia ŋu.’ Aƒetɔ Yehowae gblɔe.
  eng-LEE: 'The sword have ye feared: and the sword will I bring over you, saith the
    Lord Eternal.'
  asm-FB: তোমালোকে তৰোৱাললৈ ভয় কৰিছা, এই কাৰণে মই তোমালোকৰ ওপৰলৈ তৰোৱালকেই আনিম’।”
    এয়ে প্ৰভু যিহোৱাই কৰা ঘোষণা।
  sus-A: وٌ تٌ فَاشُشِ فٍرٍ يَ رَ، ﭑ فٍرٍ رَقَمَ نّ وٌ مَ! ﭑ تَن عَلَتَلَ شُي نَن
    يَ.
  fra-SBL: Tu as craint l'épée, et je ferai venir sur toi l'épée, dit le Seigneur
    Yahvé.
  hbo-hbo: חֶ֖רֶב יְרֵאתֶ֑ם וְחֶ֙רֶב֙ אָבִ֣יא עֲלֵיכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Inyuĩ nĩmwĩtigĩrĩte rũhiũ rwa njora, na rũhiũ rũu rwa njora no ruo ngaamũũkĩrĩra
    naruo, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Vous craignez l’épée, et je ferai venir sur vous l’épée, — oracle du Seigneur
    Yahweh.
  cek-AK: Nangcae mah sumsen to na zit o, to pongah nangcae tuk hanah to sumsen to
    ka sin han, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: ¿Bemar bila-onoged dobe? Degir nabir, ani an, Bab-Jehová-Bela-Gangued-Nikadi
    soged, an bemargi bila-onoged barmidagoye.
  uig-CYR: Силәр қиличтин қорқуп кәлгәнсиләр, вә Мән үстүңларға бир қилич чүшүримән»
    — дәйду Рәб Пәрвәрдигар.
  tel-2017: మీరు కత్తికి భయపడుతున్నారు. కాబట్టి మీ పైకి కత్తినే పంపుతాను.” ఇదే ప్రభువైన
    యెహోవా వాక్కు.
  hat-BSA: Nou te pè yon nepe. Pou sa, mwen va mennen yon nepe rive sou nou,” deklare
    Senyè BONDYE a.
  kos-kos: Ya kowos sangeng ke cutlass? Nga ac use mwet utuk cutlass in mweuni kowos.
  hbo-WLC: חֶ֖רֶב יְרֵאתֶ֑ם וְחֶ֙רֶב֙ אָבִ֣יא עֲלֵיכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Mma agha ahụ unu na-atụ egwu ya ka m ga-eme ka ọ bịakwasị unu. Otu a ka
    Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.
  ory-ory: ତୁମ୍ଭେମାନେ ଖଡ୍ଗକୁ ଭୟ କରିଅଛ; ଆଉ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆଣିବା।
  chk-chk: Oua niuokusiti ewe ketilas. Nge ngang üpwe tinato remi aramas mi maun ngenikemi
    fän ketilas.
  rop-rop: Maitbi yumob bradin blanga wo. Wal ai garra jandim amimob blanga fait langa
    yumob.
  ukr-1871: Меча ви боїтесь, то ж я приведу на вас меча, говорить Господь Бог.
  deu-1951: Ihr fürchtet das Schwert, aber das Schwert will ich über euch bringen,
    spricht Gott, der HERR.
  eng-JPS: Ye have feared the sword; and the sword will I bring upon you, saith the
    Lord GOD.
  srp-1865: Bojite se maèa; maè æu pustiti na vas, govori Gospod Gospod.
  lug-lug: Mutya ekitala, era ekitala kye ndibaleetako, bw’ayogera Mukama Katonda.
  heb-heb: חרב יראתם וחרב אביא עליכם נאם אדני יהוה׃
  ben-IRV: তোমার তরোয়ালকে ভয় করেছো, তাই আমি তোমাদের ওপর তরোয়াল আনবো” একথা সদাপ্রভু
    বলেন।
  pan-pan: ਤੁਸੀਂ ਤਲਵਾਰ ਤੋਂ ਡਰਦੇ ਹੋ ਅਤੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਕਹਿੰਦਾ ਹੈ ਕਿ ਮੈਂ ਤਲਵਾਰ ਤੁਹਾਡੇ
    ਉੱਤੇ ਲਿਆਵਾਂਗਾ।
  mya-JVB: သင်တို့သည် ထား ကို ကြောက် သည်ဖြစ်၍ ၊ ငါ သည် ထိုထား ကို သင် တို့အပေါ် သို့ရောက်
    စေမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Ma Lohiabada Dirava ia gwau, “Umui be tuari kaia dekenai umui gari noho,
    a? Lau ese tuari taudia umui dekenai do lau mailaia, idia ese umui do idia tuari
    henia.
  urd-urd: तुम तलवार से डरे हो, और ख़ुदावन्द ख़ुदा फ़रमाता है, कि मैं तलवार तुम पर
    लाऊँगा।
  rus-SYN: Вы боитесь меча, и Я наведу на вас меч, говорит Господь Бог.
  bqc-SIM: Ma Dii Lua ma mɛ̀, fɛ̃nda álɛ vĩakɛɛ̀, fɛ̃ndapi ↄ̃ má mↄowá.
  tcz-CHONGTHU: Keiman nachunga kichat umtah chemjama kidouna nachunga kahin pohlut
    khum ding nahi tin thanei tah Pakai chun aseije.
  mar-mar: तुम्ही तलवारीला घाबरला, तर मी तलवार तुम्हावर आणिन, हे परमेश्वर देवाचा जाहीर
    नामा आहे
  qub-qub: ¿Guërracho caytaga manchacunquichu? Canan, gamcunachöga guërrami canga.
    Noga Tayta Diosmi chayno cananpaj në.
  bqp-bqp: Wee bɑ tɑbun bɛrum mɔ. Adɑmɑ kon de tɑɑ bi, bu bu deemɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ ye geruɑ.
  hat-hat: Nou pè lagè, pa vre? Enben, m'ap voye lagè sou nou! Se mwen menm menm,
    Seyè sèl Mèt la, ki di sa.
  eng-BSB: You fear the sword, so I will bring the sword against you, declares the
    Lord GOD.
  eng-WEBPB: You have feared the sword; and I will bring the sword on you,” says the
    Lord GOD.
  kbq-kbq: Hagi tamagra kazinkanonku korora hazankina, Nagra bainati kazinknonu hara
    huramantegahue huno Ra Anumzana hankavenentake Anumzamo'a hie.
  nhe-BL: Na nimechhualiquilis ipan imojuanti nopa tlatehuijcayotl tlen imojuanti
    tlahuel inquiimacasiyayaj. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.
  gub-BL: Aipo pekyze takihepuku wi. Arur putar awa takihepuku hereko har ihe wà nehe.
    Peàmàtyry'ym putar wà nehe.
  eng-DRA: You have feared the sword, and I will bring the sword upon you, saith the
    Lord God.
