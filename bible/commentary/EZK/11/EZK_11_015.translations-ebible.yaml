verse: EZK.011.015
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ജെറുശലേംനിവാസികൾ നിന്റെ സഹപ്രവാസികളെയും ഇസ്രായേൽജനം മുഴുവനെയുംകുറിച്ച്
    ഇങ്ങനെ പറയുന്നു: ‘അവർ യഹോവയിൽനിന്നു ദൂരെ പോയിരിക്കുന്നു, ഈ ദേശം നമുക്ക് ഒരവകാശമായി
    നൽകപ്പെട്ടിരിക്കുന്നു.’'
  deu-TKW: 'Menschensohn, deine Brüder, deine Brüder, deine Mitverbannten und das
    ganze Haus Israel insgesamt, von welchen die Bewohner von Jerusalem sprechen:
    Sie sind fern von Jahwe; uns ist das Land zum Besitze gegeben!'
  lin-lin: '« Mwana na moto, ezali epai ya bato na yo, bandeko na yo ya makila mpe
    ndako mobimba ya Isalaele nde bato ya Yelusalemi balobaki : ‹ Bozala mosika na
    Yawe ; mokili oyo epesamelaki biso lokola libula na biso. ›'
  eng-LSV: “Son of man, your brothers, your brothers, men of your family, and all
    the house of Israel—all of it—[are] they to whom inhabitants of Jerusalem have
    said, Keep far off from YHWH;
  eng-GNV: 'Sonne of man, thy brethren, euen thy brethren, the men of thy kindred,
    and all the house of Israel, wholy are they vnto whome the inhabitants of Ierusalem
    haue said, Depart ye farre from the Lord: for the lande is giuen vs in possession.'
  eng-WEBSTER: 'Son of man, thy brethren, even thy brethren, the men of thy kindred,
    and all the house of Israel wholly, are they to whom the inhabitants of Jerusalem
    have said, Retire far from the LORD: to us is this land given in possession.'
  nhw-BL: “Nopa masehualme catli itztoque ipan altepetl Jerusalén camanaltij fiero
    tlen moicnihua catli quinquixtijtoque huan quinhuicatoque ipan seyoc tlali. Quiijtohuaj
    para quinquixtijtoque huan itztoque huejca tlen na, niininDIOS, huan yeca niquinmacatoc
    inijuanti catli mocahuaj ni tlali.
  swh-ONEN: “Mwanadamu, ndugu zako, ndugu zako ambao ni wa uhusiano wa damu na nyumba
    yote ya Israeli, ndio wale ambao watu wa Yerusalemu wamesema, ‘Wako mbali na Bwana;
    nchi hii tulipewa sisi kuwa milki yetu.’
  bba-bba: tɔnun bii, wee, be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ Isirelibɑ, wunɛn mɛro bisibu,
    kɑ be bɑ tie bwisi kɛ̃mɔ bɑ mɔ̀, bu yɔ̃ro mi bɑ yoru dimɔ mi, bɑ n kɑ Yinni Gusunɔ
    tonde, domi be, be bɑ wɑ̃ɑ Yerusɑlɛmuɔ mi, beyɑ bɑ tem mɛ wɛ̃.
  eng-KJVCPB: 'Son of man, thy brethren, even thy brethren, the men of thy kindred,
    and all the house of Israel wholly, are they unto whom the inhabitants of Jerusalem
    have said, Get ye far from the Lord: unto us is this land given in possession.'
  luo-luo: “Wuod dhano, oweteni, ma gin oweteni mahie kendo ma wedeni moa e rembu
    kod dhood Israel duto, ema jo-Jerusalem osewuoyo kuomgi kawacho ni, ‘Gisedhi mabor
    gi Jehova Nyasaye, kendo lopni osemiwa kaka girkeni marwa.’
  meu-meu: Taunimanima natuna e, tadikakamu, tadikakamu korikori, oi ida gabu daudau
    ai vada e hanohodia taudia, Israel besena idoinai, ena taunimanima iboudiai, na
    Ierusalem inoholaina taudia ese vada e herevalaidia, eto, Idia ese Iehova vada
    e rakatania, dauha vada ela; ina tano na ita vada e henida, baita ḡaunaia totona.
  npi-ULB: “ए मानिसको छोरो, तेरा दाजुभाइ! तेरा दाजुभाइ! जो तेरा कुलका र इस्राएलका
    सारा घराना! यी सबै ती नै हुन्, जसका विषयमा यरूशलेमका बासिन्‍दाहरूले यसो भनेका
    थिए, 'यिनीहरू परमप्रभुदेखि टाढा भएका छन्‌ । यो देश हामीलाई अधिकार गर्न दिइएको
    थियो ।’
  yor-yor: “Ọmọ ènìyàn, àwọn arákùnrin rẹ, àní àwọn ará rẹ, àwọn ọkùnrin nínú ìbátan
    rẹ, àti gbogbo ilé Israẹli pátápátá, ni àwọn ará Jerusalẹmu ti wí fún pé, ‘Ẹ jìnnà
    sí Olúwa, àwa ni a fi ilẹ̀ yìí fún yín ní ìní.’
  pes-OPCB: '«ای پسر انسان، آنانی که در اورشلیم باقی مانده‌اند، دربارهٔ هموطنان تبعیدی
    تو می‌گویند: ”خداوند آنها را تبعید کرد، چون دلشان از او دور بود. بنابراین، زمینهای
    ایشان را به ما داده است.“'
  tgl-ULB: “Anak ng tao, ang iyong mga kapatid! Ang iyong mga kapatid! Ang mga kalalakihan
    sa inyong angkan at ang lahat ng sambahayan ng Israel! Silang lahat na nagsabing
    mga naninirahan sa Jerusalem, 'Malayo na sila kay Yahweh! Ibinigay ang lupaing
    ito sa atin bilang ating pag-aari!'
  hui-hui: Dindiali-o Isaraele wali agali Yarusaleme tanoha bu karume í̠ lalubi Isaraele
    wali agali maru garabaya bu yalu dindi taraha pene karu lalubi tigua bi ogodagua
    laga ka. Wali agali garabaya minu yalu dindi taraha pu karume ti kaundiaore howa
    Anduane Homogo mitangi bialu lotu nalabehe kagoni. Anduane Homogo ibuni ti baba
    naheore. Ibugua dindi ogoni ina kamarume karuloloma̱ya ngiyagoni, lalu ka, laya.
  mya-mya: '@see-verse:EZK.011.014'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱི་སྤུན་ཟླ་རྣམས་དང་། གཉེན་ཉེ་དག་དང་། ཁྱོད་དང་མཉམ་དུ་བཙོན་ལ་ཁྲིད་པ་རྣམས་དང་།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀུན་གྱི་སྐོར་གླེང་ན། དེ་སྔར་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ན་རེ།
    ཁོ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་རིང་དུ་བྲལ་ཞིང་། ཡུལ་འདི་ནི་ང་ཚོའི་ནོར་སྐལ་དུ་གནང་བ་ཡིན་ཞེས་ཟེར་བས།
  sna-sna: “Mwanakomana womunhu, hama dzako, hama dzako dzeropa neimba yose yaIsraeri,
    ndivo vainzi navanhu veJerusarema, ‘Vari kure kwazvo naJehovha; nyika ino takaipiwa
    kuti ive yedu.’
  spa-BLM: '“Hijo de hombre, tus hermanos, los hombres de tu parentela, y toda la
    casa de Israel, todos ellos, son aquellos a quienes los habitantes de Jerusalén
    han dicho: ‘Vete lejos de Yahvé. Esta tierra nos ha sido dada en posesión’.'
  cac-cac: 'Ach anima, a eb'' etisraelal aycan d''a Jerusalén tic, syal eb'' eyuuj
    a ex ayto eyuj e b''a ic''b''il ex b''at d''a Babilonia icha tic: A eb'' chi'',
    te najat ix ic''jicanel eb'' d''a tz''ey Jehová, yuj chi'' a lum luum tic, toxo
    ix ac''jican lum co macb''enoc xchi eb'' eyuuj.'
  swh-ULB: “Mwana wa adamu, ndugu zako! Ndugu zako! Watu wa ukoo wako na nyumba yote
    ya Israeli! Wote hao ndio hao ambao inasemekana wale wanaoishi Yerusalemu, 'Wako
    mbali sana kutoka kwa Yahwe! Hii nchi tulipewa sisi kama milki yetu.'
  bel-bel: 'сыне чалавечы! тваім братам, тваім братам, тваім адзінакроўным і ўсяму
    дому Ізраілеваму, усім ім гавораць жыхары Ерусаліма: «жывеце далёка ад Госпада;
    нам на ўладаньне аддадзена гэтая зямля».'
  deu-ELBBK: 'Menschensohn, deine Brüder, deine Brüder, die Männer deiner Verwandtschaft,
    sind es und das ganze Haus Israel insgesamt, zu denen die Bewohner von Jerusalem
    sprechen: Bleibt fern von dem HERRN; uns ist das Land zum Besitztum gegeben!'
  mbb-OT: “Sikew is etew, is menge etew he nesamà diyà te Jerusalem, iyan heini lalag
    dan mehitenged keniyu te menge zuma zan he nengevihag, ‘Meziyù dan en te Nengazen;
    ne heini he tanà, imbeǥey en kenitew te Nengazen he egkaangken tew.’
  mal-2015: മനുഷ്യപുത്രാ, യഹോവയോടു അകന്നുനില്പിൻ! ഞങ്ങൾക്കാകുന്നു ഈ ദേശം അവകാശമായി
    നല്കപ്പെട്ടിരിക്കുന്നതു എന്നല്ലോ യെരൂശലേം നിവാസികൾ, നിന്റെ ചാർച്ചക്കാരായ നിന്റെ
    സഹോദരന്മാരോടും ഒട്ടൊഴിയാതെ യിസ്രായേൽഗൃഹം മുഴുവനോടും പറയുന്നതു.
  rmc-rmc: '„Manušeja, o nipi andral o Jeruzalem phenen pal tire phrala, pal tiri
    famelija the pal savore Izraeliti, so hine andro zajaťje: ‚Hine dur le RAJESTAR,
    kadi phuv sas diňi amenge, ačhiľa amari.‘'
  pes-OPV: '«ای پسر انسان برادران تو یعنی برادرانت که از اهل خاندان تو می‌باشند و
    تمامی خاندان اسرائیل جمیع کسانی می‌باشند که سکنه اورشلیم به ایشان می‌گویند: شما
    از خداوند دورشوید و این زمین به ما به ملکیت داده شده است.'
  ron-1924: '„Фиул омулуй, фраций тэй, да, фраций тэй чей дин робие ши тоатэ каса
    луй Исраел сунт ачея деспре каре зик локуиторий Иерусалимулуй: ‘Ей сунт департе
    де Домнул, цара не-а фост датэ ноуэ ын стэпынире!…’'
  ben-OBCV: “হে মানবসন্তান, জেরুশালেমের লোকেরা তোমার নির্বাসিত ভাইদের এবং অন্যান্য
    ইস্রায়েলীদের সম্বন্ধে বলছে, ‘তারা সদাপ্রভু থেকে অনেক দূরে চলে গেছে; এই দেশ তো
    আমাদের অধিকারের জন্য দেওয়া হয়েছে।’
  som-som: Wiilka Aadamow, walaalahaa oo ah walaalahaaga runta ah, iyo dadka xigaalkaaga
    ah, iyo kulli reer binu Israa'iil oo dhammu waa kuwii dadka Yeruusaalem degganu
    ay ku yidhaahdeen, Idinku Rabbiga ka fogaada. Dalkan annagaa dhaxal naloo siiyey.
  lat-VUC: 'Fili hominis, fratres tui, fratres tui, viri propinqui tui, et omnis domus
    Israël, universi quibus dixerunt habitatores Jerusalem: Longe recedite a Domino:
    nobis data est terra in possessionem.'
  eng-ASVBT: Son of man, thy brethren, even thy brethren, the men of thy kindred,
    and all the house of Israel, all of them, are they unto whom the inhabitants of
    Jerusalem have said, Get you far from Jehovah; unto us is this land given for
    a possession.
  ita-1885: 'Figliuol d''uomo, i tuoi fratelli, i tuoi fratelli, gli uomini del tuo
    parentado, e tutta quanta la casa d''Israele, son quelli a'' quali gli abitanti
    di Gerusalemme hanno detto: Andatevene lontano d''appresso al Signore; a noi è
    dato il paese in eredità.'
  eng-LXXUP: 'Son of man, thy brethren, and the men of thy captivity, and all the
    house of Israel are come to the full, to whom the inhabitants of Jerusalem said,
    Keep ye far away from the Lord: the land is given to us for an inheritance.'
  eng-ULB: “Son of man, your brothers! Your brothers! The men of your clan and all
    the house of Israel! All of them are those of whom it is said by those living
    in Jerusalem, 'They are far away from Yahweh! This land was given to us as our
    possession.'
  spa-VBL: '“Hijo de hombre, tus hermanos, incluidos tus parientes, tus compañeros
    de exilio y todos los demás israelitas, son aquellos a los que se refería la gente
    de Jerusalén cuando decía: ‘Están lejos del Señor. Este país nos fue dado y debemos
    poseerlo’.'
  fra-_FOB: 'Fils de l''homme, ce sont tes frères, oui, tes frères, les gens de ta
    parenté et la maison d''Israël tout entière, à qui les habitants de Jérusalem
    ont dit: Demeurez loin de l''Éternel; c''est à nous que ce pays a été donné en
    héritage.'
  mal-mal: “മനുഷ്യപുത്രാ, ‘യഹോവയോട് അകന്നുനില്ക്കുവിൻ! ഞങ്ങൾക്കാകുന്നു ഈ ദേശം അവകാശമായി
    നല്കപ്പെട്ടിരിക്കുന്നത്’ എന്നല്ലയോ യെരൂശലേം നിവാസികൾ, നിന്റെ ചാർച്ചക്കാരായ നിന്റെ
    സഹോദരന്മാരോടും മുഴുവൻ യിസ്രായേൽ ഗൃഹത്തോടും പറയുന്നത്.
  urd-GVR: “Ai ādamzād, Yarūshalam ke bāshinde tere bhāiyoṅ, tere rishtedāroṅ aur
    Bābal meṅ jilāwatan hue tamām Isrāīliyoṅ ke bāre meṅ kah rahe haiṅ, ‘Yih log Rab
    se kahīṅ dūr ho gae haiṅ, ab Isrāīl hamāre hī qabze meṅ hai.’
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इ लोक्‍बपुकी, इ खिं ङा मुर, ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो इ लोक्‍बपुकी, इस्राएल आ खिं ङा मुर नेल्‍ल आन पर्बम यरूसलेमम
    बाक्‍ब मुरपुकीमी ‘मेकोपुकी परमप्रभु यावे रे ङोन लाम्‍तेक्‍म। मोपा एको रागी इं
    कली अधिकार पचा कली गेशो बाक्‍त’ देंशो बाक्‍तेक्‍म” देंत।
  eng-NOY: Son of man, thy brethren, even thy brethren, the men of thy near kindred,
    and the whole house of Israel, are they to whom the inhabitants of Jerusalem say,
    “Remove ye far from Jehovah; to us is the land given in possession!”
  ita-1927: '“Figliuol d’uomo, i tuoi fratelli, i tuoi fratelli, gli uomini del tuo
    parentado e tutta quanta la casa d’Israele son quelli ai quali gli abitanti di
    Gerusalemme hanno detto: Statevene lontani dall’Eterno! a noi è dato il possesso
    del paese.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، دانیشتووانی ئۆرشەلیم سەبارەت بە براکانت، خزمەکانی خۆت
    و هەموو ڕاپێچکراوانی گەلی ئیسرائیل، گوتیان: ”ئەوان لە یەزدان دوورکەوتنەوە، لەبەر
    ئەوە یەزدان خاکەکەی بە میرات بە ئێمە بەخشی.“'
  eng-BBE: 'Son of man, your countrymen, your relations, and all the children of Israel,
    all of them, are those to whom the people of Jerusalem have said, Go far from
    the Lord; this land is given to us for a heritage:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನಿನ್ನ ಸಹೋದರರಿಗೆ, ನಿನ್ನ ಅಣ್ಣಂದಿರಿಗೆ, ನಿನ್ನ ನೆಂಟರಿಷ್ಟರಿಗೆ,
    ಅಂತು ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಎಲ್ಲರಿಗೆ, ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ಉಳಿದಿರುವವರು, ‘ಯೆಹೋವ ದೇವರ ಬಳಿಯಿಂದ
    ದೂರವಾಗಿ ತೊಲಗಿರಿ, ಈ ನಾಡು ನಮಗೇ ಸೊತ್ತಾಗಿ ಸಿಕ್ಕಿದೆ,’ ಎಂದು ಹೇಳಿ ಹೀನೈಸುತ್ತಿದ್ದಾರಲ್ಲವೇ?
  tam-2017: மனிதகுமாரனே, நீங்கள் யெகோவாவைவிட்டுத் தூரமாகப்போங்கள், எங்களுக்கு இந்த
    தேசம் சொந்தமாகக் கொடுக்கப்பட்டதென்று, உன்னுடைய சகோதரர்களுக்கும், உன்னுடைய குடும்பத்தாருக்கும்,
    உன்னுடைய சொந்த மக்களுக்கும், இஸ்ரவேலர்கள் அனைவருக்கும், எருசலேமின் வாழ்கிறவர்கள்
    சொல்லுகிறார்கள்.
  spa-RV-1909: 'Hijo del hombre, tus hermanos, tus hermanos, los hombres de tu parentesco
    y toda la casa de Israel, toda ella son aquellos á quienes dijeron los moradores
    de Jerusalem: Alejaos de Jehová; á nosotros es dada la tierra en posesión.'
  ron-BTF: 'Fiu al omului, frații tăi, chiar frații tăi, bărbații din rudenia ta și
    toată casa lui Israel în întregime, sunt aceia către care locuitorii Ierusalimului
    au spus: Depărtați-vă de DOMNUL; nouă ne este dată această țară în stăpânire.'
  eng-WEBP: “Son of man, your brothers, even your brothers, the men of your relatives,
    and all the house of Israel, all of them, are the ones to whom the inhabitants
    of Jerusalem have said, ‘Go far away from the LORD. This land has been given to
    us for a possession.’
  eng-FBV: “Son of man, your brothers, including your relatives, your fellow exiles,
    and all the other Israelites, are those the people of Jerusalem were referring
    to when they said, ‘They are far away from the Lord. This country was given to
    us and we are to own it.’
  nld-1939: 'Mensenkind, uw broeders, uw ware broeders, zijn uw medeballingen; zij
    vormen heel het huis van Israël, van wie de inwoners van Jerusalem denken: Ze
    zijn ver van Jahweh; òns is het land in bezit gegeven!'
  nch-BL: “Nopa masehualme cati itztoque ipan altepet Jerusalén camanaltij fiero ten
