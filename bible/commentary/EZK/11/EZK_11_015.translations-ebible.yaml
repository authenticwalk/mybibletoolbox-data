  msy-2020: “O nguazir kamɨn gumazim, nɨ ko nɨn aveghbuaba, nɨn namakaba, nɨ ko kalabusɨn
    itiba, me Israelɨn ikɨzim, ia bar moghɨra, Jerusalemɨn itir gumazamiziba ia gɨnɨghnɨgha
    ghaze, ‘Ikiavɨra Itir God, me batoghezɨ me ghua bar nguibar saghuiamɨn itimɨn
    iti. Guizbangɨra, a nguazir kam isa e ganɨngizɨ, a guizbangɨra en nguazimra.’
  dop-dop: Yʋlʋ nyɑ́, nyɑ́ yǝlɑɑ mpɑ pɑ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ nɑ nyɑ́ tɛɛtʋnɑɑ Yosɑlɛm
    nyǝ́mɑ tɑsǝɣɩ lɑɣɑtʋ kɛ mpɑ kolontunɑɑ kuuwɑ tɔ sɩ pɑ́ sɑɑlɩ tǝnɑ. Mpi tɔ, tɑɣɑ
    Tɑcɑɑ hɑwɑ tɛtʋ tǝnɛ sɩ tǝ́ pǝsɩ tɑ́ nyǝntʋ.
  azb-azb: '«Öz qohum-əqrəbana, qəyyumlarına və bütün İsrail nəslinə gəlincə, ey bəşər
    oğlu, Yerusəlimdə yaşayanlar onların hamısına belə deyir: “Rəbdən uzaq olun. Bu
    ölkə mülk olaraq bizə verildi”.'
  eng-DBY: 'Son of man, [it is] thy brethren, thy brethren, the men of thy kindred,
    and all the house of Israel, the whole of it, unto whom the inhabitants of Jerusalem
    say, Get you far from Jehovah: unto us is this land given for a possession.'
  hin-2017: “हे मनुष्य के सन्तान, यरूशलेम के निवासियों ने तेरे निकट भाइयों से वरन्
    इस्राएल के सारे घराने से भी कहा है कि ‘तुम यहोवा के पास से दूर हो जाओ; यह देश
    हमारे ही अधिकार में दिया गया है।’
  wol-KYG: '«Yaw nit ki, gannaaw sa bokk yooyu nga bokkal, ñuy say bokk lenqe, di
    mboolem waa kër Israyil ñi nekk ngàllo, ñoom la waa Yerusalem di siis, naan: “Soreleen
    Aji Sax ji; réew mii, nun la ko sédd.”'
  eng-YLT: '''Son of man, thy brethren, thy brethren, men of thy kindred, and all
    the house of Israel — all of it, [are] they to whom inhabitants of Jerusalem have
    said, Keep far off from Jehovah;'
  kne-kne: “Sik-a ay anak di ipogaw, waday ibagbagan din man-ili pay laeng ed Jerusalem
    maipanggep sin iib-am ay Israelita ay napilit ay naiey issan ed Babilonia. Kanan
    da en gapo ta inmaddawi kayo en sak-en, daida kano di nangidawtak sin daga yo.
  eng-WYC-2017: Son of man, thy brethren, thy brethren, thy kinsmen, and all the house
    of Israel, and all men, to whom the dwellers of Jerusalem said, Go ye away far
    from the Lord, the land is given to us into possession.
  eng-WMBB: “Son of man, your brothers, even your brothers, the men of your relatives,
    and all the house of Israel, all of them, are the ones to whom the inhabitants
    of Jerusalem have said, ‘Go far away from the LORD. This land has been given to
    us for a possession.’
  urd-GVH: “ऐ आदमज़ाद, यरूशलम के बाशिंदे तेरे भाइयों, तेरे रिश्तेदारों और बाबल में
    जिलावतन हुए तमाम इसराईलियों के बारे में कह रहे हैं, ‘यह लोग रब से कहीं दूर हो
    गए हैं, अब इसराईल हमारे ही क़ब्ज़े में है।’
  rug-rug: “Tuna na tie, sari tasimu koreo, sari tasimu koreo sapu eharamu soti meke
    sa doduruna sa butubutu Izireli, arini si zama ni ari tie pa Zerusalema, ‘Arini
    si seu hola koe Zihova; ke sa pepeso hie si ta poni nia gita pude na nada tinago
    gita,’ gua.
  gaz-gaz: “Yaa ilma namaa, obboloota kee jechuunis obboloota kee kanneen firoota
    kee dhiigaatii fi manni Israaʼel guutuun kanneen namoonni Yerusaalem, ‘Isaan Waaqayyo
    irraa fagaataniiru; biyyi kunis akka handhuuraatti nuuf kennamteerti’ jedhaniinii
    dha.
  fra-LSG: 'Fils de l’homme, ce sont tes frères, tes frères, Ceux de ta parenté, et
    la maison d’Israël tout entière, A qui les habitants de Jérusalem disent: Restez
    loin de l’Éternel, Le pays nous a été donné en propriété.'
  yal-yal: “Adamadina, naxanye dɔxi Yerusalɛn yi, ne a falama i ngaxakedenne xa, i
    ya denbayaan muxune, Isirayila yamaan naxan birin bata xali konyiyani, e naxa,
    ‘Ɛ lu makuyaxi Alatalaa dingiraan na, bayo a bɔxɔni ito fixi nxu tan nan ma nxu
    kɛɛn na!’
  haw-1868: E ke keiki a ke kanaka, o kou poe hoahanau, o kou poe hoahanau, o na kanaka
    hanauna on, a me ka ohana okoa o ka Iseraela, o lakou ka poe a ko Ierusalema i
    kauoha aku ai, E hoomamao loa aku oukou ia Iehova; no ka mea, ua haawiia mai keia
    aina no makou i waiwai ili.
  arb-NAV: '«يَا ابْنَ آدَمَ، قُلْ لإِخْوَتِكَ، وَأَقْرِبَائِكَ وَسَائِرِ شَعْبِ إِسْرَائِيلَ
    فِي الشَّتَاتِ مَعَكَ، الَّذِينَ قَالَ لَهُمْ أَهْلُ أُورُشَلِيمَ: ابْتَعِدُوا
    عَنِ الرَّبِّ إِذْ لَنَا قَدْ وُهِبَتْ هَذِهِ الأَرْضُ مِيرَاثاً.'
  ewe-ewe: “Ame vi, nɔviwò siwo nye wò ŋutɔ wò ŋutilã kple ʋu le aboyome kpli wò kple
    Israel ƒe aƒe blibo la ŋue Yerusalemtɔwo gblɔ le be, ‘Wole adzɔge ke tso Yehowa
    gbɔ; wotsɔ anyigba sia na mí be wòanye míatɔ.’ ”
  eng-LEE: 'Son of man, thy brethren, even thy brethren, the men of thy kindred, and
    the whole house of Israel altogether, are they unto whom the inhabitants of Jerusalem
    have said, Remain you far from the Lord: unto us is this land given for a possession.'
  asm-FB: “হে মনুষ্য সন্তান, তোমাৰ ভাইসকল! তোমাৰ পৰিয়াল, তোমাৰ বংশৰ লোকসকল আৰু ইস্ৰায়েলৰ
    গোটেই বংশ! তোমালোকৰ এই সকলোকে যিৰূচালেমত থকা সকলো নিবাসীসকলে কয়, ‘তেওঁলোক যিহোৱাৰ
    পৰা বহু আঁতৰত আছে! অধিকাৰস্বৰূপে এই দেশ আমাকহে দিয়া হৈছিল!’
  sus-A: «عَدَ مَدِ، دَرِ سَلَمُكَيٍ نَ عَ قَلَقٍ عِ بَرِبٌورٍيٍ نُن عِسِرَيِلَ بْنسْي
    بِرِن بّ عٍ شَ عٍ مَكُيَ عَلَتَلَ رَ، بَرِ مَ عٍ نَشّ يِ بْشِ قِندِشِ عٍ فبٍ نَن
    نَ.
  fra-SBL: '« Fils d''homme, tes frères, les hommes de ta famille, et toute la maison
    d''Israël, tous, sont ceux à qui les habitants de Jérusalem ont dit : « Éloigne-toi
    de l''Éternel. Ce pays nous a été donné en propriété.'
  hbo-hbo: בֶּן־אָדָ֗ם אַחֶ֤יךָ אַחֶ֙יךָ֙ אַנְשֵׁ֣י גְאֻלָּתֶ֔ךָ וְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל
    כֻּלֹּ֑ה אֲשֶׁר֩ אָמְר֨וּ לָהֶ֜ם יֹשְׁבֵ֣י יְרוּשָׁלַ֗͏ִם רַֽחֲקוּ֙ מֵעַ֣ל יְהוָ֔ה
    לָ֥נוּ הִ֛יא נִתְּנָ֥ה הָאָ֖רֶץ לְמֹורָשָֽׁה׃ ס
  kik-kik: “Mũrũ wa mũndũ, ariũ a thoguo, ariũ a thoguo arĩa marĩ a rũrĩra rwanyu
    na nyũmba yothe ya Isiraeli, acio nĩo andũ a Jerusalemu maarĩtie ũhoro wao makoiga
    atĩrĩ, ‘Marĩ haraaya mũno na Jehova; bũrũri ũyũ nĩ ithuĩ twaheirwo ũtuĩke witũ.’
  fra-NCL: '« Fils de l’homme, tes frères, tes frères, hommes de ta parenté, et toute
    la maison d’Israël, ce sont tous ceux à qui les habitants de Jérusalem disent :
    Restez loin de Yahweh, c’est à nous que le pays a été donné en possession.'
  cek-AK: Kami capa, nam nawkamyanawk, nangmacae acaengnawk, Israel imthung takoh
    boih hoi Jerusalem kaminawk mah, Angraeng khae hoi kangthla ah om oh; aicae mah
    toep hanah hae prae hae paek ah oh boeh, tiah a thuih o.
  cuk-cuk: '“Dule-machi, Jerusalénʼginmalad weyob be-gwenadgangi, be-mesmaladgi, degi,
    bela Israel-dulemargi sogmalad: ‘Wemardi, Bab-Jehováʼgi aibachamalad. A-ulale,
    we-yar anmargadga-guega anmarga uklesad.’'
  uig-CYR: 'И инсан оғли, Йерусалимда туруватқанларниң: «Пәрвәрдигардин жирақ кетиңлар!
    Чүнки мошу зимин бизгила мирас қилип тәқдим қилинған!» дегән гепи, сениң қериндашлириң,
    йәни сениң қериндашлириң болған сүргүнләргә һәм Исраилниң пүткүл җәмәтигә қаритип
    ейтилған.'
  tel-2017: “నీ సోదరులను గూర్చీ నీ గోత్రం వాళ్ళను గూర్చీ ఇశ్రాయేలు ప్రజలందరిని గూర్చీ
    యెరూషలేము పట్టణవాసులు ‘మీరంతా యెహోవాకు చాలా దూరంగా ఉన్నారు. ఈ దేశాన్ని దేవుడు
    మాకు స్వాధీనం చేశాడు’ అని చెప్తున్నారు.”
  hat-BSA: '“Fis a lòm, frè ou yo, fanmi ou yo, egzile parèy ou yo ak tout lakay Israël
    la, yo tout, se moun a sila abitan Jérusalem yo te di: ‘Ale lwen SENYÈ a; peyi
    sa a te bay a nou kon posesyon.’”'
  kos-kos: ac fahk, “Mwet sukawil, mwet su muta in acn Jerusalem elos kaskas keim
    ac ke mwet Israel wiom su muta in sruoh. Elos fahk mu, ‘Mwet sruoh elos muta yen
    loessula, oru elos tia ku in alu nu sin LEUM GOD, pwanang El ase facl se inge
    in ma lac sesr.’
  hbo-WLC: בֶּן־אָדָ֗ם אַחֶ֤יךָ אַחֶ֙יךָ֙ אַנְשֵׁ֣י גְאֻלָּתֶ֔ךָ וְכָל־בֵּ֥ית יִשְׂרָאֵ֖ל
    כֻּלֹּ֑ה אֲשֶׁר֩ אָמְר֨וּ לָהֶ֜ם יֹשְׁבֵ֣י יְרוּשָׁלִַ֗ם רַֽחֲקוּ֙ מֵעַ֣ל יְהוָ֔ה
    לָ֥נוּ הִ֛יא נִתְּנָ֥ה הָאָ֖רֶץ לְמוֹרָשָֽׁה׃ ס
  ibo-ibo: “Nwa nke mmadụ, ụmụ nke nna gị, ọ bụladị ụmụnna gị, na ndị mgbapụta gị
    na ezinaụlọ Izrel niile, ọ bụ ha ka ndị bi na Jerusalem sịrị, ‘Ha esitela nʼebe
    Onyenwe anyị nọ gaa ebe dị anya, ọ bụkwa anyị ka enyere ala nke a ka ọ bụrụ ihe
    nnweta anyị,’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଯିରୂଶାଲମ ନିବାସୀମାନେ ତୁମ୍ଭର ଭ୍ରାତୃଗଣକୁ, ହଁ, ତୁମ୍ଭର ଭ୍ରାତୃଗଣକୁ,
    ତୁମ୍ଭର କୁଟୁମ୍ବବର୍ଗୀୟ ଲୋକମାନଙ୍କୁ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶୀୟ ସମସ୍ତଙ୍କୁ କହିଅଛନ୍ତି, ‘ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଦୂରକୁ ଯାଅ; ଏହି ଦେଶ ଅଧିକାରାର୍ଥେ ଆମ୍ଭମାନଙ୍କୁ ଦତ୍ତ ହୋଇଅଛି;’
  chk-chk: “Nöün aramas, ekewe chon Jerusalem ra apasa usum me pwiüm kewe mi etuk
    le oola, ir chon Israel meinisin, ‘Ra nom toau seni ewe Samol mi Lapalap, iei
    mine a ngenikich ei fanü pwe sipwe fanüeni.’
  rop-rop: “Isikiyel, detlot pipul hu jidan langa Jerusalem, olabat oldei tokabat
    blanga yu en yu kantrimenmob hu oldei jidanbat prisana langa det najawan kantri.
    Detlot Jerusalem pipul tok, ‘Ol yumob pipul hu jidan langa det longweiwan kantri,
    yumob kaan weshipbat YAWEI dumaji yumob nomo gulijap langa Jerusalem. YAWEI na
    bin gibit melabat dijan kantri.’
  ukr-1871: 'Сину чоловічий! твоїм братам, твоїм родичам та й усьому дому Ізраїля
    укупі говорять осадники Ерусалимські: Далеко вони від Господа; нам оддана ця земля
    в посїданнє.'
  deu-1951: 'Menschensohn, deine Brüder, ja, deine Brüder, deine Verwandten und das
    ganze Haus Israel, sie alle sind es, von denen die Einwohner Jerusalems sagen:
    «Sie sind fern vom HERRN; uns aber ist dieses Land zum Besitztum gegeben!»'
  eng-JPS: '''Son of man, as for thy brethren, even thy brethren, the men of thy kindred,
    and all the house of Israel, all of them, concerning whom the inhabitants of Jerusalem
    have said: Get you far from the LORD! unto us is this land given for a possession;'
  srp-1865: 'Sine èovjeèji, braæa su tvoja, braæa tvoja, rodbina tvoja i dom Izrailjev
    vaskoliki, kojima govoriše Jerusalimljani: idite daleko od Gospoda, nama je data
    zemlja u našljedstvo.'
  lug-lug: “Omwana w’omuntu, baganda bo, baganda bo ab’enda yo n’ennyumba yonna eya
    Isirayiri, beebo abantu ab’omu Yerusaalemi be baayogerako nti, ‘Bali wala ne Mukama,
    era ensi eno yatuweebwa okuba omugabo gwaffe.’ ”
  heb-heb: בן אדם אחיך אחיך אנשי גאלתך וכל בית ישראל כלה אשר אמרו להם ישבי ירושלם
    רחקו מעל יהוה לנו היא נתנה הארץ למורשה׃
  ben-IRV: মানুষের সন্তান, তোমার ভাইয়েরা, তোমার ভাইয়েরা তোমার বংশের লোকেরা এবং ইস্রায়েলের
    সমস্ত কুল, তাদের সকলকে যিরুশালেমে যারা বাস করে তারা বলে, সদাপ্রভু থেকে দূরে যাক!
    এই দেশ আমাদের অধিকারের জন্য দেওয়া হয়েছে!
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੇਰੇ ਭਰਾਵਾਂ, ਹਾਂ, ਤੇਰੇ ਭਰਾਵਾਂ ਅਰਥਾਤ ਤੇਰੇ ਵੰਸ਼ ਸਗੋਂ ਸਾਰੇ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ, ਹਾਂ, ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਆਖਿਆ ਹੈ, ਯਹੋਵਾਹ
    ਤੋਂ ਦੂਰ ਹੋਵੋ! ਇਹ ਦੇਸ ਸਾਨੂੰ ਵਿਰਸੇ ਵਿੱਚ ਮਿਲਿਆ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ ယေရုရှလင် မြို့သူ မြို့သားတို့က၊ ထာဝရဘုရား ထံ တော်မှ ဝေး
    စွာထွက်သွားကြလော့။ ဤ ပြည် ကိုငါ တို့အား အပိုင် ပေး တော်မူပြီဟု သင် ၏ ညီအစ်ကို
    ၊ သင် ၏အမျိုးသား ချင်း၊ ဣသရေလ အမျိုးသား အပေါင်း တို့အား ဆို တတ်ကြ၏။
  hmo-hmo: “Tanobada tauna e, Ierusalema dekenai noho taudia ese oi bona oiemu varavara
    Israela taudia, gabu daudau dekenai umui noho taudia idia herevalaia noho. Idia
    gwau, ‘Iseda varavara, Babulonia dekenai idia noho taudia be daudau idia noho
    dainai idia ese Lohiabada idia tomadiho henia lasi. Unai dainai Lohiabada ese
    Israela tano be ita dekenai ia henia vadaeni, iseda tano.’
  urd-urd: कि 'ऐ आदमज़ाद, तेरे भाइयों, हाँ, तेरे भाइयों या'नी तेरे क़राबतियों बल्कि
    सब बनी — इस्राईल से, हाँ, उन सब से येरूशलेम के बाशिन्दों ने कहा है, 'ख़ुदावन्द
    से दूर रहो। यह मुल्क हम को मीरास में दिया गया है।
  rus-SYN: 'сын человеческий! твоим братьям, твоим братьям, твоим единокровным и всему
    дому Израилеву, всем им говорят живущие в Иерусалиме: “живите вдали от Господа;
    нам во владение отдана эта земля”.'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, n gbɛ̃́ pↄ́ aa dɛ n au ũↄ ń Isailiↄ píi, Yelusalɛũdeↄ
    ì onɛ́: Àↄ ku zã̀ ń Diio màa, asa à bùsuɛ bee kpàwá wá pↄ́ ũɛ.'
  tcz-CHONGTHU: “Mihem chapa, Jerusalem kidalha nalai chengsen, nangma leh Israel
    mi akidal mangsa miho thu jeng bou asei jiuve”. Amahon mipiho chu “Pakaija konna
    agamlat tah jeh uva tua hi agam u chu eiho eiki peuvah ahitai” tin asei uve.
  mar-mar: “मानवाच्या मुला, जे यरूशलेमनिवासी, तुझे भाऊबंद, तुझे भाऊबंदच, इस्राएल घराण्यातील
    प्रत्येक मानवाचे वंशज. जे सांगतात इस्राएल देश आम्हास मिळाला आहे, ते परमेश्वर देवापासून
    लांब आहेत, ही भूमी आम्हास वतन म्हणून दिलेली आहे.
  qub-qub: '«Runa, Jerusalencho tiyarcaycajcunaga famillyayquicunapaj, Israel-masiquicunapaj
    caynömi nin: ‹¡Paycunaga Tayta Diospita caruchömi caycan! Cay nasyuncho caycaj
    chacracunaga noganchïpanami› nir.'
  bqp-bqp: tɔnun bii, wee, be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ Isirelibɑ, wunɛn mɛro bisibu,
    kɑ be bɑ tie bwisi kɛ̃mɔ bɑ mɔ̀, bu yɔ̃ro mi bɑ yoru dimɔ mi, bɑ n kɑ Yinni Gusunɔ
    tonde, domi be, be bɑ wɑ̃ɑ Yerusɑlɛmuɔ mi, beyɑ bɑ tem mɛ wɛ̃.
  hat-hat: '-Nonm o! Moun ki rete lavil Jerizalèm yo ap pale sou ou, sou frè ou, sou
    fanmi ou, sou tout moun pèp Izrayèl yo te depòte yo. Y''ap di: Moun yo depòte
    yo twò lwen pou yo ka fè sèvis pou Seyè a, se konsa Seyè a ban nou peyi a pou
    rele nou pa nou.'
  eng-BSB: “Son of man, your brothers—your relatives, your fellow exiles, and the
    whole house of Israel—are those of whom the people of Jerusalem have said, ‘They
    are far away from the LORD; this land has been given to us as a possession.’
  eng-WEBPB: “Son of man, your brothers, even your brothers, the men of your relatives,
    and all the house of Israel, all of them, are the ones to whom the inhabitants
    of Jerusalem have said, ‘Go far away from the LORD. This land has been given to
    us for a possession.’
  kbq-kbq: Vahe'mofo mofavremoka, Jerusalemi kumate'ma mago'ama mani'naza vahe'mo'za
    hu'za, kafuhe'zane kagranema magokama kinama hutama mani'naza nagamotane maka
    Israeli vahe'motagu'enena hu'za, Ra Anumzamofo tava'ontetira atre'za afete umani'nazageno,
    ama mopa eri santihareho huno tagri ko tami'ne hu'za Jerusalemi vahe'mo'za nehaze.
  nhe-BL: “Nopa tlacame tlen itztoque ipan altepetl Jerusalén camatij fiero tlen moicnihua
    tlen quinquixtijtoque huan quinhuicatoque ipan sejcoyoc. Quiijtohuaj para quinquixtijtoque
    huan itztoque huejca tlen na, niininDIOS, huan yeca niquinmacatoc yajuanti tlen
    mocahuaj ni tlali.
  gub-BL: Awa ta'yr, Teko Zeruzarez pupe wiko ma'e uze'eg waiko nerehe wà, neywy rehe
    arer waiwy wi heraha pyrer wanehe wà no. — 'Aw Izaew izuapyapyr wà, wiko muitea'u
    wà. Naheta kwaw Tupàn Tuweharupi Wiko Ma'e imuwete haw wanupe. Umur ko ywy zanewe
    zanereko haw romo a'e. Zanemuigo kar izar romo, i'i wà.
  eng-DRA: 'Son of man, thy brethren, thy brethren, thy kinsmen, and all the house
    of Israel, all they to whom the inhabitants of Jerusalem have said: Get ye far
    from the Lord, the land is given in possession to us.'
