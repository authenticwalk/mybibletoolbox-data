verse: EZK.011.025
translations:
  mal-C: അങ്ങനെ യഹോവ എനിക്കു കാണിച്ചുതന്ന സകലകാര്യങ്ങളും ഞാൻ പ്രവാസികളോടു പറഞ്ഞു.
  deu-TKW: Sodann verkündigte ich den Verbannten alle Worte Jahwes, die er mich hatte
    schauen lassen.
  lin-lin: Bongo nayebisaki bato oyo bazalaki na bowumbu makambo nyonso oyo Yawe alakisaki
    ngai.
  eng-LSV: and I speak to the expulsion all the matters of YHWH that He has showed
    me.
  eng-GNV: Then I declared vnto them that were led away captiues, all the things that
    the Lord had shewed me.
  eng-WEBSTER: Then I spoke to them of the captivity all the things that the LORD
    had shown me.
  nhw-BL: Huan nochi catli TOTECO nechnextili, niquinpohuili nopa israelitame catli
    quinquixtijtoyaj tlen inintlal.
  swh-ONEN: nami nikawaeleza wale watu wa uhamisho kila kitu Bwana alichokuwa amenionyesha.
  bba-bba: Mɑ u Isireli be bɑ yoru dimɔ mi, sɔ̃ɔwɑ kpuro ye Yinni Gusunɔ u derɑ u
    wɑ.
  eng-KJVCPB: Then I spake unto them of the captivity all the things that the Lord
    had shewed me.
  luo-luo: kendo ne anyiso jogo mane ni e twechgo gik moko duto mane Jehova Nyasaye
    osenyisa.
  meu-meu: Bena Iehova ese vada e haheitalaigu ḡaudia iboudiai na lau ese unuseni
    ai vada e hanohodia taudia na hamaorolaidia.
  npi-ULB: तब परमप्रभुले मलाई देखाउनुभएका सबै कुरा मैले निर्वासित भएकाहरूकहाँ घोषणा
    गरिदिएँ ।
  yor-yor: mo sì sọ gbogbo ohun tí Olúwa fihàn mí fún àwọn tó wà ní ìgbèkùn.
  pes-OPCB: و من هر چه را که خداوند نشان داده بود، برای تبعیدی‌ها بازگو کردم.
  tgl-ULB: Pagkatapos, ihinayag ko sa mga bihag ang lahat ng mga bagay na ipinakita
    sa akin ni Yahweh.
  hui-hui: Ani bialu mbirale bibahende Anduane Homogohanda i̱hondo mo walia hayaru
    i̱na Isaraele wali agali garabaya bu hearuhondo lamiai haru, lalu Esegielehanda
    lene.
  mya-mya: ငါ​သည်​ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ဖော်​ပြ တော်​မူ​သ​မျှ​သော​အ​မှု​အ​ခြင်း​အ​ရာ
    တို့​ကို ပြည်​နှင်​ဒဏ်​ခံ​ရ​သူ​တို့​အား​ပြန် ကြား​လေ​၏။
  bod-N: དེ་ནས་ངས་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བསྟན་པའི་དོན་ཐམས་ཅད་བཙོན་པ་རྣམས་ལ་བཤད་དོ། །
  sna-sna: uye ndakaudza vakatapwa zvinhu zvose zvandakaratidzwa naJehovha.
  spa-BLM: Entonces hablé a los cautivos de todo lo que el Señor me había mostrado.
  cac-cac: Masanil juntzan̈ tas ix sch'ox Jehová chi' d'ayin, ix val d'a eb' ic'b'ilcot
    chi' d'a Babilonia tic.
  swh-ULB: Kisha nikawaambia wale watumwa mambo yote ya Yahwe niliyokuwa nimeyaona.
  bel-bel: І я пераказаў перасяленцам усе словы Госпада, якія Ён адкрыў мне.
  deu-ELBBK: Und ich redete zu den Weggeführten alle Worte des HERRN, die er mich
    hatte sehen lassen. –
  mbb-OT: Ne midtudtulan ku is menge vinihag te langun he impaahà te Nengazen kedì.
  mal-2015: ഞാനോ യഹോവ എനിക്കു വെളിപ്പെടുത്തിയ അവന്റെ സകലവചനങ്ങളും പ്രവാസികളോടു പ്രസ്താവിച്ചു.
  rmc-rmc: A me phenďom olenge, ko sas zaile, savoro, so mange o RAJ sikaďa andro
    viďeňje.
  pes-OPV: و تمامی کلام خداوند را که به من نشان داده بود، برای اسیران بیان کردم.
  ron-1924: Апой ам спус приншилор де рэзбой тоате лукруриле пе каре ми ле дескоперисе
    Домнул.
  ben-OBCV: আর সদাপ্রভু আমাকে যে সকল বিষয় দেখিয়েছিলেন, সে সমস্তই আমি নির্বাসিত লোকদের
    বললাম।
  som-som: Markaasaan kuwii maxaabiista ahaa u sheegay waxyaalihii uu Rabbigu i tusay
    oo dhan.
  lat-VUC: Et locutus sum ad transmigrationem omnia verba Domini quæ ostenderat mihi.
  eng-ASVBT: Then I spake unto them of the captivity all the things that Jehovah had
    shown me.
  ita-1885: Ed io raccontai a quelli ch'erano in cattività tutte le parole del Signore,
    ch'egli mi avea dette in visione.
  eng-LXXUP: And I spoke to the captivity all the words of the Lord which he had shown
    me.
  eng-ULB: Then I declared to the exiles all the things of Yahweh that I had seen.
  spa-VBL: les expliqué a los exiliados todo lo que el Señor me había mostrado.
  fra-_FOB: Alors je racontai à ceux qui avaient été emmenés captifs, toutes les choses
    que l'Éternel m'avait révélées.
  mal-mal: ഞാൻ യഹോവ എനിക്ക് വെളിപ്പെടുത്തിയ അവിടുത്തെ സകലവചനങ്ങളും പ്രവാസികളോടു പ്രസ്താവിച്ചു.
  urd-GVR: aur maiṅ ne jilāwatanoṅ ko sab kuchh sunāyā jo Rab ne mujhe dikhāyā thā.
  suz-BL: मिनु गो ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन कली परमप्रभु यावे आ लोव़ नेल्‍ल
    शेंताक्‍ङमी।
  eng-NOY: Then I spake to them of the captivity all the words of Jehovah which he
    had showed me.
  ita-1927: e io riferii a quelli ch’erano in cattività tutte le parole che l’Eterno
    m’aveva dette in visione.
  ckb-ckb: ئیتر هەموو ئەوەی یەزدان پیشانی دام بە ڕاپێچکراوەکانم ڕاگەیاند.
  eng-BBE: Then I gave an account to those who had been taken prisoners of all the
    things which the Lord had made me see.
  kan-OKCV: ಆಮೇಲೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ತೋರಿಸಿದ ಎಲ್ಲಾ ಸಂಗತಿಗಳನ್ನು ಸೆರೆಯಲ್ಲಿರುವವರಿಗೆ ಹೇಳಿದೆನು.
  tam-2017: யெகோவா எனக்குக் காண்பித்த யாவையும் சிறையிருப்பில் இருந்தவர்களுக்குச் சொன்னேன்.
  spa-RV-1909: Y hablé á los trasportados todas las palabras de Jehová que él me había
    mostrado.
  ron-BTF: Atunci am vorbit celor din captivitate toate lucrurile pe care DOMNUL mi
    le arătase.
  eng-WEBP: Then I spoke to the captives all the things that the LORD had shown me.
  eng-FBV: I explained to the exiles everything the Lord had shown me.
  nld-1939: Daar verkondigde ik aan de ballingen alles wat Jahweh mij had laten zien.
  nch-BL: Huan nochi cati TOTECO technextili, niquinpohuili nopa israelitame cati
    quinquixtijtoyaj ten inintal.
  vie-1934: Bấy giờ ta thuật lại cho những kẻ phu tù mọi sự mà Đức Giê-hô-va đã tỏ
    cho ta biết.
  hin-CV: और याहवेह ने मुझे दर्शन में जो दिखाया था, वे सब बातें मैंने बंधुओं को बता
    दी.
  spa-BES: Entonces les di cuenta a los que habían sido tomados prisioneros de todas
    las cosas que el Señor me había hecho ver.
  tdx-tdx: Ie amy zay nataliliko amo mpirohio iaby o tsara naboa’ Iehovà amakoo.
  tha-KJV: ข้าพเจ้าจึงได้บอกถึงบรรดาสิ่งต่างๆซึ่งพระเยโฮวาห์ทรงสำแดงแก่ข้าพเจ้าให้พวกที่​ถู​กกวาดไปเป็นเชลยทราบ
  por-BR-2018: E falei aos do cativeiro todas as palavras do SENHOR que ele havia
    me mostrado.
  deu-ELO: Und ich redete zu den Weggeführten alle Worte Jehovas, die er mich hatte
    sehen lassen. -
  eng-WYC-2018: And I spake to the passing over all the words of the Lord, which he
    had showed to me. (And I told the exiles, or the captives, all that the Lord had
    shown me.)
  epo-epo: Kaj mi rakontis al la forkondukitoj ĉiujn vortojn de la Eternulo, kiujn
    Li aperigis al mi.
  uig-PIN: Xuning bilǝn mǝn sürgün bolƣanlarƣa Pǝrwǝrdigar manga kɵrsǝtkǝn barliⱪ
    ixlarni sɵzlǝp bǝrdim.
  beo-beo: Amalalu, na da Hina Gode Ea nama adoi liligi huluane, amo mugululi misi
    dunuma alofele olelei.
  tpi-OTNT: Na mi tokim ol long olgeta samting Bikpela i bin soim mi.
  hau-SA: na kuwa faɗa wa masu zaman bautan dukan abin da Ubangiji ya nuna mini.
  uig-LAT: Shuning bilen men sürgün bolghanlargha Perwerdigar manga körsetken barliq
    ishlarni sözlep berdim.
  nde-nde: ngasengitshela abathunjiweyo konke Thixo ayengitshengise khona.
  ton-ton: Pea naʻaku toki fakamatala kiate kinautolu ʻoe pōpula ʻae ngaahi meʻa kotoa
    pē ʻaia naʻe fakahā ʻe Sihova kiate au.
  ces-1613: A mluvil jsem k zajatým všecky ty věci Hospodinovy, kteréž mi ukázal.
  eng-WMB: Then I spoke to the captives all the things that the LORD had shown me.
  tam-TCV: எனக்கு யெகோவா காட்டிய அனைத்தையும் நான், நாடுகடத்தப்பட்டிருந்தவர்களுக்குக்
    கூறினேன்.
  ceb-ULB: Unya akong gipahayag ngadto sa mga binihag ang tanang mga butang nga akong
    nakita gikan kang Yahweh.
  pol-UBG: Następnie opowiedziałem pojmanym te wszystkie rzeczy, które PAN mi ukazał.
  urd-GVU: اور مَیں نے جلاوطنوں کو سب کچھ سنایا جو رب نے مجھے دکھایا تھا۔
  deu-1912: Und ich sagte den Gefangenen alle Worte des HERRN, die er mir gezeigt
    hatte.
  kan-2017: ಯೆಹೋವನು ತೋರಿಸಿದ ಎಲ್ಲವುಗಳನ್ನು ಕೂಡಲೆ ಸೆರೆಯವರಿಗೆ ತಿಳಿಸಿದೆನು.
  yap-yap: mug weliy ngak fapi kalbus urngin e tin ke dag SOMOL ngog.
  hlt-MCSB: vangsawn taengah ka thui ol boeih he BOEIPA loh kai n'tueng coeng.
  mdy-ETH: ዒማና ታኣኒ ናንጊና ናንጋ ጎዳ ታና ዻዌሢ ቢያ ዲዒንቲ ሙኪ ዓኣ ዓሶም ኬኤዜኔ።
  twi-ASANTE: Na mekaa biribiara a Awurade yi kyerɛɛ me no kyerɛɛ atukɔfoɔ no.
  eng-WEBU: Then I spoke to the captives all the things that the LORD had shown me.
  wal-wal: SHaahettin taanikka GODAI tana bessidobaa ubbaa omooduwan de7iyaageetuyyo
    yootaas.
  spa-PDDPT: Entonces conté a los cautivos todas las cosas que Yavé me había mostrado.
  gun-gun: Ha'e gui escravo-rã ogueraa pyre ikuai va'e pe amombe'upa Senhor xevy oexa
    uka va'ekue ha'e javi.
  ilo-ULB: Kalpasanna, imbagak kadagiti naipanaw a kas balud dagiti amin a banag nga
    impakita ni Yahweh kaniak.
  kpg-kpg: Gei au ga hagi anga gi digau ala ne lahi gi daha mo tenua Israel nia mee
    huogodoo Dimaadua ne hagamodongoohia mai gi di au.
  uig-ARA: شۇنىڭ بىلەن مەن سۈرگۈن بولغانلارغا پەرۋەردىگار ماڭا كۆرسەتكەن بارلىق ئىشلارنى
    سۆزلەپ بەردىم.
  sus-sus: n naxa Alatala xa masenyi birin nadangi e ma, a naxee masen n bɛ.
  pon-2006: ngehi eri ndahng me kalipilipala ko mehkoaros me KAUN-O ketin kasalehiong
    ie.
  ksd-ksd: Ma iau ga ve diat dia ga ki na vilavilau ure nam parika nina ra Luluai
    i ga vagira iau me.
  grc-BRENT: Καὶ ἐλάλησα πρὸς τὴν αἰχμαλωσίαν πάντας τοὺς λόγους τοῦ Κυρίου οὓς ἔδειξέ
    μοι.
  ind-AYT: Lalu, aku memberitahukan kepada orang-orang di pembuangan segala sesuatu
    yang telah TUHAN tunjukkan kepadaku.
  nya-nya: Ndipo ndinafotokozera akapolowo zonse zimene Yehova anandionetsa.
  hrv-hrv: I pripovjedih izgnanicima sve što mi Jahve bijaše objavio.
  mps-mps: Tama te tigidali sę Genuai Bidigo enabolo ola mani po tigidali te eno
    augwaliba pusai dao, Esekielgo te po walio.
  tpi-tpi: Na mi tokim ol long olgeta samting Bikpela i bin soim mi.
  dan-1931: Så kundgjorde jeg de landflygtige alle de Ord, HERREN havde åbenbaret
    mig.
  vie-OVCB: Tôi thuật lại cho người lưu đày mọi điều Chúa Hằng Hữu đã tỏ cho tôi biết.
  guj-2017: પછી જે બાબતો યહોવાહે મને બતાવી હતી તે મેં બંદીવાનોને કહી સંભળાવી.
  pon-2006A: ngehi eri ndahng me kalipilipala ko mehkoaros me KAUN-O ketin kasalehiong
    ie.
  por-BRBSL: Depois falei com os cativos todas as coisas que Yahweh tinha me mostrado.
  cth-cth: BAWIPA ni na patue e naw pueng hah sankatoungnaw koe ka dei pouh.
  twi-twi: Na mekaa biribiara a Awurade yi kyerɛɛ me no kyerɛɛ nnommum no.
  hlt-hlt: vangsawn taengah ka thui ol boeih he BOEIPA loh kai n'tueng coeng.
  tbz-SIM: Kɛ̀ nni nnɑ́ɑ́ n kɔbɛ bɛ̀ pĩ̀ḿmú bɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ dɛ̀ kpɛ́í.
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God nan akazir biziba bar dar gun kalabusɨn itir
    gumazamizibav gei.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ kɛɛsɑ mpɑ kolontunɑɑ kuu mpʋ tɔɣɔ tǝ tǝnɑ nti Tɑcɑɑ hʋlɑ-m tɔ.
  azb-azb: Rəbbin mənə göstərdiyi şeylərin hamısını sürgündə olanlara danışdım.
  eng-DBY: And I spoke unto them of the captivity all the things that Jehovah had
    shewn me.
  hin-2017: तब जितनी बातें यहोवा ने मुझे दिखाई थीं, वे मैंने बन्दियों को बता दीं।
  wol-KYG: Ba loolu amee ma àgge waa ngàllo ga mboolem mbir ya ma Aji Sax ji won.
  eng-YLT: and I speak unto the Removed all the matters of Jehovah that He hath shewed
    me.
  eng-WYC-2017: And I spake to the passing over all the words of the Lord, which he
    had showed to me.
  eng-WMBB: Then I spoke to the captives all the things that the LORD had shown me.
  urd-GVH: और मैंने जिलावतनों को सब कुछ सुनाया जो रब ने मुझे दिखाया था।
  rug-rug: meke tozini rau sari tie ta raovodi sari doduru ginugua sapu vata dogoroni
    e Zihova koa rau.
  gaz-gaz: anis waan Waaqayyo na argisiise hunda boojiʼamtootatti nan hime.
  fra-LSG: Je dis aux captifs toutes les paroles de l’Éternel, qu’il m’avait révélées.
  yal-yal: Alatala feen naxanye birin yita n na, n yi ne birin fala muxu suxine xa.
  haw-1868: Alaila olelo aku au i ka poe pio i na mea a pau a Iehova i hoike mai ai
    ia'u.
  arb-NAV: فَأَبْلَغْتُ أَهْلَ السَّبْيِ بِجَمِيعِ الْوَحْيِ الَّذِي أَعْلَنَهُ لِيَ
    الرَّبُّ.
  ewe-ewe: eye megblɔ nu siwo katã Yehowa ɖe fiam la na aboyomeawo.
  eng-LEE: Then did I speak unto those in exile all the things that the Lord had shown
    me.
  asm-FB: তেতিয়া যিহোৱাই মোক দেখুউৱা সকলোৰে বিষয় মই দেশান্তৰিত লোকসকলক কলোঁ।
  sus-A: ﭑ نَشَ عَلَتَلَ شَ مَسٍنيِ بِرِن نَدَنفِ عٍ مَ، عَ نَشٍيٍ مَسٍن ﭑ بّ.
  fra-SBL: Et je dis aux captifs tout ce que Yahvé m'avait montré.
  hbo-hbo: וָאֲדַבֵּ֖ר אֶל־הַגֹּולָ֑ה אֵ֛ת כָּל־דִּבְרֵ֥י יְהוָ֖ה אֲשֶׁ֥ר הֶרְאָֽנִי׃
    פ
  kik-kik: na niĩ ngĩĩra andũ acio maatahĩtwo ũhoro wothe ũrĩa Jehova aanyonetie.
  fra-NCL: Et je racontai aux captifs toutes les choses que Yahweh m’avait fait voir.
  cek-AK: Angraeng mah hnuksak ih hmuennawk boih misong ah naeh ih kaminawk khaeah
    ka thuih pae.
  cuk-cuk: Geb degine, Bab-Jehová anga burbar-ibmar-oyosadi, dulemar-galesbukwamaladga
    an sogsad.
  uig-CYR: Шуниң билән мән сүргүн болғанларға Пәрвәрдигар маңа көрсәткән барлиқ ишларни
    сөзләп бәрдим.
  tel-2017: అప్పుడు యెహోవా నాకు తెలియజేసిన సంగతులన్నిటినీ అక్కడి బందీలకు వివరించాను.
  hat-BSA: Epi mwen te di egzile yo tout bagay ke SENYÈ a te montre mwen.
  kos-kos: Ac nga fahkang nu sin mwet sruoh ma nukewa ma LEUM GOD El tuh akkalemye
    nu sik.
  hbo-WLC: וָאֲדַבֵּ֖ר אֶל־הַגּוֹלָ֑ה אֵ֛ת כָּל־דִּבְרֵ֥י יְהוָ֖ה אֲשֶׁ֥ר הֶרְאָֽנִי׃
    פ
  ibo-ibo: Agwakwara m ndị niile ahụ e mere ka ha jee biri na mba ọzọ ihe niile nke
    Onyenwe anyị gosiri m.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ମୋତେ ଯେଉଁ ଯେଉଁ ବିଷୟ ଦେଖାଇଥିଲେ, ସେହି ସକଳ ବିଷୟ ମୁଁ ନିର୍ବାସିତ
    ଲୋକମାନଙ୍କୁ ଜଣାଇଲି।
  chk-chk: Iwe, üa apworausa ngeni ekewe chon oola ekewe mettoch meinisin ewe Samol
    mi Lapalap a aiti ngeniei.
  rop-rop: en aibin dalim olabat ebrijing wanim YAWEI bin shoumbat mi.
  ukr-1871: І переповів я вигнанникам усї слова Господнї, що він виявив менї.
  deu-1951: Da sagte ich den Gefangenen alle Worte des HERRN, welche er mich hatte
    schauen lassen.
  eng-JPS: Then I spoke unto them of the captivity all the things that the LORD had
    shown me.
  srp-1865: I kazah roblju sve rijeèi Gospodnje što mi pokaza.
  lug-lug: Awo okwolesebwa kwe nafuna ne nkuvaako, ne ntegeeza abaawaŋŋangusibwa byonna
    Mukama bye yali andaze.
  heb-heb: ואדבר אל הגולה את כל דברי יהוה אשר הראני׃
  ben-IRV: তারপর আমি সদাপ্রভুর নির্বাসিত লোকেদের কাছে আমি যা দেখেছিলাম তা বললাম।
  pan-pan: ਮੈਂ ਗੁਲਾਮਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੀਆਂ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ, ਜੋ ਉਸ ਨੇ ਮੈਨੂੰ ਵਿਖਾਈਆਂ
    ਸਨ।
  mya-JVB: ထာဝရဘုရား ပြ တော်မူခဲ့ပြီးသော အမှု အရာ ရှိသမျှ တို့ကို ငါ သည်သိမ်းသွား
    ခြင်းကိုခံရသောသူတို့ အား ကြားပြော လေ၏။
  hmo-hmo: Vadaeni unai neganai, Lohiabada ese lau dekenai ia hedinaraia gaudia ibounai,
    be lau ese unuseni idia noho guia taudia lau hamaoroa.
  urd-urd: और मैंने ग़ुलामों से ख़ुदावन्द की वह सब बातें बयान कीं, जो उसने मुझ पर
    ज़ाहिर की थीं।
  rus-SYN: И я пересказал переселенцам все слова Господа, которые Он открыл мне.
  bqc-SIM: ↄ̃ ma yã́ pↄ́ Dii ↄ̀lↄmɛɛ ò zĩ̀zↄↄnɛ píi.
  tcz-CHONGTHU: Chule ken sohchang ho chu Pakaiyin keima eimusah ho jouse chu kaseipeh
    tai.
  mar-mar: मग मी हद्दपार असलेल्यांना सर्व काही जाहीर केले जे परमेश्वर देवाने मला सांगितले
    होते.
  qub-qub: Noganami Tayta Dios musyachimashanta willaparä prësu iwal aywashäcuna chaycho
    caycajcunata.
  bqp-bqp: Mɑ u Isireli be bɑ yoru dimɔ mi, sɔ̃ɔwɑ kpuro ye Yinni Gusunɔ u derɑ u
    wɑ.
  hat-hat: Mwen rakonte moun yo te depòte yo tou sa Seyè a te fè m' wè.
  eng-BSB: I told the exiles everything the LORD had shown me.
  eng-WEBPB: Then I spoke to the captives all the things that the LORD had shown me.
  kbq-kbq: Ana higena Ra Anumzamo'ma naveri'ma higenama maka zama ke'noa zantamina
    kinafima mani'naza vahera zamasmi vagare'noe.
  nhe-BL: Huan nochi tlen TOTECO nechnextili, niquinpohuili nopa israelitame tlen
    quinquixtijtoyaj tlen inintlal.
  gub-BL: Amume'u Tupàn Tuweharupi Wiko Ma'e ihewe hemixak karer paw waiwy wi heraha
    pyrer wanupe kury.
  eng-DRA: And I spoke to them of the captivity all the words of the Lord, which he
    had shewn me.
