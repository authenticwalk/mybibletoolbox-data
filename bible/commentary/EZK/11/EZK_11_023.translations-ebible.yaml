verse: EZK.011.023
translations:
  mal-C: യഹോവയുടെ മഹത്ത്വം പട്ടണത്തിന്റെ മധ്യേനിന്ന് ഉയർന്ന്, നഗരത്തിനു കിഴക്കുള്ള
    പർവതത്തിന്മേൽ നിന്നു.
  deu-TKW: Und die Herrlichkeit Jahwes erhob sich mitten aus der Stadt hinweg und
    ließ sich nieder auf dem Berge, der östlich von der Stadt liegt.
  lin-lin: Nkembo na Yawe emataki na likolo longwa kati na engumba mpe ekendeki kotelema
    na likolo ya ngomba oyo ezalaki na este ya Yelusalemi.
  eng-LSV: And the glory of YHWH goes up from off the midst of the city, and stands
    on the mountain, that [is] on the east of the city.
  eng-GNV: And the glorie of the Lord went vp from the middes of the citie, and stoode
    vpon the moutaine which is towarde the East side of the citie.
  eng-WEBSTER: And the glory of the LORD went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  nhw-BL: Huan quej nopa teipa itlatlanex TOTECO motlananqui huan quicajte nopa altepetl
    huan moquetzqui ipan nopa tepetl catli mocahua quentzi ica campa hualquisa tonati
    tlen nopa altepetl.
  swh-ONEN: Basi utukufu wa Bwana ukapaa juu kutoka mji, ukatua juu ya mlima ulio
    upande wa mashariki ya mji.
  bba-bba: Mɑ win yiikon ɡirimɑ ye, yɑ seewɑ wuu suunun di yɑ dɑ yɑ wɑ̃ɑ ɡuuru ɡɑrun
    wɔllɔ, wuun sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And the glory of the Lord went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  luo-luo: Duongʼ mar Jehova Nyasaye nodhi malo koa ei dala maduongʼ kendo nochungʼ
    ewi got man yo wuok chiengʼ mar dalano.
  meu-meu: Bena Iehova hairaina na hanua bogaragina amo e dae, hanua mairiveina kahana
    ororona ai e miava.
  npi-ULB: तब सहरको बिचबाट परमप्रभुको महिमा माथि गयो, र सहरको पूर्वपट्टिको पर्वतमा
    अडियो ।
  yor-yor: Ògo Olúwa sì gòkè lọ kúrò láàrín ìlú, ó sì dúró lórí òkè tó wà ní ìlà-oòrùn
    ìlú náà.
  pes-OPCB: سپس حضور پرجلال خداوند از میان شهر برخاست و روی کوهی که در شرق شهر بود،
    قرار گرفت.
  tgl-ULB: At umakyat ang kaluwalhatian ni Yahweh mula sa loob sa gitna ng lungsod
    at tumayo sa bundok sa silangan ng lungsod.
  hui-hui: Anidagua bialu wá holene timbuni ogonime Yarusaleme tano wahalu puwa ni
    tagira ibiragohayagi hari mbira wiagoria pu haya.
  mya-mya: ထို​နောက်​တောက်​ပ​သော​ဘုန်း​တော်​ရောင်​ခြည် သည်​မြို့​မှ​ထွက်​ခွာ​၍ အ​ရှေ့​ဘက်​တွင်​ရှိ
    သော​တောင်​ရိုး​သို့​ရွေ့​လျား​သွား​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་གྲོང་ཁྱེར་ནས་ཡར་འཕགས་ཏེ། གྲོང་ཁྱེར་ཤར་ཕྱོགས་ཀྱི་རི་མགོར་བཞུགས་ཤིང་།
  sna-sna: Kubwinya kwaJehovha kwakakwira kuchibva mukati meguta kukandomira pamusoro
    pegomo nechokumabvazuva kwaro.
  spa-BLM: La gloria de Yahvé subió desde el centro de la ciudad y se paró en el monte
    que está al este de la ciudad.
  cac-cac: Junn̈ej ix q'ue vaan yed' eb', ix el d'a chon̈ab' Jerusalén chi'. Axo d'a
    sjolom jun lum vitz d'a stojolal b'aj sjavi c'u d'a chon̈ab' chi' ata' ix vanaji.
  swh-ULB: Kisha utukufu wa Yahwe ukaenda juu kutoka katikati ya mji na kusimama kwenye
    mlima hata mashariki mwa mji.
  bel-bel: І паднялася слава Госпада зь сярэдзіны горада і спынілася над гарою, якая
    на ўсход ад горада.
  deu-ELBBK: Und die Herrlichkeit des HERRN erhob sich aus der Mitte der Stadt und
    stellte sich auf den Berg, der im Osten der Stadt ist.
  mbb-OT: Ne nevitbit haazà is mekeǥeǥehem he kebpekiduma te Nengazen puun dutun te
    inged, ne mibpundu ziyà te vuvungan he zapit te edsilaan te inged.
  mal-2015: യഹോവയുടെ മഹത്വം നഗരത്തിന്റെ നടുവിൽനിന്നു മോലോട്ടു പൊങ്ങി നഗരത്തിന്നു കിഴക്കുവശത്തുള്ള
    പർവ്വതത്തിന്മേൽ നിന്നു.
  rmc-rmc: Paľis pes e slava le RAJESKRI hazdňa upre le forostar a zaačhiľa pro verchos
    vichodňe le forostar.
  pes-OPV: وجلال خداوند از بالای میان شهر صعود نموده، برکوهی که بطرف شرقی شهر است
    قرار گرفت.
  ron-1924: Слава Домнулуй с-а ынэлцат дин мижлокул четэций ши с-а ашезат пе мунтеле
    де ла рэсэритул четэций.
  ben-OBCV: সদাপ্রভুর মহিমা নগরের মধ্য থেকে উঠে তার পূর্বদিকের পাহাড়ের উপরে গিয়ে
    থামল।
  som-som: Markaasaa ammaantii Rabbigu magaalada dhexdeedii ka kacday, oo waxay kor
    istaagtay buurta magaalada dhankeeda bari ku taal.
  lat-VUC: et ascendit gloria Domini de medio civitatis, stetitque super montem qui
    est ad orientem urbis.
  eng-ASVBT: And the glory of Jehovah went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  ita-1885: E la gloria del Signore si elevò d'in sul mezzo della città, e si fermò
    sopra il monte che è dall'Oriente della città.
  eng-LXXUP: And the glory of the Lord went up from the midst of the city, and stood
    on the mountain which was in front of the city.
  eng-ULB: Then the glory of Yahweh went up from within the midst of the city and
    stood on the mountain to the east of the city.
  spa-VBL: La gloria del Señor se elevó desde el interior de la ciudad y se dirigió
    al monte al este de la ciudad.
  fra-_FOB: Et la gloire de l'Éternel s'éleva du milieu de la ville, et s'arrêta sur
    la montagne qui est à l'Orient de la ville.
  mal-mal: യഹോവയുടെ മഹത്വം നഗരത്തിന്റെ നടുവിൽനിന്ന് മുകളിലേക്ക് പൊങ്ങി നഗരത്തിന് കിഴക്കുവശത്തുള്ള
    പർവ്വതത്തിന്മേൽ നിന്നു.
  urd-GVR: uṭh kar shahr se nikal gayā. Chalte chalte wuh Yarūshalam ke mashriq meṅ
    wāqe pahāṛ par ṭhahar gayā.
  suz-BL: मिनु परमप्रभु यावे आ छेङछेङ सहर आ दाते रे क्‍युक्‍सीशा इर गे लत। मिनु सहर
    ङा पूर्ब गे बाक्‍शो पहाड तार दिक्‍त।
  eng-NOY: And the glory of Jehovah went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  ita-1927: E la gloria dell’Eterno s’innalzò di su mezzo alla città, e si fermò sul
    monte ch’è ad oriente della città.
  ckb-ckb: شکۆمەندی یەزدان لەسەر ناوەڕاستی شارەکە بەرزبووەوە و لەسەر ئەو کێوە ڕاوەستا
    کە لە ڕۆژهەڵاتی شارەکەیە.
  eng-BBE: And the glory of the Lord went up from inside the town, and came to rest
    on the mountain on the east side of the town.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಪಟ್ಟಣದ ಮಧ್ಯದೊಳಗಿಂದ ಮೇಲಕ್ಕೇರಿ, ಪಟ್ಟಣದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಪರ್ವತದ ಮೇಲೆ ನಿಂತಿತು.
  tam-2017: யெகோவாவுடைய மகிமை நகரத்தின் நடுவிலிருந்து எழும்பி, நகரத்திற்குக் கிழக்கே
    இருக்கிற மலையின்மேல் போய் நின்றது.
  spa-RV-1909: Y la gloria de Jehová se fué de en medio de la ciudad, y paró sobre
    el monte que está al oriente de la ciudad.
  ron-BTF: Și gloria DOMNULUI s-a urcat din mijlocul cetății și a stat pe muntele
    care este pe partea de est a cetății.
  eng-WEBP: The LORD’s glory went up from the middle of the city, and stood on the
    mountain which is on the east side of the city.
  eng-FBV: The glory of the Lord rose from inside the city and went over to the mountain
    to the east of the city.
  nld-1939: Zo trok de heerlijkheid van Jahweh weg uit de stad, en ging op de berg
    staan, die oostelijk van de stad is gelegen.
  nch-BL: Huan quej nopa teipa itatanex TOTECO motananqui huan quicajte nopa altepet
    huan moquetzqui ipan nopa tepet cati eltoc quentzi ica campa hualquisa tonati
    ten nopa altepet.
  vie-1934: Sự vinh hiển của Đức Giê-hô-va dấy lên từ giữa thành, và đứng trên núi
    phía đông thành.
  hin-CV: याहवेह का तेज शहर के भीतर से ऊपर उठा और शहर के पूर्व में स्थित पर्वत के
    ऊपर जाकर ठहर गया.
  spa-BES: Y la gloria del Señor subió desde el interior de la ciudad, y se posó sobre
    la montaña en el lado este de la ciudad.
  tdx-tdx: le nionjoñe boak’ añivo’ i rovay ty enge’ Iehovà, nijohañe anka­boa’ i
    vohitse atiñana’ i rovay eñey.
  tha-KJV: สง่าราศีของพระเยโฮวาห์ขึ้นไปจากกลางนคร ไปสถิตอยู่บนภูเขาซึ่งอยู่ทางด้านตะวันออกของนครนั้น
  por-BR-2018: E a glória do SENHOR subiu do meio da cidade, e se pôs sobre o monte
    que está ao oriente da cidade.
  deu-ELO: Und die Herrlichkeit Jehovas erhob sich aus der Mitte der Stadt und stellte
    sich auf den Berg, welcher gegen Osten der Stadt ist.
  eng-WYC-2018: And the glory of the Lord ascended from the midst of the city, and
    stood on the hill, which is at the east of the city.
  epo-epo: Kaj la majesto de la Eternulo leviĝis el meze de la urbo, kaj haltis sur
    la monto, kiu estas oriente de la urbo.
  uig-PIN: wǝ Pǝrwǝrdigarning xan-xǝripi xǝⱨǝrning otturisidin qiⱪip, xǝⱨǝrning xǝrⱪ
    tǝripidiki taƣ üstidǝ tohtidi.
  beo-beo: Amalalu, nenemegi hadigi da moilai yolesili, gusudili goumi da:iya gasi
    heda:i.
  tpi-OTNT: Orait na lait bilong God i lusim taun, na i go long maunten i stap long
    hap sankamap bilong taun.
  hau-SA: Ɗaukakar Ubangiji ta haura daga cikin birnin ta sauka a bisa dutse gabas
    da shi.
  uig-LAT: we Perwerdigarning shan-sheripi sheherning otturisidin chiqip, sheherning
    sherq teripidiki tagh üstide toxtidi.
  nde-nde: Inkazimulo kaThixo yaya phezulu isuka phakathi kwedolobho yayakuma ngaphezu
    kwentaba ngasempumalanga kwedolobho.
  ton-ton: Pea naʻe mahuʻi ʻae nāunau ʻo Sihova mei he loto kolo, pea tuʻu mei he
    moʻunga ʻaia ʻoku ʻi he potu hahake ʻoe kolo.
  ces-1613: I odešla sláva Hospodinova z prostředku města, a stála na hoře, kteráž
    jest na východ městu.
  eng-WMB: The LORD’s glory went up from the middle of the city, and stood on the
    mountain which is on the east side of the city.
  tam-TCV: யெகோவாவினுடைய மகிமை பட்டணத்திலிருந்து எழும்பி பட்டணத்தின் கிழக்கே இருந்த
    மலையில் போய் நின்றது.
  ceb-ULB: Unya mikayab ang himaya ni Yahweh gikan sa taliwala sa siyudad ug mitungtong
    sa bukid ngadto sa sidlakan nga bahin sa siyudad.
  pol-UBG: I odeszła chwała PANA z pośrodku miasta, i stanęła na górze, która jest
    na wschód od miasta.
  urd-GVU: اُٹھ کر شہر سے نکل گیا۔ چلتے چلتے وہ یروشلم کے مشرق میں واقع پہاڑ پر ٹھہر
    گیا۔
  deu-1912: Und die Herrlichkeit des HERRN erhob sich aus der Stadt und stellte sich
    auf den Berg, der gegen Morgen vor der Stadt liegt.
  kan-2017: ಆಗ ಯೆಹೋವನ ತೇಜಸ್ಸು ಪಟ್ಟಣದ ಮಧ್ಯದೊಳಗಿಂದ ಏರಿ ಪಟ್ಟಣಕ್ಕೆ ಪೂರ್ವದಲ್ಲಿರುವ ಗುಡ್ಡದ
    ಮೇಲೆ ನಿಂತಿತು.
  yap-yap: Ma aram me chuw fare ra’en nib malhen ni ko fare binaw nge yan i yan ko
    fare burey ni bay ko ngek riy.
  hlt-MCSB: BOEIPA kah thangpomnah khaw khopuei khui lamloh cet tih khopuei khothoeng
    kah tlang ah duem.
  mdy-ETH: ዓኣፓ ዱካ ናንጊና ናንጋ ጎዳኮ ቦንቾ ፖዓ ካታሜሎይዳፓ ዔቂ ካታሜሎኮ ዓባ ኬስካ ባንፆና ዓኣ ዹኮ ዑፆ ኬስኬኔ።
  twi-ASANTE: Awurade animuonyam pagyaa ne ho firii kuropɔn no mu kɔgyinaa bepɔ a
    ɛwɔ apueeɛ fam no atifi.
  eng-WEBU: The LORD’s glory went up from the middle of the city, and stood on the
    mountain which is on the east side of the city.
  wal-wal: GODAA bonchchoi katamaa giddoppe denddidi, arshsho bagga deriyaa bolli
    eqqiis.
  spa-PDDPT: La gloria de Yavé se elevó de en medio de la ciudad y se posó sobre la
    montaña que está al este de la ciudad.
  gun-gun: Ha'e gui tetã mbyte gui Senhor rexakãa ojeupi ovy vy opyta oiny tetã gui
    mombyry'i yvyty kuaray oua katy oĩ va'e áry.
  ilo-ULB: Ket ti dayag ni Yahweh, pimmanaw iti tengnga ti siudad ket immakar iti
    bantay nga adda iti daya ti siudad.
  kpg-kpg: Di maahina madamada deelaa gaa hana gi daha mo di waahale, gaa hana gi tomo
    di gonduu i bahi i dua di maa.
  uig-ARA: ۋە پەرۋەردىگارنىڭ شان-شەرىپى شەھەرنىڭ ئوتتۇرىسىدىن چىقىپ، شەھەرنىڭ شەرق
    تەرىپىدىكى تاغ ئۈستىدە توختىدى.
  sus-sus: Alatala xa nɔrɛ naxa keli taa kui, a sa a magoro geya fari naxan nu na
    sogetede.
  pon-2006: Marain lingalingo ahpw mwekidsang nan kahnimwo oh mwekidlahng nin nahnao
    ni palimese.
  ksd-ksd: Ma ra minamar i ra Luluai i ga kakari kan ra bala na pia na pal, ma i ga
    ki taun ra luana nina i ki ta ra papar a taur ta ra pia na pal.
  grc-BRENT: Καὶ ἀνέβη ἡ δόξα Κυρίου ἐκ μέσης τῆς πόλεως, καὶ ἔστη ἐπὶ τοῦ ὄρους ὃ
    ἦν ἀπέναντι τῆς πόλεως.
  ind-AYT: Kemuliaan TUHAN naik dari tengah-tengah kota itu dan berdiri di atas gunung
    di sebelah timur kota itu.
  nya-nya: Ulemerero wa Yehova unakwera ndi kusiya mzindawo ndipo unakayima pa phiri
    cha kummawa kwake kwa mzindawo.
  hrv-hrv: Slava se Jahvina vinu iz grada i zaustavi se na gori, istočno od grada.
  mps-mps: Tialima, Godigo ulago te Jerusalem taun tagalama, te bulu du elalubo badu
    te giliga asobo badu te bulu duba pai.
  tpi-tpi: Orait na lait bilong God i lusim taun, na i go long maunten i stap long
    hap sankamap bilong taun.
  dan-1931: Og HERRENS Herlighed steg op fra Byen og stillede sig på Bjerget østen
    for.
  vie-OVCB: Vinh quang Đức Chúa Trời từ giữa thành bay lên, và dừng lại trên núi phía
    đông thành.
  guj-2017: યહોવાહનું ગૌરવ નગરમાંથી ઉપડીને પૂર્વ બાજુએ આવેલા પર્વત પર ઊભું રહ્યું.
  pon-2006A: Marain lingalingo ahpw mwekidsang nan kahnimwo oh mwekidlahng nin nahnao
    ni palimese.
  por-BRBSL: A glória de Yahweh subiu do meio da cidade, e ficou na montanha que fica
    no lado leste da cidade.
  cth-cth: BAWIPA a bawilennae teh, khopui lungui hoi a luen teh, khopui kanîtholah
    ka rasang e mon dawk a kangdue.
  twi-twi: Awurade anuonyam maa ne ho so fii kuropɔn no mu kogyinaa bepɔw a ɛwɔ apuei
    fam no atifi.
  hlt-hlt: BOEIPA kah thangpomnah khaw khopuei khui lamloh cet tih khopuei khothoeng
    kah tlang ah duem.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkpetìi ítɛ́ bɛ ɛì kɛ́dekɛ ditɑ̃rì dìì bo dihɛì, diyiè
    yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn angazangarir gavgavim nguibar ekiam ategha ghuanaga
    aruem anadi naghɨn itir mɨghsɨam gisɨn iti.
  dop-dop: Ɩsɔ teeli kʋlɑ ɩcɑtɛ tɑɑ nɑ ɩ́ polo pʋɣʋ ŋku kʋ wɛ ɩcɑtɛ ilim tǝlɩɩlɛ tɔ
    kʋ tɔɔ.
  azb-azb: Rəbbin izzəti şəhərin mərkəzindən qalxdı və şəhərin şərqindəki dağın üzərində
    dayandı.
  eng-DBY: And the glory of Jehovah went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  hin-2017: तब यहोवा का तेज नगर के बीच में से उठकर उस पर्वत पर ठहर गया जो नगर की पूर्व
    ओर है।
  wol-KYG: Gannaaw loolu leeru Aji Sax ji yékkatikoo fa digg dëkk ba, dem, taxawi
    fa kaw tund wa ca penkub dëkk ba.
  eng-YLT: And the honour of Jehovah goeth up from off the midst of the city, and
    standeth on the mountain, that [is] on the east of the city.
  eng-WYC-2017: And the glory of the Lord ascended [or went up] from the midst of
    the city, and stood on the hill, which is at the east of the city.
  eng-WMBB: The LORD’s glory went up from the middle of the city, and stood on the
    mountain which is on the east side of the city.
  urd-GVH: उठकर शहर से निकल गया। चलते चलते वह यरूशलम के मशरिक़ में वाक़े पहाड़ पर
    ठहर गया।
  rug-rug: Sa tinolava ṉedalana te Zihova si ale sage vura pa korapana sa vasileana
    lavata meke noso pa kali sage koasa toqere pa kali gasa rimata.
  gaz-gaz: Ulfinni Waaqayyoos magaalaa keessaa ol baʼee tulluu baʼa magaalattiitiin
    jiru gubbaadhaan dhaabate.
  fra-LSG: La gloire de l’Éternel s’éleva du milieu de la ville, et elle se plaça
    sur la montagne qui est à l’orient de la ville.
  yal-yal: Alatala nɔrɔn yi ba taan xun ma, a sa ti geyaan xun ma naxan yi Yerusalɛn
    sogeteden binni.
  haw-1868: A pii ae la ka nani o Iehova mai waenakonu aku o ke kulanakauhale, a kau
    ma ka mauna ma ka aoao hikina o ke kulanakauhale.
  arb-NAV: وَارْتَفَعَ مَجْدُ الرَّبِّ عَنْ وَسَطِ الْمَدِينَةِ وَوَقَفَ عَلَى الْجَبَلِ
    شَرْقِيَّ الْمَدِينَةِ.
  ewe-ewe: Yehowa ƒe ŋutikɔkɔe yi dzi tso dua me, eye wòtɔ ɖe to si le dua ƒe ɣedzeƒe
    la tame.
  eng-LEE: And the glory of the Lord ascended from the midst of the city, and halted
    upon the mount which is on the east side of the city.
  asm-FB: আৰু যিহোৱাৰ গৌৰৱ নগৰৰ মাজৰ পৰা ওপৰলৈ উঠি গ’ল আৰু নগৰৰ পূৱফালে থকা পৰ্ব্বতখনৰ
    ওপৰত ৰ’ল।
  sus-A: عَلَتَلَ شَ نْرّ نَشَ كٍلِ تَا كُي، عَ سَ عَ مَفٌرٌ فٍيَ قَرِ نَشَن نُ نَ
    سٌفٍتٍدٍ.
  fra-SBL: La gloire de Yahvé s'éleva du milieu de la ville et se tint sur la montagne
    qui est à l'est de la ville.
  hbo-hbo: וַיַּ֙עַל֙ כְּבֹ֣וד יְהוָ֔ה מֵעַ֖ל תֹּ֣וךְ הָעִ֑יר וַֽיַּעֲמֹד֙ עַל־הָהָ֔ר
    אֲשֶׁ֖ר מִקֶּ֥דֶם לָעִֽיר׃
  kik-kik: Riiri ũcio wa Jehova ũkĩambata uumĩte thĩinĩ wa itũũra rĩu inene na ũgĩikara
    igũrũ rĩa kĩrĩma kĩrĩa kĩarĩ mwena wa irathĩro warĩo.
  fra-NCL: Et la gloire de Yahweh, s’élevant de dessus le milieu de la ville, s’arrêta
    sur la montagne qui est à l’orient de la ville.
  cek-AK: Vangpui thung hoiah Angraeng lensawkhaih to angkhong tahang moe, vangpui
    ni angyae bang ih mae nuiah anghak.
  cuk-cuk: Bab-Jehová-e-gangued-yeerdakleged neggwebur-abargi-nai nakwided. Geb Jerusalén-neggwebur-dad-nakwedsik
    yar-siid-birgi nagudapid.
  uig-CYR: вә Пәрвәрдигарниң шан-шәриви шәһәрниң оттурисидин чиқип, шәһәрниң шәриқ
    тәрипидики тағ үстидә тохтиди.
  tel-2017: తరువాత యెహోవా మహిమ తేజస్సు పట్టణంలో నుండి పైకి వెళ్ళి తూర్పున ఉన్న పర్వతంపై
    నిలిచింది.
  hat-BSA: Glwa SENYÈ a te monte soti nan mitan vil la e te kanpe anwo mòn ki nan
    pati lès vil la.
  kos-kos: Na kalem saromrom sac som liki siti uh, ac mukuila nu ke fineol su oan
    layen kutulap.
  hbo-WLC: וַיַּ֙עַל֙ כְּב֣וֹד יְהוָ֔ה מֵעַ֖ל תּ֣וֹךְ הָעִ֑יר וַֽיַּעֲמֹד֙ עַל־הָהָ֔ר
    אֲשֶׁ֖ר מִקֶּ֥דֶם לָעִֽיר׃
  ibo-ibo: Ebube Onyenwe anyị sitere nʼetiti obodo ahụ rigoo, guzo nʼelu ugwu, nʼakụkụ
    ọwụwa anyanwụ.
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ନଗର ମଧ୍ୟରୁ ଊର୍ଦ୍ଧ୍ୱଗମନ କରି ନଗରର ପୂର୍ବଦିଗସ୍ଥିତ
    ପର୍ବତ ଉପରେ ସ୍ଥଗିତ ହେଲା।
  chk-chk: Iwe, lingen ewe Samol mi Lapalap a feitä seni lukalapen ewe telinimw, a
    feila o üla won ewe chuk a nom ötiuen ewe telinimw.
  rop-rop: Det brabli shainiwan lait bin gowei brom det taun en imbin go sanraiswei
    langa det bigwan hil.
  ukr-1871: І знялась слава Господня зпосеред міста та й зʼупинилась над горою, що
    на востоцї од городу.
  deu-1951: Und die Herrlichkeit des HERRN stieg auf, mitten aus der Stadt, und blieb
    stehen auf dem Berge, der östlich von der Stadt liegt.
  eng-JPS: And the glory of the LORD went up from the midst of the city, and stood
    upon the mountain which is on the east side of the city.
  srp-1865: I podiže se slava Gospodnja isred grada, i stade na gori koja je s istoka
    gradu.
  lug-lug: Ekitiibwa kya Mukama ne kiva wakati mu kibuga ne kiyimirira waggulu w’olusozi
    oluli ku luuyi olw’ebuvanjuba w’ekibuga.
  heb-heb: ויעל כבוד יהוה מעל תוך העיר ויעמד על ההר אשר מקדם לעיר׃
  ben-IRV: এবং সদাপ্রভুর মহিমা শহরের মধ্য থেকে ওপরে উঠে গেল এবং শহরের পূর্বদিকে পাহাড়ের
    ওপরে থামল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਤੇਜ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਉਤਾਹਾਂ ਗਿਆ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਪੂਰਬ ਵੱਲ ਪਰਬਤ ਉੱਤੇ ਜਾ
    ਕੇ ਠਹਿਰ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ ဘုန်း တော်သည် မြို့ ထဲက တက် ၍ ၊ မြို့ အရှေ့ မှာ ရှိသော တောင်
    ပေါ် ၌ ရပ် တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ena hairaina be hanua ena huanai dekena amo ia daekau
    lao, hanua ena dina daekau kahana dekenai ia noho ororo dekenai ia roho lao.
  urd-urd: और ख़ुदावन्द का जलाल शहर में से उठा, और शहर की पूरबी तरफ़ के पहाड़ पर जा
    ठहरा।
  rus-SYN: И поднялась слава Господа из среды города и остановилась над горою, которая
    на восток от города.
  bqc-SIM: Ɔ̃ Dii gawipi gò wɛ̃́lɛpia, à gɛ̀ zɛ̀ sĩ̀sĩ pↄ́ kú wɛ̃́lɛ gukpɛ oi
    musu.
  tcz-CHONGTHU: Hichun Pakai loupina chu khopi chunglanga alengtou vin, solam mol
    chunga akingan ahi.
  mar-mar: शहराच्या मध्य भागातून परमेश्वर देवाचे गौरव वर निघून गेले, आणि शहराच्या
    पूर्व भागात पर्वतावर स्थिर उभे राहीले.
  qub-qub: jogaricar siudäpita carupa aywacuran. Aywacur chayaran siudäman inti yagamunan
    caj-lächo caycaj lömaman.
  bqp-bqp: Mɑ win yiikon girimɑ ye, yɑ seewɑ wuu suunun di yɑ dɑ yɑ wɑ̃ɑ guuru gɑrun
    wɔllɔ, wuun sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Bèl limyè prezans Seyè a soti kite lavil la, li ale poze sou mòn ki te
    sou bò solèy leve a.
  eng-BSB: And the glory of the LORD rose up from within the city and stood over the
    mountain east of the city.
  eng-WEBPB: The LORD’s glory went up from the middle of the city, and stood on the
    mountain which is on the east side of the city.
  kbq-kbq: Hagi Ra Anumzamofo masazamo'a, rankumapintira atreno marerino zage hanati
    kaziga me'nea agonamofona onagamu umane'ne.
  nhe-BL: Huan queja nopa teipa itlatlanex TOTECO motlalanqui huan quicajte nopa altepetl
    huan moquetzqui ipan nopa tepetl tlen mocahua quentzi ica campa quisa tonati tlen
    nopa altepetl.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e heny katu haw utyryk tawhu wi kury. Upyta
    oho ywytyr tawhu huwake kwarahy ihemaw kutyr har i'aromo kury.
  eng-DRA: And the glory of the Lord went up from the midst of the city, and stood
    over the mount that is on the east side of the city.
