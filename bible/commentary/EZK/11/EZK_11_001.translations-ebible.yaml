    viděl Jazaniáše syna Azurova, a Pelatiáše syna Banaiášova, knížata lidu.
  eng-WMB: Moreover the Spirit lifted me up and brought me to the east gate of the
    LORD’s house, which looks eastward. Behold, twenty-five men were at the door of
    the gate; and I saw among them Jaazaniah the son of Azzur, and Pelatiah the son
    of Benaiah, princes of the people.
  tam-TCV: பின்பு ஆவியானவர் என்னை உயரத்தூக்கி, யெகோவாவின் ஆலயத்தில் கிழக்கு முகமாயிருக்கும்
    வாசலுக்குக் கொண்டுவந்தார். வாசலிலே இருபத்தைந்து மனிதர்கள் இருந்தார்கள். அவர்கள்
    மத்தியிலே மக்கள் தலைவர்களான ஆசூரின் மகன் யசனியாவையும், பெனாயாவின் மகன் பெலத்தியாவையும்
    கண்டேன்.
  ceb-ULB: Unya gibayaw ako sa Espiritu ug gidala ngadto sa sidlakang bahin sa ganghaan
