    ga gidee nia daane dogo madalua maa lima, ngaadahi mo Jaazaniah, tama daane Azzur,
    mo Pelatiah, tama daane Benaiah, nia dagi dogolua o tenua.
  uig-ARA: روھ مېنى كۆتۈرۈپ، پەرۋەردىگارنىڭ ئۆيىنىڭ شەرقىي، يەنى شەرققە قارايدىغان
    دەرۋازىسىغا ئاپاردى؛ ۋە مانا، دەرۋازىنىڭ بوسۇغىسىدا يىگىرمە بەش ئادەم تۇراتتى؛
    مەن ئۇلارنىڭ ئوتتۇرىسىدا ئاۋامنىڭ ئاقساقىلى بولغان، ئاززۇرنىڭ ئوغلى جائازانىيا
    ھەم بەنايانىڭ ئوغلى پىلاتىيانى كۆردۈم.
  sus-sus: Na tɛmui Ala Xaxili Sɛniyɛnxi naxa n tongo mɛnni, a n xanin Alatala xa
    hɔrɔmɔbanxi naadɛ ra, naxan na sogetede biri ra. Xɛmɛ mɔxɔɲɛn nun suuli nu na
    mɛnni. Ɲama kuntigie Asuru xa di Yaasaniya nun Bɛnaya xa di Pɛlataya fan nu na
    e ya ma.
  pon-2006: Ngenen Koht ahpw pwekiehda oh ketikinielahng ni ewen kelen palimesehn
    Tehnpas Sarawio. I ahpw kilangada wasao limwahn kehlo ohl riehk limmen, me iangahki
    Saasanaia nein Asur oh Pelataia nein Penaia, kaun riemen en wehio.
  ksd-ksd: Ma ra Tulungen i ga puak iau urama, ma i ga kap iau uro ta ra mataniolo
    i ra kuba i ra Luluai, nina i vatale uina ra matana taur; ma abara ta ra banbanu
    ai ra mataniolo iau ga gire ra ura vinun ma a ilima na tutana; ma iau ga gire
    Iasania natu i Asur, ma Pelatia natu i Benaia, livuan ta diat, dir a ura luluai
    kai ra tarai.
  grc-BRENT: Καὶ ἀνέλαβέ με πνεῦμα, καὶ ἤγαγέ με ἐπὶ τὴν πύλην τοῦ οἴκου Κυρίου τὴν
    κατέναντι, τὴν βλέπουσαν κατὰ ἀνατολάς· καὶ ἰδοὺ ἐπὶ τῶν προθύρων τῆς πύλης ὡς
    εἴκοσι καὶ πέντε ἄνδρες, καὶ ἴδον ἐν μέσῳ αὐτῶν τὸν Ἰεχονίαν τὸν τοῦ Ἔζερ, καὶ
    Φαλτίαν τὸν τοῦ Βαναίου, τοὺς ἀφηγουμένους τοῦ λαοῦ.
  ind-AYT: Kemudian, Roh mengangkat aku dan membawaku ke pintu gerbang timur rumah
    TUHAN, yang menghadap ke timur. Dan, lihatlah, di pintu masuk dari pintu gerbang
    ada dua puluh lima orang. Dan, di antara mereka, aku melihat Yaazanya, anak laki-laki
    Azur, dan Pelaca, anak laki-laki Benaya, para pemimpin rakyat.
  nya-nya: 'Pamenepo Mzimu wa Mulungu unandinyamula ndi kubwera nane ku chipata cha
    kummawa cha Nyumba ya Yehova. Kumeneko pa khomo la chipata panali anthu 25, ndipo
    ndinaona pakati pawo atsogoleri awa: Yaazaniya mwana wa Azuri ndi Pelatiya mwana
    wa Benaya.'
  hrv-hrv: 'Tada se duh podiže i ponese me do istočnih vrata Doma Jahvina, što su
    okrenuta k istoku. I gle: na ulazu vrata dvadeset i pet ljudi, među kojima vidjeh
    i Jaazaniju, sina Azurova, i Pelatju, sina Benajina, knezove narodne.'
  mps-mps: Te tudi badu nosali da, te Godigo Mobo Noma Bidigo ena ugaba sagoa selama,
    tama ena te sia asobo badu te Godigo be bagulali obo sunumiba odasa pali. Tama
    eno suali, te 25 bidi te sunumi pąde bidali. Eno augwali sulama, eno koneani,
    te bidi dabe bidibo tomode te bidi si te Israel augwaligo polalubo bidi bidali
    bidi si da. Augwali si nogi da te Jasania, te Asurgo ogwa, me te Pelatia, te Benaiago
    ogwa dao.
  tpi-tpi: Bihain long dispela, spirit bilong God i litimapim mi na bringim mi i go
    long dua i stap long hap sankamap bilong banis i raunim haus bilong God. Na mi
    lukim 25 man i stap klostu long dispela dua. Mi lukim ol na mi save, tupela bilong
    ol dispela man i stap lida bilong ol Israel. Nem bilong tupela em Jasania, pikinini
    bilong Asur, na Pelatia, pikinini bilong Benaia.
  dan-1931: Så løftede Ånden mig og bragte mig til Herrens huses østport, den der
    vender mod Øst. Og se, ved Indgangen til Porten var der fem og tyve Mænd, og jeg
    så iblandt dem Ja'azanja, Azzurs Søn, og Pelatja, Benajas Søn, Folkets Fyrster.
  vie-OVCB: Sau đó, Thần Linh cất tôi lên cao và đưa đến cổng phía đông của Đền Thờ
    Chúa Hằng Hữu, nơi tôi thấy hai mươi lăm người nổi bật trong thành. Giữa họ là
    Gia-xa-nia, con A-xua, và Phê-la-tia, con Bê-na-gia, cả hai đều là lãnh đạo của
    dân chúng.
  guj-2017: પછી આત્મા મને ઊંચકીને યહોવાહના સભાસ્થાનના પૂર્વ દરવાજે લઈ ગયો, પૂર્વ તરફ,
    જુઓ, આ દરવાજાના બારણા આગળ પચ્ચીસ માણસો હતાં. મેં તેઓની મધ્યે લોકોના સરદાર આઝઝુરના
    દીકરા યાઝનિયાને તથા બનાયાના દીકરા પલાટયાને જોયા.
  pon-2006A: Ngenen Koht ahpw pwekiehda oh ketikinielahng ni ewen kelen palimesehn
    Tehnpas Sarawio. I ahpw kilangada wasao limwahn kehlo ohl riehk limmen, me iangahki
    Saasanaia nein Asur oh Pelataia nein Penaia, kaun riemen en wehio.
  por-BRBSL: Além disso, o Espírito me levantou e me levou ao portão leste da casa
    de Yahweh, que olha para o leste. Eis que vinte e cinco homens estavam à porta
    do portão; e vi entre eles Jaazanias, filho de Azzur, e Pelatiah, filho de Benaías,
    príncipes do povo.
  cth-cth: Hottelah Muitha ni na tawm teh, kanîtholah kangvawi e BAWIPA im longkha
    koe na pha sak. Kâennae takhang dawk tami 25 touh ao. Ahnimanaw thung dawk maya
    kahrawikungnaw Azzur capa Jaazaniah hoi Benaiah capa Pelatiah ka hmu.
  twi-twi: Afei honhom no maa me so de me baa Awurade fi pon a ani kyerɛ apuei fam
    no ano. Na mmarima aduonu anum wɔ hɔ, na mihuu Asur babarima Yaasania ne Benaia
    babarima Pelatia a wɔyɛ nnipa no ntuanofo.
  hlt-hlt: Mueihla loh kai m'phoh tih khothoeng la aka mang yan BOEIPA im vongka la
    kai ng'khuen. Te vaengah hlang pakul panga tevongka thohka ah lawt ana om. Amih
    lakli ah pilnam kah mangpa Azzur capa Jaazaniah neh Benaiah capa Pelatiah ka hmuh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ nní ntúótɛ́ kɛ́kɔtɛnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó dibòrì dìì bo diyiè yìɛ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, dìì wetí diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
    Kɛ̀ n yɑ̀ bɛnìtìbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nùmmù kɛ̀ bɛ̀ bo Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì kɛ̀
    m bɑntɛ́ bɛ miɛkɛ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ bɛ̀dɛ́bɛ̀ Asuu birɛ Yɑɑsɑnniyɑu nɛ̀
    Bennɑyɑ birɛ Pedɑtiɑ.
  msy-2020: Bizir kabar gɨn, Godɨn Duam na ghufegha na inigha ghua, Godɨn Dɨpenim
    avɨnizir dɨvazir aruem anadi naghɨn itir tiar akamɨn na atɨ. Ezɨ kɨ itiar akamɨn
    boroghɨn 25pla gumazibar gari me iti. Ezɨ kɨ men tongɨn Asurɨn otarim Jasania
    ko Benaian otarim Pelatian garima, aning iti. Aning gumazamizibar faragha zuir
    gumazir dapanimning.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Feesuɣu ponɑ Ɩsekiyɛɛlɩ mɑɣɑ ilim tǝlɩɩlɛ nɔnɔɣɔ. Ɩlɛnɑ mɑ́
    mɑɣɑnɑ ɑpɑlɑɑ hiu nɑ kɑkpɑsɩ kɛ tǝnɑ. Mɑ nɑwɑ pɑ tɑɑ kɛ́ Asuu pǝyɑlʋ Yɑsɑniyɑ
    nɑ Penɑyɑ pǝyɑlʋ Pelɑtiyɑ.
  azb-azb: Ruh məni yerdən qaldırdı və şərqə yönəlmiş Rəbbin məbədinin şərq darvazasına
    gətirdi. Orada darvazanın girəcəyində iyirmi beş nəfər var idi. Mən onların arasında
    xalqın başçıları Azzur oğlu Yaazanyanı və Benaya oğlu Pelatyanı gördüm.
  eng-DBY: And the Spirit lifted me up, and brought me unto the east gate of Jehovah's
    house, which looketh eastward; and behold, at the door of the gate were five and
    twenty men; and I saw in the midst of them Jaazaniah the son of Azzur, and Pelatiah
    the son of Benaiah, princes of the people.
  hin-2017: तब आत्मा ने मुझे उठाकर यहोवा के भवन के पूर्वी फाटक के पास जिसका मुँह पूर्वी
    दिशा की ओर है, पहुँचा दिया; और वहाँ मैंने क्या देखा, कि फाटक ही में पच्चीस पुरुष
    हैं। और मैंने उनके बीच अज्जूर के पुत्र याजन्याह को और बनायाह के पुत्र पलत्याह
    को देखा, जो प्रजा के प्रधान थे।
  wol-KYG: Ba loolu wéyee ngelaw ne ma siféet, yóbbu ma ba ca buntu penkub kër Aji
    Sax ja janook penku. Foofa ca bunt ba, yemuma ci lu moy ñaar fukki nit ak juróom.
    Ma xàmmi ca Yaasaña doomu Asur ak Pelaca doomu Benaya, di njiiti askan wi.
  eng-YLT: And lift me up doth a spirit, and it bringeth me in unto the east gate
    of the house of Jehovah, that is facing the east, and lo, at the opening of the
    gate twenty and five men, and I see in their midst Jaazaniah son of Azzur, and
    Pelatiah son of Benaiah, heads of the people.
  eng-WYC-2017: And the spirit raised me [up], and led me within to the east gate
    of the house of the Lord, that beholdeth the rising of the sun. And lo! in the
    entering of the gate were five and twenty men; and I saw in the midst of them
    Jaazaniah, the son of Azur, and Pelatiah, the son of Benaiah, princes of the people.
  eng-WMBB: Moreover the Spirit lifted me up and brought me to the east gate of the
    LORD’s house, which looks eastward. Behold, twenty-five men were at the door of
    the gate; and I saw amongst them Jaazaniah the son of Azzur, and Pelatiah the
    son of Benaiah, princes of the people.
  urd-GVH: तब रूह मुझे उठाकर रब के घर के मशरिक़ी दरवाज़े के पास ले गया। वहाँ दरवाज़े
    पर 25 मर्द खड़े थे। मैंने देखा कि क़ौम के दो बुज़ुर्ग याज़नियाह बिन अज़्ज़ूर और
    फ़लतियाह बिन बिनायाह भी उनमें शामिल हैं।
  rug-rug: Meke ovulu sage nau sa Maqomaqona Tamasa si arau meke turaṉa lani au sa
    koasa sasadana sa goba pa Zelepade te Zihova sapu tia la gua pa kali gasa rimata.
    Vasina, koa sa nuqunuquruana la koasa sasada si koa dia si ka hiokona lima tie,
    meke dogori rau sari karua tie tuturaṉa, e Zazanaea sa tuna koreo e Azura meke
    se Pelataea sa tuna koreo e Benaea si somana koa rini.
  gaz-gaz: Hafuurri ol na fuudhee gara balbala mana Waaqayyoo kan gara baʼaa ilaaluutti
    na fide. Achis karra balbala sanaa dura namoota digdamii shantu ture; anis isaan
    gidduutti hooggantoota sabaa Yaazaniyaa ilma Azurii fi Phelaatiyaa ilma Benaayaa
    nan arge.
  fra-LSG: L’esprit m’enleva, et me transporta à la porte orientale de la maison de
    l’Éternel, à celle qui regarde l’orient. Et voici, à l’entrée de la porte, il
    y avait vingt-cinq hommes; et je vis au milieu d’eux Jaazania, fils d’Azzur, et
    Pelathia, fils de Benaja, chefs du peuple.
  yal-yal: Alaa Nii Sariɲanxin yi n tongo a n xali Alatalaa banxin dɛɛn na, dɛɛn naxan
    yi yɛɛ rafindixi sogeteden ma. N yi muxu mɔxɔɲɛn nun suulun to tixi dɛɛn na, yamaan
    yɛɛratina ndee yi ne yɛ, Asuru a dii xɛmɛn Yaasaniya nun Bɛnayaa dii xɛmɛn Pɛlati.
  haw-1868: A KAIKAI iho la ka uhane ia'u, a lawe ia'u i ka pukapa hikina o ko Iehova
    hale e nana ana ma ka hikina; aia hoi, ma ke pani o ka pukapa he iwakaluakumamalima
    kanaka, a iwaena o lakou ike aku la au ia Iaazania ke keiki a Azura, a me Pelatia
    ke keiki a Benaia, na'lii o na kanaka.
  arb-NAV: ثُمَّ حَلَّقَ بِي الرُّوحُ وَأَحْضَرَنِي إِلَى بَوَّابَةِ بَيْتِ الرَّبِّ
    الشَّرْقِيَّةِ، فَإِذَا عِنْدَ مَدْخَلِهَا خَمْسَةٌ وَعِشْرُونَ رَجُلاً، شَاهَدْتُ
    فِي وَسَطِهِمْ يَازَنْيَا بْنَ عَزُورَ وَفَلَطْيَا بْنَ بَنَايَا رَئِيسَيِ الشَّعْبِ.
  ewe-ewe: Tete Gbɔgbɔ la kɔm ɖe dzi, eye wòkɔm yi Yehowa ƒe aƒe ƒe agbo si dze ŋgɔ
    ɣedzeƒe la nu. Ŋutsu blaeve vɔ atɔ̃ wonɔ agbo la nu, eye mekpɔ Yazania, Azur ƒe
    vi kple Pelatia, Benaya ƒe vi, ameawo nunɔlawo le ameawo dome.
  eng-LEE: 'And a spirit bore me up, and brought me unto the east gate of the house
    of the Lord, which looketh eastward: and behold, there were at the entrance of
    the gate five and twenty men; and I saw in the midst of them Yaazanyah the son
    of ''Azzur, and Pelatyahu the son of Benayahu, princes of the people.'
  asm-FB: তেতিয়া সেই আত্মাই মোক ওপৰলৈ তুলি নিলে, আৰু যিহোৱাৰ গৃহৰ পূব দিশত পূবমুৱাকৈ
    থকা প্রৱেশ পথৰ ওচৰলৈ আনিলে। আৰু চোৱা! সেই প্রৱেশ পথৰ দুৱাৰমুখত পঁচিশজন পুৰুষ আছিল।
    তেতিয়া মই লোকসকলৰ চলাওঁতা অজ্জুৰৰ পুত্ৰ যাজনিয়া আৰু বনায়াৰ পুত্ৰ পেলাটিয়াক
    তেওঁলোকৰ মাজত, এই দুজনক তেওঁলোকৰ মাজত দেখিলোঁ।
  sus-A: نَ تّمُي عَلَ شَشِلِ سّنِيّنشِ نَشَ ﭑ تٌنفٌ مّننِ، عَ ﭑ شَنِن عَلَتَلَ شَ
    هْرْ مْبَنشِ نَادّ رَ، نَشَن نَ سٌفٍتٍدٍ بِرِ رَ. شّمّ مْشْحّن نُن سُولِ نُ نَ
    مّننِ. حَمَ كُنتِفِيٍ عَسُرُ شَ دِ يَاسَنِيَ نُن بّنَيَ شَ دِ ثّلَتَيَ قَن نُ
    نَ عٍ يَ مَ.
  fra-SBL: L'Esprit me souleva et me conduisit à la porte orientale de la maison de
    Yahvé, qui donne sur l'orient. Et voici, vingt-cinq hommes étaient à l'entrée
    de la porte. Je vis parmi eux Jaazania, fils d'Azzur, et Pelatia, fils de Benaja,
    chefs du peuple.
  hbo-hbo: וַתִּשָּׂ֨א אֹתִ֜י ר֗וּחַ וַתָּבֵ֣א אֹ֠תִי אֶל־שַׁ֨עַר בֵּית־יְהוָ֤ה הַקַּדְמֹונִי֙
    הַפֹּונֶ֣ה קָדִ֔ימָה וְהִנֵּה֙ בְּפֶ֣תַח הַשַּׁ֔עַר עֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה אִ֑ישׁ
    וָאֶרְאֶ֨ה בְתֹוכָ֜ם אֶת־יַאֲזַנְיָ֧ה בֶן־עַזֻּ֛ר וְאֶת־פְּלַטְיָ֥הוּ בֶן־בְּנָיָ֖הוּ
    שָׂרֵ֖י הָעָֽם׃ פ
  kik-kik: Hĩndĩ ĩyo Roho akĩnjoya na igũrũ, akĩndwara kĩhingo-inĩ kĩa nyũmba ya Jehova
    kĩrĩa kĩerekeire mwena wa irathĩro. Hau itoonyero-inĩ rĩu rĩa kĩhingo kĩu nĩ haarĩ
    arũme mĩrongo ĩĩrĩ na atano, na gatagatĩ-inĩ kao ngĩona Jazania mũrũ wa Azuri,
    na Pelatia mũrũ wa Benaia, arĩa maarĩ atongoria a kĩrĩndĩ.
  fra-NCL: L’Esprit m’enleva et m’amena à la porte orientale de la maison de Yahweh,
    celle qui regarde l’orient. Et voici qu’à l’entrée de la porte, il y avait vingt-cinq
    hommes, et je vis au milieu d’eux Jézonias, fils d’Azzur, et Pheltias, fils de
    Banaïas, chefs du peuple.
  cek-AK: Muithla mah ang tapom tahang moe, nih angyae bang anghae Angraeng im khongkha
    ah ang caeh haih; khongkha thok taengah loe nongpa pumphae pangato oh o, nihcae
    thungah kami zaehoikung, Azur capa Jaazaniah hoi Benaiah capa Pelatiah to ka hnuk.
  cuk-cuk: Bab-Dummad-Burba nakwaa an-imaksad, Bab-Jehováʼse-goled-neg-yawagak-dad-nakwedsikidse
    an-sesad. A-dogedgi dulemar e-dulagwen-gakatar-bukwa (25) an dakalid. Amar-abargine,
    neggwebur-dummaganga-mamaid Azur-machi-Jaazaníasʼye-nugad, degi, Benaía-machi-Pelatíasʼye-nugad
    gwichi an daksabalid.
  uig-CYR: Роһ мени көтирип, Пәрвәрдигарниң өйиниң шәрқий, йәни шәриққә қарайдиған
    дәрвазисиға апарди; вә мана, дәрвазиниң босуғисида жигирмә бәш адәм туратти; мән
    уларниң оттурисида авамниң ақсақили болған, Аззурниң оғли Җаазания һәм Бәнаяниң
    оғли Пилатияни көрдүм.
  tel-2017: ఆ తరువాత ఆత్మ నన్ను పైకి ఎత్తి యెహోవా మందిరానికి తూర్పున ఉన్న ద్వారం దగ్గరికి
    తీసుకు వచ్చాడు. ద్వారం దగ్గర వాకిట్లో ఇరవై ఐదు మంది నాకు కనిపించారు. వాళ్ళలో అజ్జూరు
    కొడుకు యజన్యా, బెనాయా కొడుకు పెలట్యా, ఇంకా ప్రజల నాయకులూ ఉన్నారు.
  hat-BSA: Anplis, Lespri a te leve m monte e te mennen mwen nan pòtay lès lakay SENYÈ
    a ki te anfas vè lès. Epi gade byen, venn-senk mesye nan antre pòtay la e pami
    yo, mwen te wè Jaazania, fis a Azzur a ak Pelathia, fis a Benaja a, chèf yo a
    pèp la.
  kos-kos: 'Ngun lun God srukyuyak ac usyula nu ke mutunpot se layen kutulap ke Tempul.
    Nga liye mukul longoul limekosr sisken mutunpot sac, ac luo selos mwet kol lun
    mutunfacl sac: Jaazaniah wen natul Azzur, ac Pelatiah wen natul Benaiah.'
  hbo-WLC: וַתִּשָּׂ֨א אֹתִ֜י ר֗וּחַ וַתָּבֵ֣א אֹ֠תִי אֶל־שַׁ֨עַר בֵּית־יְהוָ֤ה הַקַּדְמוֹנִי֙
    הַפּוֹנֶ֣ה קָדִ֔ימָה וְהִנֵּה֙ בְּפֶ֣תַח הַשַּׁ֔עַר עֶשְׂרִ֥ים וַחֲמִשָּׁ֖ה אִ֑ישׁ
    וָאֶרְאֶ֨ה בְתוֹכָ֜ם אֶת־יַאֲזַנְיָ֧ה בֶן־עַזֻּ֛ר וְאֶת־פְּלַטְיָ֥הוּ בֶן־בְּנָיָ֖הוּ
    שָׂרֵ֖י הָעָֽם׃ פ
  ibo-ibo: Mgbe ahụ, Mmụọ nke Chineke buliri m mee ka m bịaruo nʼọnụ ụzọ ama ụlọ Onyenwe
    anyị, nke dị nʼakụkụ ọwụwa anyanwụ. Nʼebe ahụ, nʼoghere nke ọnụ ụzọ ama ahụ, ahụrụ
    m iri mmadụ abụọ na ise. Ahụkwara m nʼetiti ha, Jaazanaya nwa Azoa na Pelataya
    nwa Benaya, bụ ndịisi ndị Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋତେ ଉଠାଇ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପୂର୍ବାଭିମୁଖ ପୂର୍ବ-ଦ୍ୱାର
    ନିକଟକୁ ଆଣିଲେ; ଆଉ ଦେଖ, ସେହି ଦ୍ୱାର ନିକଟରେ ପଚିଶ ଜଣ ପୁରୁଷ ଥିଲେ; ପୁଣି, ସେମାନଙ୍କ ମଧ୍ୟରେ
    ମୁଁ ଲୋକମାନଙ୍କର ଅଧିପତି ଅସୂରର ପୁତ୍ର ଯାସନୀୟ ଓ ବନାୟର ପୁତ୍ର ପ୍ଲଟୀୟକୁ ଦେଖିଲି।
  chk-chk: Iwe, Ngünün Kot a ekieitä o uweeila ren asamalapen imwen ewe Samol mi Lapalap
    mi sape ngeni ötiu. Ikenan, lükün ewe asamalap a wor rüe me liman mwän, nge lefiler
    üa küna ruoman samolun chon Israel Jaasania nöün Assur, pwal Pelatia nöün Penaia.
  rop-rop: Wal det spirit blanga God bin lidimap mi en imbin deigim mi langa det sanrais
    geit blanga det Serramoni Pleis. En deya na rait langa det dowawei langa det geit
    aibin luk 25 men bin deya garram Jasanaiya det san blanga Esura, en Pelataiya
    det san blanga Benaiya. Dubala bin lida blanga detlot Jerusalem pipul.
  ukr-1871: І підняв мене дух вгору, й принїс мене до восточньої брами в дому Господньому,
    що стояла на схід сонця. Там, коло ввіходу в ворота стояло двайцять і пять чоловіка,
    й завважав я між ними народніх князїв Езанїю Азуренка й Фалтію Банеєнка.
  deu-1951: Und der Geist hob mich auf und führte mich zum östlichen Tor des Hauses
    des HERRN, welches gegen Morgen sieht. Und siehe, fünfundzwanzig Männer waren
    am Eingang des Tors, unter denen ich Jaasanja, den Sohn Assurs, und Pelatja, den
    Sohn Benajas, die Obersten des Volkes, erblickte.
  eng-JPS: Then a spirit lifted me up, and brought me unto the east gate of the LORD'S
    house, which looketh eastward; and behold at the door of the gate five and twenty
    men; and I saw in the midst of them Jaazaniah the son of Azzur, and Pelatiah the
    son of Benaiah, princes of the people.
  srp-1865: Tada me podiže duh, i odnese me na istoèna vrata doma Gospodnjega koja
    gledaju na istok, i gle, na vratima bijaše dvadeset i pet ljudi, i meðu njima
    vidjeh Jazaniju sina Azurova i Felatiju sina Venajina, poglavare narodne.
  lug-lug: Awo Omwoyo n’ansitula n’antwala ku luggi olw’ebuvanjuba olw’ennyumba ya
    Mukama. Ku mulyango awo waaliwo abasajja amakumi abiri mu bataano wakati mu bo
    nga mwe muli Yaazaniya mutabani wa Azuli ne Peratiya mutabani wa Benaya, abakulembeze
    b’abantu.
  heb-heb: ותשא אתי רוח ותבא אתי אל שער בית יהוה הקדמוני הפונה קדימה והנה בפתח השער
    עשרים וחמשה איש ואראה בתוכם את יאזניה בן עזר ואת פלטיהו בן בניהו שרי העם׃
  ben-IRV: তারপর ঈশ্বরের আত্মা আমাকে ওঠালেন এবং আমাকে সদাপ্রভুর পূর্ব দরজার ঘরের কাছে
    আনলেন, যা পূর্ব দিকে মুখ করা ছিল এবং দেখ, সেই দরজার ঢোকার জায়গায় পঁচিশ জন পুরুষ
    ছিল এবং আমি দেখলাম অসুরের ছেলে যাসনিয়কে এবং বনায়ের ছেলে প্লটিয়কে তাদের মধ্যে
    লোকেদের অধ্যক্ষ এই দুজনকে দেখলাম।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਮੈਨੂੰ ਚੁੱਕ ਕੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਪੂਰਬੀ ਫਾਟਕ ਉੱਤੇ ਜਿਸ ਦਾ
    ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਹੈ ਲੈ ਗਿਆ ਅਤੇ ਵੇਖੋ, ਉਸ ਫਾਟਕ ਦੇ ਬੂਹੇ ਵਿੱਚ ਪੱਚੀ ਮਨੁੱਖ ਸਨ ਅਤੇ ਮੈਂ ਉਹਨਾਂ
    ਦੇ ਵਿੱਚ ਅੱਜ਼ੂਰ ਦੇ ਪੁੱਤਰ ਯਅਜ਼ਨਯਾਹ ਅਤੇ ਬਨਾਯਾਹ ਦੇ ਪੁੱਤਰ ਪਲਟਯਾਹ ਨੂੰ ਵੇਖਿਆ, ਜੋ ਲੋਕਾਂ
    ਦੇ ਹਾਕਮ ਸਨ।
  mya-JVB: ထိုနောက် ဝိညာဉ် တော်သည် ငါ့ ကိုချီ ၍ ၊ အရှေ့ ဘက်သို့ မျက်နှာ ပြုသော ထာဝရဘုရား
    ၏ အိမ် တော် အရှေ့ တံခါး သို့ ဆောင်သွား ၍ ၊ တံခါးဝ ၌ လူ နှစ်ကျိပ် ငါး ယောက်ရှိ၏။
    သူ တို့တွင် မင်း ပြုသောသူ၊ အာဇုရ သား ယာဇညာ ၊ ဗေနာယ သား ပေလတိ တို့ကို ငါမြင် ၏။
  hmo-hmo: Vadaeni Dirava ena Lauma ese lau ia abia isi, Lohiabada ena Dubu ena dina
    ia daekau kahana iduara dekenai lau ia abia lao. Unuseni, iduara kahirakahira
    lau ese tau ibounai 25 lau itaia, bona idia edia huanai be Iasanaia Asuru bona
    Pelataia Benaia, bese lohia taudia lau itaia.
  urd-urd: और रूह मुझ को उठा कर ख़ुदावन्द के घर के पूरबी फाटक पर जिसका रुख़ पूरब की
    तरफ़ है ले गई, और क्या देखता हूँ कि उस फाटक के आस्ताने पर पच्चीस शख़्स हैं। और
    मैंने उनके बीच याज़नियाह बिन अज़ूर और फ़िल्तियाह बिन बिनायाह, लोगों के हाकिमों
    को देखा।
  rus-SYN: И поднял меня дух, и привел меня к восточным воротам дома Господня, которые
    обращены к востоку. И вот, у входа в ворота двадцать пять человек; и между ними
    я видел Иазанию, сына Азурова, и Фалтию, сына Ванеева, князей народа.
  bqc-SIM: Dii Nisĩna ma sɛ gɛ̀manↄ Dii ua bĩ́ibↄlɛ pↄ́ kú gukpɛ oi guu, ↄ̃ ma
    gbɛ̃ↄn baasↄoↄ è kálɛa we. Kíaeↄ kú ń guu, Azuu nɛ́ Yazania ń Benaia nɛ́
    Pelatiao.
  tcz-CHONGTHU: Hichun lhagao chun eidom sangin chuleh Pakai houin solam kelkot phung
    khopi sunga milal cheh mi somnile nga ho kanamu namun a chun eipuilut e. Amaho
    lah a chun Azzur chapa Jaazaniah le Beniah chapa Pelatiah, mipiho lamkai teni
    jong chu ana um lhone.
  mar-mar: नंतर परमेश्वर देवाच्या घराच्या पूर्वेकडील प्रवेशद्वाराकडे देवाच्या आत्म्याने
    मला उचलून नेले. आणि पहा! प्रवेशद्वाराजवळ मी पंचवीस माणसे उभी असलेली पाहिली. त्यांच्यामध्ये
    अज्जूरचा मुलगा याजन्या आणि पलट्या मुलगा बनाया, हे लोकांचे पुढारी त्यांच्यामध्ये
    होते.
  qub-qub: Chaypita, Tayta Diospa Espiritun jogarir apamaran Templupa puncun inti
    yagamunan caj läduman. Puncucho ricarä ishcay chunca pichgan (25) runacuna caycajta.
    Chaycho caycajta rejsirä Azurpa wamran Jaazaniasta, Benaiaspa wamran Pelatiasta.
    Paycunaga chaycho tiyaj runacunapa mandajninmi caran.
  bqp-bqp: Yinni Gusunɔn Hunde u Esekiɛli suɑ mɑ u kɑ nùn dɑ sɑ̃ɑ yerun kɔnnɔwɔ ge
    gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ. Kɔnnɔ gen miyɑ u tɔmbu yɛndɑ nɔɔbu wɑ. Be sɔɔ, u Yɑɑsɑniɑ
    Asurin bii tubɑ kɑ Pelɑtiɑ Bɛnɑyɑn bii. Be kpuro bɑ sɑ̃ɑwɑ Isirelibɑn wirugibu.
  hat-hat: Apre sa, Lespri Bondye a pran m', li leve m' anlè, li mennen m' bò gwo
    pòtay tanp lan ki bay sou solèy leve. Toupre pòtay la, mwen wè vennsenk gason.
    Pami yo te gen de chèf peyi a, Jazanya, pitit gason Azou a, ak Pelatya, pitit
    gason Benaja a.
  eng-BSB: Then the Spirit lifted me up and brought me to the gate of the house of
    the LORD that faces east. And there at the entrance of the gate were twenty-five
    men. Among them I saw Jaazaniah son of Azzur and Pelatiah son of Benaiah, who
    were leaders of the people.
  eng-WEBPB: Moreover the Spirit lifted me up and brought me to the east gate of the
    LORD’s house, which looks eastward. Behold, twenty-five men were at the door of
    the gate; and I saw amongst them Jaazaniah the son of Azzur, and Pelatiah the
    son of Benaiah, princes of the people.
  kbq-kbq: Hagi anante Ra Anumzamofo Avamumo'a navresga huno mono nomofo zage hanati
    kazigama avugosama hunte'nea kafante vige'na koana, kafantera 25'a vene'ne mani'nazage'na
    zamage'noe. Hagi ana vene'nemofo amu'nompina kva netrena Asuri nemofo Ja'azania'ene,
    Benaia nemofo Pelatiakea otinake'na zanage'noe.
  nhe-BL: Teipa Itonal TOTECO nechtlalanqui huan nechhuicac campa nopa puerta tlen
    mocahua ica campa quisa tonati ipan itiopa TOTECO. Huan nopano campa puerta niquinitac
    25 tlacame tlen nopa altepetl. Ome nopa tlacame itztoyaj Jaazanías, icone Azur,
    huan Pelatías, icone Benaía, tlen elque tlayacanani ipan nopa altepetl.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e hekwe hereraha ywy i'aromo tàpuzuhu hukenawhu
    kwarahy ihemaw kutyr har pe kury. Heta 25 awa a'e pe huwake wà. Aexak Zazani Azur
    ta'yr a'e pe. Aexak Peraxi Menai ta'yr no. Wiko teko wanuwihaw romo wà.
  eng-DRA: 'And the spirit lifted me up, and brought me into the east gate of the
    house of the Lord, which looketh towards the rising of the sun: and behold in
    the entry of the gate five and twenty men: and I saw in the midst of them Jezonias
    the son of Azur, and Pheltias the son of Banaias, princes of the people.'
