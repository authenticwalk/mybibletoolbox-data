    wśród których zobaczyłem Jaazaniasza, syna Azzura, i Pelatiasza, syna Benajasza,
    książąt ludu.
  urd-GVU: تب روح مجھے اُٹھا کر رب کے گھر کے مشرقی دروازے کے پاس لے گیا۔ وہاں دروازے
    پر 25 مرد کھڑے تھے۔ مَیں نے دیکھا کہ قوم کے دو بزرگ یازنیاہ بن عزور اور فلطیاہ
    بن بِنایاہ بھی اُن میں شامل ہیں۔
  deu-1912: Und mich hob ein Wind auf und brachte mich zum Tor am Hause des HERRN,
