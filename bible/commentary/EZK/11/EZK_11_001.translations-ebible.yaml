verse: EZK.011.001
translations:
  mal-C: അതിനുശേഷം ആത്മാവ് എന്നെ എടുത്ത് യഹോവയുടെ ആലയത്തിന്റെ കിഴക്കോട്ടു മുഖമുള്ള
    കിഴക്കേകവാടത്തിൽ കൊണ്ടുവന്നു. അവിടെ ദൈവാലയത്തിന്റെ പ്രവേശനകവാടത്തിൽ ഇരുപത്തിയഞ്ചു
    പുരുഷന്മാർ ഉണ്ടായിരുന്നു. അവരിൽ ജനത്തിന്റെ നേതാക്കളായ അസ്സൂരിന്റെ മകനായ യയസന്യാവിനെയും
    ബെനായാവിന്റെ മകനായ പെലത്യാവിനെയും ഞാൻ കണ്ടു.
  deu-TKW: Und der Geist hob mich empor und brachte mich an das östliche Thor des
    Tempels Jahwes, das nach Osten gewendet ist; da waren am Eingange des Thores 25
    Männer und ich gewahrte unter ihnen die Volksobersten Jaasanja, den Sohn Assurs,
    und Pelatja, den Sohn Benajas.
  lin-lin: 'Bongo Molimo atombolaki ngai mpe amemaki ngai kino na ekuke ya Tempelo
    ya Yawe, oyo etala na ngambo ya este. Bato tuku mibale na mitano bazalaki wana
    na ekotelo ya ekuke ; mpe namonaki kati na bango : Yazania, mwana mobali ya Azuri,
    mpe Pelatia, mwana mobali ya Benaya, oyo bazalaki bakambi ya bato.'
  eng-LSV: And [the] Spirit lifts me up, and it brings me to the east gate of the
    house of YHWH, that is facing the east, and behold, at the opening of the gate
    [are] twenty-five men, and I see in their midst Jaazaniah son of Azzur, and Pelatiah
    son of Benaiah, heads of the people.
  eng-GNV: 'Moreover, the Spirite lift me vp, and brought me vnto the East gate of
    the Lordes house, which lyeth Eastwarde, and beholde, at the entrie of the gate
    were fiue and twentie men: among whome I sawe Iaazaniah the sonne of Azur, and
    Pelatiah the sonne of Benaiah, the princes of the people.'
  eng-WEBSTER: 'Moreover the spirit lifted me up, and brought me to the east-gate
    of the LORD''S house, which looketh eastward: and behold, at the door of the gate
    five and twenty men; among whom I saw Jaazaniah the son of Azur, and Pelatiah
    the son of Benaiah, princes of the people.'
  nhw-BL: Teipa Itonal TOTECO nechtlananqui huan nechhuicac campa nopa puerta catli
    mocahua ica campa hualquisa tonati ipan itiopa TOTECO. Huan nopona campa puerta
    niquinitac 25 tlacame tlen nopa altepetl. Ome nopa tlacame itztoyaj Jaazanías,
    icone Azur, huan Pelatías, icone Benaía, catli elque tlayacanani ipan nopa altepetl.
  swh-ONEN: Ndipo Roho akaniinua na kunileta mpaka kwenye lango la nyumba ya Bwana
    linalotazama upande wa mashariki. Pale kwenye ingilio la lango kulikuwepo wanaume
    ishirini na watano, nami nikaona miongoni mwao Yaazania mwana wa Azuri na Pelatia
    mwana wa Benaya, viongozi wa watu.
  bba-bba: Yinni Gusunɔn Hunde u Esekiɛli suɑ mɑ u kɑ nùn dɑ sɑ̃ɑ yerun kɔnnɔwɔ ɡe
    ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ. Kɔnnɔ ɡen miyɑ u tɔmbu yɛndɑ nɔɔbu wɑ. Be sɔɔ, u Yɑɑsɑniɑ
    Asurin bii tubɑ kɑ Pelɑtiɑ Bɛnɑyɑn bii. Be kpuro bɑ sɑ̃ɑwɑ Isirelibɑn wiruɡibu.
  eng-KJVCPB: 'Moreover the spirit lift me up, and brought me unto the east gate of
    the Lord’s house, which looketh eastward: and behold at the door of the gate five
    and twenty men; among whom I saw Jaazaniah the son of Azur, and Pelatiah the son
    of Benaiah, princes of the people.'
  luo-luo: Eka Roho mar Nyasaye notingʼa malo mokela nyaka e dhoranga od Jehova Nyasaye
    mochomo yo wuok chiengʼ. E dhorangach kanyo, ne nitie ji piero ariyo gabich, to
    ji ariyo kuomgi ne gin Jazania wuod Azur kod Pelatia wuod Benaya, mane gin jotend
    ji.
  meu-meu: Bena Lauma ese e haheabigu isi, Iehova ena dubu mairiveina kahana ikoukouna,
    mairiveina kahana e vaira henia ḡauna, e laohaigu. Hari ikoukou iduarana ai tatau
    ruahui-ima na itadia, bona idia bogaragidiai laasania Asuru bona Pelatia Benaia,
    bese lohiadia, na itadia.
  npi-ULB: तब आत्‍माले मलाई माथि उठाउनुभयो र परमप्रभुका भवनको पूर्वतिरको ढोकामा लानुभयो,
    र त्‍यहाँ ढोकाको मुखैमा पच्‍चीस जना मानिस थिए । तिनीहरूका माझमा मैले मानिसहरूका
    अगुवाहरू, अज्‍जूरका छोरा याजन्‍याह र बनायाहका छोरा पलत्‍याहलाई देखें ।
  yor-yor: Ẹ̀mí sì gbé mi sókè, ó mú mi lọ sí ẹnu-ọ̀nà ilé Olúwa èyí tó dojúkọ ìlà-oòrùn.
    Ní àbáwọlé ẹnu-ọ̀nà yìí ni àwọn ọkùnrin mẹ́ẹ̀ẹ́dọ́gbọ̀n wá, mo rí Jaaṣaniah ọmọ
    Assuri àti Pelatiah ọmọ Benaiah, tí wọ́n jẹ́ ìjòyè àwọn ènìyàn.
  pes-OPCB: سپس روح خدا مرا برداشت و به دروازهٔ شرقی خانهٔ خداوند آورد. در آنجا بیست
    و پنج نفر از رهبران قوم، از جمله یازَنیا (پسر عَزور) و فِلَطیا (پسر بِنایا) را
    دیدم.
  tgl-ULB: Pagkatapos itinaas ako ng Espiritu at dinala sa silanganang tarangkahan
    ng tahanan ni Yahweh na nakaharap sa silangan; at masdan ninyo! Sa pintuang-daanan
    ng tarangkahan ay may dalawampu't limang kalalakihan. Nakita ko si Jaazanias na
    anak na lalaki ni Azur, at Pelatia na anak na lalaki ni Benaias, mga pinuno ng
    mga tao ang nasa gitna nila.
  hui-hui: Ani bialu heago handalu hewaria Ngode Datagaliwabenaga Dinini ibugua i̱
    minu yaraga halu Anduane Homogonaga anda pabe bu mabu bini heagonaga panga haraba
    ni tagira ibiragohayagi heagoria yalu pu helaya. Ani biyagola agali pira kirani
    duria (25) panga haraba heagoria kawareni berearia de handaru. Ani hondowa uruni
    aria agali kira Isaraele wali agalinaga haguane henego ti heba berearia handaru.
    Agali kirali ogonilabo Asu igini Yasanaiabi Benaia igini Peladaiabi berearia handaru.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ့​အား ချီ​ပင့်​၍ ဗိ​မာန်​တော်​အ​ရှေ့​တံ​ခါး​သို့​ခေါ်
    ဆောင်​သွား​တော်​မူ​၏။ တံ​ခါး​အ​နီး​၌​နိုင်​ငံ့ ခေါင်း​ဆောင်​များ​ဖြစ်​ကြ​သော အ​ဇု​ရ​၏​သား
    ယာ​ဇ​ညာ​နှင့်​ဗေ​နာ​ယ​၏​သား​ပေ​လ​တိ အ​ပါ​အ​ဝင်​လူ​ပေါင်း​နှစ်​ဆယ့်​ငါး​ယောက် ကို​ငါ​မြင်​ရ​၏။
  bod-N: དེ་ནས་ཐུགས་ཉིད་ཀྱིས་ང་རང་ཡར་དྲངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཤར་ཕྱོགས་སུ་འཁོར་བའི་ཤར་སྒོ་རུ་ཁྲིད་པ་ལ།
    ལྟོས་དང་། སྒོ་ཁ་རུ་མི་ཉེར་ལྔ་ཡོད་ཅིང་དེ་དག་གི་ཁྲོད་དུ་མི་རྣམས་ཀྱི་འགོ་དཔོན་ཨ་ཟུར་གྱི་བུ་ཡ་ཨ་ཟན་ཡཱ་དང་།
    པེ་ནཱ་ཡའི་བུ་ཕེ་ལད་ཡཱ་གཉིས་ཡོད་པ་ངས་མཐོང་བྱུང་།
  sna-sna: Ipapo Mweya wakandisimudza ukaenda neni pasuo reimba yaJehovha rakatarira
    kumabvazuva. Pamukova wesuo ipapo, pakanga pane varume makumi maviri navashanu,
    uye ndakaona pakati pavo Jaazania mwanakomana waAzuri naPeratia mwanakomana waBhenaya,
    vatungamiri vavanhu.
  spa-BLM: Además, el Espíritu me levantó y me llevó a la puerta oriental de la casa
    de Yahvé, que mira hacia el este. He aquí que había veinticinco hombres a la puerta,
    y vi entre ellos a Jaazanías, hijo de Azzur, y a Pelatías, hijo de Benaía, príncipes
    del pueblo.
  cac-cac: A Yespíritu Dios chi' ix in ic'anb'at b'aj ay spuertail stemplo Jehová
    chi' d'a stojolal b'aj sjavi c'u. A d'a jun puerta chi', ayec' 25 eb' vin̈ vinac,
    axo d'a scal eb' vin̈ chi', ayec' vin̈aj Jaazanías yuninal vin̈aj Azur yed' vin̈aj
    Pelatías yuninal vin̈aj Benaías, aton eb' vin̈ chi' yajal yaj d'a scal eb' anima.
  swh-ULB: Kisha Roho akaniacha juu na kunileta kwenye lango la mashariki la nyumba
    ya Yahwe, kuelekea mashariki, na tazama, kwenye njia ya mlango wa lango kulikuwa
    na watu ishirini na tano. Nikamwona Yaazania mwana wa Azuri na Pelatia mwana wa
    Benaya, viongozi wa watu, miongoni mwao.
  bel-bel: І падняў мяне Дух і прывёў мяне да ўсходняе брамы Дома Гасподняга, якая
    павернута на ўсход. І вось, - каля ўваходу ў браму дваццаць пяць чалавек; і сярод
    іх я бачыў Язанію, сына Азуравага, і Фалтыю, сына Ванэевага, князёў народу.
  deu-ELBBK: Und der Geist hob mich empor und brachte mich zum östlichen Tor des Hauses
    des HERRN, das nach Osten sieht. Und siehe, an dem Eingang des Tores waren 25
    Männer; und ich sah in ihrer Mitte Jaasanja, den Sohn Assurs, und Pelatja, den
    Sohn Benajas, die Fürsten des Volkes.
  mbb-OT: Mibitbit a te Mulin-ulin ne mid-uwit e zin diyà te ǥemawan te valey te Nengazen
    he ebpekesinaru ziyà te edsilaan. Ne zutun te ǥemawan duen 25 he menge maama,
    he is dezuwa kandan iyan si Jaazania he anak ni Azur wey si Pelatia he anak ni
    Benaya, pengulu sikandan te menge etew.
  mal-2015: അനന്തരം ആത്മാവു എന്നെ എടുത്തു യഹോവയുടെ ആലയത്തിൽ കിഴക്കോട്ടു ദർശനമുള്ള
    കിഴക്കെ പടിവാതില്ക്കൽ കൊണ്ടുപോയി; പടിവാതിലിന്റെ പ്രവേശനത്തിങ്കൽ ഞാൻ ഇരുപത്തഞ്ചു
    പുരുഷന്മാരെയും അവരുടെ നടുവിൽ ജനത്തിന്റെ പ്രഭുക്കന്മാരായ അസ്സൂരിന്റെ മകൻ യയസന്യാവെയും
    ബെനായാവിന്റെ മകൻ പെലത്യാവെയും കണ്ടു.
  rmc-rmc: O Duchos man hazdňa upre a ľigenďa man paš e Vichodno brana le RAJESKRE
    Chramoskri. Ode andro vudar la branakro sas bišupandž (25) murša. Maškar lende
    dikhľom duje manušengre vodcen le Jaazanja, le Azuroskre čhas, the le Pelatja,
    le Benajoskre čhas.
  pes-OPV: و روح مرا برداشته، به دروازه شرقی خانه خداوند که بسوی مشرق متوجه است آورد.
    و اینک نزد دهنه دروازه بیست و پنج مرد بودند و در میان ایشان یازنیا ابن عزور و
    فلطیاابن بنایا روسای قوم را دیدم.
  ron-1924: Духул м-а рэпит ши м-а дус ла поарта де рэсэрит а Касей Домнулуй, каре
    каутэ спре рэсэрит. Ши ятэ кэ, ла интраря порций, ерау доуэзечь ши чинч де оамень
    ши, ын мижлокул лор, ам вэзут пе Иаазания, фиул луй Азур, ши пе Пелатия, фиул
    луй Беная, кэпетенииле попорулуй.
  ben-OBCV: তারপর ঈশ্বরের আত্মা আমাকে তুলে নিয়ে সদাপ্রভুর গৃহের পূর্বদিকের দ্বারের
    কাছে আনলেন। সেখানে দ্বারে ঢুকবার জায়গায় পঁচিশজন পুরুষ ছিল আর তাদের মধ্যে লোকদের
    নেতা অসূরের ছেলে যাসনিয় ও বনায়ের ছেলে প্লটিয়কে দেখলাম।
  som-som: Oo weliba ruuxii baa kor ii qaaday oo wuxuu i geeyey iriddii bari ee guriga
    Rabbiga oo xagga bari u sii jeedday, oo iridda albaabkeedii waxaan ku arkay shan
    iyo labaatan nin, oo waxaan dhexdooda ku arkay Ya'asanyaah ina Casuur iyo Felatyaah
    ina Benaayaah, oo labaduba waxay ahaayeen dadka amiirradoodii.
  lat-VUC: 'Et elevavit me spiritus, et introduxit me ad portam domus Domini orientalem,
    quæ respicit ad solis ortum: et ecce in introitu portæ viginti quinque viri: et
    vidi in medio eorum Jezoniam filium Azur, et Pheltiam filium Banaiæ, principes
    populi.'
  eng-ASVBT: 'Moreover the Spirit lifted me up, and brought me unto the east gate
    of Jehovah’s house, which looketh eastward: and behold, at the door of the gate
    five and twenty men; and I saw in the midst of them Jaazaniah the son of Azzur,
    and Pelatiah the son of Benaiah, princes of the people.'
  ita-1885: POI lo Spirito mi elevò, e mi menò alla porta orientale della Casa del
    Signore, che riguarda verso il Levante; ed ecco, all'entrata della porta, venticinque
    uomini; ed io vidi nel mezzo di loro Iaazania, figliuolo di Azzur, e Pelatia,
    figliuolo di Benaia, capi del popolo.
  eng-LXXUP: 'Moreover the Spirit took me up, and brought me to the front gate of
    the house of the Lord, that looks eastward: and behold at the entrance of the
    gate were about five and twenty men; and I saw in the midst of them Jaazaniah
    the son of Azzur, and Pelatiah the son of Benaiah, the leaders of the people.'
  eng-ULB: Then the Spirit lifted me up and brought me to the eastern gate of Yahweh's
    house, facing east, and behold, in the doorway of the gate there were twenty-five
    men. I saw Jaazaniah son of Azzur and Pelatiah son of Benaiah, leaders of the
    people, among them.
  spa-VBL: Entonces el Espíritu me recogió y me llevó a la entrada oriental del Templo
    del Señor. Veinticinco hombres estaban reunidos allí en la entrada. Reconocí entre
    ellos a Jaazanías, hijo de Azur, y a Pelatías, hijo de Benaía, líderes del pueblo.
  fra-_FOB: Puis l'Esprit m'enleva et me transporta à la porte orientale de la maison
    de l'Éternel, à celle qui regarde l'Orient; et voici, à l'entrée de la porte vingt-cinq
    hommes; je vis au milieu d'eux Joazania, fils d'Azzur, et Pélatia, fils de Bénaja,
    chefs du peuple.
  mal-mal: അനന്തരം ആത്മാവ് എന്നെ എടുത്ത് യഹോവയുടെ ആലയത്തിൽ കിഴക്കോട്ടു ദർശനമുള്ള കിഴക്കെ
    പടിവാതില്ക്കൽ കൊണ്ടുപോയി; പടിവാതിലിന്റെ പ്രവേശനകവാടത്തിൽ ഞാൻ ഇരുപത്തഞ്ച് പുരുഷന്മാരെയും
    അവരുടെ നടുവിൽ ജനത്തിന്റെ പ്രഭുക്കന്മാരായ അസ്സൂരിന്റെ മകൻ യയസന്യാവിനെയും ബെനായാവിന്റെ
    മകൻ പെലത്യാവിനെയും കണ്ടു.
  urd-GVR: Tab Rūh mujhe uṭhā kar Rab ke ghar ke mashriqī darwāze ke pās le gayā.
    Wahāṅ darwāze par 25 mard khaṛe the. Maiṅ ne dekhā ki qaum ke do buzurg Yāzaniyāh
    bin Azzūr aur Falatiyāh bin Bināyāh bhī un meṅ shāmil haiṅ.
  suz-BL: मिनु सोक्‍तीम आं कली क्‍युक्‍‍शा, परमप्रभु यावे आ खिं ङा पूर्ब गे ङा लाप्‍चोम
    चाक्‍ती। मेको पूर्ब गे कोव़शो बाक्‍त। मिनु मेको आगा ओव़तीके‍मी २५ जना मुर बाक्‍तेक्‍म।
    गो मेको आन दातेम इस्राएल ङा ठेयब मुर अज्‍जुर आ तौ याजन्‍याह नु बेनायाह आ तौ पेलात्‍याह
    आस कली यो तातासी। इजीकीएल ३:१२
  eng-NOY: Then the spirit lifted me up, and brought me to the east gate of the house
    of Jehovah, that looketh toward the east; and behold, at the entrance of the gate
    were five and twenty men; among whom I saw Jaazaniah, the son of Azur, and Pelatiah,
    the son of Benaiah, princes of the people.
  ita-1927: Poi lo spirito mi levò in alto, e mi menò alla porta orientale della casa
    dell’Eterno che guarda verso levante; ed ecco, all’ingresso della porta, venticinque
    uomini; e in mezzo ad essi vidi Jaazania, figliuolo d’Azzur, e Pelatia, figliuolo
    di Benaia, capi del popolo.
  ckb-ckb: ئینجا ڕۆحی خودا هەڵیگرتم و منی هێنایە لای دەروازەی ڕۆژهەڵاتی ماڵی یەزدان.
    بیست و پێنج پیاو لەبەر دەروازەکە بوون و لەنێویاندا دوو ڕابەری گەل، یازەنیاهوی
    کوڕی عەزور و پەلەتیای کوڕی بەنایام بینی.
  eng-BBE: 'And the wind, lifting me up, took me to the east doorway of the Lord''s
    house, looking to the east: and at the door I saw twenty-five men; and among them
    I saw Jaazaniah, the son of Azzur, and Pelatiah, the son of Benaiah, rulers of
    the people.'
  kan-OKCV: ಆಮೇಲೆ ದೇವರಾತ್ಮರು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಪೂರ್ವದಿಕ್ಕಿನ
    ಬಾಗಿಲಿಗೆ, ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಹೋದರು. ಪ್ರವೇಶದ್ವಾರದಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ಮಂದಿ ಮನುಷ್ಯರು
    ಇದ್ದರು. ಅವರೊಳಗೆ ನಾನು ಜನರ ಪ್ರಧಾನರಾದ ಅಜ್ಜೂರನ ಮಗ ಯಾಜನ್ಯನನ್ನೂ, ಬೆನಾಯನ ಮಗ ಪೆಲಟೀಯನನ್ನೂ
    ನೋಡಿದೆನು.
  tam-2017: பின்பு தேவ ஆவியானவர் என்னை எடுத்து, என்னைக் யெகோவாவுடைய ஆலயத்தின் கிழக்கு
    முகமாக இருக்கிற வாசலுக்குக் கொண்டுபோனார்; இதோ, அந்த வாசலின் நடையில் இருபத்தைந்து
    ஆண்கள் இருந்தார்கள்; அவர்களின் நடுவே மக்களின் பிரபுக்களாகிய அசூரின் மகனாகிய யசனியாவையும்,
    பெனாயாவின் மகனாகிய பெலத்தியாவையும் கண்டேன்.
  spa-RV-1909: 'Y EL espíritu me elevó, y metióme por la puerta oriental de la casa
    de Jehová, la cual mira hacia el oriente: y he aquí á la entrada de la puerta
    veinticinco varones, entre los cuales vi á Jaazanías hijo de Azur, y á Pelatías
    hijo de Benaías, príncipes del pueblo.'
  ron-BTF: Mai mult, duhul m-a ridicat și m-a adus la poarta dinspre est a casei DOMNULUI,
    care privește spre est; și, iată, la ușa din poartă erau douăzeci și cinci de
    bărbați; printre care am văzut pe Iaazania, fiul lui Azur, și pe Pelatia, fiul
    lui Benaia, prinți ai poporului.
  eng-WEBP: Moreover the Spirit lifted me up and brought me to the east gate of the
    LORD’s house, which looks eastward. Behold, twenty-five men were at the door of
    the gate; and I saw among them Jaazaniah the son of Azzur, and Pelatiah the son
    of Benaiah, princes of the people.
  eng-FBV: Then the Spirit picked me up and took me to the eastern entrance of the
    Lord's Temple. Twenty-five men were gathered there at the entrance. I recognized
    among them Jaazaniah son of Azzur and Pelatiah son of Benaiah, leaders of the
    people.
  nld-1939: 'Daarna nam een geest mij op, om me te brengen naar de oostelijke poort
    van Jahweh’s huis, die op het oosten ligt; en toen ik aan de ingang van de poort
    vijf en twintig mannen zag staan, waaronder zich de volksleiders Jaäzanja, de
    zoon van Azzoer, en Pelatjáhoe de zoon van Benajáhoe bevonden, sprak Hij tot mij:'
  nch-BL: Teipa Itonal TOTECO techtananqui huan techhuicac campa nopa caltemit cati
    eltoc ica campa hualquisa tonati ipan itiopa TOTECO. Huan nopona campa caltemit
    niquinitac 25 tacame ten nopa altepet. Ome ten nopa tacame eliyayaj Jaazanías,
    icone Azur, huan Pelatías, icone Benaía, cati eliyayaj tayacanani ipan nopa altepet.
  vie-1934: Vả lại, Thần cất ta lên và đem đến cửa đông nhà Đức Giê-hô-va, là cửa
    ở về phía đông. Nầy, nơi lối vào cửa có hai mươi lăm người; giữa bọn đó, ta thấy
    có Gia-a-xa-nia con trai A-xua, và Phê-la-tia con trai Bê-na-gia, đều là quan
    trưởng của dân.
  hin-CV: तब आत्मा मुझे उठाकर याहवेह के भवन के उस द्वार पर ले आया, जिसका मुख पूर्व
    दिशा की ओर है. मैंने देखा कि वहां द्वार के प्रवेश स्थल पर पच्चीस व्यक्ति थे, और
    उनके बीच मैंने अज्ज़ूर के पुत्र यात्सानिया और बेनाइयाह के पुत्र पेलातियाह को देखा,
    जो लोगों के अगुए थे.
  spa-BES: Y el Espíritu, me levanto, me llevó a la puerta este de la casa del Señor,
    mirando hacia el este; y a la puerta vi veinticinco hombres; y entre ellos vi
    a Jaazanías, hijo de Azur, y a Pelatías, hijo de Benaía, gobernantes del pueblo.
  tdx-tdx: Nonjone’ i Tiokey iraho vaho nente’e niakatse mb’ an-dalambey atiñana’
    i anjomba’ Iehovày miatreke maniñanañe; le ingo am-pimoahañe i lalambeiy t’indaty
    roapolo-lim’ amby; tama’e ao Iaazanià ana’ i Azore naho i Pelatià ana’ i Benaià,
    roandria’ ondatio.
  tha-KJV: พระวิญญาณได้ยกข้าพเจ้าขึ้น และนำข้าพเจ้ามายังประตูด้านตะวันออกของพระนิเวศแห่งพระเยโฮวาห์ซึ่งหันหน้าไปทิศตะวันออก
    ดู​เถิด ที่​ทางเข้าประตู​มี​ผู้​ชายอยู่​ยี​่​สิ​บห้าคน และท่ามกลางนั้นข้าพเจ้าเห็นยาอาซันยาห์​บุ​ตรชายอัสซูร์
    และเป-ลาทียาห์​บุ​ตรชายเบไนยาห์ เจ้​านายแห่งประชาชน
  por-BR-2018: Então o Espírito me levantou, e me trouxe à porta oriental da Casa
    do SENHOR, que está voltada para o oriente; e eis que estavam à entrada da porta
    vinte e cinco homens; e no meio deles vi a Jazanias filho de Azur, e a Pelatias
    filho de Benaías, príncipes do povo.
  deu-ELO: Und der Geist hob mich empor und brachte mich zum östlichen Tore des Hauses
    Jehovas, welches gegen Osten sieht. Und siehe, an dem Eingang des Tores waren
    fünfundzwanzig Männer; und ich sah in ihrer Mitte Jaasanja, den Sohn Assurs, und
    Pelatja, den Sohn Benajas, die Fürsten des Volkes.
  eng-WYC-2018: And the spirit raised me [up], and led me within to the east gate
    of the house of the Lord, that beholdeth the rising of the sun. And lo! in the
    entering of the gate were five and twenty men; and I saw in the midst of them
    Jaazaniah, the son of Azur, and Pelatiah, the son of Benaiah, princes of the people.
    (And the spirit raised me up, and led me within to the east gate of the House
    of the Lord, that faceth the rising of the sun. And behold! at the entrance of
    the gate were twenty-five men; and I saw in the midst of them Jaazaniah, the son
    of Azur, and Pelatiah, the son of Benaiah, the leaders of the people.)
  epo-epo: Kaj levis min la spirito, kaj venigis min al la orienta pordego de la domo
    de la Eternulo, al tiu, kiu rigardas orienten. Kaj jen ĉe la enirejo de la pordego
    staras dudek kvin homoj, kaj inter ili mi vidas Jaazanjan, filon de Azur, kaj
    Pelatjan, filon de Benaja, estrojn de la popolo.
  uig-PIN: Roⱨ meni kɵtürüp, Pǝrwǝrdigarning ɵyining xǝrⱪiy, yǝni xǝrⱪⱪǝ ⱪaraydiƣan
    dǝrwazisiƣa apardi; wǝ mana, dǝrwazining bosuƣisida yigirmǝ bǝx adǝm turatti;
    mǝn ularning otturisida awamning aⱪsaⱪili bolƣan, Azzurning oƣli Jaazaniya ⱨǝm
    Bǝnayaning oƣli Pilatiyani kɵrdüm.
  beo-beo: Gode Ea A:silibu da na gaguia gadole, Debolo diasu gusudili logo ga:su
    amoga oule heda:i. Amo logo ga:su gadenene, na da Isala:ili dunu 25 agoane lelebe
    ba:i. Amo gilisisu amoga madelale da Isala:ili ouligisu dunu aduna, amo Ya:ia:sanaia
    (A:se egefe) amola Beladaia (Bina:ia egefe).
  tpi-OTNT: Bihain long dispela, spirit bilong God i litimapim mi na bringim mi i
    go long dua i stap long hap sankamap bilong banis i raunim haus bilong God. Na
    mi lukim 25 man i stap klostu long dispela dua. Mi lukim ol na mi save, tupela
    bilong ol dispela man i stap lida bilong ol Israel. Nem bilong tupela em Jasania,
    pikinini bilong Asur, na Pelatia, pikinini bilong Benaia.
  hau-SA: Sa’an nan Ruhu ya ɗaga ni sama ya kawo ni ƙofar gidan Ubangiji wadda take
    fuskantar gabas. Can a mashigi zuwa ƙofar akwai mutum ashirin da biyar, na kuma
    ga a cikinsu akwai Ya’azaniya ɗan Azzur da Felatiya ɗan Benahiya, shugabannin
    jama’a.
  uig-LAT: Roh méni kötürüp, Perwerdigarning öyining sherqiy, yeni sherqqe qaraydighan
    derwazisigha apardi; we mana, derwazining bosughisida yigirme besh adem turatti;
    men ularning otturisida awamning aqsaqili bolghan, Azzurning oghli Jaazaniya hem
    Benayaning oghli Pilatiyani kördüm.
  nde-nde: Lapho-ke uMoya wangiphakamisela phezulu wangisa esangweni lendlu kaThixo
    elikhangele empumalanga. Khonapho ekungeneni kwesango kwakulamadoda angamatshumi
    amabili lanhlanu, njalo phakathi kwawo ngabona uJazaniya indodana ka-Azuri kanye
    loPhelathiya indodana kaBhenayiya, abakhokheli babantu.
  ton-ton: 'Ko eni foki naʻe hiki hake au ʻe he laumālie ʻo ne ʻomi au ki he matapā
    fakahahake ʻoe fale ʻo Sihova ʻaia ʻoku hanga ki he feituʻu hahake: pea vakai,
    naʻe ʻi he hūʻanga ʻoe matapā ʻae kau tangata ʻe toko uofulu ma toko nima; pea
    naʻaku mamata ʻoku ʻi ai ʻa Sesania ko e foha ʻo ʻAsuli mo Peletaia ko e foha
    ʻo Penaia ko e houʻeiki ʻoe kakai.'
  ces-1613: I vznesl mne Duch, a přivedl mne k bráně východní domu Hospodinova, kteráž
