    sa ganghaan adunay 25 ka kalalakin-an. Taliwala kanila, akong nakita si Jaazania
    nga anak nga lalaki ni Azur ug si Pelatia nga anak nga lalaki ni Benaya.
  pol-UBG: Potem duch uniósł mnie i zaprowadził do wschodniej bramy domu PANA, która
