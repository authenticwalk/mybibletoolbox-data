    und ich sah unter ihnen Jaasanja, den Sohn Assurs, und Pelatja, den Sohn Benajas,
    die Fürsten im Volk.
  kan-2017: ಆ ಮೇಲೆ ದೇವರಾತ್ಮವು ನನ್ನನ್ನು ಎತ್ತಿ ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾಗಿರುವ ಯೆಹೋವನ ಆಲಯದ
