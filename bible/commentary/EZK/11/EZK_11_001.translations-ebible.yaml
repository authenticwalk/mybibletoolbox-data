    ಅಜ್ಜೂರನ ಮಗನಾದ ಯಾಜನ್ಯ, ಬೆನಾಯನ ಮಗನಾದ ಪೆಲತ್ಯ ಎಂಬ ಜನನಾಯಕರನ್ನು ನಾನು ನೋಡಿದೆ.
  yap-yap: Kan nthothup rok Got e chibiyeg nge fekeg nga ba’ ni ngek e garog ko Tempel.
    Nu rom u charen e garog e gguy rliw’ nge lal e pumo’on riy, ni bay Jaazaniah nib
    mo’on ni fak Azzur nge Pelatiah nib mo’on ni fak Benayah rorad, ni yow l’agruw
    i tayugang’ ko fare nam.
  hlt-MCSB: Mueihla loh kai m'phoh tih khothoeng la aka mang yan BOEIPA im vongka
