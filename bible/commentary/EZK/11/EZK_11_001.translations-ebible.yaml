  mdy-ETH: ፆኦሲኮ ዓያና ሳዓፓ ሌካ ታና ዔኪ ኬሳዖ ዓባ ኬስካ ባንፆና ዓኣ ናንጊና ናንጋ ጎዳኮ ማኣሮ ጌሎ ካሮ ዔኪ ሙኬኔ፤
    ዒኢካ ዲሮ ካሮ ዓጮይዳ ላማታሚ ዶንጎ ዓሲ ታ ዛጌኔ፤ ዬያቶ ባኣኮይዳ ዴሮኮ ሱኡጎ ማዔ ዓዙሬ ናኣዚ ዓዛኒያንታ ቤናያ ናኣዚ
    ፔላፂያንታ ዓኣኔ።
  twi-ASANTE: Afei, honhom no pagyaa me de me baa Awurade efie ɛpono a ani kyerɛ apueeɛ
