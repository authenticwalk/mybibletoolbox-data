verse: EZK.011.013
translations:
  mal-C: ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കെ ബെനായാവിന്റെ മകനായ പെലത്യാവു മരിച്ചു. അപ്പോൾ ഞാൻ
    കമിഴ്ന്നുവീണ് ഉച്ചത്തിൽ, “അയ്യോ! യഹോവയായ കർത്താവേ, അങ്ങ് ഇസ്രായേലിന്റെ ശേഷിപ്പിനെ
    നിശ്ശേഷം നശിപ്പിക്കുമോ” എന്നു നിലവിളിച്ചു.
  deu-TKW: 'Während ich so weissagte, war Pelatja, der Sohn Benajas, plötzlich gestorben.
    Da fiel ich auf mein Angesicht und schrie mit lauter Stimme und sprach: O weh!
    Herr Jahwe, willst du es denn gar ausmachen mit dem Überrest Israels?'
  lin-lin: 'Nzokande, wana nazalaki nanu kosakola, Pelatia, mwana mobali ya Benaya,
    akufaki. Nakweyaki, elongi na ngai kino na mabele, mpe nagangaki na mongongo makasi :
    « Oh Nkolo Yawe ! Okosilisa solo koboma penza ndambo ya bana ya Isalaele, oyo
    batikali na bomoi ? »'
  eng-LSV: And it comes to pass, at my prophesying, that Pelatiah son of Benaiah is
    dying, and I fall on my face, and cry—a loud voice—and say, “Aah! Lord YHWH, You
    are making an end of the remnant of Israel.”
  eng-GNV: 'And when I prophesied, Pelatiah the sonne of Benaiah dyed: then fell I
    downe vpon my face, and cryed with a loude voyce, and saide, Ah Lord God, wilt
    thou then vtterly destroy all the remnant of Israel?'
  eng-WEBSTER: And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
    died. Then I fell down upon my face, and cried with a loud voice, and said, Ah
    Lord GOD! wilt thou make a full end of the remnant of Israel?
  nhw-BL: 'Quema noja niquincamanalhuiyaya ica itequiticayo Toteco huan niquinyolmelahuayaya
    catli ininpantis, mijqui Pelatías, icone Benaía. Huajca nimotlancuaquetzqui huan
    nimoixtlapacho tlalchi huan chicahuac nicamanaltic huan niquijto: “TOTECO, ta
    Catli Más Tijpiya Tlanahuatili, ¿tiquintzontlamiltis nochi nopa quentzi israelitame
    catli noja mocahuaj?”'
  swh-ONEN: Basi nilipokuwa ninatoa unabii, Pelatia mwana wa Benaya akafa. Ndipo nikaanguka
    kifudifudi, nikalia kwa sauti kuu nikasema, “Ee Bwana Mwenyezi! Je utaangamiza
    kabisa mabaki ya Israeli?”
  bba-bba: Sɑnɑm mɛ Esekiɛli u Yinni Gusunɔn ɡɑri yi ɡerumɔ, yerɑ Pelɑtiɑ Bɛnɑyɑn
    bii u kpunɑ u ɡu. Sɑɑ ye sɔɔrɑ Esekiɛli u wuswɑɑ tem ɡirɑri u nɔɔɡiru suɑ u nɛɛ,
    Yinni Gusunɔ, kɑɑ dewɑ Isireli be bɑ tie bu ɡbisuku?
  eng-KJVCPB: And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
    died. Then fell I down upon my face, and cried with a loud voice, and said, Ah
    Lord God, wilt thou make a full end of the remnant of Israel?
  luo-luo: Kane pod akoro wach kamano, Pelatia wuod Benaya notho. Eka napodho piny
    auma kendo aywak gi dwol maduongʼ kawacho niya, “Yaye, Jehova Nyasaye Manyalo
    Gik Moko Duto, bende ditiek pep jo-Israel mane otony kamano adier?”
  meu-meu: Bena lau na perovetava lalonai Pelatia Benaia e mase. Bena na goru diho,
    na lolo badabada, nato, Ḡaubada Iehova e, Israel kwabukwabudia ba ha-oredia vaitani
    a?
  npi-ULB: जब मैले अगमवाणी गरिरहेको थिएँ, तब बनायाहका छोरा पलत्‍याह मरे । तब म घोप्‍टो
    परें र चर्को सोरमा कराएँ र यसो भनें, “हाय, परमप्रभु परमेश्‍वर! के इस्राएलका बचेकाहरूलाई
    तपाईंले सम्‍पूर्ण रूपले सर्वनाश गर्नुहुन्‍छ?”
  yor-yor: Bí mo ṣe ń sọtẹ́lẹ̀ lọ́wọ́, Pelatiah ọmọ Benaiah kú. Mo sì dojúbolẹ̀, mo
    sì kígbe sókè pé, “Háà! Olúwa Olódùmarè! Ṣé ìwọ yóò ha pa ìyókù Israẹli run pátápátá
    ni?”
  pes-OPCB: 'هنگامی که این پیغام را به ایشان اعلام می‌کردم، ناگهان فلطیا افتاد و مرد.
    آنگاه رو به خاک افتادم و فریاد زدم: «آه ای خداوند یهوه، آیا می‌خواهی تمام بازماندگان
    اسرائیل را هلاک سازی؟»'
  tgl-ULB: At nangyari ito habang ako ay nagpapahayag, namatay si Pelatia na anak
    na lalaki ni Benaias. Kaya nagpatirapa ako at umiyak ng may isang malakas na tinig
    at sinabi, “O, Panginoong Yahweh! Ganap mo bang lilipulin ang nalalabi sa Israel?”
  hui-hui: Anduane Homogonaga bi ogoni mbiwia halu latagi halu hewagola agali haguane
    Peladaia heago homo ibira haya. Ani homayagola i̱na ge duli hanga ho biruwa ma
    podalu bi dalimu lalu ogodagua laru. Anduane Homogo Bibahende Haru Haame Ho Haga-o
    wali agali Isaraele dindiha yu wahene karu bo wahai hole hamelo kebe, laru.
  mya-mya: ငါ​သည်​ထို​ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို​နေ​စဉ် ဗေ​နာ​ယ​၏​သား​ပေ​လ​တိ​သည်​လဲ​၍​သေ
    လေ​၏။ ထို​အ​ခါ​ငါ​သည်​မြေ​ပေါ်​သို့​လှဲ​ချ ပျပ်​ဝပ်​လိုက်​ပြီး​လျှင်``အို အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျန်​ရှိ​နေ​သေး သည့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​မှန်​သ​မျှ
    တို့​အား​သုတ်​သင်​ပစ်​တော်​မူ​မည်​လော'' ဟု​ဟစ်​အော်​လျှောက်​ထား​၏။
  bod-N: ཡང་ངས་ལུང་སྟོན་བཞིན་པའི་དུས་སུ་པེ་ནཱ་ཡའི་བུ་ཕེ་ལད་ཡཱ་ཤིའོ། །དེ་ནས་ངས་ཁ་སར་གཏད་ནས་སྐད་ཆེན་པོས་འདི་ལྟར།
    ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ལྷག་ལུས་རྣམས་ཀྱང་མེད་པར་མཛད་དམ་ཞེས་ཞུས་པ་ཡིན།
  sna-sna: Zvino ndakati ndichiprofita, Peratia mwanakomana waBhenaya akafa. Ipapo
    ndakawira pasi nechiso ndikachema zvikuru ndichiti, “Haiwa Ishe Jehovha! Ko, muchaparadza
    chose vakasara vaIsraeri here?”
  spa-BLM: 'Mientras yo profetizaba, murió Pelatías, hijo de Benaía. Entonces me postré
    sobre mi rostro y clamé a gran voz, diciendo: “¡Ah, Señor Yahvé! ¿Vas a acabar
    por completo con el resto de Israel?”'
  cac-cac: 'Yacb''an van valan juntzan̈ tic, ix vilani ix cham vin̈aj Pelatías yuninal
    vin̈aj Benaías. Ix in em lachnaj d''a sat luum, ix vac''anel vav, ix valani: Ay
    Mamin Jehová, ¿tom ol a satel jayvan̈xo anima ixto can d''a Israel tic? xin chi.'
  swh-ULB: Ikawa kwamba nilipokuwa natabiri, Pelatia mwana wa Benaya, akafa. Hivyo
    nikaanguka kwenye uso wangu na kulia kwa sauti na kusema, “Ee, Bwana Yahwe, Je
    utayaharibu kabisa mabaki ya Israeli?”
  bel-bel: 'І было, калі я прарочыў, Фалтыя, сын Ванэеў, памёр. І ўпаў я на аблічча
    і залямантаваў гучным голасам, і сказаў: о, Госпадзе Божа! няўжо Ты хочаш да канца
    вынішчыць рэшту Ізраіля?'
  deu-ELBBK: 'Und es geschah, als ich weissagte, da starb Pelatja, der Sohn Benajas.
    Und ich fiel nieder auf mein Angesicht und schrie mit lauter Stimme und sprach:
    Ach, Herr, HERR! Willst du dem Überrest Israels den Garaus machen?'
  mbb-OT: Ne zutun te edtudtulen ku is menge lalag te Megbevayà, minatey si Pelatia
    he anak ni Benaya. Ne zutun midlangkeb a ne inhabet ku ivensag is lalag he edhenduen
    te, “He Nengazen he MEGBEVAYÀ, ed-eminen nu ve te ebpenhimatey is nesamà he menge
    Israilihanen?”
  mal-2015: 'ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ ബെനായാവിന്റെ മകനായ പെലത്യാവു മരിച്ചു;
    അപ്പോൾ ഞാൻ കവിണ്ണുവീണു ഉറക്കെ നിലവിളിച്ചു: അയ്യോ, യഹോവയായ കർത്താവേ, യിസ്രായേലിൽ
    ശേഷിപ്പുള്ളവരെ നീ അശേഷം മുടിച്ചു കളയുമോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A androda, sar mek prorokinavas, muľa o Pelatja, le Benajoskro čhavo.
    Akor peľom le mujeha pre phuv a vičinďom zorale hangoha: „Jaj, RAJA, Adonaj, kames
    te zňičinel savoren, so ačhile te dživel andral o Izrael?“'
  pes-OPV: 'و واقع شد که چون نبوت کردم، فلطیا ابن بنایا مرد. پس به روی خوددر‌افتاده،
    به آواز بلند فریاد نمودم و گفتم: «آه‌ای خداوند یهوه آیا تو بقیه اسرائیل را تمام
    هلاک خواهی ساخت؟»'
  ron-1924: 'Пе кынд пророчям еу, а мурит Пелатия, фиул луй Беная. Еу ам кэзут ку
    фаца ла пэмынт ши ам стригат ку глас таре: „Ах, Доамне Думнезеуле, врей сэ нимичешть
    Ту ши че а май рэмас дин Исраел?”'
  ben-OBCV: এখন আমি যখন ভাববাণী বলছিলাম, বনায়ের ছেলে প্লটিয় মারা গেল। আমি তখন উবুড়
    হয়ে পড়ে উঁচু স্বরে কেঁদে কেঁদে বললাম, “হায়, সার্বভৌম সদাপ্রভু! তুমি কি ইস্রায়েলের
    বাকি লোকদের সবাইকে শেষ করে দেবে?”
  som-som: Oo intaan wax sii sheegayay ayaa Felatyaah ina Benaayaah dhintay. Markaasaan
    wejiga u dhacay oo cod dheer baan ku qayliyey, oo idhi, Sayidow, Rabbiyow, ma
    waxaad doonaysaa inaad inta reer binu Israa'iil ka hadhay wada baabbi'iso?
  lat-VUC: 'Et factum est cum prophetarem, Pheltias filius Banaiæ mortuus est: et
    cecidi in faciem meam clamans voce magna, et dixi: Heu ! heu ! heu ! Domine Deus,
    consummationem tu facis reliquiarum Israël?'
  eng-ASVBT: And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
    died. Then fell I down upon my face, and cried with a loud voice, and said, Ah
    Lord Jehovah! wilt thou make a full end of the remnant of Israel?
  ita-1885: 'Or avvenne che mentre io profetizzava, Pelatia, figliuolo di Benaia,
    morì; ed io mi gettai in terra, sopra la mia faccia, e gridai ad alta voce, e
    dissi: Oimè lasso! Signore Iddio, fai tu una final distruzione del rimanente d''Israele?'
  eng-LXXUP: And it came to pass, while I was prophesying, that Pelatiah the son of
    Benaiah died. And I fell upon my face, and cried with a loud voice, and said,
    Alas, alas, O Lord! wilt thou utterly destroy the remnant of Israel?
  eng-ULB: It came about that as I was prophesying, Pelatiah son of Benaiah, died.
    So I fell on my face and cried out with a loud voice and said, “Alas, Lord Yahweh,
    will you completely destroy the remnant of Israel?”
  spa-VBL: 'Mientras yo profetizaba, Pelatías hijo de Benaía murió. Caí al suelo boca
    abajo y grité con fuerza: “Señor Dios, ¿vas a destruir por completo lo que queda
    del pueblo de Israel?”'
  fra-_FOB: 'Et, comme je prophétisais, Pélatia, fils de Bénaja, mourut. Alors je
    tombai sur la face, et m''écriai à haute voix: Ah! Seigneur, Éternel, veux-tu
    anéantir le reste d''Israël?'
  mal-mal: 'ഞാൻ പ്രവചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നെ ബെനായാവിന്റെ മകനായ പെലത്യാവ് മരിച്ചു;
    അപ്പോൾ ഞാൻ കവിണ്ണുവീണ് ഉറക്കെ നിലവിളിച്ചു: “അയ്യോ, യഹോവയായ കർത്താവേ, യിസ്രായേലിൽ
    ശേഷിപ്പുള്ളവരെ നീ അശേഷം മുടിച്ചു കളയുമോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Maiṅ abhī is peshgoī kā elān kar rahā thā ki Falatiyāh bin Bināyāh faut
    huā. Yih dekh kar maiṅ muṅh ke bal gir gayā aur buland āwāz se chīḳh uṭhā, “Hāy,
    hāy! Ai Rab Qādir-e-mutlaq, kyā tū Isrāīl ke bache-khuche hisse ko sarāsar miṭānā
    chāhtā hai?”
  suz-BL: गो परमप्रभु यावे आ लोव़ पना पन बाक्‍ङानु, बेनायाह आ तौ पेलात्‍याह बेक्‍त।
    मिनु गो खुम्‍की पा बाप्‍शा ठेयब सेंदा पा “परमप्रभु, परमप्रभु यावे, मार, गे इस्राएल
    ङा लीशो नेल्‍ल आन कली साइक्‍नीनी?” देंती। इजीकीएल ९:८
  eng-NOY: And it came to pass, when I prophesied, that Pelatiah, the son of Benaiah,
    died. Then I fell down on my face, and cried with a loud voice, and said, Ah,
    Lord Jehovah, wilt thou make a full end of the remnant of Israel?
  ita-1927: 'Or avvenne che, come io profetavo a Pelatia, figliuolo di Benaia, morì;
    e io mi gettai con la faccia a terra, e gridai ad alta voce: “Ahimè, Signore,
    Eterno, farai tu una completa distruzione di quel che rimane d’Israele?”'
  ckb-ckb: 'کاتێک کە پێشبینیم دەکرد، پەلەتیای کوڕی بەنایا مرد. جا بەسەر ڕوومدا کەوتم
    و بە دەنگێکی بەرز هاوارم کرد و گوتم: «ئای یەزدانی باڵادەست! ئایا تۆ پاشماوەی ئیسرائیل
    بە تەواوی لەناودەبەیت؟»'
  eng-BBE: Now while I was saying these things, death came to Pelatiah, the son of
    Benaiah. Then falling down on my face and crying out with a loud voice, I said,
    Ah, Lord! will you put an end to all the rest of Israel?
  kan-OKCV: ನಾನು ಪ್ರವಾದಿಸುತ್ತಿರುವಾಗ, ಬೆನಾಯನ ಮಗನಾದ ಪೆಲಟೀಯನು ಸತ್ತನು. ಆಗ ನಾನು ಮುಖ ಕೆಳಗಾಗಿ
    ಬಿದ್ದು, ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದವರನ್ನು
    ಪೂರ್ಣವಾಗಿ ಮುಗಿಸಿಬಿಡುತ್ತೀರೋ?” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'நான் இப்படித் தீர்க்கதரிசனம் சொல்லும்போது, பெனாயாவின் மகனாகிய பெலத்தியா
    செத்தான்; அப்பொழுது நான் முகங்குப்புற விழுந்து, மகா சத்தமாக: ஆ, யெகோவாகிய ஆண்டவரே,
    தேவரீர் இஸ்ரவேலில் மீதியானவர்களை முற்றிலும் அழித்துப்போடுவீரோ என்று முறையிட்டேன்.'
  spa-RV-1909: 'Y aconteció que, estando yo profetizando, Pelatías hijo de Benaías
    murió. Entonces caí sobre mi rostro, y clamé con grande voz, y dije: ¡Ah, Señor
    Jehová! ¿harás tú consumación del resto de Israel?'
  ron-BTF: 'Și s-a întâmplat, pe când profețeam, că Pelatia, fiul lui Benaia, a murit.
    Atunci am căzut cu fața la pământ și am strigat cu o voce tare și am spus: Ah,
    Doamne DUMNEZEULE! Vei mistui deplin rămășița lui Israel?'
  eng-WEBP: When I prophesied, Pelatiah the son of Benaiah died. Then I fell down
    on my face, and cried with a loud voice, and said, “Ah Lord GOD! Will you make
    a full end of the remnant of Israel?”
  eng-FBV: While I was prophesying, Pelatiah son of Benaiah died. I fell facedown
    on the ground and shouted loudly, “Lord God, are you going to completely destroy
    what's left of the people of Israel?”
  nld-1939: 'Terwijl ik zo profeteerde, stortte Pelatjáhoe, de zoon van Benaja, dood
    neer; waarop ik plat ter aarde viel, het luid uitsnikte en riep: Ach Jahweh, mijn
    Heer, gaat Gij dan de rest van Israël vernielen?'
  nch-BL: 'Quema noja niquincamanalhuiyaya ica itequiticayo Toteco huan niquinyolmelahuayaya
    cati ininpantis, mijqui Pelatías, icone Benaía. Huajca nimotancuaquetzqui huan
    nimoixtapacho talchi huan chicahuac nicamanaltic huan niquijto: “TOTECO, ta Cati
    Más Tijpiya Tanahuatili, ¿tiquintzontamiltis nochi nopa quentzi israelitame cati
    noja mocahuaj?”'
  vie-1934: 'Vả, trong khi ta nói tiên tri, thì Phê-la-tia, con trai Bê-na-gia, chết.
    Ta bèn ngã sấp mặt xuống và kêu lớn tiếng rằng: Oâi! Hỡi Chúa Giê-hô-va, Ngài
    hầu diệt hết dân sót của Y-sơ-ra-ên hay sao?'
  hin-CV: जब मैं भविष्यवाणी कर ही रहा था कि बेनाइयाह के पुत्र पेलातियाह की मृत्यु
    हो गई. तब मैं मुंह के बल गिरा और ऊंची आवाज में पुकारकर कहा, “हाय, हे परम प्रधान
    याहवेह! क्या आप इस्राएल के बचे हुओं को नाश कर देंगे?”
  spa-BES: 'Ahora, mientras decía estas cosas, la muerte llegó a Pelatias, el hijo
    de Benaias. Luego, cayendo sobre mi cara y gritando a gran voz, dije: ¡Ah, Señor!
    ¿Pondrás fin a todo el resto de Israel?'
  tdx-tdx: 'Ie nitoky iraho le nihomake t’i Pelatià ana’ i Benaià. Aa le nitoke an-tareheko,
    nipazake ty hoe: Hete! ry Iehovà Talè! hagadoñe hao ty sehanga’Israele?'
  tha-KJV: อยู่​มาเมื่อข้าพเจ้ากำลังพยากรณ์​อยู่ เป-ลาทียาห์​บุ​ตรชายเบไนยาห์​ก็​สิ้นชีวิต
    แล​้วข้าพเจ้าก็ซบหน้าลงถึ​งด​ิ​นร​้องเสียงดังว่า “​องค์​พระผู้เป็นเจ้าพระเจ้า
    เจ้าข้า พระองค์​จะทรงกระทำให้คนอิสราเอลที่​เหลืออยู่​นั้นสิ้นสุดเลยทีเดียวหรือ
    พระเจ้าข้า”
  por-BR-2018: 'E aconteceu que, enquanto eu estava profetizando, Pelatias filho de
    Benaías faleceu. Então caí sobre meu rosto, clamei com alta voz, e disse: Ah,
    Senhor DEUS! Consumirás tu o resto de Israel?'
  deu-ELO: 'Und es geschah, als ich weissagte, da starb Pelatja, der Sohn Benajas.
    Und ich fiel nieder auf mein Angesicht und schrie mit lauter Stimme und sprach:
    Ach, Herr, Jehova! Willst du dem Überrest Israels den Garaus machen?'
  eng-WYC-2018: And it was done, when I prophesied, Pelatiah, the son of Benaiah,
    was dead, (or Pelatiah, the son of Benaiah, fell down dead); and I fell down on
    my face, and I cried with great voice, and said, Alas! alas! alas! Lord God, thou
    makest [an] ending of the remnants of Israel.
  epo-epo: 'Kiam mi eldiris mian profetaĵon, Pelatja, filo de Benaja, mortis; kaj
    mi ĵetis min vizaĝaltere, kaj ekkriis per laŭta voĉo, kaj diris: Ho Sinjoro, ho
    Eternulo! Vi faras finon al la restaĵo de Izrael!'
  uig-PIN: 'Xundaⱪ boldiki, Mǝn bexarǝt beriwatⱪinimda, Bǝnayaning oƣli Pilatiya jan
    üzdi. Mǝn düm yiⱪildim: «Aⱨ, Rǝb Pǝrwǝrdigar! Sǝn Israilning ⱪaldisini pütünlǝy
    yoⱪatmaⱪqimusǝn?» — dǝp ⱪattiⱪ awazda nida ⱪildim.'
  beo-beo: Na da Gode Ea hamomu olelela:loba, Beladaia da dafane bogoi dagoi. Na da
    midadi odagi osoba guduli gala:lasa:ili, amane wele sia:i, “Ouligisu Hina Gode!
    Hame mabu! Di da Isala:ili dunu mogi esalebe, amo huluanedafa medole legema:bela:?”
  tpi-OTNT: Mi wok yet long autim dispela tok bilong God, na mi lukim dispela lida
    Pelatia i dai. Olsem na mi brukim skru na putim pes i go daun long graun, na mi
    tokim God olsem, “God, Bikpela, olsem wanem? Yu laik kilim olgeta man i stap yet
    long Israel, a?”
  hau-SA: Yanzu yayinda nake yin annabci, sai Felatiya ɗan Benahiya ya mutu. Sai na
    fāɗi rubda ciki na kuma yi kuka da babbar murya na ce, “Kash, Ubangiji Mai Iko
    Duka! Za ka hallaka raguwar Isra’ila ƙaƙaf ne?”
  uig-LAT: 'Shundaq boldiki, Men bésharet bériwatqinimda, Benayaning oghli Pilatiya
    jan üzdi. Men düm yiqildim: «Ah, Reb Perwerdigar! Sen Israilning qaldisini pütünley
    yoqatmaqchimusen?» — dep qattiq awazda nida qildim.'
  nde-nde: Kwathi lapho ngisaphrofitha, uPhelathiya indodana kaBhenayiya wafa. Ngakho
    ngathi mbo phansi ngobuso ngakhala ngelizwi eliphezulu ngisithi, “Awu, Thixo Wobukhosi!
    Uzaqothula insalela ka-Israyeli na?”
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻeku kikite, naʻe mate ʻa Peletaia ko e foha
    ʻo Penaia. Pea naʻaku tō hifo ai ki hoku mata ʻo tangi ʻi he leʻo lahi, ʻo pehē,
    “ʻOiauē ʻe Sihova ko e ʻOtua! Te ke fakaʻosi ke ʻosi ʻaupito ʻae toenga ʻo ʻIsileli?”
  ces-1613: 'Stalo se pak, když jsem prorokoval, že Pelatiáš syn Banaiášův umřel.
    Pročež padl jsem na tvář svou, a zvolal jsem hlasem velikým, řka: Ach, Panovníče
    Hospodine, skonání, činíš ostatkům Izraelským.'
  eng-WMB: When I prophesied, Pelatiah the son of Benaiah died. Then I fell down on
    my face, and cried with a loud voice, and said, “Ah Lord GOD! Will you make a
    full end of the remnant of Israel?”
  tam-TCV: அவ்வாறே நான் இறைவாக்கு உரைக்கும்போது, பெனாயாவின் மகன் பெலத்தியா இறந்தான்.
    உடனே நான் முகங்குப்புற விழுந்து, “ஆ, ஆண்டவராகிய யெகோவாவே! இஸ்ரயேலில் மீதியாய்
    இருப்பவர்களையும் நீர் முற்றிலும் அழித்துப்போடுவீரோ?” என உரத்த குரலில் அழுதேன்.
  ceb-ULB: Nahitabo nga samtang nagapanagna ako, namatay ang anak nga lalaki ni Benaya
    nga si Pelatia. Busa mihapa ako ug midanguyngoy ug miingon, “Pagkaalaot, Yahweh
    nga Ginoo, pagalaglagon mo ba gayod sa hingpit ang mga nahibilin sa Israel?”
  pol-UBG: 'A gdy prorokowałem, umarł Pelatiasz, syn Benajasza. Wtedy upadłem na twarz
    i zawołałem donośnym głosem: Ach, Panie BOŻE! Czy doszczętnie wyniszczysz resztkę
    Izraela?'
  urd-GVU: مَیں ابھی اِس پیش گوئی کا اعلان کر رہا تھا کہ فلطیاہ بن بِنایاہ فوت ہوا۔
    یہ دیکھ کر مَیں منہ کے بل گر گیا اور بلند آواز سے چیخ اُٹھا، ”ہائے، ہائے! اے رب
    قادرِ مطلق، کیا تُو اسرائیل کے بچے کھچے حصے کو سراسر مٹانا چاہتا ہے؟“
  deu-1912: 'Und da ich so weissagte, starb Pelatja, der Sohn Benajas. Da fiel ich
    auf mein Angesicht und schrie mit lauter Stimme und sprach: Ach Herr HERR, du
    wirst''s mit den übrigen Israels gar aus machen!'
  kan-2017: ನಾನು ಈ ಮಾತನ್ನು ನುಡಿಯುತ್ತಿರುವಾಗಲೇ ಬೆನಾಯನ ಮಗನಾದ ಪೆಲತ್ಯನು ಸತ್ತುಹೋದನು. ಆಗ
    ನಾನು ಅಡ್ಡಬಿದ್ದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿಕೊಂಡೆ, “ಅಯ್ಯೋ, ಕರ್ತನಾದ ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದವರನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ನಿರ್ಮೂಲಮಾಡುವಿಯೋ?” ಎಂದು ಮೊರೆಯಿಟ್ಟೆನು.
  yap-yap: Kangiyal’ i n’em ni gu be yi’iy, me thig Pelatiah nga but’ nike yim’. Mug
    paraw nga but’ nggu an owcheg nga daken e but’ nggu tolul ni lingug, “ SOMOL ni
    Th’abi Tolang, danga’! Mog ngam li’ urngin e girdi’ nike magach u Israel?”
  hlt-MCSB: Ka tonghma li vaengah Benaiah capa Pelatiah te duek. Te dongah ka maelhmai
    neh ka bakop tih ol ue la ka pang. Te vaengah, 'Ka Boeipa Yahovah aw, na khawknah
    hil ah Israel kah a meet te na saii aih,’ ka ti.
  mdy-ETH: ታኣኒ ፆኦሲ ማሊፆ ኬኤዛኣና ቤናያ ናኣዚ ፔላፂያ ሎኦሚ ሃይቄኔ፤ ዒማና ታኣኒ ባሊቶና ሳዖይዳ ሎኦሚ ላሂ ዒላታዖ፦
    «ዼኤፖ ናንጊና ናንጋ ጎዳሢዮ! ዒስራዔኤሌይዳ ፒኢጫዺ ዓቴ ዓሶ ቢያ ኔ ዎዺ ጋፒሳኒዳ?» ጌዔኔ።
  twi-ASANTE: Afei ɛberɛ a megu rehyɛ nkɔm no, Benaia babarima Pelatia wuiɛ. Na mede
    mʼanim butuu fam suu denden sɛ, “Aa Otumfoɔ Awurade, wobɛtɔre Israel nkaeɛfoɔ
    yi ase koraa anaa?”
  eng-WEBU: When I prophesied, Pelatiah the son of Benaiah died. Then I fell down
    on my face, and cried with a loud voice, and said, “Ah Lord GOD! Will you make
