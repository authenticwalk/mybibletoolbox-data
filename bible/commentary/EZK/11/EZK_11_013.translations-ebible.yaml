    doma Izraelova?”'
  mps-mps: Eno Godigo te po pusubo sę ebadi, tama eno te polalubo bidi Pelatia isibo
    suali. Tialima, eno kidu sugunama, te tǫba gesabidi pǫgulama, tama eno i te
    tama po wali, “God Genuai Bidio, magi yaliwe? Nago homugo te Israel bidi tigidali
    silaiba homu eyu eba, agawe?” Eno te po hanalu wali.
  tpi-tpi: Mi wok yet long autim dispela tok bilong God, na mi lukim dispela lida
    Pelatia i dai. Olsem na mi brukim skru na putim pes i go daun long graun, na mi
    tokim God olsem, “God, Bikpela, olsem wanem? Yu laik kilim olgeta man i stap yet
    long Israel, a?”
  dan-1931: 'Men medens jeg profeterede således, døde Pelatja, Benajas Søn. Da faldt
    jeg på mit Ansigt og råbte med høj Røst: “Ak, Herre, HERRE, vil du da helt udrydde
    Israels Rest?”'
  vie-OVCB: 'Trong khi tôi đang nói những lời tiên tri này, thì Phê-la-tia, con Bê-na-gia,
    bất thình lình ngã chết. Tôi liền sấp mặt xuống đất và kêu lớn tiếng: “Ôi Chúa
    Hằng Hữu Chí Cao, Ngài sẽ giết hết những người còn lại của Ít-ra-ên sao?”'
  guj-2017: હું ભવિષ્યવાણી કરતો હતો ત્યારે એવું બન્યું કે બનાયાનો દીકરો પલાટયા મરી
    ગયો. હું ઊંધો પડ્યો અને મેં મોટે અવાજે પોકારીને કહ્યું કે, “અરેરે, પ્રભુ યહોવાહ,
    શું તમે ઇઝરાયલના બાકી રહેલાઓનો પૂરેપૂરો નાશ કરશો?”
  pon-2006A: Nindokon ei wiewia ei kokohp, Pelataia ahpw pwupwudi mehla. I ahpw poarikihdi
    meseiet nanpwel oh weriwerki, patohwan, “Soh, maing KAUN, Wasa Lapalahpie! Ia
    duwe, komwi pahn kemehla aramas koaros me luhwehdi nan Israel?”
  por-BRBSL: 'Quando profetizei, Pelatiah, o filho de Benaiah, morreu. Então eu caí
    de cara, chorei em voz alta e disse: “Ah Senhor Yahweh! Vós fareis um fim completo
