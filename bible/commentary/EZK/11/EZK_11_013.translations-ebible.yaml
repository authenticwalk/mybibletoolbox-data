    “Oh, Tuhan ALLAH! Apakah Engkau akan menghabisi sisa-sisa Israel?”
  nya-nya: Tsono pamene ndinkanenera, Pelatiya mwana wa Benaya anafa. Pomwepo ndinadzigwetsa
    pansi chafufumimba ndipo ndinafuwula ndi mawu aakulu kuti “Mayo, Ambuye Yehova!
    Kodi mudzawatheratu Aisraeli onse otsala?”
  hrv-hrv: 'Dok ja tako prorokovah, umrije Pelatja, sin Benajin. I ja padoh ničice
