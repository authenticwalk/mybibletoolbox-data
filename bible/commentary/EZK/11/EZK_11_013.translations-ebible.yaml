    aipoa''e: — Ai Senhor Xeruete! Israel kuery ha''e javi ri ty''y remomba ta? —
    ha''e.'
  ilo-ULB: Ket napasamak a bayat nga agipadpadtoak, natay ni Pelatias a putot ni Benaias.
