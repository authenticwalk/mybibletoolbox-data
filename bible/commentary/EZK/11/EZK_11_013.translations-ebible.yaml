    go Yihowah! E hai behee, goe ga daaligi digau huogodoo ala ne dubu i Israel?”
  uig-ARA: 'شۇنداق بولدىكى، مەن بېشارەت بېرىۋاتقىنىمدا، بەنايانىڭ ئوغلى پىلاتىيا جان
    ئۈزدى. مەن دۈم يىقىلدىم: «ئاھ، رەب پەرۋەردىگار! سەن ئىسرائىلنىڭ قالدىسىنى پۈتۈنلەي
    يوقاتماقچىمۇسەن؟» ــ دەپ قاتتىق ئاۋازدا نىدا قىلدىم.'
  sus-sus: N to gɛ na masenyi falade, Bɛnaya xa di Pɛlataya naxa faxa. N naxa n yatagi
