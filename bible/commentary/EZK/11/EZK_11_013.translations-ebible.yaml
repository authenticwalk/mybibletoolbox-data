  eng-DBY: And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
    died. And I fell down on my face, and cried with a loud voice, and said, Ah, Lord
    Jehovah! wilt thou make a full end of the remnant of Israel?
  hin-2017: मैं इस प्रकार की भविष्यद्वाणी कर रहा था, कि बनायाह का पुत्र पलत्याह मर
    गया। तब मैं मुँह के बल गिरकर ऊँचे शब्द से चिल्ला उठा, और कहा, “हाय प्रभु यहोवा,
    क्या तू इस्राएल के बचे हुओं को सत्यानाश कर डालेगा?”
  wol-KYG: 'Naka laay biral waxyu, Pelaca (mu firi Aji rëcc ju Yàlla) doomu Benaya
    jekki rekk, dee. Ma ne fëlëñ, dëpp sama jë fa suuf, daldi àddu ca kaw, ne: «Éy
    Boroom bi Aji Sax ji, yaay faagaagal ndesu Israyil nii?»'
  eng-YLT: And it cometh to pass, at my prophesying, that Pelatiah son of Benaiah
    is dying, and I fall on my face, and cry — a loud voice — and say, 'Ah, Lord Jehovah,
    an end Thou art making of the remnant of Israel.'
  eng-WYC-2017: And it was done, when I prophe-sied, Pelatiah, the son of Benaiah,
    was dead; and I fell down on my face, and I cried with great voice, and said,
    Alas! alas! alas! Lord God, thou makest [an] ending of the remnants of Israel.
  eng-WMBB: When I prophesied, Pelatiah the son of Benaiah died. Then I fell down
    on my face, and cried with a loud voice, and said, “Ah Lord GOD! Will you make
    a full end of the remnant of Israel?”
  urd-GVH: मैं अभी इस पेशगोई का एलान कर रहा था कि फ़लतियाह बिन बिनायाह फ़ौत हुआ। यह
    देखकर मैं मुँह के बल गिर गया और बुलंद आवाज़ से चीख़ उठा, “हाय, हाय! ऐ रब क़ादिरे-मुतलक़,
    क्या तू इसराईल के बचे-खुचे हिस्से को सरासर मिटाना चाहता है?”
  rug-rug: Sipu korapa korokorotae arau si mate mo se Pelataea sa tuna koreo e Benaea.
    Ke hoqa oporapaha gore si rau meke kukili vura, “Kei, Zihova Baṉara! Kaqu va mate
    betoi mo Goi sari ka visavisa tie Izireli koa holadi?”
  gaz-gaz: Utuma ani raajii dubbachaa jiruu Phelaatiyaan ilmi Benaayaa duʼe. Kana
    irratti ani addaan lafatti gombifamee, “Ani bade yaa Waaqayyo Gooftaa! Ati hambaa
    Israaʼel guutumaan guutuutti balleessitaa?” jedheen sagalee guddaadhaan iyye.
  fra-LSG: 'Comme je prophétisais, Pelathia, fils de Benaja, mourut. Je tombai sur
    ma face, et je m’écriai à haute voix: Ah! Seigneur Éternel, anéantiras-tu ce qui
    reste d’Israël?'
  yal-yal: Nayi, n yi nabiya falane tima waxatin naxan yi, Bɛnayaa dii xɛmɛn Pɛlati
    yi faxa. N yi bira, n yɛtagin yi lan bɔxɔn ma, n yi gbelegbele, n naxa, “Ee! Marigina
    Alatala, i fa Isirayila yama dɔnxɛn naxɔrima nɛn ba?”
  haw-1868: Eia kekahi, i kuu wanana ana, make iho la o Pelatia ke keiki a Benaia.
    Alaila moe iho au ilalo ke alo, a kahea aku la me ka leo nui, i aku la, Auwe,
    e Iehova ka Haku e! e hoopau io anei oe i ke koena o ka Iseraela?
  arb-NAV: 'وَحَدَثَ فِيمَا كُنْتُ أَتَنَبَّأُ أَنَّ فَلَطْيَا بْنَ بَنَايَا مَاتَ،
    فَانْطَرَحْتُ عَلَى وَجْهِي وَصَرَخْتُ بِصَوْتٍ عَظِيمٍ: «آهِ أَيُّهَا السَّيِّدُ
    الرَّبُّ أَتُبِيدُ بَقِيَّةَ إِسْرَائِيلَ؟»'
  ewe-ewe: Azɔ la, esi menɔ nya gblɔm ɖi la, Pelatia, Benaya ƒe vi ku. Tete metsyɔ
    mo anyi hedo ɣli sesĩe be, “A! Aƒetɔ Yehowa! Ɖe nàtsrɔ̃ Israel ƒe ame mamlɛawo
    keŋkeŋua?”
  eng-LEE: And it came to pass, as I was prophesying, that Pelatyahu the son of Benayah
    died. Then fell I down upon my face, and cried with a loud voice, and said, Ah
    Lord Eternal! wilt thou make a full end of the remnant of Israel?
  asm-FB: আৰু এইদৰে মই ভাববাণী প্ৰচাৰ কৰি থকাৰ সময়ত, বনায়াৰ পুত্র পেলাটিয়াৰ মৃত্যু
    হ’ল। মই মূৰ দোৱাই উবুৰি পৰি চিঞৰি বৰ মাতেৰে কলোঁ, “হায় হায়, প্ৰভু যিহোৱা! আপুনি
    ইস্ৰায়েলৰ অৱশিষ্ট থকা সকলকো সম্পূৰ্ণৰূপে বিনষ্ট কৰিব নে?”
  sus-A: ﭑ تٌ فّ نَ مَسٍنيِ قَلَدٍ، بّنَيَ شَ دِ ثّلَتَيَ نَشَ قَشَ. ﭑ نَشَ ﭑ يَتَفِ
    رَقٍلٍن بْشِ مَ كٍرٍن نَ، ﭑ قَ عَ قَلَ ﭑ شُي عِتٍشِ رَ، «ﭑ مَرِفِ عَلَتَلَ، عِ
    وَ مَ عِسِرَيِلَ مِشِ دْنشْي بِرِن سْنتْقٍ نّ؟»
  fra-SBL: 'Comme je prophétisais, Pelatia, fils de Benaja, mourut. Alors je tombai
    sur ma face, et je criai d''une voix forte, en disant : « Ah ! Seigneur Yahvé !
    Vas-tu faire disparaître le reste d''Israël ? »'
  hbo-hbo: וַֽיְהִי֙ כְּהִנָּ֣בְאִ֔י וּפְלַטְיָ֥הוּ בֶן־בְּנָיָ֖ה מֵ֑ת וָאֶפֹּ֨ל עַל־פָּנַ֜י
    וָאֶזְעַ֣ק קֹול־גָּדֹ֗ול וָאֹמַר֙ אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה כָּלָה֙ אַתָּ֣ה עֹשֶׂ֔ה
    אֵ֖ת שְׁאֵרִ֥ית יִשְׂרָאֵֽל׃ פ
  kik-kik: Na rĩrĩa ndaarathaga, Pelatia mũrũ wa Benaia agĩkua. Hĩndĩ ĩyo ngĩĩgũithia
    ngĩturumithia ũthiũ thĩ, ngĩanĩrĩra na mũgambo mũnene, ngĩũria atĩrĩ, “Hĩ, Mwathani
    Jehova! Nĩũkũniina matigari ma Isiraeli biũ?”
  fra-NCL: 'Comme je prophétisais, Pheltias, fils de Banaïas, mourut ; et je tombai
    sur ma face, et je criai à haute voix, et je dis : « Ah ! Seigneur, Yahweh, vas-tu
    anéantir ce qui reste d’Israël ? »'
  cek-AK: To tiah lok ka thuih li naah, Benaiah capa Pelatiah to duek. To naah ka
    kuep moe, tha hoi ka qah, Aw Angraeng Sithaw! Kanghmat Israel kaminawk doeh na
    paduek boih han boeh maw? tiah ka naa.
  cuk-cuk: 'An dulemargi-ibmar-guoed-soggwichidgine, Benaía-machi-Pelatíasʼye-nugadi
    burgwided. Geb agine, napase wagar dulluu an imaksad. Geb binnasuli gandikidba
    an goted: “¡Bab-Dummad-Jehováʼye! Israel-dulemar-dula-besmalad, ¿bela be obelogoye?”'
  uig-CYR: 'Шундақ болдики, Мән бешарәт бериватқинимда, Бәнаяниң оғли Пилатия җан
    үзди. Мән дүм жиқилдим: «Аһ, Рәб Пәрвәрдигар! Сән Исраилниң қалдисини пүтүнләй
    йоқатмақчимусән?» — дәп қаттиқ авазда нида қилдим.'
  tel-2017: నేను ఆ ప్రకారమే ప్రవచిస్తూ ఉండగా బెనాయా కొడుకైన పెలట్యా చచ్చిపోయాడు. దాంతో
    నేను సాష్టాంగపడి పెద్ద స్వరంతో “అయ్యో! ప్రభూ, యెహోవా, ఇశ్రాయేలులో మిగిలిన వాళ్ళని
    సమూలంగా నాశనం చేస్తావా?” అన్నాను.
  hat-BSA: 'Alò, li te vin rive ke pandan mwen t ap pwofetize a, ke Pelathia, fis
    a Benaja a, te mouri. Epi mwen te tonbe sou figi mwen, mwen te kriye fò ak yon
    gwo vwa e mwen te di: “Anmwey, Senyè BONDYE! Èske Ou va mennen retay Israël la
    pou fin detwi nèt?”'
  kos-kos: Ke nga srakna orek palu, Pelatiah el topla misa. Na nga faksufi ac wola,
    “We, LEUM GOD Fulatlana! Ku kom ac uniya nufon mwet lula in Israel?”
  hbo-WLC: וַֽיְהִי֙ כְּהִנָּ֣בְאִ֔י וּפְלַטְיָ֥הוּ בֶן־בְּנָיָ֖ה מֵ֑ת וָאֶפֹּ֨ל עַל־פָּנַ֜י
    וָאֶזְעַ֣ק קוֹל־גָּד֗וֹל וָאֹמַר֙ אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה כָּלָה֙ אַתָּ֣ה עֹשֶׂ֔ה
    אֵ֖ת שְׁאֵרִ֥ית יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Mgbe m ka nọ na-ebu amụma, Pelataya nwa Benaya nwụrụ. Mụ onwe m kpuo ihu
    m nʼala kwaa akwa sị, “Ewoo, Onye kachasị ihe niile elu, bụ Onyenwe anyị ị ga-ebibi
    ndị niile fọdụrụ nʼala Izrel?”
  ory-ory: ପୁଣି, ମୁଁ ଏହି ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲା ବେଳେ ବନାୟର ପୁତ୍ର ପ୍ଲଟୀୟ ମଲା। ତହିଁରେ
    ମୁଁ ଉବୁଡ଼ ହୋଇ ପଡ଼ି ଉଚ୍ଚସ୍ୱରରେ କ୍ରନ୍ଦନ କରି କହିଲି, “ଆହା, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ! ତୁମ୍ଭେ
    କି ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟାଂଶକୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଶେଷ କରିବ?”
  chk-chk: Iwe, lupwen üa osuni, a fis pwe Pelatia nöün Penaia we a mäla. Iwe, üa
    chapetiu lepwül o kökkö fän leüömong, “Ai Kot Samol mi Lapalap. Ifa usun, ka ekiekin
    arosala ekewe lusun mi chüen manau lon Israel?”
  rop-rop: Wal wen aibin stil toktokbat, Pelataiya bin buldan langa graun en imbin
    dai, en aibin pudumdan main feis langa graun en aibin jingat adbala, “Nomo. YAWEI
    det boswan God, yu garra kilim ebribodi iya langa Isreil?” Lagijat na aibin tok.
  ukr-1871: 'І сталося, що як я так пророкував, несподївано вмер Фалтія Банеєнко.
    І впав я на лице, й кликнув голосно: Ой горе, Господи Боже! невже ж бо ти хочеш
    вигубити останок Ізраїля?'
  deu-1951: 'Während ich nun weissagte, begab es sich, daß Pelatja, der Sohn Benajas,
    starb. Da fiel ich nieder auf mein Angesicht und schrie mit lauter Stimme und
    sprach: Ach, Herr, HERR, willst du den Überrest Israels gänzlich aufreiben?'
  eng-JPS: 'And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
    died. Then fell I down upon my face, and cried with a loud voice, and said: ''Ah
    Lord GOD! wilt Thou make a full end of the remnant of Israel?'''
  srp-1865: 'A kad prorokovah, umrije Felatija sin Venajin; tada padoh na lice svoje
    i povikah iza glasa i rekoh: jaoh Gospode Gospode! hoæeš li da istrijebiš ostatak
    Izrailjev?'
  lug-lug: Awo bwe nnali nkyayogera ebyobunnabbi, Peratiya mutabani wa Benaya n’afa.
    Ne ngwa bugazi wansi ne nkaaba n’eddoboozi ddene, nga njogera nti, “Ayi Mukama
    Katonda, olimalirawo ddala ekitundu kya Isirayiri ekyasigalawo?”
  heb-heb: ויהי כהנבאי ופלטיהו בן בניה מת ואפל על פני ואזעק קול גדול ואמר אהה אדני
    יהוה כלה אתה עשה את שארית ישראל׃
  ben-IRV: এটা এভাবে এসেছিল যে আমি ভাববাণী বলছিলাম, এমন দিনের বনায়ের ছেলে প্লটিয়
    মরল। তখন আমি উপুড় হয়ে খুব জোরে চিত্কার করলাম এবং বললাম, হায়, প্রভু সদাপ্রভু।
    তুমি কি ইস্রায়েলের বাকি অংশকে ধ্বংস করবে?
  pan-pan: ਜਦੋਂ ਮੈਂ ਭਵਿੱਖਬਾਣੀ ਕਰ ਰਿਹਾ ਸੀ, ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਬਨਾਯਾਹ ਦਾ ਪੁੱਤਰ ਪਲਟਯਾਹ
    ਮਰ ਗਿਆ। ਤਦ ਮੈਂ ਮੂਧੇ ਮੂੰਹ ਡਿੱਗਿਆ ਅਤੇ ਵੱਡੀ ਅਵਾਜ਼ ਨਾਲ ਦੁਹਾਈ ਦੇ ਕੇ ਆਖਿਆ, ਹਾਏ! ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ! ਕੀ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਬਚਿਆਂ ਹੋਇਆਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਮੁਕਾ ਦੇਵੇਂਗਾ?
  mya-JVB: ထိုဗျာဒိတ်တော်စကားကို ငါ သည်ဆင့်ဆို ၍ ဟောပြော စဉ်တွင် ၊ ဗေနာယ သား ပေလတိ
    သည် သေ ၏။ ငါသည်လည်း ပြပ်ဝပ် ၍ ၊ အိုအရှင် ထာဝရဘုရား ၊ ကျန်ကြွင်း သော ဣသရေလ အမျိုးသားတို့ကို
    ဆုံးရှုံး စေတော်မူမည်လောဟု ကျယ် သောအသံ နှင့် ကြွေးကြော် ၏။
  hmo-hmo: Vadaeni lau Esekiela ese inai peroveta hereva lau gwauraia noho neganai,
    Pelataia Benaia ia moru, ia mase momokani. Unai neganai tano dekenai lau moru,
    egu vairana be tano dekenai lau atoa, bona lau boiboi, lau gwau, “Lohiabada Dirava
    e, Israela do mauri noho taudia ibounai be do oi alaia mase ore, a?”
  urd-urd: और जब मैं नबुव्वत कर रहा था, तो यूँ हुआ कि फ़लतियाह — बिन — बिनायाह मर
    गया। तब मैं मुँह के बल गिरा और बुलन्द आवाज़ से चिल्ला कर कहा, कि “ऐ ख़ुदावन्द
    ख़ुदा! क्या तू बनी — इस्राईल के बक़िये को बिल्कुल मिटा डालेगा?”
  rus-SYN: 'И было, когда я пророчествовал, Фалтия, сын Ванеев, умер. И пал я на лице,
    и возопил громким голосом, и сказал: о, Господи Боже! неужели Ты хочешь до конца
    истребить остаток Израиля?”'
  bqc-SIM: 'Ma ãnabikɛkɛapi guu Benaia nɛ́ Pelatia gà, ↄ̃ ma wulɛ ma gbɛɛu gↄ̃̀ↄ
    ma wii gbãa lɛ̀ ma mɛ̀: Á''a Dii Lua! Ńyↄ̃ Isailiↄ midɛ píi yã̀?'
  tcz-CHONGTHU: Hitia gaothu kasei jing laihin Beniah chapa Pelatiah chu athitai.
    Hichun keiman tolla chun kamai kasulut in kakap doh tai. “O thaneipen Pakai, nangin
    Israel sunga mi jouse natha gam ding hitam?”
  mar-mar: मी केलेल्या भाकीतानुसार बाहेर ये, पलट्याचा मुलगा बनाया मरण पावला. मग मी
    पालथा पडून मोठ्या आवाजाने म्हणालो, “आहा! हे प्रभू परमेश्वर देवा तू उरलेल्या इस्राएलाच्या
    लोकांस पूर्ण शेवट केलास काय?”
  qub-qub: 'Tayta Dios chayno nishanta willapaycaptillämi Benaiaspa wamran Pelatiasga
    wañusha tuniran pampaman. Chaura noganami urcöpis pampaman töpanancama umpurä.
    Sinchipa mañacur nirä: «¡Ay, Tayta Dios! ¿Wallcallapis quëdasha caycaj Israelcunata
    ushajpächi illgächinqui?»'
  bqp-bqp: Sɑnɑm mɛ Esekiɛli u Yinni Gusunɔn gɑri yi gerumɔ, yerɑ Pelɑtiɑ Bɛnɑyɑn
    bii u kpunɑ u gu. Sɑɑ ye sɔɔrɑ Esekiɛli u wuswɑɑ tem girɑri u nɔɔgiru suɑ u nɛɛ,
    Yinni Gusunɔ, kɑɑ dewɑ Isireli be bɑ tie bu gbisuku?
  hat-hat: 'Antan m''ap bay mesaj la, Pelatya, pitit gason Benaja a, tonbe li mouri
    frèt. Mwen lage kò m'' ajenou, mwen bese tèt mwen jouk atè, mwen rele byen fò,
    mwen di: -O Seyè, Bondye sèl Mèt la! Eske ou pral touye ti rès moun ki rete nan
    pèp Izrayèl la?'
  eng-BSB: Now as I was prophesying, Pelatiah son of Benaiah died. Then I fell facedown
    and cried out in a loud voice, “Oh, Lord GOD, will You bring the remnant of Israel
    to a complete end?”
  eng-WEBPB: When I prophesied, Pelatiah the son of Benaiah died. Then I fell down
    on my face, and cried with a loud voice, and said, “Ah Lord GOD! Will you make
    a full end of the remnant of Israel?”
  kbq-kbq: Hagi ana kasnampa kema nehugeno, Benaia nemofo Pelataia'a fri'ne. Ana hige'na
    navugosaregati mopafi mase'na rankrafa hu'na amanage hu'noe, Ra Anumzana kagra
    Anumzamoke! Israeli naga'ma osi'ama mani'naza naga zamahe hana hu'za nehano?
  nhe-BL: 'Quema noja niquincamahuiyaya ica itequihuejcayo Toteco huan niquinyolmelahuayaya
    tlen ininpantis, mijqui Pelatías, icone Benaía. Huajca nimotlancuaquetzqui huan
    nimoixtlapacho tlalchi huan chicahuac nicamatqui huan niquijto: “TOTECO, ta Tlen
    Más Tijpiya Tlanahuatili, ¿tiquintzontlamiltis nochi nopa quentzi israelitame
    tlen noja mocahuaj?”'
  gub-BL: Tupàn ze'eg imume'u mehe we Peraxi Menai ta'yr umàno ywy rehe u'ar pà kury.
    Na'e azeityk ywy rehe heruwa imuhyk kar pà hehapukaz pà kury. — O hezar Tuweharupi
    Wiko Ma'e. Ezapo zo agwer ma'e nehe. Aipo erezuka putar Izaew ikurer paw rupi
    ne wà nehe, a'e izupe.
  eng-DRA: 'And it came to pass, when I prophesied, that Pheltias the son of Banaias
    died: and I fell down upon my face, and cried with a loud voice: and said: Alas,
    alas, alas, O Lord God: wilt thou make an end of all the remnant of Israel?'
