    Isirayila mixi dɔnxɔɛ birin sɔntɔfe nɛ?»
  pon-2006: Nindokon ei wiewia ei kokohp, Pelataia ahpw pwupwudi mehla. I ahpw poarikihdi
    meseiet nanpwel oh weriwerki, patohwan, “Soh, maing KAUN, Wasa Lapalahpie! Ia
    duwe, komwi pahn kemehla aramas koaros me luhwehdi nan Israel?”
  ksd-ksd: 'Ma ba iau ga tata na propet dari, Pelatia natu i Benaia i ga mat. Ma iau
    ga bura palar, ma iau ga oro ma ra ngala na nilaigu, ma iau ga biti: Ea, Luluai
    God, dave una kamare vue ra ibaiba tai Israel?'
  grc-BRENT: καὶ ἐγένετο ἐν τῷ προφητεύειν με, καὶ Φαλτίας ὁ τοῦ Βαναίου ἀπέθανε·
    καὶ πίπτω ἐπὶ πρόσωπόν μου, καὶ ἀνεβόησα φωνῇ μεγάλῃ, καὶ εἶπα, οἴμοι οἴμοι Κύριε,
    εἰς συντέλειαν ποιεῖς σὺ τοὺς καταλοίπους τοῦ Ἰσραήλ;
  ind-AYT: Dan terjadilah, sementara aku sedang bernubuat, Pelaca, anak laki-laki
