  hlt-hlt: Ka tonghma li vaengah Benaiah capa Pelatiah te duek. Te dongah ka maelhmai
    neh ka bakop tih ol ue la ka pang. Te vaengah, 'Ka Boeipa Yahovah aw, na khawknah
    hil ah Israel kah a meet te na saii aih,’ ka ti.
  tbz-SIM: 'Kɛ̀ nní nnɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì kɛ̀ Bennɑyɑ birɛ Pedɑtiyɑuu kú, kɛ̀
    n do kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀ kɛ́kuɔ́nko mɛdiɛ̀ nkɛ dɔ̀: Áú Kuyie! A yóó kuɔ Isidɑyɛɛribɛ
    sɔmbɛ bɛmɔu ndiɑ̀?'
  msy-2020: Kɨ Godɨn akamɨn me mɨgɨavɨra itima, Benaian otarim Pelatia irɨgha maghɨrama
    areme. Ezɨ kɨ tevimning apɨrigha guam nguazim girɨgha pamten kamaghɨn dɨa mɨgei,
    “O Ikiavɨra Itir Godɨn Ekiam, manmaghɨn ami? Nɨ ti Israelian gumazamizir ikiavɨra
    itir varazira nɨ bar me kuvarɨmasa o?”
  dop-dop: 'Wɑɑtʋ wei mɑ tɔŋɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋɣʋ kɛ mpʋ tɔɣɔ Penɑyɑ pǝyɑlʋ Pelɑtiyɑ
    sǝpɑ. Ḿpʋ́ɣʋ́ mɑ hotɑ mɑ ɩsɛntɔɔ nɑ mɑ́ mɑ́ kɑpukɑ sɩ: Hɑɩ, Tɑcɑɑ, Ɩsɔ. N kɑ kʋ
    Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pǝ kɑɑsɑɑ tɔ?'
  azb-azb: 'Mən peyğəmbərlik edən zaman Benaya oğlu Pelatya öldü. Mən üzüstə yerə
