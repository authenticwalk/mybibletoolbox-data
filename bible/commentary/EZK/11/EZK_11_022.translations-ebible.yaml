verse: EZK.011.022
translations:
  mal-C: പിന്നീട് കെരൂബുകൾ ചിറകുകൾ വിടർത്തി; ചക്രങ്ങളും അവയ്ക്കരികിൽത്തന്നെ ഉണ്ടായിരുന്നു.
    ഇസ്രായേലിൻദൈവത്തിന്റെ മഹത്ത്വം അവയ്ക്കുമീതേ ഉണ്ടായിരുന്നു.
  deu-TKW: Da schwangen die Kerube ihre Flügel, und die Räder bewegten sich zugleich
    mit ihnen, während sich die Herrlichkeit des Gottes Israels oben über ihnen befand.
  lin-lin: Na tango wana, basheribe bafungolaki mapapu na bango mpe bapine ekomaki
    kobaluka na mipanzi na bango ; boye nkembo na Nzambe ya Isalaele ezalaki na likolo
    na bango.
  eng-LSV: And the cherubim lift up their wings, and the wheels [are] alongside them,
    and the glory of the God of Israel [is] over them above.
  eng-GNV: Then did the Cherubims lift vp their wings, and the wheeles besides them,
    and the glorie of the God of Israel was vpon them on hie.
  eng-WEBSTER: Then the cherubim raised their wings, and the wheels beside them; and
    the glory of the God of Israel was over them above.
  nhw-BL: Huan teipa nopa querubines quipatlajque inieltlapal huan motlananque ajacatipa,
    huan nopa ruedas nojquiya yajque ininhuaya. Huan itlatlanex Toteco Dios, yaya
    catli toTeco tiisraelitame, eltoya inintzonatipa nopa querubines.
  swh-ONEN: Ndipo wale makerubi, wenye magurudumu pembeni mwao, wakakunjua mabawa
    yao, nao utukufu wa Mungu wa Israeli ulikuwa juu yao.
  bba-bba: Yen biruwɑ wɔllun kɔ̃so be, bɑ kɑsi dɛriɑ bɑ seewɑ kɑ ben uruu be sɑnnu.
    Mɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ sɔ̃ɔsire ben wɔllɔ.
  eng-KJVCPB: Then did the cherubims lift up their wings, and the wheels besides them;
    and the glory of the God of Israel was over them above.
  luo-luo: Eka kerubi, kaachiel gi tiende ka ni e bathgi, noyaro bwombegi, kendo duongʼ
    mar Nyasach Israel ne ni e wigi gimalo.
  meu-meu: Bena kerubi ese hanidia e idi roro, mai ava-keikeidia idia badibadidiai,
    bona Israel Diravana hairaina na idia daediai.
  npi-ULB: ती करूबहरूले आफ्‍ना पखेटा र आफ्‍ना छेउमा भएका पाङ्‌ग्राहरू माथि उचाले र
    इस्राएलका परमेश्‍वरको महिमा तिनीहरूका माथि थियो ।
  yor-yor: Àwọn kérúbù sì gbé ìyẹ́ wọn sókè pẹ̀lú kẹ̀kẹ́ lẹ́gbẹ̀ẹ́ wọn, ògo Ọlọ́run
    Israẹli sì wà lókè orí wọn.
  pes-OPCB: آنگاه کروبیانی که آن چرخها در کنارشان دیده می‌شد، بالهای خود را گشودند.
    حضور پرجلال خدای اسرائیل نیز بالای ایشان قرار داشت.
  tgl-ULB: At itinaas ng kerubin ang kanilang mga pakpak at ang mga gulong na nasa
    tabi nila, at ang kaluwalhatian ng Diyos ng Israel ay pumaitaas sa ibabaw nila.
  hui-hui: Ani biyagola emene howa mbirale agali handalehe mariali yagalo yu piyagola
    garo ge aleru ti heba mandagi piya. Ani piyagola Isaraele wali agalinaga Ngode
    Datagaliwabe kagonaga wá holene hongohe biagome ti daligani wá hadali haya.
  mya-mya: အ​သက်​ရှင်​သော​သတ္တ​ဝါ​တို့​သည်​စ​၍​ပျံ ကြ​သော​အ​ခါ​ဘီး​များ​သည်​လည်း​လိုက်
    သွား​ကြ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဘု​ရား​သ​ခင်​၏​တောက်​ပ​သော​ဘုန်း​အ​သ ရေ​တော်​သည်​သူ​တို့​၏​အ​ပေါ်​၌​တည်
    လျက်​ရှိ​၏။-
  bod-N: དེ་ནས་ཀེ་རུབ་རྣམས་ཀྱིས་གཤོག་པ་བརྐྱངས་ཤིང་འཁོར་ལོ་རྣམས་དེ་དག་གི་ལོགས་སུ་ཡོད་དེ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་དེ་དག་གི་སྟེང་དུ་མཆིས་སོ། །
  sna-sna: Ipapo makerubhi namavhiri parutivi pawo akatambanudza mapapiro awo, uye
    kubwinya kwaMwari waIsraeri kwakanga kuri pamusoro pawo.
  spa-BLM: Entonces los querubines levantaron sus alas y las ruedas estaban junto
    a ellos. La gloria del Dios de Israel estaba por encima de ellos.
  cac-cac: Ix lajvi chi' ix vilan sq'ue vaan eb' querubín, ix b'at jen̈en̈oc eb',
    ix b'atpax juntzan̈ xocanxocan yed' eb'. A stziquiquial Jehová co Diosal a on̈
    israel on̈ tic ayem d'a yib'an̈ eb'.
  swh-ULB: Makerubi wakainua mabawa yao na magurudumu yaliyokuwa karibu nao, na utukufu
    wa Mungu wa Israeli ulikuwa juu yao.
  bel-bel: Тады херувімы паднялі крылы свае і колы каля іх; і слава Бога Ізраілевага
    ўгары над імі.
  deu-ELBBK: Und die Cherubim erhoben ihre Flügel, und die Räder waren neben ihnen;
    und die Herrlichkeit des Gottes Israels war oben über ihnen.
  mbb-OT: Ne midlayang sikan is menge kirubin duma zuen te menge ligid diyà te avey
    zan, ne sikan is mekeǥeǥehem he kebpekiduma te Megbevayà te Israel midhendiyà
    te zivavew zan.
  mal-2015: അനന്തരം കെരൂബുകൾ ചിറകു വിടർത്തു; ചക്രങ്ങളും ചേരത്തന്നെ ഉണ്ടായിരുന്നു;
    യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്വവും മേലെ, അവെക്കുമീതെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Akor o cherubi hazdle peskre kridli a o kereki pes hazdle jekhetane lenca
    a e slava le Izraeloskre Devleskri sas upral lende.
  pes-OPV: آنگاه کروبیان بالهای خود را برافراشتند وچرخها به پهلوی ایشان بود و جلال
    خدای اسرائیل از طرف بالا بر ایشان قرار گرفت.
  ron-1924: Дупэ ачея, херувимий шь-ау ынтинс арипиле, ынсоциць де роць, ши слава
    Думнезеулуй луй Исраел ера сус, дясупра лор.
  ben-OBCV: এরপর করূবেরা তাদের ডানা মেলে দিলেন, তাদের পাশে সেই চাকাগুলি ছিল, আর ইস্রায়েলের
    ঈশ্বরের মহিমা তাদের উপরে ছিলেন।
  som-som: Markaasaa keruubiimtii baalashooda kor u qaadeen, oo giraangirihiina way
    dhinac yiilleen, oo ammaantii Ilaaha reer binu Israa'iilna iyagay ka korraysay.
  lat-VUC: 'Et elevaverunt cherubim alas suas, et rotæ cum eis, et gloria Dei Israël
    erat super ea:'
  eng-ASVBT: Then did the cherubim lift up their wings, and the wheels were beside
    them; and the glory of the God of Israel was over them above.
  ita-1885: Dopo questo, i Cherubini alzarono le loro ali; le ruote altresì si alzarono
    allato a loro; e la gloria dell'Iddio d'Israele era di sopra a loro.
  eng-LXXUP: Then the cherubs lifted up their wings, and the wheels beside them; and
    the glory of the God of Israel was over them above.
  eng-ULB: The cherubim lifted up their wings and the wheels that were beside them,
    and the glory of the God of Israel was high up over them.
  spa-VBL: Entonces los querubines abrieron sus alas y despegaron, con las ruedas
    a su lado y con la gloria del Dios de Israel sobre ellos.
  fra-_FOB: Puis les chérubins déployèrent leurs ailes, les roues s'élevèrent avec
    eux, ainsi que la gloire du Dieu d'Israël, qui était au-dessus d'eux, tout en
    haut.
  mal-mal: അനന്തരം കെരൂബുകൾ ചിറകുവിടർത്തി; ചക്രങ്ങളും അവയോടൊപ്പം ഉണ്ടായിരുന്നു; യിസ്രായേലിന്റെ
    ദൈവത്തിന്റെ മഹത്ത്വവും അവക്കുമീതെ ഉണ്ടായിരുന്നു.
  urd-GVR: Phir karūbī farishtoṅ ne apne paroṅ ko phailāyā, un ke pahie harkat meṅ
    ā gae aur Ḳhudā-e-Isrāīl kā jalāl jo un ke ūpar thā
  suz-BL: मिनु नोले आ नेक्‍था गुगील बाक्‍शो करूबमी आन फ्रां प्राक्‍तेक्‍म। मेना इस्राएली
    आन परमप्रभु आ छेङछेङ मेको आन तार बाक्‍त। इजीकीएल १:२८
  eng-NOY: Then did the cherubs lift up their wings, and the wheels were beside them;
    and the glory of the God of Israel was over them above.
  ita-1927: Poi i cherubini spiegarono le loro ali, e le ruote si mossero allato a
    loro; e la gloria dell’Iddio d’Israele stava su loro, in alto.
  ckb-ckb: ئینجا کەڕوبەکان باڵەکانیان بەرزکردەوە و چەرخەکانیش لەگەڵیان، شکۆمەندی خودای
    ئیسرائیلیش لەسەر سەریان بوو.
  eng-BBE: Then the wings of the winged ones were lifted up, and the wheels were by
    their side; and the glory of the God of Israel was over them on high.
  kan-OKCV: ಬಳಿಕ ಚಕ್ರಗಳ ಪಕ್ಕದಲ್ಲಿದ್ದ ಕೆರೂಬಿಗಳು ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿಕೊಂಡವು. ಇಸ್ರಾಯೇಲಿನ
    ದೇವರ ತೇಜಸ್ಸು ಅವುಗಳ ಮೇಲ್ಗಡೆ ನೆಲೆಸಿತ್ತು.
  tam-2017: அப்பொழுது கேருபீன்கள் தங்களுடைய இறக்கைகளை விரித்து எழும்பின; சக்கரங்களும்
    அவைகளுக்கு அருகே சென்றன; இஸ்ரவேலின் தேவனுடைய மகிமை அவைகளின்மேல் உயர இருந்தது.
  spa-RV-1909: Después alzaron los querubines sus alas, y las ruedas en pos de ellos;
    y la gloria del Dios de Israel estaba sobre ellos encima.
  ron-BTF: Atunci heruvimii și-au ridicat aripile și roțile de lângă ei; și gloria
    Dumnezeului lui Israel era peste ei, deasupra.
  eng-WEBP: Then the cherubim lifted up their wings, and the wheels were beside them.
    The glory of the God of Israel was over them above.
  eng-FBV: Then the cherubim opened their wings and took off, with the wheels alongside
    them, and with the glory of the God of Israel above them.
  nld-1939: Toen sloegen de cherubs hun vleugelen uit, en stegen van de grond omhoog
    gelijktijdig met de wielen, terwijl de heerlijkheid van Israëls God boven op hen
    stond.
  nch-BL: Huan teipa nopa querubines quipatajque inieltapal huan motananque ajacatipa,
    huan nopa ruedas nojquiya yajque inihuaya. Huan itatanex Toteco Dios, yaya cati
    toTeco tiisraelitame, eltoya inintzonta nopa querubines.
  vie-1934: Bấy giờ, các chê-ru-bin sè cánh lên, và có các bánh xe ở bên nó; sự vinh
    hiển của Đức Chúa Trời Y-sơ-ra-ên cũng ở trên chúng nó.
  hin-CV: तब करूबों ने अपने पंख फैलाए, और पहिये उनके बाजू में थे, और इस्राएल के परमेश्वर
    का तेज उनके ऊपर था.
  spa-BES: Entonces se alzaron las alas de los querubines, y las ruedas los siguieron;
    y la gloria del Dios de Israel estaba sobre ellos en lo alto.
  tdx-tdx: Ie amy zao, nonjone’ i kerobe rey o ela’eo naho o larò mpirekets’ ama’eo;
    vaho ambone’ iareo eo ty engen’ Andrianañahare’ Israele,
  tha-KJV: แล​้วเหล่าเครู​บก​็กางปีกออก วงล้​อก​็​อยู่​ข้างๆ และสง่าราศีของพระเจ้าของอิสราเอลก็​อยู่​เหนือสิ่งเหล่านั้น
  por-BR-2018: Depois os querubins levantaram suas asas, e as rodas ao lado deles;
    e a glória do Deus de Israel estava por cima deles.
  deu-ELO: Und die Cherubim erhoben ihre Flügel, und die Räder waren neben ihnen;
    und die Herrlichkeit des Gottes Israels war oben über ihnen.
  eng-WYC-2018: And the cherubims raised [up] their wings, and the wheels went with
    those, and the glory of God of Israel was on those. (And the cherubim raised up
    their wings, and the wheels went with them, and the glory of the God of Israel
    was over, or above, them.)
  epo-epo: Tiam la keruboj levis siajn flugilojn, kaj la radoj estis apud ili; kaj
    la majesto de Dio de Izrael estis supre super ili.
  uig-PIN: Kerublar ⱪanatlirini yaydi, ularning qaⱪliri ɵz yenida turatti; Israilning
    Hudasining xan-xǝripi ular üstidǝ yuⱪiri turatti;
  beo-beo: Esalebe liligi da muni wa:leheda:i, amola emo sisiga:i da gilisili heda:i.
    Isala:ili Gode Ea nenemegi hadigi da ili da:iya gado diga:la:lebe ba:i.
  tpi-OTNT: Bihain long dispela, ol 4-pela samting olsem man i stat long flai, na
    ol wil i go wantaim ol. Na bikpela lait bilong God bilong Israel i stap antap
    long ol.
  hau-SA: Sa’an nan kerubobi, tare da da’irori kusa da su, suka buɗe fikafikansu,
    ɗaukakar Allah kuwa tana a bisansu.
  uig-LAT: Kérublar qanatlirini yaydi, ularning chaqliri öz yénida turatti; Israilning
    Xudasining shan-sheripi ular üstide yuqiri turatti;
  nde-nde: Lapho-ke amakherubhi, ayelamavili emaceleni, elula impiko zawo, njalo inkazimulo
    kaNkulunkulu ka-Israyeli yayingaphezu kwawo.
  ton-ton: ¶ Pea hili ia naʻe hiki ki ʻolunga ʻe he selupimi ʻa honau kapakau pea
    mo e ngaahi teka naʻe ofi ai; pea naʻe feangai hifo mei ʻolunga ʻiate kinautolu
    ʻae nāunau ʻoe ʻOtua ʻo ʻIsileli.
  ces-1613: Tedy vznesli cherubínové křídla svá i kola s nimi, sláva pak Boha Izraelského
    nad nimi svrchu.
  eng-WMB: Then the cherubim lifted up their wings, and the wheels were beside them.
    The glory of the God of Israel was over them above.
  tam-TCV: அப்பொழுது கேருபீன்கள் தங்கள் அருகிலிருந்த சக்கரங்களோடு இறகுகளை விரித்தன.
    இஸ்ரயேலின் இறைவனின் மகிமை அவற்றிற்கு மேலாக இருந்தது.
  ceb-ULB: Gibukhad sa mga kerubin ang ilang mga pako ug ang mga ligid nga anaa sa
    ilang tapad, ug anaa sa ilang ibabaw ang himaya sa Dios sa Israel.
  pol-UBG: Wtedy cherubiny podniosły swoje skrzydła i wraz z nimi koła, a chwała Boga
    Izraela była nad nimi u góry.
  urd-GVU: پھر کروبی فرشتوں نے اپنے پَروں کو پھیلایا، اُن کے پہئے حرکت میں آ گئے اور
    خدائے اسرائیل کا جلال جو اُن کے اوپر تھا
  deu-1912: Da schwangen die Cherubim ihre Flügel, und die Räder gingen neben ihnen,
    und die Herrlichkeit des Gottes Israels war oben über ihnen.
  kan-2017: ಬಳಿಕ ಚಕ್ರಗಳ ಪಕ್ಕದಲ್ಲಿದ್ದ ಕೆರೂಬಿಗಳು ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿಕೊಂಡವು, ಇಸ್ರಾಯೇಲಿನ
    ದೇವರ ತೇಜಸ್ಸು ಅವುಗಳ ಮೇಲ್ಗಡೆ ನೆಲೆಸಿತ್ತು.
  yap-yap: Fa pin’en nib fos e tababnag e changag, ma fapi tayapyap e un ngorad. Ma
    fare ra’en nib makankan ni maluplup’en Got nu Israel e bay u dakenrad.
  hlt-MCSB: Te vaengah cherubim rhoek loh a phae te a voeivang kah lengkho neh a phuel
    tih Israel Pathen kah thangpomnah tah amih sokah a so duela om.
  mdy-ETH: ዒማና ኪሩቤኤላ ጋኣዞ ፔኤኮ ዔቄሲ ባራኒሢ ዓርቄኔ፤ ሺራ ቶኮና ዓኣ ባኮንሢያ ዔያቶኮ ጎኦቦ ዛላ ዓኣኔ፤ ዒስራዔኤሌ
    ፆኦዛሢኮ ቦንቾ ፖዓ ዑፃ ዔያቶኮ ጴዻኔ፤
  twi-ASANTE: Afei, Kerubim no ne wɔn ntwahonan trɛtrɛɛ wɔn ntaban mu, na Israel Onyankopɔn
    animuonyam konkɔnn wɔn so.
  eng-WEBU: Then the cherubim lifted up their wings, and the wheels were beside them.
    The glory of the God of Israel was over them above.
  wal-wal: Hegaappe guyyiyan, eta miyyiyan irzzoti de7iyo kiruubeti, bantta qefiyaa
    miccidosona; Israa7eela Xoossaa bonchchoikka etappe bollaara de7ees.
  spa-PDDPT: Los querubines alzaron sus alas, y las ruedas tras ellos. Y la gloria
    del ʼElohim de Israel estaba sobre ellos.
  gun-gun: Ha'e gui ma anjo ikuai va'ekue opepo oupi reve ojeupi, iruéra ikuai va'e
    voi ojeupi avi ovy ha'e kuery reve. Ha'e rã ha'e kuery áry oime Israel kuery ruete
    rexakãa yvateve rupi.
  ilo-ULB: Kalpasanna, timmayab dagiti kerubim ken dagiti pilid nga adda iti abayda,
    ket ti dayag ti Dios ti Israel, adda iti ngatoenda.
  kpg-kpg: Nia manu mouli aalaa ga mmaangi aga mo nia duaadiga e madalia digaula,
    gei di maahina madamada o di God o Israel la i hongo digaula.
  uig-ARA: كېرۇبلار قاناتلىرىنى يايدى، ئۇلارنىڭ چاقلىرى ئۆز يېنىدا تۇراتتى؛ ئىسرائىلنىڭ
    خۇداسىنىڭ شان-شەرىپى ئۇلار ئۈستىدە يۇقىرى تۇراتتى؛
  sus-sus: Na tɛmui na malekɛe naxa e gabutenyie itala nun e sanyi radigilinxie, Isirayila
    Marigi Alatala xa nɔrɛ nu na e xun ma.
  pon-2006: Menmour ko ahpw tepida pihrda, oh mehn kadahr ko iang irail. Marain lingaling
    en Koht en Israel mi pohnangirail.
  ksd-ksd: Ma ra umana angelo dia ga pala ra bebea i diat, ma ra umana vil dia tur
    marave diat; ma ra minamar i ra God kai Israel i ga ki taun diat par.
  grc-BRENT: Καὶ ἐξῇραν τὰ χερουβὶμ τὰς πτέρυγας αὐτῶν, καὶ οἱ τροχοὶ ἐχόμενοι αὐτῶν,
    καὶ ἡ δόξα Θεοῦ Ἰσραὴλ ἐπʼ αὐτὰ ὑπεράνω αὐτῶν.
  ind-AYT: Kemudian, kerub-kerub itu mengangkat sayap-sayap mereka dengan roda-roda
    di samping mereka, dan kemuliaan Allah Israel melayang-layang di atas mereka.
  nya-nya: Tsono akerubi aja anatambasula mapiko awo kuyamba kuwuluka, mikombero ili
    mʼmbali mwawo. Ulemerero wa Mulungu wa Israeli unali pamwamba pawo.
  hrv-hrv: Kerubini podigoše krila i točkovi se digoše za njima, a Slava Boga Izraelova
    lebdijaše nad njima.
  mps-mps: Te tudi badu nosali, te bidi tiwai me si me si nai dabe te bola pabo gagalali,
    te wil dabe augwa dali palio. Te Israelgo Godigo genuai ula augwalide ugadu elaluai
    dao.
  tpi-tpi: Bihain long dispela, ol 4-pela samting olsem man i stat long flai, na ol
    wil i go wantaim ol. Na bikpela lait bilong God bilong Israel i stap antap long
    ol.
  dan-1931: Så løftede keruberne Vingerne og samtidig Hjulene; og Israels Guds Herlighed
    var oven over dem.
  vie-OVCB: Rồi các chê-ru-bim xòe cánh ra và bay vào không gian cùng với các bánh
    xe bên cạnh, và vinh quang Đức Chúa Trời của Ít-ra-ên bay lượn ở bên trên chúng.
  guj-2017: ત્યારે કરુબોએ પોતાની પાંખો પ્રસારી અને પૈડાં પણ તેઓની સાથે હતાં. ઇઝરાયલના
    ઈશ્વરનું ગૌરવ ઊંચે તેઓના પર હતું.
  pon-2006A: Menmour ko ahpw tepida pihrda, oh mehn kadahr ko iang irail. Marain lingaling
    en Koht en Israel mi pohnangirail.
  por-BRBSL: Então os querubins levantaram suas asas, e as rodas estavam ao lado deles.
    A glória do Deus de Israel estava sobre eles acima.
  cth-cth: Hatnavah, Cherubim ni a rathei a kadai awh teh, lengkhoknaw ni hai ahnimouh
    koe ao awh. Isarel Cathut a bawilennae teh ahnimae lathueng ao.
  twi-twi: Afei kerubim no ne wɔn nkyimii trɛtrɛw wɔn ntaban mu, na Israel Nyankopɔn
    anuonyam konkɔn wɔn so.
  hlt-hlt: Te vaengah cherubim rhoek loh a phae te a voeivang kah lengkho neh a phuel
    tih Israel Pathen kah thangpomnah tah amih sokah a so duela om.
  tbz-SIM: Mɛm̀mɛ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ pĩ̀ntɛmɛ̀ bɛ fɛ̀tì kɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀ mbɛ̀ nɛínɛ̀,
    kɛ̀ Kuyie nyIsidɑyɛɛribɛ tũ nku kpetì ɑ̃̀nkɛ bɛ yɔ ĩ́nkɛ̀.
  msy-2020: Egha gɨn, enselɨn bar gavgavir kaba uan avɨziba kuigha mɨgheghasava amua,
    wilɨn kaba dar mɨriabar ikia uaghan uanangasa. Dughiar kamɨn, Israelɨn Godɨn angazangarir
    gavgavim me gisɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tɑŋlɑɑ hɛtɑ keŋ, nɑ pɔpɔlɛɛ tʋ pɑ wɑɑlɩ. Nɑ Ɩsɛɣɛlɩ Ɩsɔ
    Tɑcɑɑ teeli wɛ pɑ tɔɔ kɛ́ ɩsɔtɑɑ.
  azb-azb: Bu zaman keruvlar qanadlarını qaldırdı, təkərlər də onların yanında idi.
    İsrail Allahının izzəti yuxarıda, onların üzərində idi.
  eng-DBY: And the cherubim lifted up their wings, and the wheels were beside them;
    and the glory of the God of Israel was over them above.
  hin-2017: इस पर करूबों ने अपने पंख उठाए, और पहिये उनके संग-संग चले; और इस्राएल के
    परमेश्वर का तेज उनके ऊपर था।
  wol-KYG: Ba loolu amee malaakay serub ya firi seeni laaf, ànd ak mbege ya, leeru
    Yàllay Israyil tiim leen fa kawa kaw.
  eng-YLT: And the cherubs lift up their wings, and the wheels [are] over-against
    them, and the honour of the God of Israel [is] over them above.
  eng-WYC-2017: And the cherubims raised [up] their wings, and the wheels went with
    those [or them], and the glory of God of Israel was on those [or them].
  eng-WMBB: Then the cherubim lifted up their wings, and the wheels were beside them.
    The glory of the God of Israel was over them above.
  urd-GVH: फिर करूबी फ़रिश्तों ने अपने परों को फैलाया, उनके पहिये हरकत में आ गए और
    ख़ुदाए-इसराईल का जलाल जो उनके ऊपर था
  rug-rug: Meke repahi ri na serubimi sari tatapuru dia, sari totopili si pa kali
    dia tugo, meke sa tinolava ṉedalana te Tamasa pa Izireli si pa kali sage koa rini.
  gaz-gaz: Ergasiis kiirubeeliin qoochoowwan isaanii diriirfatan; geengoowwanis isaan
    cina turan; ulfinni Waaqa Israaʼel immoo isaan gubbaadhaan ture.
  fra-LSG: Les chérubins déployèrent leurs ailes, accompagnés des roues; et la gloire
    du Dieu d’Israël était sur eux, en haut.
  yal-yal: Maleka gubugubu kanna naxanye nun san digilinxine yi a ra, ne yi e gubugubune
    yifulun, Isirayila Ala nɔrɔn yi e xun ma kore.
  haw-1868: Alaila hapai ae la na keruba i ko lakou mau eheu, a me na huila ma ko
    lakou mau aoao; aia maluna o lakou ka nani o ke Akua o ka Iseraela.
  arb-NAV: ثُمَّ فَرَدَ الْكَرُوبِيمُ أَجْنِحَتَهُمْ وَحَلَّقُوا مَعَ الْعَجَلاتِ
    وَمَعَ مَجْدِ الرَّبِّ الَّذِي مَا بَرِحَ مُخَيِّماً عَلَيْهِمْ مِنْ فَوْقُ.
  ewe-ewe: Tete kerubiawo keke woƒe aʋalawo esime tasiaɖamfɔtiawo nɔ wo xa, eye Israel
    ƒe Mawu la ƒe ŋutikɔkɔe nɔ wo tame.
  eng-LEE: Then did the cherubim lift up their wings, and the wheels at the same time
    with them; and the glory of the God of Israel was over them above.
  asm-FB: তেতিয়া কৰূব কেইজনে তেওঁলোকৰ নিজ নিজ ডেউকাবোৰ দাঙি তুলিলে আৰু তেওঁলোকৰ সৈতে
    কাষে কাষে চক্ৰকেইটাও আছিল আৰু তেওঁলোকৰ ওপৰত ইস্ৰায়েলৰ ঈশ্বৰৰ গৌৰৱ আছিল।
  sus-A: نَ تّمُي نَ مَلٍكّيٍ نَشَ عٍ فَبُتٍنيِيٍ عِتَلَ نُن عٍ سَنيِ رَدِفِلِنشِيٍ،
    عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ نْرّ نُ نَ عٍ شُن مَ.
  fra-SBL: Alors les chérubins élevèrent leurs ailes, et les roues étaient à côté
    d'eux. La gloire du Dieu d'Israël était au-dessus d'eux, en haut.
  hbo-hbo: וַיִּשְׂא֤וּ הַכְּרוּבִים֙ אֶת־כַּנְפֵיהֶ֔ם וְהָאֹֽופַנִּ֖ים לְעֻמָּתָ֑ם
    וּכְבֹ֧וד אֱלֹהֵֽי־יִשְׂרָאֵ֛ל עֲלֵיהֶ֖ם מִלְמָֽעְלָה׃
  kik-kik: Hĩndĩ ĩyo akerubi acio, marĩ na magũrũ ma ngaari mĩena-inĩ, magĩtambũrũkia
    mathagu mao, naguo riiri wa Ngai wa Isiraeli warĩ igũrũ rĩao.
  fra-NCL: Alors les Chérubins dressèrent leurs ailes, et les roues se mirent en mouvement
    avec eux, et la gloire du Dieu d’Israël reposait au-dessus d’eux.
  cek-AK: To pacoengah cherubimnawk loe pakhraeh to atoengh o tahang, a taengah kaom
    rel khoknawk doeh caeh o toeng; nihcae nuiah Israel Sithaw lensawkhaih to oh.
  cuk-cuk: A-sorbali, baliwiturmar-querubinʼye-nugmaladi gukudmalad. Ibmar-dirbiled-bipirmakmalad-nanaid
    eba ebipiledmogad, degi, Israel-e-Bab-Dummad-e-gangued-yeerdakleged querubinʼmar-birgi
    naid.
  uig-CYR: Керублар қанатлирини яйди, уларниң чақлири өз йенида туратти; Исраилниң
    Худасиниң шан-шәриви улар үстидә жуқури туратти;
  tel-2017: అప్పుడు కెరూబులు తమ రెక్కలు చాపాయి. చక్రాలు వాటి పక్కనే ఉన్నాయి. ఇశ్రాయేలు
    దేవుని మహిమ తేజస్సు వాటికి పైగా ఉంది.
  hat-BSA: Epi cheriben yo te leve zèl yo ak wou akote yo e glwa a Bondye Israël la
    te vin pann sou yo.
  kos-kos: Na cherub uh mutawauk in sohkak, ac wheel uh welulos pac. Kalem saromrom
    lun God lun Israel oan faclos.
  hbo-WLC: וַיִּשְׂא֤וּ הַכְּרוּבִים֙ אֶת־כַּנְפֵיהֶ֔ם וְהָאֽוֹפַנִּ֖ים לְעֻמָּתָ֑ם
    וּכְב֧וֹד אֱלֹהֵֽי־יִשְׂרָאֵ֛ל עֲלֵיהֶ֖ם מִלְמָֽעְלָה׃
  ibo-ibo: Mgbe ahụ, cherubim ndị ahụ weliri nku ha elu, wịịlu ndị ahụ dịkwa nʼakụkụ
    ha ma ebube nke Chineke nke Izrel guzokwa nʼelu ha.
  ory-ory: ଏଥିଉତ୍ତାରେ କିରୂବଗଣ ଆପଣା ଆପଣା ପକ୍ଷଗୁଡ଼ିକ ଉଠାଇଲେ, ଆଉ ଚକ୍ରସବୁ ସେମାନଙ୍କ ପାର୍ଶ୍ୱରେ
    ଥିଲା; ଆଉ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତାପ ସେମାନଙ୍କ ଊର୍ଦ୍ଧ୍ୱରେ ବିଦ୍ୟମାନ ଥିଲା।
  chk-chk: Mürin, ekewe kerop ra awenawu pöükässir o ässitä, pwal ekewe wiil mi nom
    lepekir ra etiir, nge lingen ewe Koten Israel a nonom aser.
  rop-rop: Afta na detlot einjul gulum tjerabim bin stat flaiflaibat en detlot wil
    bin mub garram olabat du. Det brabli shainiwan lait blanga God, det God blanga
    ola Isreil pipul bin shain oloba langa olabat.
  ukr-1871: Тодї підняли херувими крила свої, а колеса з ними, слава же Господа Бога
    Ізрайлевого була над ними.
  deu-1951: Darnach hoben die Cherubim ihre Flügel empor, und die Räder [gingen] neben
    ihnen, und die Herrlichkeit des Gottes Israels war oben über ihnen.
  eng-JPS: Then did the cherubim lift up their wings, and the wheels were beside them;
    and the glory of the God of Israel was over them above.
  srp-1865: Potom mahnuše heruvimi krilima svojim, i toèkovi otidoše prema njima,
    i slava Boga Izrailjeva bješe ozgo nad njima.
  lug-lug: Awo bakerubi, ne zinnamuziga nga ziri ku mabbali gaabwe ne bayimusa ebiwaawaatiro
    byabwe, ng’ekitiibwa kya Katonda wa Isirayiri kibali waggulu.
  heb-heb: וישאו הכרובים את כנפיהם והאופנים לעמתם וכבוד אלהי ישראל עליהם מלמעלה׃
  ben-IRV: তারপর করুবগণ নিজেদের ডানা উঠাল, তখন চাকাগুলো তাদের পাশে ছিল এবং ইস্রায়েলের
    ঈশ্বরের মহিমা তাদের ওপরে ছিল।
  pan-pan: ਤਦ ਕਰੂਬੀਆਂ ਨੇ ਆਪਣੇ-ਆਪਣੇ ਖੰਭ ਚੁੱਕੇ, ਪਹੀਏ ਉਹਨਾਂ ਦੇ ਨਾਲ-ਨਾਲ ਚਲੇ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਤੇਜ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਸੀ।
  mya-JVB: ထိုအခါ ခေရုဗိမ် တို့သည် အတောင် တို့ကို ဖြန့် ၍ ၊ ဘီး တို့သည်လည်း လိုက်ကြ၏။
    ဣသရေလ အမျိုး၏ ဘုရားသခင့် ဘုန်း တော်သည်လည်း သူ တို့အပေါ် ၌ ရှိတော်မူ၏။
  hmo-hmo: Vadaeni kerubi ese edia hanidia idia abia isi, idia atoa maoromaoro, bona
    idia roho daekau lao. Edia uili danu be idia danu idia daekau lao, bona Israela
    ena Dirava ena hairaina be idia edia ataiai ia noho.
  urd-urd: तब करूबियों ने अपने अपने बाज़ू बुलन्द किए, और पहिए उनके साथ साथ चले, और
    इस्राईल के ख़ुदा का जलाल उनके ऊपर जलवागर था।
  rus-SYN: Тогда Херувимы подняли крылья свои, и колеса подле них; и слава Бога Израилева
    вверху над ними.
  bqc-SIM: Ɔ̃ malaikapiↄ ń gã̀sĩaↄ pòo, wuluupiↄ kú ń saɛ, mɛ́ Isailiↄ Lua gawi
    kú ń mia.
  tcz-CHONGTHU: Hiti chun Cherubim ho chun alhaving u ajah un, apangpeh uva akang
    ho chutoh huilah a chun aleng tou tauve.
  mar-mar: तेव्हा करुबांनी आपल्या पंखांनी वर उचलून घेतले आणि चाके त्यांच्या बाजूला
    होती आणि इस्राएलाच्या देवाचे गौरव हे सर्वोच्च होते.
  qub-qub: Chay querubín anjilcuna jatarcur aywacuran llapan ruyrancunawan. Chaura
    Israelcuna sirbishan Tayta Diospa achicyaynin, chay älayojcunapa janancho caycajpis
  bqp-bqp: Yen biruwɑ wɔllun kɔ̃so be, bɑ kɑsi dɛriɑ bɑ seewɑ kɑ ben uruu be sɑnnu.
    Mɑ Yinni Gusunɔn yiikon girimɑ yɑ sɔ̃ɔsire ben wɔllɔ.
  hat-hat: Bèt vivan yo pran vole, wou yo pati ansanm ak yo. Bèl limyè prezans Bondye
    pèp Izrayèl la te anwo yo.
  eng-BSB: Then the cherubim, with the wheels beside them, spread their wings, and
    the glory of the God of Israel was above them.
  eng-WEBPB: Then the cherubim lifted up their wings, and the wheels were beside them.
    The glory of the God of Israel was over them above.
  kbq-kbq: Hagi anante Serabimiema nehaza ankeromo'za zamagekona rutare'za hare'za
    nevazageno'a wilimozanena magoka nevazageno, Israeli vahe Anumzamofo hihamu masa'amo'a
    zamasenirega me'nege'na ke'noe.
  nhe-BL: Huan teipa nopa querubines quipatlajque inieltlapal huan motlalanque ajacatipa,
    huan nopa ruedas nojquiya yajque ininhuaya. Huan itlatlanex Toteco Dios, yajaya
    tlen toTeco tiisraelitame, eltoya inintzonatipa nopa querubines.
  gub-BL: Ma'ea'yr ipepo ma'e uzypyrog uwewe pà wà kury. Ywyramawa oho wanupi wà no.
    Tupàn Tuweharupi Wiko Ma'e heny katu haw upyta wa'aromo.
  eng-DRA: 'And the cherubims lifted up their wings, and the wheels with them: and
    the glory of the God of Israel was over them.'
