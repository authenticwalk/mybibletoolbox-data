verse: EZK.011.010
translations:
  mal-C: നിങ്ങൾ വാളാൽ വീഴും; ഇസ്രായേലിന്റെ അതിർത്തിയിൽവെച്ച് ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും.
    അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Durch das Schwert werdet ihr fallen; im Gebiet Israels werde ich euch richten,
    und so sollt ihr erkennen, daß ich Jahwe bin.
  lin-lin: Bokokufa na mopanga, nakosambisa bino na bandelo ya mokili ya Isalaele,
    bongo bokoyeba solo ete Ngai nazali Yawe.
  eng-LSV: You fall by the sword, || I judge you on the border of Israel, || And you
    have known that I [am] YHWH.
  eng-GNV: Ye shall fall by the sworde, and I wil iudge you in the border of Israel,
    and ye shall knowe that I am the Lord.
  eng-WEBSTER: Ye shall fall by the sword; I will judge you in the border of Israel;
    and ye shall know that I am the LORD.
  nhw-BL: Inijuanti anmechmictise ica machete. Huan anmiquise campa inepa tlali Israel.
    Huan huajca anquimachilise para na niDIOS.
  swh-ONEN: Mtaanguka kwa upanga, nami nitatimiza hukumu dhidi yenu katika mipaka
    ya Israeli. Ndipo mtajua kuwa Mimi ndimi Bwana.
  bba-bba: Tɑbu sɔɔrɑ bɑ koo ɡbi. Kon bu siri be Isirelibɑ, ben tem nɔɔ burɑ yerɔ.
    Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: Ye shall fall by the sword; I will judge you in the border of Israel;
    and ye shall know that I am the Lord.
  luo-luo: Ubiro podho e lak ligangla, kendo abiro kelonu chandruok e tongʼ ka tongʼ
    mar Israel. Eka unungʼe ni An e Jehova Nyasaye.
  meu-meu: Dare ese baine alamui, bona lau ese Israel tanona hetoana ai baina hahemaoro
    henimui; bena ba diba lau na Iehova.
  npi-ULB: तिमीहरू तरवारले ढल्‍नेछौ । इस्राएलको सिमाना भित्र म तिमीहरूको न्‍याय गर्नेछु
    । यसरी म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Nípa idà ni ẹ̀yin yóò ṣubú, èmi yóò sì ṣe ìdájọ́ yín ní àwọn ààlà ìlú Israẹli.
    Nígbà náà ni ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: مجازات من در تمام نقاط سرزمین‌تان، گریبانتان را خواهد گرفت و کشته خواهید
    شد. آنگاه خواهید دانست که من یهوه هستم.
  tgl-ULB: Babagsak kayo sa pamamagitan ng espada. Hahatulan ko kayo sa loob ng mga
    hangganan ng Israel kaya malalaman ninyo na ako si Yahweh!
  hui-hui: Tigua ibalu tíni dindi tubaria ngamigoria howa bo waholebira. Anidagua
    biragola tí bibahendeme i̱ Anduane Homogo heneneore henedane manda buleberemi.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​ပြည်​နယ်​စပ်​၌​သင်​တို့ ကို​တ​ရား​စီ​ရင်​သ​ဖြင့်
    စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ ကြ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​ကြောင်း​ကို
    လူ​တိုင်း​သိ​ရှိ​ကြ လိမ့်​မည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་བར་དུ་ངས་ཁྱོད་རྣམས་ལ་ཁྲིམས་གཅོད་དེ། ཁྱོད་རྣམས་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ཞིང་།
    དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Muchaurayiwa nomunondo, uye ini ndichakutongai pamiganhu yaIsraeri. Ipapo
    muchaziva kuti ndini Jehovha.
  spa-BLM: Caerás por la espada. Te juzgaré en la frontera de Israel. Entonces sabrás
    que yo soy Yahvé.
  cac-cac: Ol ex miljoccham d'a q'uen espada. A in ol vac'och eyaelal d'a yichan̈b'at
    smojonal Israel tic. Icha chi' ol aj snachajel eyuuj to a in ton Jehová e Diosal
    in.
  swh-ULB: Mtaanguka kwa upanga. Nitawahukumu kati ya mipaka ya Israeli hivyo mtajua
    yakwamba mimi ni Yahwe.
  bel-bel: Ад меча загінеце; на межах Ізраілевых буду судзіць вас, і ўведаеце, што
    Я - Гасподзь.
  deu-ELBBK: 'Durch das Schwert sollt ihr fallen: an der Grenze Israels werde ich
    euch richten. Und ihr werdet wissen, dass ich der HERR bin.'
  mbb-OT: Ne ebpematey kew te tebek pehendiyè en te dulunà te Israel. Ne zutun egketuenan
    niw he iyan a Nengazen.
  mal-2015: നിങ്ങൾ വാളാൽ വീഴും; യിസ്രായേലിന്റെ അതിരിങ്കൽവെച്ചു ഞാൻ നിങ്ങളെ ന്യായം
    വിധിക്കും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Murdarena tumen la šabľaha a me tumen sudzinava pro Izraeloskre hraňici.
    Akor sprindžarena, hoj me som o RAJ.
  pes-OPV: به شمشیرخواهید افتاد و در حدود اسرائیل بر شما داوری خواهم نمود و خواهید
    دانست که من یهوه هستم.
  ron-1924: Вець кэдя ловиць де сабие, вэ вой жудека ла хотарул луй Исраел ши вець
    шти кэ Еу сунт Домнул.
  ben-OBCV: তোমরা তরোয়াল দ্বারা মারা পড়বে, আর ইস্রায়েলের সীমানায় আমি তোমাদের বিচার
    করব। তখন তোমরা জানবে যে, আমিই সদাপ্রভু।
  som-som: Seef baad ku le'an doontaan, oo soohdinta dalka reer binu Israa'iil ayaan
    idinku xukumi doonaa, oo waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Gladio cadetis: in finibus Israël judicabo vos, et scietis quia ego Dominus.'
  eng-ASVBT: Ye shall fall by the sword; I will judge you in the border of Israel;
    and ye shall know that I am Jehovah.
  ita-1885: Voi caderete per la spada, io vi giudicherò a' confini d'Israele; e voi
    conoscerete che io sono il Signore.
  eng-LXXUP: Ye shall fall by the sword; I will judge you on the mountains of Israel;
    and ye shall know that I am the Lord.
  eng-ULB: You will fall by the sword. I will judge you within the borders of Israel
    so you will know that I am Yahweh.
  spa-VBL: Te matarán a espada y te castigaré hasta las fronteras de Israel. Entonces
    sabrás que yo soy el Señor.
  fra-_FOB: Vous tomberez par l'épée, je vous jugerai sur les frontières d'Israël,
    et vous saurez que je suis l'Éternel.
  mal-mal: നിങ്ങൾ വാളാൽ വീഴും; യിസ്രായേലിന്റെ അതിർത്തിയിൽവച്ച് ഞാൻ നിങ്ങളെ ന്യായംവിധിക്കും;
    ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Tum talwār kī zad meṅ ā kar mar jāoge. Isrāīl kī hudūd par hī maiṅ tumhārī
    adālat karūṅga. Tab tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: गेपुकी तरवारम साइक्‍चा पुंइसीशा गोल्‍नीनी। गो इन कली इस्राएल आ सांदम निसाफ
    पाइनुङ। मिनु गेपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीनी। २राजा २५:२०-२१
  eng-NOY: Ye shall fall by the sword; on the borders of Israel will I judge you,
    that ye may know that I am Jehovah.
  ita-1927: Voi cadrete per la spada, io vi giudicherò sulle frontiere d’Israele,
    e voi conoscerete che io sono l’Eterno.
  ckb-ckb: بە شمشێر دەکوژرێن، لەسەر سنووری ئیسرائیل حوکمتان بەسەردا دەسەپێنم، ئیتر
    ئێوە دەزانن کە من یەزدانم.
  eng-BBE: You will come to your death by the sword; and I will be your judge in the
    land of Israel; and you will be certain that I am the Lord.
  kan-OKCV: ನೀವು ಖಡ್ಗದಿಂದ ನಾಶವಾಗುವಿರಿ. ನಾನು ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಯಲ್ಲಿ ನ್ಯಾಯತೀರಿಸುವೆನು.
    ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.
  tam-2017: பட்டயத்தால் விழுவீர்கள்; இஸ்ரவேல் தேசத்தின் எல்லையிலே உங்களை நியாயந்தீர்ப்பேன்;
    அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: A cuchillo caeréis; en el término de Israel os juzgaré, y sabréis que
    yo soy Jehová.
  ron-BTF: Veți cădea prin sabie; vă voi judeca în granița lui Israel; și veți cunoaște
    că eu sunt DOMNUL.
  eng-WEBP: You will fall by the sword. I will judge you in the border of Israel.
    Then you will know that I am the LORD.
  eng-FBV: You will be killed by the sword, and I will punish you right up to the
    borders of Israel. Then you will know that I am the Lord.
  nld-1939: door het zwaard zult ge vallen, en op de grond van Israël zal Ik u vonnissen.
    Zo zult ge erkennen, dat Ik Jahweh ben.
  nch-BL: Inijuanti amechmictise ica macheta. Huan anmiquise campa inepa tali Israel.
    Huan huajca anquimachilise para na niDIOS.
  vie-1934: Các ngươi sẽ ngã bởi gươm; ta sẽ đoán xét các ngươi trong bờ cõi Y-sơ-ra-ên,
    các ngươi sẽ biết rằng ta là Đức Giê-hô-va.
  hin-CV: तुम तलवार से मारे जाओगे, और मैं तुम्हें इस्राएल की सीमाओं पर दंड दूंगा.
    तब तुम जानोगे कि मैं याहवेह हूं.
  spa-BES: Vendrás a tu muerte por la espada; y yo seré tu juez en la tierra de Israel;
    y sabras de que yo soy el Señor.
  tdx-tdx: Hampikorovohe’ ty fibara, ho zakaeko añ’ olo’ Israele añe, hahafohina’
    areo te Izaho Iehovà.
  tha-KJV: เจ้​าจะถูกดาบล้มลง เราจะลงโทษเจ้าที่พรมแดนอิสราเอล และเจ้าจะได้ทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Pela espada caireis; na fronteira de Israel vos julgarei, e sabereis
    que eu sou o SENHOR.
  deu-ELO: 'Durch das Schwert sollt ihr fallen: An der Grenze Israels werde ich euch
    richten. Und ihr werdet wissen, daß ich Jehova bin.'
  eng-WYC-2018: By sword ye shall fall down, I shall deem you in the ends of Israel;
    and ye shall know, that I am the Lord. (Ye shall fall by the sword, yea, I shall
    judge you unto the ends of Israel; and ye shall know, that I am the Lord.)
  epo-epo: De glavo vi falos; ĉe la limoj de Izrael Mi juĝos vin; kaj vi ekscios,
    ke Mi estas la Eternulo.
  uig-PIN: Silǝr ⱪiliqlinip yiⱪilisilǝr; Israil qegralirida üstünglarƣa ⱨɵküm qiⱪirip
    jazalaymǝn; wǝ silǝr Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr.
  beo-beo: Amola dilia da dilia sogea gegenana, medole legei dagoi ba:mu. Amasea,
    dunu huluane ilia da Na da Hina Godedafa dafawaneyale dawa:mu.
  tpi-OTNT: Na bai ol i kilim yupela long mak bilong graun bilong yupela yet. Olsem
    na bai yupela i ken save olsem, mi yet mi Bikpela.
  hau-SA: Za ku mutu ta wurin takobi, zan kuma hukunta ku a iyakokin Isra’ila. Sa’an
    nan za ku san cewa ni ne Ubangiji.
  uig-LAT: Siler qilichlinip yiqilisiler; Israil chégralirida üstünglargha höküm chiqirip
    jazalaymen; we siler Méning Perwerdigar ikenlikimni tonup yétisiler.
  nde-nde: Uzabulawa ngenkemba, njalo ngizakwahlulela emingceleni yako-Israyeli. Lapho-ke
    uzakwazi ukuthi mina nginguThixo.
  ton-ton: Pea ʻe tulaki hifo ʻakimoutolu ʻi he heletā; te u fakamaau ʻakimoutolu
    ʻi he ngataʻanga ʻo ʻIsileli; pea te mou ʻilo ko au ko Sihova.
  ces-1613: Mečem padnete, na pomezí Izraelském souditi vás budu, a zvíte, že já jsem
    Hospodin.
  eng-WMB: You will fall by the sword. I will judge you in the border of Israel. Then
    you will know that I am the LORD.
  tam-TCV: நீங்கள் வாளால் மடிவீர்கள். இஸ்ரயேலின் எல்லைகளில் உங்கள் நியாயத்தீர்ப்பைக்
    கொண்டுவருவேன். அப்பொழுது நானே யெகோவா என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Mangahagba kamo pinaagi sa espada. Pagahukman ko kamo sulod sa mga utlanan
    sa Israel aron nga mahibaloan ninyo nga ako si Yahweh.
  pol-UBG: Padniecie od miecza, osądzę was na granicy Izraela i dowiecie się, że ja
    jestem PANEM.
  urd-GVU: تم تلوار کی زد میں آ کر مر جاؤ گے۔ اسرائیل کی حدود پر ہی مَیں تمہاری عدالت
    کروں گا۔ تب تم جان لو گے کہ مَیں ہی رب ہوں۔
  deu-1912: Ihr sollt durchs Schwert fallen; an der Grenze Israels will ich euch richten,
    und sollt erfahren, daß ich der HERR bin.
  kan-2017: ನೀವು ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವಿರಿ. ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಯಲ್ಲಿ ನಿಮಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸುವೆನು,
    ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: ni bay ni thang e fan romed u fithik’ e mael u lan tafenmed. Ma aram e
    gubin e girdi’ e bayi nang ni Gag SOMOL.
  hlt-MCSB: Israel khorhi ah cunghang neh na cungku uh tih nangmih soah lai ka tloek
    vaengah BOEIPA kamah te nan ming uh bitni.
  mdy-ETH: ዬያሮ ዒንሢ ዒንሢ ዓጮኮ ዛጶይዳ ዖልዚና ዎዺንታንዳኔ፤ ዒስራዔኤሌ ዛጶይዳ ታ ዒንሢ ሜታሳንዳኔ፤ ያዺ ማዓኣና ታኣኒ
    ናንጊና ናንጋ ጎዳ ማዔሢ ዒንሢ ዔራንዳኔ።
  twi-ASANTE: Mobɛtotɔ akofena ano, na mɛbu mu atɛn wɔ Israel asase so. Afei, mobɛhunu
    sɛ mene Awurade no.
  eng-WEBU: You will fall by the sword. I will judge you in the border of Israel.
    Then you will know that I am the LORD.
  wal-wal: Intte olan wurana; taani inttena intte biittan pirddana. Taani GODAA gidiyoogaa
    intte hegan erana.
  spa-PDDPT: Caerán por la espada. En los límites de Israel los juzgaré. Y sabrán
    que Yo soy Yavé.
  gun-gun: Ha'e ramo pendereitya 'rã kyxe py. Israel yvy jave rupi 'rã rombopaga.
    Ha'e ramo peikuaa aguã xee ae Senhor aikoa.
  ilo-ULB: Mapasagkayonto babaen iti kampilan. Ukomenkayonto kadagiti beddeng ti Israel
    iti kasta ket maammoanyo a siak ni Yahweh!
  kpg-kpg: Goodou ga daaligi i lodo teebagi e hai i lodo godou guongo, deelaa laa,
    gei nia daangada huogodoo ga iloo laa bolo ma ko Au go Dimaadua.
  uig-ARA: سىلەر قىلىچلىنىپ يىقىلىسىلەر؛ ئىسرائىل چېگرالىرىدا ئۈستۈڭلارغا ھۆكۈم چىقىرىپ
    جازالايمەن؛ ۋە سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسىلەر.
  sus-sus: Wo faxama gere nan kui Isirayila naaninyi ra. Na kui wo a kolonma nɛ a
    n tan nan na Alatala ra.
  pon-2006: oh kumwail pahn kamala nan mahwen nan pein sapwamwailo. Eri, aramas koaros
    ahpw pahn esehla me ngehi, iei KAUN-O.
  ksd-ksd: Avat a virua ma ra pakat na vinarubu; ina kure avat ta ra langun kai Israel,
    ma avat a nunure ba iau ra Luluai.
  grc-BRENT: ἐν ῥομφαίᾳ πεσεῖσθε, ἐπὶ τῶν ὀρέων τοῦ Ἰσραὴλ κρινῶ ὑμᾶς, καὶ ἐπιγνώσεσθε
    ὅτι ἐγὼ Κύριος.
  ind-AYT: Kamu akan rebah oleh pedang. Aku akan menghukummu di perbatasan Israel,
    maka kamu akan mengetahui bahwa Akulah TUHAN.
  nya-nya: Mudzaphedwa ndi lupanga ndipo ndidzakulangani mpaka kumalire a Israeli.
    Pamenepo mudzadziwa kuti Ine ndine Yehova.
  hrv-hrv: od mača ćete pasti! Na međi Izraelovoj sudit ću vam, i tada ćete znati
    da sam ja Jahve!
  mps-mps: Te augwaligo dage te duga tǫ dąįde digi ela mueibao. Te tiwai ebaso,
    dagego koneama, ena digi ena Genuai Bidi omainu tiaibao.
  tpi-tpi: Na bai ol i kilim yupela long mak bilong graun bilong yupela yet. Olsem
    na bai yupela i ken save olsem, mi yet mi Bikpela.
  dan-1931: For Sværd skal I falde; ved Israels Grænse vil jeg dømme eder. Og I skal
    kende, at jeg er HERREN.
  vie-OVCB: Các ngươi sẽ bị tàn sát tại mỗi đường biên giới của Ít-ra-ên. Ta sẽ thi
    hành công lý trên các ngươi, và các ngươi sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: તમે તલવારથી પડશો. ઇઝરાયલની સરહદથી તમારો ન્યાય કરીશ ત્યારે તમે જાણશો કે
    હું યહોવાહ છું!
  pon-2006A: oh kumwail pahn kamala nan mahwen nan pein sapwamwailo. Eri, aramas koaros
    ahpw pahn esehla me ngehi, iei KAUN-O.
  por-BRBSL: Você cairá pela espada. Julgar-vos-ei na fronteira de Israel”. Então
    você saberá que eu sou Yahweh.
  cth-cth: Nangmouh teh tahloi hoi na due awh vaiteh, Isarel khori koe lawk na ceng
    awh han, Kai teh BAWIPA doeh tie na panue awh han.
  twi-twi: Mobɛtotɔ wɔ afoa ano, na mebu mu atɛn wɔ Israel asase so. Afei mubehu sɛ
    mene Awurade no.
  hlt-hlt: Israel khorhi ah cunghang neh na cungku uh tih nangmih soah lai ka tloek
    vaengah BOEIPA kamah te nan ming uh bitni.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ bɛ̀ di potɛ́ kɛ́ di kuɔnɛ̀ yɛse Isidɑyɛɛribɛ tenkɛ̀ mɑ̀nku
    kɛ̀ di bɑntɛ́ n túmɛ̀ di Yiɛ̀ Kuyie.
  msy-2020: Kɨ ian arazir kuraba ikarvagh ivezir kuram ia danɨngtɨ, apaniba Israelɨn
    kantrin mɨtaghniamra, mɨdorozir sababar ia mɨsoghtɨ ia arɨmighiram. Eghtɨ arazir
    kamɨn ia kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Ɩsɛɣɛlɩ tɛtʋ toosi tɔɔ kɛ́ mɑɑ hʋʋnɑ-mɛ, nɑ mɑ́ yele nɑ pɑ́ kʋ-mɛ nɑ lɑɣɑtɛ.
    Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Qılıncla həlak olacaqsınız. Sizi İsrail ərazisində cəzalandıracağam. Onda
    biləcəksiniz ki, Rəbb Mənəm.
  eng-DBY: Ye shall fall by the sword; I will judge you in the borders of Israel;
    and ye shall know that I [am] Jehovah.
  hin-2017: तुम तलवार से मरकर गिरोगे, और मैं तुम्हारा मुकद्दमा, इस्राएल के देश की
    सीमा पर चुकाऊँगा; तब तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Saamar ngeen di fàddoo, fa catal Israyil laa leen di mbugale, ngeen xam
    ne maay Aji Sax ji.
  eng-YLT: By the sword ye do fall, On the border of Israel I do judge you, And ye
    have known that I [am] Jehovah.
  eng-WYC-2017: By sword ye shall fall down, I shall deem you in the ends of Israel;
    and ye shall know, that I am the Lord.
  eng-WMBB: You will fall by the sword. I will judge you in the border of Israel.
    Then you will know that I am the LORD.
  urd-GVH: तुम तलवार की ज़द में आकर मर जाओगे। इसराईल की हुदूद पर ही मैं तुम्हारी अदालत
    करूँगा। तब तुम जान लोगे कि मैं ही रब हूँ।
  rug-rug: Pa vedara si kote hoqa si gamu, meke pa vari korapana sa voloso popoa te
    Izireli kote tavete vura nia Rau sa Qua linipulipu koa gamu. Totoso asa kote tumae
    nia gamu sapu Arau se Zihova.
  gaz-gaz: Isin goraadeedhaan dhumtu; anis daangaa Israaʼel irratti isinitti mura.
    Kanaanis akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Vous tomberez par l’épée, Je vous jugerai sur la frontière d’Israël, Et
    vous saurez que je suis l’Éternel.
  yal-yal: Ɛ faxama nɛn silanfanna ra, n yi ɛ makiti Isirayila bɔxɔn danna ra. Nayi,
    ɛ a kolonma nɛn a Alatala nan n na.
  haw-1868: A e haulo oukou i ka pahikaua; e hoopai au ia oukou ma ka palena o ka
    Iseraela; a e ike no oukou owau no Iehova.
  arb-NAV: فَتُقْتَلُونَ بِالسَّيْفِ. وَأُنَفِّذُ قَضَاءً فِيكُمْ فِي تُخُومِ إِسْرَائِيلَ،
    فَتُدْرِكُونَ حِينَئِذٍ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Miatsi yi nu, eye madrɔ̃ ʋɔnu mi le Israel ƒe liƒowo dzi. Ekema mianya
    be nyee nye Yehowa.
  eng-LEE: 'By the sword shall ye fall; on the boundary of Israel will I judge you:
    and ye shall know that I am the Lord.'
  asm-FB: তোমালোক তৰোৱালত পতিত হ’বা। মই ইস্ৰায়েলৰ সীমাৰ ভিতৰতেই তোমালোকৰ বিচাৰ কৰিম,
    তেতিয়া মই যে যিহোৱা, সেই বিষয়ে তোমালোকে জানিবা!
  sus-A: وٌ قَشَمَ فٍرٍ نَن كُي عِسِرَيِلَ نَانِنيِ رَ. نَ كُي وٌ عَ كٌلٌنمَ نّ عَ
    ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: Vous tomberez par l'épée. Je vous jugerai sur la frontière d'Israël. Alors
    vous saurez que je suis Yahvé.
  hbo-hbo: בַּחֶ֣רֶב תִּפֹּ֔לוּ עַל־גְּב֥וּל יִשְׂרָאֵ֖ל אֶשְׁפֹּ֣וט אֶתְכֶ֑ם וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Inyuĩ mũkooragwo na rũhiũ rwa njora, na nĩngamũtuĩra ciira kũu mĩhaka-inĩ
    ya Isiraeli. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Vous tomberez par l’épée ; je vous jugerai à la frontière d’Israël, et
    vous saurez que je suis Yahweh.
  cek-AK: Sumsen hoiah nam timh o tih, Israel ramri ah lok kang caek o han; to naah
    Kai loe Angraeng ni, tiah na panoek o tih.
  cuk-cuk: Es-suidgi bemar burgwemaloed. Israel-yar-abingunaidgi an bega igar nabogoed.
    Degidbali, geb bemar wisguoed, ani an Bab-Jehová gue.
  uig-CYR: Силәр қиличлинип жиқилисиләр; Исраил чегаралирида үстүңларға һөкүм чиқирип
    җазалаймән; вә силәр Мениң Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: మీరు కత్తి చేత కూలిపోతారు. ఇశ్రాయేలు సరిహద్దుల్లోనే మీకు తీర్పు తీర్చి
    శిక్షిస్తాను. అప్పుడు నేనే యెహోవాను అని మీరు తెలుసుకుంటారు.
  hat-BSA: Nou va tonbe pa nepe. Mwen va jije nou jis rive nan lizyè Israël la. Konsa,
    nou va konnen ke Mwen se SENYÈ a.
  kos-kos: ac kowos ac fah anwuki in facl suwos ke mweun. Na mwet nukewa ac fah etu
    lah nga pa LEUM GOD.
  hbo-WLC: בַּחֶ֣רֶב תִּפֹּ֔לוּ עַל־גְּב֥וּל יִשְׂרָאֵ֖ל אֶשְׁפּ֣וֹט אֶתְכֶ֑ם וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Unu ga-ada site na mma agha. Ọ bụ nʼoke ala Izrel niile ka m ga-anọ kpee
    unu ikpe. Mgbe ahụ, unu ga-amata na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ଖଡ୍ଗରେ ପତିତ ହେବ; ଆମ୍ଭେ ଇସ୍ରାଏଲର ସୀମା ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କର ବିଚାର
    କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Oupwe mäla lon maun lon kiännin ewe fanü Israel. Mürin oupwe silei pwe
    ngang ewe Samol mi Lapalap.
  rop-rop: Yumob garra gitkil langa yumob ronwan kantri wulijim ebribodi garra sabi
    mi na YAWEI.
  ukr-1871: Од меча поляжете; на Ізраїлській гряницї судити му вас, і тодї зрозумієте,
    що я — Господь.
  deu-1951: Ihr sollt durchs Schwert fallen; an der Grenze Israels will ich euch richten,
    und ihr sollt erfahren, daß ich der HERR bin.
  eng-JPS: 'Ye shall fall by the sword: I will judge you upon the border of Israel;
    and ye shall know that I am the LORD.'
  srp-1865: Od maèa æete pasti, na meði Izrailjevoj sudiæu vam, i poznaæete da sam
    ja Gospod.
  lug-lug: Muligwa n’ekitala, era ndibasalira omusango ku nsalo ya Isirayiri, ne mumanya
    nga nze Mukama.
  heb-heb: בחרב תפלו על גבול ישראל אשפוט אתכם וידעתם כי אני יהוה׃
  ben-IRV: তোমার তরোয়ালের দ্বারা পতিত হবে; আমি ইস্রায়েল সীমান্তে তোমাদের বিচার করব;
    যাতে তোমার জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਤੁਸੀਂ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪਵੋਗੇ। ਇਸਰਾਏਲ ਦੀਆਂ ਹੱਦਾਂ ਉੱਤੇ ਮੈਂ ਤੁਹਾਡਾ ਨਿਆਂ ਕਰਾਂਗਾ
    ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင်တို့သည် ထား ဖြင့် ဆုံးရှုံး ကြ၍ ၊ ဣသရေလ ပြည်စွန်း မှာ ငါ စစ်ကြော စီရင်သဖြင့်
    ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိရ ကြလိမ့်မည်။
  hmo-hmo: Umui be emui tano Israela dekenai tuari dekenai do umui mase. Unai neganai
    do umui diba lau be Lohiabada.
  urd-urd: तुम तलवार से क़त्ल होगे, इस्राईल की हदों के अन्दर मैं तुम्हारी 'अदालत करूँगा,
    और तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: От меча падете; на пределах Израилевых будут судить вас, и узнаете, что
    Я Господь.
  bqc-SIM: Má yã́kpalɛkɛánↄ á bùsu zↄ̃lɛu, wi á dɛdɛ ń fɛ̃ndao, íↄ dↄ̃ kɛ́
    mámɛmaa Dii.
  tcz-CHONGTHU: Israel gamgi dung, nalampi dunga chu nakisat chap diu hitia chu keiman
    nachunga thutanna kahin bolla chutah le nangin keima hi Pakai kahi tihi nahin
    hetdoh ding ahi.
  mar-mar: त्यांचा पाडाव मी तलवारीने करेन. इस्राएलाच्या वेशीत त्याचा न्याय करेन मग
    तुम्हास कळेल की मी परमेश्वर देव आहे.
  qub-qub: Sabliwan tucsiypami wañunquicunapaj. Gamcunataga noga castigashayquipaj
    Israelcho captiquipis. Chayrämi musyanquipaj noga rasunpa Tayta Dios cashäta.
  bqp-bqp: Tɑbu sɔɔrɑ bɑ koo gbi. Kon bu siri be Isirelibɑ, ben tem nɔɔ burɑ yerɔ.
    Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: N'ap mouri nan lagè nan mitan peyi nou an. Se la m'ap pini nou. Lè sa a,
    n'a konnen se mwen menm ki Seyè a.
  eng-BSB: You will fall by the sword, and I will judge you even to the borders of
    Israel. Then you will know that I am the LORD.
  eng-WEBPB: You will fall by the sword. I will judge you in the border of Israel.
    Then you will know that I am the LORD.
  kbq-kbq: Hagi bainati kazinteti tamaheme vu'na Israeli vahe mopa atupare uhanati'nugeta,
    Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Yajuanti inmechmictise ica machete. Huan inmiquise campa inepa tlali Israel.
    Huan huajca inquimachilise para na niDIOS.
  gub-BL: Pezuka putar zeàmàtyry'ymaw pe a'e wà nehe, peywy rehe a'e wà nehe. Nezewe
    mehe teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw a'e wà
    nehe.
  eng-DRA: 'You shall fall by the sword: I will judge you in the borders of Israel,
    and you shall know that I am the Lord.'
