    dɛ bíɛ́kɛ̀ kɛ dò m bomɛ̀ n cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Eghtɨ nɨ uan namakar Babilonɨn kalabusɨn itiba kamaghɨn me mɨkɨm suam,
    ‘Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨrara kɨ ia aghamsigha ia amangizɨ, ia tintinibar
    kantrin saghon itibar ghue. Ia datɨrɨghɨn ikɨ nan ziam famin dɨpeniba puvatɨ.
    Eghtɨ kɨ dughiar ovezimɨn danganir ia ghua itir manaba kɨ uabɨ ia ko ikɨtɨ, ia
    nan ziam fɨvɨra ikiam.’
  dop-dop: 'Pǝ tɔɔ tɔ, tɛlǝsɩ-wɛ sɩ, Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtɑɑ sɩ: Pɑɑ mɑ yɑsɑ-wɛɣɛ
    tɛtʋ pɑɣɑlɛ tɑɑ, nɑ pɑ wɛɛ pooluŋ kɛ piitimnɑɑ hɛkʋ tɔ, mɑ wɛ pɑ kiŋ kɛ tǝnɑɣɑ,
    ɩsɩɩ mɑ tǝyɑɣɑ tɑɑ.'
  azb-azb: 'Buna görə də söylə ki, Xudavənd Rəbb belə deyir: “Onları uzaqdakı millətlərin
    arasına aparıb ölkələr arasına səpələdiyimə baxmayaraq, qısa bir müddət Mən onlara
    getdikləri ölkələrdə Müqəddəs məkan oldum”.'
  eng-DBY: 'Therefore say, Thus saith the Lord Jehovah: Although I have removed them
    far off among the nations, and although I have scattered them among the countries,
    yet will I be to them as a little sanctuary in the countries whither they are
    come.'
  hin-2017: परन्तु तू उनसे कह, ‘प्रभु यहोवा यह कहता है कि मैंने तुम को दूर-दूर की
    जातियों में बसाया और देश-देश में तितर-बितर कर दिया तो है, तो भी जिन देशों में
    तुम आए हुए हो, उनमें मैं स्वयं तुम्हारे लिये थोड़े दिन तक पवित्रस्थान ठहरूँगा।’
  wol-KYG: 'Kon nag, waxal ne: “Boroom bi Aji Sax ji dafa wax ne: Maa soreel moos
    seen bokk yooyu fa biir yéefar ya, maa leen wasaare biir réewoo réew, te du tee
    ma teewal leen ni bérab bu sell fa réew ya ñu sancaani.”'
  eng-YLT: 'it [is] ours, the land hath been given for an inheritance; therefore say:
    Thus said the Lord Jehovah: Because I put them afar off among nations, And because
    I scattered them through lands, I also am to them for a little sanctuary, In lands
    whither they have gone in.'
  kne-kne: 'Ngem siya nay ibagam sin iib-am issan ed Babilonia. Kanam en siya nay
    inbagan din Kangatoan ay Diyos: Olay mo nansisianek daida ay inpaaddawi sin odom
    ay nanasyon, ngem sin sinkaattikan ay kawada da isdi yan wadaak pay dedan ay kaman
    Timplo sin kad-an da.'
  eng-WYC-2017: Therefore the Lord God saith these things, For I made them to be far
    off among heathen men, and for I scattered them in lands, I shall be to them into
    a little hallowing, in the lands to which they came.
  eng-WMBB: '“Therefore say, ‘The Lord GOD says: “Whereas I have removed them far
    off amongst the nations, and whereas I have scattered them amongst the countries,
    yet I will be to them a sanctuary for a little while in the countries where they
    have come.”’'
  urd-GVH: जो इस क़िस्म की बातें करते हैं उन्हें जवाब दे, रब क़ादिरे-मुतलक़ फ़रमाता
    है कि जी हाँ, मैंने उन्हें दूर दूर भगा दिया, और अब वह दीगर क़ौमों के दरमियान ही
    रहते हैं। मैंने ख़ुद उन्हें मुख़्तलिफ़ ममालिक में मुंतशिर कर दिया, ऐसे इलाक़ों
    में जहाँ उन्हें मक़दिस में मेरे हुज़ूर आने का मौक़ा थोड़ा ही मिलता है।
  rug-rug: 'Gua ke mu zama guahe: ‘Hiera gua si zama nia e Zihova sa Baṉara: Arau
    garunu va seu lani koari na butubutu meke va hurakatae lani koari na popoa, ba
    pa vasi totoso papakana si kote na dia vahesihesiana si Arau koari na vasidi pu
    la koa arini.’'
  gaz-gaz: '“Kanaafuu akkana jedhi: ‘Waaqayyo Gooftaan akkana jedha: Ani saboota gidduutti
    fageessee isaan ergee biyyoota keessa isaan faffacaasu iyyuu, amma illee yeroo
    xinnoof biyyoota isaan dhaqan keessatti isaaniif iddoo qulqullummaa taʼeera.’'
  fra-LSG: 'C’est pourquoi tu diras: Ainsi parle le Seigneur, l’Éternel: Si je les
    tiens éloignés parmi les nations, Si je les ai dispersés en divers pays, Je serai
    pour eux quelque temps un asile Dans les pays où ils sont venus.'
  yal-yal: 'Na ma, a fala e xa, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa:
    Hali n to ɛ rasigaxi siyane yɛ pon, n yi ɛ raxuya ayi yamanane yi, n luma nɛn
    ɛ xɔn mɛnni alo ɛ yi yire sariɲanxini nun.’'
  haw-1868: Nolaila e olelo oe, Ke i mai nei Iehova ka Haku penei; I kipaku hoi au
    ia lakou i kahi loihi aku mawaena o na lahuikanaka, a i hoopuehu hoi au ia lakou
    iwaena o na aina, e lilo no nae au i wahi keenakapu iki no lakou, i na aina e
    hiki ai lakou.
  arb-NAV: وَلَكِنْ إِنْ كُنْتُ قَدْ فَرَّقْتُهُمْ بَيْنَ الأُمَمِ وَشَتَّتُّهُمْ
    بَيْنَ الْبِلادِ، فَإِنِّي أَكُونُ لَهُمْ مَقْدِساً صَغِيراً فِي الأَرْضِ الَّتِي
    تَبَدَّدُوا فِيهَا.
  ewe-ewe: '“Eya ta gblɔ be, ‘Ale Aƒetɔ Yehowa gblɔe nye si: togbɔ be meɖo wo ɖe didiƒe,
    ɖe dukɔwo dome, eye mekaka wo ɖe anyigbawo dzi hã la, menye sitsoƒe na wo ɣeyiɣi
    kpui aɖe le anyigba siwo dzi woyi.’'
  eng-LEE: 'Therefore say, Thus hath said the Lord Eternal, Although I have removed
    them far away among the nations, and although I have scattered them among the
    countries: yet will I be to them as a minor sanctuary in the countries whither
    they are come.'
  asm-FB: 'এই হেতুকে তুমি ক’বা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: যদিও মই তেওঁলোকক জাতি
    সমূহৰ মাজৰ পৰা দূৰ কৰিলোঁ আৰু যদিও মই দেশবোৰৰ মাজত তেওঁলোকক ছিন্ন-ভিন্ন কৰিলোঁ,
    তথাপি তেওঁলোক যি যি দেশলৈ গৈছিল, সেই ঠাইবোৰত মই অলপকাল তেওঁলোকৰ ধৰ্মধাম হৈ আছিলোঁ।’'
  sus-A: نَ كُي عِ شَ عَ قَلَ عٍ بّ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ. هَلِ ﭑ عٍ مَكُيَ،
    ﭑ عٍ شَنِن حَمَنّيٍ مَ، ﭑ لُمَ نّ عٍ سّيتِ مَ مّننِ قَن.›»
  fra-SBL: '« C''est pourquoi tu diras : « Le Seigneur Yahvé dit : « Si je les ai
    éloignés parmi les nations, si je les ai dispersés parmi les pays, je leur servirai
    de sanctuaire pour un peu de temps dans les pays où ils sont venus »".'
  hbo-hbo: לָכֵ֣ן אֱמֹ֗ר כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ כִּ֤י הִרְחַקְתִּים֙ בַּגֹּויִ֔ם
    וְכִ֥י הֲפִֽיצֹותִ֖ים בָּאֲרָצֹ֑ות וָאֱהִ֤י לָהֶם֙ לְמִקְדָּ֣שׁ מְעַ֔ט בָּאֲרָצֹ֖ות
    אֲשֶׁר־בָּ֥אוּ שָֽׁם׃ ס
  kik-kik: '“Nĩ ũndũ ũcio uga atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: O na gũtuĩka nĩndamatwarithirie
    kũraya gatagatĩ-inĩ ka ndũrĩrĩ, na ngĩmahurunjĩra mabũrũri-inĩ, no niĩ nduĩkĩte
    handũ-hao-harĩa-haamũre, mabũrũri-inĩ kũu mathiĩte, gwa kahinda kanini.’'
  fra-NCL: 'C’est pourquoi dis-leur : Ainsi parle le Seigneur Yahweh : Oui, je les
    ai éloignés parmi les nations, je les ai dispersés dans les pays ; mais je serai
    pour eux un sanctuaire pendant un peu de temps, dans les pays où ils sont allés.'
  cek-AK: To pongah, Angraeng Sithaw mah, Sithaw panoek ai kaminawk salakah ka haek
    moe, prae boih ah kang haehsak, toe akra ai ah nihcae phakhaih prae boih ah nihcae
    han hmuenciim ah ka oh pae han, tiah thuih.
  cuk-cuk: 'Degisoggu, Bab-Dummad-Jehová weyob sogye, ega be soge: ‘Ar amba dikasur
    dulemar-yar-baid-baidgi-bukwamaladse, an bemar-barmis-inigwele, degi, yarmar-baiganse
    an bemar-barmis-inigwele, ar biti-yarse be nadegusmala, agi an sikwas bemarga
    anse-goled-negga gusad.’'
  uig-CYR: 'Шуңа уларға мундақ дегин: «Рәб Пәрвәрдигар мундақ дәйду: Гәрчә Мән уларни
    жирақ йәрләргә, әлләр арисиға йөткивәткән һәм мәмликәтләр ичигә тарқитивәткән
    болсамму, улар барған йәрләрдиму Мән Өзүм уларға кичиккинә бир пак-муқәддәс башпанаһ
    болимән».'
  tel-2017: కాబట్టి వాళ్ళకి ఇలా చెప్పు. “ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు, దూరంగా
    ఉన్న జాతుల్లోకి నేను వారిని తొలగించినా, ఇతర దేశాల్లోకి వాళ్ళని నేను చెదరగొట్టినా
    వాళ్ళు చెదరిపోయిన దేశాల్లో నేను వారికి కొంతకాలం పరిశుద్ద ఆలయంగా ఉంటాను”
  hat-BSA: '“Akoz sa, ou va di: ‘Konsa pale Senyè BONDYE a: “Byenke mwen te deplase
    yo byen lwen pami nasyon yo e byenke mwen te gaye yo pami peyi yo, malgre mwen
    va yon abri pou yo pou yon ti tan nan peyi kote yo rive yo.”’'
  kos-kos: “Inge, fahkang nu sin mwet wiom su muta in sruoh ma nga ac fahk nu sum
    uh. Nga pa supwalosla nu in facl loesla, ac akfahsryeloselik nu in mutunfacl saya.
    Tusruktu in pacl inge nga ac welulos na in kutena facl elos oasr we.
  hbo-WLC: לָכֵ֣ן אֱמֹ֗ר כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ כִּ֤י הִרְחַקְתִּים֙ בַּגּוֹיִ֔ם
    וְכִ֥י הֲפִֽיצוֹתִ֖ים בָּאֲרָצ֑וֹת וָאֱהִ֤י לָהֶם֙ לְמִקְדָּ֣שׁ מְעַ֔ט בָּאֲרָצ֖וֹת
    אֲשֶׁר־בָּ֥אוּ שָֽׁם׃ ס
  ibo-ibo: “Nʼihi nke a, kwuo, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    na-asị, Nʼagbanyeghị na m zipụrụ ha gaa ebe dị anya nʼetiti mba dị iche iche,
    chụsakwaa ha nʼetiti ala dị iche iche, ma nwa mgbe nta, a bụụrụ m ha ebe dị nsọ
    nʼala niile ahụ bụ ebe ha gara.’
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ କୁହ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଯଦ୍ୟପି ଆମ୍ଭେ ସେମାନଙ୍କୁ ନାନା
    ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟକୁ ଦୂରୀକୃତ କରିଅଛୁ ଓ ଯଦ୍ୟପି ଆମ୍ଭେ ସେମାନଙ୍କୁ ନାନା ଦେଶ ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ
    କରିଅଛୁ, ତଥାପି ସେମାନେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଯାଇଅଛନ୍ତି, ସେହି ସବୁ ଦେଶରେ ଆମ୍ଭେ ଅଳ୍ପ କାଳ
    ନିମନ୍ତେ ସେମାନଙ୍କର ଧର୍ମଧାମ ହେବା।’
  chk-chk: 'Iei mine kopwe üreni ekewe mi oola, ‘Iei alon Kot ewe Samol mi Lapalap:
    Ewer, üa tinirela lein ekewe mwü o atoropasafeiliir won ekewe fanü. Nge üa fen
    nonom rer lon ei fansoun lon ekewe fanü ia ra oola ie.’'
  rop-rop: “Wal yu dalim yu kantrimen, Mi na YAWEI, bin jandimwei yumob blanga jidan
    langa najawan kantri, en mi na bin spredimat yumob oloba langa difrinwan kantri.
    Bat nomeda yumob kaan jidan langa yumob kantri, ai garra stil jidan garram yumob
    en yumob gin stil preisimbat mi.
  ukr-1871: 'Оце ж скажи їм: Так говорить Господь Бог: Хоч я позасилав їх проміж поган
    та порозкидав їх по землях, то я буду їм наче малою сьвятинею в тих землях, куди
    вони позаходили.'
  deu-1951: 'Darum sollst du zu ihnen sagen: So spricht Gott, der HERR: Ich habe sie
    wohl fern unter die Nationen getan und in die Länder zerstreut; aber ich bin ihnen
    doch ein wenig zum Heiligtum geworden in den Ländern, dahin sie gekommen sind.'
  eng-JPS: 'therefore say: Thus saith the Lord GOD: Although I have removed them far
    off among the nations, and although I have scattered them among the countries,
    yet have I been to them as a little sanctuary in the countries where they are
    come;'
  srp-1865: 'Zato reci: ovako veli Gospod Gospod: ako ih i odagnah daleko meðu narode,
    ako ih i rasijah po zemljama, opet æu im biti svetinja za malo u zemljama u koje
    otidoše.'
  lug-lug: “Kyonoova oyogera nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, Newaakubadde
    nga nabasindika mu mawanga ne mbasaasaanya mu nsi nnyingi, naye mbalabiriridde
    mu nsi gye baagenda.’
  heb-heb: לכן אמר כה אמר אדני יהוה כי הרחקתים בגוים וכי הפיצותים בארצות ואהי להם
    למקדש מעט בארצות אשר באו שם׃
  ben-IRV: অতএব বল, প্রভু সদাপ্রভু এ কথা বলেন, যদিও আমি তাদেরকে জাতিদের কাছ থেকে দূর
    করেছি এবং যদিও আমি তাদেরকে দেশের মধ্যে ছিন্নভিন্ন করেছি, তবুও আমি তাদের জন্য দেশের
    মধ্যে কিছুদিনের জন্য পবিত্র জায়গা করে দিয়েছি তারা যেখানে গেছে।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਭਾਵੇਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੌਮਾਂ ਦੇ
    ਵਿੱਚ ਭੇਜ ਦਿੱਤਾ ਹੈ ਅਤੇ ਦੂਜੇ ਦੇਸਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿੱਤਾ ਹੈ, ਪਰ ਮੈਂ ਉਹਨਾਂ ਲਈ ਉਹਨਾਂ ਦੇਸਾਂ
    ਵਿੱਚ ਜਿੱਥੇ-ਜਿੱਥੇ ਉਹ ਗਏ ਹਨ, ਥੋੜੇ ਸਮੇਂ ਲਈ ਇੱਕ ਪਵਿੱਤਰ ਸਥਾਨ ਹੋਵਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင်၏အမျိုးသားချင်းတို့ကို
    တပါးအမျိုးသားတို့ နေရာဝေးသောအရပ်သို့ ငါပြောင်းစေ၍၊ အတိုင်းတိုင်း အပြည်ပြည်တို့၌
    ဖြန့်ကြဲ သော်လည်း ၊ သူတို့ ရောက် သော ပြည် တို့၌ ငါသည်သူ တို့အဘို့ သန့်ရှင်း ရာဌာနကဲ့သို့
    ခဏ ဖြစ် လိမ့်မည်။
  hmo-hmo: “Esekiela e, oiemu varavara Israela taudia, hesiai mai guia danu henunai
    idia noho taudia do oi hamaorodia lau Lohiabada ese idau bese taudia edia tano
    idauidau dekenai lau siaidia vadaeni, bona bese idauidau edia huanai lau luludia
    lao. To inai nega sisina unuseni idia noho neganai, lau be idia danu do lau noho,
    bona unai gabudia dekenai, lau dekenai idia guriguri diba.
  urd-urd: 'इसलिए तू कह, ''ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि हर चन्द मैंने उनको क़ौमों
    के बीच हाँक दिया है और गै़र — मुल्कों में तितर बितर किया लेकिन मैं उनके लिए थोड़ी
    देर तक उन मुल्कों में जहाँ जहाँ वह गए एक हैकल हूँगा।'
  rus-SYN: 'На это скажи: так говорит Господь Бог: хотя Я и удалил их к народам и
    хотя рассеял их по землям, но Я буду для них некоторым святилищем в тех землях,
    куда пошли они.'
  bqc-SIM: A yã́i tò, onɛ́ ma Dii Lua ma mɛ̀ baa kɛ́ ma tańnↄ zã̀zã buipãleↄ
    guu, mɛ́ ma ń fãaa bùsu ń bùsuo, ń beeo má dɛnɛ́ ulɛkĩi ũ gↄↄpla bùsu
    pↄ́ aa tàuↄ guu.
  tcz-CHONGTHU: Hijeh chun soh chang ho chu seipeh un, hiche hi thaneitah Pakai thusei
    chu ahi. Keiman nangho vannoi gam jousea sohchanga kathemang jeng vangun, keima
    hi nasoh chan phat sunga jong namun theng u kahi jinge.
  mar-mar: म्हणून परमेश्वर देव असे म्हणतो, मी त्यांना देशातून फार लांब बाहेर नेईन,
    त्यांना विखुरलेले असे सर्व भूमीत करीन, तरी मी काहीकाळ त्यांच्यासाठी पवित्र ठिकाण
    असे करीन जेथे ते जाणार आहे.
  qub-qub: '«Chaymi Babiloniacho caycajcunata niy: ‹Tayta Dios caynömi nin: «Gamcunataga
    nogami gargushcä. Mashtacächishcäpis juc-lä nasyuncunaman, mana rejsisha nasyuncunaman.
    Ichanga chay-quinrancho wallca watallami goyanquipaj. Gamcuna goyaycashayqui nasyuncunachöga
    quiquëmi caycäshaj aduramänayquipaj» nir.›'
  bqp-bqp: Adɑmɑ ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, bɑɑ mɛ nɑ derɑ bɑ yɑrinɛ mi, bɑ wɑ̃ɑ tem tukumɔ,
    sɔ̃ɔ teeru ko nɑ n kɑ bu wɑ̃ɑ nge mɛ nɑ rɑ n wɑ̃ɑ sɑ̃ɑ yerɔ.
  hat-hat: Se poutèt sa, men mesaj Seyè a, Bondye sèl Mèt la, bay pou moun yo depòte
    yo. Wi, se mwen menm ki te voye yo al viv byen lwen nan mitan lòt nasyon yo, mwen
    gaye yo nan yon bann lòt peyi. Men, m'ap toujou la avèk yo nan peyi kote yo ale
    a tankou si m' te nan kay yo mete apa pou mwen an.
  eng-BSB: 'Therefore declare that this is what the Lord GOD says: ‘Although I sent
    them far away among the nations and scattered them among the countries, yet for
    a little while I have been a sanctuary for them in the countries to which they
    have gone.’'
  eng-WEBPB: '“Therefore say, ‘The Lord GOD says: “Whereas I have removed them far
    off amongst the nations, and whereas I have scattered them amongst the countries,
    yet I will be to them a sanctuary for a little while in the countries where they
    have come.”’'
  kbq-kbq: E'ina hu'negu amanage huo, Ra Anumzana Agra Anumzamo'a amanage hie, Zamahe
    kasopoge'za ru vahe mopafina mago mago hu'za umanizageno, zamahe panani huge'za
    ru vahe kumapina umani emani hu'nazanagi, osi'a knafima umani'naza kumatmimpina
    Nagra mono nozmigna hu'noe.
  nhe-BL: Pero xiquinilhui para na, niininDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua
    para yonque niquinquixti tlen inintlal huan niquintitlanqui ipan sequinoc tlaltini
    tlen ni tlaltepactli huan itztoque huejca para se tlalochtli, na niitztos ininhuaya
    queja se cali tlen eltoc temachtli para niquinmocuitlahuis huan monequi nechhueyimatise
    nochi tonali quema itztose nopano.
  gub-BL: Eze'eg eho neywy rehe arer waiwy wi heraha pyrer wanupe nehe kury. Emume'u
    ko heze'eg wanupe nehe. — Ihe aiko muite pemono kar arer romo ihe. Apumuigo kar
    amo ywy rehe har wainuinuromo. Apumuhàmuhàz ywy nànàn no. A'e ywy rehe peneko
    mehe amumaw amo 'ar hemuwete katu haw romo hereko pà wanupe ihe.
  eng-DRA: 'Therefore thus saith the Lord God: Because I have removed them far off
    among the Gentiles, and because I have scattered them among the countries: I will
    be to them a little sanctuary in the countries whither they are come.'
