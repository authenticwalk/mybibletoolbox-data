verse: EZK.011.016
translations:
  mal-C: '“അതിനാൽ നീ പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    അവരെ ദൂരത്ത് ജനതകളുടെ ഇടയിലേക്കു നീക്കിക്കളഞ്ഞുവെങ്കിലും രാജ്യങ്ങളുടെ മധ്യേ അവരെ
    ചിതറിച്ചെങ്കിലും, അവർ പോയിട്ടുള്ള ദേശങ്ങളിൽ ഞാൻ അൽപ്പനേരത്തേക്ക് അവർക്കൊരു വിശുദ്ധമന്ദിരമായിരുന്നു.’'
  deu-TKW: 'Deshalb sprich: So spricht der Herr Jahwe: Ja, ich habe sie fernhin unter
    die Völker gethan und habe sie in die Länder zerstreut und ward ihnen zu einem
    spärlichen Ersatze des Heiligtums in den Ländern, wohin sie gekommen sind.'
  lin-lin: 'Yango wana, loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Atako nabenganaki
    bango kati na bikolo mpe napanzaki bango kati na mabota, kasi nazalaki mpo na
    bango lokola ndako ya bule kati na bikolo epai wapi bakendeki. ›'
  eng-LSV: 'it [is] ours, the land has been given for an inheritance; therefore say,
    Thus said Lord YHWH: Because I put them far off among nations, || And because
    I scattered them through lands, I am also for a little sanctuary to them, || In
    lands to where they have gone in.'
  eng-GNV: Therefore say, Thus saith the Lord God, Although I haue cast them farre
    off among the heathen, and although I haue scattered them among the countreis,
    yet wil I be to them as a litle Sanctuarie in ye countreis where they shall come.
  eng-WEBSTER: Therefore say, Thus saith the Lord GOD; Although I have cast them far
    off among the heathen, and although I have scattered them among the countries,
    yet will I be to them as a little sanctuary in the countries where they shall
    come.
  nhw-BL: Pero xiquinilhui para na, niininDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua
    para masque niquinquixti tlen inintlal huan niquintitlanqui ipan sequinoc tlalme
    tlen ni tlaltipactli huan itztoque huejca para se tlatoctzi, na niitztos ininhuaya
    quen se cali catli eltoc temachtli para niquinmocuitlahuis huan monequi nechhueyimatise
    nochi tonali quema itztose nopona.
  swh-ONEN: '“Kwa hiyo sema, ‘Hili ndilo Bwana Mwenyezi asemalo: Ingawa niliwapeleka
    mbali miongoni mwa mataifa na kuwatawanya katika nchi mbalimbali, lakini kwa kitambo
    kidogo mimi nimekuwa mahali patakatifu kwao katika nchi walizokwenda.’'
  bba-bba: Adɑmɑ ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, bɑɑ mɛ nɑ derɑ bɑ yɑrinɛ mi, bɑ wɑ̃ɑ tem tukumɔ,
    sɔ̃ɔ teeru ko nɑ n kɑ bu wɑ̃ɑ nɡe mɛ nɑ rɑ n wɑ̃ɑ sɑ̃ɑ yerɔ.
  eng-KJVCPB: Therefore say, Thus saith the Lord God; Although I have cast them far
    off among the heathen, and although I have scattered them among the countries,
    yet will I be to them as a little sanctuary in the countries where they shall
    come.
  luo-luo: '“Kuom mano wach ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Kata obedo ni ne ariembogi mabor ahinya e dier ogendini kendo ne akeyogi e dier
    pinje, to kuom kinde matin asebedonegi kama ler mar lemo e pinje ma gisedhiyego.’'
  meu-meu: 'Taunabunai oi na baoto, Ḡaubada Iehova na ini e gwau tomamu: Ena be dauha
    na laohaidia, bese idau-idau bogaragidiai, ena be tano idau-idau lalodiai na hakarohodia
    rohoroho, to vada ela tanodia lalodiai lau na edia gabu helaḡana ina nega hekada
    hanai.'
  npi-ULB: यसकारण यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः मैले तिनीहरूलाई जातिहरूका
    बिचमा टाढा पठाए पनि र तिनीहरूलाई देश-देशमा तितरबितर पारे पनि, तिनीहरू गएका देशमा
    केही समयको निम्‍ति म तिनीहरूको पवित्रस्‍थान भएको छु ।’
  yor-yor: “Nítorí náà, sọ fún àwọn tó wà ní ìgbèkùn pé, ‘Báyìí ni Olúwa Olódùmarè
    wí, bó tilẹ̀ jẹ́ pé mo ti fọ́n wọn káàkiri orílẹ̀-èdè, síbẹ̀ fún ìgbà díẹ̀, èmi
    yóò jẹ́ ibi mímọ́ fún wọn níbi tí wọ́n lọ.’
  pes-OPCB: «ولی تو به تبعیدی‌ها بگو که هر چند ایشان را در سرزمینهای مختلف پراکنده
    ساخته‌ام، اما تا وقتی که در آنجا هستند، من پناهگاه مقدّس ایشان خواهم بود.
  tgl-ULB: 'Kaya sabihin mong, ''Sinasabi ito ng Panginoong Yahweh: bagaman inalis
    ko sila palayo sa mga bansa, at bagaman ikinalat ko sila sa mga lupain, gayunpaman
    ako ang naging isang santuwaryo para sa kanila sa isang sandali sa mga lupain
    kung saan sila pumunta.'''
  hui-hui: Anigo í̠na wali agali garabaya yalu pene í̠ heba kamiruhondo i̱na bi o
    larogo lamulene nga. Anduane Homogo i̱nime ti dindi tara tara wiaruha hama purogo
    lelaru. Heneneore ti dindi taraha tigimandi hangu garabaya kago howa i̱hondo bi
    lolene anda mbira nahe harimigola i̱ni ti heba haabo haga kogome tigua i̱ mitangi
    bialu lotu lalu helarugoni, laya lamibe.
  mya-mya: ထို့​ကြောင့်​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​သည်​ကား``သူ​တို့​အား​ရပ်​ဝေး​ရှိ​လူ​မျိုး​ခြား
    နှင့်​အ​တူ​နေ​ထိုင်​ရန်​စေ​လွှတ်​၍ တိုင်း​တစ်​ပါး တို့​တွင်​ပျံ့​လွင့်​စေ​ခဲ့​သော်​လည်း​အ​ခိုက်​အ​တန့်
    အား​ဖြင့် သူ​တို့​ရှိ​ရာ​အ​ရပ်​၌​သူ​တို့​နှင့် အ​တူ​ငါ​ရှိ​မည်။''
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་དེ་དག་རྒྱང་རིང་ཡུལ་དུ་མི་རིགས་ཀུན་གྱི་ཁྲོད་དུ་བསྐྲད་ནས་ཁོ་རྣམས་ཡུལ་སོ་སོར་གཏོར་ན་ཡང་།
    དེ་རྣམས་སླེབས་པའི་ཡུལ་སོ་སོར་ང་རང་ཁོ་ཚོའི་གནས་སྐབས་ཀྱི་གནས་དམ་པ་རུ་གྱུར་པ་ཡིན་ཞེས་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: '“Naizvozvo uti, ‘Zvanzi naIshe Jehovha: Kunyange ndakavaendesa kure pakati
    pendudzi uye ndikavaparadzira pakati penyika, asi kwechinguva chiduku ndakanga
    ndiri nzvimbo yavo tsvene munyika dzavakaenda.’'
  spa-BLM: '“Di, pues, que el Señor Yahvé dice: “Aunque los he alejado entre las naciones
    y los he dispersado por los países, les seré un santuario por un tiempo en los
    países a los que han llegado”.'
  cac-cac: 'Yuj chi'' al d''a eb'' cajan d''a Jerusalén icha tic: Icha tic yalan Jehová
    Cajalil: Ix viq''uel eb'' d''a sluum, ix in saclemanb''at eb'' d''a juntzan̈ ch''oc
    nacional. Palta yacb''an ayec'' eb'' junoc tiempoal ta'', ayinec'' yed'' eb'',
    ichato ayec'' jun b''aj cajan in ec'' d''a scal eb''.'
  swh-ULB: 'Kwa hiyo sema, ''Bwana Yahwe asema hivi: kote nimewapitisha mbali kati
    ya mataifa, na kote nimewasambaza kati ya nchi, bado nimekuwa patakatifu kwa ajili
    yao kwa mda kidogo kwenye nchi ambazo walizoenda.'''
  bel-bel: 'На гэта скажы: так кажа Гасподзь Бог: хоць Я і выслаў іх да народаў, і
    хоць расьсеяў іх па землях, але Я буду ім нейкай сьвятыняй у тых землях, куды
    пайшлі яны.'
  deu-ELBBK: 'Darum sprich: So spricht der Herr, HERR: Obwohl ich sie unter die Nationen
    entfernt, und obwohl ich sie in die Länder zerstreut habe, so bin ich ihnen doch
    ein wenig zum Heiligtum geworden in den Ländern, wohin sie gekommen sind.'
  mbb-OT: “Umbe keǥiyi nu is menge zuma nu he vinihag he siak, is Nengazen he MEGBEVAYÀ,
    migkaǥi a te, ‘Minsan impevihag ku sikiyu wey impeyapat ku ziyà te zuma he menge
    nasyun, ebpekiduma a ǥihapun keniyu keniyan he menge lugar.
  mal-2015: 'അതുകൊണ്ടു നീ പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഞാൻ അവരെ ദൂരത്തു ജാതികളുടെ ഇടയിലേക്കു നീക്കി രാജ്യങ്ങളിൽ ചിതറിച്ചുകളഞ്ഞുവെങ്കിലും,
    അവർ പോയിരിക്കുന്ന രാജ്യങ്ങളിൽ ഞാൻ അവർക്കു കുറയകാലത്തേക്കു ഒരു വിശുദ്ധമന്ദിരമായിരിക്കും.'
  rmc-rmc: 'Vašoda phen: ‚Kada phenel o RAJ, o Adonaj: Roztradňom len dur maškar o
    narodi, rozčhiďom len maškar aver phuva a pro sikra časos lenge avava e svetiňa
    andre ola phuva, kaj gele.‘'
  pes-OPV: 'بنابراین بگو: خداوند یهوه چنین می‌گوید: اگرچه ایشان را در میان امت‌ها
    دور کنم و ایشان را درمیان کشورها پراکنده سازم، اما من برای ایشان درآن کشورهایی
    که به آنها رفته باشند اندک زمانی مقدس خواهم بود.'
  ron-1924: 'Де ачея спуне деспре ей: ‘Аша ворбеште Домнул Думнезеу: «Дакэ-й цин депэртаць
    принтре нямурь, дакэ й-ам рисипит ын фелурите цэрь, тотушь ле-ам фост ун Темплу
    пентру кытэва време, ын цара ын каре ау венит.»’'
  ben-OBCV: “সুতরাং বলো ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, যদিও আমি তাদের বিভিন্ন জাতি
    ও দেশের মধ্যে ছড়িয়ে দিয়েছি, তবুও কিছু সময়ের জন্য সেই সমস্ত দেশে আমি তাদের
    পবিত্রস্থান হয়েছি।’
  som-som: Sidaas daraaddeed waxaad tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay,
    In kastoo aan iyaga quruumaha ku dhex fogeeyey, iyo in kastoo aan waddammada ku
    kala dhex firdhiyey, weliba waxaan iyaga waddammadii ay tageen ugu ahaan doonaa
    meel quduus ah.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Quia longe feci eos in gentibus, et
    quia dispersi eos in terris: ero eis in sanctificationem modicam in terris ad
    quas venerunt.'
  eng-ASVBT: 'Therefore say, Thus saith the Lord Jehovah: Whereas I have removed them
    far off among the nations, and whereas I have scattered them among the countries,
    yet will I be to them a sanctuary for a little while in the countries where they
    are come.'
  ita-1885: 'Perciò, di'': Così ha detto il Signore Iddio: Benchè io li abbia dilungati
    fra le genti, e li abbia dispersi fra i paesi, sì sarò loro per santuario, ne'' paesi
    dove saran pervenuti; e ciò, per un breve spazio di tempo.'
  eng-LXXUP: Therefore say thou, Thus saith the Lord; I will cast them off among the
    nations, and will disperse them into every land, yet will I be to them for a little
    sanctuary in the countries which they shall enter.
  eng-ULB: 'Therefore say, ''The Lord Yahweh says this: Though I have removed them
    far off among the nations, and though I have scattered them among the lands, yet
    I have been a sanctuary for them for a little while in the lands where they have
    gone.'''
  spa-VBL: '“Diles, pues, que esto es lo que dice el Señor Dios: A pesar de que los
    envié lejos a vivir entre las naciones extranjeras, dispersándolos entre los diferentes
    países, he estado cuidando de ellos durante un tiempo en los países donde fueron.'
  fra-_FOB: 'C''est pourquoi dis-leur: Ainsi a dit le Seigneur, l''Éternel: Quoique
    je les tienne éloignés parmi les nations, quoique je les aie dispersés en divers
    pays, pourtant je serai pour eux un asile quelque temps dans les pays où ils sont
    allés.'
  mal-mal: 'അതുകൊണ്ട് നീ പറയേണ്ടത്: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ഞാൻ അവരെ ദൂരത്ത് ജനതകളുടെ ഇടയിലേക്ക് നീക്കി രാജ്യങ്ങളിൽ ചിതറിച്ചുകളഞ്ഞുവെങ്കിലും,
    അവർ പോയിരിക്കുന്ന രാജ്യങ്ങളിൽ ഞാൻ അവർക്ക് അല്പകാലത്തേക്ക് ഒരു വിശുദ്ധമന്ദിരമായിരിക്കും”.'
  urd-GVR: Jo is qism kī bāteṅ karte haiṅ unheṅ jawāb de, ‘Rab Qādir-e-mutlaq farmātā
    hai ki jī hāṅ, maiṅ ne unheṅ dūr dūr bhagā diyā, aur ab wuh dīgar qaumoṅ ke darmiyān
    hī rahte haiṅ. Maiṅ ne ḳhud unheṅ muḳhtalif mamālik meṅ muntashir kar diyā, aise
    ilāqoṅ meṅ jahāṅ unheṅ maqdis meṅ mere huzūr āne kā mauqā thoṛā hī miltā hai.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो मेको आन कली ङोन रागी रागी ङा मुर आन
    दातेम सोइक्‍ताक्‍ङमी। गो मेको आन कली राज्‍य राज्‍य आन दातेमी फ्रात हना यो, इच्‍का
    नाक्‍ती सम्‍म मेको आन परमप्रभु दुम्‍ती। इजीकीएल ६:८-१०
  eng-NOY: 'Therefore say, Thus saith the Lord Jehovah: Though I have cast them far
    off among the nations, and scattered them among the countries, yet I will be to
    them as a sanctuary for a short time in the countries whither they are come.'
  ita-1927: 'Perciò di’: Così parla il Signore, l’Eterno: Benché io li abbia allontanati
    fra le nazioni e li abbia dispersi per i paesi, io sarò per loro, per qualche
    tempo, un santuario nei paesi dove sono andati.'
  ckb-ckb: '«لەبەر ئەوە بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: هەرچەندە بۆ ناو نەتەوەکانیش
    دوورم خستبنەوە و بەناو خاکەکاندا پەرتەوازەم کردبن، بۆ ماوەیەکی کەم بۆ ئەوان بووم
    بە پەناگایەکی پیرۆز لەو خاکانەی کە بۆی چوون.“'
  eng-BBE: 'For this reason say, This is what the Lord has said: Though I have had
    them moved far off among the nations, and though I have sent them wandering among
    the countries, still I have been a safe place for them for a little time in the
    countries where they have come.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ನಾನು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಅವರನ್ನು ಇತರ
    ಜನಾಂಗಗಳಿಂದ ದೂರ ಹಾಕಿದರೂ, ದೇಶಗಳಲ್ಲಿ ಚದರಿಸಿದರೂ, ಅವರು ಹೋಗುವ ದೇಶಗಳಲ್ಲಿ ನಾನು ಸ್ವಲ್ಪ
    ಕಾಲದವರೆಗೆ ಪರಿಶುದ್ಧ ಸ್ಥಳವಾಗಿರುವೆನು.’'
  tam-2017: ஆகையால் நான் அவர்களைத் தூரமாக அந்நியஜாதிகளுக்குள்ளே துரத்தியிருந்தாலும்,
    நான் அவர்களைத் தேசங்களிலே சிதறடித்திருந்தாலும், நான் அவர்கள் போன தேசங்களில் அவர்களுக்குக்
    கொஞ்சகாலத்திற்குப் பரிசுத்த ஸ்தலமாக இருப்பேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்
    என்று சொல்.
  spa-RV-1909: 'Por tanto di: Así ha dicho el Señor Jehová: Aunque los he echado lejos
    entre las gentes, y los he esparcido por las tierras, con todo eso les seré por
    un pequeño santuario en las tierras á donde llegaren.'
  ron-BTF: 'De aceea spune: Astfel spune Domnul DUMNEZEU: Deși i-am lepădat departe
    printre păgâni și deși i-am împrăștiat printre țări, totuși le voi fi ca un mic
    sanctuar în țările unde au ajuns.'
  eng-WEBP: '“Therefore say, ‘The Lord GOD says: “Whereas I have removed them far
    off among the nations, and whereas I have scattered them among the countries,
    yet I will be to them a sanctuary for a little while in the countries where they
    have come.”’'
  eng-FBV: 'So tell them that this is what the Lord God says: Even though I sent them
    far away to live among the foreign nations, scattering them among the different
