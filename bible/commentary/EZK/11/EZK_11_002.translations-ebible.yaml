verse: EZK.011.002
translations:
  mal-C: 'യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഈ പട്ടണത്തിൽ ദുഷ്ടതനിറഞ്ഞ നിർദേശങ്ങൾ
    നൽകിക്കൊണ്ട് ഗൂഢാലോചന നടത്തുന്ന പുരുഷന്മാരാണ് ഇവർ.'
  deu-TKW: 'Da sprach er zu mir: Menschensohn, das sind die Männer, die Unheil sinnen
    und bösen Rat halten in dieser Stadt,'
  lin-lin: 'Yawe alobaki na ngai : « Mwana na moto, tala bato oyo basalaka mabongisi
    ya mabe mpe bapesaka batoli ya mabe kati na engumba oyo.'
  eng-LSV: And He says to me, “Son of man, these [are] the men who are devising iniquity,
    and who are giving evil counsel in this city;
  eng-GNV: Then said he vnto me, Sonne of man, these are the men that imagine mischiefe,
    and deuise wicked counsell in this citie.
  eng-WEBSTER: 'Then said he to me, Son of man, these are the men that devise mischief,
    and give wicked counsel in this city:'
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, ni nopa huehue tlacame catli quisencahuaj
    tlaque tlajtlacoli quichihuase masehualme ipan ni altepetl huan quinconsejomacaj
    para ma quichihuaca catli fiero.'
  swh-ONEN: Bwana akaniambia, “Mwanadamu, hawa ndio wafanyao hila na kutoa mashauri
    potovu katika mji huu.
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔnun bii, tɔn be ɑ wɑ mi, bɑ sɑ̃ɑwɑ be bɑ kɔ̃sɑ bwisikumɔ
    mɑ bɑ tɔmbu bwisi kɔ̃si kɛ̃mɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Then said he unto me, Son of man, these are the men that devise mischief,
    and give wicked counsel in this city:'
  luo-luo: Jehova Nyasaye nowachona niya, “Wuod dhano, magi e joma chano timbe maricho
    kendo mangʼado riekni maricho e dalani.
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, kara havara e lalo
    hatamu, bena hahealo herevadia dikadia ina hanua lalonai taunimanima e hamaorolaidiamu
    taudia bini.
  npi-ULB: परमेश्‍वरले मलाई भन्‍नुभयो, “ए मानिसको छोरो, यस सहरमा दुष्‍ट्याइँ गर्न
    षड्‌यन्‍त्र रच्ने र दुष्‍ट योजना बनाउने मानिसहरू यी नै हुन् ।
  yor-yor: Olúwa sì sọ fún mi pé, “Ọmọ ènìyàn, àwọn ọkùnrin yìí ló ń pète ibi, wọ́n
    sì ń gbé ìmọ̀ràn búburú kalẹ̀ nínú ìlú.
  pes-OPCB: 'آنگاه خدا به من گفت: «ای پسر انسان، اینها هستند که در این شهر مشورتهای
    گمراه کننده به مردم می‌دهند.'
  tgl-ULB: Sinabi ng Diyos sa akin, “Anak ng tao, ito ang mga lalaking nag-iisip ng
    kasamaan, at ang nagpapasiya ng mga masasamang plano sa lungsod na ito.
  hui-hui: Ani hondo hewagola Ngode Datagaliwabehanda i̱hondo lalu, Dindiali-o agali
    o bedaruni tigua mana ko dege bulenaga hariga taya bialu haabo haga ka. Ani bialu
    howa tigua wali agali bu karuhondo bulene ngagonaga bi ko hangu lamialu haga ka.
  mya-mya: ဘု​ရား​သ​ခင်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ ဤ​မြို့​၌​မ​ကောင်း​သော​အ​ကြံ​ကို​ပေး​ကြ
    သူ​လူ​ယုတ်​မာ​များ​ကား​ဤ​သူ​တို့​ပင် ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། འདི་དག་ནི་སྡིག་པའི་ཇུས་འགོད་མཁན་དང་།
    གྲོང་ཁྱེར་ནང་དུ་གྲོས་ངན་བྱེད་མཁན་རྣམས་ཡིན་ཏེ།
  sna-sna: Jehovha akati kwandiri, “Mwanakomana womunhu, ava ndivo varume vanorangana
    zvakaipa nokupa mano akaipa muguta rino.
  spa-BLM: 'Me dijo: “Hijo de hombre, estos son los hombres que traman la iniquidad
    y dan consejos perversos en esta ciudad;'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Ach anima, aton val juntzan̈ vinac tic
    ayn̈ejec'' d''a spensar sc''ulan chucal, scuchb''an eb'' anima eb'' d''a chucal
    chi''.'
  swh-ULB: Mungu akanambia, “Mwana wa adamu, hawa ndio wale watu walioshauri udhalimu,
    na kuamua mipango miovu kwenye huu mji.
  bel-bel: 'І Ён сказаў мне: сыне чалавечы! вось людзі, якім наўме беззаконнасьць,
    і якія даюць благую раду ў горадзе гэтым,'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, das sind die Männer, die Unheil
    sinnen und bösen Rat erteilen in dieser Stadt,'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Sikew is etew, iyan heini sikandan
    mibpelanu te mezaat wey mibeǥey kayi te inged te kenà meupiya he sambag.
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, ഇവർ ഈ നഗരത്തിൽ നീതികേടു നിരൂപിച്ചു ദൂരാലോചന
    കഴിക്കുന്ന പുരുഷന്മാരാകുന്നു.'
  rmc-rmc: 'O RAJ mange phenďa: „Manušeja, kala murša gondoľinen avri o nalačhipen
    a den le manušen andre kada foros o nalačhe radi.'
  pes-OPV: 'و او مرا گفت: «ای پسر انسان اینها آن کسانی می‌باشند که تدابیرفاسد می‌کنند
    و در این شهر مشورتهای قبیح می‌دهند.'
  ron-1924: 'Ши Домнул мь-а зис: „Фиул омулуй, ачештя сунт оамений каре фак планурь
    нелеӂюите ши дау сфатурь реле ын четатя ачаста!'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “হে মানবসন্তান, এরাই সেই লোক যারা এই নগরের মধ্যে
    মন্দ পরিকল্পনা এবং খারাপ পরামর্শ দিচ্ছে।
  som-som: Oo markaasuu igu yidhi, Wiilka Aadamow, kuwaasu waa nimanka xumaanta hindisa,
    oo magaaladan dhexdeeda talo shar ah kaga taliya.
  lat-VUC: 'Dixitque ad me: Fili hominis, hi sunt viri qui cogitant iniquitatem, et
    tractant consilium pessimum in urbe ista,'
  eng-ASVBT: And he said unto me, Son of man, these are the men that devise iniquity,
    and that give wicked counsel in this city;
  ita-1885: 'E colui mi disse: Figliuol d''uomo, questi son gli uomini, che divisano
    iniquità, e che tengono consigli di male in questa città; che dicono:'
  eng-LXXUP: 'And the Lord said to me, Son of man, these are the men that devise vanities,
    and take evil counsel in this city:'
  eng-ULB: God said to me, “Son of man, these are the men who devise iniquity, and
    who decide wicked plans in this city.
  spa-VBL: 'El Señor me dijo: “Hijo de hombre, estos hombres son los que están haciendo
    planes malvados y dando malos consejos a la gente de esta ciudad.'
  fra-_FOB: 'Et l''Éternel me dit: Fils de l''homme, ce sont là les hommes qui ont
    des pensées d''iniquité, et qui donnent de mauvais conseils dans cette ville.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, ഇവർ ഈ നഗരത്തിൽ നീതികേട് നിരൂപിച്ച് ദുരാലോചന
    കഴിക്കുന്ന പുരുഷന്മാരാകുന്നു.'
  urd-GVR: Rab ne farmāyā, “Ai ādamzād, yih wuhī mard haiṅ jo sharīr mansūbe bāndh
    rahe aur Yarūshalam meṅ bure mashware de rahe haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “ए मुर, मेकोपुकीम एको सहरम मरिम्‍शो पचा कली
    नु परमप्रभु यावे आ अरेशो लोव़ मटिचा कली अर्ती गेशा शेंशो बाक्‍तेक्‍म।
  eng-NOY: 'Then said He to me: These are the men that devise mischief, and form evil
    designs in this city;'
  ita-1927: 'E l’Eterno mi disse: “Figliuol d’uomo, questi sono gli uomini che meditano
    l’iniquità, e dànno cattivi consigli in questa città.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئەوانە ئەو پیاوانەن کە بیر لە بەدکاری
    دەکەنەوە، لەم شارە پیلان دادەڕێژن و ڕاوێژی خراپ پێشکەش دەکەن،'
  eng-BBE: 'Then he said to me, Son of man, these are the men who are designing evil,
    who are teaching evil ways in this town:'
  kan-OKCV: ಆಮೇಲೆ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಈ ಪಟ್ಟಣದಲ್ಲಿ ಕುತಂತ್ರಗಳನ್ನು ಕಲ್ಪಿಸಿ,
    ದುರಾಲೋಚನೆಗಳನ್ನು ಹೇಳಿಕೊಡುವವರು ಈ ಜನರೇ.
  tam-2017: 'அப்பொழுது அவர் என்னை நோக்கி: மனிதகுமாரனே, இவர்கள் இந்த நகரத்திலே அக்கிரமமான
    நினைவுகளை நினைத்து, தீய ஆலோசனை சொல்லுகிற மனிதர்கள்.'
  spa-RV-1909: 'Y díjome: Hijo del hombre, estos son los hombres que maquinan perversidad,
    y dan en esta ciudad mal consejo;'
  ron-BTF: 'Atunci el mi-a spus: Fiu al omului, aceștia sunt oamenii care plănuiesc
    ticăloșie și dau sfat stricat în această cetate;'
  eng-WEBP: He said to me, “Son of man, these are the men who devise iniquity, and
    who give wicked counsel in this city;
  eng-FBV: The Lord told me, “Son of man, it's these men who are making evil plans
    and giving bad advice to the people in this city.
  nld-1939: Mensenkind, dat zijn nu de mannen, die in deze stad kwaad beramen en slechte
    raad geven,
  nch-BL: 'Huan TOTECO techilhui: “Tacat, ya ni nopa huehue tacame cati quisencahuaj
    taya tajtacoli quichihuase masehualme ipan ni altepet huan quinconsejomacaj para
    ma quichihuaca cati fiero.'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, đó là những người toan tính sự
    gian ác, bày đặt mưu gian trong thành nầy.'
  hin-CV: याहवेह ने मुझसे कहा, “हे मनुष्य के पुत्र, ये वे लोग हैं, जो इस शहर में बुरे
    षड़्‍यंत्र रच रहे हैं और बुरी सलाह दे रहे हैं.
  spa-BES: 'Entonces me dijo: Hijo de hombre, estos son los hombres que están planeando
    el mal, que están enseñando los caminos del mal en este pueblo;'
  tdx-tdx: Le hoe re amako, O ana’ ondatio, iretoañe o mpikitro-draha raty naho mpanoro
    heve-kaloloañe ami’ty rova toio,
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย คนเหล่านี้คือผู้​ที่​ออกอุบายทำความบาปผิด
    และเป็นผู้​ให้​คำปรึกษาที่ชั่วร้ายในนครนี้
  por-BR-2018: 'E disse-me: Filho do homem, estes são os homens que tramam perversidade,
    e dão mau conselho nesta cidade;'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, das sind die Männer, welche Unheil
    sinnen und bösen Rat erteilen in dieser Stadt, die da sprechen:'
  eng-WYC-2018: And he said to me, Thou, son of man, these be the men that think wickedness,
    and treat the worst counsel in this city, (And he said to me, Thou, son of man,
    these be the men who think wickedly, and indulge in the worst counsel, or give
    the worst advice, in this city,)
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo, ĉi tiuj homoj havas malpiajn intencojn
    kaj donas malbonajn konsilojn en ĉi tiu urbo.'
  uig-PIN: 'Wǝ U manga: — I insan oƣli, ⱪǝbiⱨlikni oylap qiⱪⱪuqi, muxu xǝⱨǝrdǝ rǝzil
    mǝsliⱨǝt bǝrgüqi adǝmlǝr dǝl bulardur.'
  beo-beo: 'Gode da nama amane sia:i, “Dunu egefe! Amo dunu ilia wadela:i hou hamomusa:
    ilegesa amola moilai bai bagade amo ganodini wadela:i malasu sia:sa.'
  tpi-OTNT: Na God i tokim mi olsem, “Man bilong graun, ol dispela man i save tingting
    long rot bilong mekim pasin nogut. Na ol i save givim tok kranki long ol manmeri.
  hau-SA: Ubangiji ya ce mini, “Ɗan mutum, waɗannan su ne mutanen da suke ƙulla mugunta
    suna kuma ba da muguwa shawara a cikin wannan birni.
  uig-LAT: 'We U manga: — I insan oghli, qebihlikni oylap chiqquchi, mushu sheherde
    rezil meslihet bergüchi ademler del bulardur.'
  nde-nde: UThixo wathi kimi, “Ndodana yomuntu, laba yibo abantu abenza amacebo amabi,
    benika lezeluleko ezimbi kulelidolobho.
  ton-ton: 'Pea ne toki pehē kiate au, “Foha ʻoe tangata, ko e kau tangata ʻena ʻoku
    fakatupu ʻae kovi, ʻonau fakakaukau kovi ʻi he kolo ni:'
  ces-1613: 'Tedy řekl mi: Synu člověčí, to jsou ti muži, kteříž smýšlejí nepravost,
    a skládají radu zlou v městě tomto,'
  eng-WMB: He said to me, “Son of man, these are the men who devise iniquity, and
    who give wicked counsel in this city;
  tam-TCV: யெகோவா என்னிடம், “மனுபுத்திரனே, இப்பட்டணத்தில் தீயவற்றைத் திட்டமிட்டு தீய
    ஆலோசனைகளைக் கொடுப்பவர்கள் இவர்களே.
  ceb-ULB: Miingon ang Dios kanako, “Anak sa tawo, mao kini ang mga kalalakin-an nga
    nagbuhat ug sala ug ang mga naglaraw ug daotan niini nga siyudad.
  pol-UBG: 'Wtedy powiedział mi: Synu człowieczy, to są mężczyźni, którzy obmyślają
    nieprawość i dają złe rady w tym mieście;'
  urd-GVU: رب نے فرمایا، ”اے آدم زاد، یہ وہی مرد ہیں جو شریر منصوبے باندھ رہے اور
    یروشلم میں بُرے مشورے دے رہے ہیں۔
  deu-1912: 'Und er sprach zu mir: Menschenkind, diese Leute haben unselige Gedanken
    und schädliche Ratschläge in dieser Stadt;'
  kan-2017: ಅಲ್ಲಿ ದೇವರು ನನಗೆ, “ನರಪುತ್ರನೇ, ಪಟ್ಟಣದಲ್ಲಿ ಕುತಂತ್ರಗಳನ್ನು ಕಲ್ಪಿಸಿ ದುರಾಲೋಚನೆಯನ್ನು
    ಹೇಳಿಕೊಡುವವರು ಈ ಜನರೇ.
  yap-yap: Me ga’ar Got ngog, “Fak e girdi’, pi pumo’on ney e yad ma makath nag e
    kireb ma yad ma pi’ e fanow nib kireb u lan e re binaw ney.
  hlt-MCSB: Te phoeiah kai taengah, “Hlang capa, hlang rhoek long he boethae a moeh
    uh tih he khopuei ah a thae cilsuep ni a. uen uh.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ታኣም፦ «ዓሲ ናዓሢዮ! ሃይ ዓሳ ፑርታ ማሊሢ ማሊ ቱካኔ፤ ሃኖ ካታሜሎይዳኣ ፑርታ ዞሮ
    ዔያታ ዞርታኔ፤
  twi-ASANTE: Awurade ka kyerɛɛ me sɛ, “Onipa ba, yeinom ne mmarima a wɔrebɔ pɔ bɔne
    na wɔtu fo bɔne wɔ kuropɔn yi mu.
  eng-WEBU: He said to me, “Son of man, these are the men who devise iniquity, and
    who give wicked counsel in this city;
  wal-wal: GODAI tana hagaadan yaagiis; “Laa asa na7au, ha asati ha kataman iita halchchuwaa
    halchchiyaageetanne iita zoriyaa zoriyaageeta.
  spa-PDDPT: 'Y me dijo: Hijo de hombre, éstos son los que maquinan perversidades
    y dan malos consejos en esta ciudad.'
  gun-gun: 'Ha''e vy Senhor aipoe''i xevy: — Ava ra''y, kova''e avakue ma mba''emo
    vairã re rive jogueroayvu, ha''eve''ỹa rupi nhomongeta okuapy kova''e tetã py.'
  ilo-ULB: Kinuna ti Dios kaniak, “Anak ti tao, dagitoy dagiti lallaki nga agpanpanunot
    iti dakes, ken isuda dagiti agikedkeddeng kadagiti nadangkes a panggep iti daytoy
    a siudad.
  kpg-kpg: Dimaadua ga helekai mai, “Tangada dangada, nia daane aanei e haganoho di nau
    hai huaidu ga hagi anga di hai huaidu gi di waahale.
  uig-ARA: 'ۋە ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، قەبىھلىكنى ئويلاپ چىققۇچى، مۇشۇ شەھەردە
    رەزىل مەسلىھەت بەرگۈچى ئادەملەر دەل بۇلاردۇر.'
  sus-sus: Alatala naxa a masen n bɛ, «Adamadi, yi mixie na fe ɲaaxi kui. E wama ɲama
    ratantanfe e xa marasi ra.
  pon-2006: Koht eri mahsanihong ie, “Kowe, nein aramas, ohl pwukat kin wiewia koasoandi
    suwed oh kihda kaweid suwed nan kahnimwet.
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, go ra umana tutana nina dia nuk upi
    ra kaina, ma dia tul tar ra kaina tinata na varvateten ta ra pia na pal;'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς μὲ, υἱὲ ἀνθρώπου, οὗτοι οἱ ἄνδρες οἱ λογιζόμενοι
    μάταια καὶ βουλευόμενοι βουλὴν πονηρὰν ἐν τῇ πόλει ταύτῃ·
  ind-AYT: Firman-Nya kepadaku, “Anak manusia, inilah orang-orang yang merancang kejahatan
