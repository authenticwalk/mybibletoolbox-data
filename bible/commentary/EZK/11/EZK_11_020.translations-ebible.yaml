verse: EZK.011.020
translations:
  mal-C: '@see-verse:EZK.011.019'
  deu-TKW: damit sie in meinen Satzungen wandeln und meine Rechte beobachten und sie
    ausüben. Und so werden sie mein Volk sein, und ich will ihr Gott sein.
  lin-lin: mpo ete balanda bikateli na Ngai mpe batosa mibeko na Ngai. Bakozala bato
    na Ngai, mpe Ngai nakozala Nzambe na bango.
  eng-LSV: So that they walk in My statutes, || And keep My judgments, and have done
    them, || And they have been to Me for a people, || And I am to them for God.
  eng-GNV: 'That they may walke in my statutes, and keepe my iudgements, and execute
    them: and they shall be my people, and I will be their God.'
  eng-WEBSTER: 'That they may walk in my statutes, and keep my ordinances, and do
    them: and they shall be my people, and I will be their God.'
  nhw-BL: “Huan inijuanti quitlepanitase notlanahuatilhua huan quichihuase nochi catli
    niquijtojtoc. Huan quej nopa inijuanti nelía elise nomasehualhua huan na nielis
    niininDIOS.
  swh-ONEN: Kisha watafuata amri zangu na kuwa waangalifu kutii sheria zangu. Watakuwa
    watu wangu nami nitakuwa Mungu wao.
  bba-bba: Kpɑ bu kɑ nɛn ɡere mɛm nɔɔwɑ, bu nɛn woodɑbɑ swĩi. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu,
    kpɑ nɑ n mɑɑ sɑ̃ɑ Gusunɔ ben Yinni.
  eng-KJVCPB: 'that they may walk in my statutes, and keep mine ordinances, and do
    them: and they shall be my people, and I will be their God.'
  luo-luo: Eka ginilu buchena kendo ginibed gi chuny mar rito chikena. Ginibed joga,
    kendo anabed Nyasachgi.
  meu-meu: Bena egu taravatu daladia ai bae raka bona egu hahedua herevadia bae badinadia
    bona karadia bae kara, idia na lauegu bese taudia ai baela, bona lau na edia Dirava
    ai bainala.
  npi-ULB: ताकि तिनीहरू मेरा विधिहरूमा चल्‍नेछन्, र तिनीहरूले मेरा नियमहरू पालन गर्नेछन्
    र तीअनुसार गर्नेछन् । तब तिनीहरू मेरा मानिसहरू हुनेछन्, र म तिनीहरूका परमेश्‍वर
    हुनेछु ।
  yor-yor: Kí wọn le tẹ̀lé àṣẹ mi, kí wọn sì le pa òfin mi mọ́. Wọ́n yóò jẹ́ ènìyàn
    mi, Èmi náà yóò sì jẹ́ Ọlọ́run wọn.
  pes-OPCB: تا احکام و دستورهای مرا اطاعت کنند. آنگاه آنان قوم من خواهند بود و من
    خدای ایشان.
  tgl-ULB: upang lumakad sila sa aking mga kautusan, tutuparin nila ang aking utos
    at gawin ang mga ito. At magiging mga tao ko sila, at ako ang magiging Diyos nila.
  hui-hui: Ani berogola tígua i̱naga bi mana lowini ngogobi i̱na bulene nga lowirugobi
    hale halu taluwa bialu holeberemi. Ani bialu howa tí i̱naga wali agaliore holeberemi.
    I̱ nde tínaga Ngode Datagaliwabeore holebero.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ငါ​၏​ပ​ညတ်​များ​ကို စောင့်​ထိန်း​၍​ငါ​၏​အ​မိန့်​များ​ကို​တိ​ကျ
    စွာ​လိုက်​နာ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ငါ​၏ လူ​မျိုး​တော်​ဖြစ်​၍​ငါ​သည်​လည်း​သူ​တို့​၏
    ဘု​ရား​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེ་དག་ལ་ངའི་སྒྲིག་ཁྲིམས་བརྩི་བ་དང་ངའི་སྒྲིག་སྲོལ་ནན་གྱིས་བསྲུང་བར་བཅུག་ནས།
    དེ་དག་ནི་བདག་གི་འབངས་མི་དང་ང་རང་དེ་དག་གི་དཀོན་མཆོག་ཏུ་འགྱུར་བར་བྱའོ། །
  sna-sna: Ipapo vachatevera mitemo yangu uye vachachenjerera kuchengeta mirayiro
    yangu. Vachava vanhu vangu, uye ini ndichava Mwari wavo.
  spa-BLM: para que anden en mis estatutos y guarden mis ordenanzas y las cumplan.
    Ellos serán mi pueblo, y yo seré su Dios.
  cac-cac: Icha chi' ol aj yajec' eb' icha val yalan in c'ayb'ub'al, ol sb'eyb'alan
    pax in checnab'il eb', in chon̈ab' ol ajxoc eb', a inxo ol in ochxoc sDiosaloc
    eb'.
  swh-ULB: ili kwamba waweze kutembea kwenye amri zangu, watayachukua maagizo yangu
    na kuyatenda. Kisha watakuwa watu wangu, na nitakuwa Mungu wao.
  bel-bel: каб яны хадзілі паводле запаведзяў Маіх і трымаліся пастановаў Маіх, і
    выконвалі іх; і будуць Маім народам, а Я буду іхнім Богам.
  deu-ELBBK: damit sie in meinen Satzungen wandeln und meine Rechte bewahren und sie
    tun; und sie werden mein Volk, und ich werde ihr Gott sein.
  mbb-OT: Edtumanen niw en is menge suǥù ku wey menge sulunuzen. Egkehimu kew he menge
    etew ku, ne egkehimu a he Megbevayè niw.
  mal-2015: അവർ എനിക്കു ജനമായും ഞാൻ അവർക്കു ദൈവമായും ഇരിക്കും.
  rmc-rmc: Avke dživena pal mire prikazi a doľikerena mire zakoni. On ena mire manuša
    a me avava lengro Del.
  pes-OPV: تا در فرایض من سلوک نمایند و احکام مرا نگاه داشته، آنها رابجا آورند. و
    ایشان قوم من خواهند بود و من خدای ایشان خواهم بود.
  ron-1924: ка сэ урмезе порунчиле Меле, сэ пэзяскэ ши сэ ымплиняскэ леӂиле Меле,
    ши ей вор фи попорул Меу, яр Еу вой фи Думнезеул лор.
  ben-OBCV: তখন তারা আমার নিয়ম সকল অনুসরণ করবে এবং আমার শাসন পালন করতে যত্নবান হবে।
    তারা আমার লোক হবে এবং আমি তাদের ঈশ্বর হব।
  som-som: si ay iyagu qaynuunnadayda ugu socdaan, oo ay amarradayda u xajiyaan oo
    ay u sameeyaan, oo waxay ahaan doonaan dadkayga, aniguna Ilaahooda ayaan ahaan
    doonaa.
  lat-VUC: ut in præceptis meis ambulent, et judicia mea custodiant, faciantque ea,
    et sint mihi in populum, et ego sim eis in Deum.
  eng-ASVBT: 'that they may walk in my statutes, and keep mine ordinances, and do
    them: and they shall be my people, and I will be their God.'
  ita-1885: acciocchè camminino ne' miei statuti, ed osservino le mie leggi, e le
    mettano ad effetto; e mi saranno popolo, ed io sarò loro Dio.
  eng-LXXUP: 'that they may walk in my commandments, and keep mine ordinances, and
    do them: and they shall be to me a people, and I will be to them a God.'
  eng-ULB: so that they will walk in my statutes, they will carry out my decrees and
    do them. Then they will be my people, and I will be their God.
  spa-VBL: Así podrán seguir mis reglas, cumplir mis normas y hacer lo que yo diga.
    Serán mi pueblo y yo seré su Dios.
  fra-_FOB: Afin qu'ils marchent selon mes statuts, qu'ils gardent et observent mes
    ordonnances; ils seront mon peuple et je serai leur Dieu.
  mal-mal: അവർ എനിക്ക് ജനമായും ഞാൻ അവർക്ക് ദൈവമായും ഇരിക്കും.
  urd-GVR: Tab wuh mere ahkām ke mutābiq zindagī guzāreṅge aur dhyān se merī hidāyāt
    par amal kareṅge. Wuh merī qaum hoṅge, aur maiṅ un kā Ḳhudā hūṅgā.
  suz-BL: मिनु मेकोपुकीमी आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पशा, आं निसाफ पतीक लोव़
    टीनीम। मिनु मेकोपुकी आं मुर दुम्‍नीम। मिनु गो मेको आन परमप्रभु दुम्‍नुङ। इजीकीएल
    १४:११; येरमीया ७:२३
  eng-NOY: that they may walk in my statutes, and observe my ordinances, and keep
    them; and they shall be my people, and I will be their God.
  ita-1927: perché camminino secondo le mie prescrizioni, e osservino le mie leggi
    e le mettano in pratica; ed essi saranno il mio popolo, e io sarò il loro Dio.
  ckb-ckb: بۆ ئەوەی ڕێگای فەرزەکانم پەیڕەو بکەن و حوکمەکانم بپارێزن و کاری پێ بکەن،
    ببن بە گەلی من و منیش دەبم بە خودای ئەوان.
  eng-BBE: 'So that they may be guided by my rules and keep my orders and do them:
    and they will be to me a people, and I will be to them a God.'
  kan-OKCV: ಆಗ ಅವರು ನನ್ನ ನಿಯಮಗಳನ್ನು ಕೈಗೊಂಡು ಜಾಗರೂಕತೆಯಿಂದ ಪಾಲಿಸುವರು. ನನ್ನ ನಿಯಮಗಳನ್ನು
    ಕೈಗೊಳ್ಳುವರು. ಅವರು ನನ್ನ ಜನರಾಗುವರು, ನಾನು ಅವರ ದೇವರಾಗುವೆನು.
  tam-2017: அவர்கள் என்னுடைய மக்களாக இருப்பார்கள், நான் அவர்கள் தேவனாக இருப்பேன்.
  spa-RV-1909: Para que anden en mis ordenanzas, y guarden mis juicios y los cumplan,
    y me sean por pueblo, y yo sea á ellos por Dios.
  ron-BTF: Ca să umble în statutele mele și să păzească rânduielile mele și să le
    împlinească; și ei vor fi poporul meu iar eu le voi fi Dumnezeul lor.
  eng-WEBP: that they may walk in my statutes, and keep my ordinances, and do them.
    They will be my people, and I will be their God.
  eng-FBV: This way they can follow my rules, keep my regulations, and do what I say.
    They will be my people, and I will be their God.
  nld-1939: opdat zij mijn wetten mogen opvolgen en mijn geboden nauwkeurig onderhouden.
    Zo zullen zij mijn volk, en zal Ik hun God zijn.
  nch-BL: “Huan inijuanti quitepanitase notanahuatilhua huan quichihuase nochi cati
    niquijtojtoc. Huan quej nopa inijuanti nelía elise nomasehualhua huan na nielis
    niiniDIOS.
  vie-1934: để chúng nó noi theo lề luật ta, giữ và làm theo mạng lịnh ta. Chúng nó
    sẽ làm dân ta, và ta làm Đức Chúa Trời chúng nó.
  hin-CV: तब वे मेरे नियमों को मानेंगे और ध्यानपूर्वक मेरे कानूनों पर चलेंगे. वे मेरे
    लोग होंगे और मैं उनका परमेश्वर ठहरूंगा.
  spa-BES: Para que sean guiados por mis reglas, guarden mis órdenes y las cumplan;
    y serán para mí un pueblo, y yo seré para ellos un Dios.
  tdx-tdx: hañaveloa’ iareo amo fañèkoo naho hambena’ iareo o fepèkoo, hañeneke irezay;
    le h’ondatiko iereo vaho ho Andrianañahare’ iareo iraho.
  tha-KJV: เพื่อเขาจะดำเนินตามกฎเกณฑ์ของเรา และรักษากฎของเราและกระทำตาม เขาทั้งหลายจะเป็นประชาชนของเรา
    และเราจะเป็นพระเจ้าของเขาทั้งหลาย
  por-BR-2018: Para que andem em meus estatutos e guardem meus juízos e os pratiquem;
    e eles serão meu povo, e eu serei seu Deus.
  deu-ELO: auf daß sie in meinen Satzungen wandeln und meine Rechte bewahren und sie
    tun; und sie werden mein Volk, und ich werde ihr Gott sein.
  eng-WYC-2018: that they go in my commandments, and keep my dooms, and do those;
    and that they be into a people to me, and I be into God to them. (so that they
    walk in my commandments, and obey my laws, and do them; and so that they be my
    people, and I be their God.)
  epo-epo: por ke ili sekvu Miajn leĝojn kaj observu Miajn decidojn kaj plenumu ilin;
    kaj ili estos Mia popolo, kaj Mi estos ilia Dio.
  uig-PIN: Xuning bilǝn ular Mening bǝlgilimilirimdǝ yüridu, Mening ⱨɵkümlirimni qing
    tutup ularƣa ǝmǝl ⱪilidu. Ular Mening hǝlⱪim bolidu, Mǝn ularning Hudasi bolimǝn.
  beo-beo: Amasea, ilia da Na malei amola Na hamoma:ne sia:i noga:le nabalu, amoga
    fa:no bobogemu. Ilia Na fi agoane ba:mu, amola Na da ilia Gode esalumu.
  tpi-OTNT: Olsem na bai yupela i bihainim gut olgeta lo na olgeta tok bilong mi.
    Na bai yupela i kamap lain manmeri bilong mi stret, na bai mi stap God bilong
    yupela.
  hau-SA: Sa’an nan za su bi ƙa’idodina su kuma yi hankali ga kiyaye dokokina. Za
    su zama mutanena, ni kuwa zan zama Allahnsu.
  uig-LAT: Shuning bilen ular Méning belgilimilirimde yüridu, Méning hökümlirimni
    ching tutup ulargha emel qilidu. Ular Méning xelqim bolidu, Men ularning Xudasi
    bolimen.
  nde-nde: Lapho-ke bazalandela izimiso zami baqaphele ukugcina imithetho yami. Bazakuba
    ngabantu bami, lami ngizakuba nguNkulunkulu wabo.
  ton-ton: 'Koeʻuhi ke nau faʻa ʻeveʻeva ai ʻi heʻeku ngaahi fekau, pea tauhi ʻa ʻeku
    tuʻutuʻuni mo fai ki ai: pea ʻe hoko ko hoku kakai ʻakinautolu, pea ko honau ʻOtua
    au.'
  ces-1613: Aby v ustanoveních mých chodili, a soudů mých ostříhali, a činili je.
    I budou lidem mým, a já budu jejich Bohem.
  eng-WMB: that they may walk in my statutes, and keep my ordinances, and do them.
    They will be my people, and I will be their God.
  tam-TCV: அப்பொழுது அவர்கள் என் நீதிச்சட்டங்களைப் பின்பற்றி என் கட்டளைகளைக் கைக்கொள்ளக்
    கவனமாயிருப்பார்கள். அவர்கள் என் மக்களாய் இருப்பார்கள். நான் அவர்களுடைய இறைவனாயிருப்பேன்.
  ceb-ULB: aron nga maglakaw sila sa akong mga balaod, ug tumanon nila ang akong mga
    kasugoan ug buhaton kini. Unya mahimo sila nga akong katawhan, ug ako ang mahimo
    nilang Dios.
  pol-UBG: Aby postępowali według moich ustaw i strzegli moich sądów oraz czynili
    je. I będą moim ludem, a ja będę ich Bogiem.
  urd-GVU: تب وہ میرے احکام کے مطابق زندگی گزاریں گے اور دھیان سے میری ہدایات پر عمل
    کریں گے۔ وہ میری قوم ہوں گے، اور مَیں اُن کا خدا ہوں گا۔
  deu-1912: auf daß sie nach meinen Sitten wandeln und meine Rechte halten und darnach
    tun. Und sie sollen mein Volk sein, so will ich ihr Gott sein.
  kan-2017: ಕಲ್ಲಾದ ಹೃದಯವನ್ನು ಅವರೊಳಗಿಂದ ತೆಗೆದು ಮೃದುವಾದ ಹೃದಯವನ್ನು ಅವರಿಗೆ ಅನುಗ್ರಹಿಸುವೆನು;
    ಅವರು ನನಗೆ ಪ್ರಜೆಯಾಗಿರುವರು, ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.
  yap-yap: Ma aram e bay ra folgad ko motochiyel rog miyad tay u gil’ gubin e tin
    gog. Bay ra manged girdi’eg, mu gu mang Got rorad.
  hlt-MCSB: Te daengah ni ka khosing dongah pongpa uh vetih ka laitloeknah te a tuem
    uh eh. Te te a saii uh daengah ni kai taengah pilnam la om uh vetih kai khaw amih
    taengah Pathen la ka om eh.
  mdy-ETH: ዬማና ታኣኮ ዎጎ ዔያታ ማዺ ኩንሣንዳኔ፤ ዳምቦዋ ቢያ ታኣኮ ዔያታ ቦንቻንዳኔ፤ ዔያታ ታ ዴሬ ማዓንዳኔ፤ ታኣኒያ
    ዔያቶኮ ፆኦዛሢ ማዓንዳኔ።
  twi-ASANTE: Afei wɔbɛdi mʼahyɛdeɛ so na wɔahwɛ akora me mmara yie. Wɔbɛyɛ me nkurɔfoɔ,
    na mayɛ wɔn Onyankopɔn.
  eng-WEBU: that they may walk in my statutes, and keep my ordinances, and do them.
    They will be my people, and I will be their God.
  wal-wal: He wodiyan eti ta higgiyaa kaallana; ta azazuwaakka naagana. Eti ta asa
    gidana; taanikka eta Xoossaa gidana.
  spa-PDDPT: para que anden según mis Ordenanzas, guarden mis Estatutos y los cumplan,
    y me sean pueblo, y Yo les sea ʼElohim.
  gun-gun: xeayvua rupi ju ha'e kuery ikuai aguã, ha'e xee aipotaa omoĩ porã vy ojapo
    ete aguã. Ha'e kuery ikuai 'rã xevygua, ha'e rã xee ma aiko 'rã Tuuete.
  ilo-ULB: tapno tungpalendanto dagiti alagadek, aramiden ken tungpalenda dagiti lintegko.
    Ket isudanto dagiti tattaok, ket siakto ti Diosda.
  kpg-kpg: Deenei laa, gei digaula ga hagagila aga agu haganoho mo di daudali i di
    manawa dahi agu helekai huogodoo. Digaula gaa hai agu daangada, gei Au gaa hai
    di God ni digaula.
  uig-ARA: شۇنىڭ بىلەن ئۇلار مېنىڭ بەلگىلىمىلىرىمدە يۈرىدۇ، مېنىڭ ھۆكۈملىرىمنى چىڭ
    تۇتۇپ ئۇلارغا ئەمەل قىلىدۇ. ئۇلار مېنىڭ خەلقىم بولىدۇ، مەن ئۇلارنىڭ خۇداسى بولىمەن.
  sus-sus: alako e xa bira n ma yaamarie fɔxɔ ra, e xa n ma sɛriyɛ binya. E findima
    n ma ɲama nan na fa, n tan findi e Marigi Ala ra.
  pon-2006: Eri, re ahpw pahn kapwaiada ei kosonned kan oh peikiong ni loalopwoat
    ei mahsen koaros. Re pahn wiahla nei aramas oh I pahn wiahla ar Koht.
  ksd-ksd: upi diat a mur kaugu lavur varkurai, ma upi diat a torom ta kaugu lavur
    vartuluai ma diat a pait ot pa diat; ma diat kaugu tarai, ma iau kadia God.
  grc-BRENT: Ὅπως ἐν τοῖς προστάγμασί μου πορεύωνται, καὶ τὰ δικαιώματά μου φυλάσσωνται
    καὶ ποιῶσιν αὐτὰ, καὶ ἔσονταί μοι εἰς λαὸν, καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς Θεόν.
  ind-AYT: supaya mereka dapat berjalan dalam ketetapan-ketetapan-Ku dan memelihara
    perintah-perintah-Ku serta menaatinya. Mereka akan menjadi umat-Ku, dan Aku akan
    menjadi Allah mereka.”
  nya-nya: Motero adzatsata malamulo anga ndipo adzasunga mosamala malamulo anga.
    Adzakhala anthu anga, ndipo Ine ndidzakhala Mulungu wawo.
  hrv-hrv: da hode po mojim naredbama i da čuvaju i vrše sve moje zakone. I bit će
    oni moj narod, a ja Bog njihov!
  mps-mps: Tialima, dagego te eno bomai po, me eno po dali te dagego bugagia wali
    paibao. Tama dage eno we bidi hani dabe dolo mu pedelebaso da, teda ena dagego
    God bidaibao.
  tpi-tpi: Olsem na bai yupela i bihainim gut olgeta lo na olgeta tok bilong mi. Na
    bai yupela i kamap lain manmeri bilong mi stret, na bai mi stap God bilong yupela.
  dan-1931: for at de må følge mine Vedtægter og holde mine Lovbud og gøre efter dem.
    Så skal de være mit Folk, og jeg vil være deres Gud.
  vie-OVCB: để họ sẽ vâng giữ sắc lệnh và luật lệ Ta. Rồi họ sẽ làm dân Ta, và Ta
    sẽ làm Đức Chúa Trời họ.
  guj-2017: જેથી તેઓ મારા વિધિઓ પ્રમાણે ચાલે, તેઓ મારા નિયમોનું પાલન કરે અને તેનો
    અમલ કરે. ત્યારે તેઓ મારા લોક થશે અને હું તેઓનો ઈશ્વર થઈશ.
  pon-2006A: Eri, re ahpw pahn kapwaiada ei kosonned kan oh peikiong ni loalopwoat
    ei mahsen koaros. Re pahn wiahla nei aramas oh I pahn wiahla ar Koht.
  por-BRBSL: para que possam caminhar em meus estatutos, e manter minhas ordenanças,
    e as façam. Eles serão meu povo, e eu serei seu Deus.
  cth-cth: Ka phunglam a tarawi teh lawkcengnae a coe awh teh, a sak thai awh nahan,
    hottelah ka tami lah ao awh vaiteh, kai hai a Cathut lah ka o han.
  twi-twi: Afei wobedi mʼahyɛde so na wɔahwɛ akora me mmara yiye. Wɔbɛyɛ me nkurɔfo
    na mayɛ wɔn Nyankopɔn.
  hlt-hlt: Te daengah ni ka khosing dongah pongpa uh vetih ka laitloeknah te a tuem
    uh eh. Te te a saii uh daengah ni kai taengah pilnam la om uh vetih kai khaw amih
    taengah Pathen la ka om eh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ɛ tũnnɛ n kuɔ́ nɛ̀ n tié nkɛ́ndɔɔri dɛ̀ yɛ̃mmɛ̀, kɛ́ntú
    n kɔbɛ kɛ̀ m bɛ̀ te.
  msy-2020: Egh me arazir kɨ ifongeziba guizbangɨra dar suiraghɨva, deravɨra bizir
    kɨ damuasa me mɨkemezibar gɨn mangam. Egh me nan gumazamizibar mɨn ikɨtɨ, kɨ men
    Godɨn ikiam.
  dop-dop: Ɩlɛnɑ ɩ́ tǝŋ mɑ kʋtʋtʋtʋ, nɑ ɩ́ tɔkɩ mɑ kiiŋ. Ɩ́ kɑ́ pǝsɩ mɑ yǝlɑɑ, nɑ
    mɑ́ɑ́ pǝsɩ mǝ Ɩsɔ.
  azb-azb: qaydalarıma əməl etsinlər, hökmlərimi saxlayıb yerinə yetirsinlər. O zaman
    onlar Mənim xalqım, Mən də onların Allahı olacağam.
  eng-DBY: that they may walk in my statutes, and keep mine ordinances, and do them;
    and they shall be my people, and I will be their God.
  hin-2017: जिससे वे मेरी विधियों पर नित चला करें और मेरे नियमों को मानें; और वे मेरी
    प्रजा ठहरेंगे, और मैं उनका परमेश्वर ठहरूँगा।
  wol-KYG: Su ko defee sama dogali yoon lañuy doxe, te sama àttey yoon lañuy sàmm,
    di ko jëfe. Su boobaa ñuy sama ñoñ, may seen Yàlla.
  eng-YLT: So that in My statutes they walk, And My judgments they keep, and have
    done them, And they have been to me for a people, And I am to them for God.
  kne-kne: ta say tongpalen da din bilbilin ko. Et daida din ipogaw ko yan sak-en
    di Diyos da.
  eng-WYC-2017: that they go in my commandments, and keep my dooms, and do those [or
    them]; and that they be into a people to me, and I be into God to them.
  eng-WMBB: that they may walk in my statutes, and keep my ordinances, and do them.
    They will be my people, and I will be their God.
  urd-GVH: तब वह मेरे अहकाम के मुताबिक़ ज़िंदगी गुज़ारेंगे और ध्यान से मेरी हिदायात
    पर अमल करेंगे। वह मेरी क़ौम होंगे, और मैं उनका ख़ुदा हूँगा।
  rug-rug: Gua asa ke kote kopu ni rini sari Qua vina turu meke luli va hiteki sari
    Qua tinarae. Kote Qua tinoni si arini meke Arau si kote na dia Tamasa.
  gaz-gaz: Isaanis sirna koo duukaa buʼu; seera kootiifis ni ajajamu. Isaan saba koo
    ni taʼu; anis Waaqa isaanii nan taʼa.
  fra-LSG: Afin qu’ils suivent mes ordonnances, Et qu’ils observent et pratiquent
    mes lois; Et ils seront mon peuple, et je serai leur Dieu.
  yal-yal: alogo e xa n ma tɔnne nun n ma sariyane suxu. Nayi, e yi findi n ma yamaan
    na, n findi e Ala ra.
  haw-1868: I hele lakou ma ko'u mau kanawai, a e malama hoi i ka'u mau oihana, a
    e hana hoi ia mau mea; a e lilo lakou i kanaka no'u, a owau hoi i Akua no lakou.
  arb-NAV: لِكَيْ يَسْلُكُوا فِي فَرَائِضِي وَيُطِيعُوا أَحْكَامِي وَيُمَارِسُوهَا،
    وَيَكُونُوا لِي شَعْباً وَأَنَا أَكُونُ لَهُمْ إِلَهاً.
  ewe-ewe: Ekema woalé nye ɖoɖowo me ɖe asi, eye woakpɔ egbɔ be, yewowɔ nye seawo
    dzi. Woanye nye amewo, eye manye woƒe Mawu.
  eng-LEE: In order that they may walk in my statutes, and keep my ordinances, and
    do them; and they shall be unto me for a people, and I will indeed be unto them
    for a God.
  asm-FB: তেওঁলোকে মোৰ বিধিত চলিব আৰু মোৰ শাসন-প্ৰণালীবোৰ পালন কৰি সেই অনুসাৰে কাৰ্য
    কৰিব। তেতিয়া তেওঁলোক মোৰ প্ৰজা হ’ব আৰু মই তেওঁলোকৰ ঈশ্বৰ হ’ম।
  sus-A: عَلَكٌ عٍ شَ بِرَ ﭑ مَ يَامَرِيٍ قْشْ رَ، عٍ شَ ﭑ مَ سّرِيّ بِنيَ. عٍ قِندِ مَ
    ﭑ مَ حَمَ نَن نَ قَ، ﭑ تَن قِندِ عٍ مَرِفِ عَلَ رَ.
  fra-SBL: afin qu'ils marchent selon mes lois, qu'ils observent mes ordonnances et
    qu'ils les mettent en pratique. Ils seront mon peuple, et je serai leur Dieu.
  hbo-hbo: לְמַ֙עַן֙ בְּחֻקֹּתַ֣י יֵלֵ֔כוּ וְאֶת־מִשְׁפָּטַ֥י יִשְׁמְר֖וּ וְעָשׂ֣וּ
    אֹתָ֑ם וְהָיוּ־לִ֣י לְעָ֔ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  kik-kik: Ningĩ nĩmakarũmagĩrĩra kĩrĩra gĩakwa gĩa kũrũmĩrĩrwo, na marũmagie mawatho
    makwa. Nĩmagatuĩka andũ akwa, na niĩ nduĩke Ngai wao.
  fra-NCL: afin qu’ils suivent mes ordonnances, et qu’ils gardent mes lois et les
    pratiquent ; et ils seront mon peuple, et moi je serai leur Dieu.
  cek-AK: 'to naah loe nihcae mah ka patuk ih loknawk to pazui o tih, kai ih dannawk
    to pakuem o ueloe, sah o tih boeh: nihcae loe Kai ih kami ah om o tih, Kai doeh
    nihcae ih Sithaw ah ka oh han boeh.'
  cuk-cuk: Ar adi, an-Igar-Mesisadba-nanamalaga, an-Igar-Maidba-ibmar-imakmalagar.
    Geb degine, wemar an-dulamarga gumaloed, ani an e-Bab-Dummadga guoed.
  uig-CYR: Шуниң билән улар Мениң бәлгүлимилиримдә жүриду, Мениң һөкүмлиримни чиң
    тутуп уларға әмәл қилиду. Улар Мениң хәлқим болиду, Мән уларниң Худаси болимән.
  tel-2017: దానివల్ల వాళ్ళు నా చట్టాలను అనుసరిస్తారు. నా శాసనాలను పాటిస్తారు. అప్పుడు
    వాళ్ళు నా ప్రజలుగా ఉంటారు. నేను వాళ్ళ దేవుడిగా ఉంటాను.
  hat-BSA: pou yo ka mache nan règleman Mwen yo e kenbe lalwa Mwen yo pou fè yo. Konsa,
    yo va pèp Mwen e Mwen va Bondye yo.
  kos-kos: Ouinge elos ac liyaung ma sap luk ac oaru in akos ma nukewa ma nga sapkin.
    Elos ac fah mwet luk ac nga ac fah God lalos.
  hbo-WLC: לְמַ֙עַן֙ בְּחֻקֹּתַ֣י יֵלֵ֔כוּ וְאֶת־מִשְׁפָּטַ֥י יִשְׁמְר֖וּ וְעָשׂ֣וּ
    אֹתָ֑ם וְהָיוּ־לִ֣י לְעָ֔ם וַאֲנִ֕י אֶהְיֶ֥ה לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Nke a ga-eme ka ha soro ụkpụrụ m na iwu m niile, leziekwa anya idebe ha.
    Ha ga-abụ ndị nke m, mụ onwe m ga-abụkwa Chineke ha.
  ory-ory: ତହିଁରେ ସେମାନେ ଆମ୍ଭର ବିଧିମତେ ଆଚରଣ କରିବେ ଓ ଆମ୍ଭର ନିୟମସବୁ ମାନ୍ୟ କରି ପାଳନ କରିବେ;
    ପୁଣି, ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ ଓ ଆମ୍ଭେ ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା।
  chk-chk: Mürin repwe apwönüetä ai kewe allük o aleasochisi ai kewe pwüüng. Iwe,
    ir repwe nei aramas kana, nge ngang üpwe ar Kot.
  rop-rop: En yumob garra bulurrum main lowa, en teiknodis langa main wed. Yumob garra
    jidan main ronwan pipul, en ai garra jidan yumob God.
  ukr-1871: Щоб ходили вони в заповідях моїх, та певнили постанови мої, і будуть вони
    моїм народом, а я буду їх Богом.
  deu-1951: damit sie in meinen Geboten wandeln und meine Rechte beobachten und sie
    tun; und sie sollen mein Volk sein, und ich will ihr Gott sein.
  eng-JPS: that they may walk in My statutes, and keep Mine ordinances, and do them;
    and they shall be My people, and I will be their God.
  srp-1865: Da bi hodili po mojim uredbama i držali moje zakone i izvršivali ih; i
    biæe mi narod, i ja æu im biti Bog.
  lug-lug: Oluvannyuma baligoberera ebiragiro byange, ne bagenderera okukuuma amateeka
    gange, era baliba bantu bange, nange ndiba Katonda waabwe.
  heb-heb: למען בחקתי ילכו ואת משפטי ישמרו ועשו אתם והיו לי לעם ואני אהיה להם לאלהים׃
  ben-IRV: যেন তারা আমার বিধিমতে চলে এবং আমার শাসন সব মানে ও পালন করে; তখন তারা আমার
    প্রজা হবে এবং আমি তাদের ঈশ্বর হব।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਅਨੁਸਾਰ ਚੱਲਣ, ਮੇਰੇ ਕਨੂੰਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ, ਉਹਨਾਂ ਤੇ
    ਅਮਲ ਕਰਨ, ਉਹ ਮੇਰੀ ਪਰਜਾ ਹੋਣਗੇ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ।
  mya-JVB: သူတို့သည် ငါစီရင်ထုံးဖွဲ့သော ပညတ်တရား လမ်းသို့လိုက်၍ စောင့်ရှောက် သဖြင့်
    ၊ ငါ ၏ လူ ဖြစ် ကြ လိမ့်မည်။ ငါ သည်လည်း သူ တို့၏ ဘုရားသခင် ဖြစ် မည်။
  hmo-hmo: Vadaeni egu taravatu bona egu oda ibounai do idia kamonai henia. Bona idia
    ese egu bese taudia do idia lao, bona lau ese edia Dirava do lau lao.
  urd-urd: ताकि वह मेरे तौर तरीक़े पर चलें और मेरे हुक्मों पर 'अमल करें और उन पर 'अमल
    करें, और वह मेरे लोग होंगे और मैं उनका ख़ुदा हूँगा।
  rus-SYN: чтобы они ходили по заповедям Моим, и соблюдали уставы Мои, и выполняли
    их; и будут Моим народом, а Я буду их Богом.
  bqc-SIM: aaiↄ ma ↄtondↄkĩi gwa, aaiↄ ma ikoyãↄ kũa, aaiↄ zĩkɛwà. Aaↄ dɛ ma
    gbɛ̃́ↄ ũ, míↄ dɛ ń Lua ũ.
  tcz-CHONGTHU: Hitia amahon kathupeh leh kachondan ho ajui diu ahi. Amaho chu kamite
    dihtah hiuvin tin, keima a Pathen u kahi ding ahi.”
  mar-mar: मग मी ठरवेन तसे ते चालतील, ते माझे फर्मान पाळतील आणि त्या प्रमाणे करतील.
    तर ते माझे लोक आणि मी त्यांचा परमेश्वर होईन.
  qub-qub: Chaura paycunaga goyangapaj laynëcuna nishanta cumlishpanna, nishäno rurashpanna.
    Paycunami canga acrashä runacuna. Noganami cashaj paycunapa Diosnin.
  bqp-bqp: Kpɑ bu kɑ nɛn gere mɛm nɔɔwɑ, bu nɛn woodɑbɑ swĩi. Bɑ ko n sɑ̃ɑwɑ nɛn tɔmbu,
    kpɑ nɑ n mɑɑ sɑ̃ɑ Gusunɔ ben Yinni.
  hat-hat: Konsa, y'a mache dapre lòd m'a ba yo. Y'a fè tou sa m'a mande yo fè. Y'a
    koute m' lè m'a pale yo. Se pèp pa m' lan menm yo pral ye, mwen menm mwen pral
    Bondye yo.
  eng-BSB: so that they may follow My statutes, keep My ordinances, and practice them.
    Then they will be My people, and I will be their God.
  eng-WEBPB: that they may walk in my statutes, and keep my ordinances, and do them.
    They will be my people, and I will be their God.
  kbq-kbq: Ana hanuge'za tra keni'ane kasegeni'anena kegava nehu'za avaririgahaze.
    Ana nehu'za zamagra Nagri vahe mani'nage'na, Nagra zamagri Anumza manigahue.
  nhe-BL: “Huan yajuanti quitlepanitase notlanahuatilhua huan quichihuase nochi tlen
    niquijtojtoc. Huan queja nopa yajuanti nelía elise notlacajhua huan na nielis
    niininDIOS.
  gub-BL: Nezewe mehe uzapo putar ma'e heze'eg rupi katete wà nehe. Weruzar katuahy
    putar heremiapo karer wà nehe no. Wiko putar heremiaihu romo wà nehe. Aiko putar
    wazar romo ihe nehe no.
  eng-DRA: 'That they may walk in my commandments, and keep my judgments, and do them:
    and that they may be my people, and I may be their God.'
