verse: EZK.011.007
translations:
  mal-C: '“അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈ പട്ടണത്തിന്റെ
    നടുവിൽ നിങ്ങൾ വീഴ്ത്തിയ നിഹതന്മാർ മാംസവും ഈ പട്ടണം കുട്ടകവുമാകുന്നു. ഞാനോ, നിങ്ങളെ
    അതിൽനിന്ന് പുറത്തുവരുത്തും.'
  deu-TKW: 'Darum spricht also der Herr Jahwe: Die von euch Erschlagenen, die ihr
    in ihrer Mitte hingestreckt habt, die sind das Fleisch, und sie ist der Topf!
    Euch aber wird man aus ihr fortführen.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : engumba oyo ezali solo
    nzungu, mpe bibembe oyo bobwaki kuna, yango nde misuni ; kasi Ngai, nakobengana
    bino kati na yango.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Your wounded whom you placed in its midst,
    || They [are] the flesh, and it [is] the pot, || And He has brought you out from
    its midst.'
  eng-GNV: Therefore thus saith the Lord God, They that ye haue slaine, and haue layed
    in the middes of it, they are the flesh, and this citie is the caldron, but I
    wil bring you foorth of the mids of it.
  eng-WEBSTER: 'Therefore thus saith the Lord God; Your slain whom ye have laid in
    the midst of it, they are the flesh, and this city is the caldron: but I will
    bring you forth out of the midst of it.'
  nhw-BL: Yeca na niDIOS Catli Más Nijpiya Tlanahuatili nimechilhuía para nopa cuali
    tlacame catli anquinmictijque eltoyaj catli temachme quen nopa nacatl ipan nopa
    comitl, pero amojuanti, amo. Pampa na nimechquixtis huan nimechtojtocas tlen ni
    altepetl huan inijuanti catli hualase anmechmictise noixpa.
  swh-ONEN: '“Kwa hiyo hili ndilo asemalo Bwana Mwenyezi: maiti ulizozitupa huko ni
    nyama na mji huu ni chungu, lakini nitawaondoa mtoke huko.'
  bba-bba: Yen sɔ̃, beɡii be bɑ ɡo mi, bɑ sɑ̃ɑwɑ nɡe yɑɑ. Mɑ wuu ɡen tii ɡɑ sɑ̃ɑ nɡe
    wekeru. Adɑmɑ be bɑ tie bɑ wɑsi, bɑ koo bu yɑrɑwɑ bu kɑ doonɑ.
  eng-KJVCPB: 'Therefore thus saith the Lord God; Your slain whom ye have laid in
    the midst of it, they are the flesh, and this city is the caldron: but I will
    bring you forth out of the midst of it.'
  luo-luo: 'Emomiyo Jehova Nyasaye Manyalo Gik Moko Duto wacho kama: Ringre joma otho
    ma usepuko kanyo e ringʼo, to dala maduongʼni e agulu, kaka uwachono, to abiro
    riembou mi agolu oko.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Emui mase taudia, hanua
    bogaraginai vada o atodia, idia na vamu, bona ina hanua na inadulaidia urona;
    a umui na bogaragina amo bae hakaumui lasi.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तिमीहरूले मारेका मानिसहरू जसका
    लाशहरू तिमीहरूले यरूशलेमको बिचमा छाडेका छौ, ती मासु हुन्, र यो सहरचाहिं भाँडो
    हो । तर तिमीहरूचाहिं यस सहरका बिचबाट बाहिर निकालिनेछौ ।
  yor-yor: “Torí náà, báyìí ni Olúwa Olódùmarè wí, àwọn òkú tí ẹ fọn sílẹ̀ sí àárín
    yín ni ẹran, ìlú yìí sì ni ìkòkò ìdáná ṣùgbọ́n èmi yóò le yín jáde níbẹ̀.
  pes-OPCB: شما می‌گویید که این شهر، یک سپر آهنی است، ولی چنین نخواهد بود. شهر از
    کشته‌ها پر خواهد شد و زنده‌ها را نیز بیرون خواهم کشید و به دم شمشیر خواهم سپرد.
  tgl-ULB: 'Kaya, ito ang sinasabi ng Panginoong Yahweh: Ang mga taong pinatay ninyo,
    na inyong inalatag ang mga katawan sa gitna ng Jerusalem, ay ang mga karne, at
    ang lungsod na ito ay ang palayok. Ngunit palalayasin kayo mula sa gitna ng lungsod
    na ito.'
  hui-hui: Anigo i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome ogodagua laro.
    Heneneore tano ogo ibu todobene be aleore ngagola nogo mbirini baya ngabioreru
    todobene beha dawa ngago agibe. Nogo mbirini baya ngabi ale ogoni wali agali tígua
    bo wahai harimirunaga tingini ndobe. Ani birimigo tínibi nde i̱na tano ogoniha
    howa bo taliatagi holebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော် မူ​သည်​ကား``ဤ​မြို့​သည်​အ​မှန်​ပင်​အိုး​ကင်း
    နှင့်​တူ​လိမ့်​မည်။ သို့​ရာ​တွင်​အ​မဲ​သား​က အ​ဘယ်​အ​ရာ​ဖြစ်​သ​နည်း။ သင်​တို့​လက်
    ဖြင့်​သေ​ရ​သည့်​အ​လောင်း​များ​ပင်​ဖြစ်​ပါ သည်​တ​ကား။ သို့​ရာ​တွင်​ငါ​သည်​သင်​တို့
    အား​မြို့​ပြင်​သို့​ပစ်​ထုတ်​လိုက်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་གྲོང་ཁྱེར་ནང་དུ་གཡུགས་པའི་གཤིན་པོ་རྣམས་ནི་ཤ་དེ་ཡིན་ཞིང་།
    གྲོང་ཁྱེར་འདི་ནི་སླ་ང་ཡིན། ཁྱོད་ཚོ་ནི་གྲོང་ཁྱེར་ནས་ཕྱི་རུ་སྐྲོད་པར་འགྱུར།
  sna-sna: '“Naizvozvo zvanzi naIshe Jehovha: Zvitunha zvamakandamo ndiyo nyama uye
    guta rino ndiyo hari, asi ini ndichakubudisai mariri.'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “Tus muertos que has puesto en medio de
    él, ellos son la carne, y éste es el caldero; pero tú serás sacado de en medio
    de él.'
  cac-cac: 'Yuj chi'' a in Jehová in sval d''ayex: A Jerusalén tic, lajan val icha
    junoc q''uen chen. Axo noc'' chib''ej chi'', aton eb'' anima tze milcham d''a
    yoltac calle chi''. Palta a exxo tic, ol ex viq''uel d''a yol chon̈ab'' tic.'
  swh-ULB: 'Kwa hiyo, Bwana Yahwe asema hivi: Wale watu milowaua, ambao mmeilaza miili
    yao kati ya Yerusalemu, ni nyama, na huu mji ni sufuria. Lakini mnaenda kutolewa
    nje kutoka kati ya huu mji.'
  bel-bel: 'Таму так кажа Гасподзь Бог: забітыя вашыя, якіх вы паклалі сярод яго,
    гэта мяса, а ён - кацёл; але вас Я выведу зь яго.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Eure Erschlagenen, die ihr in ihrer
    Mitte hingestreckt habt, die sind das Fleisch, und sie ist der Topf; euch aber
    wird man aus ihrer Mitte hinausführen.'
  mbb-OT: 'Umbe siak, is Nengazen he MEGBEVAYÀ, egkeǥiyan ku sikiyu te: Tutuu he heini
    is inged iring te kuzen, piru sikan is nemematey he impeyapat niw kayi te inged
    ne iyan usa. Ne edsegseǥen ku sikiyu puun kayi te inged.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ഈ നഗരത്തിന്റെ
    നടുവിൽ ഇട്ടുകളഞ്ഞ നിഹതന്മാർ മാംസവും ഈ നഗരം കുട്ടകവും ആകുന്നു; എന്നാൽ നിങ്ങളെ ഞാൻ
    അതിന്റെ നടുവിൽനിന്നു പുറപ്പെടുവിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: O mule ťela le manušengre, saven tumen
    murdarďan a thoďan maškar o foros, hine sar o mas a o foros hino sar e piri, ale
    me tumen lava avri andral kada foros.'
  pes-OPV: 'لهذا خداوند یهوه چنین می‌گوید: کشتگان شما که در میانش گذاشته‌اید، گوشت
    می‌باشند و شهر دیگ است. لیکن شما را ازمیانش بیرون خواهم برد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: «Морций воштри пе каре й-аць ынтинс
    ын мижлокул четэций ачестея сунт карня ши еа есте казанул, дар вой вець фи скошь
    афарэ дин еа.'
  ben-OBCV: “সেইজন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমাদের যে মরা লোকদের তোমরা নগরে
    ফেলেছ সেগুলিই মাংস এবং এই নগরটি হাঁড়ি, কিন্তু সেখান থেকে তোমাদের তাড়িয়ে দেব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Meydadkiinna aad
    dhexdeeda dhigteen ayaa hilibka ah oo magaaladanuna waa dheriga weyn, laakiinse
    dhexdeedaa laydinka soo bixin doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Interfecti vestri, quos posuistis in
    medio ejus, hi sunt carnes, et hæc est lebes: et educam vos de medio ejus.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Your slain whom ye have laid
    in the midst of it, they are the flesh, and this city is the caldron; but ye shall
    be brought forth out of the midst of it.'
  ita-1885: 'Per tanto, così ha detto il Signore Iddio: I vostri uccisi, che voi avete
    fatti essere in mezzo di lei, son la carne, ed ella è la pignatta; ma quant''è
    a voi, io vi trarrò fuori del mezzo di essa.'
  eng-LXXUP: 'Therefore thus saith the Lord; Your dead whom ye have smitten in the
    midst of it, these are the flesh, and thiscity is the caldron: but I will bring
    you forth out of the midst of it.'
  eng-ULB: 'Therefore, the Lord Yahweh says this: The people you have killed, whose
    bodies you have laid in the midst of Jerusalem, are the meat, and this city is
    the pot. But you are going to be brought out from the midst of this city.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Los que has matado en esta ciudad
    son la carne, y la ciudad es la olla; pero yo te voy a sacar de ella.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Les morts que vous
    avez étendus au milieu d''elle, c''est la viande, et elle, la chaudière; mais
    vous, on vous fera sortir de son sein.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ഈ നഗരത്തിന്റെ
    നടുവിൽ വീഴ്ത്തിയ നിഹതന്മാർ മാംസവും ഈ നഗരം കുട്ടകവും ആകുന്നു; എന്നാൽ നിങ്ങളെ ഞാൻ
    അതിന്റെ നടുവിൽനിന്ന് പുറപ്പെടുവിക്കും.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai, ‘Beshak shahr deg hai, lekin
    tum us meṅ pakne wālā achchhā gosht nahīṅ hoge balki wuhī jin ko tum ne us ke
    darmiyān qatl kiyā hai. Tumheṅ maiṅ is shahr se nikāl dūṅgā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी ‘गे सहरम साइश्‍शा इन ताइश्‍शो मुर श्‍ये
    बाक्‍नीम। मिनु एको सहर कराइ बाक्‍ब। तन्‍न गो इन कली सहर रे ग्रुंइनुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Your slain, whom ye have laid in
    the midst of it, they are the flesh, and this city is the caldron; but you will
    I bring forth out of the midst of it.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: I vostri morti che avete stesi
    in mezzo a questa città sono la carne, e la città è la pentola; ma voi ne sarete
    tratti fuori.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ئەوانەی ئێوە کوشتتان و فڕێتاندانە
    ناوەڕاستی شارەکە، ئەوان گۆشتن و شاریش مەنجەڵەکە، ئێوەش لەناوەڕاستی دەردەکەم.'
  eng-BBE: 'For this reason the Lord has said: Your dead whom you have put down in
    its streets, they are the flesh, and this town is the cooking-pot: but I will
    make you come out from inside it.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀವು ಕೊಂದು ಹಾಕಿದವರ ದೇಹಗಳೇ
    ಮಾಂಸ, ಈ ಪಟ್ಟಣವು ಬೇಯಿಸುವ ಪಾತ್ರೆ. ಆದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಅದರಿಂದ ಹೊರಗೆ ತರುತ್ತೇನೆ.'
  tam-2017: ஆகையால் நீங்கள் கொலைசெய்து, அதின் நடுவிலே போட்டுவிட்டவர்களே இறைச்சியும்,
    இந்த நகரம் பானையுமாமே; உங்களையோ அதற்குள் இல்லாதபடிக்குப் வெளியேற்றுவேன் என்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Vuestros muertos que habéis
    puesto en medio de ella, ellos son la carne, y ella es la caldera; mas yo os sacaré
    á vosotros de en medio de ella.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Cei uciși ai voștri, pe care i-ați
    pus în mijlocul ei, ei sunt carnea și această cetate este cazanul; dar pe voi
    vă voi scoate din mijlocul ei.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “Your slain whom you have laid in the
    middle of it, they are the meat, and this is the cauldron; but you will be brought
    out of the middle of it.'
  eng-FBV: 'So this is what the Lord God says: Those you''ve killed in this city are
    the meat, and the city is the pot; but I''m going to take you out of it.'
  nld-1939: 'daarom zegt Jahweh, de Heer: De slachtoffers, die ge binnen haar muren
    gemaakt hebt, die zijn het vlees en zij is de pot, maar ú haal Ik eruit.'
  nch-BL: Yeca na niDIOS Cati Más Nijpiya Tanahuatili nimechilhuía para nopa cuali
    tacame cati anquinmictijque eltoyaj cati temachme quej nopa nacat ipan nopa comit,
    pero amojuanti, amo. Pampa na nimechquixtis huan nimechtojtocas ten ni altepet
    huan inijuanti cati hualase amechmictise noixpa.
  vie-1934: 'Cho nên, Chúa Giê-hô-va phán như vầy: Những kẻ bị giết mà các ngươi đã
    để ở giữa thành, ấy là thịt, mà thành là nồi; còn các ngươi sẽ bị đem ra khỏi
    giữa nó.'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: वे शरीर, जिनको तुमने वहां फेंक
    दिया है, वे मांस हैं और यह शहर एक बर्तन, पर मैं तुमको यहां से निकाल दूंगा.'
  spa-BES: 'Por esta razón, el Señor ha dicho: Tus muertos, a los que has echado en
    sus calles, son la carne, y esta ciudad es la olla para cocinar: pero te haré
    salir de dentro.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè; O zinamañe nirohote’ areo an-damoko, ie
    ty nofo’e, le i rovay ty valàñe fe hakareko boak’ao nahareo.
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าจึงตรั​สด​ังนี้​ว่า คนทั้งหลายที่​เจ้​าได้ฆ่าซึ่งเจ้าได้ทิ้งไว้ท่ามกลางนครนี้
    เขาทั้งหลายเป็นเนื้อ และนครนี้เป็นหม้อขนาดใหญ่ แต่​เราจะนำเจ้าออกมาจากท่ามกลางนั้น
  por-BR-2018: 'Portanto, assim diz o Senhor DEUS: Vossos mortos que deitastes no
    meio dela, esses são a carne, e ela é a caldeira; porém eu vos tirarei do meio
    dela.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Eure Erschlagenen, die ihr in ihrer
    Mitte hingestreckt habt, die sind das Fleisch, und sie ist der Topf; euch aber
    wird man aus ihrer Mitte hinausführen.'
  eng-WYC-2018: Therefore the Lord saith these things, Your slain men, which ye putted
    in the midst thereof, these be the fleshes, and this is the cauldron; and I shall
    lead you out of the midst thereof. (And so the Lord saith these things, Your slain,
    whom ye put in its midst, they be the meat, and this is the cauldron; but I shall
    lead you out of its midst.)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Viaj mortigitoj, kiujn vi faligis
    en ĝi, estas la viando, kaj ĝi mem estas la kaldrono; sed vi estos elkondukitaj
    el ĝi.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Silǝr ɵltürgǝn kixilǝr bolsa, dǝl
    xu gɵxtur, xǝⱨǝr bolsa ⱪazandur; biraⱪ silǝrni bolsa uningdin tartiwalimǝn.'
  beo-beo: 'Amaiba:le, Na, Ouligisudafa Hina Gode, da dilima agoane sia:sa. ‘Dafawane!
    Yelusaleme da gobele nasu ofodo agoai. Be hu dadamui ganodini sali da dili medole
    legei dunu ilia bogoi da:i hodo fawane. Dilia da guiguda: hame ba:mu. Na da moilai
    bai bagade hamega gadili dili galadigimu.'
  tpi-OTNT: “Olsem na mi God, Bikpela, mi tokim yupela olsem. Tru, dispela taun i
    olsem wanpela sospen, tasol yupela i no olsem gutpela mit i stap long en. Nogat.
    Dispela gutpela mit em ol man yupela i bin kilim i dai. Tasol yupela, bai mi rausim
    yupela i go ausait long taun.
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa gawawwakin da kuka
    zubar a can su ne naman, wannan birni kuwa ita ce tukunya, amma zan kore ku daga
    cikinta.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: — «Siler öltürgen kishiler bolsa,
    del shu göshtur, sheher bolsa qazandur; biraq silerni bolsa uningdin tartiwalimen.'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: “Izidumbu oziphosele lapho
    ziyinyama njalo idolobho leli liyimbiza, kodwa wena ngizakuxotshela ngaphandle
    kwalo.'
  ton-ton: 'Ko ia ʻoku pehē ʻa Sihova ko e ʻOtua; Ko hoʻomou mate ʻaia kuo mou fokotuʻu
    ʻi loto ʻi ai, ko e kakano ʻakinautolu, pea ko e kolo ni ko e kulo ia: ka te u
    ʻomi kituʻa ʻakimoutolu mei ai.'
  ces-1613: 'Protož takto praví Panovník Hospodin: Ti, kteříž jsou zbiti od vás, kteréž
    jste skladli u prostřed něho, oniť jsou maso, město pak hrnec, ale vás vyvedu
    z prostředku jeho.'
  eng-WMB: '“‘Therefore the Lord GOD says: “Your slain whom you have laid in the middle
    of it, they are the meat, and this is the cauldron; but you will be brought out
    of the middle of it.'
  tam-TCV: '“ஆகையால் ஆண்டவராகிய யெகோவா கூறுவது இதுவே: நீங்கள் வீதிகளில் வீசியெறிந்த
    உடல்களே அந்த இறைச்சியும், இந்த நகரமே பானையுமாய் இருக்கின்றன. ஆனாலும் நான் உங்களை
    அங்கிருந்து துரத்திவிடுவேன். ”'
  ceb-ULB: 'Busa, miingon si Yahweh nga Ginoo niini: Ang mga tawo nga inyong gipamatay,
    kansang mga lawas inyong gipabuy-od taliwala sa Jerusalem, mao ang karne, ug kini
    nga siyudad mao ang kulon. Apan pagawason kamo gikan sa taliwala niini nga siyudad.'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Wasi zabici, których położyliście w środku miasta,
    są mięsem, a miasto – kotłem. Lecz wyprowadzę was z niego.'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے، ’بےشک شہر دیگ ہے، لیکن تم اُس میں پکنے
    والا اچھا گوشت نہیں ہو گے بلکہ وہی جن کو تم نے اُس کے درمیان قتل کیا ہے۔ تمہیں
    مَیں اِس شہر سے نکال دوں گا۔
  deu-1912: 'Darum spricht der Herr HERR also: Die ihr darin getötet habt, die sind
    das Fleisch, und sie ist der Topf; aber ihr müßt hinaus.'
  kan-2017: “ಆದಕಾರಣ ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಿಮ್ಮ ದೋಷದಿಂದ ಹತರಾಗಿ ಪಟ್ಟಣದಲ್ಲಿ
    ಬಿದ್ದಿರುವ ನಿಮ್ಮವರ ಶವಗಳೇ ಹಂಡೆಯಲ್ಲಿನ ಮಾಂಸ, ಈ ಪಟ್ಟಣವೇ ಹಂಡೆ, ನಿಮ್ಮನ್ನಾದರೋ ನಾನು ಪಟ್ಟಣದೊಳಗಿಂದ
    ಕಿತ್ತುಹಾಕುವೆನು.
  yap-yap: “Ere irera’ e n’en ni Gag fare SOMOL ni Th’abi Tolang e gu be yog ngomed.
    Rriyul, re binaw ney e th’ib ni yima lum riy, machane bu uw e ufin? Downgin fapi
    girdi’ ni kam li’ed! Dab mmagach gad u roy bay gon’med nga wuru’ fare binaw!
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Na rhok te a khui ah maeh
    la na khueh coeng tih khopuei he am la poeh coeng. Tedae nanmih te a khui lamloh
    n'hoep ni.
  mdy-ETH: «ዬያሮ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዒንሢም ጋዓሢ ሂዚኬ፦ ‹ዳልጎ ዖቶ ጋራ ዓኣ ዓሽካ ዒንሢ ዎዼ ዓሶኬ፤ ሃና
    ካታሜላ ዳልጎ ዖቶኬ፤ ጋዓንቴ ካታሜሎይዳፓ ታኣኒ ዒንሢ ኬሳንዳኔ።
  twi-ASANTE: '“Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ: Kuro no yɛ dadesɛn deɛ,
    nanso emu ɛnam no yɛ nnipa a mode atirimuɔden akunkum wɔn apete hɔ. Ɛno enti,
    mɛpam mo afiri mu.'
  eng-WEBU: '“‘Therefore the Lord GOD says: “Your slain whom you have laid in the
    middle of it, they are the meat, and this is the cauldron; but you will be brought
    out of the middle of it.'
  wal-wal: “‘Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Intte woridi hegan
    olido ahai asho; qassi ha katamaikka asho xaaro; shin taani inttena ha katamaappe
    yedettada kessana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Los asesinados que ustedes dejaron en medio
    de ella son la carne, y ella es la olla. Pero Yo los sacaré de ella.'
  gun-gun: 'Ha''e nunga rupi Nhanderuete aipoe''i: Pejuka ha''e tetã mbyte rupi pemombo
    va''ekue ae rima xo''o rami, ha''e rã tetã ma oja rami oĩ. Ha''e rã peẽ kuery
    ma roipe''apa ''rã ha''e gui.'
  ilo-ULB: 'Isu a kastoy ti kuna ti Apo a ni Yahweh: Dagiti tattao a pinapatayyo,
    nga akin-bangkay kadagiti inwalangyo iti tengnga ti Jerusalem, ket isuda dagiti
    maiyarig a karne, ket daytoy a siudad ti maiyarig a kaldero. Ngem mairuarkayonto
    manipud iti tengnga daytoy a siudad.'
  kpg-kpg: “Malaa, deenei la nia mee ala e helekai iei Au, go Tagi go Yihowah, adu
    gi goodou. E donu bolo di waahale deenei la go di baalanga dunudunu, gei aahee
    la nia goneiga? Aalaa go nia huaidina dangada ala ne daaligi go goodou! Goodou
    ga hagalee noho i kinei, Au gaa kili goodou gi daha mo di waahale deenei!
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «سىلەر ئۆلتۈرگەن كىشىلەر بولسا،
    دەل شۇ گۆشتۇر، شەھەر بولسا قازاندۇر؛ بىراق سىلەرنى بولسا ئۇنىڭدىن تارتىۋالىمەن.'
  sus-sus: 'Na kui n tan, wo Marigi Alatala yi nan masenxi: Wo binbie naxee wolixi
    kira ra, e findixi subee nan na naxan fama gande yi tunde kui, kɔnɔ n wo tan kerima
    nɛ.'
  pon-2006: “Eri, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong kumwail.
    Me pwung amwail nda me kahnimw wet iei einpwoat ehu, ahpw ia uduken? Iei paliweren
    irail kan me kumwail kemelahr! Kumwail sohte pahn mihmi wasaht—I pahn kesei kumwail
    sang nan kahnimwo!
  ksd-ksd: 'Damana ra Luluai God i biti dari: Kavava umana virua nina ava ga tar doko
    diat a viono ko, ma go ra pia na pal ia nam ra kabala; ma avat iat, da ben vairop
    vue avat kan ra balana.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, τοὺς νεκροὺς ὑμῶν οὓς ἐπατάξατε ἐν μέσῳ αὐτῆς,
    οὗτοί εἰσι τὰ κρέα, αὕτὴ δὲ ὁ λέβης ἐστὶ, καὶ ὑμᾶς ἐξάξω ἐκ μέσου αὐτῆς.
  ind-AYT: Oleh sebab itu, beginilah firman Tuhan ALLAH, ‘Orang-orangmu yang terbunuh
    yang kamu letakkan di tengah-tengah kota itu, merekalah dagingnya dan kota inilah
    periuknya. Akan tetapi, Aku akan membawamu keluar dari tengah-tengahnya.
  nya-nya: “Nʼchifukwa chake Ambuye Yehova akuti, ‘Mitembo imene mwayiponya mʼmisewuyo
    ndiyo nyama ndipo mzinda uno ndiwo mʼphika, koma Ine ndidzakuthamangitsanimo.
  hrv-hrv: 'Zato ovako govori Jahve Gospod: ''Oni koje vi probodoste i razbacaste
    po gradu - oni su meso, a grad je kotao. Zato ću vas ja izvesti sada iz njega.'
  mps-mps: “Tama tibaso, ena God Genuai Bidi, eno dageba te tiwai po obao. Mu tama,
    te e taun te sene me deli tiwai da, tiali goli dage te wiegi yai kibu mi tiwai
    elalubeo. Menio. Te wiegi yai mi da, te dagego ela muai we bidi dabe tama dao.
    Tama dage da, te eno dage te taun bulu badu ela gudulaibao.
  tpi-tpi: “Olsem na mi God, Bikpela, mi tokim yupela olsem. Tru, dispela taun i olsem
    wanpela sospen, tasol yupela i no olsem gutpela mit i stap long en. Nogat. Dispela
    gutpela mit em ol man yupela i bin kilim i dai. Tasol yupela, bai mi rausim yupela
    i go ausait long taun.
  dan-1931: 'Derfor, så siger den Herre HERREN: De, som I dræbte og henslængte i dens
    Midte, de er Kødet, og Byen er Gryden; men eder vil jeg føre ud af den.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Thành này sẽ là một nồi
    sắt, nhưng những miếng thịt là những nạn nhân của sự bất công ngươi. Còn ngươi,
    Ta sẽ sớm kéo ngươi ra khỏi nồi này.'
  guj-2017: તેથી, પ્રભુ યહોવાહ એવું કહે છે કે, મારી નંખાયેલા લોકોને યરુશાલેમની મધ્યે
    નાખ્યા છે, તેઓ માંસ છે, આ નગર કઢાઈ છે. પણ તમને આ નગરમાંથી બહાર લાવવામાં આવશે.
  pon-2006A: “Eri, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong kumwail.
    Me pwung amwail nda me kahnimw wet iei einpwoat ehu, ahpw ia uduken? Iei paliweren
    irail kan me kumwail kemelahr! Kumwail sohte pahn mihmi wasaht—I pahn kesei kumwail
    sang nan kahnimwo!
  por-BRBSL: '“''Portanto o Senhor Javé diz: “Seus mortos que você colocou no meio
    dela, eles são a carne, e este é o caldeirão; mas você será trazido para fora
    do meio dela.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, na thei e a lungui na hruek
    e hah a moi doeh. Hete khopui teh moi hlaam ka tangdawk e doeh, hateiteh khopui
    thung hoi rasa lah na o han.
  twi-twi: '“Ɛno nti, sɛɛ na Otumfo Awurade se: Afunu a moatotow apete hɔ no yɛ nam
    na kuropɔn yi ne dadesɛn no, nanso mɛpam mo afi mu.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Na rhok te a khui ah maeh
    la na khueh coeng tih khopuei he am la poeh coeng. Tedae nanmih te a khui lamloh
    n'hoep ni.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ tú: Di kùɔ bɛ̀ɛ̀ nìtìbɛ̀ kɛ dɔú ndɔúnko
    dihɛì miɛkɛ bɛɛ̀ tu imɑɑ nkɛ dihɛì tu tɛkṹmbotɛ̀. Díndi n yóó di dennɛmu.'
  msy-2020: “Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgɨa ghaze,
    Jerusalemɨn nguibar ekiar kam mati isaghapir mɨnem, ezɨ ariaghiregha ireghav itir
    kuar kaba asɨzir tuzibar mɨn an aven iti. Kamaghɨn ti puvatɨgham, kɨ Jerusalemɨn
    nguibar ekiamɨn ia batueghtɨ ia mangɨ azenan ikiam.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ mǝ sǝtɑɑ mpɑ ɩ́ suulɑ tǝ tɑɑ tɔɣɔlɛ nɑntʋ,
    nɑ tǝ mɑɣɑmɑɣɑ kɛ tiipile. Ɩlɛnɑ pɑ́ lǝsɩ-mɛ nɑ pɑ́ tɛɛnɑ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Şəhərdə qoyduğunuz ölülər ət,
    şəhərsə qazandır. Ancaq Mən sizi şəhərdən çıxaracağam.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Your slain whom ye have laid in
    the midst of it, they are the flesh, and it is the cauldron; but you will I bring
    forth out of the midst of it.'
  hin-2017: 'इस कारण प्रभु यहोवा यह कहता है: जो मनुष्य तुम ने इसमें मार डाले हैं,
    उनके शव ही इस नगररूपी हँडे में का माँस है; और तुम इसके बीच से निकाले जाओगे।'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: Dëkk bi kay ndab la, seen bokki
    néew yi ngeen fi saam di yàpp wi ci ube, waaye yeen dees na leen fi génnee.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Your wounded whom ye placed in
    its midst, They [are] the flesh, and it [is] the pot, And you he hath brought
    out from its midst.'
  eng-WYC-2017: Therefore the Lord saith these things, Your slain men, which ye putted
    in the midst thereof, these be the fleshes, and this is the cauldron; and I shall
    lead you out of the midst thereof.
  eng-WMBB: '“‘Therefore the Lord GOD says: “Your slain whom you have laid in the
    middle of it, they are the meat, and this is the cauldron; but you will be brought
    out of the middle of it.'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है, ‘बेशक शहर देग है, लेकिन तुम उसमें
    पकनेवाला अच्छा गोश्त नहीं होगे बल्कि वही जिनको तुमने उसके दरमियान क़त्ल किया है।
    तुम्हें मैं इस शहर से निकाल दूँगा।
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova Baṉara: Sari tini sapu gona lani
    gamu vasina, arini sari na masa meke sa vasileana lavata hie sa raro, ba gamu
    si kote hadu vurani gamu Rau koasa vasileana lavata.'
  gaz-gaz: '“Kanaafuu Waaqayyo Gooftaan akkana jedha: Reeffi isin achitti gattan foon;
    magaalaan kun immoo okkotee dha; ani garuu magaalaa kana keessaa isinan baasa.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Vos morts que vous
    avez étendus au milieu d’elle, C’est la viande, et elle, c’est la chaudière; Mais
    vous, on vous en fera sortir.'
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “Ɛ faxan naxanye tixi
    taan xun xɔn, na faxa muxune nan luxi alo suben naxan namaraxi tundeni, taan nan
    tunden na koni n fa ɛ tan kedima a yi nɛn.
  haw-1868: Nolaila ke i mai nei o Iehova ka Haku, O ko oukou poe i make i ka pepehiia
    a oukou i hoomoe iho ai iwaenakonu ona, o lakou ka io, a o keia ka ipuhao nui;
    aka, e lawe ae au ia oukou iwaho, mai waenakonu ae ona.
  arb-NAV: لِذَلِكَ فَإِنَّ قَتْلاكُمُ الَّذِينَ طَرَحْتُمُوهُمْ فِي وَسَطِهَا هُمُ
    اللَّحْمُ وَهِيَ الْقِدْرُ، وَسَأُخْرِجُكُمْ مِنْهَا.
  ewe-ewe: '“Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: ‘Ame kuku siwo mietsɔ ƒu gbe ɖe
    afi ma lae nye lã la, eye du siae nye nuɖaze la, gake manya mi do goe le dua me.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Those slain by you whom ye have
    struck down in the midst of it, —they are the flesh, and this place is the pot;
    but you are to be removed out of the midst of it.
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: তোমালোকে যি সকলক বধ কৰিলা আৰু যিৰূচালেমৰ
    মাজত যিসকলৰ মৃতদেহবোৰ পেলাই থ’লা, তেওঁলোকক মাংস আৰু নগৰ খনক কেৰাহী যেন কৰিলা;
    কিন্তু তোমালোকক এই নগৰখনৰ মাজৰ পৰা বাহিৰ কৰি দিয়া হ’ব।'
  sus-A: نَ كُي ﭑ تَن، وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ وٌ بِنبِيٍ نَشٍيٍ وٌلِشِ
    كِرَ رَ، عٍ قِندِشِ سُبٍيٍ نَن نَ نَشَن قَمَ فَندٍ يِ تُندٍ كُي، كْنْ ﭑ وٌ تَن
    كٍرِ مَ نّ.
  fra-SBL: '"''C''est pourquoi le Seigneur Yahvé dit : « Tes victimes que tu as déposées
    au milieu, ce sont les viandes, et ceci est le chaudron ; mais toi, on te fera
    sortir du milieu.'
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ חַלְלֵיכֶם֙ אֲשֶׁ֣ר שַׂמְתֶּ֣ם בְּתֹוכָ֔הּ
    הֵ֥מָּה הַבָּשָׂ֖ר וְהִ֣יא הַסִּ֑יר וְאֶתְכֶ֖ם הֹוצִ֥יא מִתֹּוכָֽהּ׃
  kik-kik: '“Nĩ ũndũ ũcio, ũũ nĩguo Mwathani Jehova ekuuga: Ciimba icio mũikĩtie kũu
    nĩcio nyama, narĩo itũũra rĩĩrĩ inene nĩrĩo nyũngũ, no Niĩ nĩngũmũingata muume
    kuo.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Vos morts, que vous avez
    étendus au milieu de la ville, c’est la chair, et la ville est la chaudière ;
    mais on vous fera sortir du milieu d’elle.'
  cek-AK: To pongah Angraeng Sithaw mah, Vangpui um ah na vah o ih kami qok loe, moi
    ah oh moe, vangpui loe laom ah oh, toe hae vangpui thung hoiah kang haek o han,
    tiah thuih.
  cuk-cuk: '”A-ulale, ani, Bab-Jehová-Bela-Gangued-Nikad weyob soged: ‘Bemar, neggwebur-negabargi-muimar-metemaladi,
    san gumalad. Bemar-neggweburdi, bormo gued. Andi we-neggweburgi bemar-ononnogoed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — «Силәр өлтүргән кишиләр болса, дәл
    шу гөштур, шәһәр болса қазандур; бирақ силәрни болса униңдин тартивалимән.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. మీరు చంపి పట్టణంలో పడవేసిన శవాలే
    ఆహారం. ఈ పట్టణం వంట పాత్ర. కానీ మిమ్మల్ని మాత్రం పట్టణంలో ఉండకుండాా తీసివేస్తాను.
  hat-BSA: '“‘Pou sa, pale Senyè BONDYE a: “Moun touye nou yo ke nou te fè kouche
    nan mitan vil la, se chè a, e vil la se chodyè a; men nou va mennen sòti ladann.'
  kos-kos: “Na pa inge ma nga, LEUM GOD Fulatlana, fahk nu suwos. Pwaye lah siti se
    inge oana sie tup, a mea ikwa loac uh? Pa monin mwet misa kowos uniya! Kowos ac
    tia muta inge, mweyen nga ac siskowosla liki siti uh.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ חַלְלֵיכֶם֙ אֲשֶׁ֣ר שַׂמְתֶּ֣ם בְּתוֹכָ֔הּ
    הֵ֥מָּה הַבָּשָׂ֖ר וְהִ֣יא הַסִּ֑יר וְאֶתְכֶ֖ם הוֹצִ֥יא מִתּוֹכָֽהּ׃
  ibo-ibo: “Nʼihi ya ka Onye kachasị ihe niile elu, bụ Onyenwe anyị ji sị, ozu ndị
    ahụ niile tọgbọ nʼokporoụzọ obodo unu bụ anụ ndị ahụ unu gburu egbu, obodo a bụkwa
    ite. Ma aga m eme ka unu site nʼime ya pụta.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ହତ ଲୋକଙ୍କୁ ତୁମ୍ଭେମାନେ
    ନଗର ମଧ୍ୟରେ ରଖିଅଛ, ସେମାନେ ମାଂସ, ପୁଣି ଏହି ନଗର ହଣ୍ଡା ଅଟେ; ମାତ୍ର ତୁମ୍ଭମାନଙ୍କୁ ତହିଁ
    ମଧ୍ୟରୁ ବାହାର କରାଯିବ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Ekewe somä oua niela
    lon ei telinimw ir ewe fituk, nge ei telinimw ewe kama. Iwe, nge ämi, ngang üpwe
    asükemiila seni ei telinimw.'
  rop-rop: “Wal mi na, YAWEI det boswan God dalim yumob. Dijan taun im jis laik det
    aiyanwan pot, bat wanim det bif? Det bif im blanga detlot pipul weya yubin kilim.
    Yumob kaan jidan iya langa dijan taun. Ai garra tjakidawei yumob brom dijan taun.
  ukr-1871: 'Тим же то ось як говорить Господь Бог: Ті побиті, що ви положили трупом
    проміж вами, — вони мясиво, а місто — казан; вас же я повиводжу з него.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Eure Erschlagenen, welche ihr in
    dieser Stadt hingestreckt habt, sind das Fleisch, und sie ist der Topf; euch aber
    wird man aus ihr hinausführen!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Your slain whom ye have laid in the
    midst of it, they are the flesh, and this city is the caldron; but ye shall be
    brought forth out of the midst of it.'
  srp-1865: 'Zato ovako veli Gospod Gospod: koje pobiste i pobacaste usred njega,
    oni su meso, a on je lonac, a vas æu izvesti iz njega.'
  lug-lug: “Mukama Katonda kyava ayogera nti, Emirambo gye musuddemu ye nnyama, n’ekibuga
    kino ye ntamu, naye ndikibagobamu.
  heb-heb: לכן כה אמר אדני יהוה חלליכם אשר שמתם בתוכה המה הבשר והיא הסיר ואתכם הוציא
    מתוכה׃
  ben-IRV: তাই, প্রভু সদাপ্রভু এ কথা বলেন, যে লোক গুলোকে তুমি হত্যা করেছো তাদের মৃতদেহ
    যিরুশালেমের মধ্যে ফেলে রেখেছ, তাদের মাংস এবং এই শহর পাত্র; কিন্তু তোমাদেরকে শহরের
    মধ্য থেকে আনা হচ্ছে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਹਾਡੇ ਵੱਢੇ ਹੋਏ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਇਹ ਦੇ ਵਿੱਚ
    ਰੱਖਿਆ ਹੈ, ਉਹ ਮਾਸ ਹਨ ਅਤੇ ਇਹ ਸ਼ਹਿਰ ਉਹੀ ਕੜਾਹਾ ਹੈ, ਪਰ ਤੁਸੀਂ ਇਹ ਦੇ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢੇ
    ਜਾਓਗੇ।
  mya-JVB: ထိုကြောင့် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင် တို့ထား သော သူရဲ တို့သည်
    အမဲသား ဖြစ်၏။ ဤ မြို့သည် အိုးကင်း ဖြစ်၏။ သို့သော်လည်း ၊ သင် တို့ကို မြို့ ထဲ က
    ငါထုတ် မည်။
  hmo-hmo: '“Unai dainai, lau Lohiabada Dirava ese umui dekenai lau hereva henia inai:
    Ierusalema hanua be momokani ia be vamu nadua urona, to vamu be dahaka? Vamu be
    umui ese umui alaia mase vadaeni taudia edia tauanidia. To umui be iniseni do
    umui noho lasi. Lau ese hanua ena murimurina dekenai umui do lau negea lao.”'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि तुम्हारे मक़्तूल जिनकी लाशें
    तुम ने शहर में रख छोड़ी हैं, यह वही गोश्त है और यह शहर वही देग है; लेकिन तुम इस
    से बाहर निकाले जाओगे।'
  rus-SYN: 'Посему так говорит Господь Бог: убитые ваши, которых вы положили среди
    него, суть мясо, а он - котел; но вас Я выведу из него.'
  bqc-SIM: A yã́i ma Dii Lua ma mɛ̀, gbɛ̃́ pↄ́ a ń dɛdɛ kálɛapiↄ mɛ́ nↄ̀ↄpi ũ,
    mɛ́ wɛ̃́lɛɛ bee mɛ́ dàapi ũ. Ápiↄ sↄ̃, má á yá mà á bↄlɛuɛ.
  tcz-CHONGTHU: Hijeh a chu thaneitah Pakai chun hitia hi asei ahi, aphai hiche khopi
    hi thihbel chu ahi. Ahinlah asahal ho chu nanghon thudih louva natha hou sa chu
    ahi. Ahin nanga dingin vang keiman hiche bel sunga kona khu kaloidoh ding nahi.
  mar-mar: म्हणून परमेश्वर देव म्हणतो, ज्या लोकांस तुम्ही मारले त्यांची प्रेते यरूशलेम
    शहराच्या मध्यभागी ठेवलेली आहेत, हे शहर भांडे आणि ते मांस आहेत, पण तुम्ही त्यांना
    शहराच्या मध्य भागातून घेऊन यायचे आहे.
  qub-qub: '« ‹Chaypitami, noga Tayta Diosga në: Jerusalenga mana bälejnömi canga.
    Ichanga chay mancacho wiñaraj aychanöga manami gamcunachu canquipaj. Chaypa ruquin
    mancacho sumaj churaraycaj aychanöga canga gamcuna wañuchishayquimi. Gamcunataga
    chay mancapita jitarishayquipämi.'
  bqp-bqp: Yen sɔ̃, begii be bɑ go mi, bɑ sɑ̃ɑwɑ nge yɑɑ. Mɑ wuu gen tii gɑ sɑ̃ɑ nge
    wekeru. Adɑmɑ be bɑ tie bɑ wɑsi, bɑ koo bu yɑrɑwɑ bu kɑ doonɑ.
  hat-hat: 'Konsa, men sa mwen menm, Seyè sèl Mèt la, m''ap di nou: Wi, lavil la tankou
    yon chodyè. Men kisa ki vyann lan? Se kadav moun nou touye yo! Nou menm menm m''ap
    fè yo mete nou deyò nan lavil la.'
  eng-BSB: 'Therefore this is what the Lord GOD says: The slain you have laid within
    this city are the meat, and the city is the pot; but I will remove you from it.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “Your slain whom you have laid in the
    middle of it, they are the meat, and this is the cauldron; but you will be brought
    out of the middle of it.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hie, rankumapima vahe'ma
    zamaheta zamavufagama eritruma hazana, e'i ame'a megeno rankumamo'a kavo me'ne.
    Hianagi tamagrira rankumapintira tamavaririnugeta atreta atiramigahaze.
  nhe-BL: Yeca na niDIOS Tlen Más Nijpiya Tlanahuatili nimechilhuía para nopa cuali
    tlacame tlen inquinmictijque eltoyaj tlen temachme queja nopa nacatl ipan nopa
    comitl, pero imojuanti, axtle. Pampa na nimechquixtis huan nimechtojtocas tlen
    ni altepetl huan yajuanti tlen hualase inmechmictise noixpa.
  gub-BL: A'e rupi ihe pezar Tuweharupi Wiko Ma'e ihe, amume'u ko ma'e peme ihe. —
    Azeharomoete 'aw tawhu nuzawy kwaw zapepo. Ma'e nuzawy kwaw ma'ero'o kwer ipupe
    har. Teko penemizuka kwer wanetekwer wiko ma'ero'o kwer romo wà. Apomono kar putar
    tawhu wi ihe nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Your slain, whom you have laid in the
    midst thereof, they are the flesh, and this is the caldron: and I will bring you
    forth out of the midst thereof.'
