    passe par la tête.'
  hbo-hbo: וַתִּפֹּ֣ל עָלַי֮ ר֣וּחַ יְהוָה֒ וַיֹּ֣אמֶר אֵלַ֗י אֱמֹר֙ כֹּה־אָמַ֣ר יְהוָ֔ה
    כֵּ֥ן אֲמַרְתֶּ֖ם בֵּ֣ית יִשְׂרָאֵ֑ל וּמַעֲלֹ֥ות רֽוּחֲכֶ֖ם אֲנִ֥י יְדַעְתִּֽיהָ׃
  kik-kik: 'Ningĩ Roho wa Jehova agĩũka igũrũ rĩakwa, akĩnjĩĩra njuge atĩrĩ, “Ũũ nĩguo
    Jehova ekuuga: Ũguo nĩguo mũroiga, inyuĩ andũ a nyũmba ya Isiraeli, no niĩ-rĩ,
    nĩnjũũĩ ũrĩa ũrĩ meciiria-inĩ manyu.'
  fra-NCL: 'Et l’Esprit de Yahweh tomba sur moi, et il me dit : « Dis : Ainsi parle
    Yahweh : C’est ainsi que vous parlez, maison d’Israël ! Ce qui monte à votre esprit,
    moi je le connais.'
  cek-AK: To pacoengah Angraeng ih Muithla ka nuiah angzoh moe, Aw Israel imthung
    takohnawk, na thuih o ih lok hoi na poek o ih hmuennawk to ka panoek boih, tiah
    Angraeng mah thuih, tiah lok to thui pae ah, tiah ang naa.
  cuk-cuk: 'Bab-Jehová-Burba angi aidenonikid, geb ibmar-sogega an-imaksad: “Bab-Jehová
    weyob sogye: ‘Israel-dulemar, bemar deyob ibmar-sogsamaladi, an wisye. Ar bela
    an bemar-binsaed wisid.'
  uig-CYR: 'Шуниң билән Пәрвәрдигарниң Роһи вуҗудумға урулуп чүшүп, маңа сөз қилған:
    «Пәрвәрдигар мундақ дәйду» — дегин. «Силәрниң шундақ дегиниңларни, и Исраил җәмәти;
    көңлүңләргә пүккән ой-пикриңларни, Мән билимән.'
  tel-2017: ఆ తరువాత యెహోవా ఆత్మ నా పైకి వచ్చాడు. ఆయన నాకిలా చెప్పాడు. “నువ్వు ఇలా
    చెప్పు, యెహోవా ఇలా చెప్తున్నాడు. మీరు అలాగే ఆలోచిస్తున్నారు. మీ మనస్సుల్లోకి వచ్చే
    ఆలోచనలు నాకు తెలుసు.
  hat-BSA: 'Lespri SENYÈ a te tonbe sou mwen e Li te di mwen: “Pale konsa, ‘Konsa
    pale SENYÈ a: “Konsa ou reflechi, o lakay Israël, paske Mwen konnen panse nou
    yo.'
  kos-kos: 'Ngun lun LEUM GOD putati fuk, ac LEUM GOD El fahk nu sik in fahkang kas
    inge nu sin mwet uh: “Mwet Israel, nga etu ma kowos fahk, ac ma kowos akoo in
    oru.'
  hbo-WLC: וַתִּפֹּ֣ל עָלַי֮ ר֣וּחַ יְהוָה֒ וַיֹּ֣אמֶר אֵלַ֗י אֱמֹר֙ כֹּה־אָמַ֣ר יְהוָ֔ה
    כֵּ֥ן אֲמַרְתֶּ֖ם בֵּ֣ית יִשְׂרָאֵ֑ל וּמַעֲל֥וֹת רֽוּחֲכֶ֖ם אֲנִ֥י יְדַעְתִּֽיהָ׃
  ibo-ibo: 'Mgbe ahụ, Mmụọ nke Onyenwe anyị bịakwasịrị m sị m kwuo, “Otu a ka Onyenwe
    anyị sịrị: otu a ka unu na-ekwukwa, unu ndị ndu ụlọ Izrel, ma amaara m ihe unu
    bụ nʼuche.'
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ମୋʼ ଠାରେ ଅଧିଷ୍ଠିତ ହୋଇ ମୋତେ କହିଲେ, “କୁହ, ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି; ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ ଏପ୍ରକାର କଥା କହିଅଛ; ତୁମ୍ଭମାନଙ୍କ ମନରେ
    ଯେଉଁ ଯେଉଁ ବିଷୟ ଉଠୁଅଛି, ତାହା ଆମ୍ଭେ ଜାଣୁ।
  chk-chk: 'Mürin, Ngünün ewe Samol mi Lapalap a feitiu woi o aiti ngeniei mine üpwe
    üreni ekewe aramas, “Iei alon ewe Samol mi Lapalap: Ämi chon Israel, üa silei
    mine oua apasa. Üa pwal silei ekiekin lelukemi.'
  rop-rop: Afta na det spirit blanga YAWEI det trubala God bin insaid langa mi en
    imbin dalim mi blanga gibit dijan mesij langa ola Isreil pipul. Imbin tok, “Ol
    yumob Isreil pipul, ai sabi wanim yumob oldei toktokbat en ai sabi wanim yumob
    oldei jinggabat.
  ukr-1871: 'І зійшов на мене Господень дух, і сказав до мене: Промовляй: Так говорить
    Господь: Що ви говорите, доме Ізрайлїв, і що в вас на душі, — се я знаю.'
  deu-1951: 'Und der Geist des HERRN fiel auf mich und sprach zu mir: Sage: So spricht
    der HERR! Ihr, das Haus Israel, sprechet so; und was in eurem Geist aufsteigt,
    weiß ich wohl!'
  eng-JPS: 'And the spirit of the LORD fell upon me, and He said unto me: ''Speak:
    Thus saith the LORD: Thus have ye said, O house of Israel; for I know the things
    that come into your mind.'
  srp-1865: 'I pade na me duh Gospodnji i reèe mi: reci: ovako veli Gospod: dome Izrailjev,
    tako govoriste, i znam misli srca vašega.'
  lug-lug: Awo Omwoyo wa Mukama n’anzikako, n’aŋŋamba nti, “Bw’ati bw’ayogera Mukama
    nti, Bwe mutyo bwe mwogera, ggwe ennyumba ya Isirayiri, naye mmanyi ebirowoozo
    byammwe.
  heb-heb: ותפל עלי רוח יהוה ויאמר אלי אמר כה אמר יהוה כן אמרתם בית ישראל ומעלות רוחכם
    אני ידעתיה׃
  ben-IRV: তারপর সদাপ্রভুর আত্মা আমার ওপরে নেমে এলেন এবং তিনি আমাকে বললেন, “বল, সদাপ্রভু
    এই কথা বলেন যেমন তুমি বলছো, ইস্রায়েল-কুল, কারণ আমি জিনিস গুলো জানি যা তোমার মনের
    মধ্যে আসে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਮੇਰੇ ਉੱਤੇ ਉੱਤਰਿਆ ਅਤੇ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਇਹ ਆਖ, ਯਹੋਵਾਹ
    ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਤੁਸੀਂ ਅਜਿਹਾ ਸੋਚਿਆ ਹੈ, ਪਰ ਮੈਂ ਤੁਹਾਡੇ ਮਨ ਦੇ ਵਿਚਾਰਾਂ
    ਨੂੰ ਜਾਣਦਾ ਹਾਂ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ငါ့ အပေါ် သို့ သက်ရောက် ၍ ၊ သင်သည် ဟောပြော
    လော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အိုဣသရေလ အမျိုး ၊ သင်တို့သည် ဤသို့ပြောဆို
    ကြပြီ။ သင် တို့ကြံစည် သမျှတို့ကို ငါ သိ ၏။
  hmo-hmo: 'Vadaeni Lohiabada ena Lauma ese lau ia abia, bona ia ese lau ia hamaoroa,
    ia gwau, “Taunimanima be inai bamona do oi hamaorodia, do oi gwau, Lohiabada ese
    ia gwau: Israela taudia e, emui hereva bona umui laloa gaudia be lau diba noho.'
  urd-urd: 'और ख़ुदावन्द की रूह मुझ पर नाज़िल हुई और उसने मुझे कहा कि ख़ुदावन्द यूँ
    फ़रमाता है: कि ऐ बनी — इस्राईल तुम ने यूँ कहा है, मैं तुम्हारे दिल के ख़्यालात
    को जानता हूँ।'
  rus-SYN: 'И нисшел на меня Дух Господень и сказал мне: скажи, так говорит Господь:
    что говорите вы, дом Израилев, и что на ум вам приходит, это Я знаю.'
  bqc-SIM: 'Ɔ̃ Dii Nisĩna dɛ̀dɛa à mɛ̀ mà o mà mɛ: Ma Dii ma mɛ̀ á Isailiↄ ì
    o màa, kási má á làasoo dↄ̃.'
  tcz-CHONGTHU: Hichun Pakai lhagao kachungah ahung um'in kajah a hiche thuhi seijin
    eiti. Hiche Israel mipite koma Pakai thusei ahi, keiman nathusei u chu kahenai,
    ijeh inem itile nalungsung uva hung lut a lunggel jouse chu keiman kahet ahi.
  mar-mar: त्यानंतर परमेश्वर देवाचा आत्मा माझ्यावर आला आणि तो मला म्हणाला परमेश्वर
    देव असे सांगतो असे म्हण, तू असे इस्राएलाच्या घराण्यास सांगितल्यास त्यांच्या मनात
    आलेले विचार मी ओळखतो.
  qub-qub: 'Chaypitaga Tayta Diospa Espiritunpa munaynincho ricacurä. Chaymi cayno
    rimachimaran: «Tayta Dios caynömi nin: ‹Israelcuna, gamcunaga chaynömi parlarcaycanqui.
    Ichanga noga musyaycämi imata yarpaycashayquitapis.'
  bqp-bqp: Mɑ Yinni Gusunɔn Hunde u nùn yɔɔwɑ u nɛɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni
    Gusunɔ nɑ yɛ̃ ye be Isirelibɑ bɑ bwisikumɔ kɑ ye bɑ gerumɔ.
  hat-hat: 'Lespri Seyè a desann sou mwen ankò. Seyè a ban m'' lòd pou m'' bay pèp
    la mesaj sa a: -Nou menm fanmi Izrayèl la, mwen konnen sa n''ap di, mwen konnen
    lide nou gen dèyè tèt nou.'
  eng-BSB: 'And the Spirit of the LORD fell upon me and told me to declare that this
    is what the LORD says: “That is what you are thinking, O house of Israel; and
    I know the thoughts that arise in your minds.'
  eng-WEBPB: 'The LORD’s Spirit fell on me, and he said to me, “Speak, ‘The LORD says:
    “Thus you have said, house of Israel; for I know the things that come into your
    mind.'
  kbq-kbq: Higeno Ra Anumzamofo Avamumo'a nagrite eno amanage huno eme nasmi'ne, Ra
    Anumzamo'a amanage huno hu'ne, Israeli vahemota tamagrama antahintahima nehaza
    zana Nagra ko kena antahina hu'noe huno nehie.
  nhe-BL: 'Teipa Itonal TOTECO hualajqui ipan na huan nechilhui ma niteyolmelahua
    ya ni: “Quej ni TOTECO inmechilhuía nochi inisraelitame: ‘Inmoilhuíaj para initztoque
    ica temachtli, pero ax neli. Na niquixmati imotlalnamiquilis huan nijmati tlachque
    inmoilhuíaj.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e hekwe wiko hezar romo kury. Tupàn Tuweharupi
    Wiko Ma'e umume'u kar ko ze'eg ihewe kury. — Teko Izaew wà, akwaw penemimume'u
    ihe. Akwaw penemiapo ràm penemimume'u no.
  eng-DRA: 'And the spirit of the Lord fell upon me, and said to me: Speak: Thus saith
    the Lord: Thus have you spoken, O house of Israel, for I know the thoughts of
    your heart.'
