verse: EZK.011.005
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ ആത്മാവ് എന്റെമേൽ വന്നു. അവിടന്ന് എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:
    “നീ ഇപ്രകാരം പറയുക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേലിലെ നേതാക്കന്മാരേ,
    നിങ്ങൾ ഇങ്ങനെ ചിന്തിക്കുന്നു; നിങ്ങളുടെ ചിന്തകൾ ഞാൻ അറിയുന്നു.'
  deu-TKW: 'Da fiel auf mich der Geist Jahwes, und er sprach zu mir: Sprich: so spricht
    Jahwe: So sprecht ihr, Haus Israel, und was in eurem Geist aufsteigt, das kenne
    ich wohl.'
  lin-lin: 'Molimo na Yawe akitaki likolo na ngai mpe ayebisaki ngai ete naloba :
    « Tala liloba oyo Yawe alobi : Tala makambo oyo bozali koloba, bino bakambi kati
    na Isalaele ! Kasi Ngai nayebi makambo oyo bozali kokanisa.'
  eng-LSV: 'And [the] Spirit of YHWH falls on me, and He says to me, “Say, Thus said
    YHWH: You have said correctly, O house of Israel, || And I have known the steps
    of your spirit.'
  eng-GNV: And the Spirite of the Lord fell vpon me, and said vnto me, Speake, Thus
    saith the Lord, O ye house of Israel, this haue ye said, and I know that which
    riseth vp of your mindes.
  eng-WEBSTER: 'And the spirit of the LORD fell upon me, and said to me, Speak; Thus
    saith the LORD; Thus have ye said, O house of Israel: for I know the things that
    come into your mind, every one of them.'
  nhw-BL: 'Teipa Itonal TOTECO hualajqui ipan na huan nechilhui ma niteyolmelahua
    ya ni: “Quej ni TOTECO anmechilhuía nochi anisraelitame: ‘Anmoilhuíaj para anitztoque
    ica temachtli, pero amo neli. Na niquiximati amotlalnamiquilis huan nijmati tlaque
    anmoilhuíaj.'
  swh-ONEN: 'Kisha Roho wa Bwana akaja juu yangu, naye akaniambia niseme: “Hili ndilo
    Bwana asemalo: Hili ndilo ninyi mnalosema, ee nyumba ya Israeli, lakini ninajua
    mnalowaza mioyoni mwenu.'
  bba-bba: Mɑ Yinni Gusunɔn Hunde u nùn yɔɔwɑ u nɛɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni
    Gusunɔ nɑ yɛ̃ ye be Isirelibɑ bɑ bwisikumɔ kɑ ye bɑ ɡerumɔ.
  eng-KJVCPB: 'And the Spirit of the Lord fell upon me, and said unto me, Speak; Thus
    saith the Lord; Thus have ye said, O house of Israel: for I know the things that
    come into your mind, every one of them.'
  luo-luo: 'Eka Roho mar Jehova Nyasaye nobiro kuoma, kendo nonyisa kama: Ma e gima
    Jehova Nyasaye wacho, yaye dhood Israel, angʼeyo gik ma uwacho kendo gik ma uparo
    e chunyu.'
  meu-meu: 'Bena Iehova ena Lauma ese e rohegu; bena ia ese e hamaorogu, eto, A hereva,
    agowa, Iehova ini e gwau tomamu: Israel besena e, umui na ene o laloa tomamu;
    badina be lalo-hadai dahaka dahaka lalomui ai e varamu na dibagu.'
  npi-ULB: तब परमप्रभुका आत्‍मा ममा आउनुभयो, र उहाँले मलाई यसो भन्‍न लाउनुभयोः “परमप्रभु
    यसो भन्‍नुहुन्‍छः हे इस्राएलका घराना, तिमीहरू यसो भन्दछौ । किनकि तिमीहरूका मनमा
    के आउँछ भन्‍ने मलाई थाहा छ ।
  yor-yor: Ẹ̀mí Olúwa sì bà lé mi, ó sì wí pé, “Sọ̀rọ̀!” Báyìí ni Olúwa wí, ohun tí
    ẹ ń sọ nìyìí, ilé Israẹli, mo mọ ohun tó wà lọ́kàn yín.
  pes-OPCB: 'سپس روح خداوند بر من قرار گرفت و فرمود که این پیغام را به مردم بدهم:
    «ای مردم اسرائیل، من می‌دانم شما چه می‌گویید و می‌دانم در فکرتان چه می‌گذرد!'
  tgl-ULB: 'Pagkatapos, bumaba ang Espiritu ni Yahweh sa akin at sinabi niya sa akin,
    “Sabihin mo: Ito ang sinasabi ni Yahweh: gaya ng iyong sinasabi, Sambahayan ng
    Israel; sapagkat alam ko ang mga bagay na naiisip ninyo.'
  hui-hui: Anduane Homogonaga Dinini ibugua i̱ha karula howa Anduane Homogohanda i̱hondo
    lalu, Isaraele wali agalihondo bi ogodagua lamibe, laya. Isaraele wali agali tígua
    bi laramirubi tínaga miniha midagi bu kamirubi bibahende i̱na manda biaiho kogoni
    ndobe.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ​၏ အ​ပေါ်​သို့​သက်​ရောက်​တော်​မူ​၏။ ထာ​ဝရ
    ဘု​ရား​က``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​ပြော​ဆို​နေ​ကြ​သော​စ​ကား​များ
    နှင့်​သင်​တို့​၏​အ​ကြံ​အ​စည်​များ​ကို​ငါ သိ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ངའི་སྟེང་དུ་བབས་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཁྱོད་ཚོས་ངག་ནས་བརྗོད་པ་དང་སེམས་ལ་དྲན་པ་ཐམས་ཅད་ངས་ཤེས་སོ།
    །
  sna-sna: 'Ipapo Mweya waJehovha wakauya pamusoro pangu, iye akanditaurira kuti nditi:
    “Zvanzi naJehovha: Ndizvo zvamunotaura, imi imba yaIsraeri, asi ndinoziva zvamunofunga
    mundangariro dzenyu.'
  spa-BLM: 'El Espíritu de Yahvé cayó sobre mí, y me dijo: “Habla, Yahvé dice: “Así
    habéis dicho, casa de Israel; porque yo sé las cosas que se os ocurren.'
  cac-cac: 'Ix lajvi chi'' ix ja pax Yespíritu Jehová d''ayin, ix yalan icha tic:
    Al d''a eb'' anima chi'' to a in sval icha tic: Ex israel, vojtac val sic''lab''il
    tas tze na''a.'
  swh-ULB: 'Kisha Roho wa Yahwe akanijaza na akaniambia, “akisema: Hivi ndivyo Yahwe
    asemavyo: kama usemavyo, nyumba ya Israeli; kwa kuwa najua kinachoendelea kwenye
    fikra zenu.'
  bel-bel: 'І сышоў на мяне Дух Гасподні і сказаў мне: скажы, так кажа Гасподзь: што
    кажаце вы, доме Ізраілеў, і што наўме вам, гэта Я ведаю.'
  deu-ELBBK: 'Und der Geist des HERRN fiel auf mich und sprach zu mir: Sprich: So
    spricht der HERR: So sprecht ihr, Haus Israel; und was in eurem Geist aufsteigt,
    das weiß ich.'
  mbb-OT: 'Ne midumala a te Mulin-ulin te Nengazen ne migkeǥiyan e zin he keǥiya ku
    heini: “Iyan heini migkaǥi te Nengazen diyà te keniyu te menge etew te Israel,
    ‘Netuenan ku ke hengkey is egkeǥiyen niw wey ed-isipen niw.'
  mal-2015: 'അപ്പോൾ യഹോവയുടെ ആത്മാവു എന്റെമേൽ വീണു എന്നോടു കല്പിച്ചതു: നീ പറയേണ്ടതു
    എന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹമേ, നിങ്ങൾ ഇന്നിന്നതു
    പറഞ്ഞിരിക്കുന്നു; നിങ്ങളുടെ മനസ്സിൽ തോന്നുന്ന കാര്യങ്ങളും ഞാൻ അറിയുന്നു.'
  rmc-rmc: 'Akor pre ma avľa o Duchos le RAJESKRO a phenďa mange: „Vaker: ‚Kada phenel
    o RAJ: Tumen kada vakeren, vodcale andral o Izrael, ale me džanav, so tumenge
    gondoľinen.'
  pes-OPV: 'آنگاه روح خداوند بر من نازل شده، مرافرمود: «بگو که خداوند چنین می‌فرماید:
    ای خاندان اسرائیل شما به اینطور سخن می‌گویید واما من خیالات دل شما را می‌دانم.'
  ron-1924: 'Атунч, Духул Домнулуй а кэзут песте мине ши мь-а зис: „Спуне: ‘Аша ворбеште
    Домнул: «Астфел ворбиць вой, каса луй Исраел! Ши че вэ вине ын гынд, штиу фоарте
    бине!'
  ben-OBCV: তারপর সদাপ্রভুর আত্মা আমার উপরে আসলেন, আর তিনি আমাকে বলতে বললেন, “সদাপ্রভুর
    এই কথা বলেন, তোমরা এই কথা বলছ, তোমরা ইস্রায়েলের নেতারা, কিন্তু আমি জানি তোমাদের
    মনে কি আছে।
  som-som: Markaasaa Ruuxii Rabbigu igu soo degay, oo wuxuu igu yidhi, Waxaad tidhaahdaa,
    Rabbigu wuxuu leeyahay, Reer binu Israa'iilow, sidaasaad istidhaahdeen, waayo,
    waxyaalaha maankiinna soo gala waan ogahay.
  lat-VUC: 'Et irruit in me spiritus Domini, et dixit ad me: Loquere: Hæc dicit Dominus:
    Sic locuti estis, domus Israël, et cogitationes cordis vestri ego novi.'
  eng-ASVBT: 'And the Spirit of Jehovah fell upon me, and he said unto me, Speak,
    Thus saith Jehovah: Thus have ye said, O house of Israel; for I know the things
    that come into your mind.'
  ita-1885: 'E lo Spirito del Signore cadde sopra me, e mi disse: Di'': Così ha detto
    il Signore: O casa d''Israele, voi avete detto così, ed io conosco le cose che
    vi salgono nello spirito.'
  eng-LXXUP: 'And the Spirit of the Lord fell upon me, and said to me, say; Thus saith
    the Lord; Thus have ye said, O house of Israel: and I know the devices of your
    spirit.'
  eng-ULB: 'Then the Spirit of Yahweh fell on me and he said for me to say: This is
    what Yahweh says, “That is what you are saying, house of Israel; for I know what
    goes through your mind.'
  spa-VBL: 'El Espíritu del Señor vino sobre mí y me dijo que dijera Esto es lo que
    dice el Señor: “¡Pueblo de Israel, eso es lo que estás diciendo! ¡Yo sé lo que
    están pensando por dentro!'
  fra-_FOB: 'Et l''Esprit de l''Éternel tomba sur moi, et me dit: Parle; ainsi a dit
    l''Éternel: Vous parlez de la sorte, maison d''Israël, et ce qui vous monte à
    l''esprit, je le sais.'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ ആത്മാവ് എന്റെ മേൽ വന്ന് എന്നോട് കല്പിച്ചത്: “നീ പറയേണ്ടത്
    എന്തെന്നാൽ: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ ഇപ്രകാരം
    പറഞ്ഞിരിക്കുന്നു; നിങ്ങളുടെ മനസ്സിൽ തോന്നുന്ന കാര്യങ്ങളും ഞാൻ അറിയുന്നു.'
  urd-GVR: Tab Rab kā Rūh mujh par ā ṭhahrā, aur us ne mujhe yih pesh karne ko kahā,
    “Rab farmātā hai, ‘Ai Isrāīlī qaum, tum is qism kī bāteṅ karte ho. Maiṅ to un
    ḳhayālāt se ḳhūb wāqif hūṅ jo tumhāre diloṅ se ubharte rahte haiṅ.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍त आं तार जाक्‍त। मिनु मेकोम आं कली “परमप्रभु यावेमी
    ‘ए इस्राएल आ खिं ङा मुर, गे मार मिम्‍शो बाक्‍नीनी, गो मेको नेल्‍ल तुइक्‍नुङ।
  eng-NOY: 'And the spirit of Jehovah fell upon me, and he said to me, Speak: Thus
    saith Jehovah: Thus have ye said, O house of Israel! For I know the things that
    come into your mind, every one of them.'
  ita-1927: 'E lo spirito dell’Eterno cadde su di me, e mi disse: “Di’: Così parla
    l’Eterno: Voi parlate a quel modo, o casa d’Israele, e io conosco le cose che
    vi passan per la mente.'
  ckb-ckb: 'جا ڕۆحی یەزدان هاتە سەرم و پێی فەرمووم: «بڵێ، یەزدان ئەمە دەفەرموێت: ئەی
    بنەماڵەی ئیسرائیل، ئێوە وا دەڵێن، بەڵام من دەزانم چی لەژێر سەرتانە.'
  eng-BBE: 'And the spirit of the Lord came on me, and he said to me, Say, These are
    the words of the Lord: This is what you have said, O children of Israel; what
    comes into your mind is clear to me.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ಆತ್ಮವು ನನ್ನ ಮೇಲೆ ಬಂದು ತಿಳಿಸಲು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಇಸ್ರಾಯೇಲಿನ
    ಮನೆತನದವರೇ, ನೀವು ಹೀಗೆ ಹೇಳಿದ್ದೀರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ಹುಟ್ಟುವ ಎಲ್ಲವುಗಳನ್ನು
    ನಾನು ಬಲ್ಲೆನು.'
  tam-2017: 'அப்பொழுது யெகோவாவுடைய ஆவி என்மேல் இறங்கினார்; அவர் என்னை நோக்கி: நீ சொல்லவேண்டியது
    என்னவென்றால், இஸ்ரவேல் மக்களே, நீங்கள் இப்படிப் பேசுகிறது உண்டு; உங்களுடைய மனதில்
    எழும்புகிறதை நான் அறிவேன்.'
  spa-RV-1909: 'Y cayó sobre mí el espíritu de Jehová, y díjome: Di: Así ha dicho
    Jehová: Así habéis hablado, oh casa de Israel, y las cosas que suben á vuestro
    espíritu, yo las he entendido.'
  ron-BTF: 'Și Duhul DOMNULUI a căzut peste mine și mi-a spus: Vorbește: Astfel spune
    DOMNUL: Astfel ați spus voi, casă a lui Israel; fiindcă eu știu lucrurile care
    vă vin în minte, fiecare dintre ele.'
  eng-WEBP: 'The LORD’s Spirit fell on me, and he said to me, “Speak, ‘The LORD says:
    “Thus you have said, house of Israel; for I know the things that come into your
    mind.'
  eng-FBV: 'The Spirit of the Lord came upon me and told me to say: This is what the
    Lord says: “People of Israel, that''s what you''re saying! I know what you''re
    thinking inside!'
  nld-1939: 'Toen viel op mij de geest van Jahweh, en Hij beval mij: Spreek! Dit zegt
    Jahweh: Zeker, zo denkt ge, huis van Israël; want Ik weet heel goed, wat in uw
    hoofden omgaat.'
  nch-BL: 'Teipa Itonal TOTECO hualajqui ipan na huan techilhui ma niteyolmelahua
    ya ni: “Quej ni TOTECO amechilhuía nochi anisraelitame: ‘Anmoilhuíaj para anitztoque
    temachti, pero amo neli. Na niquixmati amotalnamiquilis huan nijmati taya anmoilhuíaj.'
  vie-1934: 'Thần của Đức Giê-hô-va bèn đổ trên ta, và phán rằng: Hãy nói đi! Đức
    Giê-hô-va phán như vầy: Hỡi nhà Y-sơ-ra-ên! các ngươi đã nói làm vậy; vì ta biết
    những sự nghĩ trong trí các ngươi.'
  hin-CV: 'तब याहवेह का आत्मा मुझ पर आया, और मुझसे यह कहने के लिये कहा: “याहवेह का
    यह कहना है: हे इस्राएल के अगुओं, तुम यही कह रहे हो, पर मैं जानता हूं कि तुम्हारे
    मन में क्या चल रहा है.'
  spa-BES: 'Y vino sobre mí el espíritu del Señor, y él me dijo: Di: Estas son las
    palabras del Señor: Esto es lo que has dicho, oh hijos de Israel; Lo que viene
    a tu mente está claro para mí.'
  tdx-tdx: 'Nivotrak’amako amy zao i Arofo’ Iehovày nanao ty hoe, Isaontsio ty hoe:
    Hoe t’Iehovà, Fa nanoa’ areo ty hoe ry anjomba’ Israele, amy te apotako o raha
    mizilik’ am-pitsakorea’ areoo.'
  tha-KJV: พระวิญญาณของพระเยโฮวาห์ลงมาประทับบนข้าพเจ้า และพระองค์ตรัสกับข้าพเจ้าว่า
    “จงกล่าวเถิดว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า โอ วงศ์​วานอิสราเอลเอ๋ย เจ้​าคิดดังนั้น
    และเรารู้​สิ​่งทั้งหลายที่​เข​้ามาในใจของเจ้า
  por-BR-2018: 'E caiu sobre mim o Espírito do SENHOR, e disse-me: Dize: Assim diz
    o SENHOR: Assim vós dizeis, ó casa de Israel; porque eu sei todas as coisas que
    sobem a vosso espírito.'
  deu-ELO: 'Und der Geist Jehovas fiel auf mich und sprach zu mir: Sprich: So spricht
    Jehova: Also sprechet ihr, Haus Israel; und was in eurem Geiste aufsteigt, das
    weiß ich.'
  eng-WYC-2018: And the Spirit of the Lord fell into me (or And the Spirit of the
    Lord fell upon me), and said to me, Speak thou, The Lord saith these things, Ye
    house of Israel spake thus, and I knew the thoughts of your heart;
  epo-epo: 'Kaj malleviĝis sur min la spirito de la Eternulo, kaj diris al mi: Diru:
