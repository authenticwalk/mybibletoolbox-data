verse: EZK.011.003
translations:
  mal-C: ‘നമ്മുടെ വീടുകൾ അടുത്തിടെയല്ലേ പുതുക്കിപ്പണിതത്? ഈ പട്ടണം ഒരു കുട്ടകവും നാം
    അതിനുള്ളിലെ മാംസവും ആണല്ലോ,’ എന്ന് അവർ പറയുന്നു.
  deu-TKW: 'die da sprechen: Sind nicht erst kürzlich die Häuser wieder aufgebaut?
    Sie ist der Topf, und wir sind das Fleisch!'
  lin-lin: 'Balobaka : ‹ Boni, tango ya kotonga bandako ekoki nanu te ? Engumba oyo
    ezali lokola nzungu, mpe biso, tozali lokola misuni. ›'
  eng-LSV: who are saying, It [is] not near—to build houses, it [is] the pot, and
    we [are] the flesh.
  eng-GNV: 'For they say, It is not neere, let vs builde houses: this citie is the
    caldron, and wee be the flesh.'
  eng-WEBSTER: 'Who say, It is not near; let us build houses: this city is the caldron,
    and we are the flesh.'
  nhw-BL: 'Inijuanti quinilhuíaj masehualme: ‘Cuali tonali para tiquinchijchihuase
    calme pampa nochi eltoc cuali para tojuanti. Toaltepe Jerusalén eltoc temachtli
    quen se comitl tlen tepostli huan techmanahuis tlen nochi tlamantli catli mahuilili.
    Huan tojuanti tiitztose temachtli quen nopa nacatl ipan nopa tepos comitl.’ Quej
    nopa quiijtohuaj.'
  swh-ONEN: Wao husema, ‘Je, hivi karibuni hautakuwa wakati wa kujenga nyumba? Mji
    huu ni chungu cha kupikia, nasi ndio nyama.’
  bba-bba: Bɑ mɔ̀, n ǹ mɔ tɛ̃ sɑ ko dinu bɑni. Domi Yerusɑlɛmu yɑ sɑ̃ɑwɑ nɡe wekeru.
    Mɑ bɛsɛ yen tɔmbu sɑ sɑ̃ɑ nɡe yɑɑ ye yɑ wɑ̃ɑ te sɔɔ.
  eng-KJVCPB: 'which say, It is not near; let us build houses: this city is the caldron,
    and we be the flesh.'
  luo-luo: Giwacho ni, ‘Donge kinde mag gero udi osechopo machiegni? Dala maduongʼni
    en agulu mitede, to wan to wan ringʼo!’
  meu-meu: Idia na e tomu, Ruma ihaginidia negana na do se kahikahi; ina hanua na
    vamu inadulaina urona, bona vamu na ita.
  npi-ULB: तिनीहरू भन्‍दैछन्, 'घरहरू निर्माण गर्ने समय अहिले होइन । यो सहर भाँडो हो
    र हामीहरू मासु हौं ।’
  yor-yor: Wọ́n ní, ‘Kò ha tí ì tó àsìkò láti kọ́lé? Ìlú yìí ni ìkòkò ìdáná, àwa sì
    ni ẹran’.
  pes-OPCB: 'و می‌گویند: ”وقت آن رسیده که اورشلیم را بازسازی کنیم تا مثل یک سپر آهنی،
    ما را در برابر هر گزندی حفظ کند.“'
  tgl-ULB: Sinasabi nila, 'Ang panahon ng pagtatayo ng mga bahay ay hindi rito; ang
    lungsod na ito ang palayok, at tayo ang karne.'
  hui-hui: Tigua lalu, Inaore wali agali bayaleore kamagonigo inanaga andaru abale
    biadai bulene nga ndobe. Tano ogoni todobene be tomo dawaga ale nga. Ina wali
    agali nogo mbirini ale howa todobene beha wiagadagua ina tano ogoha bayale kamagoni,
    laga ka.
  mya-mya: သူ​တို့​က`ငါ​တို့​သည်​အိမ်​များ​ကို​မ​ကြာ​မီ တစ်​ဖန်​ဆောက်​လုပ်​ကြ​မည်။
    ဤ​မြို့​သည်​အိုး ကင်း​နှင့်​တူ​၍ ငါ​တို့​ကား​အိုး​ကင်း​ထဲ​မှ အ​မဲ​သား​နှင့်​တူ​ကြ​၏'
    ဟု​ဆို​ကြ​၏။-
  bod-N: ཁོ་ཚོ་ན་རེ། ཁང་པ་བརྩིག་པའི་དུས་ནི་ད་དུང་མ་སླེབས་ཏེ། གྲོང་ཁྱེར་འདི་ནི་སླ་ང་ཡིན་ལ།
    རང་ཅག་ནི་ཤ་དེ་ཡིན་ཟེར་བས།
  sna-sna: Vanoti, ‘Ko, nguva haisati yasvika here yokuvaka dzimba? Guta rino ihari
    yokubikira, uye isu tisu nyama.’
  spa-BLM: 'que dicen: ‘No está cerca el tiempo de construir casas’. Este es el caldero,
    y nosotros somos la carne’.'
  cac-cac: 'Syalan eb'' icha tic: Man̈ toxooc ol satel co chon̈ab'' tic, co b''oecq''ue
    co pat. A co chon̈ab'' tic lajan icha junoc q''uen chen, a on̈xo tic lajan on̈
    icha noc'' chib''ej tz''em d''a yol chen chi'', xchi eb''.'
  swh-ULB: Wakisema, 'Mda wa kujenga nyumba sio sasa; huu mji ni sufuria, na sisi
    ni nyama.'
  bel-bel: 'кажучы: «яшчэ ня блізка; будзем будаваць дамы; ён кацёл, а мы мяса».'
  deu-ELBBK: 'die sprechen: Es ist nicht an der Zeit, Häuser zu bauen; sie ist der
    Topf, und wir sind das Fleisch.'
  mbb-OT: Ke sikandan te, ‘Meupiya heini he timpu te kebpehitindeg te menge valey.
    Wazà egkevut kenitew. Is inged tew iring te kuzen ne iring kiw te usa ziyà te
    seled din he kenà egkevinsulan.’
  mal-2015: വീടുകളെ പണിവാൻ സമയം അടുത്തിട്ടില്ല; ഈ നഗരം കുട്ടകവും നാം മാംസവുമാകുന്നു
    എന്നു അവർ പറയുന്നു.
  rmc-rmc: 'Phenen: ‚Nane lačho časos te ačhavel o khera. O foros hin e piri a amen
    sam o mas.‘'
  pes-OPV: و می‌گویند وقت نزدیک نیست که خانه‌ها را بنا نماییم، بلکه این شهر دیگ است
    و ما گوشت می‌باشیم.
  ron-1924: 'Ей зик: ‘Ну есте ынкэ время потривитэ ка сэ зидим касе! Четатя есте казанул
    ши ной сунтем карня.’'
  ben-OBCV: তারা বলছে, ‘ঘরবাড়ি তৈরি করবার সময় কি হয়নি? এই নগরটি যেন রান্নার হাঁড়ি
    আর আমরা হচ্ছি মাংস।’
  som-som: Oo waxay yidhaahdaan, Wakhtiga guryo la dhiso ma dhowa. Magaaladanu waa
    dheri weyn oo innaguna waxaynu nahay hilibkii.
  lat-VUC: 'dicentes: Nonne dudum ædificatæ sunt domus? hæc est lebes, nos autem carnes.'
  eng-ASVBT: 'that say, The time is not near to build houses: this city is the caldron,
    and we are the flesh.'
  ita-1885: La cosa non è ancor vicina; edifichiamo delle case; questa città è la
    pignatta, e noi saremo la carne.
  eng-LXXUP: who say, Have not the houses been newly built? This is the caldron, and
    we are the flesh.
  eng-ULB: They are saying, 'The time to build houses is not now; this city is the
    pot, and we are the meat.'
  spa-VBL: 'Están diciendo: ‘¿Es éste el momento de construir casas? La ciudad es
    la olla, y nosotros somos la carne dentro de ella’.'
  fra-_FOB: 'Ils disent: Ce n''est pas l''heure de bâtir des maisons; cette ville,
    c''est la chaudière, et nous la viande.'
  mal-mal: ‘വീടുകൾ പണിയുവാൻ സമയം അടുത്തിട്ടില്ല; ഈ നഗരം കുട്ടകവും നാം മാംസവുമാകുന്നു’
    എന്ന് അവർ പറയുന്നു.
  urd-GVR: Yih kahte haiṅ, ‘Āne wāle dinoṅ meṅ ghar tāmīr karne kī zarūrat nahīṅ.
    Hamārā shahr to deg hai jabki ham us meṅ pakne wālā behtarīn gosht haiṅ.’
  suz-BL: मेकोपुकीम ‘खिं सेल्‍तीक नाक्‍ती रीब पा मजाक्‍बा कों? एको सहर कराइ खोदेंशो
    बाक्‍ब। मिनु गो चहिं श्‍ये बाक्‍नय’ देंनीम। इजीकीएल २४:३-१४
  eng-NOY: who say, “The time is not near that we should build houses. This city is
    the caldron, and we are the flesh.”
  ita-1927: 'Essi dicono: Il tempo non è così vicino! Edifichiamo pur case! Questa
    città è la pentola e noi siamo la carne.'
  ckb-ckb: 'دەڵێن: ”کاتەکە لەبار نییە بۆ دروستکردنی خانوو، شار مەنجەڵە و ئێمەش گۆشتەکەین.“'
  eng-BBE: 'Who say, This is not the time for building houses: this town is the cooking-pot
    and we are the flesh.'
  kan-OKCV: ಅವರು, ‘ಇತ್ತೀಚಿಗೆ ನಮ್ಮ ಮನೆಗಳು ನಿರ್ಮಾಣವಾಗಿಲ್ಲವೇ? ಈ ಪಟ್ಟಣವು ಪಾತ್ರೆ, ಮತ್ತು
    ನಾವು ಅದರಲ್ಲಿರುವ ಮಾಂಸ,’ ಎನ್ನುತ್ತಾರೆ.
  tam-2017: இது வீடுகளைக் கட்டுவதற்குக் காலமல்ல என்றும், இந்த நகரம் பானை, நாங்கள்
    அதிலுள்ள இறைச்சியென்றும் சொல்லுகிறார்கள்.
  spa-RV-1909: 'Los cuales dicen: No será tan presto: edifiquemos casas: ésta será
    la caldera, y nosotros la carne.'
  ron-BTF: 'Care spun: Nu este aproape, să construim case; această cetate este cazanul
    și noi suntem carnea.'
  eng-WEBP: who say, ‘The time is not near to build houses. This is the cauldron,
    and we are the meat.’
  eng-FBV: They're saying, ‘Is this the time for us to be building houses? The city
    is the cooking pot, and we are the meat inside it.’
  nld-1939: 'omdat ze denken: “Zijn de huizen niet pas herbouwd? Zij is de pot, en
    wij zijn het vlees!”'
  nch-BL: 'Inijuanti quinilhuíaj masehualme: ‘Cuali tonali para tiquinchijchihuase
    calme pampa nochi eltoc cuali para tojuanti. Toaltepe Jerusalén eltoc temachti
    quej se comit ten teposti huan techmanahuis ten nochi tamanti cati mahuilili.
    Huan tojuanti tiitztose temachti quej nopa nacat ipan nopa tepos comit.’ Quej
    nopa quiijtohuaj.'
  vie-1934: 'Chúng nó nói rằng: Hiện nay chưa gần k” xây nhà! Thành nầy là nồi, chúng
    ta là thịt.'
  hin-CV: वे कहते हैं, ‘क्या हमारे घर अभी हाल ही में नहीं बने हैं? यह शहर एक बर्तन
    है और हम इसमें रखे मांस हैं.’
  spa-BES: 'Quienes dicen: no será tan pronto: Este es el momento para construir casas:
    esta ciudad es la olla y nosotros somos la carne.'
  tdx-tdx: 'ie manao ty hoe: Tsy marine antika ze o fandranjiañe anjomba zao; etoañe
    i valàñey, itika ro hena’e.'
  tha-KJV: ผู้​กล่าวว่า ‘เวลายังไม่มาใกล้​เลย ให้​เราปลู​กบ​้านเถิด นครนี้เป็นหม้อขนาดใหญ่และเราเป็นเนื้อ’
  por-BR-2018: 'Os quais dizem: Não está perto o tempo de edificar casas; esta cidade
    é a caldeira, e nós a carne.'
  deu-ELO: Es ist nicht an der Zeit, Häuser zu bauen; sie ist der Topf, und wir sind
    das Fleisch.
  eng-WYC-2018: and say, Whether houses were not builded a while ago? this is the
    cauldron, forsooth we be fleshes. (and say, Were all the houses built a while
    ago? this city is the cauldron, and we be the meat in it.)
  epo-epo: 'Ili diras: Ankoraŭ ne baldaŭ; ni konstruu domojn; ĝi estas la kaldrono,
    kaj ni estas la viando.'
  uig-PIN: 'Ular: «Ɵylǝrni selix waⱪti yeⱪinlaxti ǝmǝsmu? Bu xǝⱨǝr bolsa ⱪazan, biz
    bolsaⱪ, iqidiki gɵx» — dǝydu.'
  beo-beo: Ilia da amane sia:sa, ‘Ninia da hedolowane diasu bu gagumu. Moilai bai
    bagade da gobele nasu gaga agoai gala amola ninia da hu dadamui sali agoai. Be
    ninia da gaga amoga gaga:iba:le, lalu da nini hame nesa.’
  tpi-OTNT: Ol i save tok olsem, ‘Yumi gutpela manmeri, olsem na bai yumi wokim ol
    haus na sindaun gut insait long taun bilong yumi olsem gutpela mit i stap insait
    long sospen.’ Ol i save tok olsem.
  hau-SA: Suna cewa, ‘Lokaci bai yi kusa da za a gina gidaje ba? Wannan birni yana
    tukunyar dahuwa, mu ne kuwa naman.’
  uig-LAT: 'Ular: «Öylerni sélish waqti yéqinlashti emesmu? Bu sheher bolsa qazan,
    biz bolsaq, ichidiki gösh» — deydu.'
  nde-nde: Bathi, ‘Masinyane nje akuyikuba yiso na isikhathi sokwakha izindlu? Idolobho
    leli liyimbiza yokupheka, njalo thina siyinyama.’
  ton-ton: '‌ʻO nau pehē, ‘ʻOku ʻikai ofi ha meʻa ka tau langa fale ʻakitautolu: ko
    e kulo ʻae kolo ni ka ko e kakano ʻakitautolu.'
  ces-1613: 'Říkajíce: Nestavějme domů blízko, sic město bude hrnec a my maso.'
  eng-WMB: who say, ‘The time is not near to build houses. This is the cauldron, and
    we are the meat.’
  tam-TCV: அவர்களோ, ‘இது வீடுகளைக் கட்டுவதற்கேற்ற காலமல்லவோ? என்றும், இந்த நகரம் பானை,
    நாங்கள் அதிலுள்ள இறைச்சியே என்றும்’ சொல்லுகிறார்கள்.
  ceb-ULB: Nagaingon sila, 'Dili pa karon ang panahon sa pagtukod ug mga balay; kini
    nga siyudad mao ang kulon, ug kita ang karne.'
  pol-UBG: 'Mówią: To nie tak blisko, budujmy domy. Oto miasto jest kotłem, a my –
    mięsem.'
  urd-GVU: یہ کہتے ہیں، ’آنے والے دنوں میں گھر تعمیر کرنے کی ضرورت نہیں۔ ہمارا شہر
    تو دیگ ہے جبکہ ہم اُس میں پکنے والا بہترین گوشت ہیں۔‘
  deu-1912: 'denn sie sprechen: “Es ist nicht so nahe; laßt uns nur Häuser bauen!
    Sie ist der Topf, so sind wir das Fleisch.”'
  kan-2017: ಇವರು, ‘ಮನೆಗಳನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವ ಕಾಲವು ಬಂದಿಲ್ಲ; ಈ ಪಟ್ಟಣವು ಒಂದು ಹಂಡೆ, ನಾವು
    ಅದರಲ್ಲಿನ ಮಾಂಸ’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Yad be yog ni yad be ga’ar, ‘Dabki n’uw nap’an mu kud toyed boch e naun
    bayay. Re binaw ney e bod ba th’ib ni yima lum riy, ma gadad bod e ufin u langgin,
    machane yug rogon riy ma be rungrunguydad ko nifiy.’
  hlt-MCSB: Im sak ham yoei hlan, mamih tah he am dongkah maeh ni, ' a ti uh.
  mdy-ETH: ‹ማኣሮ ጊንሣ ማሂ ኑ ማዣንዳ ዎዳ ዎርቃዓኬ፤ ሃና ካታሜላ ዓሽኪ ካሦ ዖቲ ማዓዛ፥ ኑኡኒ ጊንሣ ጋሮይዳ ዓጊንታ ዓሽኮጉዲ
    ማዔኔ› ዔያታ ጋዓኔ፤
  twi-ASANTE: Wɔka sɛ, ‘Ɛberɛ a wɔde sisi afie nnuru so anaa? Kuropɔn no ayɛ sɛ dadesɛn,
    ɛnna yɛayɛ ɛnam a dadesɛn no bɔ yɛn ho ban.’
  eng-WEBU: who say, ‘The time is not near to build houses. This is the cauldron,
    and we are the meat.’
  wal-wal: Eti hagaadan yaagoosona; ‘Nuuni keettaa zaaretti keexxana wodee matattiis.
    Ha katamai asho xaaro; qassi nuuni asho’ yaagoosona.
  spa-PDDPT: 'Ellos dicen: No es tiempo ahora de edificar casas. Esta ciudada es la
    olla y nosotros, la carne.'
  gun-gun: 'Mba''eta ha''e kuery aipoe''i okuapy: “Novaẽi teri ri ty''y oorã jajapo
    aguã? Mba''eta kova''e tetã ma oja rami oĩ, ha''e rã nhande kuery ma xo''o rami”,
    he''i okuapy.'
  ilo-ULB: Ibagbagada, 'Ti tiempo a panangipatakder kadagiti balbalay ket saan pay
    nga ita; daytoy a siudad ket maiyarig iti kaldero ket datayo dagiti karne.'
  kpg-kpg: Digaula e helekai boloo, ‘Gu hoohoo mai gei gidaadou gaa hau aga nia hale
    labelaa. Di waahale le e hai gadoo be di baalanga dunudunu, gei gidaadou e hai
    gadoo be nia goneiga ala i lodo di maa, gei di baalanga deelaa le e abaaba gidaadou
    i di ahi!’
  uig-ARA: 'ئۇلار: «ئۆيلەرنى سېلىش ۋاقتى يېقىنلاشتى ئەمەسمۇ؟ بۇ شەھەر بولسا قازان،
    بىز بولساق، ئىچىدىكى گۆش» ــ دەيدۇ.'
  sus-sus: E naxɛ, ‹Hali won mu banxi ti, barima yi taa luxi nɛ alɔ tunde won ɲinma
    naxan kui.›
  pon-2006: Re kin nda, ‘Kereniongehr kitail pahn pwurehng kauwada ihmw kan. Kahnimwo
    duwehte einpwoat ehu, oh kitail duwehte uduk me mi loale, ahpw einpwoato pil doarehsang
    kitail kisiniei.’
  ksd-ksd: 'dia biti: Pa i ot ra e ba da pait pal tana; go ra pia na pal ia ra ngala
    na kabala, ma dat ra viono tana.'
  grc-BRENT: Οἱ λέγοντες, οὐχὶ προσφάτως ᾠκοδόμηνται αἱ οἰκίαι; αὕτη ἐστὶν ὁ λέβης,
    ἡμεῖς δὲ τὰ κρέα.
  ind-AYT: yang berkata, ‘Waktunya belum tiba untuk membangun rumah-rumah. Kota ini
    adalah periuk, dan kita adalah dagingnya.’
  nya-nya: Iwo amawuza anthu kuti, ‘Nthawi sinafike yoti timange Nyumba? Mzindawu
    uli ngati mʼphika umene uli pa moto ndipo ife tili ngati nyama mu mʼphikamo.
  hrv-hrv: '''Nije li čas da gradimo domove? Ovaj je grad kotao, a mi smo meso.'''
  mps-mps: Augwaligo te tiwai po wabo dao, ‘Da te wiegi yai we bidi da, tialima dago
    te be dabe sęnama, te dena e taunde bugagia dugulalu, te wiegi yai kibu mi sene
    tomode elalubo tiwai yalio.’ Augwaligo te tama po wabo dao.
  tpi-tpi: Ol i save tok olsem, ‘Yumi gutpela manmeri, olsem na bai yumi wokim ol
    haus na sindaun gut insait long taun bilong yumi olsem gutpela mit i stap insait
    long sospen.’ Ol i save tok olsem.
  dan-1931: 'idet de siger: “Er Husene ikke nys bygget? Byen er Gryden, vi Kødet!”'
  vie-OVCB: 'Chúng nói với dân chúng rằng: ‘Chưa đến lúc chúng ta xây nhà mới. Thành
    này là cái nồi sắt. Còn chúng ta an toàn như thịt trong nồi.’'
  guj-2017: તેઓ કહે છે કે, ‘હમણાં ઘરો બાંધવાનો સમય નથી, આ નગર કઢાઈ છે, આપણે માંસ છીએ.’
  pon-2006A: Re kin nda, ‘Kereniongehr kitail pahn pwurehng kauwada ihmw kan. Kahnimwo
    duwehte einpwoat ehu, oh kitail duwehte uduk me mi loale, ahpw einpwoato pil doarehsang
    kitail kisiniei.’
  por-BRBSL: 'que dizem: ''O tempo não está próximo de construir casas''. Este é o
    caldeirão, e nós somos a carne”.'
  cth-cth: Im saknae tueng nahoeh rah. Hete khopui heh ka tangdawk e moi hlaam lah
    ao. Kaimanaw heh a moi lah ka o awh telah katetkungnaw doeh.
  twi-twi: Wɔkae se, ‘Bere a wɔde sisi afi no nnuu so ana? Kuropɔn yɛ dadesɛn, na
    yɛyɛ nam.’
  hlt-hlt: Im sak ham yoei hlan, mamih tah he am dongkah maeh ni, ' a ti uh.
  tbz-SIM: 'Kɛ nɑ́ɑ́ nkɛ tú: We ntu dɛ̀ í tùɔ̀kɛ ti bo mɑɑ́mɛ̀ sicɛ̃̀ĩ! Sedisɑdɛmmu
    ɛì tu tɛkṹmbotɛ̀ ntɛ kɛ̀ ti tú imɑɑ.'
  msy-2020: Me ghaze, ‘E datɨrɨghɨn dɨpenibar ingaramin dughiam puvatɨ. E dera. En
    nguibar ekiam mati isaghapir mɨnem, ezɨ e asɨzir tuzibar mɨn an aven iti.’
  dop-dop: Pɑ kʋyɔɣɔtʋtʋ ntɛ́ sɩ pɑ kɑɑ tɑsɑ kutuluŋ ŋmɑʋ hɑlɩ pǝ́ polo lɑɑsɑɣɑ tɔɔ.
    Ɩcɑtɛ pǝsǝnɑ ɩsɩɩ tiipile, nɑ tɑɣɑlɛ nɑntʋ.
  azb-azb: Onlar “ev tikmək vaxtı deyil. Şəhər qazan, bizsə ətik” deyir.
  eng-DBY: 'who say, It is not the time to build houses: this is the cauldron, and
    we are the flesh.'
  hin-2017: ये कहते हैं, ‘घर बनाने का समय निकट नहीं, यह नगर हँडा और हम उसमें का माँस
    है।’
  wol-KYG: 'Ñu ngi naa: “Bunu tabaxagum ay kër; dëkk bii daa mel ni ndab, nun nu fegu
    ni yàpp wu ca ube.”'
  eng-YLT: who are saying, It [is] not near — to build houses, it [is] the pot, and
    we the flesh.
  eng-WYC-2017: and say, Whether houses were not builded a while ago? this is the
    cauldron, forsooth we be fleshes.
  eng-WMBB: who say, ‘The time is not near to build houses. This is the cauldron,
    and we are the meat.’
  urd-GVH: यह कहते हैं, ‘आनेवाले दिनों में घर तामीर करने की ज़रूरत नहीं। हमारा शहर
    तो देग है जबकि हम उसमें पकनेवाला बेहतरीन गोश्त हैं।’
  rug-rug: Zama si arini, ‘Vea, hokara tata kamo sa totoso pude tavete vetu si gita?
    Na vasileana lavata hie si maṉini guana raro pa nika, meke gita mo sa masa pa
    korapana,’ gua.
  gaz-gaz: Isaanis, ‘Yeroon itti manneen ijaaraman gaʼeera mitii? Magaalattiin kun
    okkotee waa itti affeelanii dha; nu immoo ishee keessatti foon’ jedhan.
  fra-LSG: 'Ils disent: Ce n’est pas le moment! Bâtissons des maisons! La ville est
    la chaudière, et nous sommes la viande.'
  yal-yal: E a falama, e naxa, ‘Banxine mi tiyɛ be iki singen! Taan makantan yinna
    luxi nɛn alo tundena, en tan namaraxi a kui alo suben tunden kui!’
  haw-1868: 'Na mea olelo, Aole kokoke mai, e kukulu kakou i na hale: eia ka ipuhao
    nui, a o kakou ka io.'
  arb-NAV: 'الْقَائِلُونَ: أَلَمْ يَحِنِ الْوَقْتُ لِنَبْنِيَ حُصُوناً؟ فَهَذِهِ الْمَدِينَةُ
    هِيَ كَالْقِدْرِ (أَيْ كَسُورٍ حَوْلَنَا) وَنَحْنُ كَاللَّحْمِ. (أَيْ كَالْمُحْتَمِينَ
    بِالسُّورِ).'
  ewe-ewe: Wogblɔna be, ‘Menye ɣeyiɣi kpui aɖe koe susɔ woatu xɔwo oa?’ Du sia nye
    nuɖaze aɖe, eye míawoe nye lã la.
  eng-LEE: 'Who say, [The evil] is not near; so let us build houses: this [city] is
    the pot, and we are the flesh.'
  asm-FB: তেওঁলোকে কৈ থাকে যে, ‘ঘৰবোৰ সাজিবৰ সময় ওচৰ চপা নাই; এই নগৰখন কেৰাহী আৰু
    আমি মাংস-স্বৰূপ।’
  sus-A: عٍ نَشّ، ‹هَلِ وٌن مُ بَنشِ تِ، بَرِ مَ يِ تَا لُشِ نّ عَلْ تُندٍ وٌن حِنمَ
    نَشَن كُي.›
  fra-SBL: 'qui disent : Le temps n''est pas encore venu de bâtir des maisons. C''est
    ici le chaudron, et nous sommes la viande ».'
  hbo-hbo: הָאֹ֣מְרִ֔ים לֹ֥א בְקָרֹ֖וב בְּנֹ֣ות בָּתִּ֑ים הִ֣יא הַסִּ֔יר וַאֲנַ֖חְנוּ
    הַבָּשָֽׂר׃
  kik-kik: Moigaga atĩrĩ, ‘Githĩ ihinda rĩtigũkinya o narua rĩa gwaka nyũmba? Itũũra
    rĩĩrĩ inene nĩ nyũngũ ya kũruga, na ithuĩ nĩ ithuĩ nyama.’
  fra-NCL: 'qui disent : Le malheur n’est pas si proche ! Bâtissons des maisons !
    Cette ville est la chaudière, et nous sommes la viande.'
  cek-AK: nihcae mah, Atue pha ai vop, im kapop ah sah o si, hae vangpui loe moi thonghaih
    laom ah oh moe, aicae loe moi ah a oh o, tiah a thuih o.
  cuk-cuk: 'Sogmalad: ‘Anmar emisgwasaar gannar negmar-sobed abelesurye. Anmarga we-neggwebur
    bormoga guye, anmardi, sanyob egi ambikumaloye.’'
  uig-CYR: 'Улар: «Өйләрни селиш вақти йеқинлашти әмәсму? Бу шәһәр болса қазан, биз
    болсақ, ичидики гөш» — дәйду.'
  tel-2017: వాళ్ళిలా అంటున్నారు, ‘ఇల్లు కట్టడానికి ఇది సమయం కాదు. ఈ పట్టణం పాత్ర అయితే
    మనం దానిలో ఆహారం’
  hat-BSA: 'ka p di: ‘Tan pou bati kay yo pa pwòch. Vil sa a se chodyè a e nou se
    chè a.’'
  kos-kos: Elos fahk, ‘Ac tia paht kut ac sifil musai lohm sesr uh. Siti uh oana luman
    sie tup, ac kut oana ikwa loac uh, tusruktu tup sac el loangkutla liki e uh.’
  hbo-WLC: הָאֹ֣מְרִ֔ים לֹ֥א בְקָר֖וֹב בְּנ֣וֹת בָּתִּ֑ים הִ֣יא הַסִּ֔יר וַאֲנַ֖חְנוּ
    הַבָּשָֽׂר׃
  ibo-ibo: Ha na-asị, ‘Oge a ga-ewuzi ụlọ ndị ahụ ọ dịghị nso? Obodo a bụ ite igwe,
    anyị onwe anyị bụkwa anụ dị nʼime ya.’
  ory-ory: ସେମାନେ କହନ୍ତି, ‘ଗୃହ ନିର୍ମାଣ କରିବାର ସମୟ ସନ୍ନିକଟ ହୋଇ ନାହିଁ; ଏହି ନଗର ହଣ୍ଡା
    ଓ ଆମ୍ଭେମାନେ ମାଂସ।’
  chk-chk: Iwe, ra apasa, ‘A arap ewe fansoun ach sipwe aüetä imw. Ei telinimw a wewe
    ngeni eu kama, nge kich ewe fituk mi nom lon.’
  rop-rop: Dei oldei tok, ‘Wi garra bildimap mowa haus igin. Dijan taun im seifwan
    taun en im jidan laik aiyanwan pot weya kipumbat det bif gudwei.’
  ukr-1871: 'Вони бо говорять: Ще не близько; будемо доми будувати; він (город) —
    се котел, а ми мясиво.'
  deu-1951: «Wird man nicht bald wieder Häuser bauen? Sie ist der Topf und wir das
    Fleisch!»
  eng-JPS: 'that say: The time is not near to build houses! this city is the caldron,
    and we are the flesh.'
  srp-1865: 'Govoreæi: nije blizu; da gradimo kuæe; ovaj je grad lonac a mi meso.'
  lug-lug: Boogera nti, ‘Ekiseera tekituuse tuzimbe amayumba? Ekibuga kino ye ntamu,
    ffe nnyama.’
  heb-heb: האמרים לא בקרוב בנות בתים היא הסיר ואנחנו הבשר׃
  ben-IRV: তারা বলছে, এখানে গৃহ তৈরী করার দিন হয়নি; এই শহর একটা পাত্র এবং আমরা মাংস।
  pan-pan: ਜਿਹੜੇ ਆਖਦੇ ਹਨ ਕਿ ਘਰਾਂ ਦੇ ਬਣਾਉਣ ਦਾ ਵੇਲਾ ਨੇੜੇ ਨਹੀਂ। ਇਹ ਸ਼ਹਿਰ ਤਾਂ ਇੱਕ ਕੜਾਹਾ
    ਹੈ, ਅਤੇ ਅਸੀਂ ਮਾਸ ਹਾਂ।
  mya-JVB: သူတို့က၊ အမှုမ ရောက်သေး။ အိမ် ဆောက် ကြကုန်အံ့။ ဤ မြို့သည် အိုးကင်း ၊ ငါ
    တို့သည် အမဲသား ဖြစ်သည်ဟု ဆို တတ်ကြ၏။
  hmo-hmo: idia gwau, ‘Ita ese nega sisina lalonai ruma be do ita haginidia lou iniseni.
    Inai hanua be vamu nadua uro bamona, bona ita be vamu bamona.’
  urd-urd: जो कहते हैं, कि 'घर बनाना नज़दीक नहीं है, यह शहर तो देग है और हम गोश्त
    हैं।
  rus-SYN: 'говоря: “еще не близко; будем строить домы; он котел, а мы мясо”.'
  bqc-SIM: Aa mɛ̀ kpɛdↄgↄↄ i ka gĩao. Wɛ̃́lɛɛ beeá dàaɛ, ↄ̃ aa kau nↄ̀ↄ ũ.
  tcz-CHONGTHU: Amaho chu mipi jah a chun insah phat hilou ham? Hiche khopi hi thihbel
    tobang ahin, eihohi belsunga umsa bang kihong bit ihiuve tin amaho chun aseipeh
    uve tin kajah a aseije.
  mar-mar: ते म्हणतात, ‘घरे बांधण्याचा समय अजून जवळ आला नाही, हे शहर भांडे आहे, आणि
    आपण मांस आहोत.’
  qub-qub: 'Paycunami nin: ‹Wasicunata allchachishanchëga manami aycäpis canrächu.
    Caycho noganchïtaga manami imapis päsamäshunchu. Mancacho aycha sumaj churaraycajtanöpis
    manami imapis päsamäshunchu.›'
  bqp-bqp: Bɑ mɔ̀, n ǹ mɔ tɛ̃ sɑ ko dinu bɑni. Domi Yerusɑlɛmu yɑ sɑ̃ɑwɑ nge wekeru.
    Mɑ bɛsɛ yen tɔmbu sɑ sɑ̃ɑ nge yɑɑ ye yɑ wɑ̃ɑ te sɔɔ.
  hat-hat: 'Y''ap plede di: Talè konsa nou p''ap ka bati kay ankò! Lavil la tankou
    yon chodyè sou dife, nou menm, nou tankou vyann ladan l''. Nou pa bezwen fè anyen
    kote nou ye a.'
  eng-BSB: They are saying, ‘Is not the time near to build houses? The city is the
    cooking pot, and we are the meat.’
  eng-WEBPB: who say, ‘The time is not near to build houses. This is the cauldron,
    and we are the meat.’
  kbq-kbq: Hagi zamagra amanage hu'za nehaze, nontamima ki kna zahufa erava'o osu'ne.
    Hagi rankuma'mo'a ne'zankre kavogna higeta, tagra ana kavofi afu ame'a meaza huta
    knare huta manigahune hu'za nehaze.
  nhe-BL: 'Yajuanti quinilhuíaj tlacame: ‘Cuali tonali para tiquinchijchihuase caltini
    pampa nochi eltoc cuali para tojuanti. Toaltepe Jerusalén eltoc temachtli queja
    se comitl tlen tepostli huan techmanahuis tlen nochi tlamantli tlen mahuilili.
    Huan tojuanti tiitztose temachtli queja nopa nacatl ipan nopa tepos comitl.’ Queja
    nopa quiijtohuaj.'
  gub-BL: Nezewe uze'eg wà. — Nan kwehe tete xiapo wi putar zaneràpuz nehe. Tawhu
    nuzawy kwaw zapepo. Zaiko ma'ero'o kwer ipupe har ài. Nezewe rehe we tata nazanemupupur
    kwaw a'e, i'i teko wanupe wà.
  eng-DRA: 'Saying: Were not houses lately built? This city is the caldron, and we
    the flesh.'
