verse: EZK.029.019
translations:
  mal-C: 'അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈജിപ്റ്റിനെ ബാബേൽരാജാവായ
    നെബൂഖദ്നേസ്സെരിനു നൽകാൻപോകുന്നു; അവൻ അതിലെ സമ്പത്തു കവർന്നുകൊണ്ടുപോകും. തന്റെ
    സൈന്യത്തിനു പ്രതിഫലമായി അവൻ ആ രാജ്യത്തെ കവർച്ചചെയ്യുകയും കൊള്ളയിടുകയും ചെയ്യും.'
  deu-TKW: 'Deshalb spricht der Herr Jahwe also: Fürwahr, ich will Nebukadrezar, dem
    Könige von Babel, das Land Ägypten schenken, damit er seinen Reichtum fortschleppe
    und es ausraube und ausplündere: das soll seinem Heer als Lohn werden!'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Nakokaba Ejipito na maboko
    ya Nabukodonozori, mokonzi ya Babiloni ; mpe ye, akobotola bomengo na yango, akozwa
    bomengo ya bitumba mpe akobebisa yango nyonso penza.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I am giving the land of Egypt
    to Nebuchadnezzar king of Babylon, || And he has taken away its store, || And
    has taken its spoil, and taken its prey, || And it has been a reward to his force.'
  eng-GNV: Therefore thus sayth the Lord God, Beholde, I will giue the land of Egypt
    vnto Nebuchad-nezzar the King of Babel, and he shall take her multitude, and spoyle
    her spoyle, and take her pray, and it shall be the wages for his armie.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I will give the land of
    Egypt to Nebuchadrezzar king of Babylon; and he shall take her multitude, and
    take her spoil, and take her prey; and it shall be the wages for his army.
  nhw-BL: 'Huajca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua ya ni: Huajca
    nijmactilis Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia tlali Egipto.
    Huan Nabucodonosor quiichtequis nochi iricojyo tlali Egipto huan nochi catli quipiya
    para ica quintlaxtlahuis isoldados.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Nitaitia Misri mikononi mwa
    Nebukadneza mfalme wa Babeli, naye atachukua utajiri wa Misri. Atateka mateka
    na kuchukua nyara mali za Misri kama ujira kwa ajili ya jeshi lake.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon Bɑbilonin sinɑ boko Eɡibitin dukiɑ
    kpuro wɛ̃. U koo ben yɑ̃nu ɡurɑ kpɑ nu n sɑ̃ɑ win tɑbu kowobun kɔsiɑru.
  eng-KJVCPB: therefore thus saith the Lord God; Behold, I will give the land of Egypt
    unto Nebuchadrezzar king of Babylon; and he shall take her multitude, and take
    her spoil, and take her prey; and it shall be the wages for his army.
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro
    chiwo Misri e lwet Nebukadneza ruodh Babulon, kendo obiro tingʼo mwandune odhigo.
    Obiro yako kendo oketho pinyno kaka chudo mar jolweny mage.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau ese Aigupto
    tanona na Nebukadresara, Babulono pavapavana, baina henia; ia ese kohuna namodia
    baine laohai, baine dadihaia, ia damuḡana ai baine halaoa; unu amo ena tuari taudia
    davadia baine henidia.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, 'हेर्, म मिश्रदेशलाई बेबिलोनको
    राजा नबूकदनेसरको हातमा दिनेछु, र त्‍यसले उसका धन-सम्‍पत्ति, र भेट्टाएका जति सबै
    थोक लानेछ । त्‍यो त्‍यसको फौजको ज्‍याला हुनेछ ।
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Olódùmarè wí: Kíyèsi i, Èmi yóò fi Ejibiti
    fún Nebukadnessari ọba Babeli, òun yóò sì kó ọrọ̀ rẹ̀ lọ. Òun yóò bo ilé, yóò
    sì ṣe ìkógun ilẹ̀ náà gẹ́gẹ́ bí owó iṣẹ́ tí a san fún ológun rẹ̀.'
  pes-OPCB: پس، من که خداوند یهوه هستم سرزمین مصر را به نِبوکَدنِصَّر، پادشاه بابِل،
    می‌دهم تا ثروت آن را به یغما ببرد و هر چه دارد غارت کند و اجرت سربازانش را بدهد.
  tgl-ULB: Kaya ito ang sinabi ng Panginoong Yahweh, 'Masdan! Ibibigay ko ang lupain
    ng Egipto kay Nebucadnezar na hari ng Babilonia at hahakutin nila ang mga kayamanan
    nila at lilimasin ang mga ari-arian at dadalhin lahat ang kaniyang matagpuan doon;
    at iyan ang maging sahod ng kaniyang mga kawal!
  hui-hui: Anidagua biyago ainde Anduane Homogo Bibahende Haru Haame Ho Haga kogo
    i̱na bi ogo laro. I̱na Iyibi dindi ngago Nebugadenesahondo mo mulebero. Ani berogola
    ibugua Iyibi dindi bo haealabaga bu wahalu Iyibi dindiha mbirale bayale ngaru
    ibubi ibunaga ami agali biarubi tigua biabe erekuibi bialu hayagonaga yolo ale
    mo yalu polebira.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော် မူ​သည်​မှာ အီ​ဂျစ်​ပြည်​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်
    နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​၏​လက်​သို့​ငါ​အပ်​မည်။ သူ​သည်​လု​ယက်​တိုက်​ခိုက်​ကာ​အီ​ဂျစ်​ပြည်
    ၏​ဥစ္စာ​ဋ္ဌန​ရှိ​သ​မျှ​ကို မိ​မိ​၏​တပ်​မ​တော် အ​တွက်​သိမ်း​ယူ​သွား​လိမ့်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཨེ་ཅིབ་ཀྱི་ཡུལ་དེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལ་སྦྱིན་པར་བྱ་སྟེ།
    དེས་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱུ་ནོར་དག་ཁྱེར་ནས་དེའི་ནང་གི་འབྱོར་བ་རྣམས་བཅོམ་ནོར་དུ་འཕྲོག་ཅིང་།
    དངོས་ཟོག་རྣམས་བཅོམ་ནས་ཁོའི་དམག་དཔུང་གི་གླ་ཆ་རུ་བྱའོ། །
  sna-sna: 'Naizvozvo zvanzi naIshe Jehovha: Ndiri kuzopa nyika yeIjipiti kuna Nebhukadhinezari
    mambo weBhabhironi, uye iye achatapa pfuma yayo. Achapamba nokutora nyika somuripo
    wehondo yake.'
  spa-BLM: 'Por eso dice el Señor Yahvé: ‘He aquí que yo entrego la tierra de Egipto
    a Nabucodonosor, rey de Babilonia. Él se llevará su multitud, tomará su botín
    y se apoderará de su presa. Ese será el salario de su ejército.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in svala'': A in ol vac''och Egipto chi''
    d''a yol sc''ab'' vin̈aj Nabucodonosor chi''. Masanil sb''eyumal yed'' masanil
    tastac ay d''ay ol yiq''uec'' vin̈. A d''a tas ol yiq''uec'' vin̈ chi'', ata''
    ol tupchaj eb'' soldado b''aj ix te munlaji.'
  swh-ULB: Kwa hiyo Bwana Mungu asema hivi, 'Tazama! ninawapatia Nebukadreza nchi
    ya Misri mfalme wa Babeli, na atachukua utajiri wake, kuziteka nyara milki zake,
    na kuchukua yote atakayoyakuta huko; nayo yatakuwa mshahara wa jeshi lake.
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, Я Навухаданосару, цару Вавілонскаму,
    даю зямлю Егіпецкую, каб ён абабраў багацьце яе і ўчыніў рабунак у ёй, і адабраў
    нарабаванае ёю, і гэта будзе ўзнагарода войску ягонаму.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Siehe, ich gebe Nebukadrezar, dem
    König von Babel, das Land Ägypten; und er wird seinen Reichtum wegtragen und seinen
    Raub rauben und seine Beute erbeuten, und das wird der Lohn sein für sein Heer.'
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he iyan ibeǥey ku is Ehipto
    ziyà te hadì te Babilonia he si Nebucadnezar. Egkaaǥew zin is langun he ketiǥeyunan
    diyà te Ehipto he iyan bayad diyà te menge sundaru zin.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ മിസ്രയീംദേശത്തെ
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്നു കൊടുക്കും; അവൻ അതിലെ സമ്പത്തു എടുത്തു അതിനെ കൊള്ളയിട്ടു
    കവർച്ചചെയ്യും; അതു അവന്റെ സൈന്യത്തിന്നു പ്രതിഫലമായിരിക്കും.'
  rmc-rmc: '‚Vašoda kada phenel o RAJ, o Adonaj: Dikh, dava o Egipt le babiloňike
    kraľiske Nebukadnecaroske. Lela le Egiptoske o barvaľipena, kidela peske upre
    e korisť a občorarela e phuv. Kada ela e odmena prekal leskri armada.'
  pes-OPV: 'لهذا خداوند یهوه چنین می‌فرماید: «اینک من زمین مصر را به نبوکدرصر پادشاه
    بابل خواهم بخشید. و جمعیت آن را گرفتار کرده، غنیمتش رابه یغما و اموالش را به تاراج
    خواهد برد تا اجرت لشکرش بشود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Ятэ кэ дау луй Небукаднецар,
    ымпэратул Бабилонулуй, цара Еӂиптулуй; ел ый ва ридика богэцииле, о ва прэда ши
    о ва жефуи; ачаста ва фи плата оштий луй!'
  ben-OBCV: এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি ব্যাবিলনের রাজা নেবুখাদনেজারকে
    মিশর দেশটা দেব, আর সে তার ধনসম্পদ নিয়ে যাবে। তার সৈন্যদলের বেতনের জন্য সে সেই
    দেশ লুটপাট করবে।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogaada, waxaan
    dalka Masar siin doonaa Nebukadresar oo ah boqorka Baabuloon, oo isaguna wuxuu
    qaadan doonaa barwaaqadeeda, oo maalkeedana wuu boobi doonaa, oo xoolaheedana
    booli ahaan buu u kaxaysan doonaa, oo mushahaaro bay ciidankiisa u noqon doonaan.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Ecce ego dabo Nabuchodonosor regem Babylonis
    in terra Ægypti: et accipiet multitudinem ejus, et deprædabitur manubias ejus,
    et diripiet spolia ejus: et erit merces exercitui illius,'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Behold, I will give the land
    of Egypt unto Nebuchadnezzar king of Babylon; and he shall carry off her multitude,
    and take her spoil, and take her prey; and it shall be the wages for his army.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ecco, io dono a Nebucadnesar,
    re di Babilonia, il paese di Egitto; ed egli ne menerà via il popolo, e ne spoglierà
    le spoglie, e ne prederà la preda; e ciò sarà il premio del suo esercito.'
  eng-LXXUP: Thus saith the Lord God; Behold, I will give to Nebuchadnezzar king of
    Babylon the land of Egypt, and he shall take the plunder thereof, and seize the
    spoils thereof; and it shall be a reward for his army.
  eng-ULB: Therefore the Lord Yahweh says this, 'Behold! I am giving the land of Egypt
    to Nebuchadnezzar the king of Babylon, and he will take away its wealth, plunder
    its possessions, and carry off all he finds there; that will be his army's wages.
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: Voy a entregar Egipto a Nabucodonosor,
    rey de Babilonia, que se apoderará de todo lo valioso. Saqueará el país, robándolo
    para pagar a su ejército.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, je donne
    à Nébucadnetzar, roi de Babylone, le pays d''Égypte; il en enlèvera les richesses,
    il en emportera le butin, il en fera le pillage; ce sera là le salaire de son
    armée.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈജിപ്റ്റിനെ
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിനു കൊടുക്കും; അവൻ അതിലെ സമ്പത്ത് എടുത്ത് അതിനെ കൊള്ളയിട്ട്
    കവർച്ച ചെയ്യും; അത് അവന്റെ സൈന്യത്തിനു പ്രതിഫലമായിരിക്കും.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki maiṅ Shāh-e-Bābal Nabūkadnazzar
    ko Misr de dūṅgā. Us kī daulat ko wuh uṭhā kar le jāegā. Apnī fauj ko paise dene
    ke lie wuh Misr ko lūṭ legā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी ‘गो इजीप्‍त रागी कली बेबीलोन ङा पिप नेबुकदरेसर
    आ गुइम गेनुङ’ देंत। मिनु मेकोम मेको आ शोंप नेल्‍ल लाइक्‍ब। मेकोम मारेइ मारेइ रोइश्‍शा,
    मेको रागी कली श्‍येत्‍थ पोक्‍ब। मिनु मेको आ रोइश्‍शो शोंप मेको आ लडाइ पाइब आन
    गाल्‍च दुम्‍ब।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, I will give the land of
    Egypt to Nebuchadnezzar, the king of Babylon, and he shall take her multitude,
    and take her spoil, and take her plunder; and it shall be wages for his army.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Ecco, io do a Nebucadnetsar,
    re di Babilonia, il paese d’Egitto; ed egli ne porterà via le ricchezze, lo spoglierà
    d’ogni sua spoglia, vi prederà ciò che v’è da predare, e questo sarà il salario
    del suo esercito.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من خاکی میسر دەدەمە نەبوخودنەسری
    پاشای بابل، جا سامانەکەی دەبات، دەیدزێت و تاڵانی دەکات، دەبێتە کرێ بۆ لەشکرەکەی.'
  eng-BBE: 'For this cause the Lord has said: See, I am giving the land of Egypt to
    Nebuchadrezzar, king of Babylon: he will take away her wealth, and take her goods
    by force and everything which is there; and this will be the payment for his army.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಕೊಡುತ್ತೇನೆ, ಅವನು ಅದರ ಜನಸಮೂಹವನ್ನೂ ಅದರ ಕೊಳ್ಳೆಯನ್ನೂ
    ಅದರ ಸುಲಿಗೆಯನ್ನೂ ಸೂರೆಮಾಡುವನು. ಇದೇ ಅವನ ದಂಡು ಪಟ್ಟ ಶ್ರಮಕ್ಕೆ ಪ್ರತಿಫಲವಾಗುವುದು.'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நான் பாபிலோன்
    ராஜாவாகிய நேபுகாத்நேச்சாருக்கு எகிப்துதேசத்தைக் கொடுக்கிறேன்; அவன் அதின் ஏராளமான
    மக்களைச் சிறைபிடித்து அதின் செல்வத்தைச் சூறையாடி, அதின் கொள்ளைப்பொருளை எடுத்துக்கொள்வான்;
    இது அவனுடைய சேனைக்குக் கூலியாக இருக்கும்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: He aquí que yo doy á Nabucodonosor,
    rey de Babilonia, la tierra de Egipto; y él tomará su multitud, y cogerá sus despojos,
    y arrebatará su presa, y habrá paga para su ejército.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, eu voi da țara Egiptului
    lui Nebucadnețar, împăratul Babilonului; și el îi va lua mulțimea și îi va lua
    jaful și îi va lua prada; și aceasta va fi plata pentru armata lui.'
  eng-WEBP: 'Therefore the Lord GOD says: ‘Behold, I will give the land of Egypt to
    Nebuchadnezzar king of Babylon. He will carry off her multitude, take her plunder,
    and take her prey. That will be the wages for his army.'
  eng-FBV: 'So this is what the Lord God says: I''m going to give Egypt to Nebuchadnezzar
    king of Babylon who will seize everything valuable. He will loot the country,
    robbing it to pay his army.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Ik ga aan Nabukodonosor, den koning van
    Babel, Egypte geven; daaruit zal hij de schatten wegslepen, de rijkdom plunderen,
    het bezit buitmaken. Dat zal de beloning voor zijn leger zijn.'
  nch-BL: 'Huajca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua ya ni: Huajca
    nijmactilis Tanahuatijquet Nabucodonosor ten tali Babilonia nopa tali Egipto.
    Huan Nabucodonosor quiichtequis nochi iricojyo tali Egipto huan nochi cati quipiya
    para ica quintaxtahuis isoldados.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ phó đất Ê-díp-tô cho
    Nê-bu-cát-nết-sa, vua Ba-by-lôn; người sẽ bắt lấy dân chúng, cất lấy của cướp
    và mồi nó; đó sẽ là tiền công của đạo binh người.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: मैं मिस्र देश को बाबेल के राजा
    नबूकदनेज्ज़र के अधीन करनेवाला हूं, और वह मिस्र की संपत्ति को ले जाएगा. वह अपनी
    सेना के भुगतान के रूप में मिस्र देश को लूटेगा और उसके चीज़ों को छीन लेगा.'
  spa-BES: 'Por esta causa, el Señor Dios ha dicho: Mira, le doy la tierra de Egipto
    a Nabucodonosor, rey de Babilonia; él se llevará sus riquezas; y tomará sus bienes
    por la fuerza y todo lo que esté allí; Y este será el pago para su ejército.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè: Ingo, atoloko am-pità’ i Nebokadnetsare
    mpanjaka’ i Bavele ty tane’ Mitsraime; le hendese’e o valobohò’eo naho ho kopahe’e
    o vara’eo, vaho ho rambese’e o hare’eo; izay ty ho tamben-dahin-defo’e.'
  tha-KJV: เหตุ​ฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราจะมอบแผ่นดิ​นอ​ียิปต์​ไว้​กับเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    และท่านจะเอาคนเป็​นอ​ันมากของเขาไปและริบข้าวของไป และปล้นเอาไปเป็นค่าจ้างกองทัพของท่าน
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Eis que eu darei a Nabucodonosor,
    rei da Babilônia, a terra do Egito; e ele levará sua riqueza, tomará seus despojos,
    e saqueará sua presa, e isto será o ganho para seu exército.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Siehe, ich gebe Nebukadrezar, dem
    König von Babel, das Land Ägypten; und er wird seinen Reichtum wegtragen und seinen
    Raub rauben und seine Beute erbeuten, und das wird der Lohn sein für sein Heer.'
  eng-WYC-2018: Therefore the Lord God saith these things, Lo! I shall give Nebuchadnezzar,
    king of Babylon, in the land of Egypt, and he shall take the multitude thereof;
    and he shall take in prey the clothes thereof, and he shall ravish the spoils
    thereof, and meed shall be to his host, (And so the Lord God saith these things,
    Behold! I shall give the land of Egypt to Nebuchadnezzar, the king of Babylon,
    and he shall take its multitude; and he shall take its clothes as prey, and he
    shall rob its spoils, and it shall be a reward for his army,)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Jen Mi donos al Nebukadnecar,
    reĝo de Babel, la landon Egiptan, por ke li forportu ĝiajn riĉaĵojn kaj faru en
    ĝi rabadon kaj diskapton; kaj tio estos rekompenco por lia militistaro.'
  uig-PIN: 'xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn Misir zeminini Babil padixaⱨi
    Neboⱪadnǝsarƣa tǝⱪdim ⱪilimǝn; u uning bayliⱪlirini elip, oljisini bulap, ƣǝnimitini
    tutup elip ketidu; bular uning ⱪoxuni üqün ix ⱨǝⱪⱪi bolidu.'
  beo-beo: Amaiba:le, Na, Ouligisudafa Hina Gode, da amane sia:sa, ‘Na da Idibidi
    soge amo, hina bagade Nebiuga:denese ema iagamu. E da amoma doagala:le, Idibidi
    muni huluane gegenana lale, amo muni ea dadi gagui dunu ilima ilia bidi imunu.
  tpi-OTNT: Olsem na nau mi God, Bikpela, mi tok, bai mi givim graun bilong Isip long
    King Nebukatnesar. Em bai i bagarapim, na karim olgeta mani samting bilong Isip
    i go, olsem pe bilong tuhat bilong ol soldia bilong en.
  hau-SA: Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa zan ba da Masar ga
    Nebukadnezzar sarkin Babilon, zai washe dukiyarta. Zai kwashe ya washe ƙasar ganima
    a matsayin abin biyan sojojinsa.
  uig-LAT: 'shunga Reb Perwerdigar mundaq deydu: — Mana, Men Misir zéminini Babil
    padishahi Néboqadnesargha teqdim qilimen; u uning bayliqlirini élip, oljisini
    bulap, ghenimitini tutup élip kétidu; bular uning qoshuni üchün ish heqqi bolidu.'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: IGibhithe ngizalinikela kuNebhukhadineza
    inkosi yaseBhabhiloni, njalo uzathumba inotho yalo. Uzaliphundla aliphange ilizwe
    njengeholo lebutho lakhe.'
  ton-ton: 'Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua: Vakai, te u foaki ʻae fonua ko
    ʻIsipite kia Nepukanesa ko e tuʻi ʻo Papilone; pea te ne maʻu hono kakai, pea
    maʻu hono koloa, pea veteki ia; pea ko e totongi ia ki heʻene kautau.'
  ces-1613: 'Z té příčiny takto praví Panovník Hospodin: Aj, já dávám Nabuchodonozorovi
    králi Babylonskému zemi Egyptskou, aby pobral zboží její, a rozebral loupeže její,
    i rozchvátal kořisti její, aby mělo mzdu vojsko jeho.'
  eng-WMB: 'Therefore the Lord GOD says: ‘Behold, I will give the land of Egypt to
    Nebuchadnezzar king of Babylon. He will carry off her multitude, take her plunder,
    and take her prey. That will be the wages for his army.'
  tam-TCV: ஆகையால் ஆண்டவராகிய யெகோவா கூறுவது இதுவே, நான் எகிப்தை பாபிலோனின் அரசனாகிய
    நேபுகாத்நேச்சாருக்குக் கையளிக்கப்போகிறேன். அதன் செல்வத்தை அவன் எடுத்துக்கொண்டு
    போவான். அவன் தன் இராணுவங்களுக்குக் கூலியாக நாட்டைச் சூறையாடிக் கொள்ளையிடுவான்.
  ceb-ULB: Busa miingon niini si Yahweh nga Ginoo, 'Tan-awa! Itugyan ko ang yuta sa
    Ehipto ngadto kang Nebucadnezar nga hari sa Babilonia, ug iyang kuhaon ang katigayonan
    niini, ilogon ang mga kabtangan, ug dalhon ang tanan nga iyang makita didto; ug
    mao kadto ang suhol sa iyang mga kasundalohan.
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto daję Nabuchodonozorowi, królowi Babilonu,
    ziemię Egiptu, i zabierze jej dostatek, weźmie jej łup, i pochwyci jej zdobycze,
    aby to było zapłatą dla jego wojska.'
  urd-GVU: اِس لئے رب قادرِ مطلق فرماتا ہے کہ مَیں شاہِ بابل نبوکدنضر کو مصر دے دوں
    گا۔ اُس کی دولت کو وہ اُٹھا کر لے جائے گا۔ اپنی فوج کو پیسے دینے کے لئے وہ مصر
    کو لُوٹ لے گا۔
  deu-1912: 'Darum spricht der Herr HERR also: Siehe, ich will Nebukadnezar, dem König
    zu Babel, Ägyptenland geben, daß er all ihr Gut wegnehmen und sie berauben und
    plündern soll, daß er seinem Heer den Sold gebe.'
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇಗೋ, ನಾನು ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ
    ಐಗುಪ್ತ ದೇಶವನ್ನು ಕೊಡುತ್ತೇನೆ; ಅವನು ಅದರ ಜನಸಮೂಹವನ್ನೂ, ಅದರ ಕೊಳ್ಳೆಯನ್ನೂ, ಅದರ ಸುಲಿಗೆಯನ್ನೂ
    ಸೂರೆಮಾಡುವನು; ಇದೇ ಅವನ ಸೈನ್ಯಕ್ಕೆ ಸಿಕ್ಕುವ ಪ್ರತಿಫಲವಾಗುವುದು.
  yap-yap: 'Ere chiney e irera’ e n’en ni gu be yog i Gag SOMOL ni Th’abi Tolang:
    aram e nggu pi’ fare but’ nu Egypt nga pa’ Nebukadnezzar ni Pilung. Bayi fek u
    yargal e chugom nge machaf riy nge gubin e felel’ nu Egypt nge mang puluwon e
    salthaw rok.'
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai loh Babylon manghai
    Nebukhanezar taengah Egypt khohmuen ka paek coeng he. Te vaengah a hlangping te
    a khuen pah vetih a kutbuem khaw a buem pah ni. A maeh te a poelyoe pah vetih
    a caem ham thapang la om ni.
  mdy-ETH: ዬያሮ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ጋዓሢ ያዺኬ፦ ‹ጊብፄ ዓጮ ታኣኒ ካኣቲ ናብካዳናፆኦሬም ዓኣሢ ዒንጋንዳኔ፤
    ዒዚያኣ ፔኤኮ ዖሎ ዖላ ዓሶም ማዼሢ ዛሎ ጪጎ ሚኢሼ ማዓንዳጉዲ ቡሪሢና ካራባኣ ጎይሢና ዴንቃ ባኮ ቢያ ዔኪ ዓኣዻንዳኔ።
  twi-ASANTE: 'Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ: Mede Misraim rebɛhyɛ Babiloniahene
    Nebukadnessar nsa na ɔbɛsoa nʼahodeɛ akɔ. Ɔbɛfom asase no de ayɛ akatua ama nʼakodɔm.'
  eng-WEBU: 'Therefore the Lord GOD says: ‘Behold, I will give the land of Egypt to
    Nebuchadnezzar king of Babylon. He will carry off her multitude, take her plunder,
    and take her prey. That will be the wages for his army.'
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Taani Gibxxe biittaa
    Baabiloone Kawuwaa Naabukadanaxoorayyo aattada immana; ikka ba olanchchatu damooza
    gidana mala, omooduwaaninne bonqqiyan ekkidobaa ubbaa ekkidi baana.
  spa-PDDPT: 'Por tanto así dice ʼAdonay Yavé: Ciertamente Yo doy la tierra de Egipto
    a Nabucodonosor, rey de Babilonia, quien se llevará sus riquezas, tomará sus despojos
    y arrebatará el botín. Eso será la remuneración para su ejército.'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete aipoe''i: — Aỹ ma Babilônia pygua
    huvixa Nabucodonosor pe amboaxave ju ''rã Egito yvy. Ha''e ramo ha''e gui ogueraapa
    ''rã ha''e pygua kuery, oipe''apa ''rã imba''e rei-rei va''ekue ha''e javi, oxondaro
    kuery peguarã.'
  ilo-ULB: Ngarud kastoy ti kuna ti Apo a ni Yahweh, 'Adtoy! Itedko ti daga ti Egipto
    kenni Nebucadnesar nga ari ti Babilonia, ket ipanawnanto ti kinabaknang daytoy,
    samsamenna dagiti sanikua daytoy, ken alaenna amin a masarakanna sadiay; daytanto
    ti tangdan ti armadana!
  kpg-kpg: 'Gei dolomeenei aanei la nia mee ala e helehelekai iei Au, go Tagi go Yihowah:
    Au gaa wanga tenua go Egypt gi di King Nebuchadnezzar. Mee gaa oho tenua deelaa,
    gaa kae nia goloo hagalabagau huogodoo o Egypt e hai di hui o ana gau dauwa.'
  uig-ARA: 'شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن مىسىر زېمىنىنى بابىل پادىشاھى
    نېبوقادنەسارغا تەقدىم قىلىمەن؛ ئۇ ئۇنىڭ بايلىقلىرىنى ئېلىپ، ئولجىسىنى بۇلاپ، غەنىمىتىنى
    تۇتۇپ ئېلىپ كېتىدۇ؛ بۇلار ئۇنىڭ قوشۇنى ئۈچۈن ئىش ھەققى بولىدۇ.'
  sus-sus: 'Na nan a ra, wo Marigi Alatala yi nan masenxi: N Misira bɔxi tan fima
    nɛ Babilɔn mangɛ Nebukadansari ma, a xa e xa naafuli birin xanin a xa sɔɔri gali
    sare ra.'
  pon-2006: 'Eri, iet me ngehi KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: I pahn
    ketikihong Nanmwarki Nepukadnesar wehin Isip. E pahn kulihasang dipwisou kan oh
    kauwehla oh ketikihsang kepwe kesempwal koaros pwehn pwainkihla en sapwellime
    karis kan ar doadoahk.'
  ksd-ksd: 'damana ra Luluai God i biti: Ina tul tar ra gunan Aigipto pire Nebukadnesar
    ra king Babilon, ma na ben vavilavilau kana kor na tarai, ma na ra pa ia, ma na
    kale pa kana tabarikik; ma na kul kana tarai na vinarubu me.'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ δίδωμι τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος
    γῆν Αἰγύπτου, καὶ προνομεύσει τὴν προνομὴν αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς·
    καὶ ἔσται μισθὸς τῇ δυνάμει αὐτοῦ,
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH, “Ketahuilah, Aku akan memberikan
    negeri Mesir kepada Nebukadnezar, raja Babel; dan dia akan mengangkut kekayaannya,
    dan mengambil barang jarahannya, dan merebut barang rampasannya; itulah yang menjadi
    upah bagi tentaranya.
  nya-nya: Nʼchifukwa chake Ine Ambuye Yehova ndikuti, Ine ndidzapereka Igupto kwa
    Nebukadinezara mfumu ya Babuloni, ndipo iyo idzatenga chuma chake ndi kuchifunkha
    ngati malipiro a gulu lake lankhondo.
  hrv-hrv: 'Stoga ovako govori Jahve Gospod: ''Gle, predat ću Nabukodonozoru, kralju
    babilonskome, zemlju egipatsku. Odnijet će joj blago, nagrabiti plijena i opljačkati
    je. To će biti plaća vojsci njegovoj.'
  mps-mps: Tama tialima, megi da, God Genuai Bidi eno te po obao. Eno te Isip dabego
    tǫ te king Nebukatnesarbolo mawaibao. Agai dolama, tama Isip dabego mone dali,
    doado bage dali sese sela paibao, te aga ami bidi dabego bomai sę yali pe tiwai
    saibao.
  tpi-tpi: Olsem na nau mi God, Bikpela, mi tok, bai mi givim graun bilong Isip long
    King Nebukatnesar. Em bai i bagarapim, na karim olgeta mani samting bilong Isip
    i go, olsem pe bilong tuhat bilong ol soldia bilong en.
  dan-1931: 'Derfor, så siger den Herre HERREN: Se, jeg giver Kong Nebukadrezar af
    Babel Ægypten; han skal bortføre dets Rigdom, tage Bytte og røve Rov der; og det
    skal være hans Hærs Løn;'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta sẽ ban nước Ai Cập
    cho Nê-bu-cát-nết-sa, vua Ba-by-lôn. Vua sẽ lấy hết của cải, bảo vật Ai Cập để
    trả lương binh sĩ.'
  guj-2017: તેથી પ્રભુ યહોવાહ આમ કહે છે કે, જુઓ, હું મિસરનો દેશ બાબિલના રાજા નબૂખાદનેસ્સારને
    આપીશ, તે તેની સર્વ સંપત્તિ લઈ લેશે, તેની લૂંટનો કબજો કરશે, તેને જે મળ્યું છે તે
    બધું લઈ લેશે; તે તેના સૈન્યનું વેતન થશે.
  pon-2006A: 'Eri, iet me ngehi KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: I pahn
    ketikihong Nanmwarki Nepukadnesar wehin Isip. E pahn kulihasang dipwisou kan oh
    kauwehla oh ketikihsang kepwe kesempwal koaros pwehn pwainkihla en sapwellime
    karis kan ar doadoahk.'
  por-BRBSL: 'Portanto, o Senhor Javé diz: “Eis que eu darei a terra do Egito a Nabucodonosor,
    rei da Babilônia”. Ele carregará a multidão dela, a saqueará e a tomará presa”.
    Esse será o salário de seu exército”.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, khenhaw! Izip ram teh, Babilon
    siangpahrang Nebukhadnezar koevah ka poe han, a hnopai moikapap lah a lawp vaiteh,
    lawphno lah be ao vaiteh, hot teh ransahu e tawkphu lah ao han.
  twi-twi: 'Ɛno nti, sɛɛ na Otumfo Awurade se: Mede Misraim rebɛhyɛ Babiloniahene
    Nebukadnessar nsa na ɔbɛsoa nʼahode akɔ. Ɔbɛfom asase no de ayɛ akatua ama nʼasraafo.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai loh Babylon manghai Nebukhanezar
    taengah Egypt khohmuen ka paek coeng he. Te vaengah a hlangping te a khuen pah
    vetih a kutbuem khaw a buem pah ni. A maeh te a poelyoe pah vetih a caem ham thapang
    la om ni.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie nkɛ̀ n tú: N yóó ɑ̃nnɛ́ Esibiti tenkɛ̀
    Nɛbukɑnnɛsɑɑ nɔu miɛkɛ nkɛ, kòo dì pɔ̀ntɛ kɛ́hɛí di kpɑ̀tì kɛ̀ dɛ̀ ntú o ɑ̃ɑ̃pɔ̀mbɛ̀
    kó tiyeti.'
  msy-2020: 'Ezɨ datɨrɨkɨn, kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei: Kɨ Isipɨn
    nguazim isɨ Atrivim Nebukatnesar danɨngam. Eghtɨ a Isip gasɨghasigh, an dagɨaba
    ko bizir aghuiba bar da isɨ uan mɨdorozir gumaziba uan ivezimɨn mɨn da inigh mangɨgham.'
  dop-dop: Pǝ tɔɔ kɛ́ mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ yɔɣɔtǝɣɩ sɩ mɑɑ hɑ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ
    kɛ Icipiti tɛtʋ. Ɩ́lɛ́ ɩ kɑ́ kuu tǝ wontu nɑ tǝ wɛnɑʋ nɑ pǝ́ yele-tǝɣɩ kpɛtɛ tǝkpɑtɑɑ.
    Icipiti tɛtʋ kɑ́ pǝsǝnɑ Nepukɑnɛsɑɑ yoolɑɑ kʋfɛlʋɣʋ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Mən Misir ölkəsini Babil padşahı
    Navuxodonosora verəcəyəm. O, sərvətini aparıb ölkəni qarət və talan edəcək. Ordusunun
    xeyri bu olacaq.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Behold, I will give the land of
    Egypt unto Nebuchadrezzar king of Babylon; and he shall carry away her multitude,
    and seize her spoil, and take her prey; and it shall be the wages for his army.'
  hin-2017: 'इस कारण परमेश्वर यहोवा यह कहता है: देख, मैं बाबेल के राजा नबूकदनेस्सर
    को मिस्र देश दूँगा; और वह उसकी भीड़ को ले जाएगा, और उसकी धन-सम्पत्ति को लूटकर
    अपना कर लेगा; अतः यही मजदूरी उसकी सेना को मिलेगी।'
  wol-KYG: '«Moo tax Boroom bi Aji Sax ji dafa wax ne: Maa ngii di jox réewum Misra,
    Nabukodonosor buuru Babilon, mu yóbbu alal ja, wëq ko ba mu set, sëxëtoo mboolem
    lu mu amoon, muy peyooru mbooloom xareem,'
  eng-YLT: Therefore, thus said the Lord Jehovah, Lo, I am giving to Nebuchadrezzar
    king of Babylon the land of Egypt, And he hath taken away its store, And hath
    taken its spoil, and taken its prey, And it hath been a reward to his force.
  eng-WYC-2017: Therefore the Lord God saith these things, Lo! I shall give Nebuchadnezzar,
    king of Babylon, in the land of Egypt, and he shall take the multitude thereof;
    and he shall take in prey the clothes thereof, and he shall ravish the spoils
    thereof, and meed shall be to his host,
  eng-WMBB: 'Therefore the Lord GOD says: ‘Behold, I will give the land of Egypt to
    Nebuchadnezzar king of Babylon. He will carry off her multitude, take her plunder,
    and take her prey. That will be the wages for his army.'
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं शाहे-बाबल नबूकदनज़्ज़र को मिसर
    दे दूँगा। उस की दौलत को वह उठाकर ले जाएगा। अपनी फ़ौज को पैसे देने के लिए वह मिसर
    को लूट लेगा।
  rug-rug: 'Gua ba hiera gua si zama nia Arau Zihova sa Baṉara: Sa popoa Izipi si
    kote variponi la nia Rau koe Nebukaneza, sa baṉara pa Babiloni, meke asa kote
    paleke taloani sari nana tinagotago. Asa kote pudiki meke zalo pania sa popoa,
    guana tinabara tanisa nana qeto minate.'
  gaz-gaz: 'Kanaafuu Waaqayyo Gooftaan akkana jedha: Ani biyya Gibxi Nebukadnezar
    mootii Baabiloniif nan kenna; innis ishee boojiʼee qabeenya ishee saama. Kunis
    mindaa loltoota isaa taʼa.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, je donne à Nebucadnetsar,
    roi de Babylone, Le pays d’Égypte; Il en emportera les richesses, Il en prendra
    les dépouilles, Il en pillera le butin; Ce sera un salaire pour son armée.'
  yal-yal: 'Nanara, Marigina Alatala ito nan falaxi, a naxa: N Misiran yamanan soma
    nɛn Babilɔn mangan Nebukadanesari yii, a yi a nafunle birin xali, a yi a seene
    tongo yɛngɛni, ne yi findi a ganla saren na.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, Aia hoi, e haawi aku au i ka aina
    Aigupita iloko o ka lima o Nebukaneza ke alii o Babulona; a e lawe oia i kona
    lehulehu, a e lawe hoi oia i kona waiwai pio, a e lawe hoi i kona waiwai kaili;
    a e lilo ia i uku no kona poe kaua.
  arb-NAV: 'لِذَلِكَ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَبْذُلُ
    دِيَارَ مِصْرَ لِنَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ فَيَسْتَوْلِي عَلَى ثَرْوَتِهَا،
    وَيَسْلُبُهَا غَنَائِمَهَا وَيَنْهَبُهَا، فَتَكُونُ هَذِهِ أُجْرَةً لِجَيْشِهِ.'
  ewe-ewe: Eya ta ale Aƒetɔ Yehowa gblɔ, ‘Matsɔ Egipte ana Nebukadnezar, Babilonia
    fia, eye wòalɔ eƒe kesinɔnuwo adzoe. Aha nuwo le anyigba la dzi atsɔ axe fee na
    eƒe aʋawɔlawo.
  eng-LEE: 'Therefore thus hath said the Lord Eternal, Behold, I will give unto Nebuchadrezzar
    the king of Babylon the land of Egypt; and he shall carry away its multitude,
    and take its spoil, and plunder its prey: and this shall be the reward for his
    army.'
  asm-FB: 'এই হেতুকে, প্ৰভু যিহোৱাই এই কথা কৈছে: ‘চোৱা! মই বাবিলৰ ৰজা নবূখদনেচৰক মিচৰ
    দেশ দিম; তেওঁ তাৰ ধন লৈ যাব আৰু তাৰ দ্ৰব্য লুট কৰিব আৰু তাৰ সকলো বস্তু কাঢ়ি লৈ
    যাব; সেইবোৰেই তেওঁৰ সৈন্য-সামন্তৰ বেচ হ’ব!'
  sus-A: نَ نَن عَ رَ، وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ مِسِرَ بْشِ تَن قِمَ نّ
    بَبِلْن مَنفّ نٍبُكَدَنسَرِ مَ، عَ شَ عٍ شَ نَاقُلِ بِرِن شَنِن عَ شَ سْورِ فَلِ
    سَرٍ رَ.
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Voici que je donne le pays d''Égypte
    à Nabuchodonosor, roi de Babylone. Il enlèvera sa multitude, prendra son pillage
    et son butin. Ce sera le salaire de son armée.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י נֹתֵ֛ן לִנְבוּכַדְרֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל אֶת־אֶ֣רֶץ מִצְרָ֑יִם וְנָשָׂ֨א הֲמֹנָ֜הּ וְשָׁלַ֤ל שְׁלָלָהּ֙
    וּבָזַ֣ז בִּזָּ֔הּ וְהָיְתָ֥ה שָׂכָ֖ר לְחֵילֹֽו׃
  kik-kik: 'Nĩ ũndũ ũcio Mwathani Jehova ekuuga ũũ: Nĩngũneana bũrũri wa Misiri harĩ
    Nebukadinezaru mũthamaki wa Babuloni, na nĩagakuua ũtonga wakuo. Agaatunyana na
    atahe indo cia bũrũri ũcio, ituĩke cia kũrĩha mbũtũ ciake cia ita.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que je donne à Nabuchodonosor,
    roi de Babylone, le pays d’Égypte ; il en emportera les richesses ; il dépouillera
    ce qu’il y a à dépouiller, il pillera son butin et prendra ses dépouilles : et
    ce sera un salaire pour son armée.'
  cek-AK: to pongah Angraeng Sithaw mah, Khenah, Izip to Babylon siangpahrang Nebuchadnezzar
    khaeah ka paek han boeh; anih mah prae kaminawk hoi congca hmuenmaenawk to la
    ueloe, angmah ih misatuh kaminawk hanah misatukhaih atho ah paek tih, tiah thuih.
  cuk-cuk: 'A-ulale, ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Babilonia-Rey-Nabucodonosorʼga,
    an Egipto-yar ukoed. Nabucodonosor, Egipto-yar-ibe ibmar-nuegan suoed, bela e-ibmar-nikad
    atursaoed, degi, ibmar-susad na sedoed, adi, e-sordamar-bila-onomalad-bennukegar.'
  uig-CYR: 'шуңа Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мән Мисир зиминини Бабил падишаси
    Небоқаднәсарға тәқдим қилимән; у униң байлиқлирини елип, олҗисини булап, ғәнимитини
    тутуп елип кетиду; булар униң қошуни үчүн иш һәққи болиду.'
  tel-2017: కాబట్టి యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే, ఐగుప్తు దేశాన్ని బబులోను రాజు
    నెబుకద్నెజరుకు నేను అప్పగిస్తున్నాను. అతడు దాని ఆస్తిని పట్టుకుని దాని సొమ్మును
    దోచుకుంటాడు. అది అతని సైన్యానికి జీతమవుతుంది.
  hat-BSA: 'Akoz sa, pale Senyè BONDYE a: ‘Gade byen, Mwen va bay peyi Égypte a Nebucadnetsar,
    wa Babylone nan. Epi li va pote fè ale tout pèp li yo, kaptire donmaj li yo, e
    sezi li kon piyaj. Sa a va sèvi kon salè pou lame li a.'
  kos-kos: 'Na pa inge ma nga, LEUM GOD Fulatlana, ac fahk uh: Nga ac sang facl Egypt
    nu sel Tokosra Nebuchadnezzar. El ac fah utyak ac pisrala ma nukewa we, ac usla
    mwe kasrup nukewa in sang moli mwet mweun lal.'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י נֹתֵ֛ן לִנְבוּכַדְרֶאצַּ֥ר
    מֶֽלֶךְ־בָּבֶ֖ל אֶת־אֶ֣רֶץ מִצְרָ֑יִם וְנָשָׂ֨א הֲמֹנָ֜הּ וְשָׁלַ֤ל שְׁלָלָהּ֙
    וּבָזַ֣ז בִּזָּ֔הּ וְהָיְתָ֥ה שָׂכָ֖ר לְחֵילֽוֹ׃
  ibo-ibo: 'Nʼihi nke a, Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu sị: Lee,
    ana m aga inye Nebukadneza eze Babilọn ala Ijipt. Ọ ga-akwakọrọ akụnụba ya, ọ
    ga-azacha ma bukọrọkwa ihe niile nke dị nʼala ahụ. Ha ga-abụkwa ụgwọ ọrụ nke ndị
    agha ya.'
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରକୁ
    ମିସର ଦେଶ ଦେବା; ତହିଁରେ ସେ ତାହାର ମହାଜନତାକୁ ନେଇଯିବ ଓ ତାହାର ଦ୍ରବ୍ୟ ଲୁଟି ନେବ, ଆଉ ତାହାର
    ସମ୍ପତ୍ତି ଅପହରଣ କରିବ; ପୁଣି, ଏହା ତାହାର ସୈନ୍ୟସାମନ୍ତର ବେତନ ହେବ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe ngeni Nepukatnesar
    ewe kingen Papilon ewe fanü Isip. Iwe, Nepukatnesar epwe angei fän pöchökül pisekin
    Isip, epwe pwal uweela wöün meinisin pwe liwinin nöün kewe sounfiu.'
  rop-rop: Wal yu irrim mi na. Ai garra hendimoba detlot pipul brom Ijip langa im
    na. En im garra gajim ola gudbala ting en ola gol en im garra gibit langa ol im
    soljamob blanga olabat pei.
  ukr-1871: 'Тим то Господь Бог так говорить: Ось, я дарую Навуходонозорові, цареві
    Вавилонському, Египецьку землю, щоб він позабірав її скарби та загорнув те, що
    вона загарбала, й се буде заплатою його військові.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, ich will Nebukadnezar, dem
    König von Babel, Ägyptenland geben, daß er sich dessen Reichtum aneigne und es
    ausraube und ausplündere; das soll seinem Heere als Lohn zuteil werden!'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, I will give the land of Egypt
    unto Nebuchadrezzar king of Babylon; and he shall carry off her abundance, and
    take her spoil, and take her prey; and it shall be the wages for his army.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo ja dajem Navuhodonosoru caru Vavilonskom
    zemlju Misirsku, i on æe odvesti narod i odnijeti plijen i pograbiti grabež, i
    to æe biti plata njegovoj vojsci.'
  lug-lug: Mukama Katonda kyava ayogera nti, Nebukadduneeza kabaka w’e Babulooni ndimuwa
    Misiri ne yeetikka obugagga bwe, n’abanyagira ddala era y’eriba empeera ey’eggye
    lye.
  heb-heb: לכן כה אמר אדני יהוה הנני נתן לנבוכדראצר מלך בבל את ארץ מצרים ונשא המנה
    ושלל שללה ובזז בזה והיתה שכר לחילו׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি বাবিলের রাজা নবূখদ্‌নিৎসরকে
    মিশর দেশ দেব; সে তার সম্পত্তি নিয়ে যাবে, তার জিনিস লুট করবে ও তার সম্পত্তি অপহরণ
    করবে; তাই তার সেনার বেতন হবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਮਿਸਰ ਦਾ ਦੇਸ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਨੂੰ ਦੇ ਦਿਆਂਗਾ, ਉਹ ਉਸ ਦੀ ਭੀੜ ਨੂੰ ਲੈ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਨੂੰ ਲੁੱਟ ਲਵੇਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਲੁੱਟ
    ਦਾ ਮਾਲ ਬਣਾਵੇਗਾ ਅਤੇ ਇਹ ਉਸ ਦੀ ਫੌਜ ਦੀ ਕਮਾਈ ਹੋਵੇਗੀ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ အဲဂုတ္တု ပြည် ကို ဗာဗုလုန်
    ရှင်ဘုရင် နေဗုခဒ်နေဇာ အား ငါ ပေး မည်။ ထိုမင်းသည် ပြည်သားအလုံးအရင်း ကို၎င်း၊ လက်ရ
    ဥစ္စာအမျိုးမျိုးကို၎င်း သိမ်းယူ ပြီးလျှင် ၊ မိမိ စစ်သူရဲ တို့ အခ ဘို့ ဝေငှ လိမ့်မည်။
  hmo-hmo: 'Unai dainai lau Lohiabada Dirava be inai bamona lau hereva noho, lau gwau:
    Kamonai, lau ese Aigupito tano be Nebukanesa, Babulonia ena king dekenai do lau
    henia. Ia ese Aigupito ena kohu namodia do ia abia lao, do ia henaoa ore momokani.
    Unai kohu dekena amo iena tuari taudia edia hekwarahi davana do ia henia.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं मुल्क — ए — मिस्र शाह
    — ए — बाबुल नबूकदनज़र के हाथ में कर दूँगा, वह उसके लोगों को पकड़ ले जाएगा, और
    उसको लूट लेगा और उसकी ग़नीमत को ले लेगा, और यह उसके लश्कर की मजदूरी होगी।'
  rus-SYN: 'Посему так говорит Господь Бог: вот, Я Навуходоносору, царю Вавилонскому,
    даю землю Египетскую, чтобы он обобрал богатство ее и произвел грабеж в ней, и
    ограбил награбленное ею, и это будет вознаграждением войску его.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, má Egipi na Babɛli kí Nɛbukanɛzaɛ a ↄzĩɛ,
    i Egipipi àizɛɛↄ naaa, i a pↄ́ↄ sɛ́lɛ a zĩgↄ̃piↄnɛ ń asea ũ.
  tcz-CHONGTHU: Hijeh a chu, hiche hi thaneitah Pakaiyin kaseije. Keiman Egypt gam
    Nebuchadnezzar, Babylon Lengpa kapeh ding ahitai. Aman ahaosatna jouse akipoh
    doh a anei jouse achomgam peh a chutileh asepai ho chu achan diuva lom apeh jou
    ding ahi.
  mar-mar: म्हणून प्रभू परमेश्वर असे म्हणतो, “पाहा! मिसर देश मी बाबेलाचा राजा नबुखद्नेस्सर
    यास देईन आणि तो त्यांची संपत्ती घेऊन जाईल, त्यांची मालमत्ता लुटेल व तेथे त्यास
    जे सापडेल ते घेऊन जाईल. ते त्याच्या सैन्याचे वेतन असे होईल.
  qub-qub: 'Chaymi, noga Tayta Dios në: Nogami camacächishaj Egiptuman Nabucodonosor
    yaycunanpaj. Nircur ima-aycantapis guechonga. Chay guechushanwannami suldäruncunata
    päganga.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon Bɑbilonin sinɑ boko Egibitin dukiɑ
    kpuro wɛ̃. U koo ben yɑ̃nu gurɑ kpɑ nu n sɑ̃ɑ win tɑbu kowobun kɔsiɑru.
  hat-hat: 'Se poutèt sa, men sa Seyè sèl Mèt la di: Mwen pral bay Nèbikadneza, wa
    Babilòn lan, peyi Lejip la pou li. Li pral pran tout richès li yo, l''ap mete
    men sou tou sa li jwenn, l''ap piye peyi a nèt: Se konsa l''a peye sòlda li yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: I will give the land of Egypt
    to Nebuchadnezzar king of Babylon, who will carry off its wealth, seize its spoil,
    and remove its plunder. This will be the wages for his army.'
  eng-WEBPB: 'Therefore the Lord GOD says: ‘Behold, I will give the land of Egypt
    to Nebuchadnezzar king of Babylon. He will carry off her multitude, take her plunder,
    and take her prey. That will be the wages for his army.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hie, antahiho, menina
    Nagra Isipi vahe mopa Babiloni kini ne' Nebukatnesa eri ami'nugeno, ana mopafima
    me'nea maka fenozana rohu'reno eri vagareno vugahie. E'i ana zama erisiana sondia
    vahe'mofo mi'za megahie.
  nhe-BL: 'Huajca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua ya ni: Huajca
    nijmactilis Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia tlali Egipto.
    Huan Nabucodonosor quiichtequis nochi iricojyo tlali Egipto huan nochi tlen quipiya
    para ica quintlaxtlahuis isoldados.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e kury. — Amono putar Ezit
    ywy tuwihawete Namukononozor pe nehe. Upyhyk putar Ezit ywy rehe har wanemetarer
    paw nehe. Weraha putar zauxiapekwer wanupe imono pà wama'ereko awer hekuzaromo
    nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold, I will set Nabuchodonosor the
    king of Babylon in the land of Egypt: and he shall take her multitude, and take
    the booty thereof for a prey, and rifle the spoils thereof: and it shall be wages
    for his army.'
