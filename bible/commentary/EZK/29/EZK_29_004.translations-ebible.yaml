verse: EZK.029.004
translations:
  mal-C: എന്നാൽ ഞാൻ നിന്റെ താടിയെല്ലിൽ ചൂണ്ടൽ കൊളുത്തും; നിന്റെ പ്രവാഹങ്ങളിലെ മത്സ്യങ്ങൾ
    നിന്റെ ചെതുമ്പലിൽ പറ്റിയിരിക്കാൻ ഇടയാക്കും. നിന്റെ ചെതുമ്പലിൽ പറ്റിയിരിക്കുന്ന
    എല്ലാ മത്സ്യങ്ങളോടുംകൂടെ ഞാൻ നിന്നെ നദിയിൽനിന്ന് വലിച്ചുകയറ്റും.
  deu-TKW: So will ich denn Haken in deine Kinnbacken legen und die Fische deiner
    Ströme an deine Schuppen ankleben lassen und dich mitten aus deinen Strömen herausziehen
    samt allen Fischen deiner Ströme, die an deinen Schuppen kleben.
  lin-lin: Nakokanga yo bibende na mbanga, nakosala ete mbisi ya ebale na yo ekangama
    yo na poso ya nzoto ; nakobimisa yo na libanda ya bibale na yo elongo na mbisi
    oyo ekangami yo na poso ya nzoto.
  eng-LSV: And I have put hooks in your jaws, || And I have caused the fish of your
    floods to cleave to your scales, || And I have caused you to come up from the
    midst of your floods, || And every fish of your floods cleaves to your scales.
  eng-GNV: But I will put hookes in thy chawes, and I will cause the fish of thy riuers
    to sticke vnto thy scales, and I will drawe thee out of the middes of thy riuers,
    and all the fishe of thy riuers shall sticke vnto thy scales.
  eng-WEBSTER: But I will put hooks in thy jaws, and I will cause the fish of thy
    rivers to stick to thy scales, and I will bring thee out of the midst of thy rivers,
    and all the fish of thy rivers shall stick to thy scales.
  nhw-BL: Yeca na nimitztlalilis se tepos chijcoli ipan mocamac huan nimitzhuahuatatzas
    tlen nopa atl hasta campa tlali ininhuaya momasehualhua catli itztose quen pilmichtzitzi
    catli itztoque ipan nopa hueyatl huan mopepechojtihualase ipan mopetlayo.
  swh-ONEN: Lakini nitatia ndoana katika mataya yako nami nitawafanya samaki wa vijito
    vyako washikamane na magamba yako. Nitakutoa katikati ya vijito vyako, pamoja
    na samaki wote walioshikamana na magamba yako.
  bba-bba: Kon kɔkɔnu sɔre win bɑɑ sɑburosu sɔɔ kpɑ n de dɑɑ ten swɛ̃ɛ yi n sɔre sɔre
    win koko wɔrukisɔ. Kpɑ n nùn ɡɑwɑ n yɑrɑ dɑɑ ten min di kɑ swɛ̃ɛ yi sɑnnu.
  eng-KJVCPB: But I will put hooks in thy jaws, and I will cause the fish of thy rivers
    to stick unto thy scales, and I will bring thee up out of the midst of thy rivers,
    and all the fish of thy rivers shall stick unto thy scales.
  luo-luo: To abiro keto olowu e dhogi kendo abiro miyo rech duto manie aoreni mokie
    kalagaklani. Abiro goli oko e aoreni, ka rech duto omoko e kalagaklani.
  meu-meu: Lau ese hmai amo aukimu baina gaua, bona emu sinavai gwarumedia na kopimu
    ai baina hakamodia kau; bena emu sinavai bogaragidia amo baina verimu lasi, emu
    sinavai gwarumedia iboudiai, kopimu ai e hekamo kaumu ḡaudia, ida.
  npi-ULB: किनभने म तेरो बङ्गारामा बल्‍छी लगाउनेछु, र तेरै कत्‍लाहरूमा तेरा नाइलका
    माछाहरू टाँसिनेछन् । तेरा कत्‍लाहरूमा टाँसिएका ती माछासमेत, म तँलाई तेरा नदीको
    बिचबाट तानेर निकाल्‍नेछु ।
  yor-yor: Ṣùgbọ́n èmi yóò fi ìwọ̀ mú ẹnu rẹ èmi yóò sì mú ẹja inú odò rẹ gbogbo lẹ̀
    mọ́ ìpẹ́ ara rẹ. Èmi yóò fà ọ́ síta kúrò láàrín àwọn odò rẹ, àti gbogbo ẹja odò
    rẹ yóò lẹ̀ mọ́ ìpẹ́ ara rẹ.
  pes-OPCB: پس، من قلابها را در چانه‌ات می‌گذارم و تو را با ماهی‌هایی که به پوست بدنت
    چسبیده‌اند به خشکی می‌کشانم.
  tgl-ULB: Dahil maglalagay ako ng pangawil sa iyong panga at ang mga isda ng iyong
    Nilo ay kakapit sa iyong mga kaliskis; iaangat kita paitaas mula sa gitna ng iyong
    ilog kasama ang lahat ng isda sa ilog na kumapit sa iyong kaliskis.
  hui-hui: Ani bidego ai i̱na í̠naga neha wena hugume hende howa wena bedaru í̠naga
    dongone o ligilaga ledagoha hanaho ngeloliya hondo habe. Ani buwa i̱na í̠ gilila
    mialu í̠ni heba wena í̠ha para haga bidaru heba ibaha howa gilila mulebero.
  mya-mya: ငါ​သည်​သင်​၏​မေး​ရိုး​ကို​သံ​ချိတ်​ဖြင့်​ချိတ် ၍ သင်​၏​မြစ်​ထဲ​မှ​ငါး​တို့​ကို​သင့်​ကိုယ်​တွင်
    ကပ်​၍​နေ​စေ​မည်။-
  bod-N: ཡིན་ནའང་ཡ་ཝཱེས་ཁྱོད་ཀྱི་འགྲམ་པ་གཉིས་ལ་ལྕགས་ཀྱུ་བརྒྱབ་སྟེ། ཁྱོད་ཀྱི་གཙང་པོ་རྣམས་ཀྱི་ཉ་ཐམས་ཅད་ཁྱོད་ཀྱི་ཉ་ཁྲབ་ལ་འབྱར་དུ་འཇུག་ཅིང་།
    ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཉ་ཁྲབ་ལ་འབྱར་བའི་ཉ་ཐམས་ཅད་ཁྱོད་ཀྱི་གཙང་པོ་ལས་ཡར་འབྱིན་པར་བྱའོ།
    །
  sna-sna: Asi ndichaisa zvikokovono mushaya dzako, uye ndichaita kuti hove dzomuhova
    dzako dzinamatire pamakwati ako. Ndichakukwevera kunze ubve pakati pehova dzako,
    nehove dzose dzakanamatira pamakwati ako.
  spa-BLM: Pondré anzuelos en sus mandíbulas, y haré que los peces de tus ríos se
    peguen a tus escamas. Te sacaré del medio de tus ríos, con todos los peces de
    tus ríos que se pegan a tus escamas.
  cac-cac: Ol vac'och junoc gancho d'a yol a ti', axo noc' chay ayec' d'a a a' b'aj
    ayach ec' chi', ol och lotzjab' noc' d'a a tz'umal. A d'a yol a a' b'aj ayach
    ec' chi', ata' ol ach vic'q'ueta yed' noc' chay lotzlumb'a yajoch d'a a tz'umal
    chi'.
  swh-ULB: Kwa kuwa nitaweka kalabu katika taya zako, nasamaki za mto wako zitashikamana
    na magamba yako; nitakuinua juu kutoka kati ya mto wako karibu na samaki zote
    za mto walioshikamana na maganda yako.
  bel-bel: Але Я ўкладу крук у сківіцы твае і да лускі тваёй прыляплю рыб з тваіх
    рэк, і выцягну цябе з тваіх рэк з усёю рыбаю рэк тваіх, прыляплю да тваёй лускі;
  deu-ELBBK: Und ich werde Haken in deine Kinnbacken legen und die Fische deiner Ströme
    an deine Schuppen sich hängen lassen, und werde dich aus deinen Strömen heraufziehen
    samt allen Fischen deiner Ströme, die an deinen Schuppen hängen.
  mbb-OT: Piru egkew-itan ku te menge vunuwit is bakè nu, ne igaun ku sikew puun te
    menge wahig nu duma te menge isdà he ebpemekepikit diyà te menge hun-ap nu.
  mal-2015: ഞാൻ നിന്റെ ചെകിളയിൽ ചൂണ്ടൽ കൊളുത്തി നിന്റെ നദികളിലെ മത്സ്യങ്ങളെ നിന്റെ
    ചെതുമ്പലിൽ പറ്റുമാറാക്കി നിന്നെ നിന്റെ നദികളുടെ നടുവിൽനിന്നു വലിച്ചുകയറ്റും; നിന്റെ
    നദികളിലെ മത്സ്യം ഒക്കെയും നിന്റെ ചെതുമ്പലിൽ പറ്റിയിരിക്കും.
  rmc-rmc: Ale me tuke thovava o haki prekal o čhama a kerava, hoj te priľepisaľon
    o ribi andral tire paňa pre tire šupini; cirdava tut avri andral o Nilska paňa
    savore ribenca, so hine pre tire šupini.
  pes-OPV: لهذاقلابها در چانه ات می‌گذارم و ماهیان نهرهایت رابه فلسهایت خواهم چسپانید
    و تو را از میان نهرهایت بیرون خواهم کشید و تمامی ماهیان نهرهایت به فلسهای تو خواهند
    چسپید.
  ron-1924: Ыць вой пуне ынсэ ун кырлиг ын фэлчь, вой липи пештий рыурилор тале де
    солзий тэй ши те вой скоате дин мижлокул рыурилор тале ку тоць пештий каре се
    афлэ ын еле ши каре се вор липи де солзий тэй.
  ben-OBCV: আমি তোমার চোয়ালে বড়শি পরাব এবং তোমার স্রোতোধারার মাছগুলিকে তোমার আঁশের
    সঙ্গে লাগিয়ে দেব। তোমার স্রোতের মধ্যে থেকে আমি তোমাকে টেনে তুলব, তখনও তোমার স্রোতের
    মাছগুলি তোমার আঁশের সঙ্গে লেগে থাকবে।
  som-som: Laakiinse qabatooyin baan camanka kaa soo sudhi doonaa, oo kalluunka webiyaashaadana
    waxaan ka dhigi doonaa inuu qolfahaaga ku dhego, oo webiyaashaadaan kaa soo bixin
    doonaa adiga iyo kalluunka webiyaashaada ee qolfahaaga ku wada dhegi doona oo
    dhan.
  lat-VUC: Et ponam frenum in maxillis tuis, et agglutinabo pisces fluminum tuorum
    squamis tuis, et extraham te de medio fluminum tuorum, et universi pisces tui
    squamis tuis adhærebunt.
  eng-ASVBT: And I will put hooks in thy jaws, and I will cause the fish of thy rivers
    to stick unto thy scales; and I will bring thee up out of the midst of thy rivers,
    with all the fish of thy rivers which stick unto thy scales.
  ita-1885: E ti metterò de' graffi nelle mascelle, e farò che il pesce de' tuoi fiumi
    si attaccherà alle tue scaglie, e ti trarrò fuor di mezzo de' tuoi fiumi, e tutto
    il pesce de' tuoi fiumi resterà attaccato alle tue scaglie.
  eng-LXXUP: 'And I will put hooks in thy jaws, and I will cause the fish of thy river
    to stick to thy sides, and I will bring thee up out of the midst of thy river:'
  eng-ULB: For I will place hooks in your jaw, and the fish of your Nile will cling
    to your scales; I will lift you up from the middle of your river along with all
    the fish of the river that cling to your scales.
  spa-VBL: Voy a poner anzuelos en tus mandíbulas y haré que los peces de tu río se
    peguen a tus escamas. Te sacaré de tu río, y todos los peces se pegarán a tus
    escamas.
  fra-_FOB: C'est pourquoi je mettrai une boucle à tes mâchoires, et j'attacherai
    à tes écailles les poissons de tes fleuves. Je te tirerai du milieu de tes fleuves,
    avec tous les poissons de tes fleuves, qui auront été attachés à tes écailles.
  mal-mal: ഞാൻ നിന്റെ ചെകിളയിൽ ചൂണ്ടൽ കൊളുത്തി, നിന്റെ നദികളിലെ മത്സ്യങ്ങളെ നിന്റെ
    ചെതുമ്പലിൽ പറ്റുമാറാക്കും; നിന്നെ നിന്റെ നദികളുടെ നടുവിൽനിന്നു വലിച്ചുകയറ്റും;
    നിന്റെ നദികളിലെ മത്സ്യം എല്ലാം നിന്റെ ചെതുമ്പലിൽ പറ്റിയിരിക്കും.
  urd-GVR: Lekin maiṅ tere muṅh meṅ kāṅṭe ḍāl kar tujhe dariyā se nikāl lāūṅgā. Mere
    kahne par terī nadiyoṅ kī tamām machhliyāṅ tere chhilkoṅ ke sāth lag kar tere
    sāth pakaṛī jāeṅgī.
  suz-BL: गो इ शांपेम बोल्‍सी ब्‍वेक्‍नुङ। मिनु गो इ खोला ङा ङांइ इ कत्‍लापुकीमीन
    क्‍येप्‍पाइक्‍नुङमी। गो खोला ङा ङांइ इ कत्‍लाम क्‍येप्‍पाइश्‍शा, इ कली खोला रे
    कीशा ग्रुंइनन।
  eng-NOY: And I will put hooks in thy jaws, and I will cause the fish of thy rivers
    to cleave to thy scales, and I will draw thee forth from the midst of thy rivers,
    and all the fish of thy rivers which cleave to thy scales.
  ita-1927: Io metterò dei ganci nelle tue mascelle, e farò sì che i pesci de’ tuoi
    fiumi s’attaccheranno alle tue scaglie, e ti trarrò fuori di mezzo ai tuoi fiumi,
    con tutti i pesci de’ tuoi fiumi attaccati alle tue scaglie.
  ckb-ckb: قولاپ لە شەویلگەت دەکەم، ماسی چەمەکانت بە پوولەکەکانتەوە دەلکێنم. بە هەموو
    ئەو ماسییانەوە کە بە پوولەکەکانتەوە لکاون، لە ناوەڕاستی چەمەکانت دەرتدەهێنم.
  eng-BBE: And I will put hooks in your mouth, and the fish of your streams will be
    hanging from your skin; and I will make you come up out of your streams, with
    all the fish of your streams hanging from your skin.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ದವಡೆಗಳಲ್ಲಿ ಗಾಳಗಳನ್ನು ಹಾಕಿ, ನಿನ್ನ ನದಿಗಳ ಮೀನುಗಳನ್ನು ನಿನ್ನ ಬೆನ್ನು
    ಚಿಪ್ಪುಗಳಿಗೆ ಅಂಟಿಕೊಳ್ಳುವಂತೆ ಮಾಡಿ ನಿನ್ನನ್ನು ನಿನ್ನ ನದಿಯೊಳಗಿಂದ ಮೇಲೆ ಎಳೆದು ನಿನ್ನ ಮೀನುಗಳು
    ಚಿಪ್ಪುಗಳಿಗೆ ಅಂಟಿಕೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: உன்னுடைய வாயிலே துறடுகளை மாட்டி, உன்னுடைய நதிகளின் மீன்களை உன்னுடைய செதிள்களில்
    ஒட்டிக்கொள்ளும்படி செய்து, உன்னை உன்னுடைய நதிகளின் நடுவிலிருந்து தூக்கிவிடுவேன்;
    உன்னுடைய நதிகளின் மீன்கள் எல்லாம் உன்னுடைய செதில்களில் ஒட்டிக்கொண்டிருக்கும்.
  spa-RV-1909: Yo pues, pondré anzuelos en tus mejillas, y pegaré los peces de tus
    ríos á tus escamas, y te sacaré de en medio de tus ríos, y todos los peces de
    tus ríos saldrán pegados á tus escamas.
  ron-BTF: Dar eu îți voi pune cârlige în fălci și voi face ca peștii din râurile
    tale să se lipească de solzii tăi și te voi scoate din mijlocul râurilor tale
    și toți peștii râurilor tale se vor lipi de solzii tăi.
  eng-WEBP: I will put hooks in your jaws, and I will make the fish of your rivers
    stick to your scales. I will bring you up out of the middle of your rivers, with
    all the fish of your rivers which stick to your scales.
  eng-FBV: I'm going to put hooks in your jaws and make the fish in your river stick
    to your scales. I will pull you up out of your river, and all the fish will stick
    to your scales.
  nld-1939: Ik ga haken slaan in uw kaken, de vissen van uw stromen aan uw schubben
    plakken, u ophalen midden uit uw stromen, met alle vissen van uw stromen, die
    kleven aan uw schubben.
  nch-BL: Yeca na nimitztalilis se tepos chijcoli ipan mocamac huan nimitzhuahuatatzas
    ten nopa at hasta campa tali inihuaya momasehualhua cati itztose quej pilmichtzitzi
    cati itztoque ipan nopa hueyat huan mopepechojtihualase ipan mopetayo.
  vie-1934: ã, ta sẽ đặt những móc trong hai hàm ngươi, và khiến những cá trong các
    sông ngươi đều dính nơi vảy ngươi. Ta sẽ kéo ngươi lên khỏi giữa các sông ngươi,
    ngươi và những cá trong các sông ngươi đã dính nơi vảy ngươi nữa.
  hin-CV: परंतु मैं तुम्हारे जबड़ों में अंकुड़ी (कांटा) लगाऊंगा और तुम्हारे सोतों
    की मछलियों को तुम्हारे खाल पर चिपका दूंगा. तब मैं तुम्हें तुम्हारे सोतों से बाहर
    खींच लूंगा, और सब मछलियां तुम्हारे खाल से चिपकी होंगी.
  spa-BES: Y pondré ganchos en tu quijada, y los peces de tus arroyos colgarán de
    tus escamas; y te haré subir de tus arroyos, con todos los peces de tus arroyos
    colgando de tus escamas.
  tdx-tdx: Aa le hajoko am-balañorà’o ao ty porengotse vaho hampipetaheko an-tsisi’o
    eo o fian-tsaka’oo, le hakareko boak’ añivo’ o saka’oo rekets’ o fian-tsaka’o
    mipiteke amo sisi’o iabio,
  tha-KJV: เราจะเอาเบ็ดเกี่ยวขากรรไกรของเจ้า และจะกระทำให้ปลาในแม่น้ำทั้งหลายของเจ้าติ​ดก​ับเกล็ดของเจ้า
    และเราจะลากเจ้าขึ้นมาจากกลางแม่น้ำทั้งหลายของเจ้า และบรรดาปลาในแม่น้ำทั้งหลายของเจ้าจะติ​ดอย​ู่กับเกล็ดของเจ้า
  por-BR-2018: Porém eu porei anzóis em teus queixos, e apegarei os peixes de teus
