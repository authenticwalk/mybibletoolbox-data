  asm-FB: কিয়নো মই তোমাৰ জামু-দাঁতৰ গুৰিত হাঁকোটা লগাম, আৰু তোমাৰ নীল নৈবোৰৰ মাছবোৰ
    তোমাৰ বাকলিত লগাই ৰাখিম; মই তোমাৰ বাকলিত লাগি থকা তোমাৰ নৈবোৰৰ আটাই মাছে সৈতে
    তোমাৰ নৈবোৰৰ মাজৰ পৰা তোমাক ওপৰলৈ তুলি আনিম।
  sus-A: كْنْ ﭑ كْنيِ بٍلٍبٍلٍ سْتِمَ نّ عِ بَنفَنيِيٍ كُي، ﭑ عَ نِيَمَ نّ يّشّيٍ
    شَ بْنِ عِ شَلٍيٍ مَ، ﭑ قَ عِ رَتٍ شُرٍ كُي، عِ تَن نُن نَ يّشّيٍ بِرِن نَ.
  fra-SBL: Je mettrai des crochets dans vos mâchoires, et je ferai en sorte que les
    poissons de vos rivières se collent à vos écailles. Je vous ferai sortir du milieu
    de vos rivières, avec tous les poissons de vos rivières qui s'accrochent à vos
    écailles.
  hbo-hbo: וְנָתַתִּ֤י *חַחִיִּים (חַחִים֙) בִּלְחָיֶ֔יךָ וְהִדְבַּקְתִּ֥י דְגַת־יְאֹרֶ֖יךָ
    בְּקַשְׂקְשֹׂתֶ֑יךָ וְהַעֲלִיתִ֙יךָ֙ מִתֹּ֣וךְ יְאֹרֶ֔יךָ וְאֵת֙ כָּל־דְּגַ֣ת
    יְאֹרֶ֔יךָ בְּקַשְׂקְשֹׂתֶ֖יךָ תִּדְבָּֽק׃
  kik-kik: No nĩngagwĩkĩra ndwano thĩa-inĩ ciaku, na ndũme thamaki cia tũrũũĩ twaku
    ciĩgwatĩrĩre ngũcĩ-inĩ ciaku. Nĩngakũguucia ngũrute tũrũũĩ-inĩ twaku, hamwe na
    thamaki ciothe iria ciĩgwatĩrĩire ngũcĩ-inĩ ciaku.
  fra-NCL: Je mettrai des crochets dans tes mâchoires, et je ferai s’attacher à tes
    écailles les poissons de tes fleuves ; et je te ferai monter du milieu de tes
    fleuves, toi et tous les poissons de tes fleuves, attachés à tes écailles ;
  cek-AK: Toe na kamhuh ah cakoih hoi kang tathok moe, nangmah ih vapui thung ih tanganawk
    to nang ih ahin ah ka kapsak boih han; nangmah ih vapuinawk thung hoiah kang tathok
    tahang moe, nangmah ih vapuinawk thung ih tanganawk to nang ih ahin ah ka kapsak
    boih han.
  cuk-cuk: Esgoro-ake-nikadgi aku-darba an be-gaoed, diwar-uamar be-ukagi-naguega
    an imakoed. Bela be-ukagi uamar acha-acha-nai, diwaryagi an be-onogoed.
  uig-CYR: Мән қармақларни еңәклириңгә селип, дәриялириңдики белиқларни өз қасирақлириңға
    чаплаштуруп сени дәриялириң оттурисидин чиқиримән; дәриялириңдики барлиқ белиқлар
    қасирақлириңға чаплишиду.
  tel-2017: నేను నీ దవడకు గాలాలు తగిలిస్తాను. నీ నైలు నదిలోని చేపలను నీ పొలుసులకు
    అంటుకునేలా చేస్తాను. నీ నది మధ్యలో నుంచి నిన్నూ నీ పొలుసులకు అంటిన చేపలన్నిటినీ
    బయటికి లాగేస్తాను.
  hat-BSA: Mwen va mete gwo kwòk nan machwè ou e fè pwason larivyè ou yo vin kole
    sou kal ou yo. Konsa, Mwen va rale fè ou sòti nan mitan rivyè ou yo, ansanm ak
    tout pwason larivyè ou yo k ap kole sou kal ou yo.
  kos-kos: Nga ac isongang soko ka nu inwalum, ac oru tuh ik ke infacl soko lom inge
    in fulfuli keim. Na nga ac fah amakinkomyak liki infacl uh wi ik nukewa ma fulfuli
    keim uh.
  hbo-WLC: וְנָתַתִּ֤י חחיים בִּלְחָיֶ֔יךָ וְהִדְבַּקְתִּ֥י דְגַת־יְאֹרֶ֖יךָ בְּקַשְׂקְשֹׂתֶ֑יךָ
    וְהַעֲלִיתִ֙יךָ֙ מִתּ֣וֹךְ יְאֹרֶ֔יךָ וְאֵת֙ כָּל־דְּגַ֣ת יְאֹרֶ֔יךָ בְּקַשְׂקְשֹׂתֶ֖יךָ
    תִּדְבָּֽק׃
  ibo-ibo: Ma aga m etinye nko nʼagba gị, mee ka azụ niile nke iyi gị niile rapara
    nʼakpịrịkpa gị. Aga m adọpụta gị site nʼetiti iyi gị niile, mee ka azụ niile rapara
    nʼakpịrịkpa gị.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ କଳପାଟିରେ ଅଙ୍କୁଶ ଦେବା ଓ ଆମ୍ଭେ ତୁମ୍ଭ ସ୍ରୋତସମୂହରେ ମତ୍ସ୍ୟସକଳକୁ
    ତୁମ୍ଭ ଦେହର କାତିରେ ଲଗାଇବା; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭ ସ୍ରୋତସମୂହର ମଧ୍ୟରୁ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ କାତିରେ
    ଲାଗିଥିବା ତୁମ୍ଭ ସ୍ରୋତସମୂହର ମତ୍ସ୍ୟସକଳକୁ ବାହାର କରି ଉପରକୁ ଆଣିବା।
  chk-chk: Üpwe akköü ngächum o föri pwe ikenen lon om chanpupu repwe pach ngonuk.
    Iwe, üpwe nukiikewu seni lon ewe chanpupu Nil fiti ikenen lon meinisin ra pach
    ngonuk.
  rop-rop: Ai garra pudum huk langa yu mawus en ai garra pulumat yu brom det woda
    garram ola fish oloba langa yu bodi.
  ukr-1871: Оце ж я встромлю гаки в твою пащу та поналїплюю риби в твоїй ріцї на твою
    луску, та й витягну тебе з нею з твоєї ріки з усїма рибами твоєї ріки, що до твоєї
    луски поприлипали.
  deu-1951: So will ich dir denn Haken in deine Kinnbacken legen und die Fische in
    deinen Strömen an deine Schuppen hängen samt allen Fischen deiner Ströme; und
    ich will dich herausziehen aus deinen Strömen samt allen Fischen, die an deinen
    Schuppen hängen.
  eng-JPS: And I will put hooks in thy jaws, and I will cause the fish of thy rivers
    to stick unto thy scales; and I will bring thee up out of the midst of thy rivers,
    and all the fish of thy rivers shall stick unto thy scales.
  srp-1865: Zato æu ti metnuti u èeljusti udicu, i uèiniæu da se ribe u rijekama tvojim
    nahvataju na krljušti tvoje; i izvuæi æu te iz rijeka tvojih i sve ribe iz rijeka
    tvojih nahvatane na krljušti tvoje.
  lug-lug: Nditeeka amalobo mu mba zo, era ndireetera n’ebyennyanja eby’omu migga
    gyo okukwatira ku magamba go. Ndikusikayo mu migga gyo ng’ebyennyanja byonna bikwatidde
    ku magamba go.
  heb-heb: ונתתי חחיים בלחייך והדבקתי דגת יאריך בקשקשתיך והעליתיך מתוך יאריך ואת כל
    דגת יאריך בקשקשתיך תדבק׃
  ben-IRV: কিন্তু আমি তোমার চোয়াল ফুঁড়ব, তোমার জলপ্রবাহের মাছ সব তোমার আঁশে আটকে
    দেব এবং তোমার জলপ্রবাহের মাছ সব তখনও তোমার আঁশে লেগে থাকবে।
  pan-pan: ਪਰ ਮੈਂ ਤੇਰੇ ਜਬਾੜਿਆਂ ਵਿੱਚ ਕੁੰਡੀਆਂ ਪਾਵਾਂਗਾ, ਅਤੇ ਤੇਰਿਆਂ ਦਰਿਆਵਾਂ ਦੀਆਂ ਮੱਛੀਆਂ
    ਤੇਰੀ ਖੱਲ ਤੇ ਚਿੰਬੇੜ ਦਿਆਂਗਾ, ਨਾਲੇ ਤੈਨੂੰ ਤੇਰਿਆਂ ਦਰਿਆਵਾਂ ਵਿੱਚੋਂ ਬਾਹਰ ਧੂਹ ਕੱਢਾਂਗਾ,
    ਨਾਲੇ ਤੇਰਿਆਂ ਦਰਿਆਵਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੱਛੀਆਂ ਨੂੰ ਵੀ, ਜਿਹੜੀਆਂ ਤੇਰੀ ਖੱਲ ਉੱਤੇ ਚਿੰਬੜੀਆਂ
    ਹੋਈਆਂ ਹਨ।
  mya-JVB: သင့် ပါးရိုး ကို သံချိတ် နှင့်ချိတ် ၍၊ သင့် မြစ် ၌နေသော ငါး တို့ကို သင့်
    အကြေး တို့၌ ငါကပ် စေမည်။ သင့် မြစ် များ အလယ် ထဲက သင့် ကို ငါနှုတ် ၍ ၊ မြစ် ၌ရှိသမျှ
    သော ငါး တို့သည် သင့် အကြေး တို့၌ ကပ် ကြလိမ့်မည်။
  hmo-hmo: To lau Lohiabada ese kimai dekena amo, oiemu aukina do lau dogoatao, bona
    oiemu sinavai edia gwarume, be oiemu kopina dekenai do lau atodia, oi dekenai
    do idia kamokau. Vadaeni oiemu sinavai edia huanai dekena amo oi do lau veria
    daekau, oiemu sinavai gwarume ibounai, oiemu kopina dekenai idia kamokau gaudia
    danu.
  urd-urd: लेकिन मैं तेरे जबड़ों में काँटे अटकाऊँगा, और तेरी दरियाओं की मछलियाँ तेरी
    खाल पर चिमटाऊँगा, और तुझे तेरी तेरे दरियाओं से बाहर से बाहर खींच निकालूँगा और
    तेरे दरियाओं की सब मछलियाँ तेरी खाल पर चिमटी होंगी।
  rus-SYN: Но Я вложу крюк в челюсти твои и к чешуе твоей прилеплю рыб из рек твоих,
    и вытащу тебя из рек твоих со всею рыбою рек твоих, прилипшею к чешуе твоей;
  bqc-SIM: Má kokoaↄ kanɛ n gbàou, mí tó n swa kpↄↄ mↄ kpa n tɛɛↄwa. Má n gálɛ
    mà n bↄ n swa'ↄnapiↄu ń n swa kpↄ pↄ́ kpà n tɛɛↄwaↄ sãnu,
  tcz-CHONGTHU: Keima nakhalhanga ngakoi kakoipeh a chule vapam langa kakoi doh ding
    nalip ho a chu nalip ho kikhai ding ahi.
  mar-mar: कारण मी तुझ्या जबड्यात गळ घालीन आणि तुझ्या नाईल नदीतील मासे तुझ्या खवल्यांना
    चिकटतील. मी तुला तुझ्या खवल्यास चिकटलेल्या नद्यांच्या माशांसह नदीतून ओढून बाहेर
    काढीन.
  qub-qub: Jatun ansuylawanmi sengapita charichej-aywä. Nircurmi camacächishaj mayuyquicho
    caj pescäducunapis janayquiman lagacänanpaj. Mayuyquipita jorgushayquipaj janayquiman
    pescäducuna lagacasha caycajnintawanmi.
  bqp-bqp: Kon kɔkɔnu sɔre win bɑɑ sɑburosu sɔɔ kpɑ n de dɑɑ ten swɛ̃ɛ yi n sɔre sɔre
    win koko wɔrukisɔ. Kpɑ n nùn gɑwɑ n yɑrɑ dɑɑ ten min di kɑ swɛ̃ɛ yi sɑnnu.
  hat-hat: Mwen pral kwoke yon zen antravè nan machwè ou. Tout pwason larivyè a pral
    kole sou ou. Lèfini, m'ap rale ou soti nan larivyè a ak tout pwason yo kole sou
    ou.
  eng-BSB: But I will put hooks in your jaws and cause the fish of your streams to
    cling to your scales. I will haul you up out of your rivers, and all the fish
    of your streams will cling to your scales.
  eng-WEBPB: I will put hooks in your jaws, and I will make the fish of your rivers
    stick to your scales. I will bring you up out of the middle of your rivers, with
    all the fish of your rivers which stick to your scales.
  kbq-kbq: Hianagi Nagra kagemazampafi hukua eri rusi hu'na, ana timpintira kavazuhu
    atresugeno ana timpima nemani'za nozamemo'za kaheheka'are akamarenesage'na ana
    maka zamavazu hu atitregahue.
  nhe-BL: Yeca na nimitztlalilis se tepos chijcoli ipan mocamac huan nimitzhuahuatatzas
    tlen nopa atl hasta campa tlali ininhuaya motlacajhua tlen itztose queja pilmichtzitzi
    tlen itztoque ipan nopa atemitl huan mopepechojtihualase ipan mopetlayo.
  gub-BL: Nezewe rehe we amono putar hàty'àz nexi rehe ihe nehe. Uruxi'u kar putar
    pira neyrykawhu pupe har wanupe ihe nehe. Nepyhyk putar wà nehe. Na'e urenuhem
    putar nemutyk pà Niru yrykawhu wi nehe. Anuhem putar pira nepyhykar paw wà nehe
    no.
  eng-DRA: 'But I will put a bridle in thy jaws: and I will cause the fish of thy
    rivers to stick to thy scales: and I will draw thee out of the midst of thy rivers,
    and all thy fish shall stick to thy scales.'
