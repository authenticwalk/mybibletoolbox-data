    ಸೈನಿಕರಿಗಾಗಲಿ ಟೈರನಿಂದ ಪ್ರತಿಫಲವೇನೂ ದೊರೆಯಲಿಲ್ಲ.
  tam-2017: மனிதகுமாரனே, பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார் தீருவின் முன்னே தன்னுடைய
    சேனையினிடத்தில் கடும் வேலை வாங்கினான்; ஒவ்வொரு தலையும் மொட்டையானது; ஒவ்வொரு தோள்பட்டையின்
    தோலும் உரிந்துபோனது; ஆனாலும் அவன் தீருவுக்கு விரோதமாகச் செய்த வேலையினால் அவனுக்கோ
    அவனுடைய சேனைக்கோ கூலி கிடைக்கவில்லை.
  spa-RV-1909: Hijo del hombre, Nabucodonosor rey de Babilonia hizo á su ejército
    prestar grande servicio contra Tiro. Toda cabeza se encalveció, y pelóse todo
    hombro; y ni para él ni para su ejército hubo paga de Tiro, por el servicio que
    prestó contra ella.
  ron-BTF: Fiu al omului, Nebucadnețar, împăratul Babilonului, a făcut ca armata lui
    să servească un mare serviciu împotriva Tirului; fiecare cap a fost chelit și
    fiecare umăr jupuit; totuși el nu a avut plată, nici armata lui, pentru Tir, pentru
    serviciul pe care l-a servit împotriva lui;
  eng-WEBP: “Son of man, Nebuchadnezzar king of Babylon caused his army to serve a
    great service against Tyre. Every head was made bald, and every shoulder was worn;
    yet he had no wages, nor did his army, from Tyre, for the service that he had
    served against it.
  eng-FBV: “Son of man, Nebuchadnezzar king of Babylon made his army work really hard
    in the siege against Tyre. The soldiers had their hair worn off their heads, and
    their shoulders rubbed raw. However, he and his army didn't gain any benefit from
    Tyre for all the work they did in attacking it.
  nld-1939: Mensenkind, Nabukodonosor, de koning van Babel, heeft zijn leger zware
    dienst laten doen tegen Tyrus; alle hoofden zijn kaal geworden en alle schouders
    zijn ontveld; maar noch voor hem, noch voor zijn leger viel er uit Tyrus iets
    te halen voor de moeite, die hij eraan besteed heeft.
  nch-BL: “Tacat, isoldados Tanahuatijquet Nabucodonosor ten tali Babilonia tahuel
    quintehuijque chicahuac nopa altepet Tiro ehuani. Huan nojquiya tahuel chicahuac
    tequitique quema quimamayayaj ten hueli para quichihuase quej se puente para ajsise
    ipan nopa altepet ica hueyi at yahualtic. Huan nopa cuaixhuacti cati quitequihuijque
    quintamitzoncaltepejque huan mocajque cuapepestique nopa soldados. Huan iniajcolhua
    tamicocojque ica cati quihuicayayaj para quichihuase nopa puente. Pero Tanahuatijquet
    Nabucodonosor amo quipanti ricojyot cati ica quintaxtahuisquía nopa soldados por
    nopa tequit cati quichijque.
  vie-1934: Hỡi con người, Nê-bu-cát-nết-sa, vua Ba-by-lôn, đã gán cho đạo binh mình
    những việc rất nặng nhọc nghịch cùng Ty-rơ; mọi đầu đều đã trở nên trọc, mọi vai
    đều đã bị mòn; mà vua ấy chưa được tiền công nào của thành Ty-rơ, hoặc cho mình,
    hoặc cho đạo binh mình, để bù lại công khó mình đã đánh thành ấy.
  hin-CV: “हे मनुष्य के पुत्र, बाबेल के राजा नबूकदनेज्ज़र ने अपनी सेना से सोर के विरुद्ध
    एक कठोर सैनिक अभियान करवाया; हर एक का सिर गंजा हो गया और हर एक का कंधा छिल गया.
    फिर भी उसे और उसकी सेना को सोर के विरुद्ध किए गए सैनिक अभियान से कोई फायदा नहीं
    हुआ.
  spa-BES: El hijo de hombre, Nabucodonosor, rey de Babilonia, hizo que su ejército
    hiciera un gran trabajo contra Tiro, y el cabello se desprendió de cada cabeza
    y cada brazo fue desgarrado, pero él y su ejército no obtuvieron ningún pago de
    Tiro por el duro trabajo que había hecho contra él.
  tdx-tdx: O ana’ondatio, Nampitoroñe’ i Nebokadnetsare mpanjaka’ i Bavele fitoroñam-bey
    amy Tsaore o lahin-defo’eo; songa peake o añambone’eo naho sindre nivoloseñe o
    soro’eo; fe tsy nitambezen-dre ndra i lia-rai’ey ty amy Tsore, amy fitoloñañe
    nanoe’e ama’ey.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เนบูคัดเนสซาร์ กษัตริย์​แห่​งบาบิโลนได้​ให้​กองทัพมาสู้รบกับเมืองไทระอย่างหนัก
    จนศีรษะทุกศีรษะล้าน และบ่าทุ​กบ​่าก็​ถลอก ถึงกระนั้นท่านเองหรือกองทัพของท่านก็​ไม่ได้​อะไรไปจากไทระอันเป็นค่าแรงซึ่งท่านได้กระทำต่อเมืองนั้น
  por-BR-2018: Filho do homem, Nabucodonosor rei da Babilônia mobilizou seu exército
    para uma grande campanha contra Tiro. Toda cabeça se tornou calva, e todo ombro
    se despelou; porém não houve ganho para ele nem para seu exército pela campanha
    que executou contra ela.
  deu-ELO: Menschensohn, Nebukadrezar, der König von Babel, hat sein Heer eine schwere
    Arbeit tun lassen gegen Tyrus. Jedes Haupt ist kahl geworden, und jede Schulter
    ist abgerieben; und von Tyrus ist ihm und seinem Heere kein Lohn geworden für
    die Arbeit, welche er wider dasselbe getan hat.
  eng-WYC-2018: Thou, son of man, Nebuchadnezzar, king of Babylon, made his host to
    serve by great service against Tyre; each head was made bald, and each shoulder
    was made bare of hair, and meed was not yielded of Tyre to him, neither to his
    host, (or and no reward, or money, was given from Tyre to him, nor to his army),
    for the service by which he served to me against it.
  epo-epo: Ho filo de homo! Nebukadnecar, reĝo de Babel, ŝarĝis sian militistaron
    per granda laboro kontraŭ Tiro, tiel, ke ĉiuj kapoj senhariĝis kaj ĉiuj ŝultroj
    defrotiĝis; kaj tamen nek li nek lia militistaro ricevis rekompencon antaŭ Tiro
    pro la laboro, kiun li faris antaŭ ĝi.
  uig-PIN: I insan oƣli, Babil padixaⱨi Neboⱪadnǝsar Turƣa jǝng ⱪilixta ⱪoxunini ⱪattiⱪ
    japaliⱪ ǝmgǝkkǝ saldi; xuning bilǝn ⱨǝrbir bax taⱪir bolup kǝtti, ⱨǝrbir mürǝ
    sürkilip yeƣir bolup kǝtti; biraⱪ nǝ u nǝ ⱪoxuni Tur bilǝn ⱪarxilaxⱪan ǝmgǝktǝ
    ⱨeqⱪandaⱪ ⱨǝⱪ almidi;
  beo-beo: '“Dunu egefe! Ba:bilone hina bagade Nebiuga:denese da Daia amoma doagala:i.
    E da ea dadi gagui dunu ilima dioi gasa bagade liligi gisima:ne, ilima i. Amalalu
    ilia dialuma da gianai agoane ba:i, amola ilia gidagi da gadofo houga:lesi ba:i.
    Be Ba:bilone hina bagade amola dadi gagui dunu, ilia da amo hawa: hamobega dabe
    liligi afae hame lai.'
  tpi-OTNT: “Man bilong graun, harim. King Nebukatnesar wantaim ol soldia bilong en
    i wok long pait long taun Tair. King i mekim ol soldia i karim ol hevipela samting
    bilong pait na dispela i mekim ol i kamap hetkela na skin bilong sol bilong ol
    i tekewe. Tasol king wantaim ol soldia i hatwok nating. Ol i no kisim wanpela
    gutpela samting long dispela pait.
  hau-SA: “Ɗan mutum, Nebukadnezzar sarkin Babilon ya sa sojojinsa su matsa wa Taya;
    kowane kai ya koɗe, kowace kafaɗa kuma ta goge. Duk da haka shi da sojojinsa ba
    su sami wani lada daga matsin da suka yi a kan Taya ba.
  uig-LAT: I insan oghli, Babil padishahi Néboqadnesar Turgha jeng qilishta qoshunini
    qattiq japaliq emgekke saldi; shuning bilen herbir bash taqir bolup ketti, herbir
    müre sürkilip yéghir bolup ketti; biraq ne u ne qoshuni Tur bilen qarshilashqan
    emgekte héchqandaq heq almidi;
  nde-nde: “Ndodana yomuntu, uNebhukhadineza inkosi yaseBhabhiloni waqhuba ibutho
    lakhe ukuyakulwa impi enzima leThire, amakhanda wonke aphuculwa aphuceka, lamahlombe
    wonke aba buhlungu. Ikanti yena lebutho lakhe kabatholanga mvuzo empini ayikhokhela
    ekuhlaseleni iThire.
  ton-ton: '“Foha ʻoe tangata, naʻe pule ʻe Nepukanesa ko e tuʻi ʻo Papilone ki heʻene
    kautau, ke nau fai ʻae ngāue lahi ki Taia: naʻe tula ai ʻae ʻulu kotoa pē, pea
    mafohi ai ʻae uma kotoa pē: ka naʻe ʻikai haʻane totongi ʻaʻana, pe ko ʻene kautau,
    koeʻuhi ko Taia, mo e ngāue lahi naʻa ne fai ki ai:'
  ces-1613: Synu člověčí, Nabuchodonozor král Babylonský podrobil vojsko své v službu
    velikou proti Týru. Každá hlava oblezla, a každé rameno odříno jest, mzdy pak
    nemá, on ani vojsko jeho, z Týru za tu službu, kterouž sloužili proti němu.
  eng-WMB: “Son of man, Nebuchadnezzar king of Babylon caused his army to serve a
    great service against Tyre. Every head was made bald, and every shoulder was worn;
    yet he had no wages, nor did his army, from Tyre, for the service that he had
    served against it.
  tam-TCV: “மனுபுத்திரனே, பாபிலோன் அரசனாகிய நேபுகாத்நேச்சார் தனது இராணுவத்தைத் தீருவுக்கு
    விரோதமாய் அனுப்பி, கடும் தாக்குதலை மேற்கொண்டான். ஒவ்வொருவனின் தலையும் மொட்டையாக்கப்பட்டு,
    ஒவ்வொருவனின் தோலும் புண்ணாகும்வரை தோலுரிக்கப்பட்டன. அப்படியிருந்தும் அவனும் அவனுடைய
    இராணுவமும், தீருவுக்கு எதிராக நடத்திய படையெடுப்பின் பலனைப் பெறவில்லை.”
  ceb-ULB: “Anak sa tawo, gihan-ay ni Nebucadnezar ang iyang mga kasundalohan aron
    sa pagbuhat sa bug-at nga buluhaton batok sa Tyre. Nakangokango ang matag hilmit
    hangtod nga naupaw ang ulo, ug nangapaslot ang matag abaga. Ug bisan pa niana
    wala makadawat ug suhol ang iyang mga kasundalohan gikan sa Tyre sa bug-at nga
    trabaho nga iyang gibuhat batok niini.
  pol-UBG: 'Synu człowieczy, Nabuchodonozor, król Babilonu, zmusił swoje wojsko do
    ciężkiej służby przeciwko Tyrowi: każda głowa wyłysiała i każde ramię się obnażyło,
    lecz ani on, ani jego wojsko nie otrzymali zapłaty z Tyru za tę służbę, którą
    podejmował, walcząc przeciwko niemu.'
  urd-GVU: ”اے آدم زاد، جب شاہِ بابل نبوکدنضر نے صور کا محاصرہ کیا تو اُس کی فوج کو
    سخت محنت کرنی پڑی۔ ہر سر گنجا ہوا، ہر کندھے کی جِلد چھل گئی۔ لیکن نہ اُسے اور
    نہ اُس کی فوج کو محنت کا مناسب اجر ملا۔
  deu-1912: Du Menschenkind, Nebukadnezar, der König zu Babel, hat sein Heer mit großer
    Mühe vor Tyrus arbeiten lassen, daß alle Häupter kahl und alle Schultern wund
    gerieben waren; und ist doch weder ihm noch seinem Heer seine Arbeit vor Tyrus
    belohnt worden.
  kan-2017: “ನರಪುತ್ರನೇ, ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ತೂರಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ತನ್ನ
    ಸೈನಿಕರಿಂದ ಅತಿ ಕ್ರೂರವಾಗಿ ಸೇವೆಯನ್ನು ಮಾಡಿಸಿದ್ದಾನೆ; ಪ್ರತಿಯೊಬ್ಬನ ತಲೆ ಬೋಳಾಗಿದೆ, ಪ್ರತಿಯೊಬ್ಬನ
    ಹೆಗಲು ಸುಲಿದು ಹೋಗಿದೆ. ಆದರೂ ಆ ಮುತ್ತಿಗೆಯಲ್ಲಿ ಅವನು ಪಟ್ಟ ಶ್ರಮಕ್ಕೆ ಅವನಿಗಾಗಲಿ, ಅವನ ಸೈನಿಕರಿಗಾಗಲಿ
    ತೂರಿನಿಂದ ಪ್ರತಿಫಲವೇನೂ ಸಿಕ್ಕಲಿಲ್ಲ.”
  yap-yap: “Fak e girdi’, Nebukadnezzar ni Pilung nu Babylon e ke m’ag e mael nga
    Tyre. Ke gafaliy e salthaw rok kar feked e chugom ni rib tomal ni be meligich
    u daken lolugenrad ke modro’ nagrad ma ke fath e biyach u porad, machane Nebukadnezzar
    nge salthaw rok e de yag nra koled yu Tyre.
  hlt-MCSB: “Hlang capa aw, Babylon manghai Nebukhanezar loh Tyre te a caem kah thohtatnah
    a len neh a thohtat sak coeng. A lu khaw boeih tlong tih laengpang boeih thool
    coeng. Tedae amah ham neh a caem ham thapang om hae pawh. Tyre lamkah thohtatnah
    lamloh a taengah a thohtat sak.
  mdy-ETH: «ዓሲ ናዓሢዮ! ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ፂሮሴ ዓጮይዳ ዖልዚ ቡላኒ ዔቄኔ፤ ቶኦካ ባላንዳያና ጌኤታኣ ዔውታንዳያ
    ሄላንዳኣና ፖኦሊሶ ዔያቶኮ ዔያታ ዴኤሢ ኬዲ ኬዲሴኔ፤ ያዺ ማዔያታቴያ ዔያቶኮ ካኣቲ ማዔያታቴያ ዖሎ ዖላ ዓሳ ዬያ ቢያ ላቢፃፓ
    ፔቴ ባኣዚታዎ ዴንቄ ባኣዚ ባኣሴ።
  twi-ASANTE: “Onipa ba, Babiloniahene Nebukadnessar ne nʼakodɔm koo ɔkoden tiaa Tiro,
    etire biara so pepaeɛ na mmatire nso so popɔreeɛ. Nanso ɔno ne nʼakodɔm no annya
    hwee amfiri adwumaden a wɔyɛ de tiaa Tiro no mu.
  eng-WEBU: “Son of man, Nebuchadnezzar king of Babylon caused his army to serve a
    great service against Tyre. Every head was made bald, and every shoulder was worn;
    yet he had no wages, nor did his army, from Tyre, for the service that he had
    served against it.
  wal-wal: “Laa asa na7au, Baabiloone Kawoi Naabukadanaxoori Xiiroosa bolli olaa denttanau
    giigiis; etau huuphee xiirettana gakkanaashiininne hasheekka masunxxana gakkanaashin,
    olanchchati deexo toohuwaa tookkanaadan oottidosona; gido shin, kawoikka olanchchatikka
    ha daafura ubban eti Xiiroosappe demmidobi baawa.
  spa-PDDPT: Hijo de hombre, Nabucodonosor, rey de Babilonia, ordenó a su ejército
    que prestara un arduo servicio contra Tiro. Causó calvicie a toda cabeza y toda
    espalda fue despedazada. Sin embargo, él no tuvo remuneración en Tiro, ni tampoco
    su ejército, por el servicio que prestaron contra ella.
  gun-gun: — Ava ra'y, Babilônia pygua huvixa Nabucodonosor ma Tiro tetã re oxondaro
    kuery omondoukaa py omba'eapo vaipa va'ekue xevy. Mba'eta peteĩ-teĩ akã rupi ipire
    rei, ha'e peteĩ-teĩ kupe rupi haxypa. Ha'e rami teĩ ixupe ma Tiro gui ndogueraa
    porãi omba'eapoague repy, neĩ ixondaro kuery pe voi.
  ilo-ULB: “Anak ti tao, impuesto ni Nebucadnesar nga ari ti Babilonia ti armadana
    tapno agtrabahoda iti narigat a maibusor iti Tiro. Nakuskusan ti tunggal ulo ken
    nagasgasan ti tunggal abaga, ngem awan a pulos ti tangdanna ken ti armadana manipud
    iti Tiro, para iti panagtrabahona iti narigat a maibusor iti Tiro.
  kpg-kpg: “Tangada dangada, di King Nebuchadnezzar o Babylonia gu heebagi gi Tyre,
    guu hai ana gau dauwa gii kae nia goloo daamaha ga hidi mai nia libogo digaula
    guu hai nia ngadihole, gei nadau bakau gu moholehole, malaa, di king be go ana
    gau dauwa digi kae nadau mee ang gi nia haingadaa digaula.
  uig-ARA: ئى ئىنسان ئوغلى، بابىل پادىشاھى نېبوقادنەسار تۇرغا جەڭ قىلىشتا قوشۇنىنى
    قاتتىق جاپالىق ئەمگەككە سالدى؛ شۇنىڭ بىلەن ھەربىر باش تاقىر بولۇپ كەتتى، ھەربىر
    مۈرە سۈركىلىپ يېغىر بولۇپ كەتتى؛ بىراق نە ئۇ نە قوشۇنى تۇر بىلەن قارشىلاشقان ئەمگەكتە
    ھېچقانداق ھەق ئالمىدى؛
  sus-sus: «Adamadi, Babilɔn mangɛ Nebukadansari nun a xa sɔɔrie bara kata Tire ragorode,
    kɔnɔ e mu nɔ a ra fefe ma. E tɔɔrɔ nɛ tun, e mu naafuli yo sɔtɔ na kui.
  pon-2006: “Kowe, nein aramas, Nepukadnesar, nanmwarkien Papilonia mahweniongehr
    Dair. E ketin koasoanehdi sapwellime sounpei kan en wahda wisik toutou kan me
    kahrehda moangarail kan madkihda oh pwopworail kan ohkihla, ahpw nanmwarkio de
    sapwellime karis sohte mwahn paieki mehkot sang ar doadoahk laudo.
  ksd-ksd: Natu i ra tutana, Nebukadnesar ra king Babilon i ga tut ure Tiro ma ra
    ngala na niongor; ma i ga peaka ra ulu i diat ra umana tena vinarubu, ma ra ul
    a vara i diat i ga manua; ma diat ma kana tarai na vinarubu pa dia ga kap ta vapuak
    maro Tiro ure kadia ngala na niongor;
  grc-BRENT: Υἱὲ ἀνθρώπου, Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος κατεδουλώσατο τὴν δύναμιν
    αὐτοῦ δουλείᾳ μεγάλῃ ἐπὶ Τύρου, πᾶσα κεφαλὴ φαλακρὰ, καὶ πᾶς ὦμος μαδῶν· καὶ μισθὸς
    οὐκ ἐγενήθη αὐτῷ καὶ τῇ δυνάμει αὐτοῦ ἐπὶ Τύρον, καὶ τῆς δουλείας ἧς ἐδούλευσαν
    ἐπʼ αὐτήν.
  ind-AYT: “Anak manusia, Nebukadnezar, raja Babel memerintahkan tentaranya untuk
    bekerja keras menentang Tirus. Setiap kepala dibuat gundul, dan setiap pundak
    dibuat lecet. Akan tetapi, baik dia dan tentaranya tidak mendapatkan apa pun atas
    Tirus sebagai bayaran pekerjaan yang telah dikerjakan dia melawannya.”
  nya-nya: “Iwe mwana wa munthu, kale Nebukadinezara mfumu ya Babuloni inagwiritsa
    ntchito ankhondo ake kukathira nkhondo mzinda wa Turo, mpaka munthu aliyense anachita
    dazi chifukwa chosenza katundu, ndipo ananyuka pa phewa. Komabe ngakhale iyeyo,
    kapena gulu lake lankhondo sanaphulepo kanthu pa ntchito yonse imene anayigwira
    polimbana ndi mzindawo.
  hrv-hrv: “Sine čovječji, kralj babilonski Nabukodonozor krenu s vojskom na velik
    pohod protiv grada Tira. I svaka glava ogolje i svako se rame odadrije. Ali ni
    on ni vojska mu ne imahu nikakve dobiti od toga što krenuše na Tir.
  mps-mps: “Tǫde bidi, odao. King Nebukatnesar aga ami bidi dabe dali, augwaligo
    te taun Tair dali boi hwįbo sę te yali. Kingo aga ami bidi dabebolo sęgai hwįbo
    nai dabe tolomainu ilama, tama te tialigo augwali tobolu wane ilama, tama augwaligo
    nage wali dagala palio. Tiali goli, king aga ami dali augwali olodali bomai sę
    yali. Augwaligo te hwįbode augwaligo wiegi yai nai me siyu ebeo.
  tpi-tpi: “Man bilong graun, harim. King Nebukatnesar wantaim ol soldia bilong en
    i wok long pait long taun Tair. King i mekim ol soldia i karim ol hevipela samting
    bilong pait na dispela i mekim ol i kamap hetkela na skin bilong sol bilong ol
    i tekewe. Tasol king wantaim ol soldia i hatwok nating. Ol i no kisim wanpela
    gutpela samting long dispela pait.
  dan-1931: Menneskesøn! Kong Nebukadrezar af Babel har ladet sin Hær udføre et stort
    Arbejde mod Tyrus; hvert Hoved er skaldet, hver Skulder flået, og hverken han
    eller Hæren fik Løn af Tyrus for det Arbejde, han udførte imod det.
  vie-OVCB: “Hỡi con người! Đội quân của Vua Nê-bu-cát-nết-sa, nước Ba-by-lôn, tiến
    đánh Ty-rơ rất gian nan, binh sĩ đều trọc đầu, sưng vai. Vậy mà Nê-bu-cát-nết-sa
    và quân của vua chẳng chiếm được gì, cũng không có gì để trả lương, đãi ngộ công
    lao binh sĩ.
  guj-2017: “હે મનુષ્યપુત્ર, બાબિલના રાજા નબૂખાદનેસ્સારે પોતાના સૈન્ય પાસે તૂરના સૈન્ય
    વિરુદ્ધ સખત મહેનત કરાવી છે. તેઓના વાળ ખરી પડ્યા અને તેઓના ખભા છોલાઈ ગયા. તેમ છતાં
    તૂરની વિરુદ્ધ તેઓએ જે સખત મહેનત કરી તેના બદલામાં તેને કે તેના સૈન્યને તૂર પાસેથી
    કશું વેતન મળ્યું નહિ.
  pon-2006A: “Kowe, nein aramas, Nepukadnesar, nanmwarkien Papilonia mahweniongehr
    Dair. E ketin koasoanehdi sapwellime sounpei kan en wahda wisik toutou kan me
    kahrehda moangarail kan madkihda oh pwopworail kan ohkihla, ahpw nanmwarkio de
    sapwellime karis sohte mwahn paieki mehkot sang ar doadoahk laudo.
  por-BRBSL: “Filho do homem, Nabucodonosor rei da Babilônia fez com que seu exército
    prestasse um grande serviço contra Tiro. Cada cabeça era careca, e cada ombro
    era usado; contudo, ele não tinha salário, nem seu exército, de Tiro, pelo serviço
    que havia prestado contra ele.
  cth-cth: tami capa Babilon siangpahrang Nebukhadnezar ni Taire taranlahoi thaw kalenpoung
    tawk hanelah, a ransahu hah a patoun. Tami pueng tampasam a nganae hoi aloungnaw
    be a kâpin toe, hatei, ama hoi a ransahu ni hai thaw a tawk awh e dawk Taire koe
    hoi a meknae banghai hmawt awh hoeh.
  twi-twi: “Onipa ba, Babiloniahene Nebukadnessar ne nʼasraafo tuu Tiro so sa abran
    so, eti biara so pepae, na ɔbati nso so popɔree. Nanso ɔne nʼasraafo no annya
    hwee amfi adwumaden a wɔyɛ de tiaa Tiro no mu.
  hlt-hlt: “Hlang capa aw, Babylon manghai Nebukhanezar loh Tyre te a caem kah thohtatnah
    a len neh a thohtat sak coeng. A lu khaw boeih tlong tih laengpang boeih thool
    coeng. Tedae amah ham neh a caem ham thapang om hae pawh. Tyre lamkah thohtatnah
    lamloh a taengah a thohtat sak.
  tbz-SIM: Onìtì fɔ̃́! Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì weè tɑnnɛ́ o ɑ̃ɑ̃pɔ̀mbɛ̀
    mutɔ̃nkperímù, kɛ tú bɛ̀ɛ̀ pɔ̀ntɛ Tiiri kó dihɛì kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɔ kũ̀ɔ̃tɛ
    kɛ̀ bɛ bɑɑyɔ fɑ̃ũtɛ́, ò mɛ nyí pɛ̀tɛ́ mucɔ̃́ntimu wenwe nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    mutɔ̃mmú bɛ̀ pĩ mmù kpɛ́í.
  msy-2020: “O nguazir kamɨn gumazim, Babilonɨn Atrivim Nebukatnesar uan mɨdorozir
    gumaziba ko iza Tairɨn nguibar ekiam mɨsoghavɨra iti. A uan mɨdorozir gumazibagh
    amizɨ, me mɨsoghamin bizir osɨmtɨziba ateri. Egha bizir kam bangɨn men dapanarɨziba
    asiaghirezɨ men dɨpɨzir iniba bar dɨzaghire. Ezɨ atrivim ko an mɨdorozir gumaziba
    pura mɨzaziba inigha, uari bagha Tairian bizitam inizir puvatɨ.
  dop-dop: Yʋlʋ nyɑ́, Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ tʋwɑ ɩ yoolɑɑ kɛ tǝmlɛ sɔsɔɔlɛ kɛ
    Tiii nyǝ́mɑ tɔm tɑɑ kɛ́. Hɑlǝnɑ ɩ yoolɑɑ tǝnɑ nyɔɔŋ tɑɑ kpɛsɩ nɑ pɑ ɑsǝŋkpekiŋ
    liti. Ɩlɛ pɑɑ wulɑʋ yɑɑ ɩ yǝlɑɑ, pɑ tɑɑ nɔɣɔlʋ tɑ wɑɑ kookɑlɩ wei pɑ lɑpɑ tɔ ɩ
    tɑɑ.
  azb-azb: '«Ey bəşər oğlu, Babil padşahı Navuxodonosor Surla müharibədə öz ordusuna
    çox zəhmət verdi: əsgərlərin saçı töküldü, ağır yük daşımaqdan çiyinləri yağır
    oldu. Amma Surla müharibədə ordusuna zəhmət verməsinə baxmayaraq, bunun nə özünə,
    nə də ordusuna bir xeyri oldu.'
  eng-DBY: 'Son of man, Nebuchadrezzar king of Babylon caused his army to do hard
    service against Tyre; every head was made bald, and every shoulder was peeled:
    yet had he from Tyre no wages, nor his army, for the service that he had served
    against it.'
  hin-2017: “हे मनुष्य के सन्तान, बाबेल के राजा नबूकदनेस्सर ने सोर के घेरने में अपनी
    सेना से बड़ा परिश्रम कराया; हर एक का सिर गंजा हो गया, और हर एक के कंधों का चमड़ा
    छिल गया; तो भी उसको सोर से न तो इस बड़े परिश्रम की मजदूरी कुछ मिली और न उसकी सेना
    को।
  wol-KYG: «Yaw nit ki, Nabukodonosor buuru Babilon teg na mbooloom xareem, coono
    bu metti ca seen xareek Tir. Seen kawari bopp yépp ruus na, seen wagg yépp tëccu,
    te coonoom ba mu sonn ca Tir, yooloowu ca dara, du moom, du ay nitam.
  eng-YLT: '''Son of man, Nebuchadrezzar king of Babylon, Hath caused his force to
    serve a great service against Tyre, Every head [is] bald — every shoulder peeled,
    And reward he had none, nor his force, out of Tyre, For the service that he served
    against it.'
  eng-WYC-2017: Thou, son of man, Nebuchadnezzar, king of Babylon, made his host to
    serve by great service against Tyre; each head was made bald, and each shoulder
    was made bare of hair, and meed was not yielded of Tyre to him, neither to his
    host, for the service by which he served to me against it.
  eng-WMBB: “Son of man, Nebuchadnezzar king of Babylon caused his army to serve a
    great service against Tyre. Every head was made bald, and every shoulder was worn;
    yet he had no wages, nor did his army, from Tyre, for the service that he had
    served against it.
  urd-GVH: “ऐ आदमज़ाद, जब शाहे-बाबल नबूकदनज़्ज़र ने सूर का मुहासरा किया तो उस की फ़ौज
    को सख़्त मेहनत करनी पड़ी। हर सर गंजा हुआ, हर कंधे की जिल्द छिल गई। लेकिन न उसे
    और न उस की फ़ौज को मेहनत का मुनासिब अज्र मिला।
  rug-rug: “Tuna na tie, turaṉa la nia e Nebukaneza, sa baṉara pa Babiloni, sa nana
    qeto minate pa keke vinaripera mamatana pa Taea; doduru batu si golu meke sari
    avara dia si gulata beto. Ba lopu ta pia si asa meke sa nana qeto minate totoso
    razaia sa sa popoa Taea.
  gaz-gaz: “Yaa ilma namaa, Nebukadnezar mootiin Baabilon duula jabaadhaan loltoota
    isaa Xiiroositti kaaseera; mataan nama hundaa molaaʼeera; gatiittiin nama hundaas
    luqqaʼeera. Taʼus innii fi loltoonni isaa duula jabaa Xiiroositti kaasaniin buʼaa
    tokko illee hin arganne.
  fra-LSG: Fils de l’homme, Nebucadnetsar, roi de Babylone, A fait faire à son armée
    un service pénible contre Tyr; Toutes les têtes sont chauves, toutes les épaules
    sont écorchées; Et il n’a retiré de Tyr aucun salaire, ni lui, ni son armée, Pour
    le service qu’il a fait contre elle.
  yal-yal: “Adamadina, Babilɔn mangan Nebukadanesari bata a sofa ganla karahan, a
    e xa wali a xɔdɛxɛn na Tire taan xili ma, e birin bata findi teli kanne ra, e
    birin tungunne makotenxi, koni e nun a ganla mi sese sɔtɔxi Tire taani e saren
    na e wanli Tire taani.
  haw-1868: E ke keiki a ke kanaka, ua hooluhi o Nebukaneza, ke alii o Babulona i
    kona poe koa e hana i ka hana nui ku e ia Turo; ua hooohuleia na poo a pau, a
    ua poholeia na poohiwi a pau; aole hoi ona uku, aole hoi o kona poe kaua, no Turo,
    no ka hana, ana i hana ku e aku ai ia ia.
  arb-NAV: «يَا ابْنَ آدَمَ، إِنَّ نَبُوخَذْنَصَّرَ مَلِكَ بَابِلَ قَدْ سَخَّرَ جَيْشَهُ
    أَشَدَّ تَسْخِيرٍ ضِدَّ صُورَ، فَأَصْبَحَتْ كُلُّ رَأْسٍ مِنْ رُؤُوسِ جُنُودِهِ
    صَلْعَاءَ، وَكُلُّ كَتِفٍ مُجَرَّدَةً مِنَ الثِّيَابِ. وَلَكِنْ لَمْ يَغْنَمْ
    هُوَ وَلا جَيْشُهُ شَيْئاً مِنْ صُورَ رَغْمَ مَا كَابَدَهُ مِنْ جَهْدٍ لِلاِسْتِيلاءِ
    عَلَيْهَا.
  ewe-ewe: “Ame vi, Nebukadnezar, Babilonia fia, ho aʋa kple eƒe dukɔ ɖe Tiro ŋu;
    tawo katã bebe, eye abɔtawo katã ɖe bo. Ke eya kple eƒe aʋakɔ mekpɔ fetu aɖeke
    tso aʋahoho ɖe Tiro ŋu me o.
  eng-LEE: 'Son of man, Nebuchadrezzar the king of Babylon hath caused his army to
    perform a great service against Tyre; every head hath been made bald, and every
    shoulder hath been rubbed sore: yet no reward hath come to him or to his army
    from Tyre, for the service that he hath performed against it.'
  asm-FB: “হে মনুষ্য সন্তান, বাবিলৰ ৰজা নবূখদনেচৰে নিজৰ সৈন্য-সামন্তক তূৰৰ বিৰুদ্ধে
    বৰ পৰিশ্ৰম কৰালে। সকলোৰে মূৰ টকলা কৰা হ’ল, আৰু সকলোৰে কান্ধৰ ছাল ছিগিল; তথাপি
    তূৰৰ বিৰুদ্ধে তেওঁ কৰা পৰিশ্ৰমৰ কাৰণে, তূৰৰ পৰা তেওঁ কি তেওঁৰ সৈন্য-সামন্তই একো
    বেচ নাপালে।
  sus-A: «عَدَ مَدِ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ نُن عَ شَ سْورِيٍ بَرَ كَتَ تِرٍ
    رَفٌرٌدٍ، كْنْ عٍ مُ نْ عَ رَ قٍقٍ مَ. عٍ تْورْ نّ تُن، عٍ مُ نَاقُلِ يٌ سْتْ
    نَ كُي.
  fra-SBL: « Fils d'homme, Nebucadnetsar, roi de Babylone, a fait faire à son armée
    un grand service contre Tyr. Toutes les têtes étaient chauves, et toutes les épaules
    étaient usées ; mais il n'a pas reçu de salaire, ni son armée de Tyr, pour le
    service qu'il a fait contre elle.
  hbo-hbo: בֶּן־אָדָ֗ם נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּ֠בֶל הֶעֱבִ֨יד אֶת־חֵילֹ֜ו עֲבֹדָ֤ה
    גְדֹלָה֙ אֶל־צֹ֔ר כָּל־רֹ֣אשׁ מֻקְרָ֔ח וְכָל־כָּתֵ֖ף מְרוּטָ֑ה וְ֠שָׂכָר לֹא־הָ֨יָה
    לֹ֤ו וּלְחֵילֹו֙ מִצֹּ֔ר עַל־הָעֲבֹדָ֖ה אֲשֶׁר־עָבַ֥ד עָלֶֽיהָ׃ ס
  kik-kik: “Mũrũ wa mũndũ, Nebukadinezaru, mũthamaki wa Babuloni, nĩatũmire mbũtũ
    ciake cia ita ciũkĩrĩre Turo na ihũũra inene; o mũtwe nĩwamunyirwo njuĩrĩ, na
    o kĩande gĩgĩcũnũrwo. No rĩrĩ, we mwene o na ita rĩake matiarĩhirwo kĩndũ nĩ ũndũ
    wa mbaara ĩyo aarũithirie ya gũũkĩrĩra Turo.
  fra-NCL: « Fils de l’homme, Nabuchodonosor, roi de Babylone, a fait faire à son
    armée un rude service contre Tyr ; toute tête est devenue chauve, toute épaule
    meurtrie ; et il n’a retiré de Tyr aucun salaire, ni pour lui, ni pour son armée,
    pour le service qu’il a fait contre elle.
  cek-AK: 'kami capa, Babylon siangpahrang Nebuchadnezzar mah Tura vangpui tuk hanah
    angmah ih misatuh kaminawk to misa angtukhaih ahmuen ah patoeh; to pongah misatuh
    kaminawk ih sam to angmuen boih moe, palaeng doeh angdui o boih boeh; toe siangpahrang
    angmah hoi anih ih misatuh kaminawk loe Tura vangpui misatukhaih atho tidoeh hnu
    o ai:'
  cuk-cuk: “Dule-machi, be wisid, Babilonia-Rey-Nabucodonosor e-sordaganmala Tiro-neggweburgi
    bila-onoap gusad. Bela wemar nono-swiri, degi, yargan-yaasa gusmalad. Tiro-neggwebur-suegala,
    bela-bela ibmar-imaksamalanad, degi-inigwele, Nabucodonosor e-sordaganmala gwen
    Tiro-neggweburgi ibmar-nued nikussurmalad.
  uig-CYR: И инсан оғли, Бабил падишаси Небоқаднәсар Турға җәң қилишта қошунини қаттиқ
    җапалиқ әмгәккә салди; шуниң билән һәр бир баш тақир болуп кәтти, һәр бир мүрә
    сүркилип йеғир болуп кәтти; бирақ нә у нә қошуни Тур билән қаршилашқан әмгәктә
    һеч қандақ һәқ алмиди;
  tel-2017: నరపుత్రుడా, తూరు మీద బబులోనురాజు నెబుకద్నెజరు తన సైన్యంతో చాలా కష్టమైన
    పని చేయించాడు. వారందరి జుట్టు ఊడిపోయింది. వారి భుజాలు కొట్టుకుపోయాయి. అయినా తూరుకు
    విరోధంగా అతడు పడిన కష్టానికి అతనికి గానీ అతని సైన్యానికి గానీ కూలి కూడా రాలేదు.
  hat-BSA: “Fis a lòm, Nebucadnetsar, wa Babylone nan, te fè lame li a travay di kont
    Tyr; tout tèt te vin chòv e tout epòl te fwote vin fè maleng. Men li menm ak lame
    li pa t reyisi salè soti nan Tyre pou travay li te fè kont li an.
  kos-kos: “Mwet sukawil, Tokosra Nebuchadnezzar lun Babylonia el tuyak in mweun lain
    Tyre. El sang mwet mweun lal uh us ma na toasr — fahsr ilil insifalos nwe pwanang
    srahsrala mangolos, ac finpisalos koekoela ac kinkineta. Tusruktu wanginna sripen
    kemkatu lal, ku mwet mweun lal.
  hbo-WLC: בֶּן־אָדָ֗ם נְבוּכַדְרֶאצַּ֣ר מֶֽלֶךְ־בָּ֠בֶל הֶעֱבִ֨יד אֶת־חֵיל֜וֹ עֲבֹדָ֤ה
    גְדֹלָה֙ אֶל־צֹ֔ר כָּל־רֹ֣אשׁ מֻקְרָ֔ח וְכָל־כָּתֵ֖ף מְרוּטָ֑ה וְ֠שָׂכָר לֹא־הָ֨יָה
    ל֤וֹ וּלְחֵילוֹ֙ מִצֹּ֔ר עַל־הָעֲבֹדָ֖ה אֲשֶׁר־עָבַ֥ד עָלֶֽיהָ׃ ס
  ibo-ibo: “Nwa nke mmadụ, Nebukadneza bụ eze Babilọn mere ka ndị agha ya lụsoo Taịa
    ọgụ nʼebe ọ dị ukwuu. Isi niile ọbụla ka e mere ka ọ kwọchasịa, ubu niile kwa
    echihịara echihịa. Ma ya na ndị agha ya anataghị ụgwọ ọrụ ọbụla, nʼagha ahụ o
    buru megide Taịa.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଆପଣା ସୈନ୍ୟସାମନ୍ତକୁ ସୋର ବିରୁଦ୍ଧରେ
    ଭାରୀ ପରିଶ୍ରମ କରାଇଅଛି; ପ୍ରତ୍ୟେକ ମସ୍ତକ ଟାଙ୍ଗରା ହେଲା ଓ ପ୍ରତ୍ୟେକ କାନ୍ଧର ଚର୍ମ ଛିଡ଼ିଗଲା;
    ତଥାପି ସେ ସୋର ବିରୁଦ୍ଧରେ ଯେଉଁ ପରିଶ୍ରମ କରିଥିଲା, ତହିଁ ପାଇଁ ସେ କିଅବା ତାହାର ସୈନ୍ୟସାମନ୍ତ
    ସୋରଠାରୁ କିଛି ବେତନ ପାଇଲେ ନାହିଁ;
  chk-chk: “Nöün aramas, Nepukatnesar ewe kingen Papilon a awisa ngeni nöün mwichen
    sounfiu och angang mi weires, repwe föri lon ar maun ngeni Tirus. Iwe, iteiten
    möküren sounfiu a paan, iteiten afar a kinas, nge Nepukatnesar esap fokun angei
    och liwinin ei angang seni Tirus fän itan ika fän iten nöün kewe sounfiu.
  rop-rop: “Isikiyel, King Nebakanesa brom Bebalon bin go en fait langa det kantri
    gulum Taya. Imbin fosim im soljamob blanga garrimap detmatj hebiwan ebrijing langa
    olabat hed en olabat heya bin buldan. Olabat sholda bin brabli sowa, bat King
    Nebakanesa en im amimob nomo bin teikoba det taun, najing.
  ukr-1871: 'Сину чоловічий! Навуходонозор, царь Вавилонський, завдав свойму війську
    тяжкої працї проти Тиру: кожна голова облисїла й кожне плече обдерте; та плати
    нї йому нї війську його не було від Тиру за роботу, що він завдав собі проти його.'
  deu-1951: Menschensohn, Nebukadnezar, der König von Babel, hat seine Heeresmacht
    schweren Dienst tun lassen gegen Tyrus. Alle Häupter sind abgeschoren und alle
    Schultern zerschunden; aber Lohn ist ihm und seinem Heer von Tyrus nicht gegeben
    worden für die Arbeit, die er wider sie getan hat.
  eng-JPS: '''Son of man, Nebuchadrezzar king of Babylon caused his army to serve
    a great service against Tyre; every head was made bald, and every shoulder was
    peeled; yet had he no wages, nor his army, from Tyre, for the service that he
    had served against it;'
  srp-1865: Sine èovjeèji, Navuhodonosor car Vavilonski zadade vojsci svojoj tešku
    službu protiv Tira; svaka glava oæelavi i svako se rame odrije, a plate ne bi
    ni njemu ni vojsci njegovoj od Tira za službu kojom služiše protiv njega.
  lug-lug: “Omwana w’omuntu, Nebukadduneeza kabaka w’e Babulooni yaweereza eggye lye
    ne lirumba Ttuulo, buli mutwe ne gufuna ekiwalaata ne buli kibegabega ne kimenyebwa,
    naye ye n’eggye lye ne bataweebwa mpeera olw’okulumba Ttuulo.
  heb-heb: בן אדם נבוכדראצר מלך בבל העביד את חילו עבדה גדלה אל צר כל ראש מקרח וכל
    כתף מרוטה ושכר לא היה לו ולחילו מצר על העבדה אשר עבד עליה׃
  ben-IRV: “হে মানুষের সন্তান, বাবিলের রাজা নবূখদ্‌নিৎসর নিজের সৈন্যসামন্তকে সোরের
    বিরুদ্ধে ভারী পরিশ্রম করিয়েছে; সবার মাথা টাকপড়া ও সবার কাঁধ অনাবৃত হয়েছে; কিন্তু
    সোরের বিরুদ্ধে সে যে পরিশ্রম করেছে, তার বেতন সে কিংবা তার সেনা সোর থেকে পায়নি।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਆਪਣੀ ਫੌਜ ਤੋਂ ਸੂਰ ਦੀ ਵਿਰੋਧਤਾ
    ਵਿੱਚ ਵੱਡੀ ਸੇਵਾ ਕਰਵਾਈ ਹੈ। ਹਰੇਕ ਦਾ ਸਿਰ ਗੰਜਾ ਹੋ ਗਿਆ ਅਤੇ ਹਰੇਕ ਦਾ ਮੋਢਾ ਛਿੱਲਿਆ ਗਿਆ ਪਰ
    ਨਾ ਉਹ ਨੇ, ਨਾ ਉਹ ਦੀ ਫੌਜ ਨੇ ਉਸ ਸੇਵਾ ਦੇ ਬਦਲੇ ਜਿਹੜੀ ਉਹਨਾਂ ਉਹ ਦੀ ਵਿਰੋਧਤਾ ਵਿੱਚ ਕੀਤੀ
    ਸੀ, ਸੂਰ ਤੋਂ ਕੁਝ ਫਲ ਪ੍ਰਾਪਤ ਕੀਤਾ।
  mya-JVB: အချင်းလူသား ၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည်၊ သူ ၏စစ်သူရဲ တို့ကို တုရု
    မြို့တဘက် ၌ များစွာ သော အမှု ကိုဆောင်ရွက် စေပြီ။ စစ်သူရဲတိုင်း ခေါင်းတုံး ပြီ။
    ပခုံး လည်းပွန်း ပြီ။ သို့ရာတွင် ၊ ရှင်ဘုရင် နှင့် စစ်သူရဲ တို့သည် တုရု မြို့တဘက်၌
    အမှု ဆောင်ရွက်ခ ကို ထိုမြို့တွင် မ ခံရ ကြ။
  hmo-hmo: “Tanobada tauna e, Nebukanesa, Babulonia ena king ese iena tuari orea ia
    siaia, Turo hanua do idia tuari henia totona. King ese iena tuari taudia dekenai
    gaukara metau ia henidia dainai, tuari taudia edia kwaradia idia kebere lao, bona
    edia pagadia idia toto dikadika. To king bona iena tuari taudia ese gau ta Turo
    dekena amo idia abia lasi, edia tuari auka, bona edia gaukara bada ibounai be
    hekwarahi kava.
  urd-urd: कि 'ऐ आदमज़ाद, शाह — ए — बाबुल नबूकदनज़र ने अपनी फ़ौज से सूर की मुख़ालिफ़त
    में बड़ी ख़िदमत करवाई है; हर एक सिर बेबाल हो गया और हर एक का कन्धा छिल गया, लेकिन
    न उसने न उसके लश्कर ने सूर से उस ख़िदमत के वास्ते, जो उसने उसकी मुख़ालिफ़त में
    की थी कुछ मजदूरी पाई।
  rus-SYN: сын человеческий! Навуходоносор, царь Вавилонский, утомил свое войско большими
    работами при Тире; все головы оплешивели и все плечи стерты; а ни ему, ни войску
    его нет вознаграждения от Тира за работы, которые он употребил против него.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, Babɛli kí Nɛbukanɛza ń a zĩgↄ̃ↄ zĩ̀ gbãa kà ń Tiideↄ.
    Ɔ̃ aso ń baade mikã ń ń gãuo wòlo, aàpi ń a zĩgↄ̃piↄ aai ài'e zĩ pↄ́
    aa kà ń Tiideↄ yã́ musuo.
  tcz-CHONGTHU: Mihem chapa! Babylon Lengpa Nebuchadnezzar in Tyre dounan asepai ho
    chun hatah in asattan ahileh agalhat ho luchang akibot chaigam tan chule alengkouva
    amaha jen louvin aumin chuleh apohdoh gamtai. Ahijeng vang'in Nebuchadnezzar leh
    asepaiten anatoh najouseuva atoh man diuvin ima akichom doh hih laijuve.
  mar-mar: “मानवाच्या मुला, बाबेलाचा राजा नबुखद्नेस्सर याने सोरेस वेढा दिला तेव्हा
    त्याने आपल्या सैन्याला सोरविरूद्ध कठीण परिश्रम करायला लावले. प्रत्येक डोक्याची
    हजामत केली होती आणि प्रत्येक खांद्याची सालटी निघाली होती पण त्याने जे कठीण परिश्रम
    सोरेविरूद्ध केले त्यामुळे त्यास व त्याच्या सैन्याला सोरेतून कधीही काही वेतन मिळाले
    नाही.”
  qub-qub: «Runa, Babiloniapa raynin Nabucodonosormi suldäruncunata cachasha Tiro
    nasyun runacunata magananpaj. Chaycho chay-jina aruyllawanmi umancunapis galayasha,
    matancancunapis guerishana. Tiro nasyunman pillyaj aywashpanga suldäruncunapis
    ni quiquin ray Nabucodonosorpis manami imatapis tarishachu quiquincunapaj apananpäga.
  bqp-bqp: tɔnun bii, wee Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u derɑ win tɑbu kowobu bɑ
    sɔm sɛ̃sɔginu kuɑ bu kɑ Tiri kɑmiɑ. Adɑmɑ win tɑbu kowo be kpuro bɑ wii kpɑki
    kuɑ mɑ ben senu potikirɑ. Kɑ mɛ, Bɑbilonin sinɑ bokon tii kɑ win tɑbu kowo be,
    bɑ ǹ ɑrufɑɑni gɑɑ wɑ sɔmbu te sɔɔ, te bɑ kuɑ.
  hat-hat: -Nonm o! Nèbikadneza, wa Babilòn lan, fè lame l' la fè yon gwo jefò pou
    y' al atake lavil Tir. Li fè sòlda yo travay sitèlman nan pote chay lou, yo pèdi
    tout cheve nan mitan tèt yo, tout zepòl yo kòche. Men, ni wa a, ni lame l' la
    pa soti ak anyen apre gwo atak sa a yo te fè sou lavil la.
  eng-BSB: “Son of man, Nebuchadnezzar king of Babylon caused his army to labor strenuously
    against Tyre. Every head was made bald and every shoulder made raw. But he and
    his army received no wages from Tyre for the labor they expended on it.
  eng-WEBPB: “Son of man, Nebuchadnezzar king of Babylon caused his army to serve
    a great service against Tyre. Every head was made bald, and every shoulder was
    worn; yet he had no wages, nor did his army, from Tyre, for the service that he
    had served against it.
  kbq-kbq: Vahe'mofo mofavre Izikeliga, Babiloni kini ne' Nebukatnesa'a Tairi kumate
    vahe'enena tusi ha' nehuno sondia vahe'a ra eri'za zamige'za enerizageno zamanu
    zamazokamo'a pupunesegeno zamafumo'a pro hu'ne. Hianagi Tairi vahe'ma ha'ma huzmantazana
    mago knare mizana e'ori'naze.
  nhe-BL: “Tlacatl, isoldados Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia
    tlahuel quintehuijque chicahuac nopa altepetl Tiro ehuani. Huan nojquiya tlahuel
    chicahuac tequitique quema quimamayayaj tlen hueli para quichihuase queja se puente
    para ajsis nopa altepetl ica hueyi atl yahualtic. Huan nopa cuaixcuayotl tlen
    quitequihuijque quintlamitzoncaltepejque huan mocajque cuapepestique nopa soldados.
    Huan iniajcolhua tlamitlapojqui ica tlen quihuicayayaj para quichihuase nopa puente.
    Pero Tlanahuatijquetl Nabucodonosor ax neli quipanti ricojyotl tlen ica quintlaxtlahuisquía
    nopa soldados ipampa nopa tequitl tlen quichijque.
  gub-BL: — Awa ta'yr, ezeapyaka katu nehe. Namukononozor Mawiron wanuwihawete uzàmàtyry'ym
    Xir tawhu kwez kury. Weraha kar ipuhuz katu ma'e wemiruze'eg zauxiapekwer wanupe.
    Te wa'aw ukuz wanuwi. Wapir uhem waxi'i wanuwi. Nezewe rehe we ni tuwihawete a'e,
    ni zauxiapekwer a'e wà, nupyhyk kwaw ma'e uma'ereko awer hekuzaromo wà. Uzàmàtyry'ym
    e a'e tawhu wà.
  eng-DRA: 'Son of man, Nabuchodonosor king of Babylon hath made his army to undergo
    hard service against Tyre: every head was made bald, and every shoulder was peeled:
    and there hath been no reward given him, nor his army for Tyre, for the service
    that he rendered me against it.'
