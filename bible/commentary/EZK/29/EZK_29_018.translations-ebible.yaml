verse: EZK.029.018
translations:
  mal-C: “മനുഷ്യപുത്രാ, ബാബേൽരാജാവായ നെബൂഖദ്നേസർ തന്റെ സൈന്യത്തെയുംകൊണ്ട് സോരിനെതിരായി
    അതികഠിനമായി യുദ്ധംചെയ്തു. ഉരസൽകൊണ്ട് എല്ലാ തലയും കഷണ്ടിയായി; എല്ലാ ചുമലും തുകൽ
    കുമിളച്ചതുപോലെയായി. എന്നിട്ടും സോരിനെതിരായി താനും തന്റെ സൈന്യവും ചെയ്തതിനു തക്ക
    പ്രതിഫലം അവിടെനിന്നു കിട്ടിയില്ല.
  deu-TKW: 'Menschensohn! Nebukadrezar, der König von Babel, hat sein Heer eine schwere
    Arbeit gegen Tyrus verrichten lassen: jeglicher Kopf ist kahl geworden, und jegliche
    Schulter ist abgeschunden; aber Lohn ist ihm und seinem Heere von Tyrus nicht
    zu teil geworden, für die Arbeit, die er gegen es verrichtet hat.'
  lin-lin: « Mwana na moto, Nabukodonozori, mokonzi ya Babiloni, alendisaki makasi
    mampinga na ye mpo na kobundisa engumba Tiri ; mito ya basoda nyonso ekomaki mabandi
    mpe mapeka na bango elongwaki-longwaki baposo. Nzokande, ye mpe mampinga na ye
    batikalaki kozwa litomba ata moko te na mosala na bango ya kobundisa engumba Tiri.
  eng-LSV: “Son of man, Nebuchadnezzar king of Babylon, || Has caused his force to
    serve a great service against Tyre, || Every head [is] bald—every shoulder peeled,
    || And neither he, nor his force, had reward out of Tyre, || For the service that
    he served against it.
  eng-GNV: 'Sonne of man, Nebuchad-nezzar King of Babel caused his armie to serue
    a great seruice against Tyrus: euery head was made balde, and euery shoulder was
    made bare: yet had he no wages, nor his armie for Tyrus, for the seruice that
    he serued against it.'
  eng-WEBSTER: 'Son of man, Nebuchadrezzar king of Babylon caused his army to serve
    a great service against Tyre: every head was made bald, and every shoulder was
    peeled: yet had he no wages, nor his army, for Tyre, for the service that he had
    served against it:'
  nhw-BL: “Tlacatl, isoldados Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia
    tlahuel quinhuilanque chicahuac nopa altepetl Tiro ehuani. Huan nojquiya tlahuel
    chicahuac tequitique quema quimamayayaj tlen hueli para quichihuase quen se puente
    para ajsis nopa altepetl ica hueyi atl yahualtic. Huan nopa cuaixhuacme catli
    quitequihuijque quintlamitzoncaltepejque huan mocajque cuapepestique nopa soldados.
    Huan iniajcolhua tlamitlapojqui ica catli quihuicayayaj para quichihuase nopa
    puente. Pero Tlanahuatijquetl Nabucodonosor amo neli quipanti ricojyotl catli
    ica quintlaxtlahuisquía nopa soldados por nopa tequitl catli quichijque.
  swh-ONEN: “Mwanadamu, Nebukadneza mfalme wa Babeli aliongoza jeshi lake kufanya
    kazi ngumu dhidi ya Tiro; kila kichwa kilipata upaa na kila bega likachunika.
    Lakini yeye na jeshi lake hawakupata malipo yoyote kutokana na muda wote aliongoza
    hiyo vita dhidi ya Tiro.
  bba-bba: tɔnun bii, wee Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u derɑ win tɑbu kowobu bɑ
    sɔm sɛ̃sɔɡinu kuɑ bu kɑ Tiri kɑmiɑ. Adɑmɑ win tɑbu kowo be kpuro bɑ wii kpɑki
    kuɑ mɑ ben senu potikirɑ. Kɑ mɛ, Bɑbilonin sinɑ bokon tii kɑ win tɑbu kowo be,
    bɑ ǹ ɑrufɑɑni ɡɑɑ wɑ sɔmbu te sɔɔ, te bɑ kuɑ.
  eng-KJVCPB: 'Son of man, Nebuchadrezzar king of Babylon caused his army to serve
    a great service against Tyrus: every head was made bald, and every shoulder was
    peeled: yet had he no wages, nor his army, for Tyrus, for the service that he
    had served against it:'
  luo-luo: “Wuod dhano, Nebukadneza ruodh Babulon nochoko jolwenje mondo oked matek
    gi piny Turo; wiyegi noluny kendo gokgi nobuth. To kata kamano en kaachiel gi
    jolweny mage ne ok giyudo mich moro amora kuom tijno mane otele mar kedo gi Turo.
  meu-meu: Taunimanima natuna e, Nebukadresara, Babulono pavapavana, ese ena tuari
    oreana e siaia, Turo ituarihenina baine ha-aukaia totona; kwara iboudiai e haboha,
    bona paḡa iboudiai e hatoto; ḡau tamona ia bona ena tuari oreana ese ḡau ta Turo
    amo asie abia, ituari-henina ai e hekwarahiva davana.
  npi-ULB: ए मानिसको छोरो, बेबिलोनको राजा नबूकदनेसरले टुरोसको विरुद्धमा कडा परिश्रम
    गर्नलाई आफ्‍नो फौजले तयार राख्‍यो । हरेकको टाउको तालु खुइले नभएसम्म दलियो र हरेक
    कुमलाई खस्रो पारियो । तापनि टुरोसको विरुद्धमा त्‍यसले गरेको परिश्रमको सट्टा त्‍यसले
    र त्‍यसको सेनाले केही इनाम पाउन सकेनन्‌ ।
  yor-yor: “Ọmọ ènìyàn, Nebukadnessari ọba Babeli mú kí ogun rẹ sin ìrú ńlá fún Tire.
    Gbogbo orí pá, àti gbogbo èjìká bó, síbẹ̀, òun àti àwọn ogun rẹ̀, kò rí owó ọ̀yà
    gbà láti Tire fún wa, fún ìrú ti a ti sìn.
  pes-OPCB: «ای پسر انسان، وقتی نِبوکَدنِصَّر، پادشاه بابِل، با مملکت صور می‌جنگید،
    سربازانش آنقدر بارهای سنگین حمل کردند که موهای سرشان ریخت و پوست شانه‌هایشان ساییده
    شد. اما از آن همه زحمتی که در این جنگ کشیدند چیزی نصیب نِبوکَدنِصَّر و سربازانش
    نشد.
  tgl-ULB: “Anak ng tao, inihanda na ni Nebucadnezar na hari ng Babilonia ang kaniyang
    mga kawal upang gawin ang mabigat na gawain laban sa Tiro. Bawat ulo ay naahit
    at bawat balikat ay nalapnos ngunit kahit kailan wala silang bayad mula sa Tiro
    para sa kaniya at sa kaniyang hukbo sa mabigat na trabaho na ginawa nila laban
    sa Tiro.
  hui-hui: Dindiali-o Babilononaga Kini Nebugadenesahanda ibunaga ami agaliru haru
    ibalu Taia tanoha wai bialu haya. Kini ibugua ibunaga ami agali bu hearu mbirale
    wai biagane aleru gendabi wiaru ya hadaba layagola tigua yu hearia tinaga haguani
    mandari piai halu paya gondolalu darama ibiya. Anigo kinibi ibunaga ami agali
    biarubi tigua biabe erekuibi ogoni biyagoyu ti mbirale bayale mbira mo ya nabi
    biabe bame dege bu wahole bialu hayiya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဗာ​ဗု​လုန် ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​တု​ရု​မြို့​ကို
    တိုက်​ခိုက်​ခဲ့​၏။ သူ​သည်​မိ​မိ​၏​စစ်​သူ​ရဲ တို့​အား​အ​လွန်​လေး​လံ​သော​ဝန်​တို့​ကို
    ထမ်း​စေ​သည်​ဖြစ်​၍ သူ​တို့​၏​ခေါင်း​ပြောင် ၍​ပ​ခုံး​များ​သည်​လည်း​ပေါက်​ပြဲ​ကုန်​၏။
    ယင်း​သို့​ဒုက္ခ​ခံ​သော်​လည်း​စစ်​သူ​ရဲ​နှင့် ဘု​ရင်​သည်​အ​ဘယ်​အ​ကျိုး​ကို​မျှ
    မ​ခံ​စား​ရ​ကြ။-
  bod-N: ཀྱེ་མིའི་བུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་རང་གི་དམག་དཔུང་ལ་དཀའ་སྡུག་མང་པོ་མྱོང་དུ་བཅུག་ནས་ཐཱར་ལ་དམག་བརྒྱབ་སྟེ།
    ཐ་ན་མི་རེ་རེ་མགོ་ཡི་སྐྲ་ལྷུང་སྟེ་སྤྱི་ཐེར་དུ་གྱུར་པ་དང་ཕྲག་པའང་བཤུས་མོད། འོན་ཀྱང་ཁོ་དང་ཁོའི་དམག་དཔུང་གིས་ཐཱར་ལ་བརྒྱབ་སྟེ་མྱངས་པའི་དཀའ་སྡུག་ལ་དེ་རུ་རྔན་པ་ཅི་ཡང་མ་ཐོབ།
  sna-sna: “Mwanakomana womunhu, Nebhukadhinezari mambo weBhabhironi akabatisa hondo
    yake basa guru rokurwa neTire; musoro mumwe nomumwe wakasvuurwa uye pfudzi rimwe
    nerimwe rakasvotorwa. Kunyange zvakadaro iye nehondo yake havana kuwana mubayiro
    pamusoro pebasa ravakaita achirwa naro.
  spa-BLM: “Hijo de hombre, Nabucodonosor, rey de Babilonia, hizo que su ejército
    prestara un gran servicio contra Tiro. Todas las cabezas se quedaron calvas y
    todos los hombros se desgastaron; sin embargo, él no tuvo salario, ni su ejército,
    de Tiro, por el servicio que había prestado contra ella.
  cac-cac: Ach anima, a vin̈aj Nabucodonosor sreyal Babilonia tic, te nivan munlajel
    ix yac'och vin̈ d'a yib'an̈ eb' soldado yic syac'an oval eb' d'a chon̈ab' Tiro.
    Ix c'ajb'anel xil sjolom eb' soldado chi', ix lajvi sjolom sjen̈jab' eb' yuj icatz,
    palta malaj tas ix yic' vin̈ yed' eb' soldado d'a Tiro chi'.
  swh-ULB: “Mwanadamu, Nebukadreza mfalme wa Babeli amelinda jeshi lake kufanya kazi
    ngumu juu ya Tiro. Kila kichwa kilitiwa upara, na kila bega lilifanywa mali ghafi.
    Kisha yeye na jeshi lake hawakupokea malipo kutoka Tiro kwa kazi ngumu aliyokuwa
    ameimaliza dhidi yake.
  bel-bel: сыне чалавечы! Навухаданосар, цар Вавілонскі, стаміў сваё войска вялікаю
    працаю каля Тыра; усе галовы аблыселі і ўсе плечы сьцёртыя; а ні яму, а ні войску
    ягонаму няма ўзнагароды ад Тыра за працу, якую ён паклаў супроць яго.
  deu-ELBBK: Menschensohn, Nebukadrezar, der König von Babel, hat sein Heer eine schwere
    Arbeit tun lassen gegen Tyrus. Jedes Haupt ist kahl geworden, und jede Schulter
    ist abgerieben; und von Tyrus ist ihm und seinem Heer kein Lohn geworden für die
    Arbeit, die er gegen dasselbe getan hat.
  mbb-OT: “Sikew is etew, is menge sundaru ni Hadì Nebucadnezar he hadì te Babilonia
    mibpurung mebpekidtebek te menge sundaru te Tyre taman te nengeupew en sikandan
    wey mibpenlupangan en is menge pemenayen dan. Piru wazà nekuwa ni Nebucadnezar
    wey te menge sundaru zin diyà te menge tig-Tyre.
  mal-2015: മനുഷ്യപുത്രാ, ബാബേൽരാജാവായ നെബൂഖദ്നേസർ സോരിന്റെ നേരെ തന്റെ സൈന്യത്തെക്കൊണ്ടു
    വലിയ വേല ചെയ്യിച്ചു; എല്ലാതലയും കഷണ്ടിയായി എല്ലാചുമലും തോലുരിഞ്ഞുപോയി; എങ്കിലും
    സോരിന്നു വിരോധമായി ചെയ്ത വേലെക്കു അവന്നോ അവന്റെ സൈന്യത്തിന്നോ അവിടെനിന്നു പ്രതിഫലം
    കിട്ടിയില്ല.
  rmc-rmc: „Manušeja, o babiloňiko kraľis Nebukadnecar bičhaďa peskri armada, hoj
    pes te trapinel andro mariben le Tiroha. Dojekhe slugaďiske pele avri o bala a
    pal dojekh valos sas čuchimen tele e cipa. Ale aňi ov aňi leskri armada na chudle
    ňisavi odmena vaš odi phari buči, savaha pes trapinenas, sar kamenas te zňičinel
    o foros Tir.
  pes-OPV: «ای پسرانسان نبوکدرصر پادشاه بابل از لشکر خود به ضدصور خدمت عظیمی گرفت
    که سرهای همه بی‌مو گردید و دوشهای همه پوست کنده شد. لیکن از صور به جهت خدمتی که
    به ضد آن نموده بود، خودش و لشکرش هیچ مزد نیافتند.»
  ron-1924: „Фиул омулуй, Небукаднецар, ымпэратул Бабилонулуй, шь-а пус оастя сэ факэ
    о службэ гря ымпотрива Тирулуй. Тоате капетеле ау ажунс плешуве, тоць умерий сунт
    жупуиць ши н-а луат де ла Тир ничо платэ, нич ел, нич оастя луй, пентру служба
    пе каре а фэкут-о ымпотрива луй.
  ben-OBCV: “হে মানবসন্তান, ব্যাবিলনের রাজা নেবুখাদনেজার সোরের বিরুদ্ধে যুদ্ধের সময়
    তার সৈন্যদলকে এত বেশি পরিশ্রম করিয়েছে যে; প্রত্যেকের মাথার চুল উঠে গিয়েছে ও
    কাঁধের ছালচামড়া উঠে গিয়েছে। তবুও সোরের বিরুদ্ধে সে যে যুদ্ধ চালিয়েছে তাতে তার
    বা তার সৈন্যদলের কোনো লাভ হয়নি।
  som-som: Wiilka Aadamow, Nebukadresar oo ah boqorka Baabuloon ciidankiisuu hawl
    weyn oo Turos ka gees ah ka shaqaysiiyey. Madax kasta wuu bidaaroobay, oo garab
    kastana wuu diirmay, laakiinse isaga iyo ciidankiisii toona Turos mushahaaro uu
    hawshii iyada ka gees ahayd ka shaqeeyey kama ay helin.
  lat-VUC: '[Fili hominis, Nabuchodonosor rex Babylonis servire fecit exercitum suum
    servitute magna adversum Tyrum: omne caput decalvatum, et omnis humerus depilatus
    est: et merces non est reddita ei, neque exercitui ejus, de Tyro, pro servitute
    qua servivit mihi adversus eam.'
  eng-ASVBT: 'Son of man, Nebuchadnezzar king of Babylon caused his army to serve
    a great service against Tyre: every head was made bald, and every shoulder was
    worn; yet had he no wages, nor his army, from Tyre, for the service that he had
    served against it.'
  ita-1885: Figliuol d'uomo, Nebucadnesar, re di Babilonia, ha adoperato il suo esercito
    in grave servitù contro a Tiro; ogni testa n'è stata dipelata, ed ogni spalla
    scorticata; e nè egli, nè il suo esercito, non hanno avuto alcun premio per Tiro,
    della servitù, nella quale si sono adoperati contro ad essa.
  eng-LXXUP: Son of man, Nebuchadnezzar king of Babylon caused his army to serve a
    great service against Tyre; every head was bald, and every shoulder peeled; yet
    there was no reward to him or to his army serving against Tyre, nor for the service
    wherewith they served against it.
  eng-ULB: “Son of man, Nebuchadnezzar the king of Babylon stationed his army to do
    hard work against Tyre. Every head was rubbed until it was made bald, and every
    shoulder was made raw. Yet he and his army received no payment from Tyre for the
    hard work that he carried out against it.
  spa-VBL: “Hijo de hombre, Nabucodonosor, rey de Babilonia, hizo trabajar mucho a
    su ejército en el asedio contra Tiro. A los soldados se les arrancó el pelo de
    la cabeza y se les pusieron los hombros en carne viva. Sin embargo, él y su ejército
    no obtuvieron ningún beneficio de Tiro por todo el trabajo que hicieron al atacarla.
  fra-_FOB: Fils de l'homme, Nébucadnetzar, roi de Babylone, a imposé à son armée
    un service pénible contre Tyr; toutes les têtes en sont devenues chauves, et toutes
    les épaules en sont écorchées, et il n'a point eu de salaire de Tyr, ni lui, ni
    son armée, pour le service qu'il a fait contre elle.
  mal-mal: “മനുഷ്യപുത്രാ, ബാബേൽരാജാവായ നെബൂഖദ്നേസർ സോരിന്റെ നേരെ തന്റെ സൈന്യത്തെക്കൊണ്ട്
    കഠിനവേല ചെയ്യിച്ചു; എല്ലാ തലയും കഷണ്ടിയായി, എല്ലാചുമലും തോലുരിഞ്ഞുപോയി; എങ്കിലും
    സോരിനു വിരോധമായി ചെയ്തവേലയ്ക്കു അവനോ അവന്റെ സൈന്യത്തിനോ അവിടെനിന്നു പ്രതിഫലം കിട്ടിയില്ല”.
  urd-GVR: “Ai ādamzād, jab Shāh-e-Bābal Nabūkadnazzar ne Sūr kā muhāsarā kiyā to
    us kī fauj ko saḳht mehnat karnī paṛī. Har sar ganjā huā, har kandhe kī jild chhil
    gaī. Lekin na use aur na us kī fauj ko mehnat kā munāsib ajr milā.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, बेबीलोन ङा पिप नेबुकदरेसरम टायर कली लडाइ
    पाइब आन कली शुश श्‍येत पपाइक्‍तु। मिनु मुर नेल्‍ल आन पिया ङा चां दुल्‍त। आन बला
    खोरसीशा, गार दुम्‍त। मो हना यो टायर आ पर्बम पशो गेय आ पर्बम मेको नु मेको आ लडाइ
    पाइबम मारेइ मतामे।
  eng-NOY: Son of man, Nebuchadnezzar, the king of Babylon, caused his army to serve
    a great service against Tyre; every head was made bald, and every shoulder was
    peeled; yet neither he nor his army had wages from Tyre for the service which
    he served against it.
  ita-1927: “Figliuol d’uomo, Nebucadnetsar, re di Babilonia, ha fatto fare al suo
    esercito un duro servizio contro Tiro; ogni testa n’è divenuta calva, ogni spalla
    scorticata; e né egli e né il suo esercito hanno ricavato da Tiro alcun salario
    del servizio ch’egli ha fatto contro di essa.
  ckb-ckb: «ئەی کوڕی مرۆڤ، نەبوخودنەسری پاشای بابل لەشکرەکەی خۆی لە جەنگێکی قورسدا
    لە دژی سور بەکارهێنا، هەتا ئەوەی هەموو سەرێک ڕووتایەوە و هەموو شانێک داماڵرا،
    بەڵام نە خۆی و نە لەشکرەکەی لەو جەنگەی کە ڕابەرایەتی کرد هیچ پاداشتێکیان لە سور
    دەست نەکەوت.
  eng-BBE: 'Son of man, Nebuchadrezzar, king of Babylon, made his army do hard work
    against Tyre, and the hair came off every head and every arm was rubbed smooth:
    but he and his army got no payment out of Tyre for the hard work which he had
    done against it.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಟೈರಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ
    ತನ್ನ ಸೈನಿಕರಿಂದ ಅತಿಶ್ರಮವಾದ ಸೇವೆಯನ್ನು ಮಾಡಿಸಿದನು. ಪ್ರತಿಯೊಬ್ಬನ ತಲೆ ಬೋಳಾಗಿದೆ, ಪ್ರತಿಯೊಬ್ಬನ
