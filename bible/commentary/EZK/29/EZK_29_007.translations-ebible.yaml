    byabwe; bwe baakwesigamako, n’omenyeka, era n’okutula n’emigongo gyabwe.
  heb-heb: בתפשם בך בכפך תרוץ ובקעת להם כל כתף ובהשענם עליך תשבר והעמדת להם כל מתנים׃
  ben-IRV: যখন তারা তোমাকে হাতে ধরত, তখন তুমি ভেঙে তাদের সমস্ত কাঁধ বিদীর্ণ করতে এবং
    যখন তারা তোমার ওপরে নির্ভর করত, তাদের সমস্ত কোমর অসাড় করতে।
  pan-pan: ਜਦ ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਹੱਥ ਵਿੱਚ ਫੜਿਆ ਤਾਂ ਤੂੰ ਟੁੱਟ ਗਿਆ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਮੋਢੇ
    ਫੱਟੜ ਕਰ ਦਿੱਤੇ, ਫੇਰ ਜਦੋਂ ਉਹਨਾਂ ਨੇ ਤੇਰਾ ਸਹਾਰਾ ਲਿਆ, ਤਾਂ ਤੂੰ ਟੋਟੇ-ਟੋਟੇ ਹੋ ਗਿਆ, ਅਤੇ
    ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਲੱਕ ਹਿੱਲ ਗਏ।
  mya-JVB: သင့် ကိုလက် နှင့် ကိုင် သောအခါ သင်သည် အကိုင်မခံ။ သူ တို့ ပခုံး ဆစ်ကို ဖြုတ်
    လေ၏။ သင် နှင့် ကိုယ်ကိုထောက် သောအခါ သင်သည် ကျိုး ၍ သူ တို့ခါး ကို နာ စေ၏။
  hmo-hmo: Israela taudia ese edia imadia dekenai umui idia dogoatao neganai, siriho
    bamona umui makohia, bona edia pagadia umui gwadaia. Bona Israela taudia be umui
    dekenai idia tabekau neganai umui makohia, vadaeni edia dorudia idia dika.
  urd-urd: जब उन्होंने तुझे हाथ में लिया, तो तू टूट गया और उन सबके कन्धे ज़ख्मी कर
    डाले; फिर जब उन्होंने तुझ पर भरोसा किया, तो तू टुकड़े — टुकड़े हो गया और उन सब
    की कमरें हिल गई।
  rus-SYN: Когда они ухватились за тебя рукою, ты расщепился и все плечо исколол им;
    и когда они оперлись о тебя, ты сломился и изранил все чресла им.
  bqc-SIM: Kɛ́ aa gbãa'èma aa n kũ, n wiwi ń ↄu, ↄ̃ an gãu gbòo. Kɛ́ aa sↄ̃kpàlɛnzi,
    n ɛ'ɛ, ↄ̃ an wó bↄ̀ↄũ.
  tcz-CHONGTHU: Israel ten kingaina a naneiju chun nangin nasukeh in chule nasubongin
    ahi. Chule amanu jahnoi chemchan nasut peh e. Amanu nachunga ahung kingai chun
    nangin na otdoh in amanu tungtun chu akijopna a konin akipel doh e.
  mar-mar: जेव्हा त्यांनी तुला आपल्या हातांनी धरले तेव्हा तुझे टोकदार तुकडे झाले आणि
    त्यांच्या खांद्यात घुसला. जेव्हा ते तुझ्यावर टेकले, तू त्यांचे पाय मोडले आणि त्यांच्या
    कंबरा खचविण्यास लावल्या.
  qub-qub: Charicurcushuptiqui paquicäcur challcurishcanqui. Gamman tucnacamuyta munaptin
    paquicäcushpayqui tunichishcanqui.
  bqp-bqp: Bɑ nùn tɑ̃sisi mɑ u bɔɔrɑ ben nɔmɑɔ u ben senu mɛɛrɑ kuɑ mɑ u derɑ bɑ subɑ.
  hat-hat: Lè yo apiye sou ou, ou kase nan men yo, ou dechire tout po men yo. Wi,
    lè yo apiye sou ou, yo tonbe, ren yo kase.
  eng-BSB: When Israel took hold of you with their hands, you splintered, tearing
    all their shoulders; when they leaned on you, you broke, and their backs were
    wrenched.
  eng-WEBPB: When they took hold of you by your hand, you broke and tore all their
    shoulders. When they leaned on you, you broke and paralysed all of their thighs.”
  kbq-kbq: Israeli vahe'mo'za azompama hiaza hu'za kagrira zamazampi kazerine'za nevazagenka,
    kagra ru hantaginka zamazampi vazinka zamare'nane. Kagrite'ma zamagenama rentintima
    hazagenka zamaza osu zamatranke'za traka hu'za mase'naze.
  nhe-BL: Tieliyaya queja se acatl tlen tlapanqui quema se ipan motlaquechi. Huan
    ax san tlapanqui nopa acatl pero nojquiya quixajqui ipan iela tlen ipan motlacuaquetzqui.
  gub-BL: Nerehe wazekok mehe erepen waxi'i imuahy kar pà. Erepuwànahy kar wakupe
    wanupe no.
  eng-DRA: 'When they took hold of thee with the hand thou didst break, and rent all
    their shoulder: and when they leaned upon thee, thou brokest, and weakenest all
    their loins.'
