verse: EZK.029.007
translations:
  mal-C: അവർ കൈകൊണ്ടു നിന്നെ പിടിച്ചപ്പോൾ നീ പിളർത്തി അവരുടെ തോൾ കീറിക്കളഞ്ഞു. അവർ
    നിന്റെമേൽ ചാരിയപ്പോൾ നീ ഒടിയുകയും അവരുടെ നടുവെല്ലാം തകർന്നുപോകുകയും ചെയ്തു.
  deu-TKW: wenn sie dich mit der Hand anfassen, knickst du ein und reißest ihnen die
    ganze Hand auf, und wenn sie sich auf dich stützen, dann brichst du durch und
    bringst ihre ganzen Hüften zum Wanken! -
  lin-lin: Tango maboko na bango esimbaki yo, obukanaki mpe ozokisaki mapeka na bango ;
    tango balalelaki yo, obukanaki mpe olembisaki mikongo na bango.
  eng-LSV: In their taking hold of you by your hand, || You crush and have torn every
    shoulder of theirs, || And in their leaning on you you are broken, || And have
    caused all their thighs to stand.
  eng-GNV: 'When they tooke holde of thee with their hand, thou diddest breake, and
    rent all their shoulder: and when they leaned vpon thee, thou brakest and madest
    all their loynes to stand vpright.'
  eng-WEBSTER: 'When they took hold of thee by thy hand, thou didst break, and rend
    all their shoulder: and when they leaned upon thee, thou didst break, and make
    all their loins to be at a stand.'
  nhw-BL: Tieliyaya quen se acatl catli tlapanqui quema se ipan motlacuajqui. Huan
    amo san tlapanqui nopa acatl pero nojquiya quixajqui ipan iela catli ipan motlacuajqui.
  swh-ONEN: Walipokushika kwa mikono yao, ulivunjika na kuchana mabega yao; walipokuegemea,
    ulivunjika na migongo yao ikateguka.
  bba-bba: Bɑ nùn tɑ̃sisi mɑ u bɔɔrɑ ben nɔmɑɔ u ben senu mɛɛrɑ kuɑ mɑ u derɑ bɑ subɑ.
  eng-KJVCPB: 'When they took hold of thee by thy hand, thou didst break, and rent
    all their shoulder: and when they leaned upon thee, thou brakest, and madest all
    their loins to be at a stand.'
  luo-luo: Kane gimaki gi lwetgi to ne ipilori mi ichwo gokgi; to kane giyiengore
    kuomi to ne itur ma imiyo odingʼ-gi owil.
  meu-meu: imadia ai e dogomu tao negana ai o kwaidu, pagadia iboudiai e helada oho;
    bona emu ai e tabe kau negana ai o kwaidu, bena koekoedia iboudiai e herogi-herogi.
  npi-ULB: जब तिनीहरूले तँलाई आफ्‍नो हातमा लिए, तब तैंले तिनीहरूका काँध भाँचिस् र
    च्‍यातिस् । अनि तिनीहरूले तँमा आड लिंदा, तँ भाँचिएको थिइस्, र तिनीहरूका खुट्टा
    लरबराउने बनाइस् ।
  yor-yor: Nígbà tí wọn fi ọwọ́ agbára wọn dì ọ́ mú. Ìwọ fọ́, ìwọ sì ya gbogbo èjìká
    wọn; nígbà tí wọn fi ara tì ọ́, ìwọ sẹ́, ìwọ sì mú gbogbo ẹ̀gbẹ́ wọn gbọ̀n.
  pes-OPCB: وقتی اسرائیل به تو تکیه کرد، تو خرد شدی و شانه‌اش را شکستی و او را به
    درد و عذاب گرفتار کردی.
  tgl-ULB: Nang mahawakan ka nila sa kanilang kamay, nabali ka at nagkaputol-putol
    at tinusok mo ang kanilang balikat, at nang sumandal sila sa iyo, dinurug mo ang
    kanilang mga hita at pinanginig mo ang kanilang balakang.
  hui-hui: Isaraele agalirume í̠ halimbu yalu ibaga bule handalu hearia í̠ gambe hale
    gabuni ale heneyago ai tigua halimbu yamialu poramalo manda bialu hearia poda
    pialu tininaga adogeha nogoba haya. Tigua í̠ hongo howa yu ha hearia ai habola
    pialu pilowa tininaga erene podaya.
  mya-mya: သူ​တို့​သည်​သင်​၏​အ​ပေါ်​သို့​အား​ပြု​လိုက် သော​အ​ခါ သင်​သည်​ကျိုး​ပြတ်​၍​သူ​တို့​၏
    ပ​ခုံး​များ​ကို​ထိ​ရှ​ကာ​သူ​တို့​၏​ခါး​များ ကို​လိမ်​ဆွဲ​စေ​၏။-
  bod-N: དེ་དག་གིས་ལག་པས་ཁྱོད་འཛིན་དུས་ཁྱོད་ནི་ཆག་ནས་གས་ཏེ་ཁོ་ཚོའི་ཕྲག་པ་ཡོད་ཚད་རྨས་པ་དང་།
    ཁོ་ཚོ་ཁྱོད་ལ་བརྟེན་དུས་ཁྱོད་ནི་ཆག་སྟེ་ཁོ་ཚོའི་རྐེད་ཚིགས་ཡོངས་རྫོགས་འཁྲོག་ཏུ་བཅུག་པས།
  sna-sna: Vakati vachikubata namaoko avo, iwe ukatsemuka, ukabvarura mapfudzi avo;
    pavakasendamira pauri, wakavhunika misana yavo ndokuminama.
  spa-BLM: Cuando te tomaron de la mano, rompiste y desgarraste todos sus hombros.
    Cuando se apoyaron en ti, rompiste y paralizaste todos sus muslos”.
  cac-cac: Ichato ix ach syam icha te' c'ococh, palta ach pojb'ati, ach b'at vecnaj
    d'a yol sc'ab', yuj chi' ix lajvi sc'ab' chi', ix telvi paxi. Icha chi' ix utej
    a b'a d'a Israel chi'.
  swh-ULB: Wakati watakapokushika kwa mkono wao, ulivunjika na kurarua wazi mabega
    yao; na watakapojifunza juu yako, ulivunjika, na kusababisha miguu yao kutokuwa
    imara.
  bel-bel: Калі яны ўхапіліся за цябе рукою, ты расшчапіўся і ўсё плячо пакалоў ім;
    і калі яны абаперліся на цябе, ты зламаўся і параніў усе сьцёгны ім.
  deu-ELBBK: wenn sie dich mit der Hand erfassten, knicktest du und rissest ihnen
    die ganze Schulter auf; und wenn sie sich auf dich lehnten, zerbrachst du und
    machtest ihnen alle Hüften wanken –
  mbb-OT: Dutun te kegewezi zan kenikew nevagbag ka, ne nepelian sikandan diyà te
    menge vekelawan. Ne hein midtelumbeǥat dan diyà te kenikew ne nevadtì ka ne nepiley
    zan ne nelepù is tulan te seǥang dan.
  mal-2015: അവർ നിന്നെ കയ്യിൽ പിടിച്ചപ്പോഴേക്കു നീ ഒടിഞ്ഞു അവരുടെ തോൾ ഒക്കെയും കീറിക്കളഞ്ഞു;
    അവർ ഊന്നിയപ്പോഴേക്കു നീ ഒടിഞ്ഞു അവരുടെ നടുവൊക്കെയും കുലുങ്ങുമാറാക്കി.
  rmc-rmc: Sar tut chudela andro vasta, phadžoha a predemeha leske o vast telal e
    khak. Sar pes pre tu oprinela, phadžoha a slabisareha leske o pindre.‘ “
  pes-OPV: چون دست تو را گرفتند، خرد شدی. و کتفهای جمیع ایشان را چاک زدی. و چون بر
    تو تکیه نمودند، شکسته شدی. و کمرهای جمیع ایشان را لرزان گردانیدی.»
  ron-1924: Кынд ау пус мына пе тине, те-ай рупт ши ле-ай стрэпунс тот умэрул; кынд
    с-ау проптит де тине, те-ай сфэрымат ши ле-ай скрынтит шолдуриле.»
  ben-OBCV: যখন তারা তোমাকে হাতে ধরত, তুমি ফেটে গিয়ে তাদের কাঁধে আঘাত করতে; যখন তারা
    তোমার উপর ভর দিত তখন তুমি ভেঙে যেতে এবং তাদের পিঠ তাতে মুচড়ে যেত।
  som-som: Markay gacanta kugu qaateen waad jabtay, oo waxaad murkicisay garbahoodii
    oo dhan, oo markay ku cuskadeenna waad kala jabtay, oo dhexdoodii oo dhanna waad
    gariirisay.
  lat-VUC: 'quando apprehenderunt te manu, et confractus es, et lacerasti omnem humerum
    eorum: et innitentibus eis super te comminutus es, et dissolvisti omnes renes
    eorum.'
  eng-ASVBT: When they took hold of thee by thy hand, thou didst break, and didst
    rend all their shoulders; and when they leaned upon thee, thou brakest, and madest
    all their loins to be at a stand.
  ita-1885: Quando essi ti han preso in mano, tu ti sei rotto, ed hai lor forato tutto
    il costato; e quando si sono appoggiati sopra te, tu ti sei spezzato, e li hai
    tutti lasciati star ritti sopra i lombi.
  eng-LXXUP: 'When they took hold of thee with their hand, thou didst break: and when
    every hand was clapped against them, and when they leaned on thee, thou wast utterly
    broken, and didst crush the loins of them all.'
  eng-ULB: When they took hold of you in their hand, you broke and tore open their
    shoulder; and when they leaned on you, you were broken, and you caused their legs
    to be unsteady.
  spa-VBL: Cuando Israel se agarró a ti, te partiste, dañando su hombro. Cuando se
    apoyaron en ti, te quebraste, poniendo sus espaldas en evidencia.
  fra-_FOB: Quand ils t'ont saisi par la main, tu t'es rompu, et tu leur as déchiré
    toute l'épaule; quand ils se sont appuyés sur toi, tu t'es brisé, et tu as rendu
    leurs reins immobiles.
  mal-mal: അവർ നിന്നെ കയ്യിൽ പിടിച്ചപ്പോൾ തന്നെ നീ ഒടിഞ്ഞ് അവരുടെ തോൾ എല്ലാം കീറിക്കളഞ്ഞു;
    അവർ ഊന്നിയപ്പോൾ തന്നെ നീ ഒടിഞ്ഞ് അവരുടെ നടുവെല്ലാം കുലുങ്ങുമാറാക്കി”.
  urd-GVR: Jab unhoṅ ne tujhe pakaṛne kī koshish kī to tū ne ṭukṛe ṭukṛe ho kar un
    ke kandhe ko zaḳhmī kar diyā. Jab unhoṅ ne apnā pūrā wazn tujh par ḍālā to tū
    ṭūṭ gayā, aur un kī kamr ḍāṅwāṅḍol ho gaī.
  suz-BL: मिनु मेकोपुकीम इ कली गुइम ग्‍याइक्‍तमेनु, गे जिक्‍बाक्‍ते। मिनु मेकोपुकीमी
    इ कली तिक्‍सीमानु, गे जिक्‍शा, मेको आन खोइल रोप्‍पाइक्‍बाक्‍ते” देंत।
  eng-NOY: When they took hold of thee by thy handle, thou didst break and pierce
    their whole shoulder; and when they leaned upon thee, thou didst go to pieces,
    and madest all their loins to shake.
  ita-1927: Quando t’hanno preso in mano tu ti sei rotto e hai forato loro tutta la
    spalla, e quando si sono appoggiati su di te tu ti sei spezzato e li hai fatti
    stare tutti ritti sui loro fianchi.
  ckb-ckb: کە تۆیان بە دەست گرت، شەق شەق بوویت و ناو شانی ئەوانت دڕی، کە خۆیان بەسەرتدا
    دا، شکایت و پشتی ئەوانیشت شکاند.
  eng-BBE: 'When they took a grip of you in their hands, you were crushed so that
    their arms were broken: and when they put their weight on you for support, you
    were broken and all their muscles gave way.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ನಿನ್ನ ಮೇಲೆ ಕೈಯಿಡಲು ನೀನು ಮುರಿದು ಅವರ ಹೆಗಲನ್ನು ಚುಚ್ಚಿದೆ; ಅವರು
    ನಿನ್ನನ್ನು ಆದರಿಸಿಕೊಂಡಾಗ ನೀನು ಮುರಿದು ಅದರ ನಡುವುಗಳನ್ನೆಲ್ಲಾ ನಿಲ್ಲಿಸಿಬಿಟ್ಟೆ.
  tam-2017: அவர்கள் உன்னைக் கையிலே பிடிக்கும்போது, நீ ஒடிந்துபோய், அவர்கள் விலாவையெல்லாம்
    பிளப்பாய்; அவர்கள் உன்மேல் சாயும்போது, நீ முறிந்து, அவர்கள் இடுப்பு முழுவதையும்
    மரத்துப் போகச்செய்வாய்.
  spa-RV-1909: 'Cuando te tomaron con la mano, te quebraste, y les rompiste todo el
    hombro: y cuando se recostaron sobre ti, te quebraste, y los deslomaste enteramente.'
  ron-BTF: Când te-au apucat de mână, tu te-ai frânt și le-ai sfâșiat tot umărul;
    și când s-au rezemat de tine, te-ai frânt și ai făcut toate coapsele lor să rămână
    nemișcate.
  eng-WEBP: When they took hold of you by your hand, you broke and tore all their
    shoulders. When they leaned on you, you broke and paralyzed all of their thighs.”
  eng-FBV: When Israel grabbed hold of you, you split apart, damaging their shoulder.
    When they leaned on you, you broke, putting their backs out.
  nld-1939: grijpt hun hand u vast, dan knakt ge, en rijt ge heel hun hand open; steunen
    ze op u, dan breekt ge en verlamt aller heupen.
  nch-BL: Tieliyaya quej se acat cati tapanqui quema se ipan motatzquili. Huan amo
    san tapanqui nopa acat pero nojquiya quicuaxajqui ipan iela cati ipan motatzquili.
  vie-1934: Khi chúng nó cầm lấy ngươi bởi tay, thì ngươi tự gãy, và làm xây xác chúng
    nó cả vai; khi chúng nó nương dựa trên ngươi, thì ngươi tự giập ra, và làm cho
    lưng chúng nó xiêu tó.
  hin-CV: जब उन्होंने तुम्हें अपने हाथों से पकड़ा, तो तुमने चीर दिया और तुमने उनके
    कंधों को फाड़कर उखाड़ दिया; जब वे तुम पर झुके, तो तुमने तोड़ा और उनकी पीठ में
    मरोड़ आ गई.
  spa-BES: Cuando te tomaron con la mano, te quebraste, y desgarraste todas sus manos;
    y cuando se apoyaron sobre ti, se rompieron todos sus lomos enteramente.
  tdx-tdx: Rinambe’ iareo am-pitàn-drehe le nipekañe nandriatse ty fità’ iareo iaby;
    aa ie niato ama’o le nifolake nampikoletrake o toha’ iareoo.
  tha-KJV: เมื่อเขาเอามือจับเจ้า เจ้​าก็​หัก และบาดบ่าของเขาทุกคน และเมื่อเขาพิงเจ้า
    เจ้​าก็​โค่น และกระทำให้บั้นเอวของเขาทุกคนสั่นหมด
  por-BR-2018: Quando eles te tomaram pela mão, te quebraste, e lhes rompeste todo
    os ombros; e quando se recostaram a ti, te quebraste, e lhes fizeste instáveis
    todos os lombos.
  deu-ELO: wenn sie dich mit der Hand erfaßten, knicktest du und rissest ihnen die
    ganze Schulter auf; und wenn sie sich auf dich lehnten, zerbrachst du und machtest
    ihnen alle Hüften wanken
  eng-WYC-2018: (and) when they took (hold of) thee with (their) hand(s), and thou
    were broken (or thou were broken), and rentest each shoulder of them, and when
    they rested on thee, thou were made less, and thou hast loosed, either discomforted,
    all the reins of them;
  epo-epo: kiam ili kaptis vin per la mano, vi fendiĝis kaj trapikis al ili la tutan
    flankon; kaj kiam ili apogis sin sur vi, vi rompiĝis kaj traboris al ili la tutajn
    lumbojn.
  uig-PIN: Ular seni ⱪol bilǝn tutⱪanda, sǝn yerilip, ularning pütkül mürilirini tiliwǝtting;
    ular sanga tayanƣanda, sǝn sunup, pütkül bǝllirini mitkut ⱪiliwǝtting».
  beo-beo: Ilia da dima baligisia ganoba, di da fili sa:ili, ilia ogoleba sone, ilia
    baligi fili gala:i.
  tpi-OTNT: Taim ol i laik holim yu na wokabaut, yu olsem pitpit i no strong na i
    bruk na i sutim sait bilong ol. Ol i holim yu strong, tasol yu bruk na ol i pundaun
    na bagarapim baksait bilong ol.
  hau-SA: Sa’ad da suka kama ka da hannuwansu, ka tsattsage, ka kuma buɗu a kafaɗunsu;
    sa’ad da suka jingina a kanka, sai ka karye, bayansu kuwa ya firgita.
  uig-LAT: Ular séni qol bilen tutqanda, sen yérilip, ularning pütkül mürilirini tiliwetting;
    ular sanga tayan’ghanda, sen sunup, pütkül bellirini mitkut qiliwetting».
  nde-nde: Kwathi bekubamba ngezandla zabo, wacezuka waqhaqha amahlombe abo; kwathi
    lapho beseyama kuwe wephuka lamaqolo abo aqhuzuka.
  ton-ton: '‌ʻI heʻenau puke koe ʻi honau nima naʻa ke mafesi, pea makohikohi ai honau
    nima kotoa pē: pea ʻi heʻenau faʻaki kiate koe naʻa ke fasi, pea fakahomohomo
    ai honau hokotanga hui kotoa pē.”'
  ces-1613: Když se chytají tebe rukou, lámeš se, a roztínáš jim všecko rameno; a
    když se na tě zpodpírají, ztroskotána býváš, ačkoli nastavuješ jim všech bedr.
  eng-WMB: When they took hold of you by your hand, you broke and tore all their shoulders.
    When they leaned on you, you broke and paralyzed all of their thighs.”
  tam-TCV: அவர்கள் உன்னைத் தங்கள் கைகளினால் இறுக்கி பிடித்தபோது, நீ ஒடிந்துபோய், அவர்கள்
    விலாவையெல்லாம் பிளப்பாய்; அவர்கள் உன்மேல் சாயும்போது, நீ முறிந்து, அவர்கள் இடுப்பு
    முழுவதையும் மரத்துப் போகச்செய்வாய்.
  ceb-ULB: Sa dihang gigunitan ka nila sa ilang mga kamot, imong gibali ug gisamaran
    ang ilang mga abaga; ug sa dihang misandig sila kanimo, nabali ka, ug gihimo mo
    ang ilang mga paa nga walay kusog.
  pol-UBG: Gdy chwytali się ciebie ręką, łamałeś się i rozcinałeś im całe ramię. Gdy
    się opierali na tobie, kruszyłeś się i unieruchamiałeś im wszystkie biodra.
  urd-GVU: جب اُنہوں نے تجھے پکڑنے کی کوشش کی تو تُو نے ٹکڑے ٹکڑے ہو کر اُن کے کندھے
    کو زخمی کر دیا۔ جب اُنہوں نے اپنا پورا وزن تجھ پر ڈالا تو تُو ٹوٹ گیا، اور اُن
