verse: EZK.029.010
translations:
  mal-C: അതിനാൽ ഞാൻ നിനക്കും നിന്റെ നദികൾക്കും എതിരായിരിക്കും. ഞാൻ ഈജിപ്റ്റുദേശത്തെ
    മിഗ്ദോൽമുതൽ അസ്വാൻവരെയും കൂശിന്റെ അതിരുവരെയും ഒരു കുപ്പക്കുന്നും ശൂന്യഭൂമിയുമാക്കിത്തീർക്കും.
  deu-TKW: Darum, fürwahr, will ich an dich und an deine Ströme und will Ägypten zu
    Einöden, zur wüsten Einöde machen von Mygdol bis Syene und bis an die Grenze von
    Kusch.
  lin-lin: natombokeli yo mpe bibale na yo ; mpe lisusu, nakobebisa mokili ya Ejipito,
    nakokomisa yango esobe kobanda na Migidoli kino na Siene, kino na bandelo ya mokili
    ya Kushi.
  eng-LSV: Therefore, behold, I [am] against you, and against your floods, || And
    have given the land of Egypt for ruins, || A dry place, a desolation, from Migdol
    to Syene, || And to the border of Cush.
  eng-GNV: Behold, therefore I come vpon thee, and vpon thy riuers, and I will make
    the land of Egypt vtterly waste and desolate from the towre of Seueneh, euen vnto
    the borders of the blacke Mores.
  eng-WEBSTER: Behold, therefore, I am against thee, and against thy rivers, and I
    will make the land of Egypt utterly waste and desolate, from the tower of Syene
    even to the border of Cush.
  nhw-BL: Cualtitoc. Huajca ama na nimochijtoc nimocualancaitaca huan icualancaitaca
    nopa hueyatl catli tiquijtohua para moaxca. Huan nijtlamisosolos nopa tlali Egipto
    tlen altepetl Migdol ica ajco hasta Sevene ica tlani huan tlen nopona hasta campa
    inepa tlali Etiopía. Nochi elis quen huactoc tlali.
  swh-ONEN: kwa hiyo mimi ni kinyume nawe na kinyume na vijito vyako, nami nitaifanya
    nchi ya Misri kuwa magofu na ukiwa isiyolimwa wala kukaliwa na watu kuanzia Migdoli
    hadi Aswani, hata kufikia mpakani wa Ethiopia.
  bba-bba: Yen sɔ̃, kon wi kɑ win dɑɑ te wɔrimɑ. Kpɑ win tem mu ko bɑnsu sɑɑ Miɡidolin
    di n kɑ dɑ Asuɑniɔ kɑ Etiopin tem nɔɔ burɑ yenɔ.
  eng-KJVCPB: Behold therefore, I am against thee, and against thy rivers, and I will
    make the land of Egypt utterly waste and desolate, from the tower of Syene even
    unto the border of Ethiopia.
  luo-luo: kuom mano, adagi kaachiel gi aoregi, kendo abiro loko piny Misri kama okethore,
    motwo kendo maonge tich, chakre Migdol nyaka Aswan, machop nyaka tongʼne gi Kush.
  meu-meu: una dainai, a itaia, lau ese na inai henimumu, bona emu sinavai na inai
    henidiamu, bona Aigupto tanona na baina havahua bona baina habuaia tari, Migdol
    amo ela bona Suene, ela bona Etiopia tano-hetoana.
  npi-ULB: यसकारण हेर्, म तेरो विरुद्धमा र तेरो नदीको विरुद्धमा छु, र मिश्रदेशलाई
    म उजाड र निर्जन बनाउनेछु, अनि मिग्‍दोलदेखि आश्‍वानसम्‍म र कूश देशको सिमानासम्‍म
    नै तँ उजाड-स्‍थान हुनेछस् ।
  yor-yor: nítorí náà, mo lòdì sí ọ àti sí àwọn odò rẹ, èmi yóò sì mú kí ilẹ̀ Ejibiti
    di píparun àti ahoro, pátápátá, láti Migdoli lọ dé Siene, dé ààlà ilẹ̀ Kuṣi.
  pes-OPCB: پس، من بر ضد تو و بر ضد رودخانه‌ات هستم و سرزمین مصر را از مِجدُل تا اَسوان
    و تا مرز حبشه به کلی ویران می‌کنم.
  tgl-ULB: Kaya, masdan! Laban ako sa iyo at laban sa iyong ilog, kaya gagawin kong
    ilang ang lupain ng Egipto at hindi mapakinabangan, kaya ikaw ay magiging lupain
    na walang pakinabang magmula sa Migdol hanggang Sevene at sa mga hangganan ng
    Kush.
  hui-hui: Bi ogoni ko mbira larigo ai i̱na í̠la waitigi halu iba Naili poragobi waitigi
    dege haro. Ani howa i̱na Iyibi dindi bibahende mo ko howa bo labu hai halu Migidolo
    tano uyurahayagi ngagoria howa pialu unurahayagi Asawana tano ngago Sudana dindila
    tubari ngagoria tagira pelolebero.
  mya-mya: ငါ​သည်​သင်​၏​ရန်​သူ၊ နိုင်း​မြစ်​၏​ရန်​သူ ဖြစ်​၏။ မြောက်​ဘက်​ရှိ​မိ​ဂ​ဒေါ​လ​မြို့​မှ​သည်
    တောင်​ဘက်​သု​ဏေ​မြို့​တိုင်​အောင်၊ ဆူ​ဒန်​နယ် စပ်​အ​ထိ​အီ​ဂျစ်​ပြည်​တစ်​ပြည်​လုံး​ကို
    လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ်​ဖြစ်​စေ​မည်။-
  bod-N: ལྟོས་དང་། ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་གཙང་པོ་རྣམས་དགྲ་རུ་འཛིན་ཞིང་། ཨེ་ཅིབ་ཀྱི་ཡུལ་ནི་མིག་དོལ་ནས་བཟུང་སྟེ།
    སེ་ནེ་དང་གུ་ཤའི་ས་མཚམས་ཀྱི་བར་དུ། ཡོངས་སུ་སྟོངས་ཤིང་འདོར་བར་འགྱུར་རོ། །
  sna-sna: naizvozvo ndine mhaka newe nehova dzako, uye ndichaita kuti nyika yeIjipiti
    iparadzwe ive dongo kubva kuMigidhori kusvikira kuAswani, kundosvika kumuganhu
    weEtiopia.
  spa-BLM: por lo tanto, he aquí que estoy contra ti y contra tus ríos. Convertiré
    la tierra de Egipto en una completa ruina y desolación, desde la torre de Seveneh
    hasta la frontera de Etiopía.
  cac-cac: Yuj chi' a in svala' to ajc'ol in d'ayach yed' d'a a a' b'aj ayach ec'
    chi'. Ol vac'can tz'inan Egipto chi', ayxo smay ol ajcanoc, icha taquin̈ luum
    ol ajcanoc, ol schael d'a Migdol, ol ec' d'a Asuán, masanto d'a smojonal Etiopía.
  swh-ULB: Kwa hiyo, tazama! Ni juu yako na juu ya mto wako, hivyo nitaitoa nchi ya
    Misri juu ya ukiwa na jangwa, na utakuwa nchi yenye jangwa kutoka Migdoli hata
    Sewene na mipaka ya Kushi.
  bel-bel: дык вось, Я - на рэкі твае, і зраблю зямлю Егіпецкую пустыняю пустыняў
    ад Мігдола да Сіены, да самай мяжы Эфіопіі.
  deu-ELBBK: darum, siehe, will ich an dich und an deine Ströme; und ich werde das
    Land Ägypten zu öden, wüsten Einöden machen, von Migdol bis nach Syene, bis an
    die Grenze von Äthiopien.
  mbb-OT: kuntada ku sikew wey is menge wahig nu. Edèdeetan ku is Ehipto ne egkehimu
    en heini he mekevulungbulung puun te Migdol pehendiyà te Aswan, taman te dulunà
    te Etiopia.
  mal-2015: അതുകൊണ്ടു ഞാൻ നിനക്കും നിന്റെ നദികൾക്കും വിരോധമായിരുന്നു മിസ്രയീംദേശത്തെ
    സെവേനെഗോപുരം മുതൽ കൂശിന്റെ അതൃത്തിവരെ അശേഷം പാഴും ശൂന്യവുമാക്കും.
  rmc-rmc: vašoda džav pre tu the pre tire Nilska paňa. Kerava le Egiptostar zburaňiskos,
    e zamukľi pušťa le Migdolostar pro severos dži o Aswan pro juhos, dži paš e hraňica
    Kuš.
  pes-OPV: بنابراین اینک من به ضد توو به ضد نهرهایت هستم و زمین مصر را از مجدل تا
    اسوان و تا حدود حبشستان بالکل خراب وویران خواهم ساخت.
  ron-1924: Де ачея, ятэ кэ ам неказ пе тине ши пе рыуриле тале ши вой префаче цара
    Еӂиптулуй ынтр-ун пустиу ши ынтр-о пустиетате, де ла Мигдол пынэ ла Сиена ши пынэ
    ла хотареле Етиопией.
  ben-OBCV: এই জন্য আমি তোমার ও তোমার স্রোতোধারা সকলের বিপক্ষে, এবং আমি মিগ্‌দোল থেকে
    সিবেনী পর্যন্ত, অর্থাৎ কূশের সীমানা পর্যন্ত, মিশর দেশকে জনশূন্য ও ধ্বংসস্থান করব।
  som-som: Haddaba sidaas daraaddeed bal ogow, anigu col baan kugu ahay adiga iyo
    webiyaashaadaba, oo dalka Masarna waxaan ka dhigi doonaa baabba' iyo cidla, tan
    iyo munaaradda Migdol iyo ilaa Seweeneeh, iyo xataa ilaa soohdinta Itoobiya.
  lat-VUC: 'Idcirco ecce ego ad te, et ad flumina tua: daboque terram Ægypti in solitudines,
    gladio dissipatam, a turre Syenes usque ad terminos Æthiopiæ.'
  eng-ASVBT: therefore, behold, I am against thee, and against thy rivers, and I will
    make the land of Egypt an utter waste and desolation, from the tower of Syene
    even unto the border of Ethiopia.
  ita-1885: Perciò, eccomi contro a te, e contro al tuo fiume; e ridurrò il paese
    di Egitto in deserto di solitudine, e di desolazione, da Migdol a Sevene, fino
    al confine di Etiopia.
  eng-LXXUP: Therefore, behold, I am against thee, and against all thy rivers, and
    I will give up the land of Egypt to desolation, and the sword, and destruction,
    from Migdol and Syene even to the borders of the Ethiopians.
  eng-ULB: Therefore, behold! I am against you and against your river, so I will give
    the land of Egypt over to desolation and waste, and you will become a wasteland
    from the Migdol to Syene and the borders of Cush.
  spa-VBL: por eso te condeno a ti y a tu río. Arruinaré a Egipto, convirtiéndolo
    en un páramo vacío desde Migdol, en el norte, hasta Asuán, en el sur, y hasta
    la frontera con Cus.
  fra-_FOB: C'est pourquoi, voici, j'en veux à toi et à tes fleuves, et je réduirai
    le pays d'Égypte en déserts arides et désolés, depuis Migdol à Syène et jusqu'aux
    frontières de Cush.
  mal-mal: അതുകൊണ്ട് ഞാൻ നിനക്കും നിന്റെ നദികൾക്കും വിരോധമായിരുന്ന് ഈജിപ്റ്റിലെ സെവേനെഗോപുരം
    മുതൽ കൂശിന്റെ അതിർത്തിവരെ അശേഷം പാഴും ശൂന്യവുമാക്കും.
  urd-GVR: is lie maiṅ tujh se aur terī nadiyoṅ se nipaṭ lūṅgā. Misr meṅ har taraf
    khanḍarāt nazar āeṅge. Shimāl meṅ Mijdāl se le kar junūbī shahr Aswān balki Ethopiyā
    kī sarhad tak maiṅ Misr ko wīrān-o-sunsān kar dūṅgā.
  suz-BL: मोपतीके गो इ पर्बम नु इ खोला आन पर्बम बोक्‍नुङ। मिनु गो मिग्‍दोल रे स्‍येने
    सम्‍म नु एथीयोपीया रागी आ सांद सम्‍म इजीप्‍त रागी कली गोरशो नु मुर मबाक्‍तीके
    सेल्‍नुङ। इजीकीएल ३०:६
  eng-NOY: Therefore, behold, I am against thee, and against thy rivers; and I will
    make the land of Egypt utterly waste and desolate, from Migdol even to Syene,
    and to the borders of Ethiopia.
  ita-1927: Perciò, eccomi contro di te e contro il tuo fiume; e ridurrò il paese
    d’Egitto in un deserto, in una desolazione, da Migdol a Syene, fino alle frontiere
    dell’Etiopia.
  ckb-ckb: لەبەر ئەوە من لە دژی تۆ و چەمەکانی تۆم، خاکی میسر دەکەم بە کەلاوەی کاول
    و چۆڵ، لە مگدۆلەوە هەتا ئەسوان و هەتا سنووری کوش.
  eng-BBE: See, then, I am against you and against your streams, and I will make the
    land of Egypt an unpeopled waste, from Migdol to Syene, even as far as the edge
    of Ethiopia.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಗೋ, ನಾನು ನಿನಗೂ ನಿನ್ನ ನದಿಗಳಿಗೂ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ. ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು
    ಮಿಗ್ದೋಲಿನಿಂದ ಸೆವೇನೆಯ ಗೋಪುರ ಮೊದಲುಗೊಂಡು ಕೂಷಿನ ಪ್ರಾಂತದವರೆಗೂ ಸಂಪೂರ್ಣವಾಗಿ ಕಾಡಾಗಿಯೂ
    ಹಾಳಾಗಿಯೂ ಮಾಡುತ್ತೇನೆ.
  tam-2017: ஆகையால், இதோ, நான் உனக்கும் உன்னுடைய நதிகளுக்கும் விரோதமாக வந்து, மிக்தோல்முதல்
    எத்தியோப்பியாவின் எல்லையிலுள்ள செவெனேவரைக்கும் எகிப்துதேசத்தை அவாந்தரமும் பாழுமான
    வனாந்திரங்களாக்குவேன்.
  spa-RV-1909: Por tanto, he aquí yo contra ti, y contra tus ríos; y pondré la tierra
    de Egipto en asolamientos de la soledad del desierto, desde Migdol hasta Seveneh,
    hasta el término de Etiopía.
  ron-BTF: Iată, de aceea eu sunt împotriva ta și împotriva râurilor tale și voi face
    țara Egiptului în întregime risipită și pustiită, de la turnul din Siene până
    la granița Etiopiei.
  eng-WEBP: therefore, behold, I am against you and against your rivers. I will make
    the land of Egypt an utter waste and desolation, from the tower of Seveneh even
    to the border of Ethiopia.
  eng-FBV: that's why I'm condemning you and your river. I will ruin Egypt, making
    it into an empty wasteland all the way from Migdol in the north to Syene in the
    south, and up to the border with Cush.
  nld-1939: daarom zàl Ik u en uw Nijl! Ik maak Egypte tot een kale steppe, platgelopen
    van Migdol tot Syene en de grens van Ethiopië.
  nch-BL: Cualtitoc. Huajca ama na nimochijtoc nimocualancaitaca huan icualancaitaca
    nopa hueyat cati tiquijtohua para moaxca. Huan nijtamisosolos nopa tali Egipto
    ten altepet Migdol ica ajco hasta Sevene ica tatzinta huan ten nopona hasta campa
    inepa tali Etiopía. Nochi elis quej huactoc tali.
  vie-1934: cho nên, nầy, ta nghịch cùng ngươi và các sông ngươi, và sẽ khiến đất
    Ê-díp-tô thành ra đồng vắng hoang vu, từ tháp Sy-e-nê cho đến bờ cõi Ê-thi-ô-bi.
  hin-CV: इसलिये मैं तुम्हारे और तुम्हारे पानी के सोतों के विरुद्ध हूं, और मैं मिस्र
    देश को मिगदोल से लेकर सवेने तक, वरन कूश की सीमा तक खंडहर कर दूंगा और उजाड़ दूंगा.
  spa-BES: Mira, entonces, estoy contra ti y contra tus arroyos, y haré de la tierra
    de Egipto un desierto totalmente seco, desde Migdol hasta Syene, incluso hasta
    el borde de Etiopía.
  tdx-tdx: le oniño te atreatrèko irehe, naho o saka’oo, vaho hampangoakoaheko ty
    Mitsraime ho vahiny boak’ am-pitilik’abo’ i Sieney pak’añ’efe-tane’ i Kose añe.
  tha-KJV: เหตุ​ฉะนั้น ดู​เถิด เราจะต่อสู้กับเจ้า และกับแม่น้ำทั้งหลายของเจ้า เราจะกระทำให้​แผ่​นดิ​นอ​ียิปต์​ถู​กทิ้งไว้เสียเปล่าและรกร้างอย่างสิ้นเชิง
    ตั้งแต่​หอคอยแห่งสิเอเนไกลไปจนถึงพรมแดนเอธิโอเปีย
  por-BR-2018: Portanto eis que eu sou contra ti, e contra teus rios; e tornarei a
    terra do Egito em desertas e assoladas solidões, desde Migdol e Sevene, até o
    limite de Cuxe.
  deu-ELO: darum, siehe, will ich an dich und an deine Ströme; und ich werde das Land
    Ägypten zu öden, wüsten Einöden machen, von Migdol bis nach Syene, bis an die
    Grenze von Äthiopien.
  eng-WYC-2018: therefore lo! I to thee, and to thy floods. And I shall give into
    wilderness the land of Egypt, destroyed by sword, from the tower of Syene till
    to the terms of Ethiopia. (and so behold! I am against thee, and against thy River.
    And I shall make the land of Egypt into a wilderness, wasted by drought, from
    the tower of Syene unto the border of Ethiopia.)
  epo-epo: Tial jen Mi iras kontraŭ vin kaj kontraŭ viajn riverojn, kaj Mi faros el
    la lando Egipta ruinojn, absolutajn ruinojn, de Migdol ĝis Sevene, ĝis la limo
    de Etiopujo.
  uig-PIN: Xunga mana, Mǝn sanga ⱨǝm sening dǝryaliringƣa ⱪarximǝn; Mǝn Misir zeminini
    Migdoldin Sǝwǝngiqǝ, yǝni Efiopiyǝning qegrasiƣiqǝ pütünlǝy harabǝ-wǝyranǝ ⱪiliwetimǝn.
  beo-beo: Di da Naile Hano da dia:, amola di da amo hamoi sia:beba:le, Na da di amola
    dia Naile Hano amoma ha lai gala. Na da Idibidi soge huluane, Migidole moilai
    bai bagade ga (north) gala amoganini asili Asawane moilai bai bagade ga (south)
    gala, amonini asili Sudane fi alalo defei doaga:sa, amo dogoa huluane dunu hulu
    hagia:le, wadela:lesimu.
  tpi-OTNT: Dispela tok i nogut tru, olsem na mi kamap birua bilong yu na bilong wara
    Nail. Na bai mi mekim olgeta hap bilong Isip i kamap graun nating, i stat long
    taun Mikdol long hap not na i go inap long taun Aswan long hap saut, klostu long
    mak bilong graun bilong Sudan.
  hau-SA: saboda haka ina gāba da kai da rafuffukanka, zan kuma maishe ƙasar Masar
    ta lalace ta kuma zama kango daga Migdol zuwa Aswan, har iyakar Kush.
  uig-LAT: Shunga mana, Men sanga hem séning deryaliringgha qarshimen; Men Misir zéminini
    Migdoldin Sewen’giche, yeni Éfiopiyening chégrasighiche pütünley xarabe-weyrane
    qiliwétimen.
  nde-nde: ngakho ngimelana lawe kanye lezifula zakho, njalo ngizakwenza ilizwe laseGibhithe
