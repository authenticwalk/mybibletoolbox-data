  tel-2017: కాబట్టి నేను నీకూ నీ నదికీ విరోధిని. ఐగుప్తు దేశాన్ని మిగ్దోలు నుంచి సెవేనే
    వరకూ కూషు సరిహద్దు వరకూ పూర్తిగా పాడు చేసి ఎడారిగా చేస్తాను.
  hat-BSA: Pou sa, gade byen, Mwen kont ou, e Mwen kont rivyè ou yo. Mwen va fè peyi
    Égypte vin yon savann dezole ak yon dezolasyon, soti Migdol jis rive Syène, menm
    pou rive nan lizyè Éthiopie.
  kos-kos: nga ac fah lain kom ac oayapa lain Infacl Nile lom. Nga fah oru tuh facl
    Egypt nufon in mwesisla ac wangin koano, mutawauk ke siti Migdol layen epang,
    nwe ke siti Aswan layen eir, ac som na nwe ke masrol nu Ethiopia.
  hbo-WLC: לָכֵ֛ן הִנְנִ֥י אֵלֶ֖יךָ וְאֶל־יְאֹרֶ֑יךָ וְנָתַתִּ֞י אֶת־אֶ֣רֶץ מִצְרַ֗יִם
    לְחָרְבוֹת֙ חֹ֣רֶב שְׁמָמָ֔ה מִמִּגְדֹּ֥ל סְוֵנֵ֖ה וְעַד־גְּב֥וּל כּֽוּשׁ׃
  ibo-ibo: Nʼihi ya, aga m edo onwe m megide gị, megidekwa osimiri gị. Aga m ala Ijipt
    niile nʼiyi site na Migdol ruo Aswan, ruokwa nʼoke ala ha na ndị Kush.
  ory-ory: ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ନଦୀସମୂହର ପ୍ରତିକୂଳ ଅଟୁ, ପୁଣି, ଆମ୍ଭେ ମିଗ୍‍ଦୋଲଠାରୁ
    ସିବେନୀ ଦୁର୍ଗ ପୁଣି କୂଶ ଦେଶର ସୀମା ପର୍ଯ୍ୟନ୍ତ ମିସର ଦେଶକୁ ନିତାନ୍ତ ଶୂନ୍ୟ ଓ ଧ୍ୱଂସସ୍ଥାନ
    କରିବା।
  chk-chk: Iei mine üpwe ü ngonuk me om we chanpupu Nil, üpwe pwal awili ewe fanü
    Isip ngeni wesewesen fanüapö seni Miktol mi nom efeng tori Aswan mi nom ör, pwal
    tori kiännin Itiopia.
  rop-rop: wal ai garra gibit yu en det riba bekboun na. Ai garra meigim yu kantri
    jidan jis laik deset kantri nomo garram enijing, olawei brom det taun gulum Migdal
    langa nowathwei raidap langa det taun gulum Eswan deya langa sauthwei en raidap
    langa det boda langa Ithiyopiya.
  ukr-1871: За те ж я на тебе й на твої ріки, й зроблю Египет безлюддєм, порожнім
    безлюддєм від Мигдола до Сіени й до гряницї Етіопської.
  deu-1951: darum siehe, will ich an dich und an deine Ströme, und ich will Ägyptenland
    zur Wüstenei machen, zur dürren Einöde, von Migdol bis nach Syene, bis an die
    Grenze Äthiopiens.
  eng-JPS: Therefore, behold, I am against thee, and against thy rivers, and I will
    make the land of Egypt utterly waste and desolate, from Migdol to Syene even unto
    the border of Ethiopia.
  srp-1865: Zato evo me na tebe i na rijeke tvoje, i obratiæu zemlju Misirsku u pustoš
    i samu pustinju, od kule Sinske do meðe Etiopske.
  lug-lug: kyennaava mbeera n’ensonga eri ggwe n’eri emigga gyo, era ndifuula ensi
    ey’e Misiri okuba ensiko enjereere ejjudde amatongo okuva ku mulongooti ogw’e
    Sevene okutuuka ku nsalo ey’e Buwesiyopya.
  heb-heb: לכן הנני אליך ואל יאריך ונתתי את ארץ מצרים לחרבות חרב שממה ממגדל סונה ועד
    גבול כוש׃
  ben-IRV: এই জন্য দেখ, আমি তোমার ও তোমার জলপ্রবাহের বিরুদ্ধে; আমি মিগদোল থেকে সিবেনী
    পর্যন্ত ও কূশ দেশের সীমা পর্যন্ত, মিশর দেশ উৎসন্ন ও ধ্বংসস্থান করব।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਤੇਰਾ ਅਤੇ ਤੇਰੀਆਂ ਨਦੀਆਂ ਦਾ ਵਿਰੋਧੀ ਹਾਂ ਅਤੇ ਮਿਸਰ ਦੇਸ ਨੂੰ ਮਿਗਦੋਲ
    ਸਵੇਨੇਹ ਤੋਂ ਕੂਸ਼ ਦੀ ਹੱਦ ਤੱਕ ਪੂਰੀ ਤਰ੍ਹਾਂ ਉਜਾੜ ਦਿਆਂਗਾ।
  mya-JVB: သင် နှင့် သင့် မြစ် တဘက် ၌ ငါ နေ၏။ အဲဂုတ္တု ပြည် ကို မိဂဒေါလ မှစ၍ သုဏေ
    မြို့တိုင်အောင်၎င်း ၊ အဲသယောပိ ပြည်စွန်း တိုင်အောင် ၎င်း ၊ ထားနှင့် ဖျက်ဆီး ၍
    ဆိတ်ညံ စေမည်။
  hmo-hmo: unai dainai, oi kamonai, lau ese oi do lau dagedage henia, bona oiemu sinavai
    ibounai do lau dagedage henidia danu. Lau ese Aigupito tano be do lau hadikaia,
    bona anina lasi gabuna do lau halaoa, Migidola dekena amo ia lao bona Asiwana,
    ia lao bona Etiopia ena tano hetoana.
  urd-urd: इसलिए देख, मैं तेरा और तेरे दरियाओं का मुख़ालिफ़ हूँ, और मुल्क — ए — मिस्र
    को मिजदाल से असवान बल्कि कूश की सरहद तक महज़ वीरान और उजाड़ कर दूँगा।
  rus-SYN: то вот, Я - на реки твои, и сделаю землю Египетскую пустынею из пустынь
    от Мигдола до Сиены, до самого предела Ефиопии.
  bqc-SIM: a yã́i tò má fɛlɛnnↄ ń n swaↄ. Má tó Egipi bùsu gↄ̃ da wàuu bɛzia
    gii ũ za Midoli ń Asuão e à gɛ pɛ Etiopi bùsu zↄ̃lɛwa.
  tcz-CHONGTHU: Keima nangle na vadung dinga namelma kahi. Egypt gam chu Megiddo apat
    Aswan channa lhang lang Ethopia gamgi chan, ichan gamla jongle dalhahsa gam ahom
    keuva kijam kahisah ding ahi.
  mar-mar: म्हणून पाहा, मी तुझ्याविरूद्ध व तुझ्या नदीच्याविरूद्ध आहे. मग मी मिसर देश
    उजाड व ओसाड करीन आणि तू मिग्दोलापासून सवेनेपर्यंत व कूशाच्या सीमेपर्यंत टाकाऊ
    भूमी होशील.
  qub-qub: Chaypitami nogaga gampa contrayqui, mayuyquipa contran ricacö. Cananga
    ticrachishayqui manchariypaj chunyajmanmi. Chayno chunyäga canquipaj Migdolpita-pacha
    asta Etiopiapa lindan Sevenecama.
  bqp-bqp: Yen sɔ̃, kon wi kɑ win dɑɑ te wɔrimɑ. Kpɑ win tem mu ko bɑnsu sɑɑ Migidolin
    di n kɑ dɑ Asuɑniɔ kɑ Etiopin tem nɔɔ burɑ yenɔ.
  hat-hat: Enben, mwen pral leve dèyè ni ou, ni Nil ou a. Mwen pral fè peyi Lejip
    la tounen yon pil mazi, yon dezè kote moun pa rete depi lavil Migdòl nan nò jouk
    lavil Aswan nan sid, rive desann sou fwontyè peyi Letiopi.
  eng-BSB: therefore I am against you and against your rivers. I will turn the land
    of Egypt into a ruin, a desolate wasteland from Migdol to Syene, and as far as
    the border of Cush.
  eng-WEBPB: therefore, behold, I am against you and against your rivers. I will make
    the land of Egypt an utter waste and desolation, from the tower of Seveneh even
    to the border of Ethiopia.
  kbq-kbq: Nagra menina kagri'ene tinka'anena ha' reranantena, Isipi mopa Migdoli
    kazigati agafa huteno vuno Aswani kaziga vuteno, vu vava huno Itiopia mopama eme
    atrete uhanatisige'na mika eri haviza hanenkeno, vahera omanitfa hugahie.
  nhe-BL: Cualtitoc. Huajca ama na nimochijtoc nimocualancaitaca huan icualancaitaca
    nopa atemitl tlen tiquijtohua para moaxca. Huan nijtlamixolehuas nopa tlali Egipto
    tlen altepetl Migdol ica ajco hasta Sevene ica tlani huan tlen nopano hasta campa
    inepa tlali Etiopía. Nochi elis queja huactoc tlali.
  gub-BL: A'e rupi aiko neàmàtyry'ymar romo. Aiko neyrykawhu Niru iàmàtyry'ymar romo
    no. Azapo putar Ezit ywyxiguhu romo paw rupi ihe nehe. Azypyrog putar tawhu Miginow
    her ma'e kwarahy heixe haw awyze har kutyr pe nehe. Azapo ywy ywyxiguhu romo te
    Axuwà tawhu kwarahy ihemaw awyze har kutyr har pe nehe no, te Exio ywyzaw pe nehe
    no.
  eng-DRA: 'Therefore, behold I come against thee, and thy rivers: and I will make
    the land of Egypt utterly desolate, and wasted by the sword, from the tower of
    Syene, even to the borders of Ethiopia.'
