    ni. Egypt te namtom taengla ka taek ka yak vetih amih te diklai ah ka haeh ni.
  tbz-SIM: M bo duɔ́ nkɛ̀ Esibiti tenkɛ̀ɛ dɔúnko kɛ́nɑɑ́ dikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ́nɑɑ́
