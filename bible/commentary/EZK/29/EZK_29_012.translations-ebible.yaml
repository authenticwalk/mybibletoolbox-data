  guj-2017: રહેવાસીઓના દેશો વચ્ચે હું મિસર દેશને ઉજ્જડ બનાવીશ, તેનાં નગરો પાયમાલ થઈ
    ગયેલાં નગરોની જેમ ચાળીસ વર્ષ સુધી ઉજ્જડ થઈ જશે, હું મિસરવાસીઓને પ્રજાઓમાં વિખેરી
    નાખીશ, અને તેઓને દેશોમાં વેરી નાખીશ.
  pon-2006A: I pahn wiahkihla Isip sahpw me keieu tehn nan sampah pwon. Erein sounpar
    pahisek kahnimw kan en Isip pahn wonohn wiewia mohn kahnimw, mohn kahnimw me suwedsang
