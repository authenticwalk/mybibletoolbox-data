  dop-dop: Mɑɑ lɑ nɑ Icipiti tɛtʋ pǝsɩ wʋlɑɣɑ tɛtʋ. Pɩɩ tɛɛ wʋlɑɣɑ tɛtʋnɑɑ tǝnɑ. Tǝ
