  ory-ory: ପୁଣି, ଆମ୍ଭେ ମିସର ଦେଶକୁ ଧ୍ୱଂସିତ ଦେଶସମୂହର ମଧ୍ୟରେ ଧ୍ୱଂସସ୍ଥାନ କରିବା ଓ ତାହାର
