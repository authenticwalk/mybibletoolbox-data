    মধ্যে তার শহর সব চল্লিশ বছর পর্যন্ত ধ্বংসস্থান থাকবে; আর আমি মিশরীয়দেরকে জাতিদের
    মধ্যে ছিন্নভিন্ন ও দেশ-বিদেশ বিকীর্ন করব।
  pan-pan: ਮੈਂ ਉੱਜੜੇ ਦੇਸਾਂ ਵਿੱਚ ਮਿਸਰ ਦੇਸ ਨੂੰ ਉਜਾੜ ਦਿਆਂਗਾ ਅਤੇ ਉੱਜੜੇ ਹੋਏ ਸ਼ਹਿਰਾਂ ਵਿੱਚ
    ਉਹ ਦੇ ਸ਼ਹਿਰ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਉਜਾੜ ਰਹਿਣਗੇ ਅਤੇ ਮੈਂ ਮਿਸਰੀਆਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿਆਂਗਾ
    ਅਤੇ ਦੇਸਾਂ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਤਿੱਤਰ-ਬਿੱਤਰ ਕਰਾਂਗਾ।
  mya-JVB: ပျက်စီး သောပြည် တို့တွင် အဲဂုတ္တု ပြည် ကို ငါဖျက်ဆီး မည်။ လူဆိတ်ညံ သောမြို့
    တို့တွင် အနှစ် လေးဆယ် ပတ်လုံးအဲဂုတ္တု မြို့ တို့သည် ပျက်စီး လျက်ရှိ ကြလိမ့်မည်။
    အဲဂုတ္တု လူတို့ကို အတိုင်းတိုင်း အပြည်ပြည် တို့သို့ ငါကွဲပြား ပြန့်လွင့် စေမည်။
  hmo-hmo: Lau ese Aigupito do lau hadikaia momokani, vadaeni ia be lagani 40 lalonai
    anina lasi do ia noho, bona iena hanua uma tano edia dika ese idau bese edia uma
    tano ena dika do ia hanaia. Ma lau ese danu Aigupito taudia be heau mauri taudia
    do lau halaodia. Idia be tano idauidau momo dekenai do idia heau lao, edia huana
    dekenai do idia noho.”
  urd-urd: और मैं वीरान मुल्कों के साथ मुल्क — ए — मिस्र को वीरान करूँगा, और उजड़े
    शहरों के साथ उसके शहर चालीस बरस तक उजाड़ रहेंगे। और मैं मिस्रियों को क़ौमों में
    तितर बितर और मुख़तलिफ़ मुल्कों में तितर — बितर करूँगा।
  rus-SYN: И сделаю землю Египетскую пустынею среди земель опустошенных; и города
    ее среди опустелых городов будут пустыми сорок лет, и рассею Египтян по народам,
    и развею их по землям.
  bqc-SIM: Má tó Egipi bùsu gↄ̃ bɛzia ũ dɛ bùsu pↄ́ ↄ̃̀ↄkpà yãaↄla, a wɛ̃́lɛↄ
    i gↄ̃ bɛziaↄ ũ dɛ wɛ̃́lɛ pↄ́ wà ń dúuzↄ̃̀ yãaↄla. Má Egipiↄ fãaa buiↄ guuɛ,
    má ń fã́ndaiada bùsu ń bùsuoɛ, an wɛ̃́lɛↄ i gↄ̃ bɛziaↄ ũ e wɛ̃̀ bla.
  tcz-CHONGTHU: Keiman Egypt chu dalhahsa kahisah a chule namdang ten adalhah sao
    gam ho chu aumkim vel diu ahi. Akho ho a ahomkeu le chenna louva kum somli sunga
    khopi ana mangthah hon aum kim vel diu ahi. Keiman Egyptte chu hetphah lou gam
    ho a kathe cheh diu ahi.
  mar-mar: कारण जे देश ओसाड झाले त्यामध्ये मी मिसर देश ओसाड करून ठेवीन आणि जी नगरे
    उजाड झाली आहेत त्यांच्यामध्ये त्यातली नगरे चाळीस वर्षे ओसाड राहतील; नंतर मी मिसऱ्यांना
    राष्ट्रांमध्ये उधळवीन आणि मी त्यांना देशात पांगवीन.
  qub-qub: Egipto, nogami pasaypa illgächishayquipaj. Chuscu chunca (40) watacama
    siudäniquicunapis ragällan caconga. Waquin siudäcuna ragällan caycashanpita mas
    piyurmi quëdanquipaj. Gamcho tiyaj runacunatanami juc-lä nasyuncunaman gargurishaj.
  bqp-bqp: Wɔ̃ɔ weerun bɑɑ sɔɔ, kon de Egibitin tem kɑ yen wusu su ko bɑnsu n kere
    bɑnsu kpuro. Kon bu yɑrinɑsiɑ n de bɑ n wɑ̃ɑ bwese tukunun suunu sɔɔ.
  hat-hat: M'ap fè peyi Lejip la tounen peyi ki pi devaste sou tout latè. Pandan karant
    lanne tout lavil peyi Lejip yo pral tounen mazi. Y'ap kraze pi mal pase mazi nenpòt
    ki lòt lavil ki devaste. Mwen pral depòte moun peyi Lejip yo nan lòt nasyon. M'ap
    gaye yo nan divès lòt peyi.
  eng-BSB: I will make the land of Egypt a desolation among desolate lands, and her
    cities will lie desolate for forty years among the ruined cities. And I will disperse
    the Egyptians among the nations and scatter them throughout the countries.
  eng-WEBPB: I will make the land of Egypt a desolation in the middle of the countries
    that are desolate. Her cities amongst the cities that are laid waste will be a
    desolation forty years. I will scatter the Egyptians amongst the nations, and
    will disperse them through the countries.”
  kbq-kbq: Hagi mago'a moparamima haviza hu'za me'naza amu'nompina, Isipi mopa eri
    havizantafa hanugeno rankumatmimo'za 40'a kafufina haviza hu'za megahaze. Ana
    nehu'na Isipi vahetamina zamahe panani hanuge'za, ru vahe mopafine vahe kumapinena
    mago mago hu'za umani emani hugahaze.
  nhe-BL: Tlali Egipto mocahuas tlaxolehuali hasta quionpanos nochi sequinoc tlaltini
    tlen nojquiya xolejtose. Huan ialtepehua tlali Egipto mocahuase queja huactoc
    tlali para 40 xihuitl. Huan nopa tlacame tlen tlali Egipto niquintitlanis ipan
    campa hueli tlaltini para ma itztotij queja sejcoyoc ehuani.
  gub-BL: Wyzài ywy wereko wera'u teko Ezit wi wà nehe. Tawhu Ezit ywy rehe har umumaw
    putar 40 kwarahy imumew pyrer romo upyta pà wà nehe. Ipew wera'u amo tawhu wi
    wà nehe. Amuigo kar putar Ezit ywy rehe har uiwy wi uzàn ma'e kwer romo ihe wà
    nehe. Uzàn putar ywy nànàn wà nehe. Wiko putar amo teko wainuinuromo wà nehe.
  eng-DRA: 'And I will make the land of Egypt desolate in the midst of the lands that
    are desolate, and the cities thereof in the midst of the cities that are destroyed,
    and they shall be desolate for forty years: and I will scatter the Egyptians among
    the nations, and will disperse them through the countries.'
