verse: EZK.029.012
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റുദേശത്തെ ശൂന്യദേശങ്ങളുടെ മധ്യേ ഒരു ശൂന്യദേശമാക്കിത്തീർക്കും;
    അവിടത്തെ പട്ടണങ്ങൾ നാൽപ്പതുവർഷത്തേക്ക് ശൂന്യനഗരങ്ങളുടെ മധ്യേ ശൂന്യമായിക്കിടക്കും;
    ഈജിപ്റ്റ് ദേശവാസികളെ ഞാൻ ദേശാന്തരങ്ങളിലായി വിവിധ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചിതറിക്കും.
  deu-TKW: Und ich will Ägypten zu einer Wüste machen inmitten verwüsteter Länder,
    und seine Städte sollen wüste liegen inmitten verödeter Städte vierzig Jahre lang,
    und ich werde die Ägypter unter die Völker zerstreuen und in die Länder versprengen.
  lin-lin: Nakokomisa Ejipito esobe kati na mikili oyo ekoma esobe, mpe bingumba na
    yango ekotikala lisusu na bato te, mibu tuku minei, kati na bingumba oyo ebeba.
    Nakopanza bato ya Ejipito kati na bikolo mpe nakopalanganisa bango na mikili mosusu.
  eng-LSV: And I have made the land of Egypt a desolation, || In the midst of desolate
    lands, || And its cities, in the midst of cities [that are] laid waste, || Are
    a desolation [for] forty years, || And I have scattered the Egyptians among nations,
    || And I have dispersed them through lands.
  eng-GNV: 'And I wil make the land of Egypt desolate in the middes of the countries,
    that are desolate, and her cities shall be desolate among the cities that are
    desolate, for fourtie yeeres: and I wil scatter the Egyptians among the nations,
    and wil disperse them through the countreis.'
  eng-WEBSTER: 'And I will make the land of Egypt desolate in the midst of the countries
    that are desolate, and her cities among the cities that are laid waste shall be
    desolate forty years: and I will scatter the Egyptians among the nations, and
    will disperse them through the countries.'
  nhw-BL: Tlali Egipto mocahuas tlasosololi hasta quionpanos nochi sequinoc tlalme
    catli nojquiya tlasosololme. Huan ialtepehua tlali Egipto mocahuase quen huactoc
    tlali para 40 xihuitl. Huan nopa masehualme tlen tlali Egipto niquintitlanis ipan
    campa hueli tlalme para ma itztotij quen seyoc tlali ehuani.
  swh-ONEN: Nitaifanya nchi ya Misri ukiwa, miongoni mwa nchi zilizo ukiwa, nayo miji
    yake itabaki ukiwa miaka arobaini miongoni mwa miji iliyo magofu. Nami nitawatawanya
    Wamisri miongoni mwa mataifa na kuwafukuza huku na huko katika nchi nyingine.
  bba-bba: Wɔ̃ɔ weerun bɑɑ sɔɔ, kon de Eɡibitin tem kɑ yen wusu su ko bɑnsu n kere
    bɑnsu kpuro. Kon bu yɑrinɑsiɑ n de bɑ n wɑ̃ɑ bwese tukunun suunu sɔɔ.
  eng-KJVCPB: 'And I will make the land of Egypt desolate in the midst of the countries
    that are desolate, and her cities among the cities that are laid waste shall be
    desolate forty years: and I will scatter the Egyptians among the nations, and
    will disperse them through the countries.'
  luo-luo: Abiro miyo piny Misri doko piny mokethore e dier pinje mokethore, kendo
    mier mage madongo biro bedo kanyakla mar mier madongo ma ji odarie kuom ogendini,
    ka akeyogi e kind pinje.
  meu-meu: Lau ese Aigupto tanona baina habuaia tari, vada e hebua tari tanodia bogaragidiai;
    bona hanuana iboudiai bae hebua tari, laḡani hari-ahui lalodiai, e vahumu hanuadia
    bogaragidiai. Lau ese Aigupto taudia baina hakarohodia rohoroho, tano idau-idau
    lalodiai.
  npi-ULB: किनकि म मिश्रदेशलाई बस्‍ती नभएका देशहरूका बिचमा उजाड पार्नेछु, र त्‍यसका
    सहरहरू भग्‍नावशेष भएका सहरहरूका बिचमा चालीस वर्षसम्‍मै उजाड रहनेछन्‌ । अनि म मिश्रीहरूलाई
    जातिहरूका बिचमा छरपष्‍ट पार्नेछु र देशहरूमा म तिनीहरूलाई तितरबितर पार्नेछु ।
  yor-yor: Èmi yóò sọ ilẹ̀ Ejibiti di ọ̀kan ní àárín àwọn ìlú tí ó di ahoro, fún ogójì
    ọdún, Èmi yóò sì fọ́n àwọn ara Ejibiti ká sáàárín àwọn orílẹ̀-èdè, èmi yóò sì
    tú wọn ká sáàárín gbogbo ilẹ̀.
  pes-OPCB: مصر را از سرزمینهای ویران شدهٔ همسایه‌اش ویران‌تر می‌سازم و شهرهایش مدت
    چهل سال خراب می‌مانند و مصری‌ها را به سرزمینهای دیگر تبعید می‌کنم.»
  tgl-ULB: Dahil gagawin kong ilang sa gitna ng mga lupain ng Egipto na hindi natirahan
    at ang kaniyang mga lungsod sa gitna ng mga walang pakinabang na lungsod at magiging
    ilang ng apatnapung mga taon; pagkatapos ay ikakalat ko ang mga taga-Egipto sa
    mga bansa at paghihiwa-hiwalayin ko sila sa mga lupain.
  hui-hui: I̱na Iyibi dindi balu bo haealabaga biai halu Iyibi dindini tano wima pedarubi
    bo haealabaga biai halu berogola dindi hangu wiaho ngane dege mali pira maria
    (40) polebira. Ani bialu i̱na Iyibi wali agali balu bo taliatogo larogola ti wali
    agali tara tara bu karu dombeneha purogo lalu piai holebira, laya.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ပြည်​ကို​ကမ္ဘာ​ပေါ်​တွင်​လူ​သူ အ​ဆိတ်​ငြိမ်​ဆုံး​အ​ရပ်​ဖြစ်​စေ​မည်။
    အ​နှစ် လေး​ဆယ်​တိုင်​တိုင်​အီ​ဂျစ်​ပြည်​မှ​မြို့​များ သည်​အ​ခြား​အ​ဘယ်​မြို့​နှင့်​မျှ​မ​တူ​အောင်
    ပျက်​စီး​ယို​ယွင်း​၍​နေ​လိမ့်​မည်။ ငါ​သည် အီ​ဂျစ်​ပြည်​သား​တို့​အား​ဒုက္ခ​သည်​များ
    ဖြစ်​စေ​မည်။ သူ​တို့​သည်​အ​တိုင်း​တိုင်း အ​ပြည်​ပြည်​သို့​ထွက်​ပြေး​ကာ​လူ​မျိုး
    ခြား​တို့​ထံ​တွင်​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཨེ་ཅིབ་ཡུལ་ནི་ས་སྟོང་ནང་གི་ས་སྟོང་དུ་འགྱུར་བར་བྱས་ནས། མི་ལོ་བཞི་བཅུའི་རིང་ལ་དེའི་གྲོང་ཁྱེར་རྣམས་ནི་ཉེ་འཁོར་གྱི་གྲོང་ཁྱེར་ཞིག་རལ་ཅན་ནང་གི་ཞིག་རལ་དུ་འགྱུར་ལ།
    ངས་ཨེ་ཅིབ་པ་རྣམས་མི་རིགས་སོ་སོའི་ནང་དུ་གཏོར་ཞིང་། ཡུལ་སོ་སོ་རུ་གཏོར་བར་བྱའོ། །
  sna-sna: Nyika yeIjipiti ndichaiita dongo pakati penyika dzakaparadzwa, uye maguta
    ayo achava matongo kwamakore makumi mana pakati pamaguta akaitwa matongo. Uye
    ndichaparadzira vaIjipita pakati pendudzi, ndichavadzingira kunyika zhinji.
  spa-BLM: Haré de la tierra de Egipto una desolación en medio de los países desolados.
    Sus ciudades entre las ciudades asoladas serán una desolación durante cuarenta
    años. Esparciré a los egipcios entre las naciones y los dispersaré por los países”.
  cac-cac: Ol vac'can tz'inan Egipto chi', icha ix vutejcan juntzan̈xo nación. 40
    ab'il ol laj can tz'inan juntzan̈ chon̈ab' d'a yol smacb'en. Yelxo te ec'b'al
    ol aj sjuchajb'at d'a yichan̈ juntzan̈xo chon̈ab' jub'ilxob'ati. Ol in saclemanb'at
    eb' cajan ta' d'a scal juntzan̈xo nación.
  swh-ULB: Kwa kuwa nitaifanya nchi ya Misri kuwa ukiwa kati ya nchi zilizoharibiwa,
    na miji yake kati ya miji isiyotumika itakuwa ukiwa kwa miaka arobaini; kisha
    nitaitawanya Misri miongoni mwa mataifa, nitawatapanya kati ya nchi mbali mbali.
  bel-bel: І зраблю зямлю Егіпецкую пустыняю сярод земляў спустошаных; і гарады яе
    сярод апусьцелых гарадоў будуць пустыя сорак гадоў, і расьсею Егіпцянаў па народах,
    і разьвею іх па землях.
  deu-ELBBK: Und ich werde das Land Ägypten zu einer Wüste machen inmitten verwüsteter
    Länder, und seine Städte werden inmitten verödeter Städte eine Wüste sein, 40
    Jahre; und ich werde die Ägypter unter die Nationen versprengen und sie in die
    Länder zerstreuen.
  mbb-OT: Edhimuwen ku is Ehipto he utew mekevulungbulung kenà te zuma he menge nasyun.
    Seled te 40 he tuig, is menge inged kayi egkehimu he edhuna he mekevulungbulung
    te zuma he nevengkag he menge inged. Ne ibpeyapat ku is menge Ehiptohanen diyà
    te nekedseselekawà he menge nasyun.”
  mal-2015: ഞാൻ മിസ്രയീംദേശത്തെ ശൂന്യദേശങ്ങളുടെ കൂട്ടത്തിൽ ശൂന്യമാക്കും; അതിലെ പട്ടണങ്ങൾ
    ശൂന്യപട്ടണങ്ങളുടെ കൂട്ടത്തിൽ നാല്പതു സംവത്സരത്തേക്കു ശൂന്യമായിരിക്കും; ഞാൻ മിസ്രയീമ്യരെ
    ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു ദേശങ്ങളിൽ ചിതറിച്ചുകളയും.
  rmc-rmc: Le Egiptostar kerava e pušťa maškar o rozburimen phuva; leskre fori ena
    sar pušťa maškar o rozburimen fori pro saranda berš. A rozčhivava le Egipťanen
    maškar o narodi a roztradava len maškar o phuva.“
  pes-OPV: و زمین مصر را درمیان زمینهای ویران ویران خواهم ساخت وشهرهایش در میان شهرهای
    مخروب مدت چهل سال خراب خواهد ماند. و مصریان را در میان امت‌ها پراکنده و در میان
    کشورها متفرق خواهم ساخت.»
  ron-1924: Вой префаче цара Еӂиптулуй ынтр-о пустиетате ын мижлокул алтор цэрь пустиите,
    ши четэциле ей вор фи пустий ынтре алте четэць пустий тимп де патрузечь де ань.
    Яр пе еӂиптень ый вой рисипи принтре нямурь ши-й вой ымпрэштия ын фелурите цэрь.»
  ben-OBCV: ধ্বংস হয়ে যাওয়া সমস্ত দেশগুলির মধ্যে আমি মিশর দেশের অবস্থা আরও বেশি
    খারাপ করে দেব; ধ্বংস হয়ে যাওয়া নগরগুলির মধ্যে তার নগরগুলির চল্লিশ বছর ধরে জনশূন্য
    হয়ে থাকবে। এবং আমি মিস্রীয়দের বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে দেব।
  som-som: Dalka Masar ayaan waddammada cidlada ah dhexdooda cidla kaga dhigi doonaa,
    oo magaalooyinkiisuna afartan sannadood ayay magaalooyinka baabba'ay cidla ku
    dhex ahaan doonaan, oo Masriyiintana quruumaha dhexdooda ayaan ku kala dhex eryi
    doonaa, oo waxaan ku dhex firdhin doonaa waddammada.
  lat-VUC: 'Daboque terram Ægypti desertam in medio terrarum desertarum, et civitates
    ejus in medio urbium subversarum, et erunt desolatæ quadraginta annis: et dispergam
    Ægyptios in nationes, et ventilabo eos in terras.'
  eng-ASVBT: And I will make the land of Egypt a desolation in the midst of the countries
    that are desolate; and her cities among the cities that are laid waste shall be
    a desolation forty years; and I will scatter the Egyptians among the nations,
    and will disperse them through the countries.
  ita-1885: E ridurrò il paese di Egitto in desolazione, fra i paesi desolati; e le
    sue città saranno distrutte, fra le città deserte, lo spazio di quarant'anni;
    ed io dispergerò gli Egizi fra le genti, e li sventolerò fra i paesi.
  eng-LXXUP: 'And I will cause her land to be utterly destroyed in the midst of a
    land that is desolate, and her cities shall be desolate forty years in the midst
    of cities that are desolate: and I will disperse Egypt among the nations, and
    will utterly scatter them into the countries.'
  eng-ULB: For I will make the land of Egypt a desolation in the midst of uninhabited
    lands, and its cities in the midst of wasted cities will become a desolation for
    forty years; then I will scatter Egypt among the nations, and I will disperse
    them though the lands.
  spa-VBL: “Convertiré a Egipto en un páramo más que cualquier otro país, y sus ciudades
    quedarán en ruinas durante cuarenta años entre todas las demás ciudades en ruinas.
    Esparciré a los egipcios entre las diferentes naciones y países.
  fra-_FOB: Car je réduirai le pays d'Égypte en désolation au milieu des pays désolés,
    et ses villes en désert au milieu des villes désertes, pendant quarante ans; et
    je disperserai les Égyptiens parmi les nations, je les disperserai en divers pays.
  mal-mal: ഞാൻ ഈജിപ്റ്റിനെ ശൂന്യദേശങ്ങളുടെ കൂട്ടത്തിൽ ശൂന്യമാക്കും; അതിലെ പട്ടണങ്ങൾ
    ശൂന്യപട്ടണങ്ങളുടെ കൂട്ടത്തിൽ നാല്പതു സംവത്സരത്തേക്ക് ശൂന്യമായിരിക്കും; ഞാൻ ഈജിപ്റ്റ്നിവാസികളെ
    ജനതകളുടെ ഇടയിൽ ഛിന്നിച്ച് ദേശങ്ങളിൽ ചിതറിച്ചുകളയും”.
  urd-GVR: Irdgird ke dīgar tamām mamālik kī tarah maiṅ Misr ko bhī ujāṛūṅgā, irdgird
    ke dīgar tamām shahroṅ kī tarah maiṅ Misr ke shahr bhī malbe ke ḍher banā dūṅgā.
    Chālīs sāl tak un kī yihī hālat rahegī. Sāth sāth maiṅ Misriyoṅ ko muḳhtalif aqwām-o-mamālik
    meṅ muntashir kar dūṅgā.
  suz-BL: गो इजीप्‍त रागी कली मुर मबाक्‍शो रागी आन दातेमी मेको क्‍येङा मुर मबाक्‍शो
    रागी सेल्‍नुङ। मिनु मेको आ सहरपुकीम ४० बर्स सम्‍म मुर मबाक्‍नीम। मिनु गो इजीप्‍त
    रागी ङा मुर आन कली रागी रागी नु राज्‍य राज्‍य ङा मुर आन दातेम ब्रपाइक्‍नुङमी”
    देंत।
  eng-NOY: I will make the land of Egypt desolate amidst the lands that are desolate,
    and her cities, among the cities that are laid waste, shall be desolate forty
    years; and I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  ita-1927: e ridurrò il paese d’Egitto in una desolazione in mezzo a contrade desolate,
    e le sue città saranno una desolazione, per quarant’anni, in mezzo a città devastate;
    e disperderò gli Egiziani fra le nazioni, e li spargerò per tutti i paesi.
  ckb-ckb: خاکی میسر دەکەم بە چۆڵەوانی نێو خاکە چۆڵەکان، شارەکانیشی بۆ ماوەی چل ساڵ
    لەناو شارە کاولەکان چۆڵ دەبێت، میسرییەکان بەناو نەتەوەکاندا پەرت دەکەم و لەنێو
    خاکەکاندا بڵاویان دەکەمەوە.
  eng-BBE: 'I will make the land of Egypt a waste among the countries which are made
    waste, and her towns will be unpeopled among the towns which have been made waste,
    for forty years: and I will send the Egyptians in flight among the nations and
    wandering through the countries.'
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಹಾಳುಬಿದ್ದಿರುವ ದೇಶಗಳಲ್ಲಿ ಸೇರಿಸುವೆನು. ಅದರ ಪಟ್ಟಣಗಳು
    ಕಾಡಾಗಿರುವ ಪಟ್ಟಣಗಳ ನಡುವೆ ನಲವತ್ತು ವರ್ಷಗಳು ಹಾಳಾಗಿರುವುವು. ನಾನು ಈಜಿಪ್ಟಿನವರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ
    ಚದುರಿಸಿ ದೇಶಗಳಲ್ಲಿ ಹರಡಿಸಿಬಿಡುವೆನು.
  tam-2017: எகிப்துதேசத்தைப் பாழாய்ப்போன தேசங்களின் நடுவிலே பாழாய்ப்போகச்செய்வேன்;
    அதின் பட்டணங்கள் வெறுமையாக்கப்பட்ட பட்டணங்களின் நடுவிலே நாற்பதுவருடங்கள் பாழாய்க்கிடக்கும்;
