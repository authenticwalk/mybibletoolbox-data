    neither shalt be gathered together to thy people; to the beasts of earth, and
    to the volatiles of the air, I gave thee to be devoured.
  eng-WMBB: I’ll cast you out into the wilderness, you and all the fish of your rivers.
    You’ll fall on the open field. You won’t be brought together or gathered. I have
    given you for food to the animals of the earth and to the birds of the sky.
  urd-GVH: मैं तुझे इन तमाम मछलियों समेत रेगिस्तान में फेंक छोड़ूँगा। तू खुले मैदान
    में गिरकर पड़ा रहेगा। न कोई तुझे इकट्ठा करेगा, न जमा करेगा बल्कि मैं तुझे दरिंदों
    और परिंदों को खिला दूँगा।
  rug-rug: Kote la veko pani igo Arau pa qega, agoi meke sari doduru igana. Kote hoqa
    la si agoi pa pezarana meke loke tie kote atu vagi igo babe pudiki igo. Kote variponi
    nigo Rau guana ginani koari na kurukuru pinomo pa pepeso meke kurukuru tapuru
    pa galegalearane.
  gaz-gaz: Siʼii fi qurxummiiwwan lageen keetii hunda gammoojjiitti nan gata. Ati
    dirree duwwaa irratti ni kufta; walitti hin qabamtu; hin awwaalamtus. Ani bineensota
    lafaatii fi allaattii samiitiif nyaata godheen si kenna.
  fra-LSG: Je te jetterai dans le désert, Toi et tous les poissons de tes fleuves.
    Tu tomberas sur la face des champs, Tu ne seras ni relevé ni ramassé; Aux bêtes
    de la terre et aux oiseaux du ciel Je te donnerai pour pâture.
  yal-yal: N na i wolima ayi nɛn tonbonni, i tan nun i ya baa yi yɛxɛne birin, ɛ sa
    bira xɛɛ bɔxɔne yi. Ɛ mi malanɲɛ, ɛ mi tongɛ. N na i findima nɛn balon na burunna
    subene nun xɔline xa.
  haw-1868: A e waiho aku au ia oe iloko o ka waonahele, ia oe, a me na ia a pau o
    ko'u mau muliwai, a e haule oe ma ka aina mawaho; aole oe e hoakoakoaia, aole
    hoi e houluuluia; ua haawi aku au ia oe i ai na na holoholona o ke kula, a me
    na manu o ka lewa.
  arb-NAV: وَأَهْجُرُكَ فِي الْبَرِّيَّةِ مَعَ جَمِيعِ سَمَكِ أَنْهَارِكَ، فَتَتَهَاوَى
    عَلَى سَطْحِ أَرْضِ الصَّحْرَاءِ فَلا تُجْمَعُ وَلاتُلَمُّ بَلْ تَكُونُ قُوتاً
    لِوُحُوشِ الْبَرِّ وَلِطُيُورِ السَّمَاءِ.
  ewe-ewe: Magblẽ wò ɖe gbegbe, wò kple wò tɔwo me lãwo katã; àdze gbadzaƒe dzi, womafɔ
    wò alo atsɔ wò o. Mawɔ wò nàzu nuɖuɖu na gbemelãwo kple dziƒoxeviwo.
  eng-LEE: 'And I will cast thee out into the wilderness, thee with all the fish of
    thy streams; upon the open field shalt thou fall; thou shalt not be brought in,
    nor gathered up: to the beasts of the field and to the fowls of the heaven have
    I given thee for food.'
  asm-FB: মই তোমাক আৰু তোমাৰ নৈবোৰৰ আটাই মাছবোৰক মৰুপ্রান্তলৈ পেলাই দিম। তুমি মুকলি
    পথাৰত পৰি থাকিবা, তোমাক চপোৱা কি গোটোৱা নাযাব; মই তোমাক পৃথিৱীৰ জন্তুৰ আৰু আকাশৰ
    পক্ষীবোৰৰ আহাৰ হ’বলৈ দিম!
  sus-A: ﭑ عِ لُمَ فبٍنفبٍرٍنيِ نَن مَ، عِ تَن نُن نَ يّشّيٍ بِرِن. وٌ لُمَ نَا، مِشِ
    يٌ مُ وٌ مَكْمَ. وٌ قِندِ مَ دٌنسٍ نَن نَ وُلَءِ سُبٍيٍ نُن شْنِيٍ بّ.
  fra-SBL: Je te jetterai dans le désert, vous et tous les poissons de vos rivières.
    Tu vas tomber sur le champ libre. Vous ne serez pas réunis ou rassemblés. Je vous
    ai donné en nourriture aux animaux de la terre. et aux oiseaux du ciel.
  hbo-hbo: וּנְטַשְׁתִּ֣יךָ הַמִּדְבָּ֗רָה אֹותְךָ֙ וְאֵת֙ כָּל־דְּגַ֣ת יְאֹרֶ֔יךָ
    עַל־פְּנֵ֤י הַשָּׂדֶה֙ תִּפֹּ֔ול לֹ֥א תֵאָסֵ֖ף וְלֹ֣א תִקָּבֵ֑ץ לְחַיַּ֥ת הָאָ֛רֶץ
    וּלְעֹ֥וף הַשָּׁמַ֖יִם נְתַתִּ֥יךָ לְאָכְלָֽה׃
  kik-kik: Nĩngagũtiga werũ-inĩ, wee, hamwe na thamaki ciothe cia tũrũũĩ twaku. Nĩũkagũa
    kũu werũ-inĩ, na ndũkoererwo kana ũnganio. Ngaakũneana ũtuĩke irio cia nyamũ cia
    gĩthaka, na nyoni cia rĩera-inĩ.
  fra-NCL: et je te jetterai au désert, toi et tous les poissons de tes fleuves ;
    tu tomberas sur la face des champs, tu ne seras ni relevé, ni ramassé ; je te
    donne en pâture aux bêtes de la terre et aux oiseaux du ciel ;
  cek-AK: Nangmah hoi nangmah ih vapuinawk thung ih tanganawk to praezaek ah ka vah
    boih han; na tak loe long ah krah tih, mi mah doeh nang to la o mak ai, akhui
    o mak ai; nang loe taw ih moi kasannawk hoi van ih tavaanawk rawkcak ah ka paek
    boeh.
  cuk-cuk: Be-diwar-uamarmala, nega-dulesulidganba an be-metoed. Neg-ollor-dummad-naidgi
    be melledoed, be-suosurmalad, be-digosurmarbalid. Ibmar-durgan-ursirmar, degi,
    mulamar, be-san-gunnega an imakoed.
  uig-CYR: Мән сени, йәни сән вә дәриялириңдики барлиқ белиқларни чөл-баяванға ташлаймән;
    сән далаға чүшүп жиқилисән. Һеч ким сени жиғмайду, дәпнә қилмайду; Мән сени йәр
    йүзидики һайванлар, асмандики учар-қанатларниң озуғи болушқа тәқдим қилимән.
  tel-2017: నిన్నూ నైలు నది చేపలన్నిటినీ ఎడారిలో పారబోస్తాను. నువ్వు నేల మీద పడతావు.
    నిన్నెవరూ ఎత్తలేరు, లేపరు. నిన్ను అడవి జంతువులకు ఆకాశపక్షులకు ఆహారంగా ఇస్తాను!
  hat-BSA: Mwen va jete ou lwen nan dezè a, ou menm ak tout pwason rivyè ou yo. Ou
    va tonbe nan chan ouvri. Ou p ap rasanble ni reyini ankò. Mwen te bay ou kon manje
    bèt latè ak zwazo syèl yo.
  kos-kos: Nga ac siskomla ac ik ingan kewa nu yen mwesis. Monum ac fah putati ac
    oanna infohk uh, tia pukpuki. Nga ac fah sang tuh in ma nun won yen engyengu ac
    kosro in inimae.
  hbo-WLC: וּנְטַשְׁתִּ֣יךָ הַמִּדְבָּ֗רָה אוֹתְךָ֙ וְאֵת֙ כָּל־דְּגַ֣ת יְאֹרֶ֔יךָ
    עַל־פְּנֵ֤י הַשָּׂדֶה֙ תִּפּ֔וֹל לֹ֥א תֵאָסֵ֖ף וְלֹ֣א תִקָּבֵ֑ץ לְחַיַּ֥ת הָאָ֛רֶץ
    וּלְע֥וֹף הַשָּׁמַ֖יִם נְתַתִּ֥יךָ לְאָכְלָֽה׃
  ibo-ibo: Aga m ahapụ gị na azụ niile nke osimiri iyi gị nʼọzara, ebe ahụ ka unu
    ga-anọ nwụọ nʼala ubi, a gaghị eli unu eli maọbụ tụtụọ unu, nʼihi na emeela m
    ka unu bụrụ nri nye anụ ọhịa niile, na nnụnụ niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ, ହଁ, ତୁମ୍ଭକୁ ତୁମ୍ଭ ସ୍ରୋତସମୂହର ମତ୍ସ୍ୟସକଳକୁ ପ୍ରାନ୍ତରରେ
    ପକାଇ ଛାଡ଼ିଦେବା; ତୁମ୍ଭେ ପଦାରେ ପଡ଼ି ରହିବ; ତୁମ୍ଭେ ଆଉ ସଂଗୃହୀତ କିମ୍ବା ସଞ୍ଚିତ ହେବ ନାହିଁ;
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ଭୂଚର ପଶୁଗଣର ଓ ଖେଚର ପକ୍ଷୀଗଣର ଖାଦ୍ୟ ହେବା ନିମନ୍ତେ ସମର୍ପି ଦେଇଅଛୁ।
  chk-chk: Iwe, üpwe aturukela lon fanüapö, en me ikenen om we chanpupu. Kopwe turula
    won eu leni mi amassawa, nge esap wor eman epwe angeek o peiasenuk. Iwe, üpwe
    pöütukela ngeni ekewe manmwacho me mansüsü pwe repwe ocheek.
  rop-rop: Ai garra tjakidawei yu en ola fish langa det deset kantri, en nobodi garra
    berrim yu, en detlot wailwan enimul en ola bard garra dagadagat yu bodi wulijim
    ebribodi langa Ijip garra sabi mi na YAWEI. “‘Yu en ol yu pipul olabat bin jidan
    jis laik det breikinwan wadi, en yumob nomo bin strongbala blanga album detlot
    Isreil pipul wen deibin askim yumob.
  ukr-1871: І викину тебе в пустиню, тебе й усю рибу ріки твоєї; на чисте поле впадеш
    ти; не здіймуть і не позбірають тебе; дикому зьвіррю й піднебесному птаству оддам
    тебе на пожир.
  deu-1951: Und ich will dich samt allen Fischen deiner Ströme in die Wüste schleudern,
    daß du auf dem Felde liegen bleibst. Man wird dich weder zusammenlesen noch begraben,
    sondern ich will dich den Tieren des Feldes und den Vögeln des Himmels zur Speise
    geben!
  eng-JPS: And I will cast thee into the wilderness, thee and all the fish of thy
    rivers; thou shalt fall upon the open field; thou shalt not be brought together,
    nor gathered; to the beasts of the earth and to the fowls of the heaven have I
    given thee for food.
  srp-1865: I ostaviæu u pustinji tebe i sve ribe iz tvojih rijeka, i pašæeš na zemlju
    i neæeš se pokupiti ni sabrati, zvijerima zemaljskim i pticama nebeskim daæu te
    da te jedu.
  lug-lug: Ndikutwala mu ddungu, ggwe n’ebyennyanja byonna eby’omu migga gyo. Oligwa
    ku ttale, so tolikuŋŋaanyizibwa newaakubadde okulondebwalondebwa. Ndikuwaayo okuba
    emmere eri ensolo enkambwe ez’oku nsi n’eri ebinyonyi eby’omu bbanga.
  heb-heb: ונטשתיך המדברה אותך ואת כל דגת יאריך על פני השדה תפול לא תאסף ולא תקבץ
    לחית הארץ ולעוף השמים נתתיך לאכלה׃
  ben-IRV: আর আমি তোমার জলপ্রবাহের সব মাছশুদ্ধ তোমাকে মরুপ্রান্তে ফেলে দেব; তুমি মাঠের
    ওপরে পড়ে থাকবে, সংগৃহীত কি সঞ্চিত হবে না; আমি তোমাকে ভূমির পশুদের ও আকাশের পাখিদের
    খাবার হিসাবে দিলাম।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਤੇ ਤੇਰਿਆਂ ਦਰਿਆਵਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਮੱਛੀਆਂ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਸੁੱਟ ਦਿਆਂਗਾ,
    ਤੂੰ ਖੁੱਲ੍ਹੇ ਖੇਤ ਵਿੱਚ ਪਿਆ ਰਹੇਂਗਾ, ਤੂੰ ਨਾ ਇੱਕ ਥਾਂ ਕੀਤਾ ਜਾਵੇਂਗਾ ਨਾ ਇਕੱਠਾ ਕੀਤਾ ਜਾਵੇਂਗਾ,
    ਮੈਂ ਤੈਨੂੰ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ ਖਾਣ ਲਈ ਦਿਆਂਗਾ।
  mya-JVB: သင် နှင့် သင့် မြစ် ၌ရှိသမျှ သော ငါး တို့ကိုတော ၌ ငါပစ်ထား မည်။ လွင်ပြင်
    ၌ကျ ၍ နောက်တဖန်စုဝေး ခြင်း ကို မ ပြုရ။ တော သားရဲ များ၊ မိုဃ်း ကောင်းကင်ငှက် များ
    စားစရာ ဘို့ သင့် ကိုငါအပ် ၏။
  hmo-hmo: Unai neganai lau ese tano kaukau dekenai oi do lau negea lao, oi bona emu
    sinavai gwaurume ibounai. Oi be taunimanima idia noho lasi tanona dekenai do oi
    moru, bona tau ta ese umui do ia haboua lasi, ta ese umui do ia guria lasi. Tano
    ena boroma bona ataiai manudia dekenai umui do lau henia, idia ese umui do idia
    ania ore.
  urd-urd: और मैं तुझ को और तेरे दरियाओं की मछलियों को वीराने में फेंक दूँगा, तू खुले
    मैदान में पड़ा रहेगा, तू न बटोरा जाएगा न जमा' किया जाएगा; मैंने तुझे मैदान के
    दरिन्दों और आसमान के परिन्दों की ख़ुराक कर दिया है।
  rus-SYN: и брошу тебя в пустыне, тебя и всю рыбу из рек твоих, ты упадешь на открытое
    поле, не уберут и не подберут тебя; отдам тебя на съедение зверям земным и птицам
    небесным.
  bqc-SIM: mí n to gbáau, mpi ń n swa kpↄpiↄ píi. N gɛ̀ a gↄ̃ wúlɛ sĩ̀sĩa,
    gbɛ̃e a n wáↄ kãaa à sɛ́lɛo. Má n kpa wàiↄ ń bãↄwa ń pↄblea ũɛ,
  tcz-CHONGTHU: Nangma leh nga ho jouse keiman gamthip lah luikama thidinga kadalhah
    ding nahi. Nangma tollhanga vuilouva nakijam ding ahi. Ijeh inem itile keiman
    nangma hi gamsa ho leh vacha ho neh dinga kapeh ding nahi.
  mar-mar: मी तुला आणि तुझ्या नद्यांतली सर्व मासे यांनाही रानात खाली टाकून देईन; तू
    शेतातल्या उघड्या भूमीवर पडशील; तुला कोणी एकवट करणार नाही किंवा उचलून घेणार नाही.
    मी तुम्हास भूमीवरच्या पशूंस व आकाशातल्या पक्षांना भक्ष्य असे देईन.
  qub-qub: Mayuyquicho caycaj pescäducunatawan iwalmi jitarishayquipaj chunyaj chaqui
    jircaman. Jäcoj pampamanmi chayanquipaj. Chaypitaga pampashunayquipaj manami pipis
    shuntashunquipänachu. Noga camacächishäpaj jirca animalcuna, aychata micoj äbicuna
    micushunayquipaj.
  bqp-bqp: Kpɑ n nùn suɑ n kɔ̃ gbɑburɔ kɑ swɛ̃ɛ yi kpuro. U koo wɔriwɑ yɑkɑsɔ. Goo
    kun nùn seeyɑmɔ, goo kun mɑɑ nùn dɔbɑmɔ. Gbeeku yɛɛ kɑ gunɔsɑ su koo win goru
    di.
  hat-hat: Mwen pral voye ou jete ansanm ak tout pwason yo nan dezè a. Ou pral tonbe
    atè a. Yo p'ap ranmase ou, ni yo p'ap antere ou. M'ap fè ou rete la pou zwezo
    nan syèl ak bèt nan bwa vin manje ou.
  eng-BSB: I will leave you in the desert, you and all the fish of your streams. You
    will fall on the open field and will not be taken away or gathered for burial.
    I have given you as food to the beasts of the earth and the birds of the air.
  eng-WEBPB: I’ll cast you out into the wilderness, you and all the fish of your rivers.
    You’ll fall on the open field. You won’t be brought together or gathered. I have
    given you for food to the animals of the earth and to the birds of the sky.
  kbq-kbq: Hagi kagri'ene mika nozameraminena tamavre'na hagege kokampi ome tamatregahue.
    Ana hanugeno vahe'mo'za ome zoraonkisageta afi zagagafane, namaramimofo ne'za
    segahaze.
  nhe-BL: Huan nimitzmajcahuas ta huan motlacajhua campa huactoc tlali. Huan nimechcahuas
    para ximiquica nopano huan axaca mitztlalanas para mitztlalpachos. Motlacayo niquinmacas
    totome huan nopa tlapiyalime tlen mosisiníaj para ma quicuaca.
  gub-BL: Uruityk putar ywyxiguhu pe pira nànàn ihe nehe no. Neretekwer upyta putar
    ywy rehe heityk pyrer romo nehe. Ni amo nuzutym kwaw neretekwer wà nehe. Oromono
    putar wiràmiri wanupe ihe nehe, miar hehaite ma'e wanupe ihe nehe no, wanemi'u
    ràm romo ihe nehe.
  eng-DRA: 'And I will cast thee forth into the desert, and all the fish of thy river:
    thou shalt fall upon the face of the earth, thou shalt not be taken up, nor gathered
    together: I have given thee for meat to the beasts of the earth, and to the fowls
    of the air.'
