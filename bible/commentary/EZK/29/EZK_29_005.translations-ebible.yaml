verse: EZK.029.005
translations:
  mal-C: ഞാൻ നിന്നെ മരുഭൂമിയിൽ എറിഞ്ഞുകളയും, നിന്നെയും നിന്റെ നദിയിലെ സകലമത്സ്യങ്ങളെയുംതന്നെ.
    നീ തുറസ്സായസ്ഥലത്തു വീണുപോകും, ആരും നിന്നെ ശേഖരിക്കുകയോ കൂട്ടിച്ചേർക്കുകയോ ചെയ്യുകയില്ല.
    ഞാൻ നിന്നെ ഭൂമിയിലെ മൃഗങ്ങൾക്കും ആകാശത്തിലെ പറവകൾക്കും ആഹാരമാക്കിത്തീർക്കും.
  deu-TKW: 'Und ich will dich in die Wüste verstoßen, dich und alle Fische deiner
    Ströme; auf das freie Feld sollst du hinfallen, wirst nicht aufgehoben noch bestattet
    werden: den wilden Tieren und den Vögeln unter dem Himmel gebe ich dich zum Fraße.'
  lin-lin: Nakobwaka yo na esobe, yo mpe mbisi ya bibale na yo. Okokweya na mabele
    ya elanga ya polele ; bakolokota yo te, bakokunda yo te ; mpe nakokomisa yo bilei
    ya banyama ya mokili mpe ya bandeke ya likolo.
  eng-LSV: And I have left you in the wilderness, || You and every fish of your floods,
    || You fall on the face of the field, || You are not gathered nor assembled, ||
    I have given you for food to the beast of the earth and to the bird of the heavens.
  eng-GNV: 'And I will leaue thee in the wildernes, both thee and al the fish of thy
    riuers: thou shalt fal vpon ye open field: thou shalt not be brought together,
    nor gathered: for I haue giue thee for meat to the beasts of the field, and to
    the foules of heauen.'
  eng-WEBSTER: 'And I will leave thee thrown into the wilderness, thee and all the
    fish of thy rivers: thou shalt fall upon the open fields; thou shalt not be brought
    together, nor gathered: I have given thee for food to the beasts of the field
    and to the fowls of heaven.'
  nhw-BL: Huan nimitzmajcahuas ta huan momasehualhua campa huactoc tlali. Huan nimechcahuas
    para ximiquica nopona huan amo aqui mitztlananas para mitztlalpachos. Motlacayo
    niquinmacas totome huan nopa tlapiyalme catli mosisiníaj para ma quicuaca.
  swh-ONEN: Nitakutupa jangwani, wewe pamoja na samaki wote wa vijito vyako. Utaanguka
    uwanjani, nawe hutakusanywa au kuchukuliwa. Nitakutoa uwe chakula kwa wanyama
    wa nchi na ndege wa angani.
  bba-bba: Kpɑ n nùn suɑ n kɔ̃ ɡbɑburɔ kɑ swɛ̃ɛ yi kpuro. U koo wɔriwɑ yɑkɑsɔ. Goo
    kun nùn seeyɑmɔ, ɡoo kun mɑɑ nùn dɔbɑmɔ. Gbeeku yɛɛ kɑ ɡunɔsɑ su koo win ɡoru
    di.
  eng-KJVCPB: 'And I will leave thee thrown into the wilderness, thee and all the
    fish of thy rivers: thou shalt fall upon the open fields; thou shalt not be brought
    together, nor gathered: I have given thee for meat to the beasts of the field
    and to the fowls of the heaven.'
  luo-luo: Abiro boli e piny motimo ongoro, in kaachiel gi rech duto manie aoreni.
    Ibiro podho e dier pap alanga kendo ok nochoki kata kwanyi. Abiro chiwi kaka chiemo
    ne le mager mag piny kendo ne winy mafuyo e kor polo.
  meu-meu: Bena tano ḡaḡaena ai baina negemui, oi bona emu sinavai gwarumedia iboudiai;
    tano paka ai ba moru, ta ese basine gogomui, basine gurimui. Tano boromadia bona
    atai manudia baina henidia, adia ai baola.
  npi-ULB: तँ र तेरा नदीका सबै माछालाई म उजाड-स्‍थान फाल्‍नेछु । तँ खुला मैदानमा ढल्‍नेछस्‌
    । तँलाई कसैले जम्‍मा गर्ने वा उठाउने छैन । पृथ्‍वीका प्राणीहरू र आकाशका चाराहरूका
    निम्‍ति आहारा हुन म तँलाई दिनेछु ।
  yor-yor: 'Èmi yóò sọ ọ́ nù sí aginjù ìwọ àti gbogbo ẹja inú odò rẹ: ìwọ yóò ṣubú
    sí gbangba oko a kì yóò sì ṣà ọ́ jọ tàbí gbé ọ sókè. Èmi ti fi ọ ṣe oúnjẹ fún
    àwọn ẹranko igbó àti fún àwọn ẹyẹ ojú ọ̀run láti jẹ.'
  pes-OPCB: تو را با تمام ماهی‌ها در خشکی رها می‌کنم تا بمیرید. لاشه‌های شما در صحرا
    پراکنده خواهد شد و کسی آنها را جمع نخواهد کرد. من شما را خوراک پرندگان و جانوران
    وحشی می‌کنم.
  tgl-ULB: Itatapon kita pababa sa ilang, ikaw at ang lahat ng isda mula sa iyong
    ilog. Malalaglag ka sa ibabaw ng parang, hindi ka pupulutin ni itataas. Ibibigay
    kita bilang pagkain ng mga nabubuhay na mga bagay sa mundong ito at mga ibon sa
    mga kalawakan!
  hui-hui: Ani bialu i̱na í̠ni heba wena urunibi dindi ko iba dalu naibaga ngagoha
    bape holebero. Ani berogola í̠naga tingini dindini bame ibiraho ngagola mbiralime
    mo hora nahe wiaabo holebira. Ani ngagoria nogo gabua bu karumebi ega bedarumebi
    ibuwa í̠naga tingini nalu birulebira.
  mya-mya: ထို​နောက်​ယင်း​သို့​ကပ်​နေ​သည့်​ငါး​များ​နှင့် တ​ကွ သင့်​အား​နိုင်း​မြစ်​ထဲ​မှ​ဆွဲ​ထုတ်​ကာ၊
    တော​ကန္တာ​ရ​၌​ပစ်​ထား​မည်။ သင်​၏​အ​လောင်း သည်​မြေ​ပေါ်​သို့​ကျ​လိမ့်​မည်။ သင်္ဂြိုဟ်​ခြင်း
    ကို​ခံ​ရ​မည်​မ​ဟုတ်။ ငှက်​များ၊ တိ​ရစ္ဆာန် များ​၏​အ​စာ​ဖြစ်​စေ​မည်။-
  bod-N: ངས་ཁྱོད་ནི་རང་གི་གཙང་པོ་རྣམས་ཀྱི་ཉ་རྣམས་དང་བཅས་དབེན་སྟོང་དུ་འདོར་བར་བྱ་སྟེ།
    ཁྱོད་ནི་ས་སྟོང་དུ་འགྱེལ་ཞིང་བསྡུ་མཁན་མེད་ལ་ས་འོག་ཏུ་འཇུག་མཁན་ཡང་མེད་དོ། །ངས་ཁྱོད་ནི་ས་ཡི་གཅན་གཟན་དང་ནམ་མཁའི་བྱ་ཡི་ཁ་ཟས་སུ་སྤྲད་ཟིན།
  sna-sna: Ndichakusiya mugwenga, iwe nehove dzose dzomuhova dzako. Uchawira pasi
    pabani pachena zvapo, uye haungaunganidzwi kana kunongwa. Ndichakupa sechokudya
    kuzvikara zvenyika neshiri dzedenga.
  spa-BLM: Te echaré al desierto, tú y todos los peces de tus ríos. Caerás en el campo
    abierto. No se les reunirá ni se les reunirá. Te he dado como alimento a los animales
    de la tierra y a las aves del cielo.
  cac-cac: Ol ach in yumcanb'at d'a taquin̈ luum yed' noc' chay ix q'ueta ed'oc d'a
    yol a a' chi'. Ol ach telvoc b'aj taquin̈ lum chi'. Man̈xa mach ol ach sic'anq'ue
    vaan, man̈xa pax mach ol ach mucanoc. Ol ach vac' schib'at noc' caltacte'al noc'
    yed' noc' ostoc tz'ec' d'a satchaan̈.
  swh-ULB: Nitakutupa chini kwenye jangwa, wewe pamoja na samaki wako wote kutoka
    kwenye mto wako. Utaanguka kwenye shamba la wazi; hutakusanya wala kuinua. Nitakupatia
    kama chakula kwa viumbe hai vya dunia na kwenye ndege wa angani.
  bel-bel: і кіну цябе ў пустыні, цябе і ўсю рыбу з тваіх рэк, ты ўпадзеш на адкрытае
    поле, не прыбяруць і ня прымуць цябе; аддам цябе на поед зьвярам зямным і птушкам
    нябесным.
  deu-ELBBK: 'Und ich werde dich in die Wüste werfen, dich und alle Fische deiner
    Ströme; auf des Feldes Fläche wirst du fallen; du wirst nicht aufgelesen und nicht
    gesammelt werden: den Tieren der Erde und den Vögeln des Himmels habe ich dich
    zur Speise gegeben.'
  mbb-OT: Ne idtimbag ku sikew wey is menge isdà diyà te disirtu, ne ebpekesesavuk
    ka ziyà te tanà he wazà egkuwa wey edleveng kenikew. Ne ibpekaan ku sikew te zumezaas
    he menge langgam wey menge tagbis.
  mal-2015: ഞാൻ നിന്നെയും നിന്റെ നദികളിലെ മത്സ്യങ്ങളെ ഒക്കെയും മരുഭൂമിയിൽ എറിഞ്ഞുകളയും;
    നീ വെളിമ്പ്രദേശത്തു വീഴും; ആരും നിന്നെ പെറുക്കുകയോ ശേഖരിക്കയോ ചെയ്കയില്ല; ഞാൻ
    നിന്നെ കാട്ടുമൃഗങ്ങൾക്കും ആകാശത്തിലെ പക്ഷികൾക്കും ഇരയായി കൊടുക്കും.
  rmc-rmc: Čhivava tut avri pre pušťa, tut the savore riben andral tire Nilska paňa.
    Pereha pre maľa, na skidena tut upre aňi tut na sthovena pre kopa. Dava tut te
    chal le dzive džvirenge the le čiriklenge.
  pes-OPV: و تو رابا تمامی ماهیان نهرهایت در بیابان پراکنده خواهم ساخت و به روی صحرا
    افتاده، بار دیگرتو را جمع نخواهند کرد و فراهم نخواهند‌آورد. و تو را خوراک حیوانات
    زمین و مرغان هواخواهم ساخت.
  ron-1924: Те вой арунка ын пустиу, пе тине ши пе тоць пештий дин рыуриле тале. Вей
    кэдя пе фаца огоарелор, ну вей фи ридикат, нич ынгропат, чи те вой да де мынкаре
    фярелор пэмынтулуй ши пэсэрилор черулуй.
  ben-OBCV: তোমাকে ও তোমার স্রোতোধারার মাছগুলিকে আমি প্রান্তরে ফেলে রাখব। তুমি খোলা
    মাঠে পড়ে থাকবে এবং কেউ তোমাকে জড়ো করবে না বা তুলবে না। আমি খাবার হিসেবে তোমাকে
    ভূমির পশু এবং আকাশের পাখিদের দেব।
  som-som: Oo adiga iyo kalluunka webiyaashaada oo dhanba cidladaan ku tuuri doonaa.
    Waxaad ku dhici doontaa berrin bannaan, oo innaba layskuma soo kaa ururin doono,
    lagumana aasi doono, oo waxaan cunto kaaga dhigay dugaagga dhulka iyo haadka samada.
  lat-VUC: 'Et projiciam te in desertum, et omnes pisces fluminis tui: super faciem
    terræ cades; non colligeris, neque congregaberis: bestiis terræ et volatilibus
    cæli dedi te ad devorandum.'
  eng-ASVBT: 'And I will cast thee forth into the wilderness, thee and all the fish
    of thy rivers: thou shalt fall upon the open field; thou shalt not be brought
    together, nor gathered; I have given thee for food to the beasts of the earth
    and to the birds of the heavens.'
  ita-1885: E ti esporrò in abbandono nel deserto, te, e tutto il pesce dei tuoi fiumi;
    tu caderai sopra la campagna, tu non sarai nè raccolto, nè ricercato; io ti ho
    dato per pasto alle fiere della terra, ed agli uccelli del cielo.
  eng-LXXUP: 'and I will quickly cast down thee and all the fish of thy river: thou
    shalt fall on the face of the plain, and shalt by no means be gathered, and shalt
    not be brought together: I have given thee for food to the wild beasts of the
    earth and to the fowls of the sky.'
  eng-ULB: I will throw you down into the wilderness, you and all the fish from your
    river. You will fall on the open field; you will not be gathered nor lifted up.
    I will give you as food to the living things of the earth and to the birds of
    the heavens.
  spa-VBL: Te arrojaré a ti y a los peces, dejándote en el desierto. Tu cuerpo caerá
    al suelo y quedará a la intemperie. No se recogerá ni se llevará para enterrarlo.
    Te dejaré como alimento para los animales salvajes y las aves de rapiña.
  fra-_FOB: Je te jetterai au désert, toi et tous les poissons de tes fleuves; tu
    tomberas à la surface des champs, tu ne seras ni recueilli, ni ramassé; je te
    livrerai en pâture aux bêtes de la terre et aux oiseaux des cieux.
  mal-mal: ഞാൻ നിന്നെയും നിന്റെ നദികളിലെ മത്സ്യങ്ങളെ എല്ലാം മരുഭൂമിയിൽ എറിഞ്ഞുകളയും;
    നീ വെളിമ്പ്രദേശത്തു വീഴും; ആരും നിന്നെ പെറുക്കുകയോ ശേഖരിക്കുകയോ ചെയ്യുകയില്ല;
    ഞാൻ നിന്നെ കാട്ടുമൃഗങ്ങൾക്കും ആകാശത്തിലെ പക്ഷികൾക്കും ഇരയായി കൊടുക്കും.
  urd-GVR: Maiṅ tujhe in tamām machhliyoṅ samet registān meṅ phaiṅk chhoṛūṅgā. Tū
    khule maidān meṅ gir kar paṛā rahegā. Na koī tujhe ikaṭṭhā karegā, na jamā karegā
    balki maiṅ tujhe darindoṅ aur parindoṅ ko khilā dūṅgā.
  suz-BL: मिनु गो इ कली नु इ खोला ङा ङांइ नेल्‍ल आन कली गोरशो रागीम ताइक्‍नन्‍नी।
    मिनु गे दिंमम गोल्‍नेवे। इन कली सुइम खुप्‍शा मथिम्‍नीम। गो इ कली रागी ङा जन्‍तु
    नु सरीङ ङा चिक्‍ब आन कली ब्‍वचा कली गेनुङ।
  eng-NOY: And I will cast thee into the desert, thee and all the fish of thy rivers;
    thou shalt fall upon the open fields; thou shalt not be brought together, nor
    gathered; to the beasts of the field and the birds of heaven I have given thee
    for food.
  ita-1927: E ti getterò nel deserto, te e tutti i pesci de’ tuoi fiumi, e tu cadrai
    sulla faccia de’ campi; non sarai né adunato né raccolto, e io ti darò in pasto
    alle bestie della terra e agli uccelli del cielo.
  ckb-ckb: لە چۆڵەوانی بەجێت دەهێڵم، خۆت و هەموو ماسی چەمەکانت. لە دەشتودەر دەمریت،
    نە خڕدەکرێیتەوە و نە هەڵدەگیرێیتەوە. تۆ دەکەمە خۆراکی گیانلەبەری زەوی و باڵندەی
    ئاسمان.
  eng-BBE: 'And I will let you be in the waste land, you and all the fish of your
    streams: you will go down on the face of the land; you will not be taken up or
    put to rest in the earth; I have given you for food to the beasts of the field
    and the birds of the heaven.'
  kan-OKCV: ನಿನ್ನನ್ನೂ ನಿನ್ನ ನದಿಗಳ ಮೀನುಗಳನ್ನೂ ಅರಣ್ಯದಲ್ಲಿ ಹಾಕುವೆನು. ನೀನು ಬಯಲುಗಳ ಮೇಲೆ
    ಬಿದ್ದಿರುವೆ; ನಿನ್ನನ್ನು ಯಾರೂ ಹೊರುವುದೂ ಇಲ್ಲ, ಸೇರಿಸುವುದೂ ಇಲ್ಲ. ನಿನ್ನನ್ನೂ ನಿನ್ನ ನದಿಯ
    ಎಲ್ಲಾ ಮೀನುಗಳನ್ನೂ ಕಾಡಿನ ಪಾಲುಮಾಡುವೆನು. ಭೂಮಿಯ ಮೇಲಿರುವ ಮೃಗಗಳಿಗೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ನಿನ್ನನ್ನು
    ಆಹಾರವನ್ನಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: உன்னையும் உன்னுடைய நதிகளின் எல்லா மீன்களையும் வனாந்திரத்திலே போட்டுவிடுவேன்;
    வெட்டவெளியிலே விழுவாய்; நீ சேர்த்துக்கொள்ளப்படுவதில்லை; உன்னை பூமியின் மிருகங்களுக்கும்
    ஆகாயத்தின் பறவைகளுக்கும் இரையாகக் கொடுப்பேன்.
  spa-RV-1909: 'Y dejaréte en el desierto, á ti y á todos los peces de tus ríos: sobre
    la haz del campo caerás; no serás recogido, ni serás juntado: á las bestias de
    la tierra y á las aves del cielo te he dado por comida.'
  ron-BTF: Și te voi lăsa aruncat în pustie, pe tine și pe toți peștii râurilor tale;
    vei cădea peste câmpurile deschise; nu vei fi strâns, nici adunat; te-am dat ca
    mâncare fiarelor câmpului și păsărilor cerului.
  eng-WEBP: I’ll cast you out into the wilderness, you and all the fish of your rivers.
    You’ll fall on the open field. You won’t be brought together or gathered. I have
    given you for food to the animals of the earth and to the birds of the sky.
  eng-FBV: I will throw you and the fish away, leaving you in the desert. Your body
    will fall on the ground and be left in the open. It won't be collected or taken
    to be buried. I'll leave you as food for wild animals and birds of prey.
  nld-1939: Dan slinger Ik u weg in de steppe, u en al de vissen uit uw stromen, op
    de barre grond kwakt ge neer; niemand die u weghaalt, niemand die u opraapt! Aan
    de wilde dieren en de vogels in de lucht geef Ik u te verslinden.
  nch-BL: Huan nimitzmajcahuas ta huan momasehualhua campa huactoc tali. Huan nimechcahuas
    para ximiquica nopona huan ta amo aqui mitztananas para mitztalpachos. Motacayo
    niquinmacas totome huan nopa tapiyalme cati mosisiníaj para ma quicuaca.
