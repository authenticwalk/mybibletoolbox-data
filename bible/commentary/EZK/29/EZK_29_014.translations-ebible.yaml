  eng-BSB: I will restore Egypt from captivity and bring them back to the land of
    Pathros, the land of their origin. There they will be a lowly kingdom.
  eng-WEBPB: I will reverse the captivity of Egypt, and will cause them to return
    into the land of Pathros, into the land of their birth. There they will be a lowly
    kingdom.
  kbq-kbq: Ana nehu'na kinama ome hunaregatira ete zamavare'na mopa agafazmire Patrosi
    kumate esuge'za, zamagi omane vahe emanigahaze.
  nhe-BL: Niquinhualicas ipan tlali Patros tlen mocahua ica tlani ipan tlali Egipto
    campa pejque nopa tlacame. Pero Egipto nochipa mocahuas se tlanahuatijcayotl tlen
    pilsiltzi huan ax tleno ipati.
  gub-BL: Amuigo kar putar ywy kwarahy ihemaw awyze har kutyr har rehe ihe wà nehe,
    waneko awer rehe ihe wà nehe. Wiko putar teko ikàg 'ym ma'e romo a'e pe wà nehe.
    Naheta tetea'u kwaw wà nehe.
  eng-DRA: 'And I will bring back the captivity of Egypt, and will place them in the
    land of Phatures, in the land of their nativity, and they shall be there a low
    kingdom:'
