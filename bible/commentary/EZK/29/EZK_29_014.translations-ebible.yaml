verse: EZK.029.014
translations:
  mal-C: ഞാൻ അവരെ പ്രവാസത്തിൽനിന്ന് അവരുടെ ജന്മദേശമായ പത്രോസിലേക്കു തിരികെവരുത്തും.
    അവിടെ അവർ ഒരു എളിയ രാജ്യമായിരിക്കും.
  deu-TKW: und werde das Geschick Ägyptens wenden und sie in das Land Pathros, das
    Land ihres Ursprungs, zurückbringen; daselbst werden sie ein geringes Reich bilden.
  lin-lin: nakokangola bato ya Ejipito oyo bazalaki na bowumbu mpe nakozongisa bango
    na Patrosi, mokili ya bakoko na bango ; mpe kuna, bakokoma kaka mwa bokonzi moko
    ya moke.
  eng-LSV: And I have turned back [to] the captivity of Egypt, || And I have brought
    them back || [To] the land of Pathros, to the land of their birth, || And they
    have been a low kingdom there.
  eng-GNV: And I wil bring againe the captiuitie of Egypt, and will cause them to
    returne into the land of Pathros, into the lande of their habitation, and they
    shalbe there a small kingdome.
  eng-WEBSTER: And I will bring again the captivity of Egypt, and will cause them
    to return into the land of Pathros, into the land of their habitation; and they
    shall be there a base kingdom.
  nhw-BL: Niquinhualicas ipan tlali Patros catli mocahua ica tlani ipan tlali Egipto
    campa pejque nopa masehualme. Pero Egipto nochipa mocahuas se tlanahuatijcayotl
    catli tziquitetzi huan amo tleno ipati.
  swh-ONEN: Nitawarudisha hao Wamisri kutoka kwenye kutekwa kwao na kuwaweka katika
    Pathrosi, nchi ya baba zao. Huko watakuwa na ufalme usiokuwa na nguvu.
  bba-bba: Be, Eɡibitiɡii be bɑ rɑɑ yoru dimɔ kon kɑ bu wurɑmɑ ben temɔ berɑ mi bɑ
    mɔ̀ Pɑturɔsi. Miyɑ bɑ koo bɑndu swĩi te tɑ ǹ dɑm mɔ.
  eng-KJVCPB: and I will bring again the captivity of Egypt, and will cause them to
    return into the land of Pathros, into the land of their habitation; and they shall
    be there a base kingdom.
  luo-luo: Abiro dwogogi kagologi e twech, mi aduokgi yo ka Malo mar Misri, e lop
    kweregi. Kanyo ginibedie mayom yom moloyo ogendini duto.
  meu-meu: bena Aigupto ena noho namo baina havaraia lou, bona Pataro tanona, edia
    sene tanona, Ialonai ma baina hakaudia vareai lou; unuseni ai idia na basileia
    maragina ai baela.
  npi-ULB: म मिश्रदेशको सुदिन फर्काउनेछु र तिनीहरूलाई फारोको राज्‍यमा, तिनीहरूका सुरुको
    देशमा फर्काएर ल्‍याउनेछु । तब तिनीहरू त्‍यहाँ एक तुच्‍छ राज्‍य भएर बस्‍नेछन्‌
    ।
  yor-yor: Èmi yóò sì tún mú ìgbèkùn Ejibiti padà bọ̀, èmi yóò sì dá wọn padà sí ilẹ̀
    Paturosi, ilẹ̀ àwọn baba ńlá wọn. Wọn yóò wà níbẹ̀ bí ìjọba tí a rẹ̀ sílẹ̀.
  pes-OPCB: تا در زمین فَتروس که در جنوب مصر قرار دارد و زادگاه خودشان است، زندگی
    کنند. ولی آنها قومی کم‌اهمیت و کوچک خواهند بود.
  tgl-ULB: Ibabalik ko ang mga kabuhayan sa Egipto at ibabalik ko sila sa lupain ng
    Patros, sa lupain kung saan sila nagmula. Pagkatapos sila ay magiging isang mababang
    kaharian doon.
  hui-hui: Ti lone daibu howa Iyibi dindinaga abene unurahayagi dege helolebero. Ani
    bialu Iyibi dindi abale hongohe wiagagobi ndo wulebira.
  mya-mya: သူ​တို့​၏​မူ​ရင်း​ဌာ​နေ​ဖြစ်​သော​အီ​ဂျစ် ပြည်​တောင်​ပိုင်း​တွင်​နေ​ထိုင်​စေ​မည်။
    သူ​တို့ ၏​နိုင်​ငံ​သည်​သိမ်​ငယ်​သော​နိုင်​ငံ​ဖြစ်​လိမ့် မည်။-
  bod-N: ངས་བཙོན་དུ་ཁྲིད་པའི་ཨེ་ཅིབ་པ་རྣམས་ཕྱིར་ལོག་ཏུ་བཅུག་ནས་དེ་དག་རང་གི་ཕ་ཡུལ་ཕཱད་རུའུ་སི་བྱ་བ་ལ་ལོག་པར་འགྱུར་ཏེ།
    གནས་དེར་དེ་ནི་རྒྱལ་ཁམས་དམའ་མོ་ཞིག་ཏུ་འགྱུར་རོ། །
  sna-sna: Ndichavadzosa kubva kuutapwa ndigovadzosera kunyika yePatirosi, nyika yamadzitateguru
    avo. Vachava ushe hwakazvidzwa ikoko.
  spa-BLM: Invertiré el cautiverio de Egipto y los haré volver a la tierra de Patros,
    a la tierra de su nacimiento. Allí serán un reino humilde.
  cac-cac: A eb' aj Egipto sacleminac yajcanb'at chi', ol c'ochxoc eb' d'a Patros,
    aton ay d'a sur yic Egipto, b'aj aljinac eb' smam yicham eb'. Ata' ol cajnajxoc
    eb', palta man̈xalaj ol aj yelc'och eb'.
  swh-ULB: Nitawarudisha wageni wa Misri na kuwarudisha hata mkoa wa Pathrosi, hata
    kwenye nchi ya asili yao. Kisha huko watakuwa ufalme wa chini.
  bel-bel: і вярну палон Егіпта і назад прывяду іх у зямлю Патрос, у зямлю паходжаньня
    іхняга, і там яны будуць царствам слабым.
  deu-ELBBK: und ich werde die Gefangenschaft der Ägypter wenden und sie in das Land
    Pathros, in das Land ihres Ursprungs, zurückbringen, und dort werden sie ein niedriges
    Königreich sein.
  mbb-OT: Idlikù ku sikandan diyà te Patros he divavà he vahin te Ehipto, he iyan
    kes tanà he mibpuunan dan. Ne zutun egkehimu zà sikandan he mevavà is kebpekesavuk
    din he ginhedian–
  mal-2015: ഞാൻ മിസ്രയീമിന്റെ പ്രവാസം മാറ്റി അവരെ അവരുടെ ജന്മദേശമായ പത്രോസ് ദേശത്തേക്കു
    മടക്കിവരുത്തും; അവിടെ അവർ ഒരു ഹീനരാജ്യമായിരിക്കും.
  rmc-rmc: Anava pale le Egipťanen, save sas zaile, a dava lenge pale te bešel andro
    južno Egipt, andre phuv lengre dadengri. Ode ela o Egipt slaboro kraľišagos.
  pes-OPV: واسیران مصر را باز آورده، ایشان را به زمین فتروس یعنی به زمین مولد ایشان
    راجع خواهم گردانید و در آنجا مملکت پست خواهند بود.
  ron-1924: Вой адуче ынапой пе принший де рэзбой ай Еӂиптулуй, ый вой адуче ынапой
    ын цара Патрос, ын цара лор де баштинэ, ши вор алкэтуи аколо о ымпэрэцие слабэ.
  ben-OBCV: আমি তাদের বন্দিদশা থেকে ফিরিয়ে তাদের পূর্বপুরুষদের দেশ মিশরের উপরের এলাকাটি
    দেব। সেখানে তারা এক দুর্বল রাজ্য হবে।
  som-som: Oo maxaabiista Masar baan soo celin doonaa, oo waxaan ka dhigi doonaa inay
    dalkii Fatroos oo ah dalkii ay ku dhasheen ku noqdaan, oo waxay halkaas ku ahaan
    doonaan boqortooyo hoosaysa.
  lat-VUC: Et reducam captivitatem Ægypti, et collocabo eos in terra Phathures, in
    terra nativitatis suæ, et erunt ibi in regnum humile.
  eng-ASVBT: and I will bring back the captivity of Egypt, and will cause them to
    return into the land of Pathros, into the land of their birth; and they shall
    be there a base kingdom.
  ita-1885: E ritrarrò di cattività gli Egizi, e li ricondurrò nel paese di Patros,
    nel lor paese natio; e quivi saranno un regno basso.
  eng-LXXUP: and I will turn the captivity of the Egyptians, and will cause them to
    dwell in the land of Pathros, in the land whence they were taken;
  eng-ULB: I will restore the fortunes of Egypt and bring them back to the region
    of Pathros, to the land of their origin. Then they will be a lowly kingdom there.
  spa-VBL: Sacaré a Egipto del cautiverio y los llevaré de vuelta a la tierra de Patros,
    de donde vinieron originalmente. Su reino será insignificante.
  fra-_FOB: Je ramènerai les captifs d'Égypte, et les ferai retourner au pays de Pathros,
    dans leur pays d'origine; mais ils formeront un faible royaume.
  mal-mal: ഞാൻ ഈജിപ്റ്റിന്റെ പ്രവാസം മാറ്റി, അവരെ അവരുടെ ജന്മദേശമായ പത്രോസ് ദേശത്തേക്ക്
    മടക്കിവരുത്തും; അവിടെ അവർ ഒരു എളിയരാജ്യമായിരിക്കും.
  urd-GVR: Maiṅ Misr ko bahāl karke unheṅ un ke ābāī watan yānī junūbī Misr meṅ wāpas
    lāūṅgā. Wahāṅ wuh ek ġhairaham saltanat qāym kareṅge
  suz-BL: गो मेको आन कली लेंशा रिम्‍शो पाइनुङ। मिनु मेको आन कली आन किकी पिपी आन रागी
    पथ्रोसम चाक्‍नुङमी। मिनु मेको मेकेर महिक्‍सीशो आइक्‍च राज्‍य का दुम्‍शा बाक्ब।
    पथ्रोस रागी इजीप्‍त ङा दक्‍खिन बाक्‍त।
  eng-NOY: and I will bring back the captives of Egypt, and will cause them to return
    into the land of Pathros, into the land of their origin; and they shall be there
    a mean kingdom;
  ita-1927: e farò tornare gli Egiziani dalla loro cattività e li condurrò nel paese
    di Patros, nel loro paese natìo, e quivi saranno un umile regno.
  ckb-ckb: ڕاپێچکراوەکانی میسر دەگەڕێنمەوە بۆ شانشینی باشووری میسر، بۆ نیشتیمانی دایکیان
    دەیانگەڕێنمەوە و لەوێ دەبن بە پاشایەتییەکی نزم و بێ نرخ.
  eng-BBE: I will let the fate of Egypt be changed, and will make them come back into
    the land of Pathros, into the land from which they came; and there they will be
    an unimportant kingdom.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನವರನ್ನು ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬಿಡಿಸಿ ಅವರನ್ನು ಪತ್ರೋಸ್ ದೇಶಕ್ಕೆ ಅಂದರೆ
    ಅವರ ಜನ್ಮದೇಶಕ್ಕೆ ಮತ್ತೆ ಬರಮಾಡುವೆನು. ಅಲ್ಲಿ ಅವರು ಕನಿಷ್ಠ ರಾಜ್ಯದವರಾಗಿರುವರು.
  tam-2017: எகிப்தியர்களின் சிறையிருப்பைத் திருப்பி, அவர்களை அவர்களுடைய பிறப்பின்
    தேசமாகிய பத்ரோஸ் தேசத்திலே திரும்பி வரச்செய்வேன்; அங்கே அவர்கள் முக்கியமில்லாத
    ராஜ்ஜியமாக இருப்பார்கள்.
  spa-RV-1909: Y tornaré á traer los cautivos de Egipto, y los volveré á la tierra
    de Patros, á la tierra de su habitación; y allí serán un reino bajo.
  ron-BTF: Și voi întoarce înapoi pe captivii Egiptului și îi voi face să se întoarcă
    în țara Patros, în țara locuinței lor; și vor fi acolo o împărăție înjosită.
  eng-WEBP: I will reverse the captivity of Egypt, and will cause them to return into
    the land of Pathros, into the land of their birth. There they will be a lowly
    kingdom.
  eng-FBV: I will bring Egypt out of captivity and take them back to the land of Pathros,
    where they originally came from. Their kingdom will be insignificant.
  nld-1939: en zal Ik Egypte’s lot ten beste keren; Ik breng ze terug naar het land
    Patros, het land waar ze vandaan komen. Maar ze zullen een onbeduidend rijkje
    vormen;
  nch-BL: Niquinhualicas ipan tali Patros cati mocahua ica tatzinta ten tali Egipto
    campa pejque nopa masehualme. Pero Egipto nochipa mocahuas se tanahuatijcayot
    cati pisiltzi huan amo teno ipati.
  vie-1934: Ta sẽ làm cho những phu tù Ê-díp-tô trở về, và đem chúng nó về trong đất
    Pha-trốt, là đất quê quán của chúng nó, nhưng chúng nó chỉ lập nên một nước yếu
    hèn.
  hin-CV: मैं उन्हें बंधुआई से वापस ले आऊंगा और उन्हें ऊपरी मिस्र में लौटा लाऊंगा,
    जो उनके पूर्वजों का देश है. वहां वे एक निचले दर्जे का राज्य होंगे.
  spa-BES: Dejaré que el destino de Egipto cambie, y los haré volver a la tierra de
    Patros, a la tierra de la que vinieron; y allí habrá un reino sin importancia.
  tdx-tdx: Le hampibaliheko ty fandrohizañe i Mitsraime, naho hampoliko mb’an-tane’
    Patrose mb’eo, mb’an-tane fimoneña’ iareo, f’ie ho fifiheañe mireke.
  tha-KJV: และเราจะให้​อียิปต์​กล​ับสู่สภาพเดิม และนำเขากลับมายังแผ่นดินปัทโรส ซึ่งเป็นแผ่นดินดั้งเดิมของเขา
    และเขาทั้งหลายจะเป็นราชอาณาจักรต่ำต้อยที่​นั่น
  por-BR-2018: E restaurarei o Egito de seu infortúnio, e os trarei de volta à terra
    de Patros, à terra de seu nascimento; e ali serão um reino inferior.
  deu-ELO: und ich werde die Gefangenschaft der Ägypter wenden und sie in das Land
    Pathros, in das Land ihres Ursprungs, zurückbringen, und daselbst werden sie ein
    niedriges Königreich sein.
  eng-WYC-2018: and I shall bring again the captivity of Egypt. And I shall set them
    (again) in the land of Pathros, in the land of their birth; and they shall be
    there into a meek realm, (and I shall turn the fortunes of Egypt. And I shall
    set them again in the land of Pathros, in the land of their birth; but there they
    shall be a weak kingdom,)
  epo-epo: kaj Mi revenigos la forkaptitajn Egiptojn, kaj revenigos ilin en la landon
    Patros, en la landon de ilia deveno, kaj ili tie estos humila regno.
  uig-PIN: Mǝn Misirni sürgündin ǝsligǝ kǝltürüp, ularni Patros zeminiƣa, yǝni tuƣulƣan
    zeminƣa ⱪayturimǝn; ular xu yǝrdǝ tɵwǝn dǝrijilik bir mǝmlikǝt bolidu.
  beo-beo: 'Amola Na da ili ga (south), musa: ili fifi lalusu amogawi fifi lama:mu.
    Amo ganodini ilia da gasa hamedene fifi lalumu.'
  tpi-OTNT: Taim ol i kam bek pinis, ol i ken i stap long hap saut tasol bilong graun
    bilong Isip. Na Isip bai i no moa i stap strongpela kantri olsem bipo.
  hau-SA: Zan komo da su daga zaman bauta in mai da su zuwa Masar ta Bisa, ƙasarsu
    ta ainihi. A can za su zama masarauta marar ƙarfi.
  uig-LAT: Men Misirni sürgündin eslige keltürüp, ularni Patros zéminigha, yeni tughulghan
    zémin’gha qayturimen; ular shu yerde töwen derijilik bir memliket bolidu.
  nde-nde: Ngizawabuyisela evela ekuthunjweni yiGibhithe, ePhathrosi, ilizwe labokhokho
    babo. Lapho bazakuba ngumbuso omncane.
  ton-ton: Pea te u toe liliu mai ʻae pōpula ʻo ʻIsipite, pea te u pule ke nau toe
    haʻu ki he fonua ko Patalosi, ki he fonua ʻo honau nofoʻanga; ka te nau ʻi ai
    ko e puleʻanga moʻulaloa.
  ces-1613: A přivedu zase zajaté Egyptské, a uvedu je zase do země Patros, do země
    přebývání jejich, i budou tam královstvím sníženým.
  eng-WMB: I will reverse the captivity of Egypt, and will cause them to return into
    the land of Pathros, into the land of their birth. There they will be a lowly
    kingdom.
  tam-TCV: திரும்பவும் நான் அவர்களைச் சிறையிருப்பிலிருந்து கொண்டுவந்து அவர்களுடைய
    முன்னோரின் நாடாகிய எகிப்தின் பத்ரோசுக்குக் கொண்டுவருவேன். அங்கே அவர்கள் ஒரு சிறிய
    அரசாக இருப்பார்கள்.
  ceb-ULB: Ipasig-uli ko ang kadato sa Ehipto ug ibalik sila ngadto sa rehiyon sa
    Patros, sa yuta nga ilang gigikanan. Ug mahimo silang kinaubosan nga gingharian
    didto.
  pol-UBG: I odwrócę niewolę Egiptu, i przyprowadzę ich do ziemi Patros, do ziemi
    ich zamieszkania, i będą tam nieznacznym królestwem.
  urd-GVU: مَیں مصر کو بحال کر کے اُنہیں اُن کے آبائی وطن یعنی جنوبی مصر میں واپس
    لاؤں گا۔ وہاں وہ ایک غیراہم سلطنت قائم کریں گے
  deu-1912: und will das Gefängnis Ägyptens wenden und sie wiederum ins Land Pathros
    bringen, welches ihr Vaterland ist; und sie sollen daselbst ein kleines Königreich
    sein.
  kan-2017: ಐಗುಪ್ತದ ದುರವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸಿ, ಅವರ ಜನ್ಮ ಭೂಮಿಯಾದ ಪತ್ರೋಸ್ ದೇಶಕ್ಕೆ ಪುನಃ ಬರಮಾಡುವೆನು;
    ಅಲ್ಲೇ ಅವರು ಕನಿಷ್ಠ ರಾಜ್ಯದವರಾಗಿರುವರು.
  yap-yap: ma gu pagrad ngar pired u ba’ ni yimuch yu Egypt, nri gin taferad. Yad
    ra par u rom ni yad ba nam nib waer lungrad,
  hlt-MCSB: Egypt thongtla te ka mael puei vetih amih te amah tuikong khohmuen kah
    Parthros khohmuen la ka bal sak ni. Te vaengah tlarhoel ram la pahoi om uh ni.
