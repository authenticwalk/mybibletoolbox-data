verse: EZK.029.013
translations:
  mal-C: '“ ‘എങ്കിലും കർത്താവായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ആ നാൽപ്പതുവർഷങ്ങൾക്കുശേഷം
    ഞാൻ ഈജിപ്റ്റുനിവാസികളെ അവർ ചിതറിക്കപ്പെട്ടിരുന്ന ദേശങ്ങളിൽനിന്ന് ശേഖരിക്കും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: nach Ablauf von vierzig Jahren werde ich
    die Ägypter wiederum sammeln aus den Völkern, unter die sie zerstreut wurden,'
  lin-lin: 'Nzokande, tala liloba oyo Nkolo Yawe alobi : Sima na mibu tuku minei,
    nakosangisa bato ya Ejipito wuta na bikolo epai wapi bapalanganaki,'
  eng-LSV: 'But thus said Lord YHWH: At the end of forty years I gather the Egyptians
    || Out of the peoples to where they have been scattered,'
  eng-GNV: Yet thus saieth the Lord God, At the end of fourtie yeeres will I gather
    the Egyptians from the people, where they were scattered,
  eng-WEBSTER: 'Yet thus saith the Lord GOD; At the end of forty years will I gather
    the Egyptians from the people whither they were scattered:'
  nhw-BL: '“ ‘Huan na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Quema tlamis
    nopa 40 xihuitl, niquinquixtis nopa egiptome tlen nopa tlalme campa itztose quen
    seyoc tlali ehuani huan sempa niquinhualicas ipan inintlal.'
  swh-ONEN: '“ ‘Lakini hili ndilo Bwana Mwenyezi asemalo: Mwishoni mwa hiyo miaka
    arobaini, nitawakusanya Wamisri kutoka mataifa walikotawanywa.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ. Nɑ nɛɛ, wɔ̃ɔ wee ten biru, kon Eɡibitiɡibu
    mɛnnɑmɑ bwese tukunun suunu sɔɔn di mi bɑ yɑrinɛ.
  eng-KJVCPB: 'Yet thus saith the Lord God; At the end of forty years will I gather
    the Egyptians from the people whither they were scattered:'
  luo-luo: '“ ‘Kata kamano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Bangʼ
    higni piero angʼwen anachok jo-Misri kagologi e pinje mane akeyogie.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Laḡani hari-ahui bae ore,
    bena Aigupto taudia na bogaragidiai vada e karoho besedia lalodia amo ma baina
    gogodia;'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः चालीस वर्षको अन्‍तमा मिश्रीहरूलाई
    तिनीहरू छरपष्‍ट भएका मानिसहरूका बिचबाट म भेला गर्नेछु ।
  yor-yor: '“ ‘Ṣùgbọ́n báyìí ní Olúwa Olódùmarè wí: Ní òpin ogójì ọdún, èmi yóò ṣa
    àwọn ará Ejibiti jọ láti ọ̀dọ̀ àwọn ènìyàn níbi tí a fọ́n wọn ká sí.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «بعد از چهل سال، دوباره مصری‌ها را از ممالکی که
    به آنجا تبعید شده بودند، به مصر باز می‌آورم'
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: Sa pagtatapos ng apatnapung
    taon, titipunin ko ang mga taga-Egipto mula sa mga tao kung saan sila ikinalat.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Mali pira maria (40) piai haragola i̱na Iyibi wali agali dindi tara tara wiaruha
    minalu purogo lelarugoria howa lone tini dindiha helo haru dai biai holebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``အ​နှစ်​လေး​ဆယ် ကြာ​သော​အ​ခါ အီ​ဂျစ်​ပြည်​သား​တို့​အား
    ငါ​ပျံ့​နှံ့​စေ​ရာ​အ​ရပ်​များ​မှ​ပြန်​လည် ခေါ်​ဆောင်​ကာ၊-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལོ་བཞི་བཅུ་འགོར་རྗེས། ཁ་ཐོར་དུ་ཕྱིན་པའི་ཨེ་ཅིབ་པ་རྣམས་ནི་ངས་མི་རིགས་སོ་སོའི་ནང་ནས་བསྡུ་བར་འགྱུར་ཞིང་།
  sna-sna: '“ ‘Asi zvanzi naIshe Jehovha: Mushure mamakore makumi mana ndichaunganidza
    vaIjipita kubva kundudzi dzandakanga ndavadzingira.'
  spa-BLM: '“‘Porque el Señor Yahvé dice: “Al cabo de cuarenta años reuniré a los
    egipcios de entre los pueblos donde estaban dispersos.'
  cac-cac: 'A in Dios Yajal in svala'': Ayic toxo ix ec''b''at 40 ab''il chi'', ol
    in molb''anxicot eb'' aj Egipto d''a juntzan̈ nación b''aj sacleminac yajcanb''at
    eb'' chi''.'
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: Mwisho wa miaka arobaini nitaikusanya
    Misri kutoka kwa watu miongoni mwao wale waliokuwa wametawanyika.'
  bel-bel: 'Бо так кажа Гасподзь Бог: як пройдзе сорак гадоў, Я зьбяру Егіпцянаў з
    народаў, сярод якіх яны будуць расьсеяны;'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Am Ende von 40 Jahren werde ich die
    Ägypter aus den Völkern sammeln, wohin sie versprengt waren;'
  mbb-OT: Piru migkaǥi zaan is Nengazen he MEGBEVAYÀ te, “Kedlavey te 40 he tuig,
    edtiǥumen ku is menge Ehiptohanen puun te menge nasyun he zutun sikandan mekepeyapat.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നാല്പതു സംവത്സരം കഴിഞ്ഞിട്ടു
    ഞാൻ മിസ്രയീമ്യരെ അവർ ചിന്നിപ്പോയിരിക്കുന്ന ജാതികളിൽനിന്നു ശേഖരിക്കും.'
  rmc-rmc: 'Se kada phenel o RAJ, o Adonaj: „Pal o saranda berš skidava upre le Egipťanen
    le narodendar, maškar save len roztradňom.'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌فرماید: «بعد ازانقضای چهل سال مصریان را از قوم
    هایی که درمیان آنها پراکنده شوند، جمع خواهم نمود.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Дупэ патрузечь де ань, вой стрынӂе пе
    еӂиптень дин мижлокул попоарелор ынтре каре ый вой рисипи.'
  ben-OBCV: “ ‘কেননা সার্বভৌম সদাপ্রভু এই কথা বলেন, চল্লিশ বছরের শেষে আমি বিভিন্ন
    দেশে ছড়িয়ে থাকা মিশরীয়দের জড়ো করব।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Markay afartan sannadood dhammaadaan
    ayaan Masriyiinta dadyowgii ay ku kala dhex firidhsanaayeen ka soo ururin doonaa.
  lat-VUC: 'Quia hæc dicit Dominus Deus: Post finem quadraginta annorum congregabo
    Ægyptum de populis in quibus dispersi fuerant.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: At the end of forty years will I gather
    the Egyptians from the peoples whither they were scattered;'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: In capo di quarant''anni,
    io raccoglierò gli Egizi d''infra i popoli, dove saranno stati dispersi.'
  eng-LXXUP: Thus saith the Lord; After forty years I will gather the Egyptians from
    the nations among whom they have been scattered;
  eng-ULB: 'For the Lord Yahweh says this: At the end of forty years I will gather
    Egypt from the peoples among whom they were scattered.'
  spa-VBL: '“Sin embargo, esto es lo que dice el Señor Dios: Después de cuarenta años
    reuniré a los egipcios de los diferentes países donde fueron dispersados.'
  fra-_FOB: 'Toutefois, ainsi a dit le Seigneur, l''Éternel: Au bout de quarante ans
    je rassemblerai les Égyptiens d''entre les peuples parmi lesquels ils auront été
    dispersés.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നാല്പതു സംവത്സരം കഴിഞ്ഞിട്ട്
    ഞാൻ ഈജിപ്റ്റ്നിവാസികളെ അവർ ചിതറിപ്പോയിരിക്കുന്ന ജനതകളിൽനിന്ന് ശേഖരിക്കും.'
  urd-GVR: Lekin Rab Qādir-e-mutlaq yih bhī farmātā hai ki chālīs sāl ke bād maiṅ
    Misriyoṅ ko un mamālik se nikāl kar jamā karūṅga jahāṅ maiṅ ne unheṅ muntashir
    kar diyā thā.
  suz-BL: मो हना यो परमप्रभु, परमप्रभु यावेमी “मेको ४० बर्स नोले गो इजीप्‍त ङा मुर
    आन कली मेको आन ब्रशा बाक्‍तीक रागी रागी ङा मुर आन दाते रे खुप्‍नुङमी।
  eng-NOY: 'Yet thus saith the Lord Jehovah: At the end of forty years will I gather
    the Egyptians from the nations whither they are scattered;'
  ita-1927: 'Poiché, così parla il Signore, l’Eterno: Alla fine dei quarant’anni io
    raccoglierò gli Egiziani di fra i popoli dove saranno stati dispersi,'
  ckb-ckb: '«”لەگەڵ ئەوەشدا یەزدانی باڵادەست ئەمە دەفەرموێت: لە کۆتایی چل ساڵەکە میسرییەکان
    لەو گەلانە کۆدەکەمەوە کە تێیاندا پەرشوبڵاو بوون.'
  eng-BBE: 'For this is what the Lord has said: At the end of forty years I will get
    the Egyptians together from the peoples where they have gone in flight:'
  kan-OKCV: '“ ‘ಆದರೂ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಲವತ್ತು ವರ್ಷಗಳ ಕೊನೆಯಲ್ಲಿ
    ನಾನು ಈಜಿಪ್ಟಿನವರನ್ನು ಚದುರಿರುವ ರಾಷ್ಟ್ರಗಳಿಂದ ಒಟ್ಟುಗೂಡಿಸುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நாற்பதுவருடங்கள் முடியும்போது,
    நான் எகிப்தியர்களை அவர்கள் சிதறப்பட்டிருக்கிற மக்களிடத்திலிருந்து சேர்த்துக்கொண்டு,'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: Al fin de cuarenta años juntaré
    á Egipto de los pueblos entre los cuales fueren esparcidos:'
  ron-BTF: 'Totuși astfel spune Domnul DUMNEZEU: La sfârșitul a patruzeci de ani voi
    aduna pe egipteni dintre popoarele unde au fost împrăștiați;'
  eng-WEBP: '“‘For the Lord GOD says: “At the end of forty years I will gather the
    Egyptians from the peoples where they were scattered.'
  eng-FBV: 'However, this is what the Lord God says: After forty years I will gather
    the Egyptians from the different countries where they were scattered.'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Na verloop van veertig jaar zal Ik de
    Egyptenaren samenbrengen uit de volken, waaronder ze verspreid zijn,'
  nch-BL: '“ ‘Huan na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Quema tamis
    nopa 40 xihuit, niquinquixtis nopa egiptome ten nopa talme campa itztose quej
    seyoc tali ehuani huan sempa niquinhualicas ipan inintal.'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: Mãn bốn mươi năm, ta sẽ nhóm dân Ê-díp-tô
    lại từ giữa các dân mà trong đó chúng nó đã bị tan tác.'
  hin-CV: '“ ‘तौभी परम प्रधान याहवेह का यह कहना है: चालीस साल के बीतने पर मैं मिस्रवासियों
    को उन जनताओं के बीच से इकट्ठा करूंगा, जहां वे तितर-बितर कर दिये गये थे.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor Dios: Al cabo de cuarenta años
    reuniré a los egipcios de los pueblos a donde han sido esparcidos.'
  tdx-tdx: 'le hoe t’Iehovà Talè: Naho modo i taoñe efa-polo rey le hatontoko boak’
    am’ ondaty nampivarakaihako iareo o nte-Mitsraimeo.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เมื่อสิ้นสี่​สิ​บปี​แล้ว
    เราจะรวบรวมคนอียิปต์จากท่ามกลางชนชาติทั้งหลายซึ่งเขากระจัดกระจายไปอยู่ด้วยนั้น
  por-BR-2018: 'Porém assim diz o Senhor DEUS: Ao fim de quarenta anos ajuntarei os
    egípcios dos povos entre os quais forem espalhados;'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Am Ende von vierzig Jahren werde ich
    die Ägypter aus den Völkern sammeln, wohin sie versprengt waren;'
  eng-WYC-2018: For the Lord God saith these things, After the end of forty years
    I shall gather together Egypt from peoples, among which they were scattered; (For
    the Lord God saith these things, After the end of forty years I shall gather together
    the Egyptians from the nations, among whom they were scattered;)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Post paso de kvardek jaroj Mi
    kolektos la Egiptojn el inter la popoloj, kien ili estis disĵetitaj;'
  uig-PIN: 'Biraⱪ Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Ⱪiriⱪ yilning ahirida Mǝn Misirliⱪlarni
    tarⱪitilƣan ǝllǝrdin yiƣip ⱪayturimǝn;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Ode 40 amo gidigili, Na da Idibidi
    fi dunu soge fifi asi enoga afagogolesi amo bu sinidigili oule misunu.
  tpi-OTNT: “Mi God, Bikpela mi tok olsem. Taim dispela 40 yia i pinis, orait bai
    mi kisim ol Isip long ol kantri mi bin rausim ol i go long en, na bringim ol i
    kam bek long as ples gen.
  hau-SA: “ ‘Duk da haka ga abin da Ubangiji Mai Iko Duka yana cewa a ƙarshen shekaru
    arba’in ɗin zan tattara Masarawa daga al’ummai inda aka warwatsa su.
  uig-LAT: 'Biraq Reb Perwerdigar mundaq deydu: «Qiriq yilning axirida Men Misirliqlarni
    tarqitilghan ellerdin yighip qayturimen;'
  nde-nde: 'Kodwa nanku okutshiwo nguThixo Wobukhosi: Ekupheleni kweminyaka engamatshumi
    amane ngizaqoqa amaGibhithe ezizweni ayehlakazelwe kuzo.'
  ton-ton: Ka ko eni, ʻOku pehē ʻe Sihova ko e ʻOtua; ʻI he hili ʻae taʻu ʻe fāngofulu,
    te u tānaki ʻae kakai ʻIsipite mei he ngaahi potu naʻe fakahēʻi ki ai ʻakinautolu.
  ces-1613: 'A však takto praví Panovník Hospodin: Po skonání čtyřidceti let shromáždím
    Egyptské z národů, kamž rozptýleni budou.'
  eng-WMB: '“‘For the Lord GOD says: “At the end of forty years I will gather the
    Egyptians from the peoples where they were scattered.'
  tam-TCV: “ ‘எனினும், ஆண்டவராகிய யெகோவா கூறுவது இதுவே நான் அந்த நாற்பது வருடங்களின்
    முடிவில், எகிப்தியரை, சிதறடிக்கப்பட்டிருந்த பல நாடுகளுக்குள்ளும் இருந்து, ஒன்றுசேர்ப்பேன்.
  ceb-ULB: 'Kay miingon niini si Yahweh nga Ginoo: Sa pagkatapos sa 40 ka tuig tigomon
    ko pag-usab ang Ehipto gikan sa katawhan diin sila nagkatibulaag.'
  pol-UBG: 'Jednak tak mówi Pan BÓG: Po upływie czterdziestu lat zgromadzę Egipcjan
    z narodów, wśród których zostali rozproszeni.'
  urd-GVU: لیکن رب قادرِ مطلق یہ بھی فرماتا ہے کہ چالیس سال کے بعد مَیں مصریوں کو
    اُن ممالک سے نکال کر جمع کروں گا جہاں مَیں نے اُنہیں منتشر کر دیا تھا۔
  deu-1912: 'Doch so spricht der Herr HERR: Wenn die vierzig Jahre aus sein werden,
    will ich die Ägypter wieder sammeln aus den Völkern, darunter sie zerstreut sollen
    werden,'
  kan-2017: “ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ನಲ್ವತ್ತು ವರ್ಷಗಳ ಮೇಲೆ ನಾನು ಐಗುಪ್ತ್ಯರನ್ನು
    ಅವರು ಚದುರಿ ಹೋಗಿದ್ದ ಜನಾಂಗಗಳೊಳಗಿಂದ ಅವರನ್ನು ಒಟ್ಟುಗೂಡಿಸುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Rachuw angeg i ragag e duw mag fulweg
    yu Egypt ko fapi nam ni gu weregrad riy,
  hlt-MCSB: Tedae ka Boeipa Yahovah loh he ni a. thui. Kum sawmli a thok vaengah Egypt
    te ka taek ka yak nah pilnam taeng lamloh pahoi ka coi ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዖይዲታሚ ሌዔኮ ጊንፃፓ ጊብፄ ዓሶ ታኣኒ ዜርቄ ዓጫፓ ማሂ ዔኪ ሙካንዳኔ፤
  twi-ASANTE: '“ ‘Nanso yei ne deɛ Otumfoɔ Awurade seɛ: Mfeɛ aduanan akyi no, mɛboaboa
    Misraimfoɔ ano afiri aman a mebɔɔ wɔn petee soɔ no so.'
