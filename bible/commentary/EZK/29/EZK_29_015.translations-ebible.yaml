verse: EZK.029.015
translations:
  mal-C: അതു രാജ്യങ്ങളുടെ കൂട്ടത്തിൽ ഏറ്റവും എളിയ രാജ്യമായിരിക്കും; ഇനിയൊരിക്കലും
    അവർ മറ്റുരാജ്യങ്ങൾക്കുമേൽ തങ്ങളെത്തന്നെ ഉയർത്തുകയില്ല.
  deu-TKW: Es wird geringer sein, als die üblichen Reiche und sich fortan nicht mehr
    über die Völker erheben, und ich mache ihre Zahl gering, daß sie nicht mehr über
    die Völker herrschen können.
  lin-lin: Ejipito ekokoma mokili moko moke koleka mikili mosusu, ekomikumisa lisusu
    te liboso ya bikolo mosusu ; nakokomisa yango moke penza mpo ete ezala lisusu
    na makoki te ya kokonza bikolo mosusu.
  eng-LSV: It is lowest of the kingdoms, || And it does not lift itself up above the
    nations anymore, || And I have made them few, || So as not to rule among nations.
  eng-GNV: 'It shall be the smallest of the kingdomes, neither shall it exalt it selfe
    any more aboue the nations: for I will diminish them, that they shall no more
    rule the nations.'
  eng-WEBSTER: 'It shall be the basest of the kingdoms; neither shall it exalt itself
    any more above the nations: for I will diminish them, that they shall no more
    rule over the nations.'
  nhw-BL: Quena, tlali Egipto huan itlanahuatijcayo elis más teicneltzi tlen nochi
    sequinoc tlalme. Ayacmo quema mohueyilis hasta huelis quinnahuatis sequinoc tlalme
    pampa ayacmo quipiyas chicahualistli.
  swh-ONEN: Utakuwa ufalme dhaifu kuliko zote na kamwe Misri haitajikweza tena juu
    ya mataifa mengine. Nitaufanya ufalme wake dhaifu sana kiasi kwamba kamwe hautatawala
    tena juu ya mataifa mengine.
  bba-bba: Tɑ ko n sɑ̃ɑwɑ bɑn te tɑ piiburu bo kpɑ tɑ kun dɑm mɔ bwese ni nu tie sɔɔ.
    Kon tu kɑwɑwɑ kpɑ tu ku rɑɑ kɑ bwese ni nu tie tɑɑre.
  eng-KJVCPB: 'It shall be the basest of the kingdoms; neither shall it exalt itself
    any more above the nations: for I will diminish them, that they shall no more
    rule over the nations.'
  luo-luo: Enobed pinyruoth mayom yomie moloyo pinjeruodhi duto kendo ok nochak otingʼre
    oyombi pinje mamoko kendo. Abiro miyo obed manyap mogik ma ok nochak obed gi loch
    ewi pinje mamoko.
  meu-meu: Basileia iboudiai bogaragidiai ia na baine maraḡi herea; nega ta ai basileia
    idau-idau daediai basine heaḡi lou; baina hamaragidia herea dainai, idia ese nega
    ta ai basileia idau-idau na basie biagudia lou.
  npi-ULB: त्‍यो सारा राज्‍यहरूमा सबैभन्‍दा तुच्‍छ हुनेछ, अनि त्‍यो फेरि जातिहरूका
    माझमा कहिल्‍यै उच्‍च पारिनेछैन । म त्‍यसलाई घटाउनेछु, जसले गर्दा तिनीहरूले फेरि
    कहिल्‍यै जातिहरूमाथि राज्‍य गर्नेछैनन् ।
  yor-yor: 'Ibẹ̀ yóò jẹ́ ìjọba tí ó rẹlẹ̀ jùlọ nínú àwọn ìjọba, kì yóò sì gbé ara
    rẹ̀ ga mọ́ sórí àwọn orílẹ̀-èdè: nítorí èmi ni ó dín wọn kù, tiwọn kì yóò fi ṣe
    olórí àwọn orílẹ̀-èdè yòókù mọ́.'
  pes-OPCB: آنها از همهٔ قومها پست‌تر خواهند بود و دیگر خود را برتر از سایرین نخواهند
    دانست. من مصر را آنقدر کوچک می‌کنم که دیگر نتواند بر قومهای دیگر حکمرانی کند.
  tgl-ULB: At ito ang magiging pinakamababa sa mga kaharian at hindi na siya kailanman
    makakahigit sa ibang mga bansa. At babawasan ko sila upang hindi sila muling mamumuno
    sa mga bansa.
  hui-hui: Ti i̱na mo nagalone ho helarogola tigua hongohe howa dindi mende ngaru
    ala handayaho howa haru hagane wiyadagua nahe ti hongo nahe holebira.
  mya-mya: နိုင်​ငံ​တ​ကာ​တွင်​အ​သိမ်​ငယ်​ဆုံး​ဖြစ်​၍ အ​ခြား​နိုင်​ငံ​များ​ကို အ​ဘယ်​အ​ခါ​၌​မျှ
    အုပ်​စိုး​ရ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည်​သူ​တို့ အား​အ​လွန်​သိမ်​ဖျင်း​စေ​မည်​ဖြစ်​၍
    သူ​တို့ သည်​အ​ဘယ်​လူ​မျိုး​အ​ပေါ်​တွင်​မျှ​သြ ဇာ​အာ​ဏာ​လွှမ်း​မိုး​နိုင်​ကြ​လိမ့်​မည်​မ
    ဟုတ်။-
  bod-N: རྒྱལ་ཁམས་འདི་ནི་རྒྱལ་ཁམས་ཀུན་ལས་རབ་ཏུ་དམའ་བར་འགྱུར་ཞིང་། ཕྱིན་ཆད་རྒྱལ་ཁམས་གཞན་དག་གི་མགོ་རུ་འཆོར་མི་ནུས།
    གང་ལ་ཞེ་ན། དེས་སླར་ཡང་རྒྱལ་ཁམས་རྣམས་ལ་སྲིད་མི་འཛིན་པའི་ཆེད་དུ་ངས་དེ་ཉམས་པར་བྱའོ།
    །
  sna-sna: Huchava ushe hwakazvidzika chose uye hahuchazozvisimudzirizve pamusoro
    pedzimwe ndudzi.
  spa-BLM: Será el más bajo de los reinos. Ya no se alzará por encima de las naciones.
    Los disminuiré de tal manera que ya no gobernarán sobre las naciones.
  cac-cac: A jun nación chi', yelxo val emnaquil ol aj d'a yichan̈ masanil nación.
    Man̈xalaj b'aq'uin̈ ol yic'xichaan̈ sb'a d'a yib'an̈ juntzan̈xo nación. Yunexon̈ej
    ol ajcan vuuj, man̈xa b'aq'uin̈ ol ac'chaj ganar juntzan̈xo nación yuuj.
  swh-ULB: Utakuwa chini ya falme, na hautajiinua tena juu ya mataifa. Nitawapunguza
    hivyo hawatatawala tena juu ya mataifa.
  bel-bel: 'Яно будзе слабейшае за іншыя царствы і ня будзе болей узносіцца над народамі:
    Я паменшу іх, каб яны не валадарылі над народамі.'
  deu-ELBBK: Und es wird niedriger sein als die anderen Königreiche und sich nicht
    mehr über die Nationen erheben; und ich will sie vermindern, dass sie nicht mehr
    über die Nationen herrschen.
  mbb-OT: pinekemevavà heini te langun he menge ginhedian, ne kenè dan en ebpekeuman
    ebpekelavew te zuma he menge nasyun. Edhimuwen ku sikandan he meǥuyà utew he ginhedian,
    ne kenè en egkeuman egkezizalem te ǥehem din is duma he menge nasyun.
  mal-2015: അതു രാജ്യങ്ങളിൽവെച്ചു അതിഹീനമായിരിക്കും; ഇനി ജാതികൾക്കു മേലായി അതു തന്നെത്താൻ
    ഉയർത്തുകയും ഇല്ല; അവർ ജാതികളുടെമേൽ വാഴാതവണ്ണം ഞാൻ അവരെ കുറെച്ചുകളയും.
  rmc-rmc: Ela cikneder a slabeder savore okle kraľišagendar a imar pes na ľidžala
    upre upral o narodi. Kerava lestar ajso slaboro, hoj imar šoha na vladňinela upral
    o aver narodi.
  pes-OPV: و آن پست‌ترین ممالک خواهد بود. و بار دیگربر طوایف برتری نخواهد نمود. و
    من ایشان راقلیل خواهم ساخت تا برامت‌ها حکمرانی ننمایند.
  ron-1924: Да, ва фи чя май неынсемнатэ динтре ымпэрэций ши ну се ва май ынэлца песте
    нямурь; ый вой ымпуцина, ка сэ ну стэпыняскэ песте нямурь.
  ben-OBCV: সে দুর্বল রাজ্য হবে এবং অন্যান্য জাতিদের উপরে সে কখনও নিজেকে উঁচু করবে
    না। আমি তাকে এত দুর্বল করব যে সে আর কখনও অন্যান্য জাতিদের উপরে রাজত্ব করবে না।
  som-som: Oo waxay ahaan doontaa tan boqortooyooyinka ugu wada hoosaysa, oo mar dambena
    quruumaha kale iskama ay kor marin doonto. Iyagaan u dhimi doonaa si ayan innaba
    mar dambe quruumaha ugu talin.
  lat-VUC: Inter cetera regna erit humillima, et non elevabitur ultra super nationes,
    et imminuam eos ne imperent gentibus.
  eng-ASVBT: 'It shall be the basest of the kingdoms; neither shall it anymore lift
    itself up above the nations: and I will diminish them, that they shall no more
    rule over the nations.'
  ita-1885: Esso sarà basso, più che alcun altro regno, e non si eleverà più sopra
    le genti; io li farò piccoli, acciocchè non signoreggino più sopra le nazioni.
  eng-LXXUP: and it shall be a base kingdom beyond all other kingdoms; it shall not
    anymore be exalted over the nations; and I will make them few in number, that
    they may not be great among the nations.
  eng-ULB: It will be the lowliest of the kingdoms, and it will not be lifted up any
    more among the nations. I will diminish them so they will no longer rule over
    nations.
  spa-VBL: “Egipto será el más bajo de los reinos y no volverá a ser más importante
    que otras naciones. Derribaré a Egipto para que nunca más pueda gobernar sobre
    las naciones.
  fra-_FOB: Ce sera le plus faible des royaumes, et il ne s'élèvera plus par-dessus
    les nations; je l'affaiblirai, afin qu'il ne domine point sur les nations.
  mal-mal: അത് രാജ്യങ്ങളിൽവച്ച് ഏറ്റവും എളിയരാജ്യമായിരിക്കും; ഇനി ജനതകൾക്കു മേലായി
    അത് തന്നെത്താൻ ഉയർത്തുകയും ഇല്ല; അവർ ജനതകളുടെമേൽ വാഴാത്തവിധം ഞാൻ അവരെ കുറച്ചുകളയും.
  urd-GVR: jo bāqī mamālik kī nisbat chhoṭī hogī. Āindā wuh dīgar qaumoṅ par apnā
    rob nahīṅ ḍāleṅge. Maiṅ ḳhud dhyān dūṅgā ki wuh āindā itne kamzor raheṅ ki dīgar
    qaumoṅ par hukūmat na kar sakeṅ.
  suz-BL: मेको राज्‍य नेल्‍ल आन दातेमी नेल्‍ल क्‍येङा आइक्‍च राज्‍य दुम्‍ब। मेको अर्को
    रागी आन क्‍येङा गेनायो ठेयब मदुम्‍ब। गो मेको कली थम आइक्‍च सेल्‍नुङ। मिनु मेकोम
    गेनायो अर्को रागी रागी आन कली सासन मपाइब।
  eng-NOY: it shall be the meanest of all kingdoms; it shall no more exalt itself
    above the nations; for I will diminish them, that they shall no more rule over
    the nations.
  ita-1927: L’Egitto sarà il più umile dei regni, e non si eleverà più sopra le nazioni;
    e io ridurrò il loro numero, perché non dominino più sulle nazioni;
  ckb-ckb: بێ نرخترین پاشایەتی دەبێت، ئیتر بەسەر نەتەوەکاندا بەرز نابێتەوە. لاوازیان
    دەکەم بۆ ئەوەی بەسەر نەتەوەکاندا زاڵ نەبن.
  eng-BBE: 'It will be the lowest of the kingdoms, and never again will it be lifted
    up over the nations: I will make them small, so that they may not have rule over
    the nations.'
  kan-OKCV: ಆ ರಾಜ್ಯವು ಸಮಸ್ತ ರಾಜ್ಯಗಳಲ್ಲಿ ಕನಿಷ್ಠ ರಾಜ್ಯವೆನಿಸಿಕೊಳ್ಳುವುದು. ಮಿಕ್ಕ ಜನಾಂಗಗಳಿಗಿಂತ
    ತಾನು ದೊಡ್ಡದೆಂದು ಅದು ಇನ್ನು ತಲೆ ಎತ್ತದು. ಅದು ಜನಾಂಗಗಳ ಮೇಲೆ ದೊರೆತನ ಮಾಡಲಾಗದಂತೆ ಅದನ್ನು
    ಕ್ಷೀಣಗತಿಗೆ ತರುವೆನು.
  tam-2017: அது இனி தேசங்களின்மேல் தன்னை உயர்த்தாமல், மற்ற ராஜ்ஜியங்களிலும் முக்கியமற்றதாக
    இருக்கும்; அவர்கள் இனி தேசங்களை ஆளாதபடி அவர்களைக் குறுகிப்போகச்செய்வேன்.
  spa-RV-1909: 'En comparación de los otros reinos será humilde; ni más se alzará
    sobre las gentes: porque yo los disminuiré, para que no se enseñoreen en las gentes.'
  ron-BTF: Va fi cea mai înjosită dintre împărății; nu se va mai înălța deasupra națiunilor;
    fiindcă îi voi micșora, ca să nu mai conducă peste națiuni.
  eng-WEBP: It will be the lowest of the kingdoms. It won’t lift itself up above the
    nations any more. I will diminish them so that they will no longer rule over the
    nations.
  eng-FBV: Egypt will be the lowest of kingdoms and won't ever be more important than
    other nations again. I will bring Egypt down so that it won't ever be able to
    rule over the nations again.
  nld-1939: kleiner dan andere rijken zal het zijn, en zich nimmer boven de volken
    kunnen verheffen. Ik zal ze klein houden, opdat ze de volken niet kunnen regeren.
  nch-BL: Quena, tali Egipto huan itanahuatijcayo elis más teicneltzi ten nochi sequinoc
    talme. Ayecmo quema mohueyilis hasta huelis quinnahuatis sequinoc talme pampa
    ayecmo quipiyas chicahualisti.
  vie-1934: Nước Ê-díp-tô sẽ là một nước yếu hèn hơn hết các nước, và sẽ không dấy
    lên trên các nước nữa; ta sẽ khiến chúng nó kém đi, hầu cho chúng nó không cai
    trị các nước nữa.
  hin-CV: यह सब राज्यों में सबसे निचले दर्जे का राज्य होगा और यह अपने आपको फिर कभी
    दूसरे जातियों से ऊपर उठा न सकेगा. मैं इसे इतना कमजोर कर दूंगा कि यह फिर कभी जाति-जाति
    के लोगों पर शासन करने न पाएगा.
  spa-BES: Será el más bajo de los reinos, y nunca más se levantará sobre las naciones;
    los haré pequeños, para que no tengan dominio sobre las naciones.
  tdx-tdx: Hireke re te amo fifelehañe ila’eo; tsy hañonjom-batañe ka ambone’ o fifeheañe
    ila’eo, fa hafo­tsako tsy hifehea’ iareo o kilakila’ ndatio ka.
  tha-KJV: จะเป็นราชอาณาจักรที่ต่ำต้อยที่สุดในบรรดาราชอาณาจักรทั้งหลาย และจะไม่เคยยกตนขึ้นเหนือประชาชาติทั้งหลายอีกเลย
    เพราะเราจะทำให้เขาเป็นราชอาณาจักรเล็กจนไม่สามารถจะปกครองประชาชาติอื่นได้
  por-BR-2018: Será mais inferior que os outros reinos; e nunca mais se erguerá sobre
    as nações; porque eu os diminuirei, para que não dominem as nações.
  deu-ELO: Und es wird niedriger sein als die anderen Königreiche und sich nicht mehr
    über die Nationen erheben; und ich will sie vermindern, daß sie nicht mehr über
    die Nationen herrschen.
  eng-WYC-2018: and among other realms it shall be most low, and it shall no more
    be raised over nations. And I shall make them less, that they reign not on heathen
    men; (and among other kingdoms they shall be the most low, and no more shall they
    be raised up over other nations. Yea, I shall make them so diminished, that they
    shall not be able to reign over the heathen, or over the peoples;)
  epo-epo: Ĝi estos humila inter la aliaj regnoj, kaj ĝi ne plu sin tenos alte super
    la nacioj; Mi faros ĝin malgranda, por ke ĝi ne regu super la nacioj.
  uig-PIN: U mǝmlikǝtlǝr arisida ǝng tɵwǝn turidu; u ⱪaytidin ɵzini baxⱪa ǝllǝr üstigǝ
    kɵtürmǝydu; Mǝn ularni pǝsǝytimǝnki, ular ⱪaytidin baxⱪa ǝllǝr üstidin ⱨɵküm sürmǝydu.
  beo-beo: Ilia da gasa hamedeiba:le, eno fifi asi gala da ilia gasa baligimu. Amola
    ilia da eno fifi asi gala ouligimu hamedei ba:mu. Na da ili gasa hamedene hamobeba:le,
    ilia da eno fifi asi gala sesemu da hamedei ba:mu.
  tpi-OTNT: Bai mi mekim ol i kamap olsem samting nating na ol i no inap bikhet na
    bosim ol arapela kantri olsem bipo.
  hau-SA: Za tă zama masarauta mafi rarrauna cikin masarautai, ba kuwa za tă ƙara
    ɗaga kanta a kan sauran al’ummai ba. Zan sa tă zama marar ƙarfi ƙwarai, har da
    ba za tă ƙara yin mulkin a kan al’ummai ba.
  uig-LAT: U memliketler arisida eng töwen turidu; u qaytidin özini bashqa eller üstige
    kötürmeydu; Men ularni peseytimenki, ular qaytidin bashqa eller üstidin höküm
    sürmeydu.
  nde-nde: Uzakuba ngumbuso omncane kakhulu emibusweni njalo kawuyikuziphakamisela
    phezulu kwezinye izizwe futhi. Ngizawenza ungabi lamandla ukuze ungabusi izizwe
    futhi.
  ton-ton: ‌ʻE māʻulalo hifo ia ʻi he ngaahi puleʻanga; pea ʻe ʻikai te ne toe hiki
    hake ia ʻe ia ke māʻolunga ʻi he ngaahi puleʻanga; he te u ngaohi ke fakaʻaʻau
    ki mui ʻakinautolu, koeʻuhi ke ʻoua naʻa toe pule ia ki he ngaahi puleʻanga.
  ces-1613: Mimo jiná království bude sníženější, aniž se bude vynášeti více nad jiné
    národy; zmenším je zajisté, aby nepanovali nad národy.
  eng-WMB: It will be the lowest of the kingdoms. It won’t lift itself up above the
    nations any more. I will diminish them so that they will no longer rule over the
    nations.
