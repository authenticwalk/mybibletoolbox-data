    зроблю його малолюдком, щоб вони вже над народами не панували.
  deu-1951: Ja, es soll geringer sein als andere Königreiche, daß es sich hinfort
    nicht über die Völker erheben soll. Denn ich will sie also vermindern, daß sie
    nicht über die Völker herrschen sollen.
  eng-JPS: It shall be the lowliest of the kingdoms, neither shall it any more lift
    itself up above the nations; and I will diminish them, that they shall no more
    rule over the nations.
  srp-1865: Malo æe biti mimo ostala carstva, niti æe se više uzdignuti nad narode,
    jer æu ih smanjiti da ne vladaju narodima.
  lug-lug: Bulisinga obwakaba bwonna okujeezebwa, so tebulyegulumiza nate okusinga
    amawanga amalala. Ndiginafuyiza ddala, era tebalifuga nate amawanga.
  heb-heb: מן הממלכות תהיה שפלה ולא תתנשא עוד על הגוים והמעטתים לבלתי רדות בגוים׃
  ben-IRV: অন্যান্য রাজ্যের থেকে তা সবচেয়ে নীচু অবস্থানে হবে এবং নিজেকে আর জাতিদের
    ওপরে বড় করে তুলবে না; আমি তাদেরকে খর্ব করব, তারা আর জাতিদের ওপরে কর্তৃত্ব করবে
    না।
  pan-pan: ਇਹ ਰਾਜਾਂ ਵਿੱਚੋਂ ਨਿੱਕਾ ਜਿਹਾ ਹੋਵੇਗਾ ਅਤੇ ਫੇਰ ਕੌਮਾਂ ਉੱਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਾ ਨਾ
    ਕਰ ਸਕੇਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਨੀਵਾਂ ਕਰਾਂਗਾ, ਤਾਂ ਜੋ ਫੇਰ ਕੌਮਾਂ ਉੱਪਰ ਹਕੂਮਤ ਨਾ ਕਰਨ
  mya-JVB: တပါး သော လူမျိုးတို့ကို နောက် တဖန်အစိုး မ ရ။ နိုင်ငံ တကာတို့တွင် အယုတ်ဆုံး
    ဖြစ် ရလိမ့်မည်။ တပါး သော လူမျိုးတို့ကို နောက်တဖန် အစိုး မ ရစေခြင်းငှါငါရှုတ်ချ
    မည်။
  hmo-hmo: Basileia ibounai edia huanai ia be do ia maragi herea. Bona ia ese nega
    ta basileia idauidau do ia biagudia lou lasi.
  urd-urd: यह ममलुकत तमाम मम्लुकतों से ज़्यादा बेकार होगी, और फिर क़ौमों पर अपने आप
    बुलन्द न करेगी; क्यूँकि मैं उनको पस्त करूँगा ताकि फिर क़ौमों पर हुक्मरानी न करें।
  rus-SYN: Оно будет слабее других царств, и не будет более возноситься над народами;
    Я умалю их, чтобы они не господствовали над народами.
  bqc-SIM: a gↄ̃ kpɛɛ dɛ kpala píia, aa e ńzĩa sɛ lɛsĩ dɛ buiↄla lↄo. Má ń laoɛ,
    aa e kible buiↄwa lↄo.
  tcz-CHONGTHU: Nam lah a nam nempen hung hintin, ajet aveija gamho chunga loupi jon
    hung kikhang doh jou taponte.
  mar-mar: “ते राज्यामध्ये ते हलके राज्य होईल आणि ते कधीच इतर राष्ट्रांपेक्षा वरचढ
    होणार नाही. मी त्यांना कमी करीन की ते दुसऱ्या राष्ट्रांवर सत्ता गाजविणार नाही.
  qub-qub: Llapan nasyuncunapita mas wallca munayniyojllanami canga. Imaypis mananami
    waquin nasyuncunapita mas munayniyöga cangapänachu. Munayniynaj cashpanmi maygan
    nasyuntapis manana mandanganachu.
  bqp-bqp: Tɑ ko n sɑ̃ɑwɑ bɑn te tɑ piiburu bo kpɑ tɑ kun dɑm mɔ bwese ni nu tie sɔɔ.
    Kon tu kɑwɑwɑ kpɑ tu ku rɑɑ kɑ bwese ni nu tie tɑɑre.
  hat-hat: Lè sa a, se va pi piti peyi nan tout peyi sou latè. Li p'ap janm rive donminen
    ankenn lòt nasyon. L'ap tèlman fèb, li p'ap janm ka fòse ankenn lòt nasyon fè
    volonte li.
  eng-BSB: Egypt will be the lowliest of kingdoms and will never again exalt itself
    above the nations. For I will diminish Egypt so that it will never again rule
    over the nations.
  eng-WEBPB: It will be the lowest of the kingdoms. It won’t lift itself up above
    the nations any more. I will diminish them so that they will no longer rule over
    the nations.
  kbq-kbq: Ana huno himamu'a omane kuma me'neno kote'ma hu'neaza huno hihamua erino
    ruga'a kumapi vahera zamagate oregahie. Hagi hanavezmia eri atresugeno magore
    huno mago'a kumatamina kegava huozmantegahie.
  nhe-BL: Quena, tlali Egipto huan itlanahuatijcayo elis más teicneltzi tlen nochi
    sequinoc tlaltini. Ayoc quema mohueyilis hasta huelis quinnahuatis sequinoc tlaltini
    pampa ayoc quipiyas chicahualistli.
  gub-BL: Paw rupi wanuwi ikàg 'ym ma'e wera'u wà nehe. Nuiko pixik kwaw amo teko
    wazar romo wà nehe. Amupixika'i kar putar ihe wà nehe. A'e mehe nuityk kwaw amo
    ywy rehe har wà nehe.
  eng-DRA: It shall be the lowest among other kingdoms, and it shall no more be exalted
    over the nations, and I will diminish them that they shall rule no more over the
    nations.
