verse: EZK.029.020
translations:
  mal-C: അവനും അവന്റെ സൈന്യവും എനിക്കുവേണ്ടി ആ കൃത്യം ചെയ്തതുകൊണ്ട് അവന്റെ പ്രയത്നത്തിനുള്ള
    പ്രതിഫലമായി ഞാൻ അതിനെ അവനു നൽകും, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Als seinen Sold, um den es Dienst gethan hat, gebe ich ihnen das Land Ägypten,
    ist der Spruch des Herrn Jahwe.
  lin-lin: Napesi epai ya Nabukodonozori mokili ya Ejipito lokola lifuti mpo na misala
    na ye, pamba te ye mpe mampinga na ye basalaki mpo na Ngai, elobi Nkolo Yawe.
  eng-LSV: I have given to him his wage for which he labored—The land of Egypt, in
    that they worked for Me, || A declaration of Lord YHWH.
  eng-GNV: I haue giuen him the land of Egypt for his labour, that he serued against
    it, because they wrought for me, sayth the Lord God.
  eng-WEBSTER: I have given him the land of Egypt for his labor with which he served
    against it, because they wrought for me, saith the Lord GOD.
  nhw-BL: Quena, na nijmacas nopa tlanahuatijquetl tlen tlali Babilonia tlali Egipto
    quen se tlaxtlahuili por nopa tequitl catli quichijqui ipan altepetl Tiro quema
    quihuilanqui nopa altepetl pampa yaya tequitiyaya para na. Quej nopa na, niDIOS
    Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Nimempa mfalme wa Babeli nchi ya Misri kuwa ujira kwa juhudi zake kwa
    sababu yeye na jeshi lake walifanya kwa ajili yangu, asema Bwana Mwenyezi.
  bba-bba: Kon nùn Eɡibiti wɛ̃wɑ yɑ n sɑ̃ɑ win sɔmbu te u kuɑn kɔsiɑru. Domi nɛnɑ,
    wi kɑ win sɔm kowobu bɑ sɔmburu kuɑ.
  eng-KJVCPB: I have given him the land of Egypt for his labour wherewith he served
    against it, because they wrought for me, saith the Lord God.
  luo-luo: Asemiye Misri kaka mich kuom tichne, nikech en kod jolweny mage ne gitiyona,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Lau ese Aigupto tanona vada na henia, ena hekwarahi davana, badina be idia
    na lauegu ai e ḡaukara. Ḡaubada Iehova na e herevamu.
  npi-ULB: त्‍यसले मेरो निम्ति गरेको परिश्रमको ज्‍यालाको रूपमा मिश्रदेश मैले त्‍यसलाई
    दिएको छु— यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Èmi ti fi Ejibiti fún un gẹ́gẹ́ bí èrè wàhálà rẹ̀ nítorí òun àti àwọn ológun
    rẹ ṣe é fún mi, ni Olúwa Olódùmarè wí.
  pes-OPCB: بله، به جای اجرتش سرزمین مصر را به او می‌دهم، چون در طول آن سیزده سال
    در صور او برای من کار می‌کرد. من که خداوند یهوه هستم این را گفته‌ام.
  tgl-ULB: Ibinigay ko sa kaniya ang lupain ng Egipto para sa mga sahod sa ginawa
    nilang trabaho para sa akin - ito ang ipinahayag ng Panginoong Yahweh.
  hui-hui: Kini Nebugadenesabi ibunaga ami agali bu karubi tigua wai bialu hayago
    i̱naga biabe bia hayagonaga yolo biadai bialu i̱na tihondo Iyibi dindi mo mulebero.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: သူ​သည်​မိ​မိ​၏​တပ်​မ​တော်​ဖြင့်​ငါ​၏​အ​မှု တော်​ကို​ထမ်း​ဆောင်​ခဲ့​သည်​ဖြစ်​၍
    ငါ​သည် သူ့​အား​အီ​ဂျစ်​ပြည်​ကို​ပေး​မည်။ ဤ​ကား ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ
    သော​စ​ကား​ဖြစ်​၏။
  bod-N: བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནི་དེ་ལ་དཀའ་སྡུག་མྱངས་པའི་རྔན་པ་རུ་སྦྱིན་པ་ཡིན། གང་ལ་ཞེ་ན།
    དེ་དག་གིས་ངའི་ཆེད་དུ་ཞབས་ཞུ་བསྒྲུབས་པས་སོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ndakamupa Ijipiti somubayiro wokushingaira kwake nokuti iye nehondo yake
    vakandibatira ini, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Le he dado la tierra de Egipto como pago por lo que sirvió, porque trabajaron
    para mí’, dice el Señor Yahvé.
  cac-cac: A in Jehová Yajal in svala', yuj b'aj ix te munlaj vin̈ yed' eb' soldado
    d'a Tiro chi', ol vac'och Egipto chi' d'a yol sc'ab' vin̈, yujto a d'ayin ix munlaj
    eb'.
  swh-ULB: Nimempatia nchi ya Misri kama mshahara kwa ajili ya kazi waliyonifanyia-hivi
    ndivyo Bwana Yahwe asemavyo.
  bel-bel: Як узнагароду за дзею, якую ён учыніў у ім, Я аддаю яму зямлю Егіпецкую,
    бо яны рабілі гэта дзеля Мяне, сказаў Гасподзь Бог.
  deu-ELBBK: Als seine Belohnung, für die er gearbeitet hat, habe ich ihm das Land
    Ägypten gegeben, weil sie für mich gearbeitet haben, spricht der Herr, HERR.
  mbb-OT: Ibeǥey ku kandin is Ehipto he suhul te kedhaǥù din. Su para kediey is kedhimuwa
    zin kayi wey te menge sundaru zin. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.
  mal-2015: ഞാൻ അവന്നു മിസ്രയീംദേശത്തെ അവൻ ചെയ്തവേലെക്കു പ്രതിഫലമായി കൊടുക്കുന്നു;
    അവർ എനിക്കായിട്ടല്ലോ പ്രവർത്തിച്ചതു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Diňom leske o Egipt sar odmena vaš o trapišagos le Tiroha, bo ov the leskri
    armada oda kerde prekal mande, phenel o RAJ, o Adonaj.‘
  pes-OPV: 'و خداوند یهوه می‌گوید: زمین مصر را به جهت خدمتی که کرده است، اجرت اوخواهم
    داد چونکه این کار را برای من کرده‌اند.'
  ron-1924: Ка платэ пентру служба фэкутэ ымпотрива Тирулуй, ый дау цара Еӂиптулуй,
    кэч пентру Мине с-ау остенит, зиче Домнул Думнезеу.
  ben-OBCV: সে ও তার সৈন্যদল আমার জন্য যে পরিশ্রম করেছে তার পুরস্কার হিসেবে আমি তাকে
    মিশর দেশটা দিয়েছি, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Dalka Masar ayaan isaga u siiyey hawshiisii uu hawshooday aawadeed, maxaa
    yeelay, aniga ayay ii shaqeeyeen ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'et operi quo servivit adversus eam: dedi ei terram Ægypti pro eo quod
    laboraverit mihi, ait Dominus Deus.'
  eng-ASVBT: I have given him the land of Egypt as his recompense for which he served,
    because they wrought for me, saith the Lord Jehovah.
  ita-1885: Io gli ho dato il paese di Egitto, per premio dell'opera sua, nella quale
    si è adoperato contro ad essa; conciossiachè abbiano operato per me, dice il Signore
    Iddio.
  eng-LXXUP: 'In return for his service wherewith he served against Tyre, I have given
    him the land of Egypt; thus saith the Lord God:'
  eng-ULB: I have given him the land of Egypt as the wages for the work they did for
    me—this is the Lord Yahweh's declaration.
  spa-VBL: Le voy a recompensar por todo su trabajo dándole Egipto porque el trabajo
    que hicieron fue para mí, declara el Señor Dios.
  fra-_FOB: Pour prix du service qu'il a fait contre Tyr, je lui donne le pays d'Égypte,
    parce qu'ils ont travaillé pour moi, dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ അവന്, അവൻ ചെയ്തവേലയ്ക്കു പ്രതിഫലമായി ഈജിപ്റ്റിനെ കൊടുക്കുന്നു; അവർ
    എനിക്കായിട്ടല്ലയോ പ്രവർത്തിച്ചത്” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Chūṅki Nabūkadnazzar aur us kī fauj ne mere lie ḳhūb mehnat-mashaqqat kī
    is lie maiṅ ne use muāwaze ke taur par Misr de diyā hai. Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: गो मेको आ पशो गेय आ पर्बम इजीप्‍त रागी कली मेको आ गाल्‍च सेल्‍शा गेता। मारदे
    हना मेकोपुकीम आं पर्बम शुश गेय पाम्‍तेक्‍म। इजीकीएल ३०:२४
  eng-NOY: For his wages for his service I will give him the land of Egypt; for they
    wrought for me, saith the Lord Jehovah.
  ita-1927: Come retribuzione del servizio ch’egli ha fatto contro Tiro, io gli do
    il paese d’Egitto, poiché han lavorato per me, dice il Signore, l’Eterno.
  ckb-ckb: خاکی میسرم بە ئەو دا وەک پاداشت بۆ ماندووبوونەکەی، چونکە ئەو و سوپاکەی
    لە پێناوی مندا جەنگان.» ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: I have given him the land of Egypt as the reward for his hard work, because
    they were working for me, says the Lord.
  kan-OKCV: ಅವನು ಅದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಪಟ್ಟ ಕಷ್ಟಗಳಿಗೋಸ್ಕರ ನಾನು ಅವನಿಗೆ ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು
    ಕೊಟ್ಟಿದ್ದೇನೆ; ನನಗೋಸ್ಕರ ಸೇವೆಮಾಡಿದ್ದಾರೆ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவன் அதிலே செய்த வேலைக்கு எகிப்துதேசத்தை நான் அவனுக்குக் கூலியாகக் கொடுத்தேன்;
    எனக்காக அதைச் செய்தார்களென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por su trabajo con que sirvió contra ella le he dado la tierra de
    Egipto: porque trabajaron por mí, dice el Señor Jehová.'
  ron-BTF: I-am dat țara Egiptului pentru munca lui cu care a servit împotriva acestuia,
    deoarece ei au lucrat pentru mine, spune Domnul DUMNEZEU.
  eng-WEBP: I have given him the land of Egypt as his payment for which he served,
    because they worked for me,’ says the Lord GOD.
  eng-FBV: I'm rewarding him for all his work by giving him Egypt because the work
    they did was for me, declares the Lord God.
  nld-1939: Voor de moeite, die hij aan Tyrus besteed heeft, geef Ik hem Egypte; want
    ze hebben voor Mij gewerkt, zegt Jahweh, de Heer.
  nch-BL: Quena, na nijmacas nopa tanahuatijquet ten tali Babilonia tali Egipto quej
    se taxtahuili por nopa tequit cati quichijqui ipan altepet Tiro quema quitehui
    nopa altepet pampa yaya tequitiyaya para na. Quej nopa niquijtohua na, niDIOS
    Cati Más Nijpiya Tanahuatili.
  vie-1934: Ta đã phó đất Ê-díp-tô cho người để thưởng sự khó nhọc người đã chịu,
    vì chúng nó đã làm việc cho ta. Chúa Giê-hô-va phán vậy.
  hin-CV: मैंने उसके प्रयत्न करने के कारण उसे मिस्र देश को एक ईनाम के रूप में दिया
    है, क्योंकि उसने और उसकी सेना ने यह काम मेरे लिये किया, परम प्रधान याहवेह की घोषणा
    है.
  spa-BES: Le he dado la tierra de Egipto como recompensa por su arduo trabajo, porque
    estaban trabajando para mí, dice el Señor Dios.
  tdx-tdx: Fa natoloko aze ty tane Mitsraime ty amy fitoloñañe nitoroña’ey, amy te
    nitoroñe ahy hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เราได้มอบแผ่นดิ​นอ​ียิปต์​ให้​ไว้​แก่​ท่าน
    เพื่อเป็นค่าแรงงานซึ่งเขาทั้งหลายได้กระทำเพื่อเรา
  por-BR-2018: Como pagamento por seu trabalho que executou contra ela, eu lhe dei
    a terra do Egito; porque trabalharam por mim,diz o Senhor DEUS.
  deu-ELO: Als seine Belohnung, um welche er gearbeitet hat, habe ich ihm das Land
    Ägypten gegeben, weil sie für mich gearbeitet haben, spricht der Herr, Jehova.
    -
  eng-WYC-2018: and to the work for which he served to me against it; and I gave the
    land of Egypt to him, for that that he travailed to me, saith the Lord God. (and
    for the work in which he served me against it; and so I gave the land of Egypt
    to him, because he laboured for me, saith the Lord God.)
  epo-epo: Rekompence pro la laboro, kiun li faris, Mi donis al li la landon Egiptan;
    ĉar ili laboris por Mi, diras la Sinjoro, la Eternulo.
  uig-PIN: Mǝn uningƣa Turƣa jǝng ⱪilƣanning ix ⱨǝⱪⱪi üqün Misir zeminini tǝⱪdim ⱪildim;
    qünki ular Meni dǝp ǝjir ⱪildi, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'E da Na hawa: hamobeba:le, Na da Idibidi soge ea hawa: hamosu bidi agoane,
    ema imunu. Na, Ouligisu Hina Gode da sia:i dagoi.'
  tpi-OTNT: Bai mi givim Isip long em na long ol soldia bilong en, olsem pe bilong
    hatwok ol i bin mekim, long wanem, dispela pait ol i mekim, em i wok bilong mi.
    Dispela em i tok bilong mi God, Bikpela.
  hau-SA: Saboda haka na ba shi Masar a matsayin lada don ƙoƙarinsa domin shi da sojojinsa
    sun yi wannan domina ne, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Men uninggha Turgha jeng qilghanning ish heqqi üchün Misir zéminini teqdim
    qildim; chünki ular Méni dep ejir qildi, — deydu Reb Perwerdigar.
  nde-nde: Ngimnike iGibhithe njengomvuzo wemizamo yakhe ngoba yena lebutho lakhe
    lokho bakwenzela mina, kutsho uThixo Wobukhosi.
  ton-ton: Kuo u foaki kiate ia ʻae fonua ko ʻIsipite, koeʻuhi ko e ngāue ʻaia naʻa
    ne fai ki ai, he naʻa nau fai ia maʻaku, ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Za práci jejich, kterouž mi sloužili, dám jim zemi Egyptskou, proto že
    mně pracovali, praví Panovník Hospodin.
  eng-WMB: I have given him the land of Egypt as his payment for which he served,
    because they worked for me,’ says the Lord GOD.
  tam-TCV: அவனும் அவனுடைய இராணுவமும் அதை எனக்காகச் செய்தபடியினால், அம்முயற்சிக்கு
    வெகுமதியாக எகிப்தை அவனுக்குக் கொடுத்திருக்கிறேன் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gihatag ko kaniya ang yuta sa Ehipto ingon nga suhol sa trabaho nga iyang
    gibuhat alang kanako—mao kini ang gisulti ni Yahweh nga Ginoo.
  pol-UBG: Daję im ziemię Egiptu za ich pracę, którą dla mnie podjęli, gdyż dla mnie
    pracowali, mówi Pan BÓG.
  urd-GVU: چونکہ نبوکدنضر اور اُس کی فوج نے میرے لئے خوب محنت مشقت کی اِس لئے مَیں
    نے اُسے معاوضے کے طور پر مصر دے دیا ہے۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Zum Lohn für seine Arbeit, die er getan hat, will ich ihm das Land Ägypten
    geben; denn sie haben mir gedient, spricht der Herr HERR.
  kan-2017: ಅವನು ಸೈನ್ಯ ಸಮೇತನಾಗಿ ನನಗೋಸ್ಕರ ಸೇವೆ ಮಾಡಿದ್ದರಿಂದ ಅವನು ಪಟ್ಟ ಶ್ರಮಕ್ಕೆ ಪ್ರತಿಫಲವಾಗಿ
    ನಾನು ಐಗುಪ್ತ ದೇಶವನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Bay gu pi’ yu Egypt ngak nge yan nga puluwon e maruwel nike tay, ni bochan
    e gag e gol’oeg e salthaw rok. I Gag SOMOL ni Th’abi Tolang e gu be non.
  hlt-MCSB: A taengah a thohtat te khaw kai ham a saii uh dongah, a thaphu la anih
    te Egypt khohmuen ka paek. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ዒዛኮ ዖሎ ዖላ ዓሳ ታኣም ማዼሢሮ ጊብፄ ዓጮ ዒዚ ላቢ ማዼሢ ዛሎ ታኣኒ ዒዛም ዒንጋንዳኔ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳ ሃያ ኬኤዜኔ።›
  twi-ASANTE: Mede Misraim ama no sɛ nʼadwumayɛ so akatua, ɛfiri sɛ ɔne nʼakodɔm ko
    maa me, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: I have given him the land of Egypt as his payment for which he served,
    because they worked for me,’ says the Lord GOD.
  wal-wal: Inne a olanchchati taayyo oottido gishshau, taani ayyo Gibxxe biittaa eta
    daafurau damooza oottada immana. Taani Ubbaa Haariya GODAI hagaa odais’ yaagees.
  spa-PDDPT: Por su trabajo con el cual sirvió contra Tiro le di la tierra de Egipto,
    porque trabajaron para Mí, dice ʼAdonay Yavé.
  gun-gun: Tiro tetã re oje'oia py omba'eapoague repyrã amboaxa 'rã Egito yvy, xevy
    pe ojapo rire — he'i Senhor Nhanderuete.
  ilo-ULB: Intedko kenkuana ti daga ti Egipto a kas tangdanda iti panagtrabahoda para
    kaniak—kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Au gaa wanga Egypt gi mee e hui a mee dela ne hai dagu hegau, idimaa ana
    gau dauwa ala nogo ngalua mai gi di Au. Ko Au go Tagi go Yihowah dela gu helehelekai.
  uig-ARA: مەن ئۇنىڭغا تۇرغا جەڭ قىلغاننىڭ ئىش ھەققى ئۈچۈن مىسىر زېمىنىنى تەقدىم قىلدىم؛
    چۈنكى ئۇلار مېنى دەپ ئەجىر قىلدى، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: N na birin fima nɛ a ma, barima a tan nun a xa sɔɔrie na nan nabaxi n tan
    bɛ. Wo Marigi Alatala xui nan na ki.
  pon-2006: I pahn ketikihong Isip pwehn wia pweinen sapwellime doadoahk, pwehki sapwellime
    karis wie doadoahkohng ie. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  ksd-ksd: Iau tar tul tar ra gunan Aigipto pirana, a balbali ure kana papalum piragu,
    ra Luluai God i biti.
  grc-BRENT: ἀντὶ τῆς λειτουργίας αὐτοῦ ἧς ἐδούλευσεν ἐπὶ Τύρον, δέδωκα αὐτῷ γῆν Αἰγύπτου·
    τάδε λέγει Κύριος Κύριος.
  ind-AYT: Aku telah memberinya tanah Mesir sebagai upah untuk pekerjaannya, karena
    mereka mengerjakannya untuk Aku,” firman Tuhan ALLAH.
  nya-nya: Ndamupatsa Nebukadinezara Igupto ngati mphotho ya kulimbika kwake chifukwa
    iyo ndi gulu lake lankhondo anandigwirira ntchito, akutero Ambuye Yehova.
  hrv-hrv: Za trud što na Tir krenu dat ću mu svu zemlju egipatsku, jer za me bijaše
    radio' - riječ je Jahve Gospoda.
  mps-mps: Te eno Isip agabolo, me aga ami dabe, augwalibolo mawaibao. Te augwa bomai
    sę yali te pe tiwai saibao. Magi baso meni, te boi augwaligo hwįanide te eno
    sę dao. Te da God Genuai Bidi eno po dao,” wali.
  tpi-tpi: Bai mi givim Isip long em na long ol soldia bilong en, olsem pe bilong
    hatwok ol i bin mekim, long wanem, dispela pait ol i mekim, em i wok bilong mi.
    Dispela em i tok bilong mi God, Bikpela.
  dan-1931: som Vederlag for hans Arbejde giver jeg ham Ægypten, fordi de sled for
    mig, lyder det fra den Herre HERREN.
  vie-OVCB: Phải, Ta sẽ ban Ai Cập cho vua làm phần thưởng vì công việc của vua, Chúa
    Hằng Hữu Chí Cao phán, vì vua đã phục dịch Ta khi tiêu diệt Ty-rơ.
  guj-2017: તેણે જે કામ કર્યું છે તેના બદલામાં મેં તેને મિસરનો દેશ આપ્યો છે. “આ પ્રભુ
    યહોવાહ બોલ્યા છે.
  pon-2006A: I pahn ketikihong Isip pwehn wia pweinen sapwellime doadoahk, pwehki
    sapwellime karis wie doadoahkohng ie. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: Eu lhe dei a terra do Egito como seu pagamento pelo qual ele serviu,
    porque eles trabalharam para mim”, diz o Senhor Yahweh.
  cth-cth: Kaie thaw a tawk awh dawkvah, Izip ram heh a tawkphu lah ka poe telah Bawipa
    Jehovah ni ati.
  twi-twi: Mede Misraim ama no sɛ nʼadwumayɛ so akatua, efisɛ ɔne nʼakofo yɛ maa me,
    Otumfo Awurade asɛm ni.
  hlt-hlt: A taengah a thohtat te khaw kai ham a saii uh dongah, a thaphu la anih
    te Egypt khohmuen ka paek. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: N yóó ò duɔ́ nhEsibiti nwe kòò ntú o kó tiyeti ò ɔ̀u tìì ɔ̀ùtì kpɛ́í, nkɛ
    yɛ̃́ ò pĩ̀ḿmɛ̀ n kó mutɔ̃mmú mmu. Mí di yiɛ̀ nKuyie mmíì bɛ́i!
  msy-2020: Kɨ an ingangaribar ivezimɨn mɨn Isipɨn nguazim isɨ a danɨngam. Guizbangɨra,
    an mɨdorozir gumaziba na bagha ingari. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn
    mɨkeme.
  dop-dop: Tɑcɑɑ Ɩsɔ sɩ, mɑɣɑ pɑ lɑpɑ tǝmlɛ kɛ Tiii tɛtʋ tɑɑ. Pǝ tɔɔ kɛ́ mɑ hɑɑkɩ-wɛɣɛ
    Icipiti tɛtʋ.
  azb-azb: Çəkdiyi zəhmətin əvəzində Misir ölkəsini ona verdim, çünki o da, ordusu
    da bu işi Mənim üçün etdi” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: I have given him the land of Egypt for his labour wherewith he served against
    it, because they wrought for me, saith the Lord Jehovah.
  hin-2017: मैंने उसके परिश्रम के बदले में उसको मिस्र देश इस कारण दिया है कि उन लोगों
    ने मेरे लिये काम किया था, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: di yoolu coonoom. Maa ko jox réewum Misra, feye ko la ma ay nitam liggéeyal.
    Kàddug Boroom bi Aji Sax jee.
  eng-YLT: His wage for which he laboured I have given to him, The land of Egypt —
    in that they wrought for Me, An affirmation of the Lord Jehovah.
  eng-WYC-2017: and to the work for which he served to me against it; and I gave the
    land of Egypt to him, for that that he travailed to me, saith the Lord God.
  eng-WMBB: I have given him the land of Egypt as his payment for which he served,
    because they worked for me,’ says the Lord GOD.
  urd-GVH: चूँकि नबूकदनज़्ज़र और उस की फ़ौज ने मेरे लिए ख़ूब मेहनत-मशक़्क़त की इसलिए
    मैंने उसे मुआवज़े के तौर पर मिसर दे दिया है। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Poni la nia Rau sa popoa Izipi koasa, guana nana pinia koari nana minabo
    sina tavetavete poni Au sa meke sa nana qeto minate, zama vura gua si Arau Zihova
    sa Baṉara.
  gaz-gaz: Ani Gibxiin gatii dadhabbii isaa godhee isaaf kenneera; innii fi loltoonni
    isaa waan kana anaaf hojjetaniiruutii, jedha Waaqayyo Gooftaan.
  fra-LSG: Pour prix du service qu’il a fait contre Tyr, Je lui donne le pays d’Égypte;
    Car ils ont travaillé pour moi, Dit le Seigneur, l’Éternel.
  yal-yal: N Misiran yamanan soma nɛn a yii a kɔntɔnna ra, amasɔtɔ e nun a ganla bata
    wali n xa. Marigina Alatalaa falan nan na ra.
  haw-1868: No kana hana, aua i hana ku e aku ai ia ia, ua haawi aku au i ka aina
    Aigupita ia ia, no ka mea, ua hana lakou no'u, wahi a Iehova ka Haku.
  arb-NAV: قَدْ أَعْطَيْتُهُ أَرْضَ مِصْرَ لِقَاءَ تَعَبِهِ، لأَنَّهُ وَجَيْشَهُ قَدْ
    عَمِلُوا فِي خِدْمَتِي، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Metsɔ Egipte nɛ abe fetu ene le eƒe agbagbadzedze ta, elabena nyee eya
    kple eƒe aʋakɔ wɔ dɔ la na.’ Aƒetɔ Yehowae gblɔe.
  eng-LEE: As his recompense for that which he hath served against it, have I given
    him the land of Egypt, for that which they had done against me, saith the Lord
    Eternal.
  asm-FB: তেওঁ পৰিশ্ৰম কৰাৰ বেচ স্বৰূপে মই তেওঁক মিচৰ দেশ দিম কিয়নো তেওঁলোকে মোৰ
    অৰ্থে কাৰ্য কৰিলে।” এয়ে প্ৰভু যিহোৱাই কৰা ঘোষণা।
  sus-A: ﭑ نَ بِرِن قِمَ نّ عَ مَ، بَرِ مَ عَ تَن نُن عَ شَ سْورِيٍ نَ نَن نَبَشِ
    ﭑ تَن بّ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: Je lui ai donné le pays d'Égypte en paiement de son service, parce qu'ils
    ont travaillé pour moi, dit le Seigneur Yahvé.
  hbo-hbo: פְּעֻלָּתֹו֙ אֲשֶׁר־עָ֣בַד בָּ֔הּ נָתַ֥תִּי לֹ֖ו אֶת־אֶ֣רֶץ מִצְרָ֑יִם
    אֲשֶׁר֙ עָ֣שׂוּ לִ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  kik-kik: Nĩndĩmũheete bũrũri wa Misiri ũtuĩke kĩheo gĩa kĩyo gĩake, tondũ we na
    mbũtũ ciake cia ita meekire ũguo nĩ ũndũ wakwa, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Pour prix du travail qu’il a fait contre Tyr, je lui donne le pays d’Égypte,
    parce qu’ils ont travaillé pour moi — oracle du Seigneur Yahweh.
  cek-AK: Kai ih tok a sak o pongah, Tura vangpui misatukhaih atho ah Izip prae to
    anih han ka paek boeh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Tiro-yarse bila-onoap-gusad-ulale, Egipto-yar an Babilonia-e-reyga ukoed,
    ar ade, Babilonia-sordamar an-nuggi bila-onoapmalad.’ Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.
  uig-CYR: Мән униңға Турға җәң қилғанниң иш һәққи үчүн Мисир зиминини тәқдим қилдим;
    чүнки улар Мени дәп әҗир қилди, — дәйду Рәб Пәрвәрдигар.
  tel-2017: తూరు పట్టణం మీద అతడు చేసింది నా కోసమే కాబట్టి అందుకు బహుమానంగా దాన్ని
    అప్పగిస్తున్నాను. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Mwen te bay li peyi Égypte pou travay ke li te fè a, paske yo te aji pou
    Mwen,’ deklare Senyè BONDYE a.
  kos-kos: Nga ac sang facl Egypt nu sel in moli orekma lal uh, mweyen un mwet mweun
    lal elos orekma nu sik. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: פְּעֻלָּתוֹ֙ אֲשֶׁר־עָ֣בַד בָּ֔הּ נָתַ֥תִּי ל֖וֹ אֶת־אֶ֣רֶץ מִצְרָ֑יִם
    אֲשֶׁר֙ עָ֣שׂוּ לִ֔י נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ ס
  ibo-ibo: Enyefeela m ala Ijipt nʼaka ya, ka ọ bụrụ ụgwọ ọrụ nʼihi ọrụ ya, nʼihi
    na ya na ndị agha ya rụụrụ m ya. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwubiri.”
  ory-ory: ସେ ଯହିଁ ପାଇଁ ପରିଶ୍ରମ କଲା, ତାହାର ସେହି ପୁରସ୍କାର ରୂପେ ଆମ୍ଭେ ତାହାକୁ ମିସର ଦେଶ
    ଦେଇଅଛୁ, କାରଣ ସେମାନେ ଆମ୍ଭ ନିମନ୍ତେ କାର୍ଯ୍ୟ କଲେ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe ngeni Nepukatnesar ewe fanü Isip pwe liwinin an angang weires, pun
    nöün kewe sounfiu ra angang ngeniei. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: King Nebakanesa garra jidan bos langa ola Ijip pipul na, dumaji im amimob
    bin wekinmen blanga mi na YAWEI det boswan God.
  ukr-1871: У заслуженину за роботу, що він там робив, даю йому Египецьку землю, вони
    бо там робили мою роботу, говорить Господь Бог.
  deu-1951: Als Sold für seine Arbeit, welche er verrichtet hat, will ich ihm Ägyptenland
    geben, weil sie für mich gearbeitet haben, spricht Gott, der HERR.
  eng-JPS: I have given him the land of Egypt as his hire for which he served, because
    they wrought for Me, saith the Lord GOD.
  srp-1865: Za trud kojim se trudio oko toga dadoh mu zemlju Misirsku, jer se za me
    trudiše, govori Gospod Gospod.
  lug-lug: Mmuwadde ensi ey’e Misiri okuba empeera ye gye yafubirira kubanga ye n’eggye
    lye bankolera omulimu, bw’ayogera Mukama Katonda.
  heb-heb: פעלתו אשר עבד בה נתתי לו את ארץ מצרים אשר עשו לי נאם אדני יהוה׃
  ben-IRV: সে যে পরিশ্রম করেছে, তার বেতন বলে আমি মিশর দেশ তাকে দিলাম, কারণ তারা আমারই
    জন্য কাজ করেছে, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਮਿਸਰ ਦਾ ਦੇਸ ਉਸ ਸੇਵਾ ਦੇ ਬਦਲੇ ਜੋ ਉਸ ਕੀਤੀ ਉਹ ਨੂੰ ਦਿੱਤਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ।
  mya-JVB: ငါ့ အမှုကို ဆောင်ရွက် သောကြောင့် ၊ တုရု မြို့ တဘက် ၌ အမှု ဆောင်ရွက်ခ ဘို့
    အဲဂုတ္တု ပြည် ကို ငါပေး ပြီ။
  hmo-hmo: Lau ese Aigupito tano Nebukanesa dekenai do lau henia, iena hekwarahi ena
    davana, badina be Babulonia tuari taudia be lau dekenai idia gaukara noho. Lau,
    Lohiabada Dirava ese lau hereva noho inai.
  urd-urd: मैंने मुल्क — ए — मिस्र उस मेहनत के सिले में जो उसने की उसे दिया क्यूँकि
    उन्होंने मेरे लिए मशक़्क़त खींची थी; ख़ुदावन्द ख़ुदा फ़रमाता है
  rus-SYN: В награду за дело, которое он произвел в нем, Я отдаю ему землю Египетскую,
    потому что они делали это для Меня, сказал Господь Бог.
  bqc-SIM: Ma Egipi kpàwà kↄai pↄ́ a kɛ̀ asea ũɛ, asa mámɛ aa zĩpi kàmɛɛ. Ma
    Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Henge, Egypt gam chu anatoh kipamanna kapeh ahi tin thaneitah Pakaiyin
    aseije, ajeh chu aman Tyre asuhmang chu keija dinga eitoh peh ahi.
  mar-mar: त्याने माझ्या जी मेहनत केली त्याचे वेतन म्हणून मी त्यास मिसर देश दिला आहे.
    कारण त्यांनी माझ्यासाठी काम केले आहे.” असे प्रभू परमेश्वर म्हणत आहे.
  qub-qub: Chayno Egiptupita Nabucodonosor ima-aycatapis charicurcunanpämi camacächej-aywä.
    Chaywanmi päganga Tiroman pillyaj aywaj suldäruncunata. Tiroman aywar payga nogapämi
    arusha. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon nùn Egibiti wɛ̃wɑ yɑ n sɑ̃ɑ win sɔmbu te u kuɑn kɔsiɑru. Domi nɛnɑ,
    wi kɑ win sɔm kowobu bɑ sɔmburu kuɑ.
  hat-hat: Wi, pou tout gwo sèvis li rann mwen yo, m'ap fè l' kado peyi Lejip la.
    Paske, se pou mwen yo t'ap travay. Se mwen menm Seyè sèl Mèt la ki di sa.
  eng-BSB: I have given him the land of Egypt as the reward for his labor, because
    it was done for Me, declares the Lord GOD.
  eng-WEBPB: I have given him the land of Egypt as his payment for which he served,
    because they worked for me,’ says the Lord GOD.
  kbq-kbq: Nagri kema amage'ma ante'za, sondia vahe'ane agranema amuhoma hu'za Tairi
    vahe'ma zamazeri havizama hu'naza zante mizazamigna hu'na Isipi mopa zamigahue
    huno Mikozama Kegavama Hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Quena, na nijmacas nopa tlanahuatijquetl tlen tlali Babilonia tlali Egipto
    queja se tlaxtlahuili ipampa nopa tequitl tlen quichijqui ipan altepetl Tiro quema
    quitehuijqui nopa altepetl pampa yajaya tequitiyaya para na. Queja nopa na, niDIOS
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Amono putar Ezit Namukononozor pe nehe, ta'e uzapo ma'e ihewe a'e xe. Hemiruze'eg
    zauxiapekwer uma'ereko waiko ihewe wà. Ihe nezar Tuweharupi Wiko Ma'e aiko ko
    ma'e imume'u har romo ihe.
  eng-DRA: 'And for the service that he hath done me against it: I have given him
    the land of Egypt, because he hath laboured for me, saith the Lord God.'
