    his streams, who hath said, Mine is my stream, and I have made it for myself.
  asm-FB: 'ঘোষণা কৰি কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: হে মিচৰৰ ৰজা ফৰৌণ, চোৱা! মই
    তোমাৰ বিপক্ষ! তুমি, যি নিজ নৈবোৰৰ মাজত পৰি থকা সাগৰৰ বৃহৎ প্রাণী, যিহে মোক এই
    বুলি কৈ, “মোৰ নৈ মোৰ নিজৰেই! নিজৰ কাৰণেই মই তাক কৰিলোঁ।”'
  sus-A: عَ قَلَ عَ بّ، ‹عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ بَرَ كٍلِ عِ شِلِ مَ، عِ تَن مِسِرَ
