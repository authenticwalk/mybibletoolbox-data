  ory-ory: ଏହି କଥା କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ହେ ମିସରର ରାଜା ଫାରୋ, ଦେଖ, ଆମ୍ଭେ
