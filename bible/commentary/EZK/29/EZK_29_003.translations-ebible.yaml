  eng-YLT: 'Speak, and thou hast said: Thus said the Lord Jehovah: Lo, I [am] against
    thee, Pharaoh king of Egypt! The great dragon that is crouching in the midst of
    his floods, Who hath said, My flood [is] my own, And I — I have made it [for]
    myself.'
  eng-WYC-2017: Speak thou, and thou shalt say, The Lord God saith these things, Lo!
    I to thee, thou Pharaoh, king of Egypt, thou great dragon, that liest in the midst
    of thy floods, and sayest, The flood is mine, and I made it for myself.
  eng-WMBB: 'Speak and say, ‘The Lord GOD says: “Behold, I am against you, Pharaoh
    king of Egypt, the great monster that lies in the middle of his rivers, that has
    said, ‘My river is my own, and I have made it for myself.’'
  urd-GVH: उसे बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि ऐ शाहे-मिसर फ़िरौन, मैं तुझसे
    निपटने को हूँ। बेशक तू एक बड़ा अज़दहा है जो दरियाए-नील की मुख़्तलिफ़ शाख़ों के
    बीच में लेटा हुआ कहता है कि यह दरिया मेरा ही है, मैंने ख़ुद उसे बनाया।
  rug-rug: 'Mamu zama la guahe koasa: ‘Hiera gua si zama nia e Zihova sa Baṉara: Arau
    kana igo si agoi Pero, sa baṉara pa Izipi, agoi si na malivi nomana sapu eko mua
    pa korapana sa mua ovuku. Zama guahe si agoi, “Sa Ovuku Naelo si taqarau; arau
    telequ tavetia pude na qua.”'
  gaz-gaz: 'Isatti dubbadhuutii akkana jedhiin: ‘Waaqayyo Gooftaan akkana jedha: “ ‘Ati
    bineensi guddichi, kan lageen kee gidduu ciiftu, yaa Faraʼoon mooticha Gibxi,
