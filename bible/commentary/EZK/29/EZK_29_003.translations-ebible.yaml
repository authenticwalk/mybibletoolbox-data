    fleuves, Et qui dis: Mon fleuve est à moi, c’est moi qui l’ai fait!'
  yal-yal: 'I a fala a ma, i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: N kelima
    nɛn i xili ma, i tan Misiran mangana, i tan naxan luxi alo ige yi sube magaxuxin
    naxan saxi Nila baan biradene tagi, i tan naxan a falama, i naxa, “N tan nan gbee
    Nila baan na, n tan nan a daxi n yɛtɛ xa.”'
  haw-1868: E olelo aku oe, e i aku, Ke i mai nei Iehova ka Haku, Eia hoi, ke ku e
    nei au ia oe, e Parao, ke alii o Aigupita, ka moo nui e moe ana iwaena o kona
    mau muliwai, ka mea i olelo, No'u no kuu muliwai, na'u no ia i hana no'u.
  arb-NAV: 'وَقُلْ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا أَنَا أَنْقَلِبُ
    عَلَيْكَ يَا فِرْعَوْنُ مَلِكَ مِصْرَ، أَيُّهَا التِّمْسَاحُ الْكَامِنُ فِي وَسَطِ
    أَنْهَارِهِ، الْقَائِلُ: النَّهْرُ لِي وَقَدْ صَنَعْتُهُ لِنَفْسِي.'
  ewe-ewe: 'Gblɔ nɛ be, ‘Alea Aƒetɔ Yehowa gblɔe nye esi: “ ‘Metso ɖe ŋuwò, Farao,
