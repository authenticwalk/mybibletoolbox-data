verse: EZK.029.003
translations:
  mal-C: 'അവനോട് ഇപ്രകാരം പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഈജിപ്റ്റുരാജാവായ
    ഫറവോനേ, ഞാൻ നിനക്ക് എതിരാകുന്നു. നദികളുടെ മധ്യത്തിൽ കിടക്കുന്ന മഹാഭീകരസത്വമേ,
    “നൈൽനദി എനിക്കുള്ളത്; ഞാൻ അതിനെ എനിക്കായി നിർമിച്ചു,” എന്നു നീ പറയുന്നല്ലോ.'
  deu-TKW: 'Sprich und sage: So spricht der Herr Jahwe: Fürwahr, ich will an dich,
    Pharao, König von Ägypten, du großes Krokodil, das inmitten seiner Ströme lagert,
    das da spricht: Mein ist der Nil, ich habe ihn gemacht!'
  lin-lin: 'Loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Yo Faraon, mokonzi ya Ejipito,
    natelemeli yo ! Yo dalagona monene oyo ovandaka kati na bibale na yo, yo oyo ozali
    koloba : ‘ Ebale Nili ezali ya ngai ; mpe ngai, ngai moko nde namisala ! ’'
  eng-LSV: 'Speak, and you have said, Thus said Lord YHWH: Behold, I [am] against
    you, || Pharaoh king of Egypt! The great dragon that is crouching in the midst
    of his floods, || Who has said, My flood [is] my own, || And I have made it [for]
    myself.'
  eng-GNV: Speake, and say, Thus sayth the Lord God, Beholde, I come against thee,
    Pharaoh King of Egypt, the great dragon, that lieth in the middes of his riuers,
    which hath saide, The riuer is mine, and I haue made it for my selfe.
  eng-WEBSTER: Speak, and say, Thus saith the Lord GOD; Behold, I am against thee,
    Pharaoh king of Egypt, the great dragon that lieth in the midst of his rivers,
    which hath said, My river is my own, and I have made it for myself.
  nhw-BL: 'Xiquilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Ta tiFaraón catli titlanahuatía ipan tlali Egipto, tiitztoc quen se hueyi cocodrilo
    catli temajmatía huan catli quichiya para tecocos nopona ipan nopa hueyatl Nilo.
    Faraón, na nimochijtoc nimocualancaitaca pampa tiquijtojtoc: Ni hueyatl Nilo na
    noaxca pampa na nimochijchihuili. Quej nopa tiquijto.'
  swh-ONEN: 'Nena, nawe useme: ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Mimi ni kinyume
    nawe, Farao, mfalme wa Misri, joka kubwa ulalaye katikati ya vijito vyako. Unasema,
    “Mto Naili ni wangu mwenyewe; niliufanya kwa ajili yangu mwenyewe.”'
  bba-bba: ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, wee kon nùn wɔrimɑ wi,
    wi u sɑ̃ɑ nɡe kɑrɑku ɡe ɡɑ nɑnum mɔ ɡɑ kpĩ dɑɑ te bɑ mɔ̀ Niluɔ. Mɑ u ɡerumɔ u
    mɔ̀, dɑɑ te, tɑ sɑ̃ɑwɑ wiɡiru domi wiyɑ u tu kuɑ.
  eng-KJVCPB: speak, and say, Thus saith the Lord God; Behold, I am against thee,
    Pharaoh king of Egypt, the great dragon that lieth in the midst of his rivers,
    which hath said, My river is mine own, and I have made it for myself.
  luo-luo: 'Wuo kode kendo iwachne ni: ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko
    Duto wacho: “ ‘Adagi, in Farao ruodh Misri, ichalo gi thuond rachier modak e aore
    magi. In to iwacho niya, “Aora Nael en mara, mane aloso gi lweta awuon.”'
  meu-meu: baoto, Ḡaubada Iehova na ini e gwau tomamu A itaia, lau ese na inai henimumu,
    Aigupto pavapavana Farao e, huala badana, ena sinavai bogaragidiai e hekuremu,
    e tomu “egu Nilo Sinavaina na lauegu, lau ese na karaia”.
  npi-ULB: घोषणा गर र यसो भन्ः 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर्, ए मिश्रदेशको
    राजा फारो, म तेरो विरुद्धमा छु । आफ्‍नो नदीको बिचमा लडिरहने, ठुलो अजिङ्गर तँ यसो
    भन्‍छस्, “मेरो नदी मेरै हो । त्‍यो मैले आफ्‍नो निम्‍ति बनाएको हुँ ।”
  yor-yor: 'Sọ̀rọ̀, kí ó sì wí pé, ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Èmi lòdì sí ọ,
    Farao ọba Ejibiti ìwọ ẹ̀mí búburú ńlá inú òkun tí ó dùbúlẹ̀ sí àárín àwọn odò
    ṣíṣàn rẹ. Èyí tí ó sọ wí pé, “Tèmi ni odò Naili; èmi ni ó sì ṣe é fún ara mi.”'
  pes-OPCB: 'به ایشان بگو که خداوند یهوه می‌فرماید: ای پادشاه مصر، ای اژدهای بزرگ
    که در وسط رودخانه‌ات خوابیده‌ای، من دشمن تو هستم. چون گفته‌ای: ”رود نیل مال من
    است! من آن را برای خود درست کرده‌ام!“'
  tgl-ULB: 'Ipahayag mo at sabihin, ''Ang Panginoong Yahweh ang nagsabi nito: Masdan!
    Laban ako sa iyo, Paraon, hari ng Egipto! Ikaw, ang dambuhalang nilalang sa dagat
    na nakahiga sa ilalim ng ilog, na nagsasabi sa akin, “Pinagawa ko ang ilog para
    sa sarili ko!”'
  hui-hui: Í̠na i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o larogo
    ibuhondo lamibe. Iyibinaga kini-o í̠ waitigi i̱ kogoni. Í̠ore Iyibini iba pugua
    ngagoha guru abagua timbuni mbira palu wiradagua bide. Í̠na iba Naili timbuni
    porago í̠nime wabirigo í̠ninagaore pora laga ke.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​မိန့်​တော် မူ​သည်​ကို အီ​ဂျစ်​ဘု​ရင်​ဖာ​ရော​မင်း​အား
    ဆင့်​ဆို​ရ​မည်​မှာ မြစ်​ထဲ​ရှိ​ခွန်​အား​ကြီး​မား သော​အ​ချင်း​မိ​ကျောင်း၊ ငါ​သည်​သင်​၏​ရန်​သူ
    ဖြစ်​၏။ နိုင်း​မြစ်​ကို​သင်​ပိုင်​သည်၊ ထို​မြစ်​ကား သင်​ဖန်​ဆင်း​ထား​သော​အ​ရာ​ဖြစ်​သည်​ဟု
    သင်​ဆို​၏။-
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ།
    ལྟོས་དང་། ངས་ཁྱོད་ནི་དགྲ་རུ་འཛིན་ཏེ། རང་གི་གཙང་པོ་རྣམས་ཀྱི་ནང་དུ་ཉལ་བའི་ཆུ་སྲིན་ཆེན་པོ་ཁྱོད་ན་རེ།
    གཙང་པོ་འདི་ནི་ངའི་ཡིན་ཞིང་ང་རང་གིས་བཀོད་དོ་ཞེས་སྨྲས།
  sna-sna: 'Taura kwaari kuti, ‘Zvanzi naIshe Jehovha: “ ‘Ndine mhaka newe, iwe Faro
    mambo weIjipiti, iyewe shato huru uvete pakati pehova dzako. Iwe unoti, “Nairi
    ndorwangu; ndakazvigadzirira pachangu.”'
  spa-BLM: 'Habla y di: ‘Dice el Señor Yahvé: “He aquí que estoy contra ti, Faraón
    rey de Egipto, el gran monstruo que se encuentra en medio de sus ríos, que ha
    dicho: “Mi río es mío”, y lo he hecho para mí”.'
  cac-cac: 'Icha tic tz''aj alani: A Dios Yajal tz''alan icha tic: Ach sreyal Egipto,
    lajan ach icha junoc noc'' noc'' te nivan cutzanec'' d''a yol a a''. Ix ala''
    to ic a'' Nilo, a in ix in b''o a'', xa chi. Palta a ticnaic ajc''ol vajoch d''ayach.'
  swh-ULB: 'Nena na sema, ''Bwana Yahwe asema hivi: Tazama! Ni juu yako, Farao, mfalme
    wa Misri. Wewe joka kubwa ambaye ujifichaye kati ya mto, husema, “Mto wangu ni
    wangu mwenyewe. Nimeufanya kwa ajili yangu mwenyewe.”'
  bel-bel: 'Маўляй і скажы: «так кажа Гасподзь Бог: вось, Я на цябе, фараоне, цару
    Егіпецкі, вялікі кракадзіл, які, лежачы сярод сваіх рэк, кажаш: «мая рака, і я
    стварыў яе сабе».'
  deu-ELBBK: 'Rede und sprich: So spricht der Herr, HERR: Siehe, ich will an dich,
    Pharao, König von Ägypten, du großes Seeungeheuer, das in seinen Strömen liegt,
    das da spricht: Mein Strom gehört mir, und ich habe ihn mir gemacht.'
  mbb-OT: 'Keǥiyi nu sikandin he iyan a is Nengazen he MEGBEVAYÀ migkaǥi te: Kuntada
    ku sikew, Faraon he hadì te Ehipto. Neiring ka te zekelà he vuaya he ed-ubpà diyà
    te menge wahig diyan te Ehipto. Migkaǥi ka te kenikew is Wahig he Nilo, ne mibeelan
    nu heini para mismu kenikew.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മിസ്രയീംരാജാവായ ഫറവോനേ,
    തന്റെ നദികളുടെ നടുവിൽ കിടന്നു: ഈ നദി എനിക്കുള്ളതാകുന്നു; ഞാൻ അതിനെ എനിക്കായിട്ടുണ്ടാക്കിയിരിക്കുന്നു
    എന്നു പറയുന്ന മഹാനക്രമേ, ഞാൻ നിനക്കു വിരോധമായിരിക്കുന്നു.'
  rmc-rmc: 'Phen: ‚Kada phenel o RAJ, o Adonaj: Dikh, me džav pre tu, faraonona, egiptsko
    kraľina, tu bari obludo, so tuke pašľos maškar tire Nilska paňa. Phenes tuke:
    „O Nil hino miro, me les kerďom prekal mande.“'
  pes-OPV: 'و متکلم شده، بگو: خداوند یهوه چنین می‌فرماید: اینک‌ای فرعون پادشاه مصر
    من به ضد تو هستم. ای اژدهای بزرگ که در میان نهرهایت خوابیده‌ای و می‌گویی نهر من
    از آن من است و من آن را به جهت خود ساخته‌ام!'
  ron-1924: 'Ворбеште ши спуне: ‘Аша ворбеште Домнул Думнезеу: «Ятэ кэ ам неказ пе
    тине, Фараоане, ымпэратул Еӂиптулуй, крокодил маре, каре те кулчь ын мижлокул
    рыурилор тале ши зичь: ‹Рыул меу, Нилул, есте ал меу, еу л-ам фэкут!›'
  ben-OBCV: 'তুমি এই কথা তাকে বলো: ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘হে মিশরের রাজা
    ফরৌণ, আমি তোমার বিপক্ষে, তুমি নিজের নদীর মধ্যে শুয়ে থাকা এক প্রকাণ্ড দানব। তুমি
    বলো, “এই নীলনদ আমার; আমি নিজের জন্য এটি তৈরি করেছি।”'
  som-som: La hadal oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Fircoonow,
    boqorka Masarow, anigu col baan kugu ahaye bal ogow, waxaad tahay yaxaas weyn
    oo webiyaashiisa iska dhex jiifa, oo yidhi, Webigayga anigaa iska leh, oo anigaa
    samaystay.
  lat-VUC: 'Loquere, et dices: [Hæc dicit Dominus Deus: Ecce ego ad te, Pharao rex
    Ægypti, draco magne, qui cubas in medio fluminum tuorum, et dicis: Meus est fluvius,
    et ego feci memetipsum.'
  eng-ASVBT: 'speak, and say, Thus saith the Lord Jehovah: Behold, I am against thee,
    Pharaoh king of Egypt, the great monster that lieth in the midst of his rivers,
    that hath said, My river is mine own, and I have made it for myself.'
  ita-1885: 'Parla, e di'': Così ha detto il Signore Iddio: Eccomi sopra te, Faraone,
    re di Egitto, gran coccodrillo, che giaci in mezzo de'' tuoi fiumi; che hai detto:
    Il mio fiume è mio; ed io mi son fatto me stesso.'
  eng-LXXUP: and say, Thus saith the Lord; Behold, I am against Pharaoh, the great
    dragon that lies in the midst of his rivers, that says, The rivers are mine, and
    I made them.
  eng-ULB: 'Declare and say, ''The Lord Yahweh says this: Behold! I am against you,
    Pharaoh, king of Egypt. You, the great sea monster that lurks in the midst of
    the river, that says, “My river is my own. I have made it for myself.”'
  spa-VBL: 'Dile que esto es lo que dice el Señor Dios: “Cuidado, porque te voy a
    condenar, Faraón rey de Egipto, gran monstruo que yace en tus ríos, que dice:
    ‘El Nilo me pertenece; yo mismo lo hice’.'
  fra-_FOB: 'Parle, et dis: Ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux
    à toi, Pharaon, roi d''Égypte, grand crocodile couché au milieu de tes fleuves;
    qui dis: “Mon fleuve est à moi; je l''ai fait. “'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈജിപ്റ്റ് രാജാവായ ഫറവോനേ,
    തന്റെ നദികളുടെ നടുവിൽ കിടന്ന്: ‘ഈ നദി എനിക്കുള്ളതാകുന്നു; ഞാൻ അതിനെ എനിക്കായിട്ട്
    ഉണ്ടാക്കിയിരിക്കുന്നു’ എന്നു പറയുന്ന മഹാസത്വമേ, ഞാൻ നിനക്ക് വിരോധമായിരിക്കുന്നു.'
  urd-GVR: Use batā, ‘Rab Qādir-e-mutlaq farmātā hai ki ai Shāh-e-Misr Firaun, maiṅ
    tujh se nipaṭne ko hūṅ. Beshak tū ek baṛā azhdahā hai jo Dariyā-e-Nīl kī muḳhtalif
    shāḳhoṅ ke bīch meṅ leṭā huā kahtā hai ki yih dariyā merā hī hai, maiṅ ne ḳhud
    use banāyā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी मेको कली ‘ए इजीप्‍त ङा पिप फाराओ, गो इ कली
    सजाइ गे‍नुङ। गे खोला आन दातेम बाक्‍ब समुन्‍द्र ङा ठेयब जन्‍तु खोदेंशो बाक्‍नेवे।
    मिनु नील खोला आं केन बाक्‍ब। मेको आं सेल्‍शो बाक्‍ब’ देंते। इजीकीएल ३२:२
  eng-NOY: 'Speak, and say, Thus saith the Lord Jehovah: Behold, I am against thee,
    Pharaoh, king of Egypt, thou great dragon, that liest in the midst of thy rivers,
    and sayest, “My river is my own, and I have made it for myself.”'
  ita-1927: 'parla e di’: Così parla il Signore, l’Eterno: Eccomi contro di te, Faraone,
    re d’Egitto, gran coccodrillo, che giaci in mezzo ai tuoi fiumi, e dici: Il mio
    fiume è mio, e sono io che me lo son fatto!'
  ckb-ckb: 'قسە بکە و بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: «”ئەی فیرعەونی پاشای
    میسر، من لە دژی تۆم، ئەی تیمساحە گەورە ڕاکشاوەکە لەناو لقەکانی نیل، ئەوەی گوتی،
    ’ڕووباری نیل هی منە و من بۆ خۆم دروستم کردووە.‘'
  eng-BBE: 'Say to them, These are the words of the Lord: See, I am against you, Pharaoh,
    king of Egypt, the great river-beast stretched out among his Nile streams, who
    has said, The Nile is mine, and I have made it for myself.'
  kan-OKCV: 'ನೀನು ಮಾತನಾಡಿ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ ‘ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನೇ, ತನ್ನ ನದಿಗಳ ಮಧ್ಯದಲ್ಲಿ ಮಲಗಿಕೊಂಡು ಈ ನೈಲ್ ನದಿ ನನ್ನದು, ನಾನೇ
    ಅದನ್ನು ನನಗೋಸ್ಕರ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆಂದು ಹೇಳಿಕೊಂಡ ದೊಡ್ಡ ಘಟಸರ್ಪವೇ, ಇಗೋ, ನಾನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறார், எகிப்தின் ராஜாவாகிய பார்வோனே. நீ உன்னுடைய
    நதிகளின் நடுவிலே படுத்துக்கொண்டு: என்னுடைய நதி என்னுடையது, நான் அதை எனக்காக உண்டாக்கினேன்
    என்று சொல்லுகிற பெரிய முதலையே, இதோ, நான் உனக்கு விரோதமாக வந்து,'
