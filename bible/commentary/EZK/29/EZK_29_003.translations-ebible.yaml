  hbo-WLC: דַּבֵּ֨ר וְאָמַרְתָּ֜ כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֤י עָלֶ֙יךָ֙
