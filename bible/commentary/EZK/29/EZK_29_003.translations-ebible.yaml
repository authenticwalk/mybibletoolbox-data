  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú n yìtɛ́ kɛ còḿmúmu o kpɛ́í,
    wenwe kukó nNiidi kó fɛmùɔ̀fɛ̀, wenwe wèè bo kukó nNiidi mmiɛkɛ, kòo yɛ̀mmɛ̀ dò
