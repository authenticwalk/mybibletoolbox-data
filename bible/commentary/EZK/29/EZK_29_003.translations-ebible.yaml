  bqc-SIM: 'Oɛ̀ ǹ mɛ ma Dii Lua ma mɛ̀: Egipiↄ kí Falaↄ̃ↄ, má fɛlɛnnↄ, n kwãsa
    pↄ́ ń wúlɛa Niili ↄnaↄ guu, ni mɛ Niiliá n pↄ́ɛ, ḿmɛ n n pↄ́ kɛ̀ nzĩawa.'
  tcz-CHONGTHU: Thaneitah Pakaija kon hiche hi thu kisei hi seipeh in. O Pharaoh!
    Egypt lengpa, keima hi namelma kahi. Nanghi kichat um ganhing len nahin, Nile
    vadunga kisella michang lhi jing nahi. ijeh inem itile Nile vadung hi keija ahin,
    keija ding tuma kakisem ahi tin naseije.
  mar-mar: व म्हण ‘प्रभू परमेश्वर असे म्हणतो, पाहा! मिसराचा राज फारो, मी तुझ्याविरूद्ध
    आहे. आपल्या नद्यात पडून राहणाऱ्या समुद्रातला मोठा प्राणी, तू मला म्हणतोस, “ही
    नदी माझी आहे. ही मी आपल्या स्वतःसाठी निर्मिली आहे.”
  qub-qub: 'cayno ninqui: ‹Caynömi Tayta Dios nin: « ‹Egiptupa raynin faraón, cananga
    nogami contrayqui ricacö. Gamga canqui jatuncaray waräcuy mayu yacullacho tiyacojnömi.
    Chayno carmi ninqui: «Nilo mayuga nogapami. Nogami rurashcä» nir.'
  bqp-bqp: ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, wee kon nùn wɔrimɑ wi,
    wi u sɑ̃ɑ nge kɑrɑku ge gɑ nɑnum mɔ gɑ kpĩ dɑɑ te bɑ mɔ̀ Niluɔ. Mɑ u gerumɔ u
    mɔ̀, dɑɑ te, tɑ sɑ̃ɑwɑ wigiru domi wiyɑ u tu kuɑ.
  hat-hat: Pale avè l'. Di li men mesaj Seyè sèl Mèt la voye ba li. -Ou menm farawon
    an, wa peyi Lejip, mwen pral leve dèyè ou tou. Ou tankou yon gwo kayiman ki kouche
    nan larivyè Nil la. Ou di se pou ou larivyè Nil la ye, se ou ki fè l'.
  eng-BSB: 'Speak to him and tell him that this is what the Lord GOD says: Behold,
    I am against you, O Pharaoh king of Egypt, O great monster who lies among his
    rivers, who says, ‘The Nile is mine; I made it myself.’'
  eng-WEBPB: 'Speak and say, ‘The Lord GOD says: “Behold, I am against you, Pharaoh
    king of Egypt, the great monster that lies in the middle of his rivers, that has
    said, ‘My river is my own, and I have made it for myself.’'
  kbq-kbq: amanage hunka huo, Ra Anumzana Agra Anumzamo'a amanage hie, Antahio, Isipi
    kini ne' Feroga kagra tusi'a osifave krerfa tinka'afina masenanku Nagra hara regantegahue.
    Hagi kagra hunka Naeli tina nagra tro hunte'noankino, nagri ti me'ne hunka hu'nane.
  nhe-BL: 'Xiquilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Ta tiFaraón tlen titlanahuatía ipan tlali Egipto, tiitztoc queja se hueyi cocodrilo
    tlen temajmatía huan tlen quichiya para tecocos nopano ipan nopa atemitl Nilo.
    Faraón, na nimochijtoc nimocualancaitaca pampa tiquijtojtoc: Ni atemitl Nilo na
    noaxca pampa na nimochijchihuili. Queja nopa tiquijto.'
  gub-BL: — Nezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko newe, Ezit wanuwihawete.
    — Aiko neàmàtyry'ymar romo. Ereiko zakarehu yrykawhu pupe uzeàpàrirog ma'e ài.
    — Aiko Niru yrykawhu izar romo ihe, ere iko. Ihe aiko iapo arer romo ihe, ere
    iko.
  eng-DRA: 'Speak, and say: Thus saith the Lord God: Behold, I come against thee,
    Pharao king of Egypt, thou great dragon that liest in the midst of thy rivers,
    and sayest: The river is mine, and I made myself.'
