  pan-pan: ਬੋਲ ਅਤੇ ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੇ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ, ਵੇਖ, ਮੈਂ
