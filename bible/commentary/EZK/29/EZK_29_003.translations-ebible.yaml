  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ mɑɑ kʋlɩ Icipiti wulɑʋ nyɑ́ nyɑ́ tɔɔ. N wɛɛ kɛ́ ɩsɩɩ nyɩɩʋ
    sɔsɔɔʋ ŋku kʋ hǝntɑ kʋ pusi tɑɑ tɔ. N hʋʋkɩ nyɑ́ tɑɑ sɩ, nyɑ́ mɑɣɑmɑɣɑ n lɑpǝnɑ
    Nili pɔɣɔ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “Ey öz çayları içində yatan Böyük əjdaha Misir
    padşahı firon, Mən sənin əleyhinəyəm. Sən deyirsən: ‹Nil çayı mənimdir, Onu özüm
    üçün yaratdım›.'
  eng-DBY: 'speak, and say, Thus saith the Lord Jehovah: Behold, I am against thee,
    Pharaoh king of Egypt, the great monster that lieth in the midst of his rivers,
    which saith, My river is mine own, and I made it for myself.'
  hin-2017: 'यह कह, परमेश्वर यहोवा यह कहता है: हे मिस्र के राजा फ़िरौन, मैं तेरे विरुद्ध
    हूँ, हे बड़े नगर, तू जो अपनी नदियों के बीच पड़ा रहता है, जिसने कहा है, ‘मेरी नदी
    मेरी निज की है, और मैं ही ने उसको अपने लिये बनाया है।’'
  wol-KYG: 'Waxal, nga ne: “Boroom bi Aji Sax ji dafa wax ne: Maa ngii fi sa kaw,
    yaw Firawna buuru Misra, yaw ninki-nànka ju mag ji goore sa diggi dex, te naan:
