verse: EZK.029.011
translations:
  mal-C: മനുഷ്യന്റെയോ മൃഗത്തിന്റെയോ കാൽ അതിൽ ചവിട്ടുകയില്ല. നാൽപ്പതുവർഷത്തേക്ക് അതിൽ
    ആരും പാർക്കുകയുമില്ല.
  deu-TKW: 'Kein menschlicher Fuß soll es durchwandern, auch keines Tieres Fuß soll
    es durchwandern: unbewohnt soll es bleiben vierzig Jahre lang.'
  lin-lin: 'Ata litambe moko ya moto to ya nyama ekolekela lisusu wana te : moto moko
    te akovanda lisusu kuna mibu tuku minei.'
  eng-LSV: A foot of man does not pass over into it, || Indeed, the foot of beast
    does not pass into it, || Nor is it inhabited forty years.
  eng-GNV: No foote of man shall passe by it, nor foote of beast shall passe by it,
    neither shall it be inhabited fourtie yeeres.
  eng-WEBSTER: No foot of man shall pass through it, nor foot of beast shall pass
    through it, neither shall it be inhabited forty years.
  nhw-BL: Huan para 40 xihuitl amo aqui itztos nopona. Amo panose nopona masehualme,
    niyon tlapiyalme.
  swh-ONEN: Hakuna unyayo wa mtu au mnyama utakaopita ndani yake, wala hakuna yeyote
    atakayeishi humo kwa muda wa miaka arobaini.
  bba-bba: Tɔnu kun mɑɑ sɑrɔ mi, mɛyɑ yɑɑ ɡɑɑ kun mɑɑ sɑrɔ mi. Yɑ koo kowɑ wɔ̃ɔ weeru
    ɡoo kun mɑɑ wɑ̃ɑ mi.
  eng-KJVCPB: No foot of man shall pass through it, nor foot of beast shall pass through
    it, neither shall it be inhabited forty years.
  luo-luo: Onge tiend dhano kata le ma noluwe; onge ngʼama nodag kanyo kuom higni
    piero angʼwen.
  meu-meu: 'Tau ta aena ese basine rakaia hanai bona boroma ta aena ese basine rakaia
    hanai: asi inoholaina ai baine mia laḡani hari-ahui lalodiai.'
  npi-ULB: कुनै मानिसको खुट्टाले त्‍यहाँ टेक्‍नेछैन,अनि र कुनै पशुको खुट्टाले त्‍यहाँ
    टेक्‍नेछैन । चालीस वर्षसम्‍म त्‍यहाँ कोही बस्‍नेछैन ।
  yor-yor: Kò sí ẹsẹ̀ ènìyàn tàbí tí ẹranko tí yóò gba ibẹ̀ kọjá; ẹni kankan kò ní
    gbé ibẹ̀ fún ogójì ọdún.
  pes-OPCB: تا مدت چهل سال هیچ انسان یا حیوانی از آن عبور نخواهد کرد و آن کاملاً ویران
    و غیر مسکون خواهد بود.
  tgl-ULB: Walang paa ng tao ang dadaan dito! Walang paa ng mga hayop ang dadaan dito!
    At hindi ito matitirahan ng apatnapung taon!
  hui-hui: Anidagua berogola mali pira mariani (40) Iyibi dindiha wali agali lenego
    mbira naholebirago nogo tara tarabi pialu karia nahondolebere.
  mya-mya: မည်​သည့်​လူ​နှင့်​တိ​ရစ္ဆာန်​မျှ​ထို​ပြည်​ကို ဖြတ်​သန်း​သွား​လာ​လိမ့်​မည်​မ​ဟုတ်။
    အ​နှစ် လေး​ဆယ်​တိုင်​တိုင်​ထို​ပြည်​တွင်​နေ​သူ​ရှိ လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: མི་ཡི་རྐང་པ་དེར་མི་རྒྱུ་ཞིང་། ཕྱུགས་ཀྱི་རྐང་པ་ཡང་དེར་མི་རྒྱུ་བར། མི་ལོ་བཞི་བཅུའི་རིང་ལ་མི་ནི་དེ་རུ་གནས་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Hakuna rutsoka kana rwemhuka ruchapfuura nomo; hakuna achagaramo kwamakore
    makumi mana.
  spa-BLM: Ningún pie de hombre pasará por ella, ni ningún pie de animal pasará por
    ella. No será habitada durante cuarenta años.
  cac-cac: Man̈xa anima, man̈xa pax noc' noc' olto ec' ta'. 40 ab'il man̈xa mach ol
    cajnaj ta'.
  swh-ULB: Hakutakuwa na mguu wa mtu kupitia, na hakuna mguu wa wanyama pori watakao
    upitia. Haitakuwa makao kwa miaka arobaini.
  bel-bel: Ня будзе ступаць па ёй нага чалавечая, і нага быдла ня будзе праходзіць
    па ёй, і ня жыцьмуць на ёй сорак гадоў.
  deu-ELBBK: Der Fuß des Menschen wird es nicht durchwandern, und der Fuß des Tieres
    wird es nicht durchwandern, und es wird nicht bewohnt sein, 40 Jahre.
  mbb-OT: Wazè en etew wey langgam he ebayà kayi, ne wazè en ed-ubpà kayi seled te
    40 he tuig.
  mal-2015: മനുഷ്യന്റെ കാൽ അതിൽകൂടി കടന്നുപോകയില്ല; മൃഗത്തിന്റെ കാൽ അതിൽ ചവിട്ടുകയുമില്ല;
    നാല്പതു സംവത്സരത്തേക്കു അതിൽ നിവാസികൾ ഇല്ലാതെയിരിക്കും.
  rmc-rmc: Na predžala prekal aňi manušeskro pindro aňi džviroskro pindro; ňiko ode
    na bešela saranda (40) berš.
  pes-OPV: که پای انسان از آن عبور ننماید و پای حیوان از آن گذر نکند و مدت چهل سال
    مسکون نشود.
  ron-1924: Нич пичор де ом ну ва трече прин еа, нич пичор де витэ ну ва трече прин
    еа ши ва рэмыне патрузечь де ань фэрэ сэ фие локуитэ.
  ben-OBCV: তার মধ্যে দিয়ে কোনও মানুষ বা পশু যাতায়াত করবে না; চল্লিশ বছর কেউ সেখানে
    বাস করবে না।
  som-som: Innaba binu-aadmi cagtiis ma dhex mari doonto, oo xayawaan cagtiisna ma
    dhex mari doonto, oo intii afartan sannadood ah ciduna dhexdiisa ma degi doonto.
  lat-VUC: Non pertransibit eam pes hominis, neque pes jumenti gradietur in ea, et
    non habitabitur quadraginta annis.
  eng-ASVBT: No foot of man shall pass through it, nor foot of beast shall pass through
    it, neither shall it be inhabited forty years.
  ita-1885: Alcun piè, nè d'uomo, nè di bestia, non passerà per esso; e resterà quarant'anni
    senza essere abitato.
  eng-LXXUP: No foot of man shall pass through it, and no foot of beast shall pass
    through it, and it shall not be inhabited for forty years.
  eng-ULB: No man's foot will pass through it, and no wild animal's foot will pass
    through it. It will not be inhabited for forty years.
  spa-VBL: Nadie, ni humano ni animal, viajará por ese camino ni vivirá allí durante
    cuarenta años.
  fra-_FOB: Nul pied d'homme n'y passera, et nul pied de bête n'y passera non plus,
    et durant quarante ans elle ne sera pas habitée;
  mal-mal: മനുഷ്യന്റെ കാൽ അതിൽകൂടി കടന്നുപോകുകയില്ല; മൃഗത്തിന്റെ കാൽ അതിൽ ചവിട്ടുകയുമില്ല;
    നാല്പതു സംവത്സരത്തേക്ക് അതിൽ നിവാസികൾ ഇല്ലാതെയിരിക്കും.
  urd-GVR: Na insān aur na haiwān kā pāṅw us meṅ se guzaregā. Chālīs sāl tak us meṅ
    koī nahīṅ basegā.
  suz-BL: मेकेर सुइ मुर नु जन्‍तु मगाक्‍नीम। मेकेर ४० बर्स सम्‍म सुइ मबाक्‍नीम। गन्‍ती
    १४:३३-३४
  eng-NOY: There shall not pass through it the foot of man, and the foot of beast
    shall not pass through it, neither shall it be inhabited forty years.
  ita-1927: Non vi passerà piè d’uomo, non vi passerà piè di bestia, né sarà più abitato
    per quarant’anni;
  ckb-ckb: نە پێی مرۆڤی تێدا ڕەت دەبێت و نە پێی ئاژەڵ، بۆ چل ساڵ کەس تێیدا نیشتەجێ
    نابێت.
  eng-BBE: No foot of man will go through it and no foot of beast, and it will be
    unpeopled for forty years.
  kan-OKCV: ಯಾವ ಮನುಷ್ಯನ ಪಾದವಾದರೂ ಅದರಲ್ಲಿ ಹಾದು ಹೋಗುವುದಿಲ್ಲ. ಮೃಗಗಳ ಪಾದವೂ ಅದರಲ್ಲಿ ಹಾದು
    ಹೋಗುವುದಿಲ್ಲ ಅಥವಾ ನಲವತ್ತು ವರ್ಷಗಳ ಕಾಲ ಅದರಲ್ಲಿ ವಾಸಮಾಡುವವರೇ ಇರುವುದಿಲ್ಲ.
  tam-2017: மனிதனுடைய கால் அதைக் கடப்பதுமில்லை, மிருகஜீவனுடைய கால் அதை மிதிப்பதுமில்லை;
    அது நாற்பது வருடம் குடியில்லாதிருக்கும்.
  spa-RV-1909: No pasará por ella pie de hombre, ni pie de bestia pasará por ella;
    ni será habitada por cuarenta años.
  ron-BTF: Nici picior de om nu va trece prin ea, nici picior de animal nu va trece
    prin ea, nici nu va fi locuită patruzeci de ani.
  eng-WEBP: No foot of man will pass through it, nor will any animal foot pass through
    it. It won’t be inhabited for forty years.
  eng-FBV: No one, human or animal, will travel that way or live there for forty years.
  nld-1939: Geen mensenvoet of dierenhoef zal het betreden, en veertig jaren zal het
    onbewoond blijven.
  nch-BL: Huan para 40 xihuit amo aqui itztos nopona. Amo panose nopona masehualme,
    yon tapiyalme.
  vie-1934: Chẳng có bàn chân người sẽ đi qua nó, cũng chẳng có bàn chân thú vật đi
    qua nó, cũng chẳng có dân cư ở đó nữa trong bốn mươi năm.
  hin-CV: न तो कोई मनुष्य और न ही कोई पशु वहां से होकर गुज़रेगा; वहां चालीस साल तक
    कोई नहीं रहेगा.
  spa-BES: Ningún pie de hombre lo atravesará y ningún pie de bestia, ni será habitada
    por cuarenta años.
  tdx-tdx: Leo fandia’ ondaty tsy hiranga ao; tsy ho rangaen-tombom-biby, vaho tsy
    ho amam-pimoneñe am-para’ ty efa-polo taoñe.
  tha-KJV: จะไม่​มี​เท​้ามนุษย์ข้ามแผ่นดินนั้น และจะไม่​มีต​ีนสัตว์ข้ามแผ่นดินนั้น
    จะไม่​มี​ใครอาศัยอยู่ถึงสี่​สิ​บปี
  por-BR-2018: Não passará por ela pé de homem, nem pata de animal passará por ela;
    nem será habitada por quarenta anos.
  deu-ELO: Der Fuß des Menschen wird es nicht durchwandern, und der Fuß des Tieres
    wird es nicht durchwandern, und es wird nicht bewohnt sein, vierzig Jahre.
  eng-WYC-2018: The foot of man shall not pass by it, neither the foot of beast shall
    go in it, and it shall not be inhabited in forty years (or and it shall not be
    inhabited for forty years).
  epo-epo: Ne trairos ĝin piedo de homo, nek piedo de bruto trairos ĝin, kaj ĝi ne
    estos loĝata dum kvardek jaroj.
  uig-PIN: Ⱪiriⱪ yil iqidǝ, insanning yaki ⱨaywanning ayiƣi uni besip ɵtmǝydu wǝ uningda
    ⱨeq adǝm turmaydu.
  beo-beo: Dunu fi amola ohe fi ilia amodili mae asili galea, ode 40 da gidigili baligimu.
  tpi-OTNT: Na inap long 40 yia i no gat wanpela samting bai i stap long kantri Isip.
    Na i no gat wanpela man o abus bai i wokabaut long en.
  hau-SA: Ba ƙafar mutum ko ta dabbar da za tă ratsa ta; ba wanda zai zauna a can
    har shekaru arba’in.
  uig-LAT: Qiriq yil ichide, insanning yaki haywanning ayighi uni bésip ötmeydu we
    uningda héch adem turmaydu.
  nde-nde: Akulanyawo lomuntu loba olwenyamazana oluzadabula phakathi kwalo; akulamuntu
    ozahlala khona okweminyaka engamatshumi amane.
  ton-ton: ‌ʻE ʻikai ʻalu atu ai ha vaʻe ʻo ha tangata, pe ʻalu atu ʻi ai ha vaʻe
    ʻo ha manu, pea ʻe ʻikai hano kakai ʻi ai ʻi he taʻu ʻe fāngofulu.
  ces-1613: Nepůjdeť přes ni noha člověka, ani noha dobytčete půjde přes ni, a nebude
    v ní bydleno za čtyřidceti let.
  eng-WMB: No foot of man will pass through it, nor will any animal foot pass through
    it. It won’t be inhabited for forty years.
  tam-TCV: மனித கால்களோ, மிருகத்தின் கால்களோ அதைக் கடப்பதில்லை. நாற்பது வருடங்களுக்கு
    ஒருவரும் அங்கு வாழப்போவதுமில்லை.
  ceb-ULB: Walay tiil sa tawo nga makaagi niini, ug walay ihalas usab nga mananap
    ang makaagi niini. Dili kini mapuy-an sulod sa 40 ka tuig.
  pol-UBG: Nie przejdzie przez nią noga człowieka ani też nie przejdzie przez nią
    noga zwierzęcia, i nie będzie zamieszkana przez czterdzieści lat.
  urd-GVU: نہ انسان اور نہ حیوان کا پاؤں اُس میں سے گزرے گا۔ چالیس سال تک اُس میں
    کوئی نہیں بسے گا۔
  deu-1912: daß weder Vieh noch Leute darin gehen oder da wohnen sollen vierzig Jahre
    lang.
  kan-2017: “‘ಯಾವ ಮನುಷ್ಯನ ಪಾದವೂ ಅದರಲ್ಲಿ ಹಾದುಹೋಗುವುದಿಲ್ಲ; ಯಾವ ಪಶುವಿನ ಪಾದವೂ ಅದರಲ್ಲಿ
    ದಾಟಿಹೋಗುವುದಿಲ್ಲ; ನಲ್ವತ್ತು ವರ್ಷ ನಿರ್ಜನವಾಗಿರುವುದು.
  yap-yap: Dariy ba girdi’ ara ba gamanman nra yan u rom. Aningeg i ragag e duw ni
    dakriy ban’en nra par u rom.
  hlt-MCSB: Te longah hlang kho loh paan pawt vetih rhamsa kho long khaw, te longah
    paan mahpawh. Kum sawmli khuiah khosa om mahpawh.
  mdy-ETH: ዓሲ ማዔያታቴያ ቆልሞ ዒኢና ፔቴታዖ ዓኣዻዓኬ፤ ዴንዲ ዖይዲታሚ ሌዔ ሄላንዳኣና ዓይጎ ባኣዚያኣ ዬካ ናንጋዓኬ፤
  twi-ASANTE: Onipa anaa aboa biara nan rensi so, obiara rentena so mfeɛ aduanan.
  eng-WEBU: No foot of man will pass through it, nor will any animal foot pass through
    it. It won’t be inhabited for forty years.
  wal-wal: Asa gidin mehe gidin, hegaara kanttenna; oitamu laittai wurana gakkanaashin,
    aibinne hegan de7enna.
  spa-PDDPT: No pasará pie de hombre por ella, ni pata de bestia, ni será habitada
    durante 40 años.
  gun-gun: Ha'e va'e rupi ndoaxavei 'rã avakue neĩ mymba kuery ma voi, quarenta ma'etỹ
    peve 'rã ndaekoavei 'rã ha'e py.
  ilo-ULB: Awanto ti tao a lumabas iti daytoy! Awanto ti ayup a lumabas iti daytoy!
    Ken awanto ti agnaed iti daytoy iti las-ud ti uppat a pulo a tawen!
  kpg-kpg: Deai tangada be di manu e mee di hana laa laa ai. Nia ngadau e madahaa,
    gei deai tangada e mee di noho i golo ai.
  uig-ARA: قىرىق يىل ئىچىدە، ئىنساننىڭ ياكى ھايۋاننىڭ ئايىغى ئۇنى بېسىپ ئۆتمەيدۇ ۋە
    ئۇنىڭدا ھېچ ئادەم تۇرمايدۇ.
  sus-sus: Mixie mu dangima naa, subee mu dangima naa. Mixi yo mu sabatima naa han
    ɲɛ tongo naani.
  pon-2006: Sohte aramas de mahn pahn kotehla. Sohte mehkot pahn kousoan wasao erein
    sounpar pahisek.
  ksd-ksd: Pa ta tutana ma pa ta vavaguai na alalu tana, ma na uliran ure ra ivat
    na vinun na kilala.
  grc-BRENT: Οὐ μὴ διέλθῃ ἐν αὐτῇ ποὺς ἀνθρώπου, καὶ ποὺς κτήνους οὐ μὴ διέλθῃ αὐτὴν,
    καὶ οὐ κατοικηθήσεται τεσσαράκοντα ἔτη.
  ind-AYT: Tidak ada jejak kaki seorang pun yang akan melintasinya, ataupun jejak
    kaki binatang yang akan melewatinya, dan tempat itu tidak akan dihuni selama empat
    puluh tahun.
  nya-nya: Palibe phazi la munthu kapena la nyama limene lidzapondepo. Kudzakhala
    kopanda anthu kwa zaka makumi anayi.
  hrv-hrv: Neće njome više prolaziti noga ljudska ni noga životinjska, ostat će nenaseljena
    četrdeset godina.
  mps-mps: Tama te kibu be 40, bidi sese si kibu bede, te nai dabe me deli te kantri
    Isip tomode me elalugobeo. Tama tede bidi ma hasa dabe tede me biligobeo.
  tpi-tpi: Na inap long 40 yia i no gat wanpela samting bai i stap long kantri Isip.
    Na i no gat wanpela man o abus bai i wokabaut long en.
  dan-1931: Hverken Mennesker eller Dyr skal sætte deres Fod der, ingen skal færdes
    der, og det skal ligge hen uden Indbyggere i fyrretyve År.
  vie-OVCB: Suốt bốn mươi năm, sẽ không có một sinh vật nào đi ngang đó, dù người
    hay thú vật. Nó sẽ hoàn toàn bị bỏ trống.
  guj-2017: કોઈ માણસનો પગ તેમાં ફરશે નહિ, કોઈ પશુનો પગ તેમાં ફરશે નહિ, અને ચાળીસ વર્ષ
    સુધી તેમાં કોઈ વસ્તી પણ રહેશે નહિ.
  pon-2006A: Sohte aramas de mahn pahn kotehla. Sohte mehkot pahn kousoan wasao erein
    sounpar pahisek.
  por-BRBSL: Nenhum pé do homem passará por ela, nem nenhum pé de animal passará por
    ela. Não será habitada por quarenta anos.
  cth-cth: A kum 40 totouh tami cet mahoeh. Saring hai cet mahoeh, apihai karingkung
    awm mahoeh.
  twi-twi: Onipa anaa aboa biara nan rensi so, obiara rentena so mfe aduanan.
  hlt-hlt: Te longah hlang kho loh paan pawt vetih rhamsa kho long khaw, te longah
    paan mahpawh. Kum sawmli khuiah khosa om mahpawh.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ yɑ̀ dɛ kó kɛtenkɛ̀ miɛkɛ onìtì kó tɛnɑɑ̀cɛ̀tɛ̀ yoo kuwɑnwɑnkù
    mɑkù kpɛtɛ. Dɛ kó kɛtenkɛ̀ bo dɔúnko kɛ̀ dɛ̀ mmɔkɛ yɛbie nsipísìnɑ̀ɑ̀.
  msy-2020: Eghtɨ 40plan azenibar, gumazitam o asɨzitam an ikɨva, a daruan kogham.
  dop-dop: Yʋlʋ yɑɑ tɔtɛ nɑtǝlɩ tǝ kɑɑ fɛlɩ nɔɔhǝlɛ kɛ tɛtʋ ntɩ tǝ tɑɑ. Tɩɩ wɛɛ ḿpʋ́ɣʋ́
    kpɛtɛ kɛ pɩɩsɩ nɩɩlɛ tǝcu. Pɑ kɑɑ keesi yʋlʋ yɑɑ tɔtɛ.
  azb-azb: İçindən insan ayağı da, heyvan ayağı da keçməyəcək, orada qırx il adam
    yaşamayacaq.
  eng-DBY: No foot of man shall pass through it, nor shall foot of beast pass through
    it, nor shall it be inhabited, forty years.
  hin-2017: चालीस वर्ष तक उसमें मनुष्य या पशु का पाँव तक न पड़ेगा; और न उसमें कोई
    बसेगा।
  wol-KYG: Tànku doom aadama du fa jaare, tànku mala du fa jaare, te deesu fa dëkke
    diiru ñeent fukki at.
  eng-YLT: Not pass over into it doth a foot of man, Yea, the foot of beast doth not
    pass into it, Nor is it inhabited forty years.
  eng-WYC-2017: The foot of man shall not pass by it, neither the foot of beast shall
    go in it, and it shall not be inhabited in forty years.
  eng-WMBB: No foot of man will pass through it, nor will any animal foot pass through
    it. It won’t be inhabited for forty years.
  urd-GVH: न इनसान और न हैवान का पाँव उसमें से गुज़रेगा। चालीस साल तक उसमें कोई नहीं
    बसेगा।
  rug-rug: Koari ka made ṉavulu puta vuaheni si loke tie babe kurukuru kote ene nuquru
    ia; meke loke tie tugo kote koa ia.
  gaz-gaz: Miilli namaa yookaan kotteen horii karaa sana hin darbu; namni tokko iyyuu
    hamma waggaa afurtamaatti ishee keessa hin jiraatu.
  fra-LSG: Nul pied d’homme n’y passera, Nul pied d’animal n’y passera, Et il restera
    quarante ans sans être habité.
  yal-yal: Muxun mi fa a sanna tima a yi, hanma subena han ɲɛɛ tonge naanin.
  haw-1868: Aole wawae kanaka e hele mawaena ona, aole wawae holoholona e hele mawaena
    ona, aole hoi e nohoia a kanaha na makahiki.
  arb-NAV: لَا تَمُرُّ بِها قَدَمُ إِنْسَانٍ وَلا تَجْتَازُهَا رِجْلُ بَهِيمَةٍ، وَتَظَلُّ
    مَهْجُورَةً مِنَ النَّاسِ طَوَالَ أَرْبَعِينَ سَنَةً.
  ewe-ewe: Amegbetɔ alo lã aɖeke ƒe afɔ magato edzi o. Ame aɖeke maganɔ afi ma o ƒe
    blaene sɔŋ.
  eng-LEE: There shall not pass through it the foot of man, and the foot of beast
    shall not pass through it, and it shall not be inhabited forty years.
  asm-FB: মানুহ বা পশু তাৰ মাজেদি নাযাব আৰু চল্লিশ বছৰলৈকে তাত বাস কৰা নহ’ব!
  sus-A: مِشِيٍ مُ دَنفِمَ نَا، سُبٍيٍ مُ دَنفِمَ نَا. مِشِ يٌ مُ سَبَتِمَ نَا هَن
    حّ تٌنفٌ نَانِ.
  fra-SBL: Aucun pied d'homme n'y passera, aucun pied d'animal n'y passera. Il ne
    sera pas habité pendant quarante ans.
  hbo-hbo: לֹ֤א תַעֲבָר־בָּהּ֙ רֶ֣גֶל אָדָ֔ם וְרֶ֥גֶל בְּהֵמָ֖ה לֹ֣א תַעֲבָר־בָּ֑הּ
    וְלֹ֥א תֵשֵׁ֖ב אַרְבָּעִ֥ים שָׁנָֽה׃
  kik-kik: Gũtirĩ ikinya rĩa mũndũ kana rĩa nyamũ rĩgaatuĩkanĩria kuo; gũtirĩ mũndũ
    ũgaatũũra kuo ihinda rĩa mĩaka mĩrongo ĩna.
  fra-NCL: Il n’y passera nul pied d’homme, et nul pied de bête n’y passera, et il
    sera inhabité pendant quarante ans.
  cek-AK: Kami khok hoi moi khok mah to prae to cawh mak ai, saning qui palito thung
    mi doeh to prae ah om mak ai.
  cuk-cuk: Birga-dulabo-wilub (40) dulemar egi bukuosulid. Dulemar, degi, ibmar-durganse-bakale,
    egi gudiguosurmalad.
  uig-CYR: Қириқ жил ичидә, инсанниң яки һайванниң айиғи уни бесип өтмәйду вә униңда
    һеч адәм турмайду.
  tel-2017: దాని మీదుగా ఏ కాలూ కదలదు. ఏ జంతువూ అటుగుండా వెళ్ళదు. నలభై ఏళ్ళు దానిలో
    ఎవరూ ఉండరు.
  hat-BSA: Pye a moun p ap pase ladann, pye a bèt p ap pase ladann, e l ap rete san
    moun pandan karantan.
  kos-kos: Wangin mwet, ku kosro, ac fah fahsr sasla fin acn ingan. Ke lusen yac angngaul,
    ac fah wangin ma moul ac muta we.
  hbo-WLC: לֹ֤א תַעֲבָר־בָּהּ֙ רֶ֣גֶל אָדָ֔ם וְרֶ֥גֶל בְּהֵמָ֖ה לֹ֣א תַעֲבָר־בָּ֑הּ
    וְלֹ֥א תֵשֵׁ֖ב אַרְבָּעִ֥ים שָׁנָֽה׃
  ibo-ibo: Ọ dịghị ụkwụ anụmanụ maọbụ mmadụ ga-agafe nʼime ya, agaghị ebikwa nʼime
    ya ruo mgbe iri afọ anọ gasịrị.
  ory-ory: କୌଣସି ମନୁଷ୍ୟର ପାଦ ତହିଁ ମଧ୍ୟରେ ଗତାୟାତ କରିବ ନାହିଁ, କିଅବା ପଶୁର ପାଦ ତହିଁ ମଧ୍ୟରେ
    ଗତାୟାତ କରିବ ନାହିଁ ଓ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତାହା ବସତି ସ୍ଥାନ ନୋହିବ।
  chk-chk: Esap wor eman aramas ika man epwe fetal won, esap pwal so lon ükükün faik
    ier.
  rop-rop: Fo 40 yiya nomo eni pipul o enimul kaan wok thru Ijip.
  ukr-1871: Не буде переходити через його нї людська нї скотиння нога, й безлюддєм
    оставати ме він сорок років.
  deu-1951: Keines Menschen Fuß soll es durchwandern, auch keines Tieres Fuß soll
    es durchwandern, und es soll vierzig Jahre lang unbewohnt bleiben.
  eng-JPS: No foot of man shall pass through it, nor foot of beast shall pass through
    it, neither shall it be inhabited forty years.
  srp-1865: Neæe prelaziti preko nje nogom svojom èovjek, niti æe živinèe nogom svojom
    prelaziti preko nje, i neæe se živjeti u njoj èetrdeset godina.
  lug-lug: Tewaliba kigere kya muntu newaakubadde ky’ensolo ekiri giyitamu, so teribeerwamu
    okumala emyaka amakumi ana.
  heb-heb: לא תעבר בה רגל אדם ורגל בהמה לא תעבר בה ולא תשב ארבעים שנה׃
  ben-IRV: কোনো মানুষের পা তা দিয়ে যাবে না ও পশুর পা তা দিয়ে যাবে না এবং এটা চল্লিশ
    বছরের জন্য দখল হবে না।
  pan-pan: ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਪੈਰ ਉਹ ਦੇ ਵਿੱਚ ਦੀ ਨਾ ਲੰਘੇਗਾ, ਨਾ ਕਿਸੇ ਪਸ਼ੂ ਦਾ ਖੁਰ ਉਹ ਦੇ ਵਿੱਚ
    ਲੰਘੇਗਾ, ਨਾ ਉਹ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਅਬਾਦ ਹੋਵੇਗਾ।
  mya-JVB: အနှစ် လေးဆယ် ပတ်လုံးလူ ရှောက် ၍မ သွားရ။ တိရစ္ဆာန် လည်း ရှောက် ၍မ သွားရ။
    အဘယ်သူမျှမ နေ ရ။
  hmo-hmo: Unai tano dekenai, taunimanima ta o boroma ta ese do ia raka hanaia lasi.
    Lagani 40 lalonai taunimanima bona boroma be unuseni do idia noho lasi.
  urd-urd: किसी इंसान का पाँव उधर न पड़ेगा और न उसमें किसी हैवान के पाँव का गुज़र
    होगा क्यूँकि वह चालीस बरस तक आबाद न होगा।
  rus-SYN: Не будет проходить по ней нога человеческая, и нога скотов не будет проходить
    по ней, и не будут обитать на ней сорок лет.
  bqc-SIM: Gbɛ̃nazĩna ge pↄtuo gbɛ a pɛ́lɛ weo, pↄe a pãao, gbɛ̃e aↄ ku weo e wɛ̃̀
    bla.
  tcz-CHONGTHU: Ijeh inem itile kum somli sunga hi hinna khat chan jotpa taponte.
    Chule mihem le ganhing jengin jong alungin jotpa taponte. Agam chu mihem chenlou
    helna gam soh ding ahi.
  mar-mar: मनुष्याचे पाऊल त्यातून जाणार नाही. पशूचा पाय त्यामधून जाणार नाही आणि चाळीस
    वर्षे कोणीही तेथे राहणार नाही.
  qub-qub: Gam cajpaga runacunapis ni animalcunapis manami purengapächu. Chuscu chunca
    (40) watayajmi chunyajlla cacunquipaj.
  bqp-bqp: Tɔnu kun mɑɑ sɑrɔ mi, mɛyɑ yɑɑ gɑɑ kun mɑɑ sɑrɔ mi. Yɑ koo kowɑ wɔ̃ɔ weeru
    goo kun mɑɑ wɑ̃ɑ mi.
  hat-hat: p'ap rete yon moun ni yon bèt nan peyi a. Pandan karant lanne peyi a ap
    rete san yon moun ladan l'.
  eng-BSB: No foot of man or beast will pass through, and it will be uninhabited for
    forty years.
  eng-WEBPB: No foot of man will pass through it, nor will any animal foot pass through
    it. It won’t be inhabited for forty years.
  kbq-kbq: Hagi 40'a kafufina magore huno vahe'mo'zane zagagafamozanena ana mopafina
    vano vanoa osugahaze.
  nhe-BL: Huan para 40 xihuitl axaca itztos nopano. Ax panose nopano tlacame, niyon
    tlapiyalime.
  gub-BL: Ni teko ni ma'ea'yr nuwahaw kwaw neywy wà nehe. Teko umumaw putar 40 kwarahy
    Ezit ywy rehe weko 'ym pà wà nehe.
  eng-DRA: 'The foot of man shall not pass through it, neither shall the foot of beasts
    go through it: nor shall it be inhabited during forty years.'
