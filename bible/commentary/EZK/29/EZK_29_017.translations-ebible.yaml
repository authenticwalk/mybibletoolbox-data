verse: EZK.029.017
translations:
  mal-C: 'ഇരുപത്തിയേഴാംവർഷം ഒന്നാംമാസം ഒന്നാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Im 27. Jahr aber, im ersten Monat, am ersten des Monats, erging das Wort
    Jahwes an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya liboso ya sanza ya liboso, na mobu ya tuku mibale na sambo,
    Yawe alobaki na ngai :'
  eng-LSV: And it comes to pass, in the twenty-seventh year, in the first [month],
    on the first of the month, a word of YHWH has been to me, saying,
  eng-GNV: In the seuen and twentieth yeere also in the first moneth, and in the first
    day of the moneth, came the word of the Lord vnto me, saying,
  eng-WEBSTER: And it came to pass in the seven and twentieth year, in the first month
    , in the first day of the month, the word of the LORD came to me, saying,
  nhw-BL: 'Ipan nopa achtihui tonal tlen nopa achtihui metztli ipan toisraelita calendario
    [29:17 Ipan 26 itequi abril, 571 a.C. ipan tocalendario tlen ama.], quema tlanahuatijquetl
    Joaquín yohuiyaya para 27 xihuitl quiquixtijtoyaj huan quihuicatoyaj ipan seyoc
    tlali, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa ishirini na saba, mwezi wa kwanza, siku ya kwanza, neno
    la Bwana likanijia, kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ yɛndɑ nɔɔbu kɑ yirusen suru ɡbiikoon tɔ̃ɔ ɡbiikiru
    sɔɔrɑ Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: And it came to pass in the seven and twentieth year, in the first month,
    in the first day of the month, the word of the Lord came unto me, saying,
  luo-luo: 'Tarik achiel, dwe mar achiel, e higa mar piero ariyo gabiriyo, wach Jehova
    Nyasaye nobirana kama:'
  meu-meu: Laḡani iharuahui-hituna huana gini-gunana dinana ginigunana lalonai, Iehova
    ena hereva na egu ai e kau, eto,
  npi-ULB: तब सत्ताइसौं वर्षको पहिलो महिनाको पहिलो दिनमा परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ó sì ṣe ní ọjọ́ kìn-ín-ní, oṣù kìn-ín-ní, ọdún kẹtàdínlọ́gbọ̀n, ọ̀rọ̀
    Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'در سال بیست و هفتم تبعیدمان، در روز اول ماه اول، از طرف خداوند این پیغام
    به من رسید:'
  tgl-ULB: At nangyari na noong ika-dalawampu at pitong taon sa unang araw ng unang
    buwan, nagsalita sa akin si Yahweh at sinabi,
  hui-hui: Ina garabaya dege hemane mali pira kirani karia (27) hayagola mali ogoninaga
    ege mbiranaga horo mbira layagola Anduane Homogo ibugua i̱hondo langialu lalu,
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​နှစ်​ဆယ့်​ခု​နစ် နှစ်​မြောက်​ပ​ထ​မ​လ၊ လ​ဆန်း​တစ်​ရက်​နေ့
    ၌​ထာ​ဝရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: ཡང་ལོ་ཉེར་བདུན་པའི་ཟླ་དང་པོའི་ཚེས་གཅིག་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore ramakumi maviri namanomwe, nomwedzi wokutanga pazuva rokutanga,
    shoko rakasvika kwandiri richiti,
  spa-BLM: 'Sucedió que en el año veintisiete, en el primer mes, en el primer día
    del mes, vino a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'A d''a b''ab''el c''u, d''a b''ab''el uj, ayic 27 ab''ilxo quic''jicot
    d''a Babilonia tic, ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Kisha ikawa katika mwaka wa ishirini na saba siku ya kwanza ya mwezi, lile
    neno la Yahwe likanijia, kusema,
  bel-bel: 'У дваццаць сёмым годзе, у першым месяцы, у першы дзень месяца, было мне
    слова Гасподняе:'
  deu-ELBBK: 'Und es geschah im 27. Jahr, im 1. Monat, am 1. des Monats, da erging
    das Wort des HERRN an mich, indem er sprach:'
  mbb-OT: Hein nehuna he andew te nehuna he vulan, dutun te ike-27 he tuig te kegkevihaǥa
    kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'ഇരുപത്തേഴാം ആണ്ടു, ഒന്നാം മാസം, ഒന്നാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro bišueftato (27.) berš, andro ešebno čhon pro ešebno džives ke ma
    avľa o lav le RAJESKRO:'
  pes-OPV: 'و در روز اول ماه اول از سال بیست و هفتم کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын ал доуэзечь ши шаптеля ан, ын зиуа ынтый а луний ынтый, кувынтул Домнулуй
    мь-а ворбит астфел:'
  ben-OBCV: সাতাশ বছরের প্রথম মাসের প্রথম দিনে, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত
    হল,
  som-som: Oo haddana sannaddii toddoba iyo labaatanaad, bisheedii kowaad, maalinteedii
    kowaad ayaa eraygii Rabbigu ii yimid, isagoo leh,
  lat-VUC: 'Et factum est in vigesimo et septimo anno, in primo, in una mensis: factum
    est verbum Domini ad me, dicens:'
  eng-ASVBT: And it came to pass in the seven and twentieth year, in the first month,
    in the first day of the month, the word of Jehovah came unto me, saying,
  ita-1885: 'Or avvenne, nell''anno ventisettesimo, nel primo giorno del primo mese,
    che la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the twenty-seventh year, on the first day of the
    first month, the word of the Lord came to me, saying,
  eng-ULB: Then it came about in the twenty-seventh year on the first of the first
    month, that the word of Yahweh came to me, saying,
  spa-VBL: 'El primer día del primer mes del año veintisiete, me llegó un mensaje
    del Señor que decía:'
  fra-_FOB: 'La vingt-septième année, le premier jour du premier mois, la parole de
    l''Éternel me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ ഇരുപത്തേഴാം ആണ്ട്, ഒന്നാം മാസം, ഒന്നാം തീയതി
    യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke 27weṅ sāl meṅ Rab mujh se hamkalām huā.
    Pahle mahīne kā pahlā din thā. Us ne farmāyā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो २७ बर्स ङा ङोंइती ङा महिना ङा ङोंइती
    ङा नाक्‍ती परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And it came to pass in the twenty-seventh year, in the first month, on
    the first day of the month, that the word of Jehovah came to me, saying:'
  ita-1927: 'E il ventisettesimo anno, il primo mese, il primo giorno del mese, la
    parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'لە یەکی مانگی یەکی ساڵی بیست و حەوتەم، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Now in the twenty-seventh year, in the first month, on the first day of
    the month, the word of the Lord came to me, saying,
  kan-OKCV: ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ, ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದಿತು,
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் இருபத்தேழாம்வருடம் முதலாம் மாதம் முதலாம் நாளிலே,
    யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y aconteció en el año veinte y siete, en el mes primero, al primero
    del mes, que fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat în al douăzeci și șaptelea an, în luna întâi, în ziua
    întâi a lunii, că a venit cuvântul DOMNULUI la mine, spunând:'
  eng-WEBP: It came to pass in the twenty-seventh year, in the first month, in the
    first day of the month, the LORD’s word came to me, saying,
  eng-FBV: On the first day of the first month of the twenty-seventh year, a message
    from the Lord came to me, saying,
  nld-1939: 'In het zeven en twintigste jaar, op de eerste van de eerste maand, werd
    het woord van Jahweh tot mij gericht:'
  nch-BL: 'Ipan nopa achtohui tonali ten nopa achtohui metzti ipan toisraelita calendario,
    quema tanahuatijquet Joaquín yahuiyaya para 27 xihuit quiquixtijtoyaj huan quihuicatoyaj
    ipan seyoc tali, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ hai mươi bảy, ngày mồng một tháng giêng, có lời Đức Giê-hô-va
    phán cùng ta rằng:'
  hin-CV: 'फिर सत्ताईसवें वर्ष के पहले माह के पहले दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: En el año vigésimo séptimo, en el primer mes, el primer día del mes, vino
    a mí la palabra del Señor, diciendo.
  tdx-tdx: 'Aa ie amy andro valoha’ i vo­lam-baloha’ i taom-paha-roapolo-fito-ambiy,
    le niheo amako ty tsara’ Iehovà ami’ty hoe:'
  tha-KJV: ต่อมาเมื่อวั​นที​่​หนึ่ง เดือนที่​หนึ่ง ในปี​ที่​ยี​่​สิ​บเจ็ด พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu no ano vinte e sete, no primeiro mês ,no primeiro dia do
    mês, que veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im siebenundzwanzigsten Jahre, im ersten Monat, am Ersten
    des Monats, da geschah das Wort Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the seven and twentieth year, in the first month,
    in the first day of the month (or on the first day of the month), the word of
    the Lord was made to me, and he said,
  epo-epo: 'En la dudek-sepa jaro, en la unua monato, en la unua tago de la monato,
    aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Yigirmǝ yǝttinqi yili, birinqi ayning birinqi künidǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Eso age, amola oubi age, amola ode 27 ninia mugululi misi amoga, Hina Gode
    da nama amane sia:i,
  tpi-OTNT: Long de namba wan bilong namba wan mun bilong namba 27 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta ashirin da bakwai, a wata na fari a rana ta farko, maganar
    Ubangiji ta zo mini cewa,
  uig-LAT: 'Yigirme yettinchi yili, birinchi ayning birinchi künide shundaq boldiki,
    Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wamatshumi amabili lesikhombisa, ngenyanga yakuqala ngelanga
    lakuqala, ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Pea ʻi heʻene hoko ki hono uofulu ma fitu ʻoe taʻu, ʻi hono ʻuluaki māhina,
    ʻi he ʻuluaki ʻaho ʻoe māhina, naʻe hoko mai ʻae folofola ʻa Sihova kiate au,
    ʻo pehē,
  ces-1613: 'Potom bylo dvadcátého sedmého léta, prvního měsíce, prvního dne, že se
    stalo slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: It came to pass in the twenty-seventh year, in the first month, in the
    first day of the month, the LORD’s word came to me, saying,
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட இருபத்தேழாம் வருடம், முதலாம் மாதம்,
    முதலாம் நாளிலே யெகோவாவின் வார்த்தை எனக்கு வந்தது. அவர் என்னிடம்,
  ceb-ULB: Unya sa pag-abot sa ika 27 nga tuig sa unang adlaw sa unang bulan, miabot
    kanako ang pulong ni Yahweh nga nag-ingon,
  pol-UBG: 'Potem, w roku dwudziestym siódmym, w pierwszym miesiącu, pierwszego dnia
    tego miesiąca, doszło do mnie słowo PANA:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے 27ویں سال میں رب مجھ سے ہم کلام ہوا۔ پہلے
    مہینے کا پہلا دن تھا۔ اُس نے فرمایا،
  deu-1912: 'Und es begab sich im siebenundzwanzigsten Jahr, am ersten Tage des ersten
    Monats, geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದ, ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು
    ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Rofen ni som’on ko bin m’on e pul ko duw ni rliw’ nge medlip ni gamad ba
    kalbus me non SOMOL ngog.
  hlt-MCSB: Kum kul kum rhih, hla lamhma hnin at dongla a om vaengah BOEIPA ol kai
    taengla ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ላማታሚ ላንካሳ ሌዖ፥ ቤርታሳ ዓጊኖኮ ቤርታሳ ኬሎ ዓይፆይዳ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ
    ኬኤዜኔ፦
  twi-ASANTE: 'Mfeɛ aduonu nson so, ɔbosome a ɛdi ɛkan no ɛda a ɛdi ɛkan no, Awurade
    asɛm baa me nkyɛn sɛ:'
  eng-WEBU: It came to pass in the twenty-seventh year, in the first month, in the
    first day of the month, the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido laatamanne laappuntta laittan, koiro aginan, koiro gallassan,
    GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El día primero del mes primero del año 27 aconteció que la Palabra de
    Yavé vino a mí:'
  gun-gun: 'Ha''e gui sete ma''etỹ ha''e jypygua jaxya, jypy''ia ára py ju Senhor
    oayvu ombou xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak nga iti maika-27 a tawen iti umuna nga aldaw iti umuna a
    bulan, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Tahi laangi o tahi malama o di madalua maa hidu ngadau o di madau lahi
    gi daha, gei Dimaadua ga helekai mai,
  uig-ARA: 'يىگىرمە يەتتىنچى يىلى، بىرىنچى ئاينىڭ بىرىنچى كۈنىدە شۇنداق بولدىكى، پەرۋەردىگارنىڭ
    سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ mɔxɔɲɛn nde, kike singe, xi singe ra, Alatala naxa masen n bɛ, a naxɛ,
  pon-2006: Ni rahn keieu en sounpwong keieu en kerieisek isuhn sounpar en at kalipilipala,
    KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'Ta ra kilala a ura vinun ma lavurua ta ra luaina gai, ma ta ra luaina
    bung ta ra gai, ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἑβδόμῳ καὶ εἰκοστῷ ἔτει, μιᾷ τοῦ μηνὸς τοῦ πρώτου,
    ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun ke-27, pada bulan pertama, pada hari pertama bulan itu, firman
    TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku loyamba la mwezi woyamba, chaka cha 27, Yehova anandiyankhula
    kuti:'
  hrv-hrv: 'Godine dvadeset i sedme, prvoga dana prvoga mjeseca, dođe mi riječ Jahvina:'
  mps-mps: Te deli wabo polua, te deli wabo dei te da kalabuside bidibadi kibu be
    27 wabode, Genuai Bidigo enabolo e tama po walali.
  tpi-tpi: Long de namba wan bilong namba wan mun bilong namba 27 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  dan-1931: 'I det syvogtyvende År på den første Dag i den første Måned kom HERRENS
    Ord til mig således:'
  vie-OVCB: 'Ngày một, tháng giêng, năm thứ hai mươi bảy đời Vua Giê-hô-gia-kin bị
    lưu đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: સત્તાવીસમા વર્ષના પહેલા મહિનાના પહેલા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું
    અને કહ્યું,
  pon-2006A: Ni rahn keieu en sounpwong keieu en kerieisek isuhn sounpar en at kalipilipala,
    KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'No vigésimo sétimo ano, no primeiro mês, no primeiro dia do mês, a palavra
    de Javé veio a mim, dizendo:'
  cth-cth: Kum 27, thapa yung pasuek, hnin pasuek nah BAWIPA e lawk kai koe bout a
    pha teh,
  twi-twi: 'Mfe aduonu ason so, ɔsram a edi kan no da a edi kan no, Awurade asɛm baa
    me nkyɛn se:'
  hlt-hlt: Kum kul kum rhih, hla lamhma hnin at dongla a om vaengah BOEIPA ol kai
    taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀yiekɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀ kɛ́kònnɛ̀
    Bɑbidɔnni, otɑ̃̀nkù ketiwè diyiè ketirì yiè, kɛ̀ ti Yiɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ
    dɔ̀:'
  msy-2020: E kalabusɨn itima, azenir namba 27ɨn, an iakɨnir faraghavɨra itimɨn, an
    aruer faragha zuimɨn Ikiavɨra Itir God na mɨgɨa ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝnɑɣɑ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ, ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ
    kɑncɑɑlɑɣɑ nyǝŋkʋ. Tɑcɑɑ tɔmɑ-m sɩ:'
  azb-azb: 'Sürgünlüyümüzün iyirmi yeddinci ilində, birinci ayın birinci günü mənə
    Rəbbin sözü nazil oldu:'
  eng-DBY: And it came to pass in the twenty-seventh year, in the first [month], on
    the first of the month, [that] the word of Jehovah came unto me, saying,
  hin-2017: फिर सत्ताइसवें वर्ष के पहले महीने के पहले दिन को यहोवा का यह वचन मेरे
    पास पहुँचा
  wol-KYG: 'Ca ñaar fukkeelu at maak juróom ñaar, benn fan ca weer wa jëkk, kàddug
    Aji Sax ji dikkal na ma, ne ma:'
  eng-YLT: 'And it cometh to pass, in the twenty and seventh year, in the first [month],
    in the first of the month, hath a word of Jehovah been unto me, saying:'
  eng-WYC-2017: And it was done in the seven and twentieth year, in the first month,
    in the first day of the month, the word of the Lord was made to me, and he said,
  eng-WMBB: It came to pass in the twenty-seventh year, in the first month, in the
    first day of the month, the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के 27वें साल में रब मुझसे हमकलाम हुआ। पहले
    महीने का पहला दिन था। उसने फ़रमाया,
  rug-rug: 'Pa vina hiokona zuapa vuaheni, pa sidara kekenu koasa rane kekenu, si
    kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa digdamii torbaffaatti, jiʼa tokkoffaa keessa, guyyaa tokkoffaatti
    dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La vingt-septième année, le premier jour du premier mois, la parole de
    l’Éternel me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ mɔxɔɲɛn nun solofereden
    kike singen xi singe lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: Eia keia, i ka iwakaluakumamahiku o na makahiki, i ka malama mua, i ka
    la mua o ka malama, hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي مَطْلَعِ الشَّهْرِ الأَوَّلِ الْعِبْرِيِّ (أَيْ آذَارَ – مَارِسَ)
    فِي السَّنَةِ السَّابِعَةِ وَالْعِشْرِينَ (مِنْ سَبْيِ الْمَلِكِ يَهُويَاكِينَ)
    أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe blaeve-vɔ-adrelia ƒe ɣleti gbãtɔ ƒe ŋkeke gbãtɔ gbe la, Yehowa ƒe
    nya va nam be,
  eng-LEE: And it came to pass in the seven and twentieth year, in the first month,
    on the first of the month, that the word of the Lord came unto me, saying,
  asm-FB: তাৰ পাছত, আমাৰ নিৰ্বাসনৰ সাতাইশ বছৰৰ বছৰি প্ৰথম মাহৰ প্ৰথম দিনা যিহোৱাৰ
    বাক্য মোৰ ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَ حّ مْشْحّن ندٍ، كِكٍ سِنفٍ، شِ سِنفٍ رَ، عَلَتَلَ نَشَ مَسٍن ﭑ بّ، عَ
    نَشّ،
  fra-SBL: 'La vingt-septième année, le premier jour du mois, la parole de l''Éternel
    me fut adressée, en ces mots :'
  hbo-hbo: וַיְהִ֗י בְּעֶשְׂרִ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה בָּֽרִאשֹׁ֖ון בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa mĩrongo ĩĩrĩ na mũgwanja, mũthenya wa mbere wa mweri wa mbere,
    kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La vingt-septième année, au premier mois, le premier du mois, la parole
    de Yahweh me fut adressée en ces termes :'
  cek-AK: Saning pumphae sarihto, khrah tangsuek haih, hmaloe koek niah, Angraeng
    ih lok kai khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birga-dulagwen-gakagugle gaka nii-wargwenad-ibagwengus Babiloniaʼgi-bukwadgine,
    Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Жигирмә йәттинчи жили, биринчи айниң биринчи күнидә шундақ болдики, Пәрвәрдигарниң
    сөзи маңа келип мундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, ఇరవై ఏడవ సంవత్సరం మొదటి నెల మొదటి రోజు యెహోవా
    నాకీ విషయం మళ్ళీ తెలియచేశాడు.
  hat-BSA: 'Alò, nan venn-setyèm ane, nan premye mwa, nan premye jou nan mwa a, pawòl
    SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: In len se meet ke malem se meet ke yac aklongoul itkosr in sruoh lasr,
    LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֗י בְּעֶשְׂרִ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה בָּֽרִאשׁ֖וֹן בְּאֶחָ֣ד לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Ọ ruo, nʼiri afọ abụọ na asaa, nʼọnwa mbụ, nʼụbọchị nke mbụ, ka okwu nke
    Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସତାଇଶ ବର୍ଷର ପ୍ରଥମ ମାସରେ, ମାସର ପ୍ରଥମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ
    ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Iwe, lon rüe me fisuen ierin ach oola, lon ewe aeuin ränin ewe aeuin maram,
    ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 27 yiya brom det taim wen wibin jidan prisana iya langa
    Bebalon, en langa det feswan dei blanga det feswan manth, YAWEI bin tok langa
    mi,
  ukr-1871: 'У двайцять сьомому ж роцї, первого місяця, первого дня в місяцї, надійшло
    слово Господнє до мене:'
  deu-1951: 'Im siebenundzwanzigsten Jahr, im ersten Monat, am ersten Tage des Monats,
    erging das Wort des HERRN an mich also:'
  eng-JPS: 'And it came to pass in the seven and twentieth year, in the first month,
    in the first day of the month, the word of the LORD came unto me, saying:'
  srp-1865: 'A dvadeset sedme godine, prvoga mjeseca, prvoga dana, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Awo mu mwaka ogw’amakumi abiri mu omusanvu, mu mwezi ogw’olubereberye ku
    lunaku olusooka mu mwezi, ekigambo kya Mukama ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי בעשרים ושבע שנה בראשון באחד לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: আর বাবিলে আমাদের বন্দিত্বের সময়ে সাতাশ বছরের প্রথম মাসে মাসের প্রথম দিনের,
    প্রভু সদাপ্রভুর এই বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਸਤਾਈਵੇਂ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਮੇਰੇ ਕੋਲ ਆਇਆ
    ਤੇ ਆਖਿਆ ਕਿ
  mya-JVB: သက္ကရာဇ် နှစ်ဆယ် ခုနစ် ခု၊ ပဌမ လ တရက် နေ့ တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော်
    သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 27, hua ginigunana
    ena dina ginigunana dekenai, Lohiabada ese lau Esekiela dekenai ia hereva, ia
    gwau,
  urd-urd: 'सत्ताइसवें बरस के पहले महीने की पहली तारीख़ को, ख़ुदावन्द का कलाम मुझ
    पर नाज़िल हुआ:'
  rus-SYN: 'В двадцать седьмом году, в первом месяце, в первый день месяца, было ко
    мне слово Господне:'
  bqc-SIM: 'Wá zↄblea wɛ̃̀ baasↄo ń plaode guu, a mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́ Dii
    yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Lengpa Jehoiachin sohchan kal kum somni le sagi channa Lhatun 26 kumthah
    lai masani hin Pakaija konin hiche thusei kahenga ahung lhunge.
  mar-mar: मग बाबेलातील बंदिवासाच्या सत्ताविसाव्या वर्षात, पहिल्या महिन्यात, पहिल्या
    दिवशी, परमेश्वराचे वचन मजकडे आले व म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga ishcay chunca ganchis (27) wataman gallarej
    quilla, rimir junajninna caran. Chay junajmi Tayta Dios cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ yɛndɑ nɔɔbu kɑ yirusen suru gbiikoon tɔ̃ɔ gbiikiru
    sɔɔrɑ Yinni Gusunɔ u nɛɛ,
  hat-hat: 'Nan premye jou nan premye mwa, vennsetyèm lanne depi yo te depòte nou
    an, Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: In the twenty-seventh year, on the first day of the first month, the word
    of the LORD came to me, saying,
  eng-WEBPB: It came to pass in the twenty-seventh year, in the first month, in the
    first day of the month, the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 27nima hia kafumofona ese
    ikantera ese knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan nopa achtohui tonal tlen nopa achtohui metztli ipan toisraelita calendario
    [29:17 Ipan 26 itequi abril, 571 a.C. ipan tocalendario tlen ama.], quema tlanahuatijquetl
    Joaquín yohuiyaya para 27 xihuitl quiquixtijtoyaj huan quihuicatoyaj ilpitoc ipan
    seyoc tlali, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 27 haw kwarahy rehe pitài haw
    zahy rehe pitài haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And it came to pass in the seven and twentieth year, in the first month,
    in the first of the month: that the word of the Lord came to me, saying:'
