    মুখ কৰা কালত তেওঁলোক অপৰাধ সোঁৱৰণ কৰাওঁতাও আৰু নহ’ব; তেতিয়া মই যে যিহোৱা, সেই
    বিষয়ে তেওঁলোকে জানিব’।”
  sus-A: عٍ مُ لِمَنِيَ قِمَ عِسِرَيِلَ مَ سْنْن. عِسِرَيِلَ نَ مِسِرَ قٍ مَحْشُن،
    عٍ رَتُمَ عٍ شَ يُنُبِيٍ نَن تُن مَ، عٍ تٌ عٍ شَشِلِ تِ عٍ رَ. نَ تّمُي، عٍ عَ
    كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عٍ مَرِفِ عَلَتَلَ رَ.»
  fra-SBL: Il ne sera plus l'assurance de la maison d'Israël, rappelant l'iniquité,
    quand on se tourne vers lui. Alors ils sauront que je suis le Seigneur Yahvé. »'"
  hbo-hbo: וְלֹ֣א יִֽהְיֶה־עֹוד֩ לְבֵ֨ית יִשְׂרָאֵ֤ל לְמִבְטָח֙ מַזְכִּ֣יר עָוֹ֔ן
    בִּפְנֹותָ֖ם אַחֲרֵיהֶ֑ם וְיָ֣דְע֔וּ כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃ פ
  kik-kik: Bũrũri wa Misiri ndũgacooka gũtuĩka mwĩhoko wa andũ a Isiraeli, no ũgaatũĩka
    kĩririkania kĩa mehia mao ma gũcaria ũteithio kuo. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ
    nĩ niĩ Mwathani Jehova.’ ”
  fra-NCL: Ils ne seront plus pour la maison d’Israël un objet de confiance ; ils
    lui rappelleront l’iniquité qu’elle commettait en se tournant vers eux ; et l’on
    saura que je suis le Seigneur Yahweh. »
  cek-AK: Izip loe Israel imthung takoh mah oep mak ai boeh, nihcae a khet o naah,
    angmacae sakpazaehaih amtuengsakkung ah om tih boeh; to naah nihcae mah Kai loe
    Angraeng Sithaw ni, tiah panoek o tih, tiah thuih.
  cuk-cuk: Israel-dulemar e-bendakega Egipto-dulemarse bar wilegosurmalad. Ar bur
    Egipto-dulemar Israel-dulemarga e-isgusad-ebinsaega guoed, deunni Egipto-dulemarse
    bendakleged amidigusmargu. Deyobi wisgumaloed, ani an Bab-Jehová gue.”
  uig-CYR: Мисир қайтидин Исраил җәмәтиниң таянчиси болмайду; әксичә улар дайим Исраил
    үчүн униңдин панаһ издәш гунайиниң әсләтмиси болиду; андин улар Мениң Рәб Пәрвәрдигар
    екәнлигимни билип йетиду».
  tel-2017: ఇశ్రాయేలీయులు తాము చేసిన దోషాన్ని మనసుకు తెచ్చుకుని ఐగుప్తు వైపు తిరిగితే
    అప్పటినుంచి వారికి నమ్మకం కుదరదు. అప్పుడు నేను యెహోవానని వాళ్ళు తెలుసుకుంటారు.
  hat-BSA: Konsa, li p ap janm sèvi ankò kon konfyans pou lakay Israël la, pou l pa
    kontinyepote nan tèt yo, inikite lè yo te vire kote Égypte la. Epi yo va konnen
    ke Mwen se Senyè BONDYE a.”’”
  kos-kos: Israel ac fah tia sifil lulalfongelos. Ma sikyak nu sin facl Egypt inge
    ac fah mwe akesmakinye Israel lah ke elos tuh lulalfongelos ah, ma tafongla se.
    Na Israel fah etu lah nga pa LEUM GOD Fulatlana.”
  hbo-WLC: וְלֹ֣א יִֽהְיֶה־עוֹד֩ לְבֵ֨ית יִשְׂרָאֵ֤ל לְמִבְטָח֙ מַזְכִּ֣יר עָוֺ֔ן
    בִּפְנוֹתָ֖ם אַחֲרֵיהֶ֑ם וְיָ֣דְע֔וּ כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Ijipt agaghị abụkwara ụlọ Izrel ihe ntụkwasị obi, kama ọ ga-abụrụ ha ihe
    iji cheta mmehie ha mere mgbe ha lere anya enyemaka site nʼaka ya. Mgbe ahụ, ha
    ga-amata na mụ onwe m bụ Onye kachasị ihe niile elu, bụOnyenwe anyị.’ ”
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ବଂଶ ମିସରୀୟମାନଙ୍କର ଅନୁସରଣ କରିବା ପାଇଁ ଫେରିବା ବେଳେ ମିସର, ସେମାନଙ୍କର
    ଅପରାଧ ସ୍ମରଣାର୍ଥକ ବିଶ୍ୱାସଭୂମି ଆଉ ହେବ ନାହିଁ; ତହିଁରେ ଆମ୍ଭେ ଯେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଅଟୁ,
    ଏହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Iwe, ekewe chon Israel resap chüen apilükülükü Isip, nge mine a fis ngeni
    Isip epwe achema ngeniir tipisin ar kütta alilisir seni. Mürin, chon Israel repwe
    silei pwe ngang Kot ewe Samol mi Lapalap.”
  rop-rop: Blanga main ronwan pipul olabat, ola Isreil pipul, dei kaan weidabat blanga
    yumob, ola Ijip pipul blanga kaman en album olabat. Dumaji wen detlot Isreil pipul
    jinggabat wanim bin hepin langa yumob dei garra sabi deibin dum rong wen deibin
    askim yumob blanga kaman en album olabat. Detlot Isreil pipul garra sabi mi na
    YAWEI det boswan God bin dum ol dislot ting.’ Lagijat na YAWEI bin tok langa det
    king brom Ijip.”
  ukr-1871: І не будуть вони вже домові Ізрайлевому надїєю, не буде повторятись гріх
    їх, що до него за підмогою звертались; і зрозуміють, що я — Господь Бог.
  deu-1951: Sie werden auch für das Haus Israel hinfort keine Zuflucht mehr sein,
    die an ihre Missetat erinnert, wenn sie sich zu ihnen wenden. Und sie sollen erfahren,
    daß ich Gott, der HERR, bin.
  eng-JPS: And it shall be no more the confidence of the house of Israel, bringing
    iniquity to remembrance, when they turn after them; and they shall know that I
    am the Lord GOD.'
  srp-1865: I neæe više biti domu Izrailjevu uzdanica da napominje bezakonje kad bi
    gledali za njima; i poznaæe da sam ja Gospod Gospod.
  lug-lug: Misiri talyesigibwa nate abantu ba Isirayiri, naye eriba kijjukizo eky’ekibi
    kubanga baabakyukira nga banoonya okuyambibwa. Olwo balimanya nga nze Mukama Katonda.’ ”
  heb-heb: ולא יהיה עוד לבית ישראל למבטח מזכיר עון בפנותם אחריהם וידעו כי אני אדני
    יהוה׃
  ben-IRV: মিশর আর ইস্রায়েল কুলের বিশ্বাসভূমি হবে না; যখন তারা মিশরের দিকে ফিরে গিয়েছে
    বলে যে অপরাধ করেছে তা মনে করবে; তাতে তারা জানবে যে, আমিই প্রভু সদাপ্রভু।
  pan-pan: ਅਤੇ ਉਹ ਅੱਗੇ ਲਈ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦਾ ਭਰੋਸਾ ਨਹੀਂ ਹੋਵੇਗਾ। ਜਦੋਂ ਉਹ ਉਹਨਾਂ ਦੇ ਅੰਤ
    ਵੱਲ ਵੇਖਣਗੇ, ਤਾਂ ਉਹਨਾਂ ਦੇ ਪਾਪ ਉਹਨਾਂ ਨੂੰ ਚੇਤੇ ਆਉਣਗੇ ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਹਾਂ!
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထိုပြည်သားတို့ကို မြော်လင့်၍၊ မိမိတို့အပြစ် ကို
    ငါအောက်မေ့ စေသဖြင့်၊ နောက် တဖန် ထိုပြည်သည် သူတို့ ခိုလှုံ ရာမ ဖြစ် ရာ။ ငါ သည်
    ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Israela besena taudia ese Aigupito do idia abidadama henia lou lasi, bona
    durua totona Israela taudia ese Aigupito do idia noia lou lasi, badina hari Israela
    ia diba unai tano dekenai noinoi be kara kerere. Unai neganai Israela taudia be
    do idia diba lau be Lohiabada Dirava.”
  urd-urd: और वह आइंदा को बनी — इस्राईल की भरोसे की जगह न होगी, जब वह उनकी तरफ़ देखने
    लगे तो उनकी बदकिरदारी याद दिलाएँगें और जानेंगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: И не будут впредь дому Израилеву опорою, припоминающею беззаконие их, когда
    они обращались к нему; и узнают, что Я Господь Бог.
  bqc-SIM: Aaↄ dɛ Isailiↄ gbãa'ekĩi ũ lↄo, Isailiↄ i dↄ̃ sa ń zɛa ń Egipiↄá
    duunaɛ, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii Lua.
  tcz-CHONGTHU: Hiteng chule Israel chu Egypt kithopina muding kinepna neija chukit
    louhel dingu ahitai. Egypt chunga setna hunglhung amuteng uleh Israel ten nimasa
    laiya Egyptte ana tan nao chu chonset ahi ti geldoh uvinte. Hiteng chuleh Israelten
    keima hi thaneitah Pakai kahi ti eihet doh diu ahi.
  mar-mar: ते यापुढे इस्राएलाच्या घराण्याला विश्वासाचा विषय असे होणार नाहीत. जेव्हा
    त्यांचे मुख मिसराकडे वळेल तेव्हा त्यांना अन्यायाची आठवण येईल. मग त्यांना समजेल
    की मीच प्रभू परमेश्वर आहे.”
  qub-qub: Israel runacunapis yapayga mananami Egiptuman yäracongapänachu. Chaypa
    ruquenga paycuna tantiyaconga Egiptuman guellicushpan mana allita rurashantami.
    Chauraga paycuna musyangapämi noga Tayta Dios cashäta.› »
  bqp-bqp: Isirelibɑ bɑ ǹ mɑɑ tu nɑɑnɛ mɔ̀. Bɑ ǹ mɑɑ dɔɔ ten mi, bu somiru kɑnɑ
    ye yɑ ko n sɑ̃ɑ ben durum. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ Yinni Gusunɔ.
  hat-hat: Pèp Izrayèl la p'ap janm bezwen konte sou li ankò. Sa va fè pèp Izrayèl
    la chonje jan li te gen tò pou l' te fye moun sa yo. Lè sa a, y'a konnen se mwen
    menm Seyè a ki sèl Mèt la.
  eng-BSB: Egypt will never again be an object of trust for the house of Israel, but
    will remind them of their iniquity in turning to the Egyptians. Then they will
    know that I am the Lord GOD.”
  eng-WEBPB: It will no longer be the confidence of the house of Israel, bringing
    iniquity to memory, when they turn to look after them. Then they will know that
    I am the Lord GOD.”’”
  kbq-kbq: Israeli vahe'mo'za mago'enena tamagritegatira zamazama hu'zana eme e'origahaze.
    Na'ankure tamagri'ma eme tamantahige'za zamaza hu'zama eri'za kumi'ma hu'naza
    zanku zamagesa nentahiza anara hugahaze. E'ina nehu'za Nagrikura Ra Anumzana Agra
    Anumza mani'ne huza ke'za antahi'za hugahaze.
  nhe-BL: “ ‘Huan israelitame ayoc quitemose inintlapalehuil tlali Egipto ehuani.
    Nochipa quema quiitase tlen panoc ica Egipto, quiilnamiquise quejatza tlajtlacolchijque
    achtohuiya quema motemachijque ipan imojuanti, inEgipto ehuani, huan inmechtlajtlanijque
    xiquinpalehuica. Huan huajca nopa israelitame quimachilise para san na, niDIOS
    Tlen Más Nijpiya Tlanahuatili.’”
  gub-BL: — Urepytywà pe nehe, ni'i pixik kwaw Izaew wà nehe, Ezit ywy rehe har wanupe
    wà nehe. Izaew wexak putar ikatu 'ym ma'e Ezit wanupe izeapo mehe wà nehe. A'e
    mehe uze'eg putar uzeupeupe wà nehe. — Azeharomoete na'ikatu kwaw zanepytywà àwàm
    henoz taw Ezit wanupe, i'i putar uzeupeupe wà nehe. Nezewe mehe Izaew ukwaw putar
    wazar romo herekuwe haw wà nehe.
  eng-DRA: 'And they shall be no more a confidence to the house of Israel, teaching
    iniquity, that they may flee, and follow them: and they shall know that I am the
    Lord God.'
