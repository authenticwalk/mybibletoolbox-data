verse: EZK.029.016
translations:
  mal-C: ഈജിപ്റ്റ് ഇനിയൊരിക്കലും ഇസ്രായേൽജനത്തിന് ആത്മവിശ്വാസം നൽകുന്ന ഒരു സമൂഹം ആകുകയില്ല;
    പ്രത്യുത തിരിഞ്ഞ് അവരെ നോക്കുമ്പോൾ തങ്ങളുടെ അകൃത്യത്തിന്റെ അനുസ്മരണമായി അവർ മാറും;
    അങ്ങനെ ഞാൻ കർത്താവായ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”
  deu-TKW: Dann wird für das Haus Israel ein solcher nicht mehr Gegenstand des Vertrauens
    sein, der ihre Verschuldung in Erinnerung bringt, wenn sie sich ihnen anschließen;
    und sie werden erkennen, daß ich Jahwe, der Herr, bin.
  lin-lin: Mokili ya Ejipito ekozala lisusu mpo na bana ya Isalaele mokili ya kotiela
    motema te, kasi ekokoma lokola ekaniseli ya masumu oyo bato na Ngai bazalaki kosala
    tango bazalaki koluka lisungi epai na yango. Boye, bakoyeba solo ete Ngai, nazali
    Nkolo Yawe. › »
  eng-LSV: And it is no longer for confidence to the house of Israel, || Bringing
    iniquity to remembrance, || By their turning after them, || And they have known
    that I [am] Lord YHWH.”
  eng-GNV: And it shall be no more the confidence of the house of Israel, to bring
    their iniquitie to remembrance by looking after them, so shall they knowe, that
    I am the Lord God.
  eng-WEBSTER: 'And it shall be no more the confidence of the house of Israel, which
    bringeth their iniquity to remembrance, when they shall look after them: but they
    shall know that I am the Lord GOD.'
  nhw-BL: “ ‘Huan israelitame ayacmo quitemose inintlapalehuil tlali Egipto ehuani.
    Nochipa quema quiitase catli panoc ica Egipto, quielnamiquise quenicatza tlajtlacolchijque
    achtihuiya quema motemachijque ipan amojuanti, anEgipto ehuani, huan anmechtlajtlanijque
    xiquinpalehuica. Huan huajca nopa israelitame quimachilise para san na, niDIOS
    Catli Más Nijpiya Tlanahuatili.’ ”
  swh-ONEN: Misri haitakuwa tena tumaini la watu wa Israeli bali itakuwa kumbukumbu
    ya dhambi yao kwa kuigeukia kuomba msaada. Ndipo watakapojua kuwa Mimi ndimi Bwana
    Mwenyezi.’ ”
  bba-bba: Isirelibɑ bɑ ǹ mɑɑ tu nɑɑnɛ mɔ̀. Bɑ ǹ mɑɑ dɔɔ ten mi, bu somiru kɑnɑ
    ye yɑ ko n sɑ̃ɑ ben durum. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And it shall be no more the confidence of the house of Israel, which
    bringeth their iniquity to remembrance, when they shall look after them: but they
    shall know that I am the Lord God.'
  luo-luo: Misri ok nochak obedi kama jo-Israel okete genogi kendo, to nobedi gima
    paronigi richogi sa asaya ma ginilokre ire mondo gikwae kony. Eka giningʼe ni
    An e Jehova Nyasaye Manyalo Gik Moko Duto.’ ”
  meu-meu: Bena Israel besena taudia ese basie abidadama henidia lou, bona edia hekaha
    iabina totona basie kara havara lou. Bena idia bae diba lau na Ḡaubada Iehova.
  npi-ULB: इस्राएलका घरानाका निम्‍ति मिश्रदेश फेरि कहिल्‍यै दृढताको कारण हुनेछैन ।
    बरु, इस्राएलले मिश्रदेशसित सहायता माग्‍न जाँदा त्‍यहाँ तिनीहरूले गरेको अपराधका
    सम्‍झना तिनीहरूलाई हुनेछ । तब तिनीहरूले म नै परमप्रभु परमेश्‍वर हुँ भनी जान्‍नेछन्‌'
    ।”
  yor-yor: Ejibiti kí yóò sì jẹ orísun ìgbẹ́kẹ̀lé fún ilé Israẹli mọ́ ṣùgbọ́n, yóò
    jẹ́ ìrántí fún àìṣedéédéé wọn, nígbà tí yóò bá wò wọ́n fún ìrànlọ́wọ́. Nígbà náà,
    wọn yóò mọ̀ pé èmi ni Olúwa Olódùmarè.’ ”
  pes-OPCB: قوم اسرائیل نیز دیگر از مصر انتظار هیچ کمکی نخواهند داشت. هر وقت به فکر
    کمک گرفتن از مصر بیفتند، گناهی را که قبلاً از این لحاظ مرتکب شده بودند، به یاد
    خواهند آورد. پس خواهند دانست که من خداوند یهوه هستم.»
  tgl-ULB: At hindi na ang mga taga-Egipto ang idadahilan na sasandalan ng mga sambayanan
    ng Israel. Sa halip, ipaalaala nila sa mga sambayanan ni Israel ang kanilang nagawanng
    kasalanan noong sila ay nagpunta sa Egipto upang humingi ng tulong. Pagkatapos
    ay malalaman nila na Ako ang Panginoon Yahweh!””
  hui-hui: Anigo Isaraele wali agalime Iyibiali o biraruni hondowa tigua mitangi bialu
    Iyibime ti biamogo bule ibabe larimagonaga mana ko birimada lo manda bialu Isaraele
    tigua ogonidagua lone nabulebira. Ani bialu Isaraele tigua i̱ni Anduane Homogo
    Bibahende Haru Haame Ho Haga henedane hondolebira, laya lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​သူ​တို့ အား နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​မှီ​ခို​အား
    ကိုး​ကြ​တော့​မည်​မ​ဟုတ်။ ယင်း​သို့​အား ကိုး​မိ​ခဲ့​သည့်​အ​တွက်​မိ​မိ​တို့​အ​ဘယ်
    မျှ​မှား​ကြောင်း​ကို​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား အီ​ဂျစ်​ပြည်​ကြုံ​တွေ့​ရ​သည့်
    ကံ​ကြမ္မာ​က​ပြန်​လည်​သ​တိ​ရ​စေ​လိမ့် မည်။ ထို​အ​ခါ​ငါ​သည်​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ
    ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཨེ་ཅིབ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱབ་རྟེན་དུ་མི་འགྱུར་ཞིང་། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་སོང་ནས་ཨེ་ཅིབ་པ་ལ་བརྟེན་པའི་ཚེ།
    དེ་དག་གིས་རང་གི་སྡིག་པ་དྲན་པར་འགྱུར་ལ། དེ་ནས་ཁོ་ཚོས་བདག་ནི་གཙོ་བོ་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ijipiti haichazombovizve chivimbo chavanhu veIsraeri asi ichava chirangaridzo
    chechivi chavo chokucheukira kwairi kuti vabatsirwe. Ipapo vachaziva kuti ndini
    Ishe Jehovha.’ ”
  spa-BLM: Ya no será la confianza de la casa de Israel, trayendo la iniquidad a la
    memoria, cuando se vuelvan a mirar hacia ellos. Entonces sabrán que yo soy el
    Señor Yahvé”.
  cac-cac: Man̈xa b'aq'uin̈ ol yac'och Egipto chi' eb' aj Israel yipoc sc'ool. A yuj
    tas ol javoc d'a yib'an̈ Egipto chi', ol nachajel yuj eb' aj Israel to te chuc
    ix sc'ulej eb' ayic ix sc'anan scolval Egipto chi' eb'. Icha chi' ol aj snachajel
    yuj eb' to a in ton Jehová Yajal in, xchi Jehová, xa chi.
  swh-ULB: Wamisri hawatakuwa sababu kwa ajili ya imani kwa ajili ya nyumba ya Israeli.
    Badala yake, watakuwa kumbusho la uovu ambao Israeli umeufanya walipogeukia Misri
    kwa ajili ya msaada. Kisha watajua kwamba mimi ni Bwana Yahwe.”'
  bel-bel: 'І ня будуць болей дому Ізраілеваму апораю, што нагадвае пра пахібнасьць
    іхнюю, калі яны зьвярталіся да яго: і ўведаюць, што я - Гасподзь Бог.'
  deu-ELBBK: Und nicht mehr soll es dem Haus Israel zu einer Zuversicht sein, die
    Ungerechtigkeit in Erinnerung bringt, indem sie sich nach ihnen hinwenden. Und
    sie werden wissen, dass ich der Herr, HERR, bin.
  mbb-OT: Ne kenè en ed-uman edsarig te Ehipto is menge etew te Israel. Is egkehitavù
    te Ehipto ebpekepetanudtanud te menge Israilihanen te menge salè dan, he iyan
    is kebuyù te tavang diyà te Ehipto. Ne egketuenan te menge Israilihanen he iyan
    a Nengazen he MEGBEVAYÀ.”
  mal-2015: യിസ്രായേൽഗൃഹം തിരിഞ്ഞു അവരെ നോക്കുമ്പോൾ, അതു ഇനി അവരുടെ അകൃത്യം ഓർപ്പിക്കുന്നതായോരു
    ശരണമായിരിക്കയില്ല; ഞാൻ യഹോവയായ കർത്താവു എന്നു അവർ അറിയും.
  rmc-rmc: O Izrael pes imar na mukela pro Egipt, hoj leske te pomožinel. Furt, sar
    dikhela pro Egipt, avela leske pre goďi, hoj oda sas binos te visarel pes ke leste
    vaš e pomoca. Akor o Izrael sprindžarela, hoj me som o RAJ, o Adonaj.“
  pes-OPV: و آن بار دیگر برای خاندان اسرائیل محل اعتماد نخواهد بود تا بسوی ایشان متوجه
    شده، گناه را به یاد آورند. پس خواهند دانست که من خداوند یهوه هستم.»
  ron-1924: Ымпэрэция ачаста ну ва май фи пентру каса луй Исраел о причинэ де ынкредере,
    чи ый ва адуче аминте де нелеӂюиря ей, кынд се ынторчя спре ей. Ши вор шти кэ
    Еу сунт Домнул Думнезеу.»’”
  ben-OBCV: ইস্রায়েলীরা আর কখনও মিশরের উপর নির্ভর করবে না, কিন্তু মিশরের অবস্থা দেখে
    তারা বুঝতে পারবে যে সাহায্যের জন্য মিশরের দিকে ফিরে তারা পাপ করেছিল। তখন তারা
    জানতে পারবে যে আমিই সার্বভৌম সদাপ্রভু।’ ”
  som-som: Oo mar dambena siima ay ahaan doonto kalsoonidii reer binu Israa'iil taasoo
    xumaantoodii soo xusuusisa markay xaggooda fiiriyaanba, oo waxay ogaan doonaan
    inaan anigu ahay Sayidka Rabbiga ah.
  lat-VUC: 'Neque erunt ultra domui Israël in confidentia, docentes iniquitatem ut
    fugiant, et sequantur eos: et scient quia ego Dominus Deus.]'
  eng-ASVBT: 'And it shall be no more the confidence of the house of Israel, bringing
    iniquity to remembrance, when they turn to look after them: and they shall know
    that I am the Lord Jehovah.'
  ita-1885: E l'Egitto non sarà più alla casa d'Israele per confidanza, per far che
    sia ricordata l'iniquità, commessa in ciò ch'esso ha riguardato dietro a loro;
    e conosceranno che io sono il Signore Iddio.
  eng-LXXUP: And they shall no more be to the house of Israel a confidence bringing
    iniquity to remembrance, when they follow after them; and they shall know that
    I am the Lord.
  eng-ULB: The Egyptians will no longer be a reason for confidence for the house of
    Israel. Instead, they will be a reminder of the iniquity that Israel committed
    when they turned to Egypt for help. Then they will know that I am the Lord Yahweh.'”
  spa-VBL: El pueblo de Israel no volverá a confiar en Egipto, sino que se les recordará
    su pecado cuando acudieron a los egipcios en busca de ayuda. Entonces sabrán que
    yo soy el Señor Dios”.
  fra-_FOB: Et il ne sera plus pour la maison d'Israël un sujet de confiance, mais
    il lui rappellera son iniquité, alors qu'elle se tournait vers eux, et ils sauront
    que je suis le Seigneur, l'Éternel.
  mal-mal: യിസ്രായേൽഗൃഹം തിരിഞ്ഞ് അവരെ നോക്കുമ്പോൾ, അവരവരുടെ അകൃത്യം ഓർമ്മിപ്പിക്കുന്ന
    ഒരു ശരണമായി അവർ ഇരിക്കുകയില്ല; ഞാൻ യഹോവയായ കർത്താവ് എന്ന് അവർ അറിയും”.
  urd-GVR: Āindā Isrāīl na Misr par bharosā karne aur na us se lipaṭ jāne kī āzmāish
    meṅ paṛegā. Tab wuh jān leṅge ki maiṅ hī Rab Qādir-e-mutlaq hūṅ.’”
  suz-BL: मिनु इस्राएल आ खिं ङा मुरपुकीमी इजीप्‍त रागी कली लेंशा गेनायो थमा मसुइक्‍नीम।
    तन्‍न इस्राएलम इजीप्‍त कली ‘वारच पाइक्‍की’ दे पुंइथ लशा आन पाप मिम्‍पाइक्‍नीम।
    मेना मेकोपुकीम गोन परमप्रभु, परमप्रभु यावे नङ, दे तुइक्‍नीम” देंशो बाक्‍ब।
  eng-NOY: And it shall be no more the confidence of the house of Israel, bringing
    to my remembrance their iniquity in looking to them for help; and they shall know
    that I am the Lord Jehovah.
  ita-1927: e la casa d’Israele non riporrà più la sua fiducia in quelli che le ricorderanno
    l’iniquità da lei commessa quando si volgeva verso di loro; e si conoscerà che
    io sono il Signore, l’Eterno”.
  ckb-ckb: لەمەودوا میسر نابێت بە پاڵپشتی بنەماڵەی ئیسرائیل، بەڵکو تاوانەکەیان دێتەوە
    یادیان، کاتێک ڕوویان لە میسر کرد، ئیتر ئەوان دەزانن کە من یەزدانی باڵادەستم.“»
  eng-BBE: 'And Egypt will no longer be the hope of the children of Israel, causing
    sin to come to mind when their eyes are turned to them: and they will be certain
    that I am the Lord.'
  kan-OKCV: ಇನ್ನು ಅದು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಭರವಸೆಯಾಗದೆ, ಇವರು ಅವರ ಕಡೆಗೆ ನೋಡಿದಾಗ ಪಾಪವನ್ನು
    ಜ್ಞಾಪಕಕ್ಕೆ ತರುವರು. ಆಗ ನಾನೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.’ ”
  tam-2017: அவர்களின் பின்னேபோய், அவர்களை நோக்கிக்கொண்டிருக்கிறதினால் இஸ்ரவேலர்கள்
    எனக்குத் தங்களுடைய அக்கிரமத்தை நினைப்பூட்டாதபடி, இனி அவர்கள் இவர்களுடைய நம்பிக்கையாக
    இல்லாமற்போவார்கள்; அப்பொழுது நான் யெகோவாகிய ஆண்டவர் என்று அறிந்துகொள்வார்கள் என்கிறார்
    என்று சொல் என்றார்.
  spa-RV-1909: Y no será más á la casa de Israel por confianza, que haga acordar el
    pecado, mirando en pos de ellos; y sabrán que yo soy el Señor Jehová.
  ron-BTF: Și nu va mai fi încrederea casei lui Israel, care le aduce nelegiuirea
    în amintire, când se vor uita după ei; ci ei vor cunoaște că eu sunt Domnul DUMNEZEU.
  eng-WEBP: It will no longer be the confidence of the house of Israel, bringing iniquity
    to memory, when they turn to look after them. Then they will know that I am the
    Lord GOD.”’”
  eng-FBV: The people of Israel won't ever trust in Egypt again; instead they will
    be reminded them of their sin when they turned to the Egyptians for help. Then
    they will know that I am the Lord God.”
  nld-1939: Dan zullen ze voor het huis van Israël geen houvast meer zijn, en niet
    hun schuld in herinnering brengen, omdat zij zich daaraan hebben vastgeklampt.
    Zo zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: “ ‘Huan israelitame ayecmo quitemose inintapalehuil tali Egipto ehuani.
    Nochipa quema quiitase ten panoc ica Egipto, quielnamiquise quenicatza tajtacolchijque
    achtohuiya quema motemachijque ipan amojuanti, anEgipto ehuani, huan amechtajtanijque
    xiquinpalehuica. Huan huajca nopa israelitame quimachilise para san na, niDIOS
    Cati Más Nijpiya Tanahuatili.’ ”
  vie-1934: Nước ấy sẽ không còn làm sự nhờ cậy cho nhà Y-sơ-ra-ên; khi nhà Y-sơ-ra-ên
    trông xem chúng nó thì sẽ nhắc lại sự gian ác; và chúng nó sẽ biết rằng ta là
    Chúa Giê-hô-va.
  hin-CV: मिस्र फिर इस्राएल के लोगों के भरोसे का कारण नहीं होगा पर यह इस्राएल को उनके
    उस पाप की याद दिलाता रहेगा, जब उन्होंने सहायता के लिए मिस्र से अपेक्षा की थी.
    तब वे जानेंगे कि मैं परम प्रधान याहवेह हूं.’ ”
  spa-BES: Y Egipto ya no será la esperanza de los hijos de Israel, al recordar la
    iniquidad de haber vuelto a Egipto; y sabrán que yo soy el Señor Dios.
  tdx-tdx: Toe tsy ho fiatoa’ ty anjom­ba’ Israele ka re, hampitiahie’e o hakeo’eo,
    ie orihe’ iereo fihaino, fa ho fohi’ iareo te Izaho Iehovà Talè.
