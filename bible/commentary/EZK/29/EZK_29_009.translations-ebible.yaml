verse: EZK.029.009
translations:
  mal-C: ഈജിപ്റ്റ് ഒരു ശൂന്യമരുഭൂമിയായിത്തീരും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ
    അറിയും. “ ‘കാരണം നീ പറഞ്ഞു, “നൈൽനദി എനിക്കുള്ളത്, ഞാൻ അതിനെ ഉണ്ടാക്കി,”
  deu-TKW: 'Und Ägyptenland soll zur Wüste und Öde werden, damit sie erkennen, daß
    ich Jahwe bin. Weil du gesagt hast: “Mein ist der Nil und ich habe ihn gemacht!”'
  lin-lin: 'Ejipito ekokoma esobe mpe ekotikala lisusu na bato te ; mpe bakoyeba solo
    ete Ngai, nazali Yawe. Lokola ozalaki koloba : ‘ Ebale Nili ezali ya ngai ; kasi
    ngai, ngai moko nde namisala, ’'
  eng-LSV: 'And the land of Egypt has been for a desolation and a ruin, || And they
    have known that I [am] YHWH, || Because he said: The flood [is] mine, and I made
    [it].'
  eng-GNV: 'And the land of Egypt shalbe desolate, and waste, and they shall know
    that I am ye Lord: because he hath said, The riuer is mine, and I haue made it,'
  eng-WEBSTER: 'And the land of Egypt shall be desolate and waste; and they shall
    know that I am the LORD: because he hath said, The river is mine, and I have made
    it .'
  nhw-BL: Huan nopa tlali Egipto mocahuas quen se huactoc tlali huan nopa egiptome
    quimachilise para na, niDIOS. “ ‘Ta Faraón, tiquijtojtoc para nopa hueyatl Nilo
    moaxca pampa ta timochijchihuili.
  swh-ONEN: Misri itakuwa ukiwa na isiyolimwa wala kukaliwa na watu. Ndipo watakapojua
    kuwa Mimi ndimi Bwana. “ ‘Kwa sababu ulisema, “Mto Naili ni wangu; mimi niliufanya,”
  bba-bba: Eɡibitin tem mu koo ko bɑnsu kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Domi
    yen sunɔ u nɛɛ, wiyɑ u dɑɑ te bɑ mɔ̀ Nilu mɔ. Wiyɑ u mɑɑ be tu kuɑ.
  eng-KJVCPB: 'And the land of Egypt shall be desolate and waste; and they shall know
    that I am the Lord: because he hath said, The river is mine, and I have made it.'
  luo-luo: Piny Misri biro dongʼ gunda mokethore maonge tich. Eka giningʼe ni An e
    Jehova Nyasaye. “ ‘Nikech ne iwacho niya, “Aora Nael en mara; ma aloso gi lweta
    awuon,”
  meu-meu: bena Aigupto tanona na baine hebua tari bona baine vahu. Bena idia na bae
    diba, lau na Iehova. Badina be oi oto “Nilo sinavaina na lauegu, lau ese na karaia”,
  npi-ULB: यसैले मिश्रदेश उजाड र बग्‍नावशेष हुनेछ । तब तिनीहरूले म नै परमप्रभु हुँ
    भनी जान्‍नेछन्‌, किनभने समुद्रको पशुले भनेको थियो, “नील नदी मेरै हो, किनकि मैले
    नै त्‍यो बनाएको हुँ ।”
  yor-yor: Ilẹ̀ Ejibiti yóò di aginjù àti ahoro, nígbà náà ní wọn yóò sì mọ̀ wí pé
    èmi ní Olúwa. “ ‘Nítorí tí ìwọ wí pé, “Tèmi ni odò Naili, Èmi ni mo ṣe é,”
  pes-OPCB: 'سرزمین مصر به ویرانه‌ای تبدیل خواهد شد و مصری‌ها خواهند دانست من یهوه
    هستم. «چون گفتی: ”رود نیل مال من است! من آن را درست کرده‌ام!“'
  tgl-ULB: Kaya magigiba at masisira ang lupain ng Egipto; at malalaman nila na ako
    si Yahweh, dahil sinabi ng dambuhala sa dagat, “Ang ilog ay akin, dahil ako ang
    gumawa nito!''
  hui-hui: Ani biragola Iyibi dindi mo ko howa bo labu hai harago de hondowa tígua
    i̱ni Anduane Homogo heneneore henedane hondoleberemi. Kini í̠na lalu iba Naili
    porago í̠nime wabialu pelene pora larigo iba ogoni í̠ninagaore lalu kegoni.
  mya-mya: အီ​ဂျစ်​ပြည်​သည်​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ် ဖြစ်​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်​ဘု​ရား​သ​ခင်
    ဖြစ်​တော်​မူ​သည်​ကို​သင်​တို့​သိ​ရှိ​ရ​လိမ့် မည်။'' ``နိုင်း​မြစ်​သည်​သင်​၏​ကိုယ်​ပိုင်​ပစ္စည်း၊
    သင်​ဖန် ဆင်း​သော​အ​ရာ​ဖြစ်​သည်​ဟု​ဆို​သ​ဖြင့်၊-
  bod-N: ཨེ་ཅིབ་ཡུལ་ནི་སྟོངས་ཤིང་འདོར་བར་འགྱུར་ལ། དེ་ནས་མི་ཡིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
    གང་ལ་ཞེ་ན། སྔར་ཕཱར་ཨོལ་ན་རེ། གཙང་པོ་འདི་ནི་ངའི་ཡིན་ཞིང་ང་རང་གིས་བཀོད་དོ་ཞེས་སྨྲས་པས་ན།
  sna-sna: Ijipiti ichava dongo rakaparadzwa. Ipapo vachaziva kuti ndini Jehovha.
    “ ‘Nokuti iwe wakati, “Nairi ndorwangu; ndini ndakaruita,”
  spa-BLM: 'La tierra de Egipto será una desolación y una ruina. Entonces sabrán que
    yo soy Yahvé. “Porque ha dicho: ‘El río es mío, y yo lo he hecho’,'
  cac-cac: 'Juneln̈ej ol can tz''inan Egipto chi''. Icha val chi'' ol aj yojtacanel
    eb'' to a in Jehová in svutej icha chi''. A ach tic ach rey ix ala'': A a'' Nilo
    vic a'', a in ix in b''o a'', xa chi.'
  swh-ULB: Hivyo nchi ya Misri itakuwa ukiwa na jangwa. Ndipo watakapojua kwamba mimi
    ni Yahwe, kwa sababu jitu la kutisha liliseama, “Huu mto ni wangu, kwa kuwa nimeufanya
    mimi.”
  bel-bel: 'І зробіцца зямля Егіпецкая пустыняю і стэпам; і ўведаюць, што Я - Гасподзь.
    Бо ён кажа: мая рака, і я стварыў яе;'
  deu-ELBBK: 'und das Land Ägypten wird zur Wüste und Einöde werden. Und sie werden
    wissen, dass ich der HERR bin. Weil der Pharao spricht: Der Strom ist mein, und
    ich habe ihn gemacht,'
  mbb-OT: Egkehimu he mekevulungbulung is Ehipto. Ne egketuenan niw he iyan a Nengazen.
    “Geina te migkaǥi ka he kenikew is Wahig he Nilo wey iyan ka mibaal kayi,
  mal-2015: മിസ്രയീംദേശം പാഴും ശൂന്യവുമായ്തീരും; ഞാൻ യഹോവ എന്നു അവർ അറിയും; നദി എനിക്കുള്ളതാകുന്നു;
    ഞാൻ അതിനെ ഉണ്ടാക്കിയിരിക്കുന്നു എന്നു അവൻ പറഞ്ഞുവല്ലോ.
  rmc-rmc: 'Le Egiptostar ačhela zamukľi pušťa. Akor sprindžarena, hoj me som o RAJ.
    Bo tu phenes: ‚O Nil hino miro, me les kerďom prekal mande,‘'
  pes-OPV: 'و زمین مصر ویران و خراب خواهد شد. پس خواهند دانست که من یهوه هستم، چونکه
    می‌گفت: نهر از آن من است ومن آن را ساخته‌ام.'
  ron-1924: 'Цара Еӂиптулуй ва ажунӂе о пустиетате ши ун пустиу ши вор шти кэ Еу сунт
    Домнул, пентру кэ а зис: ‹Нилул есте ал меу, еу л-ам фэкут!›'
  ben-OBCV: মিশর হবে একটি জনশূন্য ধ্বংসস্থান। তখন তারা জানবে যে আমিই সদাপ্রভু। “ ‘কারণ
    তুমি বলেছিলে, “এই নীলনদ আমার; আমি এটি তৈরি করেছি,”
  som-som: Oo dalka Masar wuxuu noqon doonaa cidla iyo baabba' oo iyagu waxay ogaan
    doonaan inaan anigu Rabbiga ahay, maxaa yeelay, isagu wuxuu yidhi, Webiga anigaa
    iska leh, oo anigaa samaystay.
  lat-VUC: 'Et erit terra Ægypti in desertum et in solitudinem: et scient quia ego
    Dominus, pro eo quod dixeris: Fluvius meus est, et ego feci eum.'
  eng-ASVBT: And the land of Egypt shall be a desolation and a waste; and they shall
    know that I am Jehovah. Because he hath said, The river is mine, and I have made
    it;
  ita-1885: 'E il paese di Egitto sarà ridotto in desolazione, e in deserto; e si
    conoscerà che io sono il Signore; perciocchè egli ha detto: Il fiume è mio, ed
    io l''ho fatto.'
  eng-LXXUP: and the land of Egypt shall be ruined and desert; and they shall know
    that I am the Lord; because thou sayest, The rivers are mine, and I made them.
  eng-ULB: So the land of Egypt will become desolate and a ruin. Then they will know
    that I am Yahweh, because the sea monster had said, “The river is mine, for I
    have made it.”
  spa-VBL: 'Egipto se convertirá en un páramo vacío. Entonces sabrán que yo soy el
    Señor. “Porque dijiste: ‘El Nilo me pertenece; yo lo hice’,'
  fra-_FOB: 'Et le pays d''Égypte deviendra une solitude désolée, et ils sauront que
    je suis l''Éternel, parce que Pharaon a dit: “Le fleuve est à moi; je l''ai fait.
    “'
  mal-mal: ഈജിപ്റ്റ് പാഴും ശൂന്യവുമായിത്തീരും; ഞാൻ യഹോവ എന്ന് അവർ അറിയും; ‘നദി എനിക്കുള്ളതാകുന്നു;
    ഞാൻ അതിനെ ഉണ്ടാക്കിയിരിക്കുന്നു’ എന്ന് അവൻ പറഞ്ഞുവല്ലോ.
  urd-GVR: Mulk-e-Misr wīrān-o-sunsān ho jāegā. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.
    Chūṅki tū ne dāwā kiyā, “Dariyā-e-Nīl merā hī hai, maiṅ ne ḳhud use banāyā”
  suz-BL: मिनु इजीप्‍त रागी मुर मबाक्‍तीके नु गोरशो रागी दुम्‍ब। मेना मेकोपुकीम गोन
    परमप्रभु यावे नङ, दे तुइक्‍नीम। गे ‘नील खोला आं केन बाक्‍ब। गो मेको सेल्‍ता’ देंते।
  eng-NOY: and the land of Egypt shall be desolate and waste; and they shall know
    that I am Jehovah, because he hath said, “The river is mine, and I have made it.”
  ita-1927: 'il paese d’Egitto sarà ridotto in una desolazione, in un deserto, e si
    conoscerà che io sono l’Eterno, perché Faraone ha detto: Il fiume è mio, e son
    io che l’ho fatto!'
  ckb-ckb: خاکی میسر دەبێت بە کاولگە و چۆڵەوانی، ئیتر ئەوان دەزانن کە من یەزدانم.
    «”لەبەر ئەوەی گوتت، ’ڕووباری نیل هی منە و من دروستم کردووە،‘
  eng-BBE: 'And the land of Egypt will be an unpeopled waste; and they will be certain
    that I am the Lord: because he has said, The Nile is mine, and I made it.'
  kan-OKCV: ನೀನು, “ಆ ನೈಲ್ ನದಿಯು ನನ್ನದೇ, ನಾನೇ ಅದನ್ನು ನಿರ್ಮಿಸಿದವನೆಂದು,” ಹೇಳಿಕೊಂಡದ್ದರಿಂದ,
    “ ‘ಈಜಿಪ್ಟ್ ದೇಶವು ಹಾಳು ಮರುಭೂಮಿಯಾಗುವುದು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರು ತಿಳಿಯುವರು.
  tam-2017: 'எகிப்துதேசம் பாழும் வனாந்திரமுமாகும்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்:
    நைல் நதி என்னுடையது, நான் அதை உண்டாக்கினேன் என்று சொன்னானே.'
  spa-RV-1909: 'Y la tierra de Egipto será asolada y desierta: y sabrán que yo soy
    Jehová: porque dijo: Mi río, y yo lo hice.'
  ron-BTF: 'Și țara Egiptului va fi pustiită și goală; și ei vor cunoaște că eu sunt
    DOMNUL, pentru că el a spus: Râul este al meu și eu l-am făcut.'
  eng-WEBP: The land of Egypt will be a desolation and a waste. Then they will know
    that I am the LORD. “‘“Because he has said, ‘The river is mine, and I have made
    it,’
  eng-FBV: Egypt will become an empty wasteland. Then they will know that I am the
    Lord. Because you said, ‘The Nile belongs to me; I made it,’
  nld-1939: 'zodat Egypte een kale steppe wordt. Zo zullen ze erkennen, dat Ik Jahweh
    ben! Omdat gij pocht: Van mij is de Nijl, ik heb hem zelf gemaakt:'
  nch-BL: Huan nopa tali Egipto mocahuas quej se huactoc tali huan nopa egiptome quimachilise
    para na, niDIOS. “ ‘Ta Faraón, tiquijtojtoc para nopa hueyat Nilo moaxca pampa
    ta timochijchihuili.
  vie-1934: 'Đất Ê-díp-tô sẽ trở nên nơi hoang vu vắng vẻ; và chúng nó sẽ biết ta
    là Đức Giê-hô-va. Vì Pha-ra-ôn có nói rằng: Sông thuộc về ta, ấy là ta đã làm
    nên;'
  hin-CV: मिस्र देश निर्जन एवं उजाड़ हो जाएगा. तब वे जानेंगे कि मैं याहवेह हूं. “ ‘क्योंकि
    तुमने कहा है, “नील नदी मेरी है; मैंने इसे बनाया है,”
  spa-BES: 'Y la tierra de Egipto será desolación y ruinas en el desierto; y sabrán
    que yo soy el Señor; porque él ha dicho: El Nilo es mío, yo lo hice.'
  tdx-tdx: Le ho bangìñe naho koake ty tane Mitsraime; vaho ho fohi’ areo te Izaho
    Iehovà, amy ty natao’o ty hoe, Ahiko i sakay, izaho ty nañoreñe aze,
  tha-KJV: แผ่​นดิ​นอ​ียิปต์จะเป็​นที​่รกร้างและถูกทิ้งไว้​เสียเปล่า แล​้วเขาทั้งหลายจะทราบว่า
    เราคือพระเยโฮวาห์ เพราะเขาได้​กล่าวว่า ‘​แม่น​้ำเป็นของข้า และข้าสร้างมันขึ้นมา’
  por-BR-2018: 'E a terra do Egito se tornará desolada e deserta; e saberão que eu
    sou o SENHOR; porque ela disse: O rio é meu, eu o fiz.'
  deu-ELO: 'und das Land Ägypten wird zur Wüste und Einöde werden. Und sie werden
    wissen, daß ich Jehova bin. Weil der Pharao spricht: Der Strom ist mein, und ich
    habe ihn gemacht,'
  eng-WYC-2018: and the land of Egypt shall be into desert, and into wilderness, and
    they shall know, that I am the Lord. For that that thou saidest, The flood is
    mine, and I made it, (and the land of Egypt shall be made into a desert, and into
    a wilderness, and they shall know, that I am the Lord. And because thou hast said,
    The River is mine, and I made it,)
  epo-epo: 'Kaj la lando Egipta fariĝos dezerto kaj ruinoj; kaj oni ekscios, ke Mi
    estas la Eternulo; pro tio, ke li diris: La rivero estas mia, kaj mi ĝin faris.'
  uig-PIN: 'Misir zemini wǝyranǝ wǝ harabilǝr bolup ⱪalidu; xuning bilǝn ular Mening
    Pǝrwǝrdigar ikǝnlikimni tonup yetidu; qünki Pirǝwn: «Nil dǝryasi meningki, mǝn
    uni yaratⱪanmǝn» degǝnidi.'
  beo-beo: Idibidi soge da dunu hulu hagia:le, wadela:lesi dagoi ba:mu. Amasea, di
    da Na da Hina Gode dawa:mu.
  tpi-OTNT: Na kantri Isip bai i bagarap na i stap graun nating. Olsem na bai yupela
    i save gut olsem, mi yet mi Bikpela. “‘King, yu bin tok, yu yet i bin putim wara
    Nail i stap. Na yu tok, em i wara bilong yu.
  hau-SA: Masar za tă zama kufai. Sa’an nan za su san cewa ni ne Ubangiji. “ ‘Domin
    ka ce, “Nilu nawa ne; ni na yi shi,”
  uig-LAT: 'Misir zémini weyrane we xarabiler bolup qalidu; shuning bilen ular Méning
    Perwerdigar ikenlikimni tonup yétidu; chünki Pirewn: «Nil deryasi méningki, men
    uni yaratqanmen» dégenidi.'
  nde-nde: IGibhithe izakuba yinkangala echithekileyo. Lapho-ke bazakwazi ukuthi mina
    nginguThixo. Ngoba wathi, “INayili ngeyakho; nguwe owayenzayo,”
  ton-ton: Pea ʻe lala mo vaoa ʻae fonua ʻo ʻIsipite; pea te nau ʻilo ko au ko Sihova;
    koeʻuhi kuo ne pehē ʻe ia, ʻOku ʻoʻoku ʻae vaitafe, pea kuo u ngaohi ia ʻeau.
  ces-1613: 'I bude země Egyptská pustinou a pouští, i zvědí, že já jsem Hospodin,
    proto že říkal: Řeka má jest, já zajisté jsem ji přivedl.'
  eng-WMB: The land of Egypt will be a desolation and a waste. Then they will know
    that I am the LORD. “‘“Because he has said, ‘The river is mine, and I have made
    it,’
  tam-TCV: எகிப்து அழிந்து பாழ்நிலமாகும். அப்பொழுது அவர்கள் நானே யெகோவா என்பதை அறிந்துகொள்வார்கள்.
    “ ‘நைல் நதி என்னுடையது; “நானே அதை உன்டாக்கினேன்” என்று நீ சொன்னாய் அல்லவோ?
  ceb-ULB: Busa mahimong guba ug biniyaan ang yuta sa Ehipto. Unya masayod sila nga
    ako si Yahweh, tungod kay miingon ang mapintas nga mananap sa dagat nga, “Akoa
    ang suba, kay ako mao ang nagbuhat niini.”
  pol-UBG: 'A ziemia Egiptu będzie spustoszeniem i pustkowiem; i poznają, że ja jestem
    PANEM, ponieważ mówiłeś: Moja jest rzeka, ja ją sobie uczyniłem.'
  urd-GVU: ملکِ مصر ویران و سنسان ہو جائے گا۔ تب وہ جان لیں گے کہ مَیں ہی رب ہوں۔
