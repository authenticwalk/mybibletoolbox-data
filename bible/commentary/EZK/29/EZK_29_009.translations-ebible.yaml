  pan-pan: ਮਿਸਰ ਦੇਸ ਉੱਜੜ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਖਿਆ
    ਹੈ ਕਿ ਨਦੀ ਮੇਰੀ ਹੀ ਹੈ ਅਤੇ ਮੈਂ ਹੀ ਉਹ ਨੂੰ ਬਣਾਇਆ ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည် သည် လူဆိတ်ညံ လျက်၊ ပျက်စီး လျက်ရှိ သောအခါ ၊ ငါ သည် ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သိ ရလိမ့်မည်။ သင်က၊ ငါ့မြစ် ကိုငါ ပိုင်၏။ ငါ ဖန်ဆင်း ပြီ ဟု ဆို
    မိသောကြောင့် ၊
  hmo-hmo: Aigupito be tuari orea ta ese do idia hadikaia, bona anina lasi gabuna
    do idia halaoa. Unai neganai do umui diba lau be Lohiabada. “Aigupito e, oi ese
    hereva oi gwauraia, oi gwau, ‘Naila Sinavai be lauegu, lau ese lau karaia,’
  urd-urd: और मुल्क — ए — मिस्र उजाड़ और वीरान हो जाएगा, और वह जानेंगे कि मैं ख़ुदावन्द
    हूँ।” क्यूँकि उसने कहा है, कि दरिया-ए-नील मेरा ही है, और मैंने ही उसे बनाया है।
  rus-SYN: 'И сделается земля Египетская пустынею и степью; и узнают, что Я Господь.
    Так как он говорит: “моя река, и я создал ее”;'
  bqc-SIM: Egipi a gↄ̃ bɛzia gii ũɛ, a gbɛ̃́ↄ iↄ dↄ̃ kɛ́ mámɛmaa Dii. Kɛ́ n mɛ̀
    Niiliá n pↄ́ɛ, ḿmɛ ń kɛ̀,
  tcz-CHONGTHU: Chutia chu Egypt gam chu dalhahsa phatchomna bei hung soh a chule
    Egypt miten keima hi Pakai kahi ahin het diu ahi. Ajeh chu Nile vadung hi keija
    ahin, ken kakisem ahi tin naseije.
  mar-mar: मिसर ओसाड होईल. त्याचा नाश होईल. मग त्यांना समजेल की मी परमेश्वर आहे.”
    कारण तू म्हणालास नदी माझी आहे. मी तिला निर्माण केले.
  qub-qub: 'Chaura pipis mana tiyanan chunyajmanmi ticranquipaj. Runacunana musyanga
    noga Tayta Dios cashäta. Gamga nishcanqui: «Nilo mayuga nogapami. Nogami rurashcä»
    nir.'
  bqp-bqp: Egibitin tem mu koo ko bɑnsu kpɑ bu giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ. Domi
    yen sunɔ u nɛɛ, wiyɑ u dɑɑ te bɑ mɔ̀ Nilu mɔ. Wiyɑ u mɑɑ be tu kuɑ.
  hat-hat: Peyi Lejip la pral tounen yon dezè kote moun pa rete, yon pil mazi. Lè
    sa a, y'a konnen se mwen menm ki Seyè a. Ou te di se pou ou Nil la ye, se ou ki
    fè l'.
  eng-BSB: The land of Egypt will become a desolate wasteland. Then they will know
    that I am the LORD. Because you said, ‘The Nile is mine; I made it,’
  eng-WEBPB: The land of Egypt will be a desolation and a waste. Then they will know
    that I am the LORD. “‘“Because he has said, ‘The river is mine, and I have made
    it,’
  kbq-kbq: Isipi mopafina vahera omaninkeno haviza hugahie. E'ina hanuge'za Isipima
    mani'naza vahe'mo'za, Nagrikura Ra Anumza mani'ne hu'za ke'za antahi'za hugahaze.
    Na'ankure kagra hunka, Naeli tina nagra tro huntogeno nagri ti me'ne hunka hunaku,
  nhe-BL: Huan nopa tlali Egipto mocahuas queja se huactoc tlali huan nopa egiptome
    quimachilise para na, niDIOS. “ ‘Ta Faraón, tiquijtojtoc para nopa atemitl Nilo
    moaxca pampa ta timochijchihuili.
  gub-BL: Ezit ywy uzeapo putar ywyxiguhu teko heta 'ymaw romo nehe. Nezewe mehe erekwaw
    putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe. — Azapo Niru yrykawhu
    ihe. Aiko izar romo nehe, ere izupe.
  eng-DRA: 'And the land of Egypt shall become a desert, and a wilderness: and they
    shall know that I am the Lord: because thou hast said: The river is mine, and
    I made it.'
