  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ମିସରନିବାସୀ ସମସ୍ତେ ଜାଣିବେ। କାରଣ ସେମାନେ
