    bamona dainai.
  urd-urd: और मिस्र के तमाम बाशिन्दे जानेंगे कि मैं ख़ुदावन्द हूँ। इसलिए कि वह बनी
    — इस्राईल के लिए सिर्फ़ सरकंडे का 'असा थे।
  rus-SYN: И узнают все обитатели Египта, что Я Господь; потому что они дому Израилеву
    были подпорою тростниковою.
  bqc-SIM: Egipiↄ i dↄ̃ kɛ́ mámɛmaa Dii. N gↄ̃ Isailiↄnɛ fee lípana ũ yãa.
  tcz-CHONGTHU: Egypt gam mite jousen keima Pakai kahi ti ahetdoh diu ahi. Ajeh chu
    Israel dinga nangma hi pumping tenggol tobangbep bou nahi.
  mar-mar: मग मिसरमध्ये राहणाऱ्या सर्व लोकांस कळून येईल की मीच परमेश्वर आहे. कारण
