  tbz-SIM: Kɛ̀ Esibiti tenkɛ̀ kɔbɛ bɛmɔuu bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie. Kɛ yɛ̃́ bɛ̀
