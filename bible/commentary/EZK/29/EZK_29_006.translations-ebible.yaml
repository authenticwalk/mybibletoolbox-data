  pan-pan: ਮਿਸਰ ਦੇ ਸਾਰੇ ਵਾਸੀ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਇਸ ਲਈ ਕਿ ਉਹ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ
