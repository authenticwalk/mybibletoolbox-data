    aghorir gavgavim. Ezɨ puvatɨ.
  dop-dop: Ɩlɛnɑ Icipiti nyǝ́mɑ mɛ mǝ tǝnɑ ɩ́ cɛkǝnɑ sɩ mɑɣɑ Tɑcɑɑ. Mpi tɔ, mǝ wɑɑsʋɣʋ
    kɛ Ɩsɛɣɛlɩ nyǝ́mɑ, wɛɛ kɛ́ tǝwɑʋ, ɩsɩɩ sǝsǝncɑŋɑ.
  azb-azb: Onda Misirdə yaşayan hər kəs Biləcək ki, Rəbb Mənəm. Çünki sən İsrail xalqı
    üçün Qamışdan olan bir dəyənək oldun.
  eng-DBY: And all the inhabitants of Egypt shall know that I [am] Jehovah, because
