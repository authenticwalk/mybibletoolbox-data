  mya-JVB: ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို အဲဂုတ္တု ပြည်သားအပေါင်း တို့သည် သိ ရကြလိမ့်မည်။
    အကြောင်းမူကား ၊ သင်သည် ဣသရေလ အမျိုး ၌ ကျူ တောင်ဝေး ဖြစ် လေပြီ။
  hmo-hmo: “Unai neganai Aigupito dekenai noho taudia ibounai be do idia diba, lau
