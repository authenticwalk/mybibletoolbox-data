verse: EZK.029.006
translations:
  mal-C: അപ്പോൾ ഈജിപ്റ്റിൽ വസിക്കുന്നവരെല്ലാം ഞാൻ യഹോവ ആകുന്നു എന്ന് അറിയും. “ ‘ഇസ്രായേൽജനത്തിന്
    നീ ഒരു ഓടക്കോലായിട്ടാണല്ലോ ഇരുന്നത്.
  deu-TKW: Da sollen dann alle Bewohner Ägyptens erkennen, daß ich Jahwe bin. Weil
    du für das Haus Israel nichts als eine Stütze von Schilfrohr bist -
  lin-lin: Boye, bavandi nyonso ya Ejipito bakoyeba solo ete Ngai, nazali Yawe. Ozalaki
    na yo kaka lokola eyekamelo oyo basala na nzete oyo ebotaka na mayi, mpo na libota
    ya Isalaele.
  eng-LSV: And all inhabitants of Egypt have known || That I [am] YHWH, || Because
    of their being a staff of reed to the house of Israel.
  eng-GNV: And al the inhabitants of Egypt shall know that I am the Lord, because
    they haue ben a staffe of reede to the house of Israel.
  eng-WEBSTER: And all the inhabitants of Egypt shall know that I am the LORD, because
    they have been a staff of reed to the house of Israel.
  nhw-BL: “ ‘Huajca nochi anmasehualme ipan tlali Egipto anquimachilise para na, niDIOS
    Catli Más Nijpiya Tlanahuatili pampa nopa israelitame quitemojque tlapalehuili
    ipan ta, Faraón, huan amo tijpixqui chicahualistli para tiquinpalehuis.
  swh-ONEN: Ndipo wale wote waishio Misri watakapojua kuwa Mimi ndimi Bwana. “ ‘Umekuwa
    fimbo ya tete kwa nyumba ya Israeli.
  bba-bba: Sɑɑ ye sɔɔrɑ Eɡibitiɡibu kpuro bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
    Domi somi te u Isirelibɑ kuɑ tɑ sɑ̃ɑwɑ nɡe kɑbɑru, tɑ ǹ dɑm mɔ.
  eng-KJVCPB: And all the inhabitants of Egypt shall know that I am the Lord, because
    they have been a staff of reed to the house of Israel.
  luo-luo: Eka ji duto modak Misri nongʼe ni An e Jehova Nyasaye. “ ‘Isebedo mayom
    yom ka odundu ni dhood Israel.
  meu-meu: Bena Aigupto inoholaina taudia iboudiai na bae diba, lau na Iehova. Badina
    be oi na siriho itotohina, Israel enai;
  npi-ULB: तब मिश्रदेशमा बस्‍नेहरू सबैले म नै परमप्रभु हुँ भनी जान्‍नेछन्‌ । किनकि
    तिनीहरू इस्राएलका घरानाको निम्‍ति एउटा नर्कटको लट्ठी भएका छन् ।
  yor-yor: Nígbà náà gbogbo àwọn olùgbé ni Ejibiti yóò mọ pé, Èmi ni Olúwa. “ ‘Ìwọ
    ti jẹ́ ọ̀pá ìyè fún ilé Israẹli.
  pes-OPCB: 'آنگاه تمام مردم مصر خواهند دانست که من یهوه هستم.» خداوند می‌فرماید:
    «ای مصر، تو برای قوم اسرائیل عصای ترک خورده‌ای بیش نبودی.'
  tgl-ULB: At malalaman ng lahat ng mga naninirahan sa Egipto na ako si Yahweh, dahil
    sila ay naging tungkod na tambo sa sambahayan ng Israel!
  hui-hui: Ani birago hondowa Iyibi wali agali bibahendeme i̱niore Anduane Homogo
    henene henedane hondoleberemi. Anduane Homogo ibugua lalu, Isaraele wali agali
    karume mitangi bialu Iyibiali tígua ibalu wai biamogo bialu mo wulebirabe tobaho
    hemiria ai wai biamogo bule naibirimi. Kini-o í̠ halimbu hongohe ale ndo kegoni.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ် တော်​မူ​ကြောင်း အီ​ဂျစ်​ပြည်​သား​အ​ပေါင်း
    တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ဣသ​ရေ​လ​အ​မျိုး​သား
    တို့​အ​တွက် သင်​သည်​ကူ​ရိုး​မျှ​သာ​ဖြစ်​၏။-
  bod-N: དེ་ནས་ཨེ་ཅིབ་ཀྱི་མི་ཐམས་ཅད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར། གང་ལ་ཞེ་ན།
    ཁྱོད་ནི་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་འདམ་རྩྭའི་འཁར་བ་རུ་གྱུར་པས་སོ། །
  sna-sna: Ipapo vose vagere muIjipiti vachaziva kuti ndini Jehovha. “ ‘Wakanga uri
    tsvimbo yorutsanga kuimba yaIsraeri.
  spa-BLM: “‘“Todos los habitantes de Egipto sabrán que yo soy Yahvé, porque han sido
    un bastón de caña para la casa de Israel.
  cac-cac: Icha val chi' ol aj yojtacanel masanil eb' cajan d'a Egipto to a in ton
    Jehová in svutej icha chi'. A chon̈ab' Israel ix sc'an a colval, palta lajan ach
    d'ay icha junoc te' aj tz'och c'ocochoc.
  swh-ULB: Kisha wote wakaao Misri watajua kwamba mimi Yahwe, kwa sababu wamekuwa
    mwanzi wa kutegemewa hata kwenye nyumba ya Israeli.
  bel-bel: І ўведаюць усе насельнікі Егіпта, што Я - Гасподзь; бо яны дому Ізраілеваму
    былі падпораю трысьняговаю.
  deu-ELBBK: Und alle Bewohner von Ägypten werden wissen, dass ich der HERR bin. Weil
    sie dem Haus Israel ein Rohrstab gewesen sind –
  mbb-OT: Ne egketuenan te langun he meǥinged te Ehipto he iyan a Nengazen. Su iring
    ke zà te meǥevù he tuked he midseriǥan te menge Israilihanen.
  mal-2015: മിസ്രയീംനിവാസികൾ യിസ്രായേൽഗൃഹത്തിന്നു ഒരു ഓടക്കോലായിരുന്നതുകൊണ്ടു അവരൊക്കെയും
    ഞാൻ യഹോവ എന്നു അറിയും.
  rmc-rmc: Akor sprindžarena savore manuša, so bešen andro Egipt, hoj me som o RAJ.
    Bo o Egipt sas le Izraeloske ča sar e trsťinakri pacica, pre savi pes mukelas.
  pes-OPV: و جمیع ساکنان مصر خواهنددانست که من یهوه هستم چونکه ایشان برای خاندان اسرائیل
    عصای نئین بودند.
  ron-1924: Ши тоць локуиторий Еӂиптулуй вор шти кэ Еу сунт Домнул, пентру кэ ау фост
    о проптя де трестие пентру каса луй Исраел.
  ben-OBCV: তখন মিশরে যারা বাস করে তারা জানবে যে আমিই সদাপ্রভু। “ ‘তুমি ইস্রায়েল
    কুলের জন্য নলের লাঠি হয়েছিলে।
  som-som: Oo dadka Masar deggan oo dhammu way wada ogaan doonaan inaan anigu Rabbiga
    ahay, maxaa yeelay, iyagu waxay reer binu Israa'iil u ahaayeen ul cawsduur ah.
  lat-VUC: 'Et scient omnes habitatores Ægypti quia ego Dominus, pro eo quod fuisti
    baculus arundineus domui Israël:'
  eng-ASVBT: And all the inhabitants of Egypt shall know that I am Jehovah, because
    they have been a staff of reed to the house of Israel.
  ita-1885: E tutti gli abitatori di Egitto conosceranno che io sono il Signore; perciocchè
    sono stati un sostegno di canna alla casa d'Israele.
  eng-LXXUP: And all the dwellers in Egypt shall know that I am the Lord, because
    thou hast been a staff of reed to the house of Israel.
  eng-ULB: Then all the inhabitants of Egypt will know that I am Yahweh, because they
    have been a reed stalk to the house of Israel.
  spa-VBL: Entonces todos en Egipto sabrán que yo soy el Señor. Cuando tuviste que
    enfrentarte al pueblo de Israel fuiste como un débil bastón hecho de una caña.
  fra-_FOB: Et tous les habitants de l'Égypte sauront que je suis l'Éternel, parce
    qu'ils n'ont été qu'un roseau comme appui pour la maison d'Israël.
  mal-mal: ഈജിപ്റ്റ്നിവാസികൾ യിസ്രായേൽഗൃഹത്തിന് ഒരു ഓടക്കോലായിരുന്നതുകൊണ്ട് ഞാൻ യഹോവ
    എന്ന് അവരെല്ലം അറിയും.
  urd-GVR: Tab Misr ke tamām bāshinde jān leṅge ki maiṅ hī Rab hūṅ. Tū Isrāīl ke lie
    sarkanḍe kī kachchī chhaṛī sābit huā hai.
  suz-BL: मेना इजीप्‍त रागीम बाक्‍ब नेल्‍लेम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम। गे
    इस्राएल आ खिं ङा मुर आन कली बुदी मीलु के कोक्‍के खोदेंशो दुम्‍शो बाक्‍नेवे। २राजा
    १८:२१
  eng-NOY: And all the inhabitants of Egypt shall know that I am Jehovah; because
    they have been a staff of reed to the house of Israel.
  ita-1927: E tutti gli abitanti dell’Egitto conosceranno che io sono l’Eterno, perché
    essi sono stati per la casa d’Israele un sostegno di canna.
  ckb-ckb: ئەو کاتە هەموو دانیشتووانی میسر دەزانن کە من یەزدانم. «”تۆ گۆچانی قامیش
    بوویت بۆ بنەماڵەی ئیسرائیل.
  eng-BBE: And it will be clear to all the people of Egypt that I am the Lord, because
    you have been a false support to the children of Israel.
  kan-OKCV: ಆಗ ಎಲ್ಲಾ ಈಜಿಪ್ಟಿನ ನಿವಾಸಿಗಳು ನಾನೇ ಯೆಹೋವನೆಂದು ತಿಳಿಯುವರು. “ ‘ಅವರು ಇಸ್ರಾಯೇಲರ
    ಮನೆತನದವರಿಗೆ ದಂಟಿನ ಊರುಗೋಲಾಗಿದ್ದರು.
  tam-2017: அப்பொழுது எகிப்துதேசத்தின் குடிகளெல்லோரும் நான் யெகோவா என்று அறிந்துகொள்வார்கள்;
    அவர்கள் இஸ்ரவேல் மக்களுக்கு நாணல் கோலாக இருந்தார்களே.
  spa-RV-1909: Y sabrán todos los moradores de Egipto que yo soy Jehová, por cuanto
    fueron bordón de caña á la casa de Israel.
  ron-BTF: Și toți locuitorii Egiptului vor cunoaște că eu sunt DOMNUL, pentru că
    ei au fost un toiag de trestie pentru casa lui Israel.
  eng-WEBP: “‘“All the inhabitants of Egypt will know that I am the LORD, because
    they have been a staff of reed to the house of Israel.
  eng-FBV: Then everyone in Egypt will know that I am the Lord. When you had to deal
    with the people of Israel you were like a flimsy walking stick made from a reed.
  nld-1939: 'Zo zullen alle inwoners van Egypte erkennen, dat Ik Jahweh ben! Want
    ge zijt een rietstok voor het huis van Israël:'
  nch-BL: “ ‘Huajca nochi amasehualme ipan tali Egipto anquimachilise para na, niDIOS
    Cati Más Nijpiya Tanahuatili pampa nopa israelitame quitemojque tapalehuili ipan
    ta, Faraón, huan amo tijpixqui chicahualisti para tiquinpalehuis.
  vie-1934: Bấy giờ hết thảy dân cư Ê-díp-tô sẽ biết ta là Đức Giê-hô-va, vì chúng
    nó đã nên cây gậy bằng sậy cho nhà Y-sơ-ra-ên.
  hin-CV: तब वे सब जो मिस्र में रहते हैं, जानेंगे कि मैं याहवेह हूं. “ ‘तुम इस्राएल
    के लोगों के लिये सरकंडे की एक लाठी बन गये हो.
  spa-BES: Y todo el pueblo de Egipto sabrán que yo soy el Señor, porque ustedes solo
    han sido un bordón de caña para los hijos de Israel.
  tdx-tdx: Ie amy zay ho fohi’ ze hene mpimo­neñe e Mitsraime ao te Izaho Iehovà,
    amy t’ie nitahom-bararata amy anjom­ba’ Israeley.
  tha-KJV: แล​้วคนที่​อยู่​ในอียิปต์ทั้งสิ้นจะทราบว่า เราคือพระเยโฮวาห์ เพราะเจ้าเป็นไม้​เท​้าอ้อของวงศ์วานอิสราเอล
  por-BR-2018: E todos os moradores do Egito saberão que eu sou o SENHOR, pois foram
    um bordão de cana para a casa de Israel.
  deu-ELO: Und alle Bewohner von Ägypten werden wissen, daß ich Jehova bin. Weil sie
    dem Hause Israel ein Rohrstab gewesen sind-
  eng-WYC-2018: And all the dwellers of Egypt shall know, that I am the Lord, (or
    And all the inhabitants of Egypt shall know, that I am the Lord). For that that
    thou were a staff of (a) reed to the house of Israel,
  epo-epo: 'Kaj ekscios ĉiuj loĝantoj de Egiptujo, ke Mi estas la Eternulo; pro tio,
    ke ili estis kana apogo por la domo de Izrael:'
  uig-PIN: Xuning bilǝn Misirda barliⱪ turuwatⱪanlar Mening Pǝrwǝrdigar ikǝnlikimni
    tonup yetidu; qünki ular Israil jǝmǝtigǝ «ⱪomux ⱨasa» bolƣan.
  beo-beo: 'Amasea, Idibidi dunu huluane ilia da Na da Hina Gode dawa:mu. Isala:ili
    fi dunu da dilia Idibidi dunu amo ili fuligala:mu dawa:i galu. Be di da gasa hame
    ifa daba: agoai ba:i.'
  tpi-OTNT: Olsem na bai yupela Isip i ken save gut olsem, mi yet mi Bikpela. “‘Ol
    Israel i bin ting yupela Isip bai helpim ol long pait, tasol yupela i no bin helpim
    ol. King, ol Israel i ting yu olsem wanpela strongpela stik bilong wokabaut. Tasol
    nogat.
  hau-SA: Ta haka dukan waɗanda suke zama a Masar za su san cewa ni ne Ubangiji. “ ‘Ka
    zama sandan iwa domin gidan Isra’ila.
  uig-LAT: Shuning bilen Misirda barliq turuwatqanlar Méning Perwerdigar ikenlikimni
    tonup yétidu; chünki ular Israil jemetige «qomush hasa» bolghan.
  nde-nde: Lapho-ke bonke abahlala eGibhithe bazakwazi ukuthi mina nginguThixo. Ube
    uludondolo lomhlanga lwendlu ka-Israyeli.
  ton-ton: Pea ʻe ʻilo ʻe he kakai kotoa pē ʻo ʻIsipite ko au ko Sihova, koeʻuhi kuo
    nau tatau pe mo e vaʻa kaho ki he fale ʻo ʻIsileli.
  ces-1613: I zvědí všickni obyvatelé Egyptští, že já jsem Hospodin, proto že jste
    holí třtinovou domu Izraelskému.
  eng-WMB: “‘“All the inhabitants of Egypt will know that I am the LORD, because they
    have been a staff of reed to the house of Israel.
  tam-TCV: அப்பொழுது எகிப்தில் வாழும் அனைவரும் நானே யெகோவா என்பதை அறிந்துகொள்வார்கள்.
    “ ‘நீ இஸ்ரயேலருக்கு நாணல் புல்லினாலான ஊன்றுகோலாயிருந்தாய்.
  ceb-ULB: Unya masayod ang tanang lumulopyo sa Ehipto nga ako mao si Yahweh, tungod
    kay nahimo silang mga punoan sa bugang ngadto sa balay sa Israel.
  pol-UBG: I poznają wszyscy mieszkańcy Egiptu, że ja jestem PANEM, ponieważ byłeś
    laską z trzciny dla domu Izraela.
  urd-GVU: تب مصر کے تمام باشندے جان لیں گے کہ مَیں ہی رب ہوں۔ تُو اسرائیل کے لئے
    سرکنڈے کی کچی چھڑی ثابت ہوا ہے۔
  deu-1912: Und alle, die in Ägypten wohnen, sollen erfahren, daß ich der HERR bin;
    darum daß sie dem Hause Israel ein Rohrstab gewesen sind.
  kan-2017: ಆಗ ಐಗುಪ್ತದ ಸಕಲ ನಿವಾಸಿಗಳು ನಾನೇ ಯೆಹೋವನು ಎಂದು ತಿಳಿಯವರು. ಅವರು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ
    ದಂಟಿನ ಊರುಗೋಲಾಗಿದ್ದರು.
  yap-yap: Ma aram e bayi nang gubin e girdi’ nu Egypt ni Gag fare SOMOL.” Be ga’ar
    SOMOL, “Piyu Israel e gur yu Egypt e be pagan’rad ngom ko ayuw, machane kab gel
    bochi ley i ren nib wod ngom.
  hlt-MCSB: Te vaengah Egypt khosa boeih loh BOEIPA kamah ni tila a ming uh ni. Amih
    te Israel imkhui kah capu conghol la om coeng.
  mdy-ETH: ዒንሢ ዒስራዔኤሌ ዓሶም ዓዳ ፒሌ ኮኦሎጉዲ ፓሡዋያ ማዔሢሮ ዬኖ ዎዶና ዒንሢ፥ ጊብፄ ዴራ ታኣኒ ናንጊና ናንጋ ጎዳ
    ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Afei wɔn a wɔte Misraim nyinaa bɛhunu sɛ mene Awurade no. “ ‘Woayɛ sɛ
    demmire poma ama Israel efie.
  eng-WEBU: “‘“All the inhabitants of Egypt will know that I am the LORD, because
    they have been a staff of reed to the house of Israel.
  wal-wal: Gibxxen de7iya asai ubbai taani GODAA gidiyoogaa hegan erana. “‘“Neeni
    Israa7eela asaassi maqqa guufe gidadasa;
  spa-PDDPT: Todos los habitantes de Egipto sabrán que Yo soy Yavé, por cuanto tú
    fuiste un bastón de caña para la Casa de Israel.
  gun-gun: Ha'e ramo Egito pygua kuery oikuaapa 'rã xee ae Senhor aikoa. Ndee ma Israel
    kuery pe repyta popoka takua'i guigua rive.
  ilo-ULB: Ket maammoanto dagiti amin nga agnanaed iti Egipto a siak ni Yahweh, gapu
    ta maysada nga ungkay ti runo iti balay ti Israel!
  kpg-kpg: Gei digau Egypt huogodoo ga iloo laa bolo ma ko Au dela go Dimaadua.” Dimaadua
    ga helekai, “Digau Israel la ne hagadagadagagee gi digau Egypt e hagamaamaa ginaadou,
    gei goodou hagalee loo e humalia i di manga laagau dela gu bagege.
  uig-ARA: شۇنىڭ بىلەن مىسىردا بارلىق تۇرۇۋاتقانلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى
    تونۇپ يېتىدۇ؛ چۈنكى ئۇلار ئىسرائىل جەمەتىگە «قومۇش ھاسا» بولغان.
  sus-sus: Na tɛmui Misirakae birin a kolonma nɛ a n tan nan na Alatala ra.›» «Wo
    bara lu alɔ kale Isirayila bɔnsɔɛ naxan suxu mali se ra,
  pon-2006: Eri, mehn Isip koaros ahpw pahn esehla me ngehi, KAUN-O.” KAUN-O eri mahsanih,
