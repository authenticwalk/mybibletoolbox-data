  qub-qub: 'Llapan Egipto runacunami musyangapaj noga rasunpa Tayta Dios cashäta.
    Israelcunaga gammanmi guellicamuran yanapänayquipaj. Chaypis gamga cashcanqui
    challcucoj shogushnömi:'
  bqp-bqp: Sɑɑ ye sɔɔrɑ Egibitigibu kpuro bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
    Domi somi te u Isirelibɑ kuɑ tɑ sɑ̃ɑwɑ nge kɑbɑru, tɑ ǹ dɑm mɔ.
  hat-hat: 'Lè sa a, tout moun peyi Lejip yo va konnen se mwen menm ki Seyè a. Seyè
    a di ankò: -Moun pèp Izrayèl yo te konte sou ou, men ou pa t'' pi solid pase yon
    baton wozo.'
  eng-BSB: Then all the people of Egypt will know that I am the LORD. For you were
    only a staff of reeds to the house of Israel.
  eng-WEBPB: “‘“All the inhabitants of Egypt will know that I am the LORD, because
    they have been a staff of reed to the house of Israel.
  kbq-kbq: E'ina hanuge'za Isipima mani'naza vahe'mo'za Nagrikura Ra Anumza mani'ne
    hu'za ke'za antahiza hugahaze. Na'ankure Israeli vahe'mo'za kagrikura hankave
    azompa mani'nampi hu'za hu'nazanagi, hake azotagna huno hankaveka'a omane'ne.
  nhe-BL: “ ‘Huajca nochi intlacame ipan tlali Egipto inquimachilise para na, niDIOS
    Tlen Más Nijpiya Tlanahuatili pampa nopa israelitame quitemojque tlapalehuili
    ipan ta, Faraón, huan ax tijpixqui chicahualistli para tiquinpalehuis.
  gub-BL: Nezewe mehe teko Ezit ywy rehe har paw ukwaw putar Tupàn Tuweharupi Wiko
    Ma'e romo herekuwe haw wà nehe. Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e Ezit
    pe kury. — Izaew wenoz uzepyro àwàm newe. — Eiko ywyra hepokokaw zàwenugar romo
    ihewe nehe, i'i newe. Nezewe rehe we ereiko ywyra ikàg 'ym ma'e romo izupe.
  eng-DRA: 'And all the inhabitants of Egypt shall know that I am the Lord: because
    thou hast been a staff of a reed to the house of Israel.'
