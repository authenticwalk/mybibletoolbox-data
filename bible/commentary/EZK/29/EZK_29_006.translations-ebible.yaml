  heb-heb: וידעו כל ישבי מצרים כי אני יהוה יען היותם משענת קנה לבית ישראל׃
  ben-IRV: তাত মিশর নিবাসী সবাই জানবে যে, আমিই সদাপ্রভু কারণ তারা ইস্রায়েল কুলের
