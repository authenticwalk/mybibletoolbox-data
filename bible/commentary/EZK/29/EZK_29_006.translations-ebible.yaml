  guj-2017: ત્યારે મિસરના બધા રહેવાસીઓ જાણશે કે હું યહોવાહ છું, તેઓ ઇઝરાયલીઓને માટે
    બરુની લાકડીના ટેકા જેવા થયા છે.
  pon-2006A: Eri, mehn Isip koaros ahpw pahn esehla me ngehi, KAUN-O.” KAUN-O eri
