verse: EZK.029.001
translations:
  mal-C: 'പത്താംവർഷം പത്താംമാസം പന്ത്രണ്ടാംതീയതി, യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Im zehnten Jahr, im zehnten Monat, am zwölften des Monats, erging das
    Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya zomi na mibale ya sanza ya zomi, na mobu ya zomi, Yawe alobaki
    na ngai :'
  eng-LSV: In the tenth year, in the tenth [month], on the twelfth of the month, a
    word of YHWH has been to me, saying,
  eng-GNV: In the tenth yeere, and in the tenth moneth in the twelfth day of the moneth,
    the word of the Lord came vnto me, saying,
  eng-WEBSTER: In the tenth year, in the tenth month , in the twelfth day of the month,
    the word of the LORD came to me, saying,
  nhw-BL: 'Ipan 12 itequi nopa metztli majtlactli ipan toisraelita calendario [29:1
    Ipan 7 de enero, 587 a.C. ipan tocalendario tlen ama.], quema yohuiyaya para majtlactli
    xihuitl quihuicatoyaj Tlanahuatijquetl Joaquín ipan seyoc tlali, TOTECO nechcamanalhui
    huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa kumi, mwezi wa kumi, siku ya kumi na mbili, neno la Bwana
    likanijia kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurusen suru wɔkurusen sɔ̃ɔ wɔkurɑ yiruse sɔɔrɑ
    Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: In the tenth year, in the tenth month, in the twelfth day of the month,
    the word of the Lord came unto me, saying,
  luo-luo: 'Odiechiengʼ mar apar gariyo, dwe mar apar, higa mar apar, wach Jehova
    Nyasaye nobirona kama:'
  meu-meu: Laḡani ihagwautana huana ihagwautana dinana ihagwauta-ruana lalonai, Iehova
    ena hereva na egu ai e kau, eto,
  npi-ULB: दशौं वर्षको दशौं महिनामा उक्‍त महिनाको बाह्रौं दिनमा परमप्रभुको वचन यसो
    भनेर मकहाँ आयो,
  yor-yor: 'Ní ọjọ́ kejìlá, oṣù kẹwàá, ọdún kẹwàá, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'در سال دهم تبعیدمان، در روز دوازدهم ماه دهم، این پیغام از جانب خداوند
    بر من نازل شد:'
  tgl-ULB: Sa ika-sampung taon, sa ika-siyam na buwan at ika-labing dalawang araw
    ng buwan, nagsalita sa akin si Yahweh at sinabi,
  hui-hui: Ina garabaya hemane mali pininaga ege nde pini dege layagola ege ogoninaga
    horo hombene (12) hayagola Anduane Homogohanda i̱hondo bi ogodagua laya.
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​ဆယ်​နှစ်​မြောက်၊ ဒ​သ​မ​လ၊ လ​ဆန်း​တစ်​ဆယ့်​နှစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་བཅུ་པའི་ཟླ་བཅུ་པ་ཡི་ཚེས་བཅུ་གཉིས་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi, mumwedzi wegumi pazuva regumi namaviri, shoko raJehovha
    rakasvika kwandiri richiti,
  spa-BLM: 'En el décimo año, en el décimo mes, en el duodécimo día del mes, vino
    a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ayic slajchavil c''ual, d''a slajun̈il uj yic slajun̈il ab''il quic''jicot
    d''a Babilonia tic, ix lolon Jehová d''ayin, ix yalan icha tic:'
  swh-ULB: Katika siku ya kumi, katika mwezi wa kumi siku ya kumi na moja ya mwezi,
    neno la Yahwe likanijia, kusema,
  bel-bel: 'У дзясятым годзе, у дзясятым месяцы, на дваццаты дзень месяца, было мне
    слова Гасподняе:'
  deu-ELBBK: 'Im 10. Jahr, im 10. Monat, am 12. des Monats, erging das Wort des HERRN
    an mich, indem er sprach:'
  mbb-OT: Dutun te ike-12 he andew te ikesepulù he vulan, duen te ikesepulù he tuig
    te kegkevihag dey, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'പത്താം ആണ്ടു, പത്താം മാസം, പന്ത്രണ്ടാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre dešto berš, dešto čhon pro dešudujto džives ke ma avľa o lav le
    RAJESKRO:'
  pes-OPV: 'و در روز دوازدهم ماه دهم از سال دهم کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын анул ал зечеля, ын зиуа а доуэспрезечя а луний а зечя, кувынтул Домнулуй
    мь-а ворбит астфел:'
  ben-OBCV: দশম বছরের, দশম মাসের বারো দিনের দিন, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত
    হল,
  som-som: Oo haddana sannaddii tobnaad, bisheedii tobnaad, maalinteedii laba iyo
    tobnaad ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'In anno decimo, decimo mense, undecima die mensis, factum est verbum Domini
    ad me, dicens:'
  eng-ASVBT: In the tenth year, in the tenth month, in the twelfth day of the month,
    the word of Jehovah came unto me, saying,
  ita-1885: 'NELL''anno decimo, nel duodecimo giorno del mese, la parola del Signore
    mi fu indirizzato, dicendo:'
  eng-LXXUP: In the twelfth year, in the tenth month, on the first day of the month,
    the word of the Lord came to me, saying,
  eng-ULB: In the tenth year, in the tenth month on the twelfth day of the month,
    the word of Yahweh came to me, saying,
  spa-VBL: 'El duodécimo día del décimo mes del décimo año, me llegó un mensaje del
    Señor que decía:'
  fra-_FOB: 'La dixième année, le douzième jour du dixième mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ പത്താം ആണ്ട്, പത്താം മാസം, പന്ത്രണ്ടാം തീയതി
    യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke dasweṅ sāl meṅ Rab mujh se hamkalām
    huā. Dasweṅ mahīne kā 11wāṅ din thā. Rab ne farmāyā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो १० बर्स ङा १० महिना ङा १२ नाक्‍त परमप्रभु
    यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'In the tenth year, in the tenth month, in the twelfth day of the month,
    the word of Jehovah came to me, saying:'
  ita-1927: 'L’anno decimo, il decimo mese, il dodicesimo giorno del mese, la parola
    dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'لە دوازدەی مانگی دەی ساڵی دەیەم، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: In the tenth year, in the tenth month, on the twelfth day of the month,
    the word of the Lord came to me, saying,
  kan-OKCV: ಹತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ, ಹನ್ನೆರಡನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದಿತು,
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் பத்தாம் வருடம் பத்தாம் மாதத்தின் பன்னிரண்டாம்
    நாளிலே யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'EN el año décimo, en el mes décimo, á los doce del mes, fué á mí palabra
    de Jehová, diciendo:'
  ron-BTF: 'În anul al zecelea, în luna a zecea, în a douăsprezecea zi a lunii, cuvântul
    DOMNULUI a venit la mine, spunând:'
  eng-WEBP: In the tenth year, in the tenth month, on the twelfth day of the month,
    the LORD’s word came to me, saying,
  eng-FBV: On the twelfth day of the tenth month of the tenth year, a message from
    the Lord came to me, saying,
  nld-1939: 'In het tiende jaar, de twaalfde van de tiende maand, werd het woord van
    Jahweh tot mij gericht:'
  nch-BL: 'Ipan 12 itequi nopa metzti majtacti ipan toisraelita calendario, quema
    yahuiyaya para majtacti xihuit quihuicatoyaj Tanahuatijquet Joaquín ipan seyoc
    tali, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười, tháng mười, ngày mười hai, có lời Đức Giê-hô-va phán cùng
    ta như vầy:'
  hin-CV: 'दसवें साल के, दसवें माह के बारहवें दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'En el décimo año, en el décimo mes, a los doce días del mes, vino a mí
    la palabra del Señor, diciendo:'
  tdx-tdx: 'Amy andro faha-folo-ro’ambi’ i volam-paha-folo’ i taom-paha-foloy le niheo
    amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: เมื่อวั​นที​่​สิ​บสองเดือนสิบในปี​ที่​สิบ พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'No décimo ano, no décimo mês, aos doze do mês, veio a mim a palavra
    do SENHOR, dizendo:'
  deu-ELO: 'Im zehnten Jahre, im zehnten Monat, am Zwölften des Monats, geschah das
    Wort Jehovas zu mir also:'
  eng-WYC-2018: In the tenth year, in the twelfth month, in the first day of the month
    (or on the first day of the month), the word of the Lord was made to me, and he
    said,
  epo-epo: 'En la deka jaro, en la deka monato, en la dek-dua tago de la monato, aperis
    al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Oninqi yili, oninqi ayning on ikkinqi künidǝ Pǝrwǝrdigarning sɵzi manga
    kelip mundaⱪ deyildi: —'
  beo-beo: Eso fago amola oubi nabu amola ninia mugululi misi ode nabu, amoga Hina
    Gode da nama amane sia:i,
  tpi-OTNT: Long de namba 12 bilong namba 10 mun bilong namba 10 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta goma, a wata na goma, a rana ta goma sha biyu, maganar Ubangiji
    ta zo mini cewa,
  uig-LAT: 'Oninchi yili, oninchi ayning on ikkinchi künide Perwerdigarning sözi manga
    kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi, ngenyanga yetshumi ngosuku lwetshumi lambili, ilizwi
    likaThixo lafika kimi lisithi:'
  ton-ton: Naʻe hoko mai ʻae folofola ʻa Sihova kiate au, ʻi hono hongofulu ʻoe taʻu,
    mo hono hongofulu ʻoe māhina, pea mo hono hongofulu ma ua ʻoe ʻaho, ʻo pehē,
  ces-1613: 'Léta desátého, desátého měsíce, dvanáctého dne téhož měsíce, stalo se
    slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: In the tenth year, in the tenth month, on the twelfth day of the month,
    the LORD’s word came to me, saying,
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட பத்தாம் வருடம், பத்தாம் மாதம், பன்னிரண்டாம்
    நாளிலே, யெகோவாவின் வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Sa ika-napulo nga tuig, sa ika-napulo nga bulan sa ika -dose nga adlaw
    sa bulan, miabot kanako ang pulong ni Yahweh, nga nagkanayon,
  pol-UBG: 'W dziesiątym roku, dziesiątego miesiąca, dwunastego dnia tego miesiąca
    doszło do mnie słowo PANA mówiące:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے دسویں سال میں رب مجھ سے ہم کلام ہوا۔ دسویں
    مہینے کا 11واں دن تھا۔ رب نے فرمایا،
  deu-1912: 'Im zehnten Jahr, am zwölften Tage des zehnten Monats, geschah des HERRN
    Wort zu mir und sprach:'
  kan-2017: ಹತ್ತನೆಯ ವರ್ಷದ, ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಹನ್ನೆರಡನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು
    ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: U lan e bin ragag e duw ko bin ragag e pul, ko rofen ni ragag nge l’agruw
    e rran ko pul, ni gamad ba kalbus me non SOMOL ngog ni ga’ar,
  hlt-MCSB: Kum rha dongkah hla rha hnin hlai nit vaengah BOEIPA ol te kai taengla
    ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጳሳ ሌዖኮ ታጳሳ ዓጊኖና፥ ዬኖ ዓጊኖኮ ታጶ ላምዓሳ ኬሎና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ
    ኬኤዜኔ፤
  twi-ASANTE: 'Mfeɛ edu so bosome a ɛtɔ so edu no ɛda a ɛtɔ so dumienu no, Awurade
    asɛm baa me nkyɛn sɛ:'
  eng-WEBU: In the tenth year, in the tenth month, on the twelfth day of the month,
    the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido tammantta laittan, tammantta aginan, tammanne naa77antta
    gallassan, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí el día 12 del mes décimo del año décimo:'
  gun-gun: 'Ha''e gui dez ma''etỹ ha''e dez jaxya re, doze araa py ju Senhor oayvu
    ombou xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Iti maika-sangapulo a tawen, iti maika-sangapulo a bulan iti maika-sangapulo
    ket dua nga aldaw ti bulan, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di madangaholu maa lua laangi o di madangaholu malama o di madangaholu
    ngadau o di madau lahi gi daha, Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ئونىنچى يىلى، ئونىنچى ئاينىڭ ئون ئىككىنچى كۈنىدە پەرۋەردىگارنىڭ سۆزى ماڭا
    كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nde, kike fu, xi fu nun firin nde ra, Alatala naxa a masen n bɛ,
    a naxɛ,
  pon-2006: Ni rahn kaeisek riau en kaeisek en sounpwong en sounpar kaeisek en at
    kalipilipala, KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'Ta ra kilala a vinun, ma ta ra gai a vinun, ta ra vavinun ma a ura bung
    ta ra gai, ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Ἐν τῷ ἔτει τῷ δωδεκάτῳ, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο λόγος
    Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun kesepuluh, bulan kesepuluh, pada hari kedua belas bulan itu,
    firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku lakhumi ndi chiwiri la mwezi wakhumi, chaka chakhumi, Yehova
    anandiyankhula kuti:'
  hrv-hrv: 'Godine desete, desetoga mjeseca, dvanaestoga dana, dođe mi riječ Jahvina:'
  mps-mps: Te da kalabus bulude bidibadi te kibu be nogo si, te 10 wabode, te polua
    nogo si, te 12 deide, Genuai Bidigo enabolo te po wali,
  tpi-tpi: Long de namba 12 bilong namba 10 mun bilong namba 10 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  dan-1931: 'I det tiende år, på den tolvte dag i den tiende måned kom HERRENS Ord
    til mig således:'
  vie-OVCB: 'Vào ngày mười hai, tháng mười, năm thứ mười đời Vua Giê-hô-gia-kin đi
    lưu đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: દશમા વર્ષના દશમા મહિનાના બારમા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું અને
    કહ્યું,
  pon-2006A: Ni rahn kaeisek riau en kaeisek en sounpwong en sounpar kaeisek en at
    kalipilipala, KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'No décimo ano, no décimo mês, no décimo segundo dia do mês, a palavra
    de Javé veio a mim, dizendo:'
  cth-cth: Kum hra, thapa yung hra, hnin hlaikahni navah, BAWIPA e lawk teh kai koe
    a pha teh,
  twi-twi: 'Mfe du so ɔsram a ɛto so du no da a ɛto so dumien no, Awurade asɛm baa
    me nkyɛn se:'
  hlt-hlt: Kum rha dongkah hla rha hnin hlai nit vaengah BOEIPA ol te kai taengla
    ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmɛ̀ kɛ kònnɛ̀ Bɑbidɔnni otɑ̃̀nkù
    píínwè, diyiè tɛpíítɛ̀ nɛ̀ didɛ́rínnì kó diyiè kɛ̀ Kuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'E kalabuziabar mɨn itima, azenir namba 10ɨn, an iakɨnir namba 10ɨn, an
    namba 12ɨn aruemɨn, Ikiavɨra Itir God kamaghɨn na mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtǝnɑ Ɩsekiyɛɛlɩ mɑ́ɣɑ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑnʋwɑ
    nyǝŋkɑ ɩsɔtʋ nɑɑnʋwɑ nyǝŋ, kʋyɑkʋ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkʋ wule, nɑ ɩ tɔ-m sɩ:'
  azb-azb: 'Sürgünlüyümüzün onuncu ilində, onuncu ayın on ikinci günü mənə Rəbbin
    sözü nazil oldu:'
  eng-DBY: In the tenth year, in the tenth [month], on the twelfth of the month, the
    word of Jehovah came unto me, saying,
  hin-2017: दसवें वर्ष के दसवें महीने के बारहवें दिन को यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Ca fukkeelu at ma, fukki fan ak ñaar ca fukkeelu weer wa, kàddug Aji Sax
    ji dikkal na ma ne ma:'
  eng-YLT: In the tenth year, in the tenth [month], in the twelfth of the month, hath
    a word of Jehovah been unto me, saying,
  eng-WYC-2017: In the tenth year, in the twelfth month, in the first day of the month,
    the word of the Lord was made to me, and he said,
  eng-WMBB: In the tenth year, in the tenth month, on the twelfth day of the month,
    the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के दसवें साल में रब मुझसे हमकलाम हुआ। दसवें
    महीने का 11वाँ दिन था। रब ने फ़रमाया,
  rug-rug: 'Pa vina manege puta vuaheni, pa vina manege puta sidara koasa vina manege
    rua rane, si kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa kurnaffaatti, jiʼa kurnaffaa keessa, guyyaa kudha lammaffaatti
    dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La dixième année, le douzième jour du dixième mois, la parole de l’Éternel
    me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fuden kike fuden xi fu nun
    firinde lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: I KA umi o ka makahiki, i ka umi o ka malama, i ka la umikumamalua o ka
    malama, hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي الْيَوْمِ الثَّانِي عَشَرَ مِنَ الشَّهْرِ الْعَاشِرِ الْعِبْرِيِّ
    (أَيْ كَانُونَ الأَوَّلِ – دِيسَمْبَرَ) مِنَ السَّنَةِ الْعَاشِرَةِ (لِسَبْيِ
    الْمَلِكِ يَهُويَاكِينَ)، أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe ewolia ƒe ɣleti ewolia me, le ŋkeke wuievelia gbe la, Yehowa ƒe nya
    va nam be,
  eng-LEE: In the tenth year, in the tenth month, on the twelfth day of the month,
    came the word of the Lord unto me, saying,
  asm-FB: আমাৰ নিৰ্বাসনৰ দশম বছৰৰ, দশম মাহৰ দ্বাদশ দিনা, যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল,
    আৰু ক’লে,
  sus-A: عَ حّ قُ ندٍ، كِكٍ قُ، شِ قُ نُن قِرِن ندٍ رَ، عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ،
    عَ نَشّ،
  fra-SBL: 'La dixième année, au dixième mois, le douzième jour du mois, la parole
    de l''Éternel me fut adressée en ces termes :'
  hbo-hbo: בַּשָּׁנָה֙ הָעֲשִׂירִ֔ית בָּעֲשִׂרִ֕י בִּשְׁנֵ֥ים עָשָׂ֖ר לַחֹ֑דֶשׁ הָיָ֥ה
    דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Na rĩrĩ, mwaka-inĩ wa ikũmi, mweri wa ikũmi, mũthenya wa ikũmi na ĩĩrĩ
    wa mweri wa ikũmi, kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La dixième année, au dixième mois, le douze du mois, la parole de Yahweh
    me fut adressée en ces termes :'
  cek-AK: Saning hato, khrah hato haih, ni hathlai hnetto na niah, Angraeng ih lok
    to kai khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe gaka nii-warambegwad-gaka-ibambe-gakabogus, Babiloniaʼgi-bukwadgine,
    Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Онинчи жили, онинчи айниң он иккинчи күнидә Пәрвәрдигарниң сөзи маңа келип
    мундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, పదో సంవత్సరం పదో నెల పన్నెండో రోజు యెహోవా నాకీ
    విషయం తెలియచేశాడు.
  hat-BSA: 'Nan dizyèm ane, nan dizyèm mwa, nan douz nan mwa a, pawòl SENYÈ a te vin
    kote mwen. Li te di:'
  kos-kos: Ke len aksingoul luo ke malem aksingoul in yac aksingoul in sruoh lasr,
    LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: בַּשָּׁנָה֙ הָעֲשִׂירִ֔ית בָּעֲשִׂרִ֕י בִּשְׁנֵ֥ים עָשָׂ֖ר לַחֹ֑דֶשׁ הָיָ֥ה
    דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Nʼafọ nke iri, nʼọnwa nke iri, nʼụbọchị nke iri na abụọ, okwu nke Onyenwe
    anyị ruru m ntị, sị,
  ory-ory: ଦଶମ ବର୍ଷର ଦଶମ ମାସ, ମାସର ଦ୍ୱାଦଶ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Lon aengolun ierin ach oola, lon engol me ruuen ränin ewe aengolun maram,
    ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 10 yiya brom det taim na wen wibin jidan prisana iya
    langa Bebalon, en langa det namba 12 dei blanga det namba 10 manth, YAWEI det
    trubala God bin tok langa mi,
  ukr-1871: 'У десятому роцї, в десятому місяцї, на дванайцятий день місяця, надійшло
    до мене слово Господнє:'
  deu-1951: 'Im zehnten Jahr, am zwölften Tage des zehnten Monats, erging das Wort
    des HERRN an mich also:'
  eng-JPS: 'In the tenth year, in the tenth month, in the twelfth day of the month,
    the word of the LORD came unto me, saying:'
  srp-1865: 'Godine desete, desetoga mjeseca, dvanaestoga dana, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Awo mu mwaka ogw’ekkumi, mu mwezi ogw’ekkumi ku lunaku olw’ekkumi n’ebbiri,
    ekigambo kya Mukama Katonda ne kinzijira n’aŋŋamba nti,
  heb-heb: בשנה העשרית בעשרי בשנים עשר לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে দশম বছরের দশম মাসে, মাসের দ্বাদশ দিনের,
    সদাপ্রভুর এই বাক্য আমার কাছে এল,
  pan-pan: ਦਸਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਦੀ ਬਾਰ੍ਹਾਂ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ
    ਕਿ
  mya-JVB: သက္ကရာဇ် ဆယ် ခု၊ ဒသမ လ တဆယ် တရက်နေ့ တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည်
    ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 10, hua namba 10,
    ena dina namba 12 dekenai Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'दसवें बरस के दसवें महीने की बारहवीं तारीख़ को ख़ुदावन्द का कलाम मुझ पर
    नाज़िल हुआ:'
  rus-SYN: 'В десятом году, в десятом месяце, в двенадцатый день месяца, было ко мне
    слово Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kwide, a mↄ kwide gↄↄ kuɛplade zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Lengpa Jehoiachin soh chan kal kum som lhin kum Tolbol 7 nin Pakaija
    kon hiche thusei hi kahenga ahung lhunge.
  mar-mar: बाबेलातील बंदिवासाच्या दहाव्या वर्षाच्या दहाव्या महिन्याच्या बाराव्या दिवशी,
    परमेश्वराचे वचन मजकडे आले आणि म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga isgun wata chunca quillan chunca ishcay (12)
    junajninna caran. Chay junajmi Tayta Dios nogata cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurusen suru wɔkurusen sɔ̃ɔ wɔkurɑ yiruse sɔɔrɑ
    Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Sou douzyèm jou nan dizyèm mwa, dizyèm lanne depi yo te depòte nou an,
    Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: In the tenth year, on the twelfth day of the tenth month, the word of the
    LORD came to me, saying,
  eng-WEBPB: In the tenth year, in the tenth month, on the twelfth day of the month,
    the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno 10nima hiankafumofona 10ni
    ikantera 12fu knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan 12 itequi nopa metztli majtlactli ipan toisraelita calendario [29:1
    Ipan 7 de enero, 587 a.C. ipan tocalendario tlen ama.], quema yohuiyaya para majtlactli
    xihuitl quihuicatoyaj Tlanahuatijquetl Joaquín ilpitoc ipan seyoc tlali, TOTECO
    nechcamahui huan nechilhui:'
  gub-BL: 'Ipyhyk pyrer romo urereko mehe 10 haw kwarahy rehe 10 haw zahy rehe 12
    haw ''ar mehe Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe:'
  eng-DRA: 'In the tenth year, the tenth month, the eleventh day of the month, the
    word of the Lord came to me, saying:'
