verse: EZK.029.021
translations:
  mal-C: “ആ ദിവസത്തിൽ ഞാൻ ഇസ്രായേൽഗൃഹത്തിന് ഒരു കൊമ്പു മുളപ്പിക്കും; അവരുടെ മധ്യേ
    ഞാൻ നിന്റെ വായ് തുറക്കും. അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.”
  deu-TKW: An jenem Tage will ich dem Hause Israel ein Horn sprossen lassen und dir
    will ich ein freudiges Aufthun des Mundes in ihrer Mitte verleihen, damit sie
    erkennen, daß ich Jahwe bin.
  lin-lin: Na mokolo wana, nakobimisa liseke mpo na libota ya Isalaele ; nakofungola
    monoko na yo kati na bango, mpe bakoyeba solo ete Ngai, nazali Yawe. »
  eng-LSV: In that day I cause a horn to shoot up for the house of Israel, || And
    I give an opening to your mouth in their midst, || And they have known that I
    [am] YHWH!”
  eng-GNV: In that day will I cause the horne of the house of Israel to growe, and
    I will giue thee an open mouth in the middes of them, and they shall knowe that
    I am the Lord.
  eng-WEBSTER: In that day will I cause the horn of the house of Israel to bud forth,
    and I will give thee the opening of the mouth in the midst of them; and they shall
    know that I am the LORD.
  nhw-BL: “Huan ipan nopa tonali quema nochi ni panotos, sempa chamanis ininchicahualis
    israelitame huan elis quen achtihuiya. Huan ta, tiEzequiel, ticamanaltis tlamiyacapa
    tlatlajco inijuanti huan quitlepanitase mocamanal, huan quimachilise para na,
    niDIOS.”
  swh-ONEN: “Katika siku hiyo nitaifanya nyumba ya Israeli iwe na nguvu nami nitakifungua
    kinywa chako miongoni mwao. Ndipo watakapojua kwamba Mimi ndimi Bwana.”
  bba-bba: Yen tɔ̃ɔ te, kon Isirelibɑ dɑm kɛ̃ kpɑ n mɑɑ wunɛ tɔnun biin nɔɔ wukiɑ
    ɑ kɑ bu ɡɑri ko kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: In that day will I cause the horn of the house of Israel to bud forth,
    and I will give thee the opening of the mouth in the midst of them; and they shall
    know that I am the Lord.
  luo-luo: “Odiechiengno anami tungʼ moro dongi e dhood Israel, kendo anayaw dhogi
    e diergi. Eka giningʼe ni An e Jehova Nyasaye.”
  meu-meu: Una dina ai lau ese doa ta baina hatubua Israel besena ena, bona oi udumu
    bibinadia baina hapapa, idia bogaragidiai. Bena idia bae diba lau na Iehova.
  npi-ULB: त्‍यस दिन म इस्राएलका घरानाको निम्‍ति एउटा सीङ उमार्नेछु, र तिनीहरूका बिचमा
    म तँलाई बोल्ने बनाउनेछु, ताकि तिनीहरूले म नै परमप्रभु हुँ भनी जान्‍नेछन्‌' ।”
  yor-yor: “Ní ọjọ́ náà, èmi yóò mú kí ìwo Israẹli ru jáde, èmi yóò sì fún ọ ní ẹnu
    ọ̀rọ̀ ní àárín wọn. Nígbà náà ni wọn yóò mọ̀ pé èmi ni Olúwa.”
  pes-OPCB: «سرانجام روزی می‌رسد که من قدرت گذشتهٔ اسرائیل را به او باز می‌گردانم،
    و دهان تو را ای حِزِقیال خواهم گشود تا سخن بگویی؛ آنگاه مصر خواهد دانست که من
    یهوه هستم.»
  tgl-ULB: Sa araw na iyon ay palilitawin ko ang isang sungay para sa sambahayan ni
    Israel, at pagsasalitain ko kayo sa gitna nila, upang malaman nila na ako si Yahweh!”'
  hui-hui: Mbirale uruni birangi i̱na Isaraeleali ti lone hongo helo mo hongo holebero.
    Ani bialu Esegiele í̠na Isaraele wali agali bu karuhondo bi latagi habelo helarogola
    tigua i̱ni Anduane Homogo henene henedane hondolebira, lalu Anduane Homogohanda
    laya lene.
  mya-mya: '``ထို​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​လာ​သော အ​ခါ ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    အား​ဦး​ချို​တည်း​ဟူ​သော​ခွန်​အား​ကြီး​စေ မည်။ ထို​နောက်​အ​ချင်း​ယေ​ဇ​ကျေ​လ၊ ငါ
    သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း လူ​အ​ပေါင်း​တို့​သိ​ရှိ​ကြ​စေ​ရန်​သင့်​အား
    ဟော​ပြော​စေ​မည်''''ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཉིན་དེར་སླེབས་ཚེ། ངས་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་རྭ་ཅོ་ སྐྱེ་རུ་འཇུག་ཅིང་། ངས་དེ་དག་གི་དཀྱིལ་དུ་ཨེ་ཟེ་ཀི་ཨེལ་ཁྱོད་ལ་ཁ་གྲགས་སུ་བཅུག་ན།
    དེ་དག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: “Pazuva iro ndichameresa runyanga rweimba yaIsraeri, uye ndichazarura muromo
    wako pakati pavo. Ipapo vachaziva kuti ndini Jehovha.”
  spa-BLM: “En aquel día haré brotar un cuerno para la casa de Israel, y abriré tu
    boca entre ellos. Entonces sabrán que yo soy Yahvé”.
  cac-cac: A d'a jun tiempoal chi', ol vac' stec'anil chon̈ab' Israel. Ichato chi'
    ach Ezequiel, ol yaln̈ej alanel in lolonel. Icha chi' ol aj yojtacanel eb' to
    a in ton Jehová sDiosal in eb', xchi Jehová d'ayin.
  swh-ULB: siku hiyo nitachipusha pembe kwa ajili ya nyumba ya Israeli, na nitakufanya
    uzungumze kati yao, ili kwamba wajue yakwamba mimi ni Yahwe.”'
  bel-bel: У той дзень узгадую рог дому Ізраілеваму, і табе разамкну вусны сярод іх,
    і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: An jenem Tag werde ich dem Haus Israel ein Horn hervorsprossen lassen,
    und dir werde ich den Mund öffnen in ihrer Mitte; und sie werden wissen, dass
    ich der HERR bin.
  mbb-OT: “He Ezekiel, diyà te timpu te kegkeul-ulaha kayi, ed-umanan ku ed-enawa
    is Israel, ne egketuenan te menge Israilihanen he tutuu ves iyan is mibpengaǥi
    nu. Ne zutun egketuenan dan he iyan a Nengazen.”
  mal-2015: അന്നാളിൽ ഞാൻ യിസ്രായേൽഗൃഹത്തിന്നു ഒരു കൊമ്പു മുളെക്കുമാറാക്കി അവരുടെ നടുവിൽ
    നിനക്കു തുറന്ന വായ് നല്കും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Andre oda džives kerava, hoj o Izrael ela pale zoralo narodos, a tuke domukava
    te phundravel o muj maškar lende. Akor sprindžarena, hoj me som o RAJ.“
  pes-OPV: و در آن روز شاخی برای خاندان اسرائیل خواهم رویانید. و دهان تو را در میان
    ایشان خواهم گشود، پس خواهند دانست که من یهوه هستم.»
  ron-1924: Ын зиуа ачея, вой да тэрие касей луй Исраел ши-ць вой дескиде гура веселэ
    ын мижлокул лор; ши вор шти кэ Еу сунт Домнул.’”
  ben-OBCV: “সেদিন আমি ইস্রায়েল জাতিকে শক্তিশালী করব, এবং তাদের মধ্যে কথা বলার জন্য
    আমি তোমার মুখ খুলে দেব। তখন তারা জানবে যে আমিই সদাপ্রভু।”
  som-som: Oo maalintaas ayaan reer binu Israa'iil gees u soo bixin doonaa, oo iyaga
    dhexdooda ayaan kaaga hadlin doonaa; oo waxay ogaan doonaan inaan anigu Rabbiga
    ahay.
  lat-VUC: In die illo pullulabit cornu domui Israël, et tibi dabo apertum os in medio
    eorum, et scient quia ego Dominus.]
  eng-ASVBT: In that day will I cause a horn to bud forth unto the house of Israel,
    and I will give thee the opening of the mouth in the midst of them; and they shall
    know that I am Jehovah.
  ita-1885: In quel giorno, io farò rigermogliare il corno della casa d'Israele, e
    a te darò, apritura di bocca in mezzo di loro; e conosceranno che io sono il Signore.
  eng-LXXUP: In that day shall a horn spring forth for all the house of Israel, and
    I will give thee an open mouth in the midst of them; and they shall know that
    I am the Lord.
  eng-ULB: On that day I will make a horn sprout up for the house of Israel, and I
    make you speak in their midst, so that they will know that I am Yahweh.'”
  spa-VBL: “En ese momento le devolveré el poder al pueblo de Israel y yo te ayudaré
    a hablarles. Entonces sabrán que yo soy el Señor”.
  fra-_FOB: En ce jour-là, je donnerai de la force à la maison d'Israël, et je t'ouvrirai
    la bouche au milieu d'eux, et ils sauront que je suis l'Éternel.
  mal-mal: “അന്നാളിൽ ഞാൻ യിസ്രായേൽഗൃഹത്തിന് ഒരു കൊമ്പ് മുളയ്ക്കുമാറാക്കി, അവരുടെ നടുവിൽ
    നിനക്ക് തുറന്ന വായ് നല്കും; ഞാൻ യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Jab yih kuchh pesh āegā to maiṅ Isrāīl ko naī tāqat dūṅgā. Ai Hizqiyel,
    us waqt maiṅ terā muṅh khol dūṅgā, aur tū dubārā un ke darmiyān bolegā. Tab wuh
    jān leṅge ki maiṅ hī Rab hūṅ.”
  suz-BL: मेको नाक्‍ती गो इस्राएल आ खिं ङा मुर रे ग्रोव़ का वापाइक्‍नुङ। मिनु गो इ
    कली मेको आन दातेमी ब्‍वाक्‍पाइक्नन। मेना मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम”
    देंत।
  eng-NOY: In that day will I cause a horn to grow forth to the house of Israel, and
    I will give thee to open the mouth in the midst of them; and they shall know that
    I am Jehovah.
  ita-1927: In quel giorno io farò rispuntare la potenza della casa d’Israele, e darò
    a te di parlar liberamente in mezzo a loro, ed essi conosceranno che io sono l’Eterno”.
  ckb-ckb: «لەو ڕۆژەدا هێزی بنەماڵەی ئیسرائیل دەگەڕێنمەوە، دەمی تۆش لەنێویان دەکەمەوە.
    ئیتر ئەوان دەزانن کە من یەزدانم.»
  eng-BBE: In that day I will make a horn put out buds for the children of Israel,
    and I will let your words come freely among them, and they will be certain that
    I am the Lord.
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲರ ಮನೆತನದವರ ಕೊಂಬನ್ನು ಚಿಗುರಿಸುವೆನು. ಅವರ ಮಧ್ಯದಲ್ಲಿ
    ನಿನ್ನ ಬಾಯನ್ನು ತೆರೆಯುವಂತೆ ಮಾಡುವೆನು. ಆಗ ಅವರು ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವರು.”
  tam-2017: அந்த நாளிலே நான் இஸ்ரவேல் மக்களின் கொம்பை முளைக்கச்செய்து, அவர்களுடைய
    நடுவிலே தாராளமாகப் பேசும் வாயை உனக்குக் கட்டளையிடுவேன்; அப்பொழுது நான் யெகோவா
    என்று அறிந்து கொள்வார்கள் என்றார்.
  spa-RV-1909: En aquel tiempo haré reverdecer el cuerno á la casa de Israel, y te
    daré apertura de boca en medio de ellos; y sabrán que yo soy Jehová.
  ron-BTF: În acea zi voi face cornul casei lui Israel să înmugurească și îți voi
    da deschiderea gurii în mijlocul lor; și ei vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: “In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth among them. Then they will know that I am the LORD.”
  eng-FBV: At that time I will give power back to the people of Israel and I will
    help you speak to them. Then they will know that I am the Lord.”
  nld-1939: Op die dag laat Ik aan het volk van Israël een hoorn ontspruiten; en voor
    u zal Ik bewerken, dat ge in hun midden vrij uw mond kunt openen. Zo zullen ze
    erkennen, dat Ik Jahweh ben!
  nch-BL: “Huan ipan nopa tonali quema panotosa nochi ni tamanti, sempa chamanis ininchicahualis
    israelitame huan elis quej achtohuiya. Huan ta, tiEzequiel, ticamanaltis miyacapa
    tatajco ten inijuanti huan quitepanitase mocamanal, huan quimachilise para na,
    niDIOS.”
  vie-1934: Trong ngày đó, ta sẽ khiến nhà Y-sơ-ra-ên nứt ra một cái sừng, và ta sẽ
    cho ngươi mở miệng giữa chúng nó; và chúng nó sẽ biết ta là Đức Giê-hô-va.
  hin-CV: “उस दिन मैं इस्राएलियों के लिये एक सींग उगाऊंगा, और मैं उनके बीच तुम्हारे
    मुंह को खोलूंगा. तब वे जानेंगे कि मैं याहवेह हूं.”
  spa-BES: En ese día haré brotar el poderío para los hijos de Israel, y abriré tu
    boca en medio de ellos, y sabrán que yo soy el Señor.
  tdx-tdx: Amy andro zay, le hampitàroke ty tsifa’ i anjomba’ Israeley iraho, le hatoloko
    azo ty fisokafam-palie añivo’ iareo ao; vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: ในวันนั้นเราจะกระทำให้​มี​เขางอกขึ้นมาที่​วงศ์​วานอิสราเอล และเราจะให้​เจ้​าอ้าปากพูดท่ามกลางเขาทั้งหลาย
    แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Naquele dia farei crescer o poder da casa de Israel, e te darei abertura
    de boca no meio deles; e saberão que eu sou o SENHOR.
  deu-ELO: An jenem Tage werde ich dem Hause Israel ein Horn hervorsprossen lassen,
    und dir werde ich den Mund auftun in ihrer Mitte; und sie werden wissen, daß ich
    Jehova bin.
  eng-WYC-2018: In that day (or On that day), an horn of the house of Israel shall
    come forth, and I shall give to thee an open mouth in the midst of them; and they
    shall know, that I am the Lord.
  epo-epo: En tiu tempo Mi elkreskigos kornon al la domo de Izrael, kaj al vi Mi donos
    liberecon de parolado inter ili; kaj ili ekscios, ke Mi estas la Eternulo.
  uig-PIN: — Mǝn xu kündǝ Israil jǝmǝti üqün bir münggüz ɵstürüp qiⱪirimǝn, wǝ sǝn
    Əzakiyalning aƣzingni ular arisida aqimǝn; xuning bilǝn ular Mening Pǝrwǝrdigar
    ikǝnlikimni bilip yetidu.
  beo-beo: Amo hou da doaga:sea, Na da Isala:ili dunu ilima gasa bu imunu. Amola,
    di Isigiele, di da dunu huluane nabima:ne sia:musa:, Isala:ili dunu da Na da Hina
    Gode dawa:ma:ne, Na da dia logo doasimu.”
  tpi-OTNT: “Taim dispela samting i kamap, bai mi mekim strong bilong Israel i kamap
    gen. Na man bilong graun, bai mi larim yu toktok strong namel long ol Israel,
    na bai ol i save gut olsem, mi yet mi Bikpela.”
  hau-SA: “A wannan rana zan sa ƙaho ya tsiro wa gidan Isra’ila, zan kuma buɗe bakinka
    a cikinsu. Sa’an nan za su san cewa ni ne Ubangiji.”
  uig-LAT: — Men shu künde Israil jemeti üchün bir münggüz östürüp chiqirimen, we
    sen Ezakiyalning aghzingni ular arisida achimen; shuning bilen ular Méning Perwerdigar
    ikenlikimni bilip yétidu.
  nde-nde: Ngalolosuku ngizakwenza uphondo lukhulele indlu ka-Israyeli, njalo ngizavula
    umlomo wakho phakathi kwabo. Lapho-ke bazakwazi ukuthi mina nginguThixo.”
  ton-ton: ‌ʻI he ʻaho ko ia te u ngaohi ke tupu ʻae moto ʻoe nifo ʻoe fale ʻo ʻIsileli,
    pea te u tuku ke faʻa matoʻo ai ho ngutu ʻiate kinautolu; pea te nau ʻilo ko Sihova
    au.”
  ces-1613: V ten den rozkáži vypučiti se rohu domu Izraelského. Tobě též způsobím,
    že otevřeš ústa u prostřed nich, i zvědí, že já jsem Hospodin.
  eng-WMB: “In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth among them. Then they will know that I am the LORD.”
  tam-TCV: “அந்த நாளிலே நான் இஸ்ரயேலருக்குப் புதுப்பெலனைக் கொடுத்து, அவர்கள் மத்தியில்
    உன் வாயைத் திறப்பேன். அப்பொழுது அவர்கள் நானே யெகோவா என்பதை அறிந்துகொள்வார்கள்
    என்றார்.”
  ceb-ULB: Nianang adlawa patuboon ko ang sungay alang sa panimalay sa Israel, ug
    pasultihon ko ikaw diha sa ilang taliwala, aron nga masayod sila nga ako mao si
    Yahweh.”
  pol-UBG: W tym dniu sprawię, że wyrośnie róg domu Izraela, tobie też pozwolę otworzyć
    usta pośród nich. I poznają, że ja jestem PANEM.
  urd-GVU: جب یہ کچھ پیش آئے گا تو مَیں اسرائیل کو نئی طاقت دوں گا۔ اے حزقی ایل، اُس
    وقت مَیں تیرا منہ کھول دوں گا، اور تُو دوبارہ اُن کے درمیان بولے گا۔ تب وہ جان
    لیں گے کہ مَیں ہی رب ہوں۔“
  deu-1912: Zur selben Zeit will ich das Horn des Hauses Israel wachsen lassen und
    will deinen Mund unter ihnen auftun, daß sie erfahren, daß ich der HERR bin.
  kan-2017: “ಆ ದಿನದಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲ್ ವಂಶಕ್ಕೆ ಕೊಂಬನ್ನು ಮೊಳೆಯಿಸಿ, ಆ ವಂಶದವರ ಮಧ್ಯದಲ್ಲಿ
    ನಿನ್ನ ಬಾಯಿಯನ್ನು ತೆರೆಯುವಂತೆ ಮಾಡುವೆನು; ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ನಿಶ್ಚಯವಾಗುವುದು.”
  yap-yap: “Ezekiel, nap’an nra waer yu Egypt, mug gelnag e girdi’ nu Israel, ma bay
    gu pi’ gelngim ni nge yag ni mu non ngorad. Ma aram e bay ra nanged ni Gag fare
    SOMOL.”
  hlt-MCSB: Te khohnin ah Israel imkhui ham ki cawn ni. Te vaengah nang te amih lakli
    ah ka ongnah ka paek vetih BOEIPA kamah he m'ming uh ni,” a ti.
  mdy-ETH: «ዬይ ማዓ ዎዶና ዒስራዔኤሌ ዴሮ ታኣኒ ዶዲሻንዳኔ፤ ኔኤኒያ ሂዚቄኤሌ! ዓሲ ኔኤም ዋይዛንዳጉዴ ቤሲዳ ቢያ ዑኡዞ
    ኔኤኮ ዼጊዲ ኬኤዛንዳጉዲ ታ ኔና ማሃንዳኔ፤ ዬያ ጎይፆና ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ ዔራንዳኔ።»
  twi-ASANTE: “Saa ɛda no, mɛma abɛn bi afifiri ama Israel efie, na mebue wʼano wɔ
    wɔn mu. Afei wɔbɛhunu sɛ mene Awurade no.”
  eng-WEBU: “In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth among them. Then they will know that I am the LORD.”
  wal-wal: “He gallassi taani Israa7eela asaa minttana. Hizqqeelaa, neenikka asaayyo
    yootanaadan, taani nena minttana. Taani GODAA gidiyoogaa eti hegan erana” yaagiiddi
    yiis.
  spa-PDDPT: Aquel día brotará el poder de la Casa de Israel, y tú abrirás la boca
    en medio de ellos. Y sabrán que Yo soy Yavé.
  gun-gun: — Ha'e va'e ára ma ajapo 'rã Israel kuery imbaraete ju aguã rami. Ndee
    voi rojapo avi 'rã ha'e kuery mbyte rupi ndeayvu reikovy aguã rami. Ha'e ramo
    ha'e kuery oikuaa 'rã xee ae Senhor aikoa.
  ilo-ULB: Iti dayta nga aldaw, mangaramidak iti sara nga agtubo para iti balay ti
    Israel, ket pagsaoenka kadagiti nagtetengngaanda, tapno maammoanda a siak ni Yahweh!”'
  kpg-kpg: “Di madagoaa hua di mee deenei gaa hai, gei Au gaa hai digau Israel gi maaloo dangihi
    gaa hai goe go Ezekiel gi helekai gi nua gi longono digau huogodoo, gei digaula
    ga iloo laa bolo ko Au go Dimaadua.”
  uig-ARA: ــ مەن شۇ كۈندە ئىسرائىل جەمەتى ئۈچۈن بىر مۈڭگۈز ئۆستۈرۈپ چىقىرىمەن، ۋە
    سەن ئەزاكىيالنىڭ ئاغزىڭنى ئۇلار ئارىسىدا ئاچىمەن؛ شۇنىڭ بىلەن ئۇلار مېنىڭ پەرۋەردىگار
    ئىكەنلىكىمنى بىلىپ يېتىدۇ.
  sus-sus: Na lɔxɔɛ, n Isirayila bɔnsɔɛ sɛnbɛ gboma nɛ, n i xɛɛma masenyi tide e bɛ.
    Na tɛmui, e a kolonma nɛ a n tan nan na Alatala ra.»
  pon-2006: “Ni met eh pahn pweida, I pahn kupwurehda pwe mehn Israel kan en kehlail
    oh mweidohng, kowe, Esekiel, en koasoi wasa me aramas koaros kak rong uhk, pwe
    re en ese me ngehi, KAUN-O.”
  ksd-ksd: Ta nam ra bung ina vatavua vaarike ra dekdek i ra tarai Israel, ma ina
    papa ra ngiem livuan ta diat; damana diat a nunure ba iau ra Luluai.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνατελεῖ κέρας παντὶ τῷ οἴκῳ Ἰσραὴλ, καὶ σοὶ δώσω
    στόμα ἀνεῳγμένον ἐν μέσῳ αὐτῶν, καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  ind-AYT: “Pada hari itu, Aku akan membuat sebuah tanduk tumbuh bagi keturunan Israel,
    dan Aku akan membuka mulutmu di tengah-tengah mereka. Dengan demikian, mereka
    akan mengetahui bahwa Akulah TUHAN.”
  nya-nya: “Pa nthawi imeneyo ndidzapereka mphamvu yatsopano pa Aisraeli, ndipo ndidzatsekula
    pakamwa pako, iwe, Ezekieli kuti uthe kuyankhula pakati pawo. Pamenepo iwo adzadziwa
    kuti Ine ndine Yehova.”
  hrv-hrv: '''U onaj ću dan učiniti da izraste rog domu Izraelovu, a tebi ću usta
    otvoriti među njima. I znat će da sam ja Jahve.''”'
  mps-mps: “Tama te sę pedalobo sogo da, teda eno Israel dabego bomo ma pedalumainu
    ilaibao. Tama tǫde bidi, ena nago Israel tomode po bomonama omainu ilaibao. Tama
    augwaligo bugagia koneaibao, ena deli naga te Genuai Bidi dao homu yaibao,” te
    po wali.
  tpi-tpi: “Taim dispela samting i kamap, bai mi mekim strong bilong Israel i kamap
    gen. Na man bilong graun, bai mi larim yu toktok strong namel long ol Israel,
    na bai ol i save gut olsem, mi yet mi Bikpela.”
  dan-1931: På den Dag lader jeg et Horn vokse frem for Israels Hus, og dig giver
    jeg at åbne din Mund iblandt dem; og de skal kende, at jeg er HERREN.
  vie-OVCB: Ngày ấy, Ta sẽ làm cho dân tộc Ít-ra-ên nẩy ra sừng vinh quang, và rồi,
    Ê-xê-chi-ên, lời ngươi nói sẽ được tôn trọng. Khi ấy, chúng sẽ biết Ta là Chúa
    Hằng Hữu.”
  guj-2017: “તે દિવસે ઇઝરાયલી લોકોમાં એક શિંગડાં ફૂટી નીકળશે એવું હું કરીશ, હું તેઓ
    મધ્યે તને બોલતો કરીશ, ત્યારે તેઓ જાણશે કે હું યહોવાહ છું.”
  pon-2006A: “Ni met eh pahn pweida, I pahn kupwurehda pwe mehn Israel kan en kehlail
    oh mweidohng, kowe, Esekiel, en koasoi wasa me aramas koaros kak rong uhk, pwe
    re en ese me ngehi, KAUN-O.”
  por-BRBSL: “Naquele dia farei brotar uma buzina para a casa de Israel, e abrirei
    sua boca entre eles. Então eles saberão que eu sou Yahweh”.
  cth-cth: Hote hnin navah, Isarel imthung hanelah, ki ka cawn sak han. Ahnimouh koe
    na pahni ka ang sak han, hottelah hoi BAWIPA lah ka o tie hah a panue awh han
    telah ati.
  twi-twi: “Saa da no mɛma abɛn bi afifi ama Israelfi, na mebue wʼano wɔ wɔn mu. Afei
    wobehu sɛ mene Awurade no.”
  hlt-hlt: Te khohnin ah Israel imkhui ham ki cawn ni. Te vaengah nang te amih lakli
    ah ka ongnah ka paek vetih BOEIPA kamah he m'ming uh ni,” a ti.
  tbz-SIM: Dɛ yiè ndi n yóó wɛ̃tɛ kɛ́dɛ́úkùnnɛmɛ̀ Isidɑyɛɛribɛ wɛ̃rímú, kɛ́ dɑ pɑ̃
    kucɛ fɔ̃́ nhEsekiɛri kɑ̀ɑ mbɛ̀ nɑ̀ɑ́nnɛ̀ kɛ̀ bɛ̀ɛ bɑntɛ́ n túmɛ̀ di Yiɛ̀ Kuyie.
  msy-2020: “Bizir kam otoghamin dughiamɨn, kɨ Israelɨn ikɨzim damightɨ me ua gavgavigham.
    Eghtɨ Esekiel, kɨ nɨn amamangatɨghtɨ nɨ men tongɨn mɨkɨmtɨ, me bar nɨ baragham.
    Egh me kamaghɨn bar fogh suam, kɨ Ikiavɨra Itir God.”
  dop-dop: Wɑɑtʋ wei mpʋ ɩnɩ pɩɩ tɑlɑ tɔ, mɑɑ sɔɔsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɑpɑlʋtʋ. Ye
    pǝ kɑɑsɑ Ɩsekiyɛɛlɩ nyɑ́, ɩlɛ mɑɑ hɑ-ŋ tomɑ nɑ ń pǝsɩ nɑ ń yɔɣɔtǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
    Ɩlɛnɑ pɑ́ wɛɛnɑ nɑɑni sɩ, mɑɣɑ Tɑcɑɑ.
  azb-azb: “O gün İsrail nəslinin gücünü özünə qaytaracağam. Onların arasında sənin
    dilini açacağam. Onda biləcəklər ki, Rəbb Mənəm”».
  eng-DBY: 'In that day will I cause the horn of the house of Israel to bud forth,
    and I will give thee the opening of the mouth in the midst of them: and they shall
    know that I [am] Jehovah.'
  hin-2017: “उसी समय मैं इस्राएल के घराने का एक सींग उगाऊँगा, और उनके बीच तेरा मुँह
    खोलूँगा। और वे जान लेंगे कि मैं यहोवा हूँ।”
  wol-KYG: Bésub keroog maay yokk dooley waa kër Israyil, yaw nit ki, ma jox la sañ-sañu
    àddu fi seen biir. Su boobaa ñu xam ne maay Aji Sax ji.»
  eng-YLT: In that day I cause to shoot up a horn to the house of Israel, And to thee
    I give an opening of the mouth in their midst, And they have known that I [am]
    Jehovah!'
  eng-WYC-2017: In that day, an horn of the house of Israel shall come forth, and
    I shall give to thee an open mouth in the midst of them; and they shall know,
    that I am the Lord.
  eng-WMBB: “In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth amongst them. Then they will know that I am the LORD.”
  urd-GVH: जब यह कुछ पेश आएगा तो मैं इसराईल को नई ताक़त दूँगा। ऐ हिज़क़ियेल, उस वक़्त
    मैं तेरा मुँह खोल दूँगा, और तू दुबारा उनके दरमियान बोलेगा। तब वह जान लेंगे कि
    मैं ही रब हूँ।”
  rug-rug: Koasa rane asa si kote va ṉiṉira pule ia Rau sa butubutu tie Izireli, meke
    kote tukelia Rau sa ṉuzumu agoi Izikeli pude ta avoso si agoi koa rini. Pude madi
    tumae nia sapu Arau tugo se Zihova.”
  gaz-gaz: “Ani Guyyaa sana akka manni Israaʼel gaanfa baasu nan godha; isaan gidduuttis
    afaan kee nan saaqa. Isaanis akka ani Waaqayyo taʼe ni beeku.”
  fra-LSG: En ce jour-là, je donnerai de la force à la maison d’Israël, Et je t’ouvrirai
    la bouche au milieu d’eux; Et ils sauront que je suis l’Éternel.
  yal-yal: Na lɔxɔni, n na Isirayila yamaan sɛnbɛn xun masama nɛn. I tan Esekiyɛli,
    n falan sama nɛn i dɛ yamaan tagi na waxatini, nayi e a kolonma nɛn a Alatala
    nan n na.”
  haw-1868: Ia la no e hooopuu ae au i ka pepeiaohao o ka ohana a Iseraela, a e haawi
    aku au ia oe i ka oaka ana o ka waha iwaenakonu o lakou; a e ike lakou owau no
    Iehova.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ، أُنْمِي قُوَّةَ شَعْبِ إِسْرَائِيلَ وَأَفْتَحُ فَمَكَ
    بَيْنَهُمْ، فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ».
  ewe-ewe: “Le ŋkeke ma dzi la, ŋusẽ aɖo Israel ƒe aƒe ŋu, eye maʋu wò nu na wò le
    wo dome. Ekema woanya be nyee nye Yehowa.”
  eng-LEE: 'On that day will I cause to grow a horn for the house of Israel, and unto
    thee will I open the mouth in the midst of them: and they shall know that I am
    the Lord.'
  asm-FB: “সেই দিনা মই ইস্ৰায়েলৰ-বংশৰ কাৰণে এক শিং গজাম, আৰু তেওঁলোকৰ মাজত তোমাৰ
    মুখ খুলিম; তেতিয়া মই যে যিহোৱা, সেই বিষয়ে তেওঁলোকে জানিব।”
  sus-A: نَ لْشْي، ﭑ عِسِرَيِلَ بْنسْي سّنبّ فبٌمَ نّ، ﭑ عِ شّيمَ مَسٍنيِ تِدٍ عٍ
    بّ. نَ تّمُي، عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.»
  fra-SBL: « En ce jour-là, je ferai germer une corne pour la maison d'Israël, et
    j'ouvrirai ta bouche au milieu d'eux. Alors ils sauront que je suis Yahvé. »
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא אַצְמִ֤יחַ קֶ֙רֶן֙ לְבֵ֣ית יִשְׂרָאֵ֔ל וּלְךָ֛ אֶתֵּ֥ן
    פִּתְחֹֽון־פֶּ֖ה בְּתֹוכָ֑ם וְיָדְע֖וּ כִּי־אֲנִ֥י יְהוָֽה׃ פ
  kik-kik: “Mũthenya ũcio, nĩngatũma nyũmba ya Isiraeli ĩmerie rũhĩa, na ndumũre kanua
    gaku thĩinĩ wao. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova.”
  fra-NCL: En ce jour-là, je ferai pousser une corne à la maison d’Israël, et je te
    donnerai d’ouvrir la bouche au milieu d’eux ; et ils sauront que je suis Yahweh. »
  cek-AK: To na niah loe Israel imthung takoh to takii ka tacawtsak moe, nihcae salakah
    pakha kang aangsak han; to naah nihcae mah Kai loe Angraeng ni, tito panoek o
    tih, tiah thuih.
  cuk-cuk: ”A-ibagine, Israel-dulemar gannar gangued-nikuega an imakoed. Geb degine,
    Ezequiel, be dobsuli dulemarga be sunmakoed. Geb degine, wisgumaloed, ani an Bab-Jehová
    gue.”
  uig-CYR: — Мән шу күндә Исраил җәмәти үчүн бир мүңгүз өстүрүп чиқиримән, вә сән
    Әзакиялниң ағзиңни улар арисида ачимән; шуниң билән улар Мениң Пәрвәрдигар екәнлигимни
    билип йетиду.
  tel-2017: ఆ రోజు నేను ఇశ్రాయేలీయుల కొమ్ము పైకి వచ్చేలా చేస్తాను. వారితో మాట్లాడడానికి
    అవకాశం ఇస్తాను. అప్పుడు నేను యెహోవానని వాళ్ళు తెలుసుకుంటారు.
  hat-BSA: “Nan jou sa a, Mwen va fè yon kòn vin pouse pou lakay Israël, e Mwen va
    ouvri bouch ou nan mitan yo. Epi konsa, yo va konnen ke Mwen se SENYÈ a.”
  kos-kos: “Ke pacl se ma inge ac sikyak uh, nga ac fah oru tuh mwet Israel in sifil
    kui. Na kom, Ezekiel, ac fah sramsram yen mwet nukewa ac ku in lohng kom we, tuh
    elos in etu lah nga pa LEUM GOD.”
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא אַצְמִ֤יחַ קֶ֙רֶן֙ לְבֵ֣ית יִשְׂרָאֵ֔ל וּלְךָ֛ אֶתֵּ֥ן
    פִּתְחֽוֹן־פֶּ֖ה בְּתוֹכָ֑ם וְיָדְע֖וּ כִּי־אֲנִ֥י יְהוָֽה׃ פ
  ibo-ibo: “Nʼụbọchị ahụ, aga m eme ka otu mpi puputara ụlọ Izrel. Aga m asaghekwa
    ọnụ gị nʼetiti ha. Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe anyị.”
  ory-ory: 'ସେହି ଦିନ ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ନିମନ୍ତେ ଗୋଟିଏ ଶୃଙ୍ଗ ଅଙ୍କୁରିତ କରାଇବା, ପୁଣି,
    ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର ମୁଖ ମୁକ୍ତ କରିବା: ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା
    ସେମାନେ ଜାଣିବେ।”'
  chk-chk: Iwe, lupwen epwe fis ei, mürin üpwe aüsefälietä mwün Israel o atufichisefäliik,
    Isikiel, pwe kopwe tufichin kapas lefiler. Mürin repwe silei pwe ngang ewe Samol
    mi Lapalap.”
  rop-rop: “Wen detlot solja brom Bebalon garra bidim detlot Ijip pipul ai garra meigim
    detlot Isreil pipul brabli strongbala, en ai garra gibit yu pawa blanga tok langa
    olabat wulijim dei garra sabi mi na YAWEI det trubala God bin dum ol dislot ting.”
  ukr-1871: Того часу вирощу рога (силу) домові Ізрайлевому й відчиню тобі уста серед
    них, і взнають, що я — Господь.
  deu-1951: Zu jener Zeit will ich dem Hause Israel ein Horn wachsen lassen und dir
    in ihrer Mitte ein Auftun deines Mundes schenken, damit sie erfahren, daß ich
    der HERR bin.
  eng-JPS: In that day will I cause a horn to shoot up unto the house of Israel, and
    I will give thee the opening of the mouth in the midst of them; and they shall
    know that I am the LORD.'
  srp-1865: U onaj æu dan uèiniti da naraste rog domu Izrailjevu, i tebi æu otvoriti
    usta meðu njima, i znaæe da sam ja Gospod.
  lug-lug: “Ku lunaku olwo ndiyimusa ejjembe ery’amaanyi mu nnyumba ya Isirayiri,
    era ndiyasamya akamwa ko mu bo. Olwo balimanya nga nze Mukama.”
  heb-heb: ביום ההוא אצמיח קרן לבית ישראל ולך אתן פתחון פה בתוכם וידעו כי אני יהוה׃
  ben-IRV: সেই দিনের আমি ইস্রায়েল কুলের জন্যে এক শিং নির্গত করাব এবং তাদের মধ্যে
    তোমার মুখ খুলে দেব; তাতে তারা জানবে যে, আমিই সদাপ্রভু।”
  pan-pan: ਮੈਂ ਉਸ ਵੇਲੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦਾ ਸਿੰਗ ਉਗਾਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਤੇਰਾ ਮੂੰਹ
    ਖੋਲ੍ਹਾਂਗਾ ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ထို ကာလ ၌ ဣသရေလ အမျိုး ၏ ချို ကိုငါပေါက် စေ၍ ၊ သူ တို့အထဲ မှာ သင်ဟောပြော
    ရသော အခွင့်ကို ငါပေး မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သူတို့ သိ ရကြလိမ့်မည်ဟု
    မိန့်တော်မူ၏။
  hmo-hmo: “Unai bamona ia vara neganai, lau ese Israela taudia do lau hagoadaia,
    doa ta bamona. Bona lau ese oi Esekiela, oiemu dala do lau karaia, vadaeni oi
    ese hereva do oi gwauraia hedinarai mai goada danu, bona taunimanima ibounai ese
    oi dekenai do idia kamonai. Unai neganai do idia diba lau be Lohiabada.”
  urd-urd: “मैं उस वक़्त इस्राईल के ख़ान्दान का सींग उगाऊँगा और उनके बीच तेरा मुँह
    खोलूँगा; और वह जानेंगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: В тот день возращу рог дому Израилеву, и тебе открою уста среди них, и
    узнают, что Я Господь.
  bqc-SIM: Gↄↄ bee má Isailiↄ gba gbãa, mí n gba lɛ́ ǹ yã'o ń guu, aaiↄ dↄ̃
    kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Chule keiman masang laiya Israel loupina chu kahin kiledoh sah kit
    teng leh Ezekiel, nathusei ho min najapeh tauvinte. Hiteng chuleh amahon keima
    hi Pakai kahi hin hedoh taivinte.
  mar-mar: “त्याच दिवशी, मी इस्राएलाच्या घराण्याचे शिंग उगवेल असे करीन आणि त्यांच्यामध्ये
    तुझे मुख उघडेल असे मी तुला दान देईन. यासाठी की, त्यांना समजेल की, मी परमेश्वर
    आहे.”
  qub-qub: «Chay wichanmi Israel runacunataga munayniyojyächishaj. Chaura, gam Ezequiel
    llapanpa ñaupancho rimanquipaj. Chayrämi musyangapaj noga Tayta Dios cashäta.»
  bqp-bqp: Yen tɔ̃ɔ te, kon Isirelibɑ dɑm kɛ̃ kpɑ n mɑɑ wunɛ tɔnun biin nɔɔ wukiɑ
    ɑ kɑ bu gɑri ko kpɑ bu giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Lè sa a, m'ap fè pèp Izrayèl la pran fòs. Ou menm menm, Ezekyèl, m'ap ba
    ou lizay lapawòl ankò pou tout moun ka tande ou. Konsa, y'a konnen se mwen menm
    ki Seyè a.
  eng-BSB: In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth to speak among them. Then they will know that I am the
    LORD.”
  eng-WEBPB: “In that day I will cause a horn to sprout for the house of Israel, and
    I will open your mouth amongst them. Then they will know that I am the LORD.”
  kbq-kbq: Hagi ana knazupa Israeli vahera hihamu hankavea nezami'na, Izikieliga kagira
    eri aka hanena zamagri amu'nompi maninenka nanekea zamasamigahane. E'ina hanuge'za
    Nagrikura Ra Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: “Huan ipan nopa tonali quema nochi ni panotos, sampa chamanis ininchicahualis
    israelitame huan elis queja achtohuiya. Huan ta, tiEzequiel, ticamatis tlamiyacapa
    tlatlajco yajuanti huan quitlepanitase motlajtol, huan quimachilise para na, niDIOS.”
  gub-BL: A'e ma'e izeapo mehe amukàg putar Izaew izuapyapyr ihe wà nehe. Ne Ezekiew,
    urumuze'eg kar putar ihe nehe. Teko paw upuner putar nerenu haw rehe wà nehe.
    Nezewe mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'In that day a horn shall bud forth to the house of Israel, and I will
    give thee an open mouth in the midst of them: and they shall know that I am the
    Lord.'
