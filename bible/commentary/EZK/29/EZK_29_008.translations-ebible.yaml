verse: EZK.029.008
translations:
  mal-C: '“ ‘അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെനേരേ
    വാൾ അയച്ച് നിന്നിലുള്ള മനുഷ്യരെയും ജന്തുക്കളെയും കൊന്നുകളയും.'
  deu-TKW: 'darum spricht der Herr Jahwe also: Fürwahr, ich will das Schwert über
    dich bringen und Menschen und Vieh aus dir hinwegtilgen.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Nakoyeisa mopanga mpo na
    kobebisa yo, mpe nakoboma bato na yo mpe bibwele na bango.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I am bringing in a sword against
    you, || And have cut off man and beast from you.'
  eng-GNV: Therefore thus sayeth the Lord God, Beholde, I will bring a sworde vpon
    thee, and destroy man and beast out of thee,
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I will bring a sword upon
    thee, and cut off man and beast out of thee.
  nhw-BL: “ ‘Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nijchihuas
    ma hualaca ipan motlal, Faraón, miyac soldados para mitzhuilanaquij ica machetes
    huan quintzontlamiltise momasehualhua huan motlapiyalhua.
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Nitaleta upanga juu yako
    na kuua watu wako na wanyama wao.'
  bba-bba: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, kon de bu nùn wɔrimɑ
    kɑ tɑkobi kpɑ n de bu win tɔmbu kɑ yɛɛ kpuro ɡo.
  eng-KJVCPB: Therefore thus saith the Lord God; Behold, I will bring a sword upon
    thee, and cut off man and beast out of thee.
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro
    kedo kodi gi ligangla kendo abiro nego jogi gi jambgi.'
  meu-meu: 'Una dainai Ḡaubada Iehova na ini e gwau tomamu: A itaia, dare na latamu
    ai baina mailaia, taunimanima bona ubu-ubu ḡauna na oiemu amo baina negedia daure;'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर्, तेरो विरुद्धमा म तरवार
    ल्‍याउनेछु । तेरा मानिसहरू र पशुहरू दुवैलाई म खत्तम गर्नेछु ।
  yor-yor: '“ ‘Nítorí náà, èyí ní Olúwa Olódùmarè wí: Kíyèsi, Èmi yóò mú idà kan wá
    sórí rẹ tí yóò sì gé ènìyàn àti ẹran kúrò nínú rẹ.'
  pes-OPCB: بنابراین، من که خداوند یهوه هستم به تو می‌گویم که لشکری به جنگ تو می‌آورم
    و تمام انسانها و حیواناتت را از بین می‌برم.
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh: Masdan! Magdadala ako ng espada laban
    sa iyo; papatayin kong pareho mula sainyo ang tao at ang hayop.'
  hui-hui: Ani biyagonaga i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na
    laro. I̱na waitigiru ibilalu tigua Iyibi tí baba wai bule ibuwa wali agali bu
    karubi nogo tara tara bu karubi bibahende bo wahai holebira.
  mya-mya: သို့​ဖြစ်​၍​ယ​ခု​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကား ငါ​သည်​ဋ္ဌား​လက်​နက်​စွဲ
    ကိုင်​သူ​တို့​အား​သင့်​ကို​တိုက်​ခိုက်​ရန်​စေ​လွှတ် မည်။ သူ​တို့​သည်​သင်​၏​လူ​များ၊
    တိ​ရစ္ဆာန်​များ ကို​သတ်​ဖြတ်​ကြ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་རལ་གྲིར་ཁྱོད་ལ་རྒོལ་བར་བྱ་སྟེ། མི་ཕྱུགས་ཐམས་ཅད་ཁྱོད་ཀྱི་ནང་ནས་ཚར་གཅོད་ཅིང་།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: Ndichauyisa munondo kuzokurwisa nokuuraya
    vanhu vako nezvipfuwo zvavo.'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “He aquí que traigo sobre ti una espada,
    y cortaré de ti hombres y animales.'
  cac-cac: Yuj chi' a in Dios Yajal in svala' to ol ach miljoccham d'a q'uen espada.
    Axo eb' anima cajan d'a Egipto chi', ol miljocpaxcham eb' yed' masanil noc' noc'.
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Tazama! nitaleta upanga juu yako. Nitawakatilia
    mbali wote mwanadamu na mnyama mbali nawe.'
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, Я навяду на цябе меч, і вынішчу ў цябе
    людзей і быдла.'
  deu-ELBBK: 'darum, so spricht der Herr, HERR: Siehe, ich bringe das Schwert über
    dich und werde Menschen und Vieh aus dir ausrotten;'
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he ibpesurung ku sikew te
    menge etew he edhimatey te menge etew nu wey menge uyaǥen dan.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ നേരെ
    വാൾ വരുത്തി നിങ്കൽനിന്നു മനുഷ്യനെയും മൃഗത്തെയും ഛേദിച്ചുകളയും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: „Dikh, anava pre tu e šabľa a murdarava
    andre tu avri le manušen the le džviren.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: «اینک من بر تو شمشیری آورده، انسان
    و بهایم رااز تو منقطع خواهم ساخت.'
  ron-1924: 'Де ачея аша ворбеште Домнул Думнезеу: «Ятэ, вой адуче сабия ымпотрива
    та ши вой нимичи ку десэвыршире дин мижлокул тэу оамений ши вителе.'
  ben-OBCV: “ ‘সেইজন্য, সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি তোমার বিরুদ্ধে তরোয়াল
    নিয়ে এসে তোমার লোকদের ও পশুদের মেরে ফেলব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogow, waxaan
    dushaada ku soo dayn doonaa seef, oo dad iyo duunyaba waan kaa dhex baabbi'in
    doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Ecce ego adducam super te gladium, et
    interficiam de te hominem et jumentum.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Behold, I will bring a sword
    upon thee, and will cut off from thee man and beast.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ecco, io fo venir sopra te la
    spada, e distruggerò di te uomini e bestie.'
  eng-LXXUP: Therefore thus saith the Lord; Behold, I will bring a sword upon thee,
    and will cut off from thee man and beast;
  eng-ULB: 'Therefore the Lord Yahweh says this: Behold! I will bring a sword against
    you. I will cut off both man and beast from you.'
  spa-VBL: 'Así que esto es lo que dice el Señor Dios: Te atacaré con una espada y
    mataré tanto a las personas como a los animales.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, je ferai
    venir contre toi l''épée, et j''exterminerai de ton sein les hommes et les bêtes.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെനേരെ
    വാൾ വരുത്തി നിന്നിൽനിന്ന് മനുഷ്യനെയും മൃഗത്തെയും ഛേദിച്ചുകളയും.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki maiṅ tere ḳhilāf talwār bhejūṅgā
    jo mulk meṅ se insān-o-haiwān miṭā ḍālegī.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो इ पर्बम तरवार सोइक्‍नुङ। गो इ मुर
    नु इ बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल आन कली साइक्‍नुङमी।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, I will bring a sword upon
    thee, and cut off man and beast out of thee;'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Ecco, io farò venire sopra di
    te la spada e sterminerò in mezzo a te uomini e bestie:'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من شمشێرێکت دەهێنمە سەر،
    مرۆڤ و ئاژەڵت لێ ڕیشەکێش دەکەم.'
  eng-BBE: 'For this cause the Lord has said: See, I am sending a sword on you, cutting
    off from you man and beast.'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ಇಗೋ, ನಾನು ನಿನ್ನ ಮೇಲೆ
    ಖಡ್ಗವನ್ನು ತರುತ್ತೇನೆ. ಮನುಷ್ಯರನ್ನೂ ಮೃಗಗಳನ್ನೂ ನಿನ್ನೊಳಗಿಂದ ಕಡಿದುಬಿಡುತ್ತೇನೆ.'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நான் உன்மேல்
    வாளை வரச்செய்து, உன்னில் மனிதர்களையும் மிருகங்களையும் வெட்டிப்போடுவேன்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: He aquí que yo traigo contra
    ti espada, y talaré de ti hombres y bestias.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, voi aduce o sabie asupra
    ta și voi stârpi din tine pe om și pe animal.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “Behold, I will bring a sword on you,
    and will cut off man and animal from you.'
  eng-FBV: 'So this is what the Lord God says: I will attack you with a sword and
    kill both people and animals.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Ik kom met een zwaard op u af, vaag mens
    en dier uit u weg,'
  nch-BL: “ ‘Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nijchihuas
    ma hualaca ipan motal, Faraón, miyac soldados para mitztehuiquij ica machetas
    huan quintzontamiltise momasehualhua huan motapiyalhua.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nầy, ta sẽ đem gươm đến trên ngươi,
    và sẽ dứt khỏi ngươi cả người và loài thú.'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: मैं तुम्हारे विरुद्ध तलवार चलाऊंगा
    और मनुष्य और पशु दोनों को मार डालूंगा.'
  spa-BES: 'Por esto ha dicho el Señor Dios: Mira, te estoy enviando una espada, cortaré
    de ti, hombre y bestia.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà Talè: Inao te hendesako fibara hañitoako ze
    ondaty naho hare ama’o ao.'
  tha-KJV: ดังนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราจะนำดาบมาเหนือเจ้า
    และตัดมนุษย์และสัตว์​ให้​ขาดจากเจ้าเสีย
  por-BR-2018: 'Portanto, assim diz o Senhor o SENHOR: Eis que eu trarei contra ti
    espada, e destruirei de ti homens e animais.'
  deu-ELO: 'darum, so spricht der Herr, Jehova: Siehe, ich bringe das Schwert über
    dich und werde Menschen und Vieh aus dir ausrotten;'
  eng-WYC-2018: therefore the Lord God saith these things, Lo! I shall bring a sword
    on thee, and I shall slay of thee man and beast; (and so the Lord God saith these
    things, Behold! I shall bring a sword against thee, and I shall kill thy people
    and thy beasts;)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Jen Mi venigos sur vin glavon
    kaj ekstermos ĉe vi la homojn kaj la brutojn.'
  uig-PIN: 'Əmdi Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mana, Mǝn üstünggǝ bir ⱪiliq qiⱪirip,
    sǝndiki insan wǝ ⱨaywanlarni ⱪiriwetimǝn.'
  beo-beo: Wali, Na, Ouligisudafa Hina Gode, da dima sia:sa. Na da dunu gegesu gobihei
    bagade gaguiwane dima doagala:musa:, dima asunasimu. Ilia da dia dunu amola ohe
    huluane medole legemu.
  tpi-OTNT: Olsem na mi God, Bikpela, mi tok, bai mi larim ol birua i kam pait long
    yupela Isip. Na bai ol i kilim ol manmeri na ol abus.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa zan kawo takobi
    a kanka in kashe mutane da dabbobi.
  uig-LAT: 'Emdi Reb Perwerdigar mundaq deydu: «Mana, Men üstüngge bir qilich chiqirip,
    sendiki insan we haywanlarni qiriwétimen.'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngizaletha inkemba imelane
    lawe ngibulale abantu bakho kanye lezifuyo zabo.'
  ton-ton: ¶ Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; “Vakai te u ʻomi ʻae heletā
    kiate koe pea tuʻusi meiate koe ʻae tangata pea mo e manu.
  ces-1613: 'Protož takto praví Panovník Hospodin: Aj, já přivedu na tě meč, a vypléním
    z tebe lidi i hovada.'
  eng-WMB: '“‘Therefore the Lord GOD says: “Behold, I will bring a sword on you, and
    will cut off man and animal from you.'
  tam-TCV: “ ‘ஆகவே ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நானே உனக்கு விரோதமாய் ஒரு வாளைக்
    கொண்டுவந்து, உன் மனிதர்களையும் அவர்களுடைய மிருகங்களையும் கொல்லுவேன்.
  ceb-ULB: 'Busa miingon niini si Yahweh nga Ginoo: Tan-awa! Magdala ako ug espada
    batok kanimo. Pamatyon ko ang tawo ug ang mananap gikan kanimo.'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto sprowadzę na ciebie miecz i wytracę z ciebie
    człowieka i zwierzę.'
  urd-GVU: اِس لئے رب قادرِ مطلق فرماتا ہے کہ مَیں تیرے خلاف تلوار بھیجوں گا جو ملک
    میں سے انسان و حیوان مٹا ڈالے گی۔
  deu-1912: 'Darum spricht der Herr HERR also: Siehe, ich will das Schwert über dich
    kommen lassen und Leute und Vieh in dir ausrotten.'
  kan-2017: “ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಇಗೋ, ನಾನು ನಿನ್ನ ಮೇಲೆ ಖಡ್ಗವನ್ನು
    ಬರಮಾಡಿ, ಜನರನ್ನೂ, ಪಶುಗಳನ್ನೂ ನಿನ್ನೊಳಗಿಂದ ನಿರ್ಮೂಲ ಮಾಡುವೆನು.
  yap-yap: Ere chiney, e Gag fare SOMOL ni Th’abi Tolang, e gu be yog ngom ni bay
    gol’oeg e girdi’ ngar chamgad ngom ko saydon, ngar thanged owchen e girdi’ rom
    nge gamanman rom.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai loh nang taengah cunghang
    kang khuen vetih nang lamkah hlang neh rhamsa khaw ka thup ni.
  mdy-ETH: ዓካሪ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ኔኤም ኬኤዛሢ ያዺኬ፦ ‹ጬንቾ ዓፓሮና ኔና ዎዻንዳ ዓሲ ታኣኒ ዔኪ ሙካንዳኔ፤
    ዬይ ዓሳ ኔኤኮ ዴሮንታ ቆልሞንታ ቢያ ዎዺ ጋፒሳንዳኔ፤
  twi-ASANTE: '“ ‘Ɛno enti sei na Otumfoɔ Awurade seɛ: Mede akofena bɛba abɛtia wo
    na makunkum wo mmarima ne wɔn mmoa.'
  eng-WEBU: '“‘Therefore the Lord GOD says: “Behold, I will bring a sword on you,
    and will cut off man and animal from you.'
  wal-wal: Hegaa gishshau, taani Ubbaa Haariya GODAI ne bollan bisuwaa denttiyaageeta
    ehaana; eti ne asaanne ne mehiyaa ubbaa wurssana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Ciertamente Yo traigo la espada contra
    ti. Cortaré de ti hombres y bestias.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu: — Ma''ẽ, ndere ambou
    ''rã kyxe revegua, ndea gui avakue ha''e mymba kuery mombaarã.'
  ilo-ULB: 'Ngarud, kastoy ti kuna ti Apo a ni Yahweh: Dumngegka! Mangyegak iti kampilan
    a maibusor kenka; isinak ti tunggal tao ken ayup manipud kenka.'
  kpg-kpg: Dolomeenei, ko Au go Tagi go Yihowah, Au e hagi adu gi goodou bolo Au ga hagau mai
    dagu llongo dauwa e heebagi adu gi goodou gi nadau hulumanu dauwa, ga daaligi
    godou daangada mo godou manu.
  uig-ARA: 'ئەمدى رەب پەرۋەردىگار مۇنداق دەيدۇ: «مانا، مەن ئۈستۈڭگە بىر قىلىچ چىقىرىپ،
    سەندىكى ئىنسان ۋە ھايۋانلارنى قىرىۋېتىمەن.'
  sus-sus: 'Wo Marigi Alatala yi nan masenxi: N fama nɛ santidɛgɛma ra wo xa mixie
    nun wo xa xuruse faxafe ra.'
  pon-2006: Eri met, ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong kumwail
    me I pahn kupwurehda pwe aramas akan en mahwenkihong kumwail neirail kedlahs akan,
    oh re pahn kemehla noumwail aramas oh mahn akan.
  ksd-ksd: 'Damana ra Luluai God i biti: ina kap ra pakat na vinarubu ure u, ma ina
    kamare vue ra tarai ma ra umana vavaguai nina dia ki livuan tam.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ ῥομφαίαν, καὶ ἀπολῶ
    ἀπὸ σοῦ ἀνθρώπους καὶ κτήνη,
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH, “Ketahuilah, Aku akan membawa
    pedang ke atasmu, dan membinasakan manusia dan binatang dari antaramu.
  nya-nya: “ ‘Nʼchifukwa chake Ine Ambuye Yehova ndikuti, ndikubweretsera lupanga
    kuti lidzaphe anthu pamodzi ndi nyama zomwe.
  hrv-hrv: 'Stog ovako govori Jahve Gospod: ''Gle, dovest ću mač svoj na te, istrijebit
    ću iz tebe i ljude i stoku!'
  mps-mps: Tama tibaso, ena God Genuai Bidi eno te po obao. Te eno boi bidi dabego
    dage Isip dabe dali boi hwįagasomainu odasa asaibao. Tama augwaligo te we bidi
    eleyu, me hasa dabe eleyu yaibao.
  tpi-tpi: Olsem na mi God, Bikpela, mi tok, bai mi larim ol birua i kam pait long
    yupela Isip. Na bai ol i kilim ol manmeri na ol abus.
  dan-1931: 'derfor, så siger den Herre HERREN: Se, jeg bringer Sværd over dig og
    udrydder Folk og Fæ af dig;'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta sẽ sai quân đội chống
    lại ngươi, hỡi Ai Cập, và tiêu diệt cả người và thú vật.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ આમ કહે છે: હે, મિસર, હું તારી વિરુદ્ધ તલવાર ઉઠાવીશ;
    તારામાંથી માણસ તથા જાનવરો બંનેનો નાશ કરીશ.'
  pon-2006A: Eri met, ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong kumwail
    me I pahn kupwurehda pwe aramas akan en mahwenkihong kumwail neirail kedlahs akan,
    oh re pahn kemehla noumwail aramas oh mahn akan.
  por-BRBSL: '“''Portanto, o Senhor Javé diz: “Eis que trarei uma espada sobre vós
    e vos cortarei o homem e o animal.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei. Khenhaw! na lathueng vah
    tahloi ka pha sak vaiteh, tami hoi saringnaw be ka thei han.
  twi-twi: '“ ‘Ɛno nti sɛɛ na Otumfo Awurade se: Mede afoa bɛba abɛko atia wo na makunkum
    wo mmarima ne wɔn mmoa.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai loh nang taengah cunghang
    kang khuen vetih nang lamkah hlang neh rhamsa khaw ka thup ni.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie kɛ̀ n tú: M bo duɔ́ nkɛ̀ bɛ̀ɛ ò do mudoò
    kɛ́kuɔ o ɛì miɛkɛ bɛnìtìbɛ̀ nɛ̀ iwũɔ̃.'
  msy-2020: '“Ezɨ datɨrɨghɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Ia
    oragh! Kɨ apaniba inightɨ me mɨdorozir sababa inigh izɨva ia ekɨarugh nɨn gumazamiziba
    ko asɨziba bar me mɨsoghɨrarigham.'
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝɣɩ sɩ: Mɑɑ kɔnɑ mǝ tɔɔ kɛ́ lɑɣɑtɛ nɑ
    mɑ́ kpiisi yǝlɑɑ nɑ tɔlɑ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Mən sənin üstünə qılınc gətirəcəyəm,
    insanı da, heyvanı da üzərindən silib məhv edəcəyəm.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Behold, I will bring a sword upon
    thee, and cut off man and beast from thee.'
  hin-2017: 'इस कारण प्रभु यहोवा यह कहता है: देख, मैं तुझ पर तलवार चलवाकर, तेरे मनुष्य
    और पशु, सभी को नाश करूँगा।'
  wol-KYG: '«“Moo tax Boroom bi Aji Sax ji dafa wax ne: Yaw Misra, maa ngii di la
    indil saamar, ba dagge fi yaw nit ak mala.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I am bringing in against thee
    a sword, And have cut off from thee man and beast.'
  eng-WYC-2017: therefore the Lord God saith these things, Lo! I shall bring a sword
    on thee, and I shall slay of thee man and beast;
  eng-WMBB: '“‘Therefore the Lord GOD says: “Behold, I will bring a sword on you,
    and will cut off man and animal from you.'
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं तेरे ख़िलाफ़ तलवार भेजूँगा जो
    मुल्क में से इनसानो-हैवान मिटा डालेगी।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Na vedara si kote
    paleke mae nia Rau koa goi pude va matei sari mua tie na kurukuru made nene.'
  gaz-gaz: '“ ‘Kanaafuu Waaqayyo Gooftaan akkana jedha: Ani goraadee sitti fidee namoota
    keetii fi horii isaanii nan fixa.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, je ferai venir
    contre toi l’épée, Et j’exterminerai du milieu de toi les hommes et les bêtes.'
  yal-yal: '“ ‘Nanara, Marigina Alatala ito nan falaxi, a naxa: N yɛngɛn nakelima
    nɛn i xili ma, n yi tin i ya muxune nun i ya xuruseene yi faxa silanfanna ra i
    konni.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, penei; E lawe mai au i ka pahikaua
    maluna ou, a e oki aku i kanaka a me ka holoholona mai ou aku nei;
  arb-NAV: لِذَلِكَ هَا أَنَا أَجْلِبُ عَلَيْكَ سَيْفاً وَأَسْتَأْصِلُ مِنْكَ الإِنْسَانَ
    وَالْحَيَوَانَ،
  ewe-ewe: '“ ‘Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: “Mahe yi aɖe ɖe ŋuwò, wòawu
    wò amewo kple woƒe lãwo.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I will bring a sword
    upon thee, and I will cut off out of thee man and beast.
  asm-FB: 'এই কাৰণে প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা! মই তোমাৰ বিৰুদ্ধে এখন তৰোৱাল
    আনিম আৰু তোমাৰ মাজৰ পৰা মানুহ আৰু পশু সকলোকে উচ্ছন্ন কৰিম।'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ قَمَ نّ سَنتِدّفّمَ رَ وٌ شَ مِشِيٍ
    نُن وٌ شَ شُرُ سٍ قَشَقٍ رَ.
  fra-SBL: '"''C''est pourquoi le Seigneur Yahvé dit : « Voici que je fais venir sur
    vous l''épée, et j''extermine de vous hommes et bêtes.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֛י מֵבִ֥יא עָלַ֖יִךְ חָ֑רֶב
    וְהִכְרַתִּ֥י מִמֵּ֖ךְ אָדָ֥ם וּבְהֵמָֽה׃
  kik-kik: '“ ‘Nĩ ũndũ ũcio Mwathani Jehova ekuuga ũũ: Nĩngakũrehithĩria rũhiũ rwa
    njora rũgũũkĩrĩre na rũũrage andũ aku na mahiũ mao.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que je ferai venir
    sur toi l’épée et j’exterminerai du milieu de toi hommes et bêtes ;'
  cek-AK: To pongah Angraeng Sithaw mah, Khenah, nang khaeah sumsen ka sin moe, nang
    ih kami hoi pacah ih moinawk to ka hum han.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bela-Gangued-Nikadi soged: “Es-suid an begi barmidagoed,
    geb be-dulemar, degi, be-ibmar-durgan-ogilogega an imakoed.'
  uig-CYR: 'Әнди Рәб Пәрвәрдигар мундақ дәйду: «Мана, Мән үстүңгә бир қилич чиқирип,
    сәндики инсан вә һайванларни қириветимән.'
  tel-2017: కాబట్టి యెహోవా ప్రభువు ఈ మాట చెబుతున్నాడు. నేను నీ మీదికి కత్తి దూస్తాను.
    నీ మనుషులనూ పశువులనూ చంపుతాను.
  hat-BSA: '“‘Akoz sa, pale Senyè BONDYE a: “Gade byen, Mwen va mennen sou ou nepe
    a, e Mwen va koupe retire nèt de ou ni moun, ni bèt.'
  kos-kos: Ke ma inge, nga, LEUM GOD Fulatlana, fahk nu suwos lah nga ac fah oru tuh
    mwet in mweuni kowos ke cutlass, ac elos ac fah uniya mwet lowos oayapa kosro
    nutuwos.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֛י מֵבִ֥יא עָלַ֖יִךְ חָ֑רֶב
    וְהִכְרַתִּ֥י מִמֵּ֖ךְ אָדָ֥ם וּבְהֵמָֽה׃
  ibo-ibo: '“ ‘Nʼihi ya, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru:
    Lee, aga m eme ka mma agha bịakwasị gị, aga m ebipụkwa mmadụ na anụmanụ niile
    dị nʼime gị.'
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆଣିବା
    ଓ ତୁମ୍ଭ ମଧ୍ୟରୁ ମନୁଷ୍ୟ ଓ ପଶୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe emwenato aramas
    pwe repwe niela noum aramas me man ren ketilas.'
  rop-rop: “‘Wal mi na YAWEI det boswan God en mi tok langa yu, king brom Ijip. Ai
    garra jandim bigismob solja blanga fait langa yu, en dei garra kilim ol yu pipul
    en ol yu enimul du,
  ukr-1871: 'За те говорить Господь Бог так: Ось, я приведу меча на тебе та й повигублюю
    й людину, й скотину.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, ich will das Schwert über
    dich bringen und Menschen und Vieh in dir ausrotten.'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, I will bring a sword upon thee,
    and will cut off from thee man and beast.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo, ja æu pustiti na te maè, i istrijebiæu
    iz tebe ljude i stoku.'
  lug-lug: '“ ‘Mukama Katonda kyava ayogera nti: Ndikujjira n’ekitala, n’enzita abantu
    bo n’ebisolo byabwe.'
  heb-heb: לכן כה אמר אדני יהוה הנני מביא עליך חרב והכרתי ממך אדם ובהמה׃
  ben-IRV: সেই জন্য প্রভু সদাপ্রভু এই কথা বলেন, দেখ, আমি তোমার বিরুদ্ধে তরোয়াল আনব
    ও তোমার মধ্যে থেকে মানুষ ও পশু উচ্ছিন্ন করব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖ, ਮੈਂ ਇੱਕ ਤਲਵਾਰ ਤੇਰੇ ਉੱਤੇ ਲਿਆਵਾਂਗਾ
    ਅਤੇ ਤੇਰੇ ਵਿੱਚੋਂ ਆਦਮੀਆਂ ਅਤੇ ਪਸ਼ੂਆਂ ਨੂੰ ਵੱਢ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ငါ သည် သင့် အပေါ်သို့
    ထား ကိုဆောင် ခဲ့၍ လူ နှင့် တိရစ္ဆာန် တို့ကို ပယ်ဖြတ် သဖြင့် ၊
  hmo-hmo: '“Unai dainai lau, Lohiabada Dirava be inai bamona lau hereva noho, lau
    gwau: Aigupito e, oi kamonai, tuari kaia be oiemu latanai do lau mailaia, vadaeni
    oiemu taunimanima bona ubua gaudia do lau alaia mase.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं एक तलवार तुझ पर लाऊँगा
    और तुझ में इंसान और हैवान को काट डालूँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: вот, Я наведу на тебя меч и истреблю у
    тебя людей и скот.'
  bqc-SIM: A yã́i tò ma Dii Lua ma mɛ̀ má tó wà mↄ́ zĩkainnↄ, mí n gbɛ̃́ↄ ń
    n pↄtuoↄ míↄnzↄ̃.
  tcz-CHONGTHU: Hijeh a chu hiche hi thaneitah Pakaiyin aseije. O Egypt! Keiman nangma
    dou dinga sepai tamtah kahin puija chule namite le ganchaho jouse kasuhmang ding
    ahi.
  mar-mar: म्हणून, परमेश्वर, माझा प्रभू म्हणतो, “मी तुझ्याविरूद्ध तलवार आणिन. मी तुझी
    सर्व माणसे व सर्व प्राणी नष्ट करीन.
  qub-qub: '« ‹Chaymi, noga Tayta Dios në: Egipto, gamta magashunayquipaj shamonga
    sablincunawan. Wañuchenga runacunata, uywancunatapis.'
  bqp-bqp: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, kon de bu nùn wɔrimɑ
    kɑ tɑkobi kpɑ n de bu win tɔmbu kɑ yɛɛ kpuro go.
  hat-hat: 'Se poutèt sa, koulye a, men sa Seyè sèl Mèt la di ou: Mwen pral voye moun
    atake ou avèk nepe. Yo pral touye dènye moun ak dènye bèt lakay ou.'
  eng-BSB: 'Therefore this is what the Lord GOD says: I will bring a sword against
    you and cut off from you man and beast.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “Behold, I will bring a sword on you,
    and will cut off man and animal from you.'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hie, Nagra mago ha' vahe zamavare'na
    esuge'za bainati kazinteti maka vahe'ene zagagafanena eme zamahe vagaresigeno,
  nhe-BL: “ ‘Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nijchihuas
    ma hualaca ipan motlal, Faraón, miyac soldados para mitztehuiquij ica machetes
    huan quintzontlamiltise motlacajhua huan motlapiyalhua.
  gub-BL: A'e rupi ihe nezar Tuweharupi Wiko Ma'e amume'u ko ma'e teko ihe kury. —
    Uruàmàtyry'ym kar putar amo awa wanupe nehe. Uzuka putar nepupe har wà nehe. Uzuka
    putar nereimaw wà nehe no.
  eng-DRA: 'Therefore thus saith the Lord God: Behold, I will bring the sword upon
    thee: and cut off man and beast out of thee.'
