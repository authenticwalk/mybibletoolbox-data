verse: EZK.029.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, നിന്റെ മുഖം ഈജിപ്റ്റുരാജാവായ ഫറവോനെതിരേ തിരിച്ച് അദ്ദേഹത്തിനും
    മുഴുവൻ ഈജിപ്റ്റിനും എതിരായി പ്രവചിക്കുക.
  deu-TKW: Menschensohn, richte dein Antlitz gegen den Pharao, den König von Ägypten,
    und weissage wider ihn und wider ganz Ägypten.
  lin-lin: « Mwana na moto, talisa elongi na yo epai ya Faraon, mokonzi ya Ejipito,
    sakola mpo na kotelemela ye mpe mokili mobimba ya Ejipito !
  eng-LSV: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    concerning him, and concerning Egypt—all of it.
  eng-GNV: Sonne of man, set thy face against Pharaoh the King of Egypt, and prophecie
    against him, and against all Egypt.
  eng-WEBSTER: 'Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    against him, and against all Egypt:'
  nhw-BL: “Tlacatl, xitlachiya ica campa tlali Egipto huan xijyolmelahua nopa tlanahuatijquetl
    Faraón huan nochi imasehualhua tlen nopa tlatzacuiltilistli catli quinajsis.
  swh-ONEN: “Mwanadamu, elekeza uso wako juu ya Farao mfalme wa Misri na utabiri dhidi
    yake na dhidi ya Misri yote.
  bba-bba: tɔnun bii, ɑ wunɛn wuswɑɑ kisio Eɡibiti sunɔn mi ɡiɑ kpɑ ɑ wi, kɑ win temɡibu
    kpuro sɔ̃
  eng-KJVCPB: 'Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    against him, and against all Egypt:'
  luo-luo: “Wuod dhano, chom wangʼi kuom Farao ruodh Misri kendo ikor wach kuome kaachiel
    gi piny Misri duto.
  meu-meu: Taunimanima natuna e, Farao, Aigupto pavapavana, na vairamu ba hua henia,
    bona ia latanai bona Aigupto idoinai latanai ba peroveta,
  npi-ULB: “ए मानिसको छोरो, तेरो मुख मिश्रदेशको राजा फारोतिर फर्का । त्‍यसको विरुद्धमा
    र सारा मिश्रदेशको विरुद्धमा अगमवाणी भन्‌ ।
  yor-yor: “Ọmọ ènìyàn, kọjú sí Farao ọba Ejibiti kí ó sì sọ àsọtẹ́lẹ̀ sí i àti sí
    gbogbo Ejibiti.
  pes-OPCB: «ای پسر انسان، رو به سوی مصر نموده، بر ضد پادشاه و تمام مردم آن پیشگویی
    کن.
  tgl-ULB: “Anak ng tao, ihanda mo ang iyong sarili laban sa Paraon, ang hari ng Egipto;
    magpahayag ka laban sa kaniya at laban sa lahat ng taga Egipto!
  hui-hui: Dindiali-o í̠na Iyibinaga kini kagoha handa amu howa ibuhondo i̱naga bi
    hongo howaore la halu, I̱na í̠bi í̠naga wali agalibi Iyibi dindini hai kamiru
    tí bibahendeha mo ko holene ibilolebero.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ အီ​ဂျစ်​ဘုရင် ကို​ရှုတ်​ချ​လော့။ သူ​နှင့်​တ​ကွ​အီ​ဂျစ်​တစ်
    ပြည်​လုံး​အ​ပြစ်​ဒဏ်​ခံ​ရ​မည်​ဖြစ်​ကြောင်း ဆင့်​ဆို​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་ཕྱོགས་སུ་འཁོར་ནས་དེ་དང་ཨེ་ཅིབ་ཡོངས་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira chiso chako pamusoro paFaro mambo weIjipiti.
  spa-BLM: “Hijo de hombre, pon tu rostro contra Faraón, rey de Egipto, y profetiza
    contra él y contra todo Egipto.
  cac-cac: A ticnaic ach anima, ixic q'uelan d'a stojolal Egipto, tzalanel in lolonel
    d'a yib'an̈ yed' d'a yib'an̈ vin̈ sreyal.
  swh-ULB: “Mwanadamu, weka uso wako juu ya Farao, mfalme wa Misri; toa unabii juu
    yake na juu ya Israeli yote.
  bel-bel: сыне чалавечы! павярні аблічча тваё да фараона, цара Егіпецкага, і вымаві
    прароцтва на яго і на ўвесь Егіпет.
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen den Pharao, den König von Ägypten,
    und weissage gegen ihn und gegen ganz Ägypten.
  mbb-OT: “Sikew is etew, sinaru ka ziyà te Ehipto ne weliyi nu is Faraon he hadì
    te Ehipto te ebpekesuǥat kandin wey te langun he menge etew zin.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ മിസ്രയീംരാജാവായ ഫറവോന്റെനേരെ മുഖംതിരിച്ചു അവനെക്കുറിച്ചും
    എല്ലാമിസ്രയീമിനെക്കുറിച്ചും പ്രവചിച്ചു പറയേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: „Manušeja, visar tut le mujeha ko faraonos, ko egiptsko kraľis, a prorokin
    pre leste the pre calo Egipt.
  pes-OPV: «ای پسر انسان نظر خود را به طرف فرعون پادشاه مصر بدار و به ضد او و تمامی
    مصر نبوت نما.
  ron-1924: „Фиул омулуй, ынтоарче-те ку фаца спре Фараон, ымпэратул Еӂиптулуй, ши
    пророчеште ымпотрива луй ши ымпотрива ынтрегулуй Еӂипт!
  ben-OBCV: “হে মানবসন্তান, তুমি তোমার মুখ মিশরের রাজা ফরৌণের দিকে রেখে তার ও সারা
    মিশর দেশের বিরুদ্ধে ভবিষ্যদ্‌বাণী বলো।
  som-som: Wiilka Aadamow, wejigaaga u jeedi Fircoon oo ah boqorka Masar, oo waxaad
    wax ka sii sheegtaa isaga iyo dalka Masar oo dhan.
  lat-VUC: Fili hominis, pone faciem tuam contra Pharaonem regem Ægypti, et prophetabis
    de eo, et de Ægypto universa.
  eng-ASVBT: Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    against him, and against all Egypt;
  ita-1885: Figliuol d'uomo, volgi la tua faccia contro a Faraone, re di Egitto, e
    profetizza contro a lui, e contro a tutto l'Egitto.
  eng-LXXUP: 'Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    against him, and against the whole of Egypt:'
  eng-ULB: “Son of man, set your face against Pharaoh, the king of Egypt; prophesy
    against him and against all of Egypt.
  spa-VBL: “Hijo de hombre, ponte de cara al Faraón, rey de Egipto, y profetiza contra
    él y contra todo Egipto.
  fra-_FOB: Fils de l'homme, tourne ta face contre Pharaon, roi d'Égypte, et prophétise
    contre lui et contre toute l'Égypte.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ ഈജിപ്റ്റ് രാജാവായ ഫറവോന്റെനേരെ മുഖംതിരിച്ച് അവനും എല്ലാ
    ഈജിപ്റ്റിനും എതിരായി പ്രവചിച്ചു പറയേണ്ടത് എന്തെന്നാൽ:'
  urd-GVR: “Ai ādamzād, Misr ke bādshāh Firaun kī taraf ruḳh karke us ke aur tamām
    Misr ke ḳhilāf nabuwwat kar!
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गे इजीप्‍त ङा पिप फाराओ गे कोव़ङो। मेको
    आ पर्बम नु इजीप्‍त रागी नेल्‍ल आन पर्बम आं लोव़ पावो।
  eng-NOY: Son of man, set thy face against Pharaoh, the king of Egypt, and prophesy
    against him, and against all Egypt;
  ita-1927: “Figliuol d’uomo, volgi la tua faccia contro Faraone, re d’Egitto, e profetizza
    contro di lui e contro l’Egitto tutto quanto;
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووت لە فیرعەونی پاشای میسر بکە و پێشبینی لەسەر هەموو میسر
    بکە.
  eng-BBE: 'Son of man, let your face be turned against Pharaoh, king of Egypt, and
    be a prophet against him and against all Egypt:'
  kan-OKCV: “ನರಪುತ್ರನೇ, ನೀನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಕಡೆಗೆ ಮುಖಮಾಡಿ ಅವನಿಗೂ ಸಮಸ್ತ ಈಜಿಪ್ಟಿಗೂ
    ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸು.
  tam-2017: 'மனிதகுமாரனே, நீ எகிப்தின் ராஜாவாகிய பார்வோனுக்கு முன்பாக உன்னுடைய முகத்தைத்
    திருப்பி, அவனுக்கும் எகிப்து முழுதுக்கும் விரோதமாகத் தீர்க்கதரிசனம் சொல்லி, சொல்லவேண்டியது
    என்னவென்றால்:'
  spa-RV-1909: Hijo del hombre, pon tu rostro contra Faraón rey de Egipto, y profetiza
    contra él y contra todo Egipto.
  ron-BTF: Fiu al omului, îndreaptă-ți fața împotriva lui Faraon, împăratul Egiptului,
    și profețește împotriva lui și împotriva întregului Egipt.
  eng-WEBP: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    against him and against all Egypt.
  eng-FBV: “Son of man, face towards Pharaoh king of Egypt and prophesy against him
    and the whole of Egypt.
  nld-1939: Mensenkind, ge moet uw gelaat richten op Farao, den koning van Egypte,
    en tegen hem en tegen heel Egypte profeteren.
  nch-BL: “Tacat, xitachiya ica campa tali Egipto huan xijyolmelahua nopa tanahuatijquet
    Faraón huan nochi imasehualhua ten nopa tatzacuiltili cati quinajsis.
  vie-1934: Hỡi con người, hãy xây mặt nghịch cùng Pha-ra-ôn, vua Ê-díp-tô, mà nói
    tiên tri nghịch cùng người và cùng cả Ê-díp-tô nữa.
  hin-CV: “हे मनुष्य के पुत्र, अपने मुंह को मिस्र देश के राजा फ़रोह की ओर करके उसके
    और सारे मिस्र के विरुद्ध भविष्यवाणी करो.
  spa-BES: Hijo de hombre, vuelve tu rostro contra Faraón, rey de Egipto, y profetiza
    contra él y contra todo Egipto.
  tdx-tdx: O ana’ondatio, ampañatrefo amy Parò mpanjaka’ i Mitsraime ty lahara’o vaho
    mitokia ama’e naho amy Mitsraime iaby.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าของเจ้าต่อสู้​ฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์
    พยากรณ์​กล​่าวโทษกษั​ตริ​ย์และอียิปต์​ทั้งสิ้น
  por-BR-2018: Filho do homem, dirige teu rosto contra Faraó, rei do Egito; e profetiza
    contra ele e contra todo o Egito.
  deu-ELO: Menschensohn, richte dein Angesicht wider den Pharao, den König von Ägypten,
    und weissage wider ihn und wider ganz Ägypten.
  eng-WYC-2018: Thou, son of man, set thy face against Pharaoh, king of Egypt; and
    thou shalt prophesy of him, and of all Egypt. (Thou, son of man, set thy face
    toward Pharaoh, the king of Egypt; and thou shalt prophesy against him, and against
    all of Egypt.)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al Faraono, reĝo de Egiptujo, kaj profetu
    pri li kaj pri la tuta Egiptujo.
  uig-PIN: 'I insan oƣli, yüzüngni Misir padixaⱨi Pirǝwngǝ ⱪaritip uni wǝ Misirning
    barliⱪ ǝⱨlini ǝyiblǝp bexarǝt berip munu sɵzlǝrni degin: —'
  beo-beo: “Dunu egefe! Idibidi hina bagade ema se ima:ne, mimogoa fofada:ma! E amola
    Idibidi fi huluane da se bidi iasu lama:ne sia:ma.
  tpi-OTNT: “Man bilong graun, yu lukluk i go long king bilong Isip na tok bai mi
    God, mi bagarapim em wantaim olgeta manmeri bilong Isip.
  hau-SA: “Ɗan mutum, ka fuskanci Fir’auna sarkin Masar ka kuma yi annabci gāba da
    shi da dukan Masar.
  uig-LAT: 'I insan oghli, yüzüngni Misir padishahi Pirewn’ge qaritip uni we Misirning
    barliq ehlini eyiblep bésharet bérip munu sözlerni dégin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho kuFaro inkosi yaseGibhithe uphrofithe
    okubi ngaye langelizwe lonke laseGibhithe.
  ton-ton: “Foha ʻoe tangata, fakahanga ho mata kia Felo ko e tuʻi ʻo ʻIsipite, pea
    kikite kiate ia, pea mo ʻIsipite kātoa.
  ces-1613: Synu člověčí, obrať tvář svou proti Faraonovi králi Egyptskému, a prorokuj
    proti němu i proti všemu Egyptu.
  eng-WMB: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    against him and against all Egypt.
  tam-TCV: “மனுபுத்திரனே, நீ எகிப்தின் அரசனாகிய பார்வோனுக்கு எதிராக உன் முகத்தை திருப்பி,
    அவனுக்கும் முழு எகிப்திற்கும் விரோதமாய் இறைவாக்குரைத்து சொல்.
  ceb-ULB: “Anak sa tawo, atubang ngadto kang Paraon, ang hari sa Ehipto; panagna
    batok kaniya ug batok sa tanang taga-Ehipto.
  pol-UBG: Synu człowieczy, zwróć swoją twarz przeciwko faraonowi, królowi Egiptu,
    i prorokuj przeciw niemu i całemu Egiptowi.
  urd-GVU: ”اے آدم زاد، مصر کے بادشاہ فرعون کی طرف رُخ کر کے اُس کے اور تمام مصر کے
    خلاف نبوّت کر!
  deu-1912: Du Menschenkind, richte dein Angesicht wider Pharao, den König in Ägypten,
    und weissage wider ihn und wider ganz Ägyptenland.
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನ ಕಡೆಗೆ ಮುಖಮಾಡಿ ಅವನ ವಿಷಯದಲ್ಲಿಯೂ, ಐಗುಪ್ತ್ಯರೆಲ್ಲರ
    ವಿಷಯದಲ್ಲಿಯೂ ಹೀಗೆ ಪ್ರವಾದಿಸು.
  yap-yap: “Fak e girdi’, mu togopluw ngak fare pilung nu Egypt. Mog rogon e gechig
    ni bayi aw ngak nge ga’ngin e nam nu Egypt.
  hlt-MCSB: “Hlang capa aw, Egypt manghai Pharaoh te na maelhmai khueh thil lamtah
    amah neh Egypt boeih te tonghma thil.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዓኣፖ ካሮ ኔኤኮ ጊብፄ ካኣቲ ባንሢ ማሂጋፓ ዒዛንታ ጊብፄ ዴሮንታም ፆኦሲ ማሊሢ ኬኤዜ።
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Misraimhene Farao so na hyɛ nkɔm tia no ne
    Misraim nyinaa.
  eng-WEBU: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    against him and against all Egypt.
  wal-wal: “Laa asa na7au, ne som77uwaa Gibxxe kawuwaakko zaarada, a bollinne Gibxxe
    biittaa ubbaa bolli hananabaa yoota.
  spa-PDDPT: 'Hijo de hombre, levanta tu rostro contra Faraón, rey de Egipto, y profetiza
    contra él y todo Egipto:'
  gun-gun: — Ava ra'y, ema'ẽ Egito pygua huvixa Faraó-a katy, hovai ndeayvu aguã,
    Egito pygua kuery ha'e javi rovai guive.
  ilo-ULB: “Anak ti tao, sumangoka kenni Faraon nga ari ti Egipto; agipadtoka maibusor
    kenkuana ken maibusor iti entero nga Egipto!
  kpg-kpg: “Kooe go tangada dangada, haga halauwa ina di king o Egypt. Hagianga ina
    gi mee bolo ia mo tenua go Egypt gaa kae di hagaduadua.
  uig-ARA: 'ئى ئىنسان ئوغلى، يۈزۈڭنى مىسىر پادىشاھى پىرەۋنگە قارىتىپ ئۇنى ۋە مىسىرنىڭ
    بارلىق ئەھلىنى ئەيىبلەپ بېشارەت بېرىپ مۇنۇ سۆزلەرنى دېگىن: ــ'
  sus-sus: «Adamadi, i xa n ma masenyi ti Misira mangɛ nun a xa ɲama bɛ.
  pon-2006: “Kowe, nein aramas, keriahla nanmwarkien Isip. Ndaiong duwen ih oh wehin
    Isip eh pahn ale lokolok.
  ksd-ksd: Natu i ra tutana, una lingan uro tadav Parao ra king Aigipto, ma una tata
    na propet ure, ma ure Aigipto par;
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ
    προφήτευσον ἐπʼ αὐτὸν καὶ ἐπʼ Αἴγυπτον ὅλην,
  ind-AYT: “Anak manusia, arahkanlah wajahmu terhadap Firaun, raja Mesir, dan bernubuatlah
    terhadap dia dan terhadap seluruh Mesir.
  nya-nya: “Iwe mwana wa munthu, tembenukira kwa Farao, mfumu ya Igupto, ndipo unenere
    modzudzula mfumuyo pamodzi ndi dziko lake.
  hrv-hrv: “Sine čovječji, okreni lice faraonu, kralju egipatskom, i prorokuj protiv
    njega i protiv sveg Egipta.
  mps-mps: “Tǫde bidi, nago Isip king bidiba ugwaba tonao, tama te po wao, ena God
    eno aga dali, aga Isip we bidi dabe dali sese dolaibao po wao.
  tpi-tpi: “Man bilong graun, yu lukluk i go long king bilong Isip na tok bai mi God,
    mi bagarapim em wantaim olgeta manmeri bilong Isip.
  dan-1931: Menneskesøn, vend dit Ansigt mod Farao, Ægyptens Konge, og profeter mod
    ham og hele Ægypten.
  vie-OVCB: “Hỡi con người, hãy hướng mặt về Ai Cập và nói tiên tri chống nghịch Pha-ra-ôn
    cùng toàn dân Ai Cập.
  guj-2017: હે મનુષ્યપુત્ર, મિસરના રાજા ફારુન તરફ મુખ ફેરવ; તેની અને તેના આખા મિસરની
    વિરુદ્ધ ભવિષ્યવાણી ઉચ્ચાર.
  pon-2006A: “Kowe, nein aramas, keriahla nanmwarkien Isip. Ndaiong duwen ih oh wehin
    Isip eh pahn ale lokolok.
  por-BRBSL: “Filho do homem, põe teu rosto contra o Faraó, rei do Egito, e profetiza
    contra ele e contra todo o Egito”.
  cth-cth: tami capa Izip siangpahrang Faro taranlahoi kangdout sin nateh ahni hoi
    Izip ram pueng taranlahoi lawk pâpho haw.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Misraimhene Farao so na hyɛ nkɔm tia no ne Misraim
    nyinaa.
  hlt-hlt: “Hlang capa aw, Egypt manghai Pharaoh te na maelhmai khueh thil lamtah
    amah neh Egypt boeih te tonghma thil.
  tbz-SIM: Onìtì fɔ̃́! Wɛ̃ɛ̃tɛ Esibiti bíɛ́kɛ̀ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì nɛ̀ o nìtìbɛ̀ m
    pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Isipɨn atrivimɨn ganɨva, a ko Isipia bar
    ikuvighsɨ a mɨkɨm.
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ nyɑ́ ɩsɛ nɑ Icipiti wulɑʋ tɔɔ. Yɔɣɔtɩ nti tɩɩ mɑɣɑnɑ ɩ́
    nɑ ɩ tɛtʋ tǝnɑ tɔ.
  azb-azb: «Ey bəşər oğlu, üzünü Misir padşahı olan firona tərəf çevir, onun və bütün
    Misirin əleyhinə peyğəmbərlik edib söylə ki,
  eng-DBY: Son of man, set thy face against Pharaoh king of Egypt, and prophesy against
    him, and against the whole of Egypt;
  hin-2017: “हे मनुष्य के सन्तान, अपना मुख मिस्र के राजा फ़िरौन की ओर करके उसके और
    सारे मिस्र के विरुद्ध भविष्यद्वाणी कर;
  wol-KYG: «Yaw nit ki, neel jàkk Firawna buuru Misra, nga biral waxyu fi kawam ak
    fi kaw Misra gépp.
  eng-YLT: '''Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    concerning him, and concerning Egypt — all of it.'
  eng-WYC-2017: Thou, son of man, set thy face against Pharaoh, king of Egypt; and
    thou shalt prophesy of him, and of all Egypt.
  eng-WMBB: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    against him and against all Egypt.
  urd-GVH: “ऐ आदमज़ाद, मिसर के बादशाह फ़िरौन की तरफ़ रुख़ करके उसके और तमाम मिसर के
    ख़िलाफ़ नबुव्वत कर!
  rug-rug: “Tuna na tie, taliri, mamu tia la ia se Pero sa baṉara pa Izipi, mamu korokorotae
    la ia si asa meke sari doduru pa Izipi.
  gaz-gaz: “Yaa ilma namaa, fuula kee gara Faraʼoon mooticha Gibxitti garagalfadhuutii
    isaa fi warra Gibxi hundaan mormuudhaan raajii dubbadhu.
  fra-LSG: Fils de l’homme, tourne ta face vers Pharaon, roi d’Égypte, Et prophétise
    contre lui et contre toute l’Égypte!
  yal-yal: “Adamadina, i yɛɛ rafindi Misiran mangan ma, i nabiya falan ti a xili ma
    e nun Misiran yamanan birin.
  haw-1868: E ke keiki a ke kanaka, e kau e aku oe i kou maka ia Parao, i ke alii
    o Aigupita, a e wanana ku e ia ia, a me Aigupita a pau.
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ نَحْوَ فِرْعَوْنَ مَلِكِ مِصْرَ وَتَنَبَّأْ
    عَلَيْهِ وَعَلَى مِصْرَ كُلِّهَا
  ewe-ewe: “Ame vi, trɔ mo ɖe Farao, Egipte fia ŋu, eye nàgblɔ nya ɖi ɖe eya kple
    Egipte katã ŋu.
  eng-LEE: Son of man, set thy face against Pharaoh the king of Egypt, and prophesy
    against him, and against all Egypt.
  asm-FB: “হে মনুষ্য সন্তান, তুমি মিচৰৰ ৰজা ফৰৌণৰ ফালে মুখ কৰি তাৰ আৰু গোটেই মিচৰৰ
    বিৰুদ্ধে ভাববাণী প্ৰচাৰ কৰা!
  sus-A: «عَدَ مَدِ، عِ شَ ﭑ مَ مَسٍنيِ تِ مِسِرَ مَنفّ نُن عَ شَ حَمَ بّ.
  fra-SBL: « Fils d'homme, tourne ta face vers Pharaon, roi d'Égypte, et prophétise
    contre lui et contre toute l'Égypte.
  hbo-hbo: בֶּן־אָדָ֕ם שִׂ֣ים פָּנֶ֔יךָ עַל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וְהִנָּבֵ֣א
    עָלָ֔יו וְעַל־מִצְרַ֖יִם כֻּלָּֽהּ׃
  kik-kik: “Mũrũ wa mũndũ, erekeria ũthiũ waku kũrĩ Firaũni mũthamaki wa Misiri, ũmũũkĩrĩre,
    na ũmũrathĩre ũhoro wa kũmũũkĩrĩra na wa gũũkĩrĩra bũrũri wothe wa Misiri.
  fra-NCL: « Fils de l’homme, tourne ta face contre Pharaon, roi d’Égypte, et prophétise
    sur lui et sur l’Égypte tout entière ;
  cek-AK: 'kami capa, Izip siangpahrang Faro khaeah angqoi ah loe, anih hoi Izip prae
    kaminawk boih misa haih lok to taphong ah:'
  cuk-cuk: “Dule-machi, Egipto-e-rey-Faraónʼga be ibmar-soge, degi, bela e-dulemarga
    ibmar-guoed iduakwaa be soge.
  uig-CYR: 'И инсан оғли, йүзүңни Мисир падишаси Пирәвнгә қаритип уни вә Мисирниң
    барлиқ әһлини әйипләп бешарәт берип муну сөзләрни дегин: —'
  tel-2017: “నరపుత్రుడా, నీ ముఖాన్ని ఐగుప్తురాజు ఫరో వైపు తిప్పి అతని గురించి, ఐగుప్తు
    దేశమంతటిని గురించి ప్రవచించు. యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే
  hat-BSA: Fis a lòm, mete figi ou kont Farawon, wa Égypte la, e pwofetize kont li
    ak tout Égypte.
  kos-kos: “Kom, mwet sukawil moul la, fahkak kas in palu lain tokosra lun acn Egypt.
    Fahkang nu sel lah ac fah kalyeiyuk el ac facl Egypt nufon.
  hbo-WLC: בֶּן־אָדָ֕ם שִׂ֣ים פָּנֶ֔יךָ עַל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וְהִנָּבֵ֣א
    עָלָ֔יו וְעַל־מִצְרַ֖יִם כֻּלָּֽהּ׃
  ibo-ibo: “Nwa nke mmadụ, chee ihu gị nʼIjipt buo amụma megide Fero bụ eze Ijipt,
    na ala Ijipt niile.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ମିସରର ରାଜା ଫାରୋ ବିରୁଦ୍ଧରେ ଆପଣା ମୁଖ ରଖ, ପୁଣି,
    ତାହା ବିରୁଦ୍ଧରେ ଓ ସମୁଦାୟ ମିସର ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର;
  chk-chk: “Nöün aramas, kopwe newenewen ngeni Farao ewe kingen Isip. Kopwe osuni
    usun feiengauan me feiengauen unusen ewe fanü.
  rop-rop: “Isikiyel, yu garra go en tok adbala langa det king brom Ijip en yu garra
    dalim im en ol im pipul olabat
  ukr-1871: Сину чоловічий! повернись видом проти Фараона, царя Египецького, й пророкуй
    проти його й проти всього Египту.
  deu-1951: Menschensohn, richte dein Angesicht wider den Pharao, den König von Ägypten,
    und weissage wider ihn und wider ganz Ägypten!
  eng-JPS: '''Son of man, set thy face against Pharaoh king of Egypt, and prophesy
    against him, and against all Egypt;'
  srp-1865: Sine èovjeèji, okreni lice svoje prema Faraonu caru Misirskom, i prorokuj
    protiv njega i protiv svega Misira.
  lug-lug: “Omwana w’omuntu, tunula eri Falaawo, ye kabaka w’e Misiri olangirire obunnabbi
    gy’ali n’eri Misiri yonna.
  heb-heb: בן אדם שים פניך על פרעה מלך מצרים והנבא עליו ועל מצרים כלה׃
  ben-IRV: হে মানুষের-সন্তান, তুমি মিশরের রাজা ফরৌণের বিরুদ্ধে মুখ রাখ এবং তার বিরুদ্ধে
    ও সমস্ত মিশরের বিরুদ্ধে ভাববাণী বল।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਉਹ ਦੇ ਅਤੇ ਸਾਰੇ
    ਮਿਸਰ ਦੇਸ ਦੇ ਵਿਰੁੱਧ ਆਪਣਾ ਮੂੰਹ ਕਰ ਕੇ ਭਵਿੱਖਬਾਣੀ ਕਰ,
  mya-JVB: အချင်းလူသား ၊ သင်သည် အဲဂုတ္တု ရှင်ဘုရင် ဖါရော မင်းတဘက် ၌မျက်နှာ ထား ၍ ၊
    သူ နှင့် အဲဂုတ္တု ပြည် တပြည်လုံး တဘက် ၌ပရောဖက်ပြု လျက်၊
  hmo-hmo: “Tanobada tauna e, Aigupito ena king Farao ia noho gabuna dekenai oiemu
    matana do oi negea, bona iena latanai do oi peroveta,
  urd-urd: कि 'ऐ आदमज़ाद, तू शाह — ए — मिस्र फ़िर'औन के ख़िलाफ़ हो, और उसके और तमाम
    मुल्क — ए — मिस्र के ख़िलाफ़ नबुव्वत कर
  rus-SYN: сын человеческий! обрати лице твое к фараону, царю Египетскому, и изреки
    пророчество на него и на весь Египет.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, wɛbiibii Egipiↄ kí Falaↄ̃ↄwa, ní ãnabikɛkɛ aà yã́
    musu ń Egipi bùsuo.
  tcz-CHONGTHU: Mihem chapa kiheiyin lang Egypt lam namai ngat in. chutengleh Pharaoh
    lengpa leh Egypt mite jouse dounan gaothu seijin.
  mar-mar: “मानवाच्या मुला, तू आपले मुख मिसराचा राजा फारो याच्याविरूद्ध कर; त्यांच्याविरुद्ध
    व सर्व मिसराविरूद्ध भविष्यवाणी सांग
  qub-qub: «Runa, cananga Egipto caj-lämanna ricäriy. Nircur Egiptupa raynin faraonpaj,
    chayno llapan Egipto runacunapäpis
  bqp-bqp: tɔnun bii, ɑ wunɛn wuswɑɑ kisio Egibiti sunɔn mi giɑ kpɑ ɑ wi, kɑ win temgibu
    kpuro sɔ̃
  hat-hat: -Nonm o! Vire tèt ou gade nan direksyon peyi Lejip. Bay mesaj sa a sou
    farawon an, wa peyi Lejip la, ak sou tout peyi Lejip.
  eng-BSB: “Son of man, set your face against Pharaoh king of Egypt and prophesy against
    him and against all Egypt.
  eng-WEBPB: “Son of man, set your face against Pharaoh king of Egypt, and prophesy
    against him and against all Egypt.
  kbq-kbq: Vahe'mofo mofavrea Izikieliga, Isipi kini ne' Fero'ma nemania kaziga kavugosa
    hunte'nenka, agrane Isipi vahe'mo'zanema havizama hanaza zamofo kasnampa kea,
  nhe-BL: “Tlacatl, xitlachiya ica campa tlali Egipto huan xijyolmelahua nopa tlanahuatijquetl
    Faraón huan nochi itlacajhua tlen nopa tlatzacuiltilistli tlen quinajsis.
  gub-BL: — Awa ta'yr, Emume'u Ezit wanuwihawete pe uzeapo ma'e ràm nehe kury. — Tupàn
    uzepyk putar nerehe a'e nehe. Uzepyk putar Ezit ywy rehe paw rupi nehe no.
  eng-DRA: 'Son of man, set thy face against Pharao king of Egypt: and thou shalt
    prophesy of him, and of all Egypt:'
