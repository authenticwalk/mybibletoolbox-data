verse: EZK.048.025
translations:
  mal-C: യിസ്സാഖാറിന് ഒരു ഓഹരി; അത് ശിമെയോന്റെ ഓഹരിമുതൽ കിഴക്കുതൊട്ടു പടിഞ്ഞാറുവരെ
    ആയിരിക്കും.
  deu-TKW: 'Neben Simeon, von der Ostseite bis zur Westseite: Issachar, ein Stammgebiet.'
  lin-lin: 'Libota ya Isakari ekozwa eteni moko ya mabele : ekobanda longwa na mondelo
    ya mabele ya libota ya Simeoni na ngambo ya este kino na ngambo ya weste ;'
  eng-LSV: and by the border of Simeon, from the east side to the west side, Issachar,
    one [portion];
  eng-GNV: And by the border of Simeon from the East part vnto the West part, Isshachar
    a portion.
  eng-WEBSTER: And by the border of Simeon, from the east side to the west side, Issachar
    a portion .
  nhw-BL: Teipa ica sur tlen Simeón, nopa hueyi familia Isacar quipiyas itlal catli
    yas tlen se lado tlali Israel ica campa hualquisa tonati hasta seyoc lado ica
    campa oncalaqui tonati.
  swh-ONEN: “Isakari atakuwa na sehemu moja, itakayopakana na nchi ya Simeoni kuanzia
    mashariki hadi magharibi.
  bba-bba: Simɛɔbɑɡim bɔkuɔ Isɑkɑribɑɡimɑ mu ko n mɑɑ wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun
    di n kɑ dɑ sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: And by the border of Simeon, from the east side unto the west side,
    Issachar a portion.
  luo-luo: Lop dhood Isakar ema nogo tongʼ gi lop Simeon kochakore yo wuok chiengʼ
    nyaka yo podho chiengʼ.
  meu-meu: Simeon ena tano ohena ai, laurabada kahana amo ela bona lahara kahana,
    Isakara ahuna, ahu ta.
  npi-ULB: शिमियोनको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, इस्साखारले एक भाग पाउनेछ
    ।
  yor-yor: 'Isakari yóò ní ìpín kan: èyí yóò jẹ́ ààlà agbègbè Simeoni láti ìlà-oòrùn
    sí ìwọ̀-oòrùn.'
  pes-OPCB: '@see-verse:EZK.048.024'
  tgl-ULB: Sa timog ng hangganan ng Simeon na aabot sa dakong silangan hanggang sa
    kanluran ang magiging isang bahagi ng lupain ng Issachar.
  hui-hui: '@see-verse:EZK.048.024'
  mya-mya: '@see-verse:EZK.048.024'
  bod-N: སི་མུ་ཨོན་གྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་ཡེས་སི་ཀཱར་གྱི་ས་སྐལ་ཡིན།
  sna-sna: Isakari achava nomugove mumwe chete; uchaganhurana nenyika yaSimeoni kubva
    kumabvazuva kusvika kumavirira.
  spa-BLM: “Junto al límite de Simeón, desde el lado oriental hasta el occidental,
    Isacar, una parte.
  cac-cac: '@see-verse:EZK.048.024'
  swh-ULB: Kupakana na mpaka wa Isakari kutakuwa na fungu moja.
  bel-bel: Каля мяжы Сымона, ад усходняга краю да заходняга - адзін надзел Ісахару.
  deu-ELBBK: 'Und an der Grenze Simeons, von der Ostseite bis zur Westseite: Issaschar
    eins.'
  mbb-OT: Is edsunud he menge tanà, ne iyan is gaked te tribu ni Isachar, ni Zebulun,
    wey ni Gad, he is keluag dan, ebpuun daan te edsilaan taman te edsenlepan te Israel.
  mal-2015: ശിമെയൊന്റെ അതിരിങ്കൽ കിഴക്കെഭാഗം മുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ യിസ്സാഖാരിന്നു
    ഓഹരി ഒന്നു.
  rmc-rmc: O Jisachar chudela jekh kotor la phuvakro; paš e phuv le Šimeonoskri la
    vichodna seratar dži e zapadno sera.
  pes-OPV: و نزد حد شمعون ازطرف مشرق تا طرف مغرب برای یساکار یک قسمت.
  ron-1924: Лынгэ хотарул луй Симеон, де ла рэсэрит пынэ ла апус, партя луй Исахар.
  ben-OBCV: ইষাখর একটি অংশ পাবে; সেটি শিমিয়োনের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Simecoon dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Isaakaar.
  lat-VUC: Et super terminum Simeonis, a plaga orientali usque ad plagam occidentalem,
    Issachar una.
  eng-ASVBT: And by the border of Simeon, from the east side unto the west side, Issachar,
    one portion.
  ita-1885: E allato al confine di Simeone, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Issacar.
  eng-LXXUP: And from the borders of Simeon, from the eastern parts to the western,
    Issachar, one.
  eng-ULB: Adjoining the border of Simeon from the east side to the west, Issachar
    will have one portion.
  spa-VBL: El territorio de Isacar limita con el de Simeón de este a oeste.
  fra-_FOB: Sur la frontière de Siméon, de l'Est à l'Ouest, une part pour Issacar;
  mal-mal: ശിമെയൊന്റെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ യിസ്സാഖാരിന് ഓഹരി
    ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.024'
  suz-BL: पूर्ब रे पच्‍छिम सम्‍म सिमियोन आ सांद थिशो इस्‍साकार आ थेरशो रू,
  eng-NOY: 'And by the border of Simeon, from the east side to the west side: Issachar,
    one tribe.'
  ita-1927: 'Sulla frontiera di Simeone, dal confine orientale al confine occidentale:
    Issacar, una parte.'
  ckb-ckb: لەسەر سنووری شیمۆن لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ یەساخار بەشێک دەبێت.
  eng-BBE: 'And on the limit of Simeon, from the east side to the west side: Issachar,
    one part.'
  kan-OKCV: ಸಿಮೆಯೋನ್ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದ ಕಡೆಯವರೆಗೂ ಇಸ್ಸಾಕಾರ್ ನ ಒಂದು
    ಭಾಗವಾಗಿದೆ.
  tam-2017: சிமியோனின் எல்லை அருகே கிழக்குதிசை துவக்கி மேற்கு திசைவரை இசக்காருக்கு
    ஒரு பங்கும்,
  spa-RV-1909: Y junto al término de Simeón, desde la parte del oriente hasta la parte
    de la mar, Issachâr, otra.
  ron-BTF: Și lângă granița lui Simeon, de la latura de est până la latura de vest,
    Isaharva avea o parte.
  eng-WEBP: “By the border of Simeon, from the east side to the west side, Issachar,
    one portion.
  eng-FBV: Issachar's allocation borders that of Simeon from east to west.
  nld-1939: Issakar een gebied van oost- tot westgrens, naast dat van Simeon;
  nch-BL: Teipa ica sur ten Simeón, nopa hueyi familia Isacar quipiyas ital cati yas
    ten se lado tali Israel ica campa hualquisa tonati hasta seyoc lado ica campa
    oncalaqui tonati.
  vie-1934: trên bờ cõi Si-mê-ôn, từ đông đến tây, một phần cho Y-sa-ca;
  hin-CV: शिमओन के क्षेत्र की सीमा से लगकर पूर्व से पश्चिम की ओर एक भाग इस्साखार का
    होगा.
  spa-BES: 'Y en el límite de Simeón, desde el lado este hasta el lado oeste: Isacar,
    una parte.'
  tdx-tdx: Mioza an-tane’ i Simone ty efe’e atiñanañe pak’añ’efe’e ahandrefa, am’
    Isakare—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนของสิเมโอนจากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนอิสสาคาร์
  por-BR-2018: 'E junto ao limite de Simeão, desde o extremo oriente até o extremo
    ocidente: esta é a porção de Issacar.'
  deu-ELO: 'Und an der Grenze Simeons, von der Ostseite bis zur Westseite: Issaschar
    eines.'
  eng-WYC-2018: And on the term, (or the end), of Simeon, from the east coast till
    to the west coast, one to Issachar. (And from the border of Simeon, from the east
    side unto the west side, one portion shall be for Issachar.)
  epo-epo: Apud la limo de Simeon, de la orienta rando ĝis la okcidenta, havos sian
    parton Isaĥar.
  uig-PIN: Ximeonning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Issakar
    ⱪǝbilisining bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.024'
  tpi-OTNT: '@see-verse:EZK.048.024'
  hau-SA: Issakar zai sami rabo; zai yi iyaka da yankin Simeyon daga gabas zuwa yamma.
  uig-LAT: Shiméonning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin
    Issakar qebilisining bir ülüshidur.
  nde-nde: U-Isakhari uzakuba lesigaba esisodwa; sizangcelezelana lelizwe likaSimiyoni
    kusukela empumalanga kusiya entshonalanga.
  ton-ton: Pea mei he ngataʻanga ʻo Simione, mei hono potu hahake, ʻo aʻu ki he potu
    ki lulunga, ko e tofiʻa ia ʻo ʻIsaka.
  ces-1613: A při pomezí Simeon, od strany východní až k straně západní jedno, totiž
    Izachar,
  eng-WMB: “By the border of Simeon, from the east side to the west side, Issachar,
    one portion.
  tam-TCV: இசக்கார் ஒரு பகுதியைப் பெறுவான். அது கிழக்கிலிருந்து மேற்குவரை சிமியோனின்
    பங்கின் எல்லையோடிருக்கும்.
  ceb-ULB: Subay sa utlanan ni Simeon gikan sa sidlakan paingon sa kasadpan, adunay
    usa ka bahin si Isacar.
  pol-UBG: Obok granicy Symeona, od strony wschodniej aż do strony zachodniej, jeden
    dział dla Issachara.
  urd-GVU: '@see-verse:EZK.048.024'
  deu-1912: Neben der Grenze Simeons soll Isaschar seinen Teil haben, von Morgen bis
    gen Abend.
  kan-2017: ಸಿಮೆಯೋನಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಇಸ್ಸಾಕಾರಿಗೆ ಒಂದು ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.024'
  hlt-MCSB: Simeon khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    Issakhar ham pakhat om saeh.
  mdy-ETH: ዪሳኮኦሬኮዋ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ጌላ ካራ ሲሞኦኔ ዓጮና ዎላ ዛጲ ማዔ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Isakar bɛnya kyɛfa baako; ɛne Simeon asase no bɛbɔ hyeɛ afiri apueeɛ
    fam akɔ atɔeɛ fam.
  eng-WEBU: “By the border of Simeon, from the east side to the west side, Issachar,
    one portion.
  wal-wal: Simoona zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi saamai
    Yisaakoora zariyaayyo imetto.
  spa-PDDPT: Junto al límite de Simeón, Isacar tendrá una parte desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Simeão yvy re ma Issacar yvy ju 'rã oje'a, kuaray oua katy guive
    oikea katy peve.
  ilo-ULB: Iti agpa-abagatan a beddeng ti Simon, manipud iti daya a paset, agingga
    iti akin-laud a paset, ket isunto ti daga ti Issacar—maysa a paset.
  kpg-kpg: '@see-verse:EZK.048.024'
  uig-ARA: شىمېئوننىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن ئىسساكار
    قەبىلىسىنىڭ بىر ئۈلۈشىدۇر.
  sus-sus: «Isakari bɔnsɔɛ xa bɔxi na Simeyɔn bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na,
    kelife sogetede han sogegorode.»
  pon-2006: '@see-verse:EZK.048.024'
  ksd-ksd: Namur tai Simeon, papa aro ra matana taur ma tuk ta ra matana taoai, ra
    langun kai Isakar.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων τῶν Συμεὼν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἰσσάχαρ, μία.
  ind-AYT: Bersebelahan dengan perbatasan Simeon, dari sisi timur sampai ke sisi barat,
    satu bagian untuk Isakhar.
  nya-nya: “Isakara adzakhala ndi chigawo chimodzi. Chidzachita malire ndi chigawo
    cha Simeoni kuchokera kummawa mpaka kumadzulo.
  hrv-hrv: uz područje Šimunovo, od istoka do zapada - dio Jisakarov.
  mps-mps: '@see-verse:EZK.048.024'
  tpi-tpi: '@see-verse:EZK.048.024'
  dan-1931: 'langs Simeons Område fra Østsiden til Vestsiden: Issakar, én Stammelod;'
  vie-OVCB: Tiếp nối là lãnh thổ của Y-sa-ca cũng trải dài từ đông sang tây.
  guj-2017: શિમયોનની સરહદની લગોલગ, પૂર્વથી પશ્ચિમ સુધીનો એક ભાગ ઇસ્સાખારનો.
  pon-2006A: '@see-verse:EZK.048.024'
  por-BRBSL: “Junto à fronteira de Simeon, do lado leste para o lado oeste, Issachar,
    uma porção.
  cth-cth: Simeon ni coe e koehoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh
    e teh Issakhar e ham lah ao han.
  twi-twi: Isakar benya kyɛfa baako; ɛne Simeon asase no bɛbɔ hye afi apuei fam akɔ
    atɔe fam.
  hlt-hlt: Simeon khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te Issakhar
    ham pakhat om saeh.
  tbz-SIM: kɛ́túótɛ́ Simmɛɔ̃ɔ̃ kɔkɛ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì, kɛ̀ Isɑkɑɑ kɔkɛɛ sɔɔtɛ́.
  msy-2020: '@see-verse:EZK.048.024'
  dop-dop: Ɩsɑkɑɑ nyǝntʋ kɛ Simiyɔŋ nyǝntʋ kɔŋkɔŋ tɑɑ.
  azb-azb: İssakara bir pay veriləcək. Sərhədi Şimeonun şərqdən qərbə qədər uzanan
    sərhədinə bitişik olacaq.
  eng-DBY: And by the border of Simeon, from the east side unto the west side, Issachar
    one.
  hin-2017: शिमोन की सीमा से लगा हुआ पूर्व से पश्चिम तक इस्साकार का एक भाग।
  wol-KYG: Suufas Isaakar jàpp penku ba sowu, feggook sos Simeyon, di benn pàcc.
  eng-YLT: and by the border of Simeon, from the east side unto the west side, Issachar
    one,
  eng-WYC-2017: And on the term of Simeon, from the east coast till to the west coast,
    one to Issachar.
  eng-WMBB: “By the border of Simeon, from the east side to the west side, Issachar,
    one portion.
  urd-GVH: '@see-verse:EZK.048.024'
  rug-rug: Sa butubutu Isaka kote vagia si keke hinia; kote hoda pa kali voloso te
    Simione podalae pa kali gasa rimata kamo pa kali lodu rimata.
  gaz-gaz: Gosti Yisaakorii qooda tokko qabaata; kunis baʼaa hamma lixaatti biyya
    Simiʼoon daangessa.
  fra-LSG: 'Sur la limite de Siméon, de l’orient à l’occident: Issacar, une tribu.'
  yal-yal: Simeyɔn bɔxɔn danna, keli sogeteden ma sa dɔxɔ sogegododen na, Isakari
    bɔnsɔnna gbeen yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan na.
  haw-1868: A ma ka palena o Simeona, mai ka aoao hikina a hiki i ka aoao komohana,
    no Isakara hookahi.
  arb-NAV: وَمِنْ تُخُومِ شِمْعُونَ شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لِيَسَّاكَرَ
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Isaka axɔ teƒe ɖeka; ado liƒo kple Simeon tso ɣedzeƒe yi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Simeon, from the east side unto the west side, for
    Issachar one portion.
  asm-FB: আৰু চিমিয়োনৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ ইচাখৰে এক অংশ পাব।
  sus-A: «عِسَكَرِ بْنسْي شَ بْشِ نَ سِمٍيْن بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ،
    كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: « Sur la frontière de Siméon, de l'est à l'ouest, Issachar, une portion.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל שִׁמְעֹ֗ון מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה יִשָׂשכָ֥ר
    אֶחָֽד׃
  kik-kik: “Nake Isakaru aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Simeoni
    kuuma mwena wa irathĩro nginya mwena wa ithũĩro.
  fra-NCL: A la frontière de Siméon, de la limite orientale à la limite occidentale,
    Issachar, une part.
  cek-AK: Simeon ramri hoi kamtong, ni angzae hoi niduem khoek to Issakar taham ah
    om tih.
  cuk-cuk: Simeón-yar-urba, Isacar-e-wagan, dad-nakwed-akale, demar-naidse, yar gaoed.
  uig-CYR: Шимеонниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Иссакар
    қәбилисиниң бир үлүшидур.
  tel-2017: షిమ్యోనీయుల సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా ఇశ్శాఖారీయులకు ఒక భాగం.
  hat-BSA: Akote lizyè Siméon an, soti nan kote lès la pou rive nan kote lwès la,
    Issacar, yon pòsyon.
  kos-kos: Sisken acn lal Simeon, kutulap lac nu roto, ip se inge ma lun sruf lal
    Issachar.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל שִׁמְע֗וֹן מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה יִשָׂשכָ֥ר
    אֶחָֽד׃
  ibo-ibo: Isaka ga-enwe otu oke; ha na ndị Simiọn ga-enwekọ oke ala nʼakụkụ ọwụwa
    anyanwụ, na nʼakụkụ ọdịda anyanwụ.
  ory-ory: ପୁଣି, ଶିମୀୟୋନର ସୀମା ନିକଟସ୍ଥ ପୂର୍ବ ସୀମାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ଇଷାଖରର
    ଏକ ଅଂଶ।
  chk-chk: Ünükün ewe fanü Simeon seni lepelian me ötiu tori lepelian me lotou, Isakar
    epwe fanüeni eu kinikin.
  rop-rop: '@see-verse:EZK.048.024'
  ukr-1871: Коло гряницї Симеонової од восточнього краю до західнього — один пай Іссахарові.
  deu-1951: neben Simeons Gebiet, von der Ostseite bis zur Westseite, Issaschar einen
    Teil;
  eng-JPS: 'And by the border of Simeon, from the east side unto the west side: Issachar,
    one portion.'
  srp-1865: A uz meðu Simeunovu, od istoène strane do zapadne, Isaharovo, jedno;
  lug-lug: N’okuliraana ensalo ya Simyoni okuva ku luuyi olw’ebuvanjuba okutuuka ku
    luuyi olw’ebugwanjuba, guliba mugabo gwa Isakaali.
  heb-heb: ועל גבול שמעון מפאת קדימה עד פאת ימה יששכר אחד׃
  ben-IRV: শিমিয়োনের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত ইষাখরের এক
    অংশ হবে।
  pan-pan: ਸ਼ਿਮਓਨ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਵੀਂ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਯਿੱਸਾਕਾਰ ਦੇ ਲਈ
    ਇੱਕ ਭਾਗ ਹੋਵੇਗਾ।
  mya-JVB: ရှိမောင် ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် ဣသခါ ခရိုင်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.024'
  urd-urd: और शमौन की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, इश्कार के लिए
    एक हिस्सा।
  rus-SYN: Подле границы Симеона, от восточного края до западного - один удел Иссахару.
  bqc-SIM: Isakaa buiↄ i a lɛɛ do sɛ́, iↄ naa Simɛↄ buiↄ pↄ́wa.
  tcz-CHONGTHU: Abana chu Issachar chan ding ahin solam leh lhumlam gamgi changei
    ma hiding ahi.
  mar-mar: शिमोनाच्या सीमेपाशी पूर्व बाजूपासून पश्चिमबाजूपर्यंत तो इस्साखाराचा विभाग.
  qub-qub: «Simeón trïbupa sur caj-länincho inti yagamunan caj lindapita gallaycur
    inti yaganan caj-lächo caycaj lindacama canga Isacar trïbupaj.
  bqp-bqp: Simɛɔbɑgim bɔkuɔ Isɑkɑribɑgimɑ mu ko n mɑɑ wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun
    di n kɑ dɑ sɔ̃ɔ duu yerɔ.
  hat-hat: Apre li, se pòsyon tè pou branch fanmi Isaka a.
  eng-BSB: Issachar will have one portion bordering the territory of Simeon from east
    to west.
  eng-WEBPB: “By the border of Simeon, from the east side to the west side, Issachar,
    one portion.
  kbq-kbq: Hagi Simioni naga'mofo mopama ome atresirera, zage hanati kazigati evuno
    zage fre kazigama evaniana, Isaka naga'mofo mopa megahie.
  nhe-BL: Teipa ica sur tlen Simeón, nopa hueyi familia Isacar quipiyas itlal tlen
    yas tlen se lado tlali Israel ica campa quisa tonati hasta seyoc lado ica campa
    oncalaqui tonati.
  gub-BL: '@see-verse:EZK.048.024'
  eng-DRA: And by the border of Simeon, from the east side to the west side, one portion
    for Issachar.
