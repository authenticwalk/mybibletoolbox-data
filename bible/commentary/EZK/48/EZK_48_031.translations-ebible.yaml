verse: EZK.048.031
translations:
  mal-C: ഇസ്രായേൽഗോത്രങ്ങളുടെ പേരുകൾക്ക് അനുസൃതമായി നഗരകവാടങ്ങളുടെ നാമകരണം ആരംഭിക്കുന്നത്.
    വടക്കോട്ടു മൂന്നു ഗോപുരം; രൂബേന്റെ കവാടം, യെഹൂദയുടെ കവാടം, ലേവിയുടെ കവാടം എന്നിങ്ങനെ
    ആയിരിക്കും അവയുടെ പേരുകൾ.
  deu-TKW: '(30b) Auf der Nordseite, die 4500 Ellen nach dem bekannten Maße mißt,
    (31b) liegen drei Thore: das Thor Rubens, eines; das Thor Juda''s, eines; das
    Thor Levis, eines.'
  lin-lin: 'bikuke ya engumba ekobengama na bakombo ya mabota ya Isalaele. Na ngambo
    ya nor, ekozala na bikuke misato : ekuke ya Ribeni, ekuke ya Yuda, mpe ekuke ya
    Levi ;'
  eng-LSV: and the gates of the city [are] according to the names of the tribes of
    Israel; three gates northward—one gate of Reuben, one gate of Judah, one gate
    of Levi.
  eng-GNV: And the gates of the citie shalbe after the names of the tribes of Israel,
    the gates Northwarde, one gate of Reuben, one gate of Iudah, and one gate of Leui.
  eng-WEBSTER: 'And the gates of the city shall be after the names of the tribes of
    Israel: three gates northward; one gate of Reuben, one gate of Judah, one gate
    of Levi.'
  nhw-BL: Ipan sesen lado tlen nopa tepamitl, quipiyas eyi puertas. Huan sesen tlen
    ni puertas quihuicase itoca se tlen nopa huejhueyi familias tlen israelitame.
    Ica norte mocahuase nopa puertas catli quinixnextise nopa huejhueyi familias tlen
    Rubén, Judá huan Leví.
  swh-ONEN: malango hayo ya mji yatapewa majina ya makabila ya Israeli. Malango hayo
    matatu ya upande wa kaskazini moja litakuwa lango la Reubeni, lango la Yuda na
    lango la Lawi.
  bba-bba: '@see-verse:EZK.048.030'
  eng-KJVCPB: 'And the gates of the city shall be after the names of the tribes of
    Israel: three gates northward; one gate of Reuben, one gate of Judah, one gate
    of Levi.'
  luo-luo: dhorangeye mag dala maduongʼ nochak nying moluwore gi nying dhout Israel.
    Dhorangeye adek man yo nyandwat noluong ni rangaj Reuben, rangaj Juda kod rangaj
    Lawi.
  meu-meu: ikoukou toi bae mia, Ruben ena ikoukou, Iuda ena ikoukou, bona Levi ena
    ikoukou. Hanua ikoukoudia na Israel iduhudia ladadia bae nemaidia.
  npi-ULB: 'इस्राएलका कुलहरूका नाउँमा तिनवटा ढोकाहरू हुनेछन्: एउटा ढोका रूबेन, अर्को
    ढोका यहूदा र अर्को ढोका लेवीको लागि हुनेछ ।'
  yor-yor: ẹnu-ọ̀nà ìlú ńlá náà ní àwa yóò fi orúkọ àwọn ẹ̀yà Israẹli pè. Àwọn ọ̀nà
    mẹ́tẹ̀ẹ̀ta ní ìhà àríwá ní yóò jẹ́ ọ̀nà tí Reubeni, ọ̀nà tí Juda ọ̀nà tí Lefi.
  pes-OPCB: '@see-verse:EZK.048.030'
  tgl-ULB: 'ang tatlong tarangkahan na nakapangalan sa mga tribo ng Israel: isang
    tarangkahan para kay Ruben, isang tarangkahan para kay Juda at isang tarangkahan
    para kay Levi.'
  hui-hui: '@see-verse:EZK.048.030'
  mya-mya: '@see-verse:EZK.048.030'
  bod-N: མཁར་སྒོ་རྣམས་ལ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རེ་རེ་བཞིན་དུ་མིང་འདོགས་དགོས་པ་དང་། བྱང་ཕྱོགས་སུ་རྒྱ་སྒོ་གསུམ་ཡོད་དེ།
    གཅིག་ནི་རུ་བེན་གྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ཡ་ཧུ་དཱའི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ལེ་ཝིའི་རྒྱ་སྒོ་ཡིན།
  sna-sna: masuo eguta achatumidzwa mazita amarudzi aIsraeri. Masuo matatu ari kurutivi
    rwokumusoro achava suo raRubheni, suo raJudha nesuo raRevhi.
  spa-BLM: 'y las puertas de la ciudad llevarán los nombres de las tribus de Israel,
    tres puertas hacia el norte: la puerta de Rubén, una; la puerta de Judá, una;
    la puerta de Leví, una.'
  cac-cac: '@see-verse:EZK.048.030'
  swh-ULB: 'kutakuwa na malango matatu, yaitwayo kwa ajili ya Israeli: lango moja
    kwa ajili ya Rubeni, lango moja kwa ajili ya Yuda, na lango moja kwa ajili ya
    Walawi.'
  bel-bel: 'і брамы горада называюцца імёнамі плямёнаў Ізраілевых; на поўнач тры брамы:
    брама Рувімава адна, брама Юдава адна, брама Лявііна адна.'
  deu-ELBBK: 'und die Tore der Stadt, nach den Namen der Stämme Israels: Drei Tore
    nach Norden: das Tor Rubens eins, das Tor Judas eins, das Tor Levis eins.'
  mbb-OT: '@see-verse:EZK.048.030'
  mal-2015: നഗരത്തിന്റെ ഗോപുരങ്ങൾ യിസ്രായേൽഗോത്രങ്ങളുടെ പേരുകൾക്കു ഒത്തവണ്ണമായിരിക്കേണം;
    വടക്കോട്ടു മൂന്നു ഗോപുരം; രൂബേന്റെ ഗോപുരം ഒന്നു; യെഹൂദയുടെ ഗോപുരം ഒന്നു; ലേവിയുടെ
    ഗോപുരം ഒന്നു.
  rmc-rmc: 'o brani le foroskre pes vičinena pal o kmeňi le Izraeloskre. Pre severno
    sera ena trin brani: E Brana le Rubenoskri, le Judaskri the le Leviskri.'
  pes-OPV: و دروازه های شهر موافق نامهای اسباط اسرائیل باشد یعنی سه دروازه بطرف شمال.
    دروازه رئوبین یک و دروازه یهودایک و دروازه لاوی یک.
  ron-1924: 'ши порциле четэций се вор нуми дупэ нумеле семинциилор луй Исраел –,
    трей порць ла мязэноапте: о поартэ а луй Рубен, о поартэ а луй Иуда ши о поартэ
    а луй Леви.'
  ben-OBCV: ইস্রায়েলের গোষ্ঠীগুলির নাম অনুসারে নগরের দ্বারগুলির নামকরণ হবে। উত্তর
    দিকের তিনটি দ্বারের নাম হবে রূবেণের দ্বার, যিহূদার দ্বার ও লেবির দ্বার।
  som-som: Oo magaalada irdaheedana waa in lagu magacaabaa qabiilooyinka reer binu
    Israa'iil magacyadooda. Saddexda irdood oo xagga woqooyi irid waa in reer Ruubeen
    lagu magacaabaa, iridna reer Yahuudah, iridna reer Laawi.
  lat-VUC: 'Et portæ civitatis ex nominibus tribuum Israël: portæ tres a septentrione:
    porta Ruben una, porta Juda una, porta Levi una.'
  eng-ASVBT: 'and the gates of the city shall be after the names of the tribes of
    Israel, three gates northward: the gate of Reuben, one; the gate of Judah, one;
    the gate of Levi, one.'
  ita-1885: 'E le porte della città, saranno nominate de'' nomi delle tribù d''Israele;
    vi saranno tre porte verso il Settentrione; una detta: Porta di Ruben; un''altra
    detta: Porta di Giuda; un'' altra detta: Porta di Levi.'
  eng-LXXUP: 'And the gates of the city shall be after the names of the tribes of
    Israel: three gates northward; the gate of Reuben, one, and the gate of Judah,
    one, and the gate of Levi, one.'
  eng-ULB: 'will be three gates, named for tribes of Israel: one gate for Reuben,
    one gate for Judah, and one gate for Levi.'
  spa-VBL: 'Las puertas de la ciudad llevarán los nombres de las tribus de Israel.
    Habrá tres puertas en el lado norte: las puertas de Rubén, Judá y Leví.'
  fra-_FOB: 'Les portes de la ville porteront le nom des tribus d''Israël: trois portes
    au Nord: la porte de Ruben, une; la porte de Juda, une; la porte de Lévi, une.'
  mal-mal: നഗരത്തിന്റെ ഗോപുരങ്ങൾ യിസ്രായേൽ ഗോത്രങ്ങളുടെ പേരുകൾക്ക് ഒത്തവണ്ണമായിരിക്കണം;
    വടക്കോട്ട് മൂന്നു ഗോപുരം; രൂബേന്റെ ഗോപുരം ഒന്ന്; യെഹൂദയുടെ ഗോപുരം ഒന്ന്; ലേവിയുടെ
    ഗോപുരം ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.030'
  suz-BL: ठेयब लाप्‍चो आन नें इस्राएल आ थर आन नें खोदेंशो दुम्‍चा माल्‍‍नीम। उत्तर
    गे ङा गारो ङा ठेयब लाप्‍चो सां, रूबेन आ लाप्‍चो, यहूदा आ लाप्‍चो नु लेवी आ लाप्‍चो
    दुम्‍नीम।
  eng-NOY: And the gates of the city shall be after the names of the tribes of Israel;
    three gates northward,—one gate of Reuben, one gate of Judah, one gate of Levi.
  ita-1927: 'le porte della città porteranno i nomi delle tribù d’Israele, e ci saranno
    tre porte a settentrione: la Porta di Ruben, l’una; la Porta di Giuda, l’altra;
    la Porta di Levi, l’altra.'
  ckb-ckb: دەروازەکانی شارەکەش بە ناوی هۆزەکانی ئیسرائیلەوە دەبن، سێ دەروازە ڕووەو
    باکوور، دەروازەی ڕەئوبێن و دەروازەی یەهودا و دەروازەی لێڤی.
  eng-BBE: And the doors of the town are to be named by the names of the tribes of
    Israel; three doors on the north, one for Reuben, one for Judah, one for Levi;
  kan-OKCV: 'ಪಟ್ಟಣದ ಬಾಗಿಲುಗಳು ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳ ಹೆಸರುಗಳ ಪ್ರಕಾರ ಇರಬೇಕು. ಉತ್ತರಕ್ಕೆ
    ಮೂರು ಬಾಗಿಲುಗಳು: ರೂಬೇನ್ ಬಾಗಿಲು ಒಂದು, ಯೆಹೂದ ಬಾಗಿಲು ಒಂದು, ಲೇವಿ ಬಾಗಿಲು ಒಂದು.'
  tam-2017: நகரத்தின் வாசல்கள், இஸ்ரவேல் கோத்திரங்களுடைய பெயர்களின்படியே பெயர் பெற்றுகொள்ளட்டும்;
    வடக்கே ரூபனுக்கு ஒரு வாசல், யூதாவுக்கு ஒரு வாசல், லேவிக்கு ஒரு வாசல், ஆக மூன்று
    வாசல்கள் இருக்கட்டும்.
  spa-RV-1909: 'Y las puertas de la ciudad serán según los nombres de las tribus de
    Israel: tres puertas al norte: la puerta de Rubén, una; la puerta de Judá, otra;
    la puerta de Leví, otra.'
  ron-BTF: 'Și porțile cetății vor fi după numele triburilor lui Israel, trei porți
    spre nord: o poartă a lui Ruben, o poartă a lui Iuda, o poartă a lui Levi.'
  eng-WEBP: 'and the gates of the city shall be named after the tribes of Israel,
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one.'
  eng-FBV: 'The city gates are to be named after the tribes of Israel. There will
    be three gates on the north side: the gates of Reuben, Judah, and Levi.'
  nld-1939: 'De stadspoorten zijn naar de stammen van Israël genoemd. Aan de noordkant,
    die vijf en veertighonderd el lang is, liggen drie poorten: een Rubenpoort, een
    Judapoort en een Levipoort.'
  nch-BL: Ipan sesen lado ten nopa tepamit, quipiyas 3 caltemit. Huan sesen ten ni
    caltemit quihuicas itoca se ten nopa huejhueyi familias ten israelitame. Ica norte
    mocahuase nopa caltemit cati quinixnextise nopa huejhueyi familias ten Rubén,
    Judá huan Leví.
  vie-1934: 'những cửa thành sẽ đội tên của các chi phái Y-sơ-ra-ên. Phía bắc ba cửa:
    cửa Ru-bên là một; cửa Giu-đa là một; cửa Lê-vi là một.'
  hin-CV: शहर के द्वारों को इस्राएल के गोत्रों के नाम दिये जाएंगे. उत्तर की तरफ तीन
    द्वारों के नाम—रियूबेन का द्वार, यहूदाह का द्वार और लेवी का द्वार होगा.
  spa-BES: 'Y las puertas de la ciudad deben ser nombradas por los nombres de las
    tribus de Israel; tres puertas: en el norte, una para Rubén, una para Judá, una
    para Leví;'
  tdx-tdx: 'Ho tokaveñe amo tahinam-pifokoa’ Israeleo o lalambein-drovao; ty lalambey
    telo avaratse: ty lalam-bei’ i Reobene, raike; ty lalambei’ Iehodà, raike; naho
    ty lalambei’ i Levy, raike.'
  tha-KJV: ประตู​นครนั้นตั้งชื่อตามชื่อตระกูลคนอิสราเอล มี​ประตู​สามประตูทางด้านเหนือ
    ประตู​ของรู​เบน ประตู​ของยูดาห์ ประตู​ของเลวี
  por-BR-2018: 'E as portas da cidade serão conforme os nomes das tribos de Israel;
    três portas ao norte: uma porta de Rúben, uma porta de Judá, e uma porta de Levi.'
  deu-ELO: 'und die Tore der Stadt, nach den Namen der Stämme Israels: drei Tore gegen
    Norden: das Tor Rubens eines, das Tor Judas eines, das Tor Levis eines.'
  eng-WYC-2018: And gates of the city shall be (named) in all the lineages of Israel,
    three gates at the north; one gate of Reuben, one gate of Judah, one gate of Levi.
    (And the city gates shall be named for all the tribes of Israel, three gates at
    the north; one gate for Reuben, one gate for Judah, one gate for Levi.)
  epo-epo: 'kaj la pordegoj de la urbo estos nomataj laŭ la nomoj de la triboj de
    Izrael; tri pordegoj norde: unu Pordego de Ruben, unu Pordego de Jehuda, unu Pordego
    de Levi.'
  uig-PIN: xǝⱨǝrning ⱪowuⱪliri Israilning ⱪǝbililirining nami boyiqǝ bolidu; ximaliy
    tǝripidǝ üq ⱪowuⱪ bolidu; biri Rubǝnning ⱪowuⱪi bolidu; biri Yǝⱨudaning ⱪowuⱪi
    bolidu; biri Lawiyning ⱪowuⱪi bolidu;
  beo-beo: '@see-verse:EZK.048.030'
  tpi-OTNT: '@see-verse:EZK.048.030'
  hau-SA: za a ba wa ƙofofin birnin sunaye kabilan Isra’ila. Ƙofofi uku a gefen arewa
    za su zama ƙofar Ruben, ƙofar Yahuda da ƙofar Lawi.
  uig-LAT: sheherning qowuqliri Israilning qebililirining nami boyiche bolidu; shimaliy
    teripide üch qowuq bolidu; biri Rubenning qowuqi bolidu; biri Yehudaning qowuqi
    bolidu; biri Lawiyning qowuqi bolidu;
  nde-nde: amasango amathathu eceleni langenyakatho azakuba lisango likaRubheni, isango
    likaJuda lesango likaLevi.
  ton-ton: 'Pea ʻe ui ʻaki ʻae hingoa ʻoe ngaahi faʻahinga ʻo ʻIsileli, ʻae ngaahi
    matapā ʻoe kolo: ko e matapā ʻe tolu ki he tokelau; ko e matapā ʻe taha kia Lupeni,
    mo e matapā ʻe taha kia Siuta, pea mo e matapā ʻe taha kia Livai.'
  ces-1613: Brány pak města podlé jmen pokolení Izraelských, brány tři na půlnoci,
    brána Rubenova jedna, brána Judova jedna, brána Léví jedna.
  eng-WMB: 'and the gates of the city shall be named after the tribes of Israel, three
    gates northward: the gate of Reuben, one; the gate of Judah, one; the gate of
    Levi, one.'
  tam-TCV: நகர வாசல்கள் இஸ்ரயேலரின் கோத்திரங்களின்படியே பெயரிடப்படும். வடபுறத்திலுள்ள
    மூன்று வாசல்களும் ரூபன் வாசல், யூதா வாசல், லேவி வாசல் எனப் பெயரிடப்படும்.
  ceb-ULB: 'mao ang tulo ka mga ganghaan, ginganlan alang sa mga tribo sa Israel:
    usa ka ganghaan alang kang Reuben, usa kang Juda, ug usa alang kang Levi.'
  pol-UBG: 'A bramy miasta będą nazwane według imion pokoleń Izraela. Trzy bramy na
    północy: brama Rubena jedna, brama Judy jedna i brama Lewiego jedna.'
  urd-GVU: '@see-verse:EZK.048.030'
  deu-1912: 'Und die Tore der Stadt sollen nach den Namen der Stämme Israels genannt
    werden, drei Toren gegen Mitternacht: das erste Tor Ruben, das zweite Juda, das
    dritte Levi.'
  kan-2017: ಪಟ್ಟಣದ ಬಾಗಿಲುಗಳಿಗೆ ಇಸ್ರಾಯೇಲಿನ ಕುಲಗಳ ಆಯಾ ಹೆಸರುಗಳು ಇರಲಿ; ಉತ್ತರಕ್ಕೆ ಮೂರು
    ಬಾಗಿಲುಗಳು; ಒಂದು ರೂಬೇನ್ ಬಾಗಿಲು, ಇನ್ನೊಂದು ಯೆಹೂದ ಬಾಗಿಲು, ಮತ್ತೊಂದು ಲೇವಿಯರ ಬಾಗಿಲು.
  yap-yap: '@see-verse:EZK.048.030'
  hlt-MCSB: Khopuei vongka rhoek te Israel koca ming la om vetih tlangpuei kah vongka
    pathum dongah Reuben vongka pakhat, Judah vongka pakhat, Levi vongka pakhat saeh.
  mdy-ETH: '@see-verse:EZK.048.030'
  twi-ASANTE: wɔde Israel mmusuakuo dumienu no din bɛtoto kuropɔn apono no. Apono
    mmiɛnsa a ɛwɔ atifi fam no bɛyɛ Ruben ɛpono, Yuda ɛpono ne Lewi ɛpono.
  eng-WEBU: 'and the gates of the city shall be named after the tribes of Israel,
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one.'
  wal-wal: '@see-verse:EZK.048.030'
  spa-PDDPT: 'Las puertas de la ciudad serán según los nombres de las tribus de Israel.
    Por el lado norte, tres puertas: una puerta de Rubén, una de Judá, una de Leví.'
  gun-gun: 'mboapy okẽ ''rã ikuai: Rúben rokẽ, Judá ha''e Levi rokẽ, mba''eta tetã
    rokẽ ikuai va''e ma Israel kuery rery rupi ''rã omboerya.'
  ilo-ULB: 'tallonto ti ruanganna a napanaganan kadagiti tribu ti Israel: maysa a
    ruangan para iti Ruben, maysa a ruangan para iti Juda, ken maysa a ruangan para
    iti Levi.'
  kpg-kpg: '@see-verse:EZK.048.030'
  uig-ARA: شەھەرنىڭ قوۋۇقلىرى ئىسرائىلنىڭ قەبىلىلىرىنىڭ نامى بويىچە بولىدۇ؛ شىمالىي
    تەرىپىدە ئۈچ قوۋۇق بولىدۇ؛ بىرى رۇبەننىڭ قوۋۇقى بولىدۇ؛ بىرى يەھۇدانىڭ قوۋۇقى
    بولىدۇ؛ بىرى لاۋىينىڭ قوۋۇقى بولىدۇ؛
  sus-sus: Isirayila bɔnsɔɛ Ruben, Yuda, nun Lewi xilie nan sama e xun ma.»
  pon-2006: '@see-verse:EZK.048.030'
  ksd-ksd: a utul a mataniolo, ra mataniolo kai Ruben, ra mataniolo kai Iuda, ma ra
    mataniolo kai Levi; ra umana mataniolo ai ra pia na pal diat a kap iang ta ra
    umana vuna tarai Israel;
  grc-BRENT: Καὶ αἱ πύλαι τῆς πόλεως, ἐπʼ ὀνόμασι φυλῶν τοῦ Ἰσραήλ· πύλαι τρεῖς πρὸς
    Βοῤῥᾶν, πύλη Ῥουβὴν μία, καὶ πύλη Ἰούδα, μία, καὶ πύλη Λευῒ, μία.
  ind-AYT: Pintu-pintu gerbang kota akan dinamai menurut nama-nama suku-suku Israel,
    tiga pintu gerbang yang menghadap ke utara; satu pintu gerbang Ruben, satu pintu
    gerbang Yehuda, dan satu pintu gerbang Lewi.”
  nya-nya: 'kudzakhale zipata zitatu izi: cha Rubeni, cha Yuda ndi cha Levi.'
  hrv-hrv: '[31a] koja će se zvati po Izraelovim plemenima. [30b] Na sjevernoj strani
    - četiri tisuće i pet stotina lakata u dužinu - [31b] troja vrata: Vrata Rubenova,
    Vrata Judina, Vrata Levijeva.'
  mps-mps: '@see-verse:EZK.048.030'
  tpi-tpi: '@see-verse:EZK.048.030'
  dan-1931: På Nordsiden, der måler 4.500 Alen, er der tre Porte, den første Rubens,
    den anden Judas og den tredje Levis;
  vie-OVCB: có ba cổng, mỗi cổng được đặt tên của một đại tộc Ít-ra-ên. Cổng thứ nhất
    tên Ru-bên, cổng thứ hai là Giu-đa, và cổng thứ ba là Lê-vi.
  guj-2017: નગરના દરવાજાનાં નામ ઇઝરાયલનાં કુળોનાં નામો પ્રમાણે રાખવાં; ઉત્તરે ત્રણ
    દરવાજા એક રુબેનનો દરવાજો, એક યહૂદિયાનો દરવાજો, એક લેવીનો દરવાજો;
  pon-2006A: '@see-verse:EZK.048.030'
  por-BRBSL: 'e as portas da cidade terão o nome das tribos de Israel, três portas
    para o norte: a porta de Rúben, uma; a porta de Judá, uma; a porta de Levi, uma.'
  cth-cth: khopui e takhangnaw teh, Isarel miphunnaw e min poe lahoi atunglae longkha
    kathum touh ao, hotnaw teh, Reuben longkha, Judah longkha, Levih longkha naw hah
    doeh.
  twi-twi: 'wɔde Israel mmusuakuw dumien no din bɛtoto kuropɔn apon no. Apon abiɛsa
    a ɛwɔ atifi fam no bɛyɛ: Ruben pon, Yuda pon ne Lewi pon.'
  hlt-hlt: Khopuei vongka rhoek te Israel koca ming la om vetih tlangpuei kah vongka
    pathum dongah Reuben vongka pakhat, Judah vongka pakhat, Levi vongka pakhat saeh.
  tbz-SIM: 'Dihɛì kó yɛbòrɛ̀ yó ntɔ Isidɑyɛɛribɛ kó yɛyètɛ̀ nyɛ, yɛbòrɛ̀ yó mbo yɛ̀tɑ̃ɑ̃ti
    ndi kubɑkù yoú bíɛ́kɛ̀: Dubɛnni kpɛri nɛ̀ Sudɑɑ kpɛri nɛ̀ Defii kpɛri.'
  msy-2020: '@see-verse:EZK.048.030'
  dop-dop: '@see-verse:EZK.048.030'
  azb-azb: 'Şəhərin darvazalarına İsrail qəbilələrinin adları veriləcək. Şimal tərəfdə
    üç darvaza olacaq: bir Ruven darvazası, bir Yəhuda darvazası, bir Levi darvazası.'
  eng-DBY: 'And the gates of the city shall be after the names of the tribes of Israel:
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one.'
  hin-2017: उसमें तीन फाटक हों, अर्थात् एक रूबेन का फाटक, एक यहूदा का फाटक, और एक
    लेवी का फाटक हो; क्योंकि नगर के फाटकों के नाम इस्राएल के गोत्रों के नामों पर रखने
    होंगे।
  wol-KYG: Miir bu ci nekk dina am ñetti bunt yu ñu dippee ñetti giiri Israyil. Wetu
    bëj-gànnaar, benn buntu Ruben ak benn buntu Yuda ak benn buntu Lewi.
  eng-YLT: 'And the gates of the city [are] according to the names of the tribes of
    Israel; three gates northward: the gate of Reuben one, the gate of Judah one,
    the gate of Levi one.'
  eng-WYC-2017: And [the] gates of the city shall be named in all the lineages of
    Israel, three gates at the north; one gate of Reuben, one gate of Judah, one gate
    of Levi.
  eng-WMBB: 'and the gates of the city shall be named after the tribes of Israel,
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one.'
  urd-GVH: '@see-verse:EZK.048.030'
  rug-rug: Sari na sasada koasa vasileana lavata si kote ta poza luli koari na butubutu
    pa Izireli. Sari sasada pa kali gede si kote ta pozae sasada Rubeni, sasada Ziuda,
    meke sasada Livae.
  gaz-gaz: karrawwan magaalaa sanaa maqaa gosoota Israaʼeliin moggaafamu. Karrawwan
    sadan karaa kaabaatiin jiran karra gosa Ruubeen, karra gosa Yihuudaa fi karra
    gosa Lewwii taʼu.
  fra-LSG: 'et les portes de la ville d’après les noms des tribus d’Israël, trois
    portes au nord: la porte de Ruben, une, la porte de Juda, une, la porte de Lévi,
    une.'
  yal-yal: 'Taan so dɛɛne xili sama Isirayila bɔnsɔnne nan xun ma. Dɛ saxan kɔmɛnna
    ma: Rubɛn gbeen dɛ keden, Yuda gbeen dɛ keden, Lewi gbeen dɛ keden.'
  haw-1868: 'A o na ipuka o ke kulanakauhale, mamuli no lakou o na inoa o na ohana
    a Iseraela: ekolu ipuka ma ke kukulu akau; hookahi ipuka o Reubena, hookahi ipuka
    o Iuda, hookahi ipuka o Levi.'
  arb-NAV: ثَلاثَةُ أَبْوَابٍ، هِيَ بَابُ رَأُوبَيْنَ وَبَابُ يَهُوذَا وَبَابُ لاوِي.
    جَمِيعُ الأَبْوَابِ تَكُونُ عَلَى أَسْمَاءِ أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: woatsɔ Israel ƒe towo ƒe ŋkɔwo na du la ƒe agbowo. Anyiehegbo etɔ̃awo anye
    Ruben ƒe agbo, Yuda ƒe agbo kple Levi ƒe agbo.
  eng-LEE: 'And of the gates of the city, being after the names of the tribes of Israel,
    shall be three gates on the north: the gate of Reuben one, the gate of Judah one,
    the gate of Levi one.'
  asm-FB: নগৰখনৰ দুৱাৰবোৰ ইস্ৰায়েলৰ ফৈদৰ নাম অনুসাৰে হ’ব; উত্তৰ ফালে তিনিখন দুৱাৰ,
    ৰূবেণৰ এখন, যিহূদাৰ এখন আৰু লেবীৰ এখন।
  sus-A: عِسِرَيِلَ بْنسْي رُبٍن، يُدَ، نُن لٍوِ شِلِيٍ نَن سَمَ عٍ شُن مَ.»
  fra-SBL: 'et les portes de la ville porteront le nom des tribus d''Israël, trois
    portes au nord : la porte de Ruben, une ; la porte de Juda, une ; la porte de
    Lévi, une.'
  hbo-hbo: וְשַׁעֲרֵ֣י הָעִ֗יר עַל־שְׁמֹות֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל שְׁעָרִ֥ים שְׁלֹושָׁ֖ה
    צָפֹ֑ונָה שַׁ֣עַר רְאוּבֵ֞ן אֶחָ֗ד שַׁ֤עַר יְהוּדָה֙ אֶחָ֔ד שַׁ֥עַר לֵוִ֖י אֶחָֽד׃
  kik-kik: ihingo cia itũũra rĩu inene igeetanio na mĩhĩrĩga ya Isiraeli. Ihingo icio
    ithatũ irĩ mwena wa gathigathini-rĩ, kĩmwe nĩ kĩa Rubeni, kĩu kĩngĩ nĩ kĩa Juda,
    na kĩu kĩngĩ nĩ kĩa Lawi.
  fra-NCL: '— les portes de la ville prendront les noms des tribus d’Israël, — et
    trois portes au nord : la porte de Ruben, une ; la porte de Juda, une ; la porte
    de Lévi, une.'
  cek-AK: Khongkha ahminnawk loe Israel acaengnawk ih ahmin to palawk ah; aluek bang
    ah Reuben khongkha, Judah khongkha, Levi khongkha, tiah khongkha thumto om tih.
  cuk-cuk: '”Israel-dadgan-sogambe-gakabogwad-e-nugmar (12), neggwebur-e-yawagakmargi
    naguoed. Dad-nakwed-argan-sapiledsik, gwapaa-yawagak-sigoedgi: Rubén-e-nug, Judá-e-nug,
    degi, Leví-e-nug naguoed.'
  uig-CYR: шәһәрниң қовуқлири Исраилниң қәбилилириниң нами бойичә болиду; шималий
    тәрипидә үч қовуқ болиду; бири Рубәнниң қовуқи болиду; бири Йәһуданиң қовуқи болиду;
    бири Лавийниң қовуқи болиду;
  tel-2017: ఇశ్రాయేలీయుల గోత్రాల పేర్ల ప్రకారం నగర గుమ్మాలకు పేర్లు పెట్టాలి. ఉత్తరాన
    రూబేనుదనీ, యూదాదనీ, లేవీదనీ మూడు గుమ్మాలు ఉండాలి.
  hat-BSA: 'Sa yo va pòtay vil yo, ki gen non a tribi Israël yo, twa pòtay vè nò:
    pòtay Ruben an, youn; pòtay Juda a, youn; pòtay Levi a, youn.'
  kos-kos: ac fah oasr mutunpot tolu. Kais sie mutunpot ac fah ekin sruf lun Israel.
    Inen mutunpot tolu inge pa Mutunpot Reuben, Mutunpot Judah, ac Mutunpot Levi.
  hbo-WLC: וְשַׁעֲרֵ֣י הָעִ֗יר עַל־שְׁמוֹת֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל שְׁעָרִ֥ים שְׁלוֹשָׁ֖ה
    צָפ֑וֹנָה שַׁ֣עַר רְאוּבֵ֞ן אֶחָ֗ד שַׁ֤עַר יְהוּדָה֙ אֶחָ֔ד שַׁ֥עַר לֵוִ֖י אֶחָֽד׃
  ibo-ibo: ọnụ ụzọ ama obodo ahụ ga-abụ aha ebo niile nke Izrel. Ọnụ ụzọ ama atọ nʼakụkụ
    ugwu ga-abụ ọnụ ụzọ ama Ruben, ọnụ ụzọ ama Juda, na ọnụ ụzọ ama Livayị.
  ory-ory: ଓ ନଗରର ଦ୍ୱାରସକଳ ଇସ୍ରାଏଲ ଗୋଷ୍ଠୀଗଣର ନାମାନୁସାରେ ହେବ; ଉତ୍ତର ଆଡ଼େ ତିନି ଦ୍ୱାର
    ହେବ; ଅର୍ଥାତ୍‍, ରୁବେନ୍‍ର ଏକ ଦ୍ୱାର; ଯିହୁଦାର ଏକ ଦ୍ୱାର; ଲେବୀର ଏକ ଦ୍ୱାର;
  chk-chk: epwe wor ülüngat asamalap iter Rupen, Juta me Lefi. Pun ekewe asamalap
    ra iteni iten ekewe ainangen Israel.
  rop-rop: '@see-verse:EZK.048.030'
  ukr-1871: 'І городські брами будуть зватись іменами поколїнь Ізрайлевих. Ід півночі
    три брами: брама Рубенова одна, брама Юдина одна, брама Левієва одна.'
  deu-1951: '(und zwar sollen die Tore der Stadt nach den Namen der Stämme Israels
    benannt werden): drei Tore gegen Norden; das erste Ruben, das zweite Juda, das
    dritte Levi.'
  eng-JPS: 'and the gates of the city shall be after the names of the tribes of Israel;
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one;'
  srp-1865: A vrata gradska da se nazovu imenima plemena Izrailjevijeh, troja vrata
    sa sjevera; jedna vrata Ruvimova, jedna vrata Judina, jedna vrata Levijeva;
  lug-lug: emiryango girituumibwa ng’ebika bya Isirayiri bwe biri. Era emiryango egy’oluuyi
    olwo giriba esatu, omulyango ogwa Lewubeeni, n’omulyango ogwa Yuda n’omulyango
    gwa Leevi.
  heb-heb: ושערי העיר על שמות שבטי ישראל שערים שלושה צפונה שער ראובן אחד שער יהודה
    אחד שער לוי אחד׃
  ben-IRV: আর শহরের তিনটে দরজা ইস্রায়েল-বংশগুলির নাম অনুসারে হবে; রুবেণের জন্য এক
    দরজা, যিহূদার জন্য এক দরজা ও লেবির জন্য এক দরজা।
  pan-pan: ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕਾਂ ਦੇ ਨਾਮ ਇਸਰਾਏਲ ਗੋਤਾਂ ਦੇ ਨਾਵਾਂ ਤੇ ਰੱਖੇ ਜਾਣਗੇ। ਤਿੰਨ ਫਾਟਕ
    ਉੱਤਰ ਵੱਲ - ਇੱਕ ਫਾਟਕ ਰਊਬੇਨ ਦਾ, ਇੱਕ ਫਾਟਕ ਯਹੂਦਾਹ ਦਾ, ਇੱਕ ਫਾਟਕ ਲੇਵੀ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: မြို့ တံခါး တို့သည် ဣသရေလ အမျိုးအနွယ် တို့ အမည် ကို ဆောင်လျက်၊ မြောက် ဘက်၌
    ရုဗင် တံခါး ၊ ယုဒ တံခါး ၊ လေဝိ တံခါး တည်းဟူသောတံခါး သုံး ပေါက် ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.030'
  urd-urd: और शहर के फाटक क़बाइल — ए — इस्राईल से नामज़द होंगे:तीन फाटक उत्तर की तरफ़
    — एक फाटक रूबिन का, एक यहूदाह का, एक लावी का;
  rus-SYN: 'и ворота города называются именами колен Израилевых; к северу трое ворот:
    ворота Рувимовы одни, ворота Иудины одни, ворота Левиины одни.'
  bqc-SIM: '@see-verse:EZK.048.030'
  tcz-CHONGTHU: Hichea chu kelkot thum umding ahin, kelkot jouse chu Israel te phungmin
    kisah soh keiding ahi. Amasapen chu Reuben kelkot kiti ding, anina min chu Judah,
    chule athum channa chu Levi kiti ding ahi.
  mar-mar: नगराच्या वेशी, तिला तीन द्वारे असतील, इस्राएल वंशाच्या नावाप्रमाणे त्यांची
    नावे, रऊबेनचे द्वार, यहूदाचे द्वार व लेवीचे द्वार.
  qub-qub: '@see-verse:EZK.048.030'
  bqp-bqp: '@see-verse:EZK.048.030'
  hat-hat: 'L''a gen twa pòtay: pòtay Woubenn, pòtay Jida, pòtay Levi.'
  eng-BSB: 'the gates of the city will be named after the tribes of Israel. On the
    north side there will be three gates: the gate of Reuben, the gate of Judah, and
    the gate of Levi.'
  eng-WEBPB: 'and the gates of the city shall be named after the tribes of Israel,
    three gates northward: the gate of Reuben, one; the gate of Judah, one; the gate
    of Levi, one.'
  kbq-kbq: Hagi ana kumamofona 12fu'a kafa megahiankino, mago mago kafantera 12'a
    Israeli naga'mofo zamagi metere hugahie. Hagi noti kaziga 3'a kafa megahiankino,
    ese kafantera Rubeni agi mesigeno, anante kafantera Juda agi mesigeno, namba 3
    kafantera Livae agi megahie.
  nhe-BL: Ipan sesen lado tlen nopa tepamitl, quipiyas eyi puertas. Huan sesen tlen
    ni puertas quihuicase itoca se tlen nopa huejhueyi familias tlen israelitame.
    Ica norte mocahuase nopa puertas tlen quinixnextise nopa huejhueyi familias tlen
    Rubén, Judá huan Leví.
  gub-BL: '@see-verse:EZK.048.030'
  eng-DRA: And the gates of the city according to the names of the tribes of Israel,
    three gates on the north side, the gate of Ruben one, the gate of Juda one, the
    gate of Levi one.
