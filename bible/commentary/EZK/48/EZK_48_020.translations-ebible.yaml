    repwe nom ie.
  rop-rop: “Det pleis weya jidan langa midul blanga det taun im main seikridwan pleis
    en im garra jidan 12.5 kilomita ebrisaid.
  ukr-1871: Увесь оддїлений пай завдовжки двайцять і пять тисяч і завширшки двайцять
    і пять тисяч жердок, чотирокутний, видїлите в присьвячений пай, притуливши до
    того й держави городські;
  deu-1951: Die ganze Gemarkung soll 25000 ins Geviert betragen; als heilige Gemarkung
    sollt ihr sie samt dem Grundbesitz der Stadt abgeben.
  eng-JPS: All the offering shall be five and twenty thousand by five and twenty thousand;
    ye shall set apart the holy offering foursquare, with the possession of the city.
  srp-1865: Sav ovaj prinos, dvadeset i pet tisuæa lakata uz dvadeset i pet tisuæa,
    èetvrtast, prinijeæe u prinos sveti za dostojanje gradu.
  lug-lug: Ekifo kyonna awamu kiriba kyenkana obuwanvu n’obugazi ze mayilo munaana
    buli luuyi. Ekyo kye kiriba ekirabo eky’enjawulo eky’omugabo omutukuvu, awamu
    n’ettaka ly’ekibuga.
  heb-heb: כל התרומה חמשה ועשרים אלף בחמשה ועשרים אלף רביעית תרימו את תרומת הקדש אל
    אחזת העיר׃
  ben-IRV: সেই উপহার-ভূমি সবশুদ্ধ পঁচিশ হাজার হাত দীর্ঘ ও পঁচিশ হাজার হাত প্রস্থ হবে;
    তোমার শহরের অধিকারশুদ্ধ পবিত্র উপহার ভূমি নিবেদন করবে।
  pan-pan: ਭੇਟਾਂ ਦੇ ਸਾਰੇ ਭਾਗ ਦੀ ਲੰਬਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਅਤੇ ਚੌੜਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਹੋਵੇਗੀ, ਤੁਸੀਂ
    ਪਵਿੱਤਰ ਭੇਟਾਂ ਦੇ ਭਾਗ ਨੂੰ ਵਰਗਾਕਾਰ ਦੀ ਸ਼ਕਲ ਵਿੱਚ ਸ਼ਹਿਰ ਦੀ ਮਿਰਾਸ ਦੇ ਨਾਲ ਛੱਡੋਗੇ।
  mya-JVB: ပူဇော်သော မြေကွက် ပေါင်း ကား၊ အလျား နှစ်သောင်း ငါးထောင်၊ အနံနှစ်သောင်း
    ငါးထောင်ကျယ်၍၊ မြို့နယ် ပါလျက် သန့်ရှင်း သော ထိုစတုရန်း မြေ ကို ပူဇော် ရမည်။
  hmo-hmo: “Vadaeni lau itaia, unai gaukara idauna totona idia atoa siri tano ena
    huanai momokani ia noho tano ena lata be 12.5 kilomita, ena lababa danu be 12.5
    kilomita, bona iena lalonai be hanua badana mai ena tano ia noho.
  urd-urd: हदिये के तमाम हिस्से की लम्बाई पच्चीस हज़ार और चौड़ाई पच्चीस हज़ार होगी;
    तुम पाक हदिये के हिस्से को मुरब्बा' शक्ल में शहर की मिल्क़ियत के साथ वक़्फ़ करोगे।
  rus-SYN: Весь отделенный участок в двадцать пять тысяч длины и в двадцать пять тысяч
    ширины, четырехугольный, выделите в священный удел, со включением владений города;
  bqc-SIM: Á Dii tↄↄlɛ li gudoũ ń mɛɛwia pↄ́o, a gbã̀a ń a yàasao iↄ sáa gã̀sĩsuu
    ↄ̀aasↄsↄo lɛɛ baasↄo (25.000).
  tcz-CHONGTHU: Agam hop apumpia gamtheng leh khopi puma asung chu aning jousea mile
    get leh akeh hiding ahi.
  mar-mar: सर्व अर्पिलेला प्रदेश पंचवीस हजार हात लांब आणि पंचवीस हजार रुंद होईल; ह्याप्रकारे
    तुम्ही प्रदेशाचे पवित्र अर्पण एकत्रितपणे नगराच्या विभागासाठी द्यावे.
  qub-qub: Llapan chay raquisha caycaj parti, nogapaj raquishan rispitädu caycaj parti,
    siudäpaj raquishan parti llapanrämi canga chunca ishcay kilömetru medyan (12.5)
    cada lädunpa.
  bqp-bqp: Yinni Gusunɔn tem mɛ kpuron goonu nnɛ kpuro nu ko n nɛwɑ, nu n sɑ̃ɑ gɔm
    soonu nɔrɔbun subɑ yɛndɑ nɔɔbu nɔɔbu (25.000). Mɛ sɔɔrɑ bɑ koo wuun bɑtumɑ wĩɑ.
  hat-hat: Konsa, pòsyon mitan yo mete apa a va kare kare, douz kilomèt edmi chak
    bò. Anplasman lavil la va ladan l' tou.
  eng-BSB: The entire portion will be a square, 25,000 cubits by 25,000 cubits. You
    are to set apart the holy portion, along with the city property.
  eng-WEBPB: All the offering shall be a square of twenty-five thousand by twenty-five
    thousand. You shall offer it as a holy offering, with the possession of the city.
  kbq-kbq: Hagi ana maka erinte ruotge'ma hu'nea mopamofo za'za'amo'ene atupa'amo'enena,
    magozahu huno 90 kilomita hugahiankino ana mopamofo agu'afi ran kumara megahie.
  nhe-BL: Huan nochi ni tlali campa eltoc nopa piltlaltzi tlen tlaijiyocatlalili para
    itiopa TOTECO, huan para nopa levitame, huan para nopa totajtzitzi huan para nopa
    altepetl, nochi san sejco elis queja setzi tlali huan quipiyas 12 kilómetros huan
    tlajco ipatlajca huan ihuehueyaca.
  gub-BL: A'e ywy paw iahykaw uzuawygatu putar wà nehe. Heta putar 12,5 kirom ipehegwer
    nànàn nehe. Ywy tawhu iwype har upyta putar a'e ywy rehe nehe no.
  eng-DRA: All the firstfruits, of five and twenty thousand, by five and twenty thousand
    foursquare, shall be set apart for the firstfruits of the sanctuary, and for the
    possession of the city.
