verse: EZK.048.020
translations:
  mal-C: ഓരോ വശത്തും 25,000 മുഴംവീതമുള്ള ഒരു സമചതുരമാണ് മുഴുവൻ സ്ഥലവും. വിശുദ്ധസ്ഥലം
    ഒരു സവിശേഷ ദാനമായി നഗരത്തിന്റെ സ്വത്തിനോടുചേർത്ത് നിങ്ങൾ വേർതിരിക്കും.
  deu-TKW: 'Insgesamt also sollt ihr als Hebe 25000 Ellen ins Geviert abgeben: die
    heilige Hebe nebst dem Grundbesitze der Stadt.'
  lin-lin: 'Eteni nyonso ya mabele oyo bakobulisa mpo na Yawe ekozala na molayi moko,
    na bangambo nyonso : bametele pene nkoto zomi na mibale na nkama mitano ndenge
    likabo ya motuya ezalaka ; bokolongola ndambo moko kati na bandambo minei ya eteni
    ya bule mpe bokosalela yango misala ya engumba.'
  eng-LSV: All the raised-offering [is] twenty-five thousand by twenty-five thousand
    square—you lift up the raised-offering of the holy [portion] with the possession
    of the city.
  eng-GNV: 'All the oblation shalbe fiue and twentie thousand with fiue and twentie
    thousand: you shall offer this oblation foure square for the Sanctuarie, and for
    the possession of the citie.'
  eng-WEBSTER: 'All the oblation shall be five and twenty thousand by five and twenty
    thousand: ye shall offer the holy oblation foursquare, with the possession of
    the city.'
  nhw-BL: Huan nochi ni tlali campa eltoc nopa piltlaltzi catli tlaiyocatlalili para
    itiopa TOTECO, huan para nopa levitame, huan para nopa totajtzitzi huan para nopa
    altepetl, nochi san sejco elis quen setzi tlali huan quipiyas 12 kilómetros huan
    tlajco ipatlajca huan ihuehueyaca.
  swh-ONEN: Eneo lote la hiyo sehemu litakuwa mraba, yaani, dhiraa 25,000 kila upande.
    Kama toleo maalum mtatenga sehemu takatifu, pamoja na milki ya mji.
  bba-bba: Yinni Gusunɔn tem mɛ kpuron ɡoonu nnɛ kpuro nu ko n nɛwɑ, nu n sɑ̃ɑ ɡɔm
    soonu nɔrɔbun subɑ yɛndɑ nɔɔbu nɔɔbu (25.000). Mɛ sɔɔrɑ bɑ koo wuun bɑtumɑ wĩɑ.
  eng-KJVCPB: 'All the oblation shall be five and twenty thousand by five and twenty
    thousand: ye shall offer the holy oblation foursquare, with the possession of
    the city.'
  luo-luo: Bethe lopni nobed maromre, kilomita apar gariyo gi nus koni gi koni. Iniket
    tenge bathe koma ler mopwodhi kaka mich makende, kaachiel gi lowo mogerie dala
    maduongʼ.
  meu-meu: Ba gwauraia hidi, tano idoinai ena lata bona ena lababa bae heḡereḡere,
    kiubit gerebu-rua daha-ima; una na tano helaḡana bona hanua tanona.
  npi-ULB: पवित्र रूपमा अलग गरिएको सबै जमिनको नाप पच्‍चीस हजार लामो र पच्‍चीस हजार
    चौडा हुनेछ । यसरी सहरको लागि छुट्‍याइएको जमिनसँग जोडिएको जमिनलाई तिमीहरूले पवित्र
    रूपमा अलग गर्नेछौ ।
  yor-yor: Gbogbo ìpín náà yóò rí bákan náà ní ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin, èyí yóò jẹ́ ẹgbẹ̀rún
    mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní ẹ̀gbẹ́ kọ̀ọ̀kan. Gẹ́gẹ́ bí ẹ̀bùn pàtàkì
    ìwọ yóò fi ìpín ibi mímọ́ sí ẹ̀gbẹ́ kan, papọ̀ mọ́ ohun ìní ìlú ńlá náà.
  pes-OPCB: تمام این منطقه با ملک مقدّس خداوند روی هم مربعی به ضلع دوازده و نیم کیلومتر
    تشکیل می‌دهند.
  tgl-ULB: Lahat ng handog na lupain ay may sukat na dalawampu't limang libong siko
    ang haba at dalawampu'tlimang libong siko ang luwang. Sa paraang ito gagawin ninyong
    isang lupain ang handog na banal, gayun din ang lupaing para sa lungsod.
  hui-hui: Wali agalinaga dindibi i̱ninaga dindibi emene mbira yami yami buwa Libai
    hameigini ti haragobi dindi timbuni dege mbira wulebira. Dindi ogoni timbuni magi
    gibuni maria ngagoria howa manda bialu kilomida homberiani (12) bolanguahe dege
    dege wulebira, laya.
  mya-mya: သို့​ဖြစ်​၍​သီး​သန့်​ထား​ရ​မည့်​အ​လယ်​နယ်​မြေ​တစ်​ခု​လုံး​သည်​စ​တု​ရန်း​ပုံ​သဏ္ဌာန်​ဖြစ်​၍
    တစ်​ဘက်​စီ​တွင်​ရှစ်​မိုင်​ရှိ​လိမ့်​မည်။ ထို​နယ်​မြေ​အ​တွင်း​၌​မြို့​တည်​ရှိ​မည်။
  bod-N: གནས་གཙང་མར་ཕུལ་བའི་ས་ཆ་ཡོངས་ནི་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་ཞེང་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཅན་གྱི་དབྱིབས་གྲུ་བཞི་མ་ཞིག་ཡིན་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་གནས་གཙང་མར་འབུལ་བའི་ས་དེ་ནི་གྲོང་ཁྱེར་གྱི་ས་དང་མཉམ་དུ་འབུལ་དགོས།
  sna-sna: Mugove wacho wose uchava wakaenzana kumativi ose, makubhiti zviuru makumi
    maviri nezvishanu kurutivi rumwe norumwe rwamativi ose ari mana. Sechipo chakasarudzika,
    muchatsaurira parutivi mugove mutsvene, pamwe chete nenzvimbo yeguta.
  spa-BLM: Toda la ofrenda será un cuadrado de veinticinco mil por veinticinco mil.
    La ofrecerás como ofrenda sagrada, con la posesión de la ciudad.
  cac-cac: Masanil lum vic yaji yed' lum yic jun nivan chon̈ab' ay d'a snan̈al jun
    lum sic'b'ilcanel chi', 12 kilómetro yed' nan̈alxo lum d'a schan̈il pac'an̈.
  swh-ULB: Matoleo yote ya nchi yatapimwa ridhaa elfu ishirini na moja kwa ridhaa
    elfu ishirini na tano. Kwa njia hii mtatengeneza matoleo matakatifu ya nchi, pamoja
    na nchi kwa ajili mji.
  bel-bel: 'Уся аддзеленая дзялянка ў дваццаць пяць тысяч даўжыні і ў дваццаць пяць
    тысяч шырыні, чатырохкутная, выдзеліце пад сьвяшчэнны надзел, уключаючы валоданьні
    горада:'
  deu-ELBBK: Das ganze Hebopfer soll 25.000 Ruten mal 25.000 sein. Den vierten Teil
    des heiligen Hebopfers sollt ihr heben zum Eigentum der Stadt.
  mbb-OT: Umbe, is tivuuk he tanà he ibeǥey niw ziyà te Nengazen he ispisyal he gasa,
    ragkes en is segradu he tanà wey sikan is inged, 12 he kilumitru kuwedradu.
  mal-2015: വഴിപാടിടം മുഴുവനും ഇരുപത്തയ്യായിരം നീളവും ഇരുപത്തയ്യായിരം വീതിയും ആയിരിക്കേണം.
    നഗരസ്വത്തോടുകൂടെ ഈ വിശുദ്ധവഴിപാടിടം സമചതുരമായി നിങ്ങൾ അർപ്പിക്കേണം.
  rmc-rmc: Calo kotor la phuvakro ela štvorcos 12,5 kilometri pal dojekh sera. Kada
    kotor la phuvatar odďelinena pre sera sar sveto daros, jekhetane le foroskra phuvaha.
  pes-OPV: پس تمامی هدیه بیست و پنجهزار در بیست و پنجهزار (نی ) باشد این هدیه مقدس
    را با ملک شهر مربع خواهید گذرانید.
  ron-1924: Тоатэ партя сфынтэ ва фи де доуэзечь ши чинч де мий де коць ын лунг ши
    доуэзечь ши чинч де мий ын лат ши ва алкэтуи ун пэтрат ымпреунэ ку партя пе каре
    о вець деосеби дин еа ка мошие а четэций.
  ben-OBCV: সেই পুরো জায়গাটা হবে 25,000 হাত করে একটি চৌকো জায়গা। পবিত্র উপহার রূপে
    তোমরা নগরের সম্পত্তির সঙ্গে পবিত্র অংশ আলাদা করবে।
  som-som: Oo dhulka qurbaanka ah oo dhammu waa inuu ahaadaa shan iyo labaatan kun
    oo dherer ah iyo shan iyo labaatan kun oo ballaadh ah. Dalka qurbaanka ee quduuska
    ah oo aad bixinaysaan waa inuu ahaadaa afar gees iyadoo hantida magaaladu ku taal.
  lat-VUC: Omnes primitiæ viginti quinque millium, per viginti quinque millia in quadrum,
    separabuntur in primitias sanctuarii, et in possessionem civitatis.
  eng-ASVBT: 'All the oblation shall be five and twenty thousand by five and twenty
    thousand: ye shall offer the holy oblation foursquare, with the possession of
    the city.'
  ita-1885: Tutta la parte offerta sarà di venticinquemila cubiti, sopra altri venticinquemila;
    voi leverete la quarta parte di quest'offerta santa, per la possessione della
    città.
  eng-LXXUP: 'The whole offering shall be a square of twenty-five thousand by twenty-five
    thousand: ye shall separate again part of it, the firstfruits of the sanctuary,
    from the possession of the city.'
  eng-ULB: All the land offering will measure twenty-five thousand cubits by twenty-five
    thousand cubits. In this way you will make the holy offering of land, together
    with the land for the city.
  spa-VBL: Todoel territorio será un cuadrado de 25.000 codos por 25.000 codos. Debes
    hacer una provisión para el territorio sagrado, junto con el área para la ciudad.
  fra-_FOB: Le total de la portion prélevée sera de vingt-cinq mille sur vingt-cinq
    mille; vous prélèverez un quart de cette portion sainte, pour la possession de
    la ville.
  mal-mal: വഴിപാടുസ്ഥലം മുഴുവനും ഇരുപത്തയ്യായിരം നീളവും ഇരുപത്തയ്യായിരം വീതിയും ആയിരിക്കണം.
    നഗരസ്വത്തോടുകൂടി ഈ വിശുദ്ധവഴിപാടുസ്ഥലം സമചതുരമായി നിങ്ങൾ അർപ്പിക്കണം.
  urd-GVR: Chunāṅche mere lie alag kiyā gayā yih pūrā ilāqā murabbā shakl kā hai.
    Us kī lambāī aur chauṛāī sāṛhe bārah bārah kilomīṭar hai. Is meṅ shahr bhī shāmil
    hai.
  suz-BL: गेपुकीमी तिल्‍शो बाक्‍तीक रू नेल्‍ल २५ हजार कुबीत ब्रेम्‍शो नु २५ हजार कुबीत
    लाइश्‍शो दुम्‍चा माल्‍ब। मेको ४ पाटे दुम्‍ब। मेको परमप्रभु आ भाग नु सहर ङा बाक्‍तीके
    बाक्‍ब।
  eng-NOY: All the oblation shall be five and twenty thousand reeds by five and twenty
    thousand; ye shall offer the holy oblation, four-square, together with the possession
    of the city.
  ita-1927: Tutta la parte prelevata sarà di venticinquemila cubiti di lunghezza per
    venticinquemila di larghezza; ne preleverete così una parte uguale al quarto della
    parte santa, come possesso della città.
  ckb-ckb: هەموو بەشەکە چوارگۆشەیی دەبێت، ئەندازەی هەر لایەکی بیست و پێنج هەزار باڵە.
    بەشە تەرخانکراوەکە لەگەڵ موڵکی شارەکە تەرخان دەکەن.
  eng-BBE: 'The size of the offering all together is to be twenty-five thousand by
    twenty-five thousand: you are to make the holy offering a square, together with
    the property of the town.'
  kan-OKCV: ಎಲ್ಲಾ ಕಾಣಿಕೆಯ ಸ್ಥಳವು ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದವಾಗಿಯೂ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ
    ಮೊಳ ಅಗಲವಾಗಿಯೂ ಇರಬೇಕು. ನೀವು ಪರಿಶುದ್ಧ ವಿಶೇಷ ಕಾಣಿಕೆಯನ್ನು ಚಚ್ಚೌಕವಾಗಿ ಪಟ್ಟಣದ ಸೊತ್ತಿನ
    ಸಂಗಡ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: அர்ப்பணிக்கப்பட்ட நிலம் அனைத்தும் இருபத்தையாயிரம் கோல் நீளமும், இருபத்தைந்தாயிரம்
    கோல் அகலமுமாக இருக்கவேண்டும்; பட்டணத்தின் நிலம் உட்பட இந்தப் பரிசுத்த அர்ப்பணிக்கப்பட்ட
    நிலம் சதுரமாக இருக்கவேண்டும்.
  spa-RV-1909: Todo el apartado de veinticinco mil cañas por veinticinco mil en cuadro,
    apartaréis por suerte para el santuario, y para la posesión de la ciudad.
  ron-BTF: Tot darul să fie de douăzeci și cinci de mii pe douăzeci și cinci de mii;
    să oferiți darul pătrat, cu stăpânirea cetății.
  eng-WEBP: All the offering shall be a square of twenty-five thousand by twenty-five
    thousand. You shall offer it as a holy offering, with the possession of the city.
  eng-FBV: The whole allocation will be a square, 25,000 cubits by 25,000 cubits.
    You are to make provision for the holy allocation, together with the area for
    the city.
  nld-1939: Dit gehele gebied:een vierkant van vijf en twintig duizend el bij vijf
    en twintig duizend el, moet ge afstaan als heilig gebied en stadsbezit.
  nch-BL: Huan nochi ni tali campa eltoc nopa piltaltzi cati taiyocatalili para itiopa
    TOTECO, huan para nopa levitame, huan para nopa totajtzitzi huan para nopa altepet,
    nochi san sejco elis quej setzi tali huan quipiyas 12 kilómetros huan tajco ipatajca
    huan ihuehueyaca.
  vie-1934: Tổng cọng bề mặt của phần trích ra là hai mươi lăm ngàn cần bề dài, hai
    mươi lăm ngàng cần bề ngang; các ngươi khá trích ra một góc tư của phần đất thánh
    ấy đặng làm địa phận thành phố.
  hin-CV: यह पूरा भाग वर्गाकार होगा, हर तरफ लगभग तेरह किलोमीटर. एक विशेष भेंट के रूप
    में पवित्र भाग को, तुम शहर की संपत्ति के साथ अलग रखना.
  spa-BES: El tamaño de la ofrenda total es de veinticinco mil por veinticinco mil;
    formará la ofrenda sagrada de un cuadrado, junto con la propiedad del pueblo.
  tdx-tdx: I hene ro’ale-tsi-lime-arivo naho ro’ale-tsi-lime-arivo efa-miray ro haambake
    ho a’ i toetse miavakey naho ho a i rovay.
  tha-KJV: ส่วนเต็มซึ่งเจ้าจะต้องแบ่งแยกไว้นั้นให้เป็นสี่เหลี่ยมจตุรั​สด​้านละสองหมื่นห้าพันศอก
    นั่นคือส่วนบริ​สุทธิ​์รวมกับส่วนของตัวนคร
  por-BR-2018: Toda a oferta será de vinte e cinco mil canas por vinte e cinco mil,
    em quadrado; reservareis a oferta santa, com a propriedade da cidade.
  deu-ELO: Das ganze Hebopfer soll fünfundzwanzigtausend Ruten bei fünfundzwanzigtausend
    sein. Den vierten Teil des heiligen Hebopfers sollt ihr heben zum Eigentum der
    Stadt.
  eng-WYC-2018: All the (place of the) first fruits of five and twenty thousand, by
    five and twenty thousand in square, shall be separated into the (place of the)
    first fruits of [the] saintuary, and into (the) possession of the city. (All the
    place of the first fruits, twenty-five thousand, by twenty-five thousand square,
    shall be set apart for the place of the first fruits, unto the possession for
    the city.)
  epo-epo: La tuta apartigita terpeco devas havi dudek kvin mil kontraŭ dudek kvin
    mil; kvaronon de la sankta terpeco apartigu kiel posedaĵon de la urbo.
  uig-PIN: Pütkül «kɵtürmǝ ⱨǝdiyǝ» bolsa uzunluⱪi yigirmǝ bǝx ming hada, kǝngliki
    yigirmǝ bǝx ming hada bolidu; silǝr bu tɵt qasiliⱪ muⱪǝddǝs «kɵtürmǝ ⱨǝdiyǝ»gǝ
    xǝⱨǝrgǝ tǝwǝ jaylarnimu ⱪoxup sunisilǝr.
  beo-beo: Amaiba:le, amo soge fifi ononone disi ea defeidafa da la:idi la:idi amo
    defele 16 gilomida defei fawane ba:mu. Amola amo ganodini da moilai bai bagade
    gagui dialebe ba:mu.
  tpi-OTNT: “Graun bilong ol manmeri wantaim graun bilong mi yet, em hap ol pris na
    Livai i stap long en, em i kamap olsem wanpela bikpela hap graun. Ol 4-pela sait
    bilong en i wankain mak tasol, inap 12 na hap kilomita.
  hau-SA: Dukan rabon zai zama murabba’i, kamu 25,000 kowane gefe. A matsayin kyauta
    ta musamman za ku keɓe tsattsarkan rabo, haka ma za ku yi da mallakar birnin.
  uig-LAT: Pütkül «kötürme hediye» bolsa uzunluqi yigirme besh ming xada, kengliki
    yigirme besh ming xada bolidu; siler bu töt chasiliq muqeddes «kötürme hediye»ge
    sheherge tewe jaylarnimu qoshup sunisiler.
  nde-nde: Isigaba sonke sizalingana inxa zonke, izingalo eziyinkulungwane ezingamatshumi
    amabili lanhlanu (25,000) icele ngalinye. Njengesipho esiqakathekileyo uzaphawula
    isigaba esingcwele ndawonye lempahla yedolobho.
  ton-ton: 'Ko hono kātoa ʻo ia ʻe feilaulau ʻaki, ko e ua mano ma nima afe hono potu
    fakalōloa, pea ua mano ma nima afe hono fakamāukupu: te mou ʻai ke potupotu mālie
    ʻae feilaulau tapu, pea mo e tuʻunga ʻoe kolo.'
  ces-1613: Všecku tuto oběť, pětmecítma tisíc loket, podlé těch pětmecítma tisíc,
    čtverhranou obětovati budete v obět svatou k vládařství městu.
  eng-WMB: All the offering shall be a square of twenty-five thousand by twenty-five
    thousand. You shall offer it as a holy offering, with the possession of the city.
