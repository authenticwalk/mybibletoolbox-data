verse: EZK.048.013
translations:
  mal-C: “പുരോഹിതന്മാരുടെ ഈ പ്രദേശത്തോടു ചേർന്ന് ലേവ്യർക്ക് 25,000 മുഴം നീളവും 10,000
    മുഴം വീതിയുമുള്ള ഒരു ഓഹരി ഉണ്ടായിരിക്കും. അതിന്റെ ആകെ നീളം 25,000 മുഴവും, വീതി
    10,000 മുഴവും തന്നെ.
  deu-TKW: 'den Leviten aber ein Gebiet entsprechend dem Gebiete der Priester: 25000
    Ellen Länge und 10000 Ellen Breite, im Ganzen also eine Länge von 25000 und eine
    Breite von 20000 Ellen.'
  lin-lin: Na zingazinga ya etuka ya Banganga-Nzambe, Balevi bakozwa eteni moko ya
    mabele ya bametele pene nkoto zomi na mibale na nkama mitano na molayi mpe bametele
    pene nkoto mitano na mokuse.
  eng-LSV: And [to] the Levites alongside the border of the priests [are] twenty-five
    thousand [in] length, and ten thousand [in] breadth, all the length [is] twenty-five
    thousand, and the breadth ten thousand.
  eng-GNV: 'And ouer against the border of the Priests the Leuites shall haue fiue
    and twentie thousande long, and ten thousande broade: all the length shalbe fiue
    and twentie thousand, and the breadth ten thousande.'
  eng-WEBSTER: 'And over against the border of the priests the Levites shall have
    five and twenty thousand in length, and ten thousand in breadth: all the length
    shall be five and twenty thousand, and the breadth ten thousand.'
  nhw-BL: Huan inintlal nopa levitame elis san se ihuexca quen inintlal nopa totajtzitzi,
    quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 5 kilómetros ipatlajca. Huajca
    para nochi, nopa tlali catli tlaiyocatlalili quipiyas 12 kilómetros huan tlajco
    ihuehueyaca huan 10 kilómetros ipatlajca.
  swh-ONEN: “Kando ya nchi ya makuhani, Walawi watakuwa na mgawo wa urefu wa dhiraa
    25,000 na upana wa dhiraa 10,000. Urefu wake utakuwa jumla dhiraa 25,000 na upana
    wa dhiraa 10,000.
  bba-bba: Lefi ben tem mu ko n wɑ̃ɑwɑ yɑ̃ku kowobuɡim bɔkuɔ. Mu ko n sɑ̃ɑwɑ ɡɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu. Yen yɑsum mɑɑ ɡɔm soonu nɔrɔbun subɑ wɔkuru.
  eng-KJVCPB: 'And over against the border of the priests, the Levites shall have
    five and twenty thousand in length, and ten thousand in breadth: all the length
    shall be five and twenty thousand, and the breadth ten thousand.'
  luo-luo: “Bath lop jodologo ema nongʼadne jo-Lawi kaka pok margi; ma borne norom
    kilomita apar gariyo, to lachne nobed kilomita abich; lopno borne duto nobed kilomita
    apar gariyo gi nus, to lachne nobed kilomita abich.
  meu-meu: Hahelaḡa taudia edia tano ohena ai, Levi taudia ese edia inogo bae abia;
    ena lata na kiubit gerebu-rua daha-ima bona ena lababa na kiubit gerebu-ta. Latana
    idoinai na kiubit gerebu-rua daha-ima, bona lababana idoinai na kiubit gerebu-rua.
  npi-ULB: पुजारीहरूको जमिनको सिमानासँग जोडिएर लेवीहरूको जमिन पच्‍चीस हजार हात लामो
    र दश हजार हात चौडा हुनेछ । यी दुई जमिनका सम्पूर्ण क्षेत्र पच्‍चीस हजार हात लामो
    र बीस हजार हात चौडा हुनेछ ।
  yor-yor: “Ní àkọjúsí agbègbè àwọn àlùfáà, àwọn Lefi yóò pín ìpín kan tí ó jẹ́ ẹgbẹ̀rún
    mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́
    ní ìbú. Gígùn rẹ̀ ní àpapọ̀ yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́,
    àti inú rẹ̀ yóò jẹ́ ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́.
  pes-OPCB: شکل و اندازهٔ آن مثل زمین اول می‌باشد. این دو زمین روی هم دوازده و نیم
    کیلومتر طول و ده کیلومتر عرض دارند.
  tgl-ULB: Ang lupain ng mga Levita sa tabi ng hangganan kasama ang lupain ng mga
    pari ay magiging dalawampu't-limang libong siko ang haba at sampung libong siko
    ang lawak. Ang kabuuang haba ng dalawang sukat ng lupain ay magiging dalawampu't-limang
    libong siko at dalawampung libong siko ang lawak.
  hui-hui: Libai hameigini karu ti dindi loma binigo mo ngiaga biarunaga dindi ngagoria
    dege gibuniha wulebira. Tinaga dindi ogoni luninaga magi kilomida homberiani (12)
    bolanguahe wialu aranenaga magi kilomida duria wialu bida.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​လည်း​ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​မြေ​တောင်​ဘက်​တွင်​အ​ထူး​မြေ​ယာ​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​မြေ​သည်​လည်း​အ​လျား​ရှစ်​မိုင်၊ အ​နံ​သုံး​မိုင်​ရှိ​ရ​မည်။-
  bod-N: ཡང་མཆོད་དཔོན་རྣམས་ཀྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ས་ཆ་ཞིག་ནི་ལེ་ཝི་པ་རྣམས་ལ་སྦྱིན་པ་དང་།
    རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཡོད་དགོས་ཤིང་། མཆོད་དཔོན་རྣམས་ཀྱི་སའི་རིང་ཚད་ཀྱང་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཡིན།
  sna-sna: “VaRevhi vachava nomugove wamakubhiti akareba makumi maviri namashanu ezviuru
    nezviuru gumi paupamhi, zvichienderana nenyika yavaprista. Kureba kwayo kunofanira
    kuita makubhiti zviuru gumi.
  spa-BLM: “Junto a la frontera de los sacerdotes, los levitas tendrán veinticinco
    mil codos de largo y diez mil de ancho. Toda la longitud será de veinticinco mil,
    y la anchura de diez mil.
  cac-cac: '@see-verse:EZK.048.012'
  swh-ULB: Nchi ya Walawi karibu na mpaka wa nchi ya makuhani itakuwa ridhaa elfu
    ishirini na tano urefu na ridhaa elfu kumi upana. Urefu wote wa eneo la nchi utakuwa
    ridhaa elfu ishirini na tano urefu na ridhaa elfu ishirini upana.
  bel-bel: І Лявіты атрымаюць таксама каля сьвятарскай мяжы дваццаць пяць тысяч у
    даўжыню і дзесяць тысяч трысьцін у шырыню; уся даўжыня дваццаць пяць тысяч, а
    шырыня дзесяць тысяч трысьцін.
  deu-ELBBK: Und die Leviten sollen gleichlaufend dem Gebiet der Priester, 25.000
    Ruten in die Länge und 10.000 in die Breite erhalten; die ganze Länge soll 25.000
    und die Breite 10.000 sein.
  mbb-OT: '@see-verse:EZK.048.012'
  mal-2015: പുരോഹിതന്മാരുടെ അതിരിന്നൊത്തവണ്ണം ലേവ്യർക്കും ഇരുപത്തയ്യായിരം മുഴം നീളവും
    പതിനായിരം മുഴം വീതിയും ഉള്ള ഒരംശം ഉണ്ടായിരിക്കേണം; ആകെ ഇരുപത്തയ്യായിരം മുഴം നീളവും
    ഇരുപതിനായിരം മുഴം വീതിയും തന്നേ.
  rmc-rmc: Le Levitengro ela o dujto jepaš kotor la odďelimen phuvakro paš e phuv
    le rašajengri. Džinďardo ela 12,5 kilometri a buchlo 5 kilometri; jekhetane ena
    kala duj kotora la phuvakre džinďarde 12,5 kilometri a buchle 10 kilometri.
  pes-OPV: و مقابل حد کاهنان حصه‌ای که طولش بیست و پنجهزار و عرضش ده هزار (نی ) باشد
    برای لاویان خواهد بود، پس طول تمامش بیست و پنجهزار و عرضش ده هزار(نی ) خواهد بود.
  ron-1924: Левиций вор авя, алэтурь ку хотарул преоцилор, доуэзечь ши чинч де мий
    де коць ын лунг ши зече мий ын лат, доуэзечь ши чинч де мий ын тоатэ лунӂимя ши
    зече мий ын лэциме.
  ben-OBCV: “যাজকদের সীমানার পাশে, লেবীয়েরা 25,000 হাত লম্বা ও 10,000 হাত চওড়া একটি
    জায়গা পাবে। সম্পূর্ণ অংশ লম্বায় 25,000 হাত ও চওড়ায় 10,000 হাত।
  som-som: Oo meel soohdinta wadaaddada ku xigtana waxay reer Laawi ku lahaan doonaan
    dhul dhererkiisu yahay shan iyo labaatan kun oo cawsduur, oo ballaadhkiisuna yahay
    toban kun, oo dhererka oo dhammu waa inuu ahaadaa shan iyo labaatan kun, oo ballaadhkuna
    waa inuu ahaadaa toban kun.
  lat-VUC: Sed et Levitis similiter, juxta fines sacerdotum, viginti quinque millia
    longitudinis, et latitudinis decem millia. Omnis longitudo viginti et quinque
    millium, et latitudo decem millium.
  eng-ASVBT: 'And answerable unto the border of the priests, the Levites shall have
    five and twenty thousand in length, and ten thousand in breadth: all the length
    shall be five and twenty thousand, and the breadth ten thousand.'
  ita-1885: E la parte de'Leviti sarà allato al confine de' sacerdoti, di lunghezza
    di venticinquemila cubiti, e di larghezza di diecimila; tutta la lunghezza sarà
    di venticinquemila cubiti, e la larghezza di diecimila.
  eng-LXXUP: 'And the Levites shall have the part, next to the borders of the priests,
    in length twenty-five thousand, and in breadth ten thousand: the whole length
    shall be five and twenty thousand, and the breadth twenty thousand.'
  eng-ULB: The Levites' land along the border with the priests' land will be twenty-five
    thousand cubits in length and ten thousand cubits in width. The entire length
    of the two tracts of land will be twenty-five thousand cubits in length and twenty
    thousand cubits in width.
  spa-VBL: Los levitas tendrán un área de 25.000 codos por 10.000 codos adyacente
    a la asignación de los sacerdotes. Su longitud total será de 25.000 codos, y su
    anchura de 10.000 codos.
  fra-_FOB: Car les Lévites auront, parallèle-ment à la frontière des sacrificateurs,
    vingt-cinq mille cannes de longueur et dix mille en largeur; vingt-cinq mille
    pour toute la longueur, et dix mille pour la largeur.
  mal-mal: പുരോഹിതന്മാരുടെ അതിരിനോടുചേർന്ന് ലേവ്യർക്കും ഇരുപത്തയ്യായിരം മുഴം നീളവും
    പതിനായിരം മുഴം വീതിയും ഉള്ള ഒരംശം ഉണ്ടായിരിക്കണം; ആകെ ഇരുപത്തയ്യായിരം മുഴം നീളവും
    ഇരുപതിനായിരം മുഴം വീതിയും തന്നെ.
  urd-GVR: Imāmoṅ ke junūb meṅ bāqī Lāwiyoṅ kā ḳhittā hogā. Mashriq se maġhrib tak
    us kā fāsilā sāṛhe 12 kilomīṭar aur shimāl se junūb tak 5 kilomīṭar hogā.
  suz-BL: चढ़ेब आन थेरशो रू आ नेक्‍था लेवी आन थेरशो रू दुम्‍चा माल्‍ब। मेको २५ हजार
    कुबीत लाइश्‍शो नु २० हजार कुबीत ब्रेम्‍शो दुम्‍चा माल्‍ब। मेको आ लाइश्‍शो नेल्‍ल
    २५ हजार कुबीत नु आ ब्रेम्‍शो नेल्‍ल १० हजार कुबीत दुम्‍चा माल्‍ब।
  eng-NOY: And over against the border of the priests, the Levites shall have five
    and twenty thousand reeds in length and ten thousand in breadth; the whole length
    five and twenty thousand, and the breadth ten thousand.
  ita-1927: 'I Leviti avranno, parallelamente alla frontiera de’ sacerdoti, una lunghezza
    di venticinquemila cubiti e una larghezza di diecimila cubiti: tutta la lunghezza
    sarà di venticinquemila, e la larghezza di diecimila.'
  ckb-ckb: «بەشە زەوی لێڤییەکانیش بە تەریبی سنووری زەوی کاهینەکان دەبێت، بیست و پێنج
    هەزار باڵ بە درێژی و دە هەزاریش بە پانی، هەموو درێژییەکەی بیست و پێنج هەزار باڵ
    و پانییەکەشی دە هەزار باڵ دەبێت.
  eng-BBE: And the Levites are to have a part of the land equal to the limit of the
    priests', twenty-five thousand long and ten thousand wide, all of it together
    to be twenty-five thousand long and twenty thousand wide.
  kan-OKCV: “ಯಾಜಕರ ಮೇರೆಗೆ ಎದುರಾಗಿ ಲೇವಿಯರಿಗೆ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಉದ್ದವೂ ಹತ್ತು ಸಾವಿರ ಅಗಲವೂ
    ಆಗಬೇಕು. ಒಟ್ಟು ಉದ್ದ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮತ್ತು ಅಗಲವು ಹತ್ತು ಸಾವಿರ.
  tam-2017: ஆசாரியரின் எல்லைக்கு எதிராக லேவியர்கள் அடையும் பங்கு இருபத்தைந்தாயிரம்
    கோல் நீளமும் பத்தாயிரம் கோல் அகலமுமாக இருக்கவேண்டும்; நீளம் இருபத்தைந்தாயிரம்
    கோலும், அகலம் பத்தாயிரம் கோலுமாக இருப்பதாக.
  spa-RV-1909: 'Y la de los Levitas, al lado del término de los sacerdotes, será de
    veinticinco mil cañas de longitud, y de diez mil de anchura: toda la longitud
    de veinticinco mil, y la anchura de diez mil.'
  ron-BTF: Și în fața graniței preoților, leviții vor avea douăzeci și cinci de mii
    în lungime și zece mii în lățime; toată lungimea va fi de douăzeci și cinci de
    mii și lățimea de zece mii.
  eng-WEBP: “Alongside the border of the priests, the Levites shall have twenty-five
    thousand cubits in length and ten thousand in width. All the length shall be twenty-five
    thousand, and the width ten thousand.
  eng-FBV: The Levites shall have an area 25,000 cubits by 10,000 cubits adjacent
    to the allocation of the priests. Its entire length will be 25,000 cubits, and
    its width 10,000 cubits.
  nld-1939: Evenwijdig aan het terrein der priesters krijgen de levieten een terrein
    van vijf en twintig duizend el lang en tien duizend breed. Samen dus een lengte
    van vijf en twintig duizend el en een breedte van twintig duizend.
  nch-BL: Huan inintal nopa levitame elis san se ihuexca quej inintal nopa totajtzitzi,
    quipiyas 12 kilómetros huan tajco ihuehueyaca huan 5 kilómetros ipatajca. Huajca
    para nochi, nopa tali cati taiyocatalili quipiyas 12 kilómetros huan tajco ihuehueyaca
    huan 10 kilómetros ipatajca.
  vie-1934: vì người Lê-vi sẽ choán phần rọc theo bờ cõi các thầy tế lễ, hai mươi
    lăm ngàn cần bề dài và mười ngàn bề ngang; nghĩa là cả bề dài hai mươi lăm ngàn
    cần, bề ngang mười ngàn cần.
  hin-CV: “पुरोहितों के क्षेत्र से लगा हुआ एक भाग लेवियों के लिये होगा, जो लगभग तेरह
    किलोमीटर लंबा और लगभग पांच किलोमीटर चौड़ा होगा. इसकी पूरी लंबाई लगभग तेरह किलोमीटर
    और चौड़ाई लगभग पांच किलोमीटर होगी.
  spa-BES: Y los levitas deben tener una parte de la tierra igual al límite de los
    sacerdotes, veinticinco mil de largo y diez mil de ancho, todos juntos para ser
    de veinticinco mil de largo y veinte mil de ancho.
  tdx-tdx: 'Le amo nte-Levio i mioza an-tane’ o mpisoroñeoy: ro’ale-tsi-lime-arivo
    ty an-dava’e naho rai-ale ty am-po­he’e; ho ro’ale-tsi-lime-arivo ty andava’e
    naho rai-ale ty am-pohe’e.'
  tha-KJV: เคียงข้างกับเขตแดนของปุโรหิ​ตน​ั้นให้​คนเลว​ี​มี​ส่วนแบ่งยาวสองหมื่นห้าพันศอก
    กว้างหนึ่งหมื่นศอก ส่วนยาวทั้งสิ้นจะเป็นสองหมื่นห้าพันศอกและส่วนกว้างหนึ่งหมื่น
  por-BR-2018: E o Levitas terão na vizinhança do limite dos sacerdotes vinte e cinco
    mil canas de comprimento e de dez mil de largura; todo o comprimento será vinte
    e cinco mil, e a largura dez mil.
  deu-ELO: Und die Leviten sollen, gleichlaufend dem Gebiete der Priester, fünfundzwanzigtausend
    Ruten in die Länge und zehntausend in die Breite erhalten; die ganze Länge soll
    fünfundzwanzigtausend und die Breite zehntausend sein.
  eng-WYC-2018: But also to deacons in like manner by the coasts of priests shall
    be five and twenty thousand of length, and ten thousand of breadth; all the length
    of five and twenty thousand, and the breadth of ten thousand. (And also the Levites
    in like manner shall have a portion of the place of the first fruits unto the
    border of the priests, and it shall be twenty-five thousand in length, and ten
    thousand in breadth; and so all the length shall be twenty-five thousand, and
    the breadth shall be ten thousand.)
  epo-epo: Kaj la Levidoj havos apud la limo de la pastroj dudek kvin mil da longo
    kaj dek mil da larĝo; la tuta longo estos dudek kvin mil, kaj la larĝo estos dek
    mil.
  uig-PIN: Kaⱨinlarning ülüxining qegrisiƣa tutax bolƣan yǝr Lawiylarning ülüxi bolidu.
    Uning uzunluⱪi yigirmǝ bǝx ming hada, kǝngliki on ming hada. Pütkül uzunluⱪi yigirmǝ
    bǝx ming hada, kǝngliki on ming hada bolidu.
  beo-beo: Lifai dunu amola da fifilisi sogebi gobele salasu ilia sogebi amoga ga
    (south) lamu. Amo sogebi ea defei da gobele salasu sogebi ea defei defele ba:mu.
  tpi-OTNT: “Ol Livai bai i kisim wanpela hap graun arere long wanpela sait bilong
    graun bilong ol pris. Longpela bilong dispela graun em inap 12 na hap kilomita
    na bikpela bilong en inap 5 kilomita.
  hau-SA: “Dab da yankin firistoci, Lawiyawa za su sami rabo mai tsawon kamu 25,000,
    fāɗin kuma kamu 10,000. Tsawonsa gaba ɗaya zai zama kamu 25,000, fāɗinsa kuma
    kamu 10,000.
  uig-LAT: Kahinlarning ülüshining chégrisigha tutash bolghan yer Lawiylarning ülüshi
    bolidu. Uning uzunluqi yigirme besh ming xada, kengliki on ming xada. Pütkül uzunluqi
    yigirme besh ming xada, kengliki on ming xada bolidu.
  nde-nde: AbaLevi bazakuba lesabelo esizingalo eziyinkulungwane ezingamatshumi amabili
    lanhlanu (25,000) ubude lengalo eziyinkulungwane ezilitshumi (10,000) ububanzi
    njalo sisekelane lesabaphristi. Ubude baso sonke buzakuba zingalo eziyinkulungwane
    ezingamatshumi amabili lanhlanu (25,000) ububanzi baso buzingalo eziyinkulungwane
    ezilitshumi (10,000).
  ton-ton: 'Pea ʻi he potu ʻoku hangatonu atu mo e ngataʻanga ʻoe kau taulaʻeiki,
    ʻe ʻi he kau Livai ha potu, ko hono lōloa, ko e ua mano ma nima afe, pea ko e
    taha mano hono laulahi: ko hono lōloa kātoa, ko e ua mano mo e nima afe, pea ko
    hono laulahi ko e taha mano.'
  ces-1613: Levítů pak díl bude naproti pomezí kněžskému, pětmecítma tisíc loket zdélí,
    a zšíří deset tisíc; každá dlouhost pětmecítma tisíc, a širokost deset tisíc.
  eng-WMB: “Alongside the border of the priests, the Levites shall have twenty-five
    thousand cubits in length and ten thousand in width. All the length shall be twenty-five
    thousand, and the width ten thousand.
  tam-TCV: “ஆசாரியருக்கான பகுதியின் எல்லையோடு லேவியர்களுக்கு 25,000 முழ நீளமும் 10,000
    முழ அகலமுமான ஒரு இடம் இருக்கும். அதன் முழு நீளம் 25,000 முழமும், அகலம் 10,000
    முழமுமாயிருக்கும்.
  ceb-ULB: Ang yuta sa mga Levita nga subay sa utlanan sa yuta sa mga pari mahimong
    25, 000 ka cubit ang gitas-on ug 10, 000 ka cubit ang gilapdon. Ang kinatibuk-ang
    gidak-on sa duha ka bahin sa yuta 25, 000 ka cubit ang gitas-on ug 20, 000 ka
    cubit ang gilapdon.
  pol-UBG: Obok granicy kapłanów będzie dział Lewitów o długości dwudziestu pięciu
    tysięcy prętów i o szerokości dziesięciu tysięcy. Cała długość będzie wynosiła
    dwadzieścia pięć tysięcy, a szerokość dziesięć tysięcy.
  urd-GVU: اماموں کے جنوب میں باقی لاویوں کا خطہ ہو گا۔ مشرق سے مغرب تک اُس کا فاصلہ
    ساڑھے 12 کلو میٹر اور شمال سے جنوب تک 5 کلو میٹر ہو گا۔
  deu-1912: Die Leviten aber sollen neben der Priester Grenze auch fünfundzwanzigtausend
    Ruten in die Länge und zehntausend Ruten in die Breite haben; denn alle Länge
    soll fünfunzwanzigtausend und die Breite zehntausend Ruten haben.
  kan-2017: ಮತ್ತು ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಉದ್ದದ ಮತ್ತು ಹತ್ತು ಸಾವಿರ ಮೊಳ ಅಗಲದ ಒಂದು ಪಾಲು
    ಯಾಜಕರ ಪಾಲಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಲೇವಿಯರಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದು. ಈ ಎರಡು ಪಾಲುಗಳ ಒಟ್ಟು ಅಳತೆ ಎಷ್ಟೆಂದರೆ
    ಉದ್ದವು ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳ ಮತ್ತು ಅಗಲವು ಇಪ್ಪತ್ತು ಸಾವಿರ ಮೊಳವಾಗಿದೆ.
  yap-yap: Pi Levite e kuyad ra tafnay bang ni kub mal’eag, ni bay ko yimuch ko fa
    gin tafen e prist. Re gi binaw nem ko Levite e ragag e mayel ni yib ko ngek nge
    yan ko ngal, ma aningeg e mayel ni yib ko lel’och nge yan ko yimuch.
  hlt-MCSB: Levi kah khaw khosoih khorhi voeivang ah thawng kul thawng nga te a yun
    vetih a daang te thawng rha lo ni. A yun boeih te thawng kul thawng nga vetih
    a daang te thawng rha lo ni.
  mdy-ETH: ቄኤሶ ቤዞኮ ኮራ ላማታሚ ዶንጎ ሺያ ዋዻ ዖዶሱሞና ታጶ ሺያ ዋዻ ዳልጊ ማዔ ሌዊ ዓሶ ቤሲ ዓኣኔ፤ ቄኤሶሲና ዎሊ
    ዑፃ ላማታሚ ዶንጎ ሺያ ዋዻ ዖዶሱሞና ታጶ ሺያ ዋዻ ዳልጉሞ ዓኣያኬ።
  twi-ASANTE: “Asɔfoɔ no asase nkyɛn mu no, Lewifoɔ no bɛnya kyɛfa a ne tentene yɛ
    anammɔn mpem aduasa nson ne ahanum (37,500), na ne tɛtrɛtɛ yɛ anammɔn mpem dunum
    (15,000). Ne tentene nyinaa bɛyɛ anammɔn mpem aduasa nson ne ahanum (37,500),
    na ne tɛtrɛtɛ nyinaa nso asi anammɔn mpem dunum (15,000).
  eng-WEBU: “Alongside the border of the priests, the Levites shall have twenty-five
    thousand cubits in length and ten thousand in width. All the length shall be twenty-five
    thousand, and the width ten thousand.
  wal-wal: “Qeesetu zawaara oiqettidi, Leewatuyyookka zananai tammanne naa77u kilo
    meetire bagga, gomppaikka ichchashu kilo meetire gidido issi saamai imetto.
  spa-PDDPT: La parcela de los levitas, al lado de los límites de la parcela de los
    sacerdotes, será de 12,5 kilómetros de longitud y 5 kilómetros de anchura. Toda
    la longitud será de 12 kilómetros y la anchura de 5 kilómetros.
  gun-gun: — Ha'e gui levita kuery yvy ma sacerdote kuery yvy re oje'a 'rã. Ipuku-a
    ma doze quilômetros raxa'i, ha'e rã ipya ma cinco. Ha'e rami 'rãe ipuku-a ha'e
    ipya.
  ilo-ULB: Ti daga a maitedto kadagiti Levita a kaabay iti beddeng iti lugar dagiti
    papadi ket 25, 000 a kubit ti kaatiddogna ken 10, 000 a kubit ti kalawana. Ti
    kadakkel ti dua a disso ti daga ket agdagup iti 25, 000 a kubit ti kaatiddogna
    ken 20, 000 a kubit ti kalawana.
  kpg-kpg: Digau Levi e kae labelaa di nadau dama gowaa, i baahi ngaaga di gowaa digau
    hai mee dabu. Di gowaa deenei e 8 mael mai i baahi dua gaa tugi i baahi dai, gei
    e 3 mael mai i baahi ngeia gaa tugi i baahi ngaaga.
  uig-ARA: كاھىنلارنىڭ ئۈلۈشىنىڭ چېگرىسىغا تۇتاش بولغان يەر لاۋىيلارنىڭ ئۈلۈشى بولىدۇ.
    ئۇنىڭ ئۇزۇنلۇقى يىگىرمە بەش مىڭ خادا، كەڭلىكى ئون مىڭ خادا. پۈتكۈل ئۇزۇنلۇقى يىگىرمە
    بەش مىڭ خادا، كەڭلىكى ئون مىڭ خادا بولىدۇ.
  sus-sus: «Na yire xa kuyɛ nɔngɔn ya wulu mɔxɔɲɛn nun suuli, a xa gboe nɔngɔn ya
    wulu fu, sɛrɛxɛdubɛe xa bɔxi.
  pon-2006: Mehn Lipai kan pahn pil ale ekis wasa ni paliepeng en samworo ko. E pahn
    mwail 10 sang palimese kolahng palikapi, mwail 4 sang paliepeng kolahng palieir.
  ksd-ksd: Ma ra tarai Levi diat a vatur vake ta pakana pia, na varlangunai ka ma
    ra pia kai ra umana tena tinabar; na da ra laptikai na arip ma a ura mar ma a
    ilima na vinun na pokono kana lolovina ma na da ra a ura arip ma a ilima na mar
    na pokono ra tababana. Ra kidoloina pakana pia na da ra laptikai na arip ma a
    ura mar ma a ilima na vinun na pokono ra lolovinana ma ra ilima na arip na marmar
    na pokono ra tababana.
  grc-BRENT: Τοῖς δὲ Λευίταις τὰ ἐχόμενα τῶν ὁρίων τῶν ἱερέων, μῆκος πέντε καὶ εἴκοσι
    χιλιάδες, καὶ εὖρος δέκα χιλιάδες· πᾶν τὸ μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ
    εὖρος εἴκοσι χιλιάδες.
  ind-AYT: “Di sepanjang perbatasan para imam, orang-orang Lewi akan mendapat bagian
    25 ribu hasta panjangnya dan 10 ribu hasta lebarnya. Panjang seluruhnya adalah
    25 hasta, dan lebarnya 10 ribu.
  nya-nya: “Moyandikana ndi chigawo cha ansembe, Alevi adzakhala ndi dera lawo lotalika
    makilomita khumi ndi awiri ndi theka, ndipo mulifupi mwake makilomita asanu. Kutalika
    kwake konse kudzakhala makilomita khumi ndi awiri ndi theka ndipo mulifupi mwake
    makilomita asanu.
  hrv-hrv: 'A levitima, baš kao i području svećeničkom: dvadeset i pet tisuća lakata
    u dužinu i deset tisuća lakata u širinu - ukupno dvadeset i pet tisuća lakata
    u dužinu, deset tisuća u širinu.'
  mps-mps: “Te Livai dabe augwali te pris dabego tǫ pedai me badu bogo badu saibao.
    Te tǫ bobobage dąį te 12 kilomita olama, hap kilomita usu nama, tama te tǫ
    genuai dedawali te 5 kilomita usu nama dao.
  tpi-tpi: “Ol Livai bai i kisim wanpela hap graun arere long wanpela sait bilong
    graun bilong ol pris. Longpela bilong dispela graun em inap 12 na hap kilomita
    na bikpela bilong en inap 5 kilomita.
  dan-1931: Og Levitterne skal have et lige så stort Område som Præsterne, 25.000
    Alen langt og 10.000 Alen bredt; den samlede Længde bliver således 25.000 Alen,
    Bredden 20.000.
  vie-OVCB: Đất của người Lê-vi sẽ có kích thước và hình dạng như đất của các thầy
    tế lễ—tức dài 13.300 mét và rộng 5.300 mét. Toàn bộ phần đất này dài 13.300 mét
    và rộng 10.600 mét.
  guj-2017: યાજકોના દેશની સરહદની લગોલગ લેવીઓનો દેશ છે, તે પચીસ હાથ લાંબો અને દસ હજાર
    હાથ પહોળો છે. તેની આખી લંબાઈ પચીસ હજાર હાથ લાંબી અને વીસ હજાર હાથ પહોળી છે.
  pon-2006A: Mehn Lipai kan pahn pil ale ekis wasa ni paliepeng en samworo ko. E pahn
    mwail 10 sang palimese kolahng palikapi, mwail 4 sang paliepeng kolahng palieir.
  por-BRBSL: “Ao lado da fronteira dos sacerdotes, os Levitas terão vinte e cinco
    mil cúbitos de comprimento e dez mil de largura. Todo o comprimento será de vinte
    e cinco mil, e a largura de dez mil.
  cth-cth: Vaihmanaw e talai teng vah Levihnaw ni talai a tawn awh van han, ayung
    dong 25,000, adangka 10,000 touh han.
  twi-twi: “Asɔfo no asase nkyɛn mu no, Lewifo no benya kyɛfa a ne tenten yɛ anammɔn
    mpem aduasa ason ne ahannum (37,500), na ne trɛw yɛ anammɔn mpem dunum (15,000).
    Ne tenten nyinaa bɛyɛ anammɔn mpem aduasa ason ne ahannum (37,500), na ne trɛw
    nyinaa nso asi anammɔn mpem dunum (15,000).
  hlt-hlt: Levi kah khaw khosoih khorhi voeivang ah thawng kul thawng nga te a yun
    vetih a daang te thawng rha lo ni. A yun boeih te thawng kul thawng nga vetih
    a daang te thawng rha lo ni.
  tbz-SIM: Defiibɛ tɔbɛ̀ kó kɛtenkɛ̀ yó mmɑnnɛ̀ ikuɔ́ nìùbɛ̀ tɔbɛ̀ kɔkɛ nkɛ, cìdòmɛ́tìrì
    tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ nɛ̀ dikéè mɛpɛ̃kùmɛ̀ mɛ́tìrì sikɔusìnùmmù (500).
  msy-2020: “Eghtɨ Livain anabamɨn adarasi, men nguazim, ofa gamir gumazir kabar nguazimɨn
    mɨriamɨn mɨtaghniam ko poroghɨv ikiam. Eghtɨ an ruarimɨn ababanim, 12 kilomita
    ko akuamɨn tugham, eghtɨ an arozimɨn ababanim, 5 kilomitan tugham.
  dop-dop: Lefii nyǝ́mɑ nyǝntʋ kɑ́ wɛɛ teitei kɛ́ ɩsɩɩ kɔtǝlɑɑ nyǝntʋ. Tǝ tǝnɑ tǝ
    tɑɣɑlǝŋ kɑ́ wɛɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Tǝ wɑŋ kɛ kilomɛɛtǝlǝnɑɑ
    kɑkpɑsɩ.
  azb-azb: Kahinlərin sərhədi yaxınlığında Levililərin iyirmi beş min qulac uzunluğunda,
    on min qulac enində bir payları olacaq. Bu bölgənin uzunluğu iyirmi beş min qulac,
    eni on min qulac olacaq.
  eng-DBY: 'And answering to the border of the priests, the Levites shall have five
    and twenty thousand in length, and ten thousand in breadth: the whole length shall
    be five and twenty thousand, and the breadth ten thousand.'
  hin-2017: याजकों की सीमा से लगा हुआ लेवियों का भाग हो, वह पच्चीस हजार बाँस लम्बा
    और दस हजार बाँस चौड़ा हो। सारी लम्बाई पच्चीस हजार बाँस की और चौड़ाई दस हजार बाँस
    की हो।
  wol-KYG: Na suufas Leween ñi digalook sos sarxalkat yi, di pàkk bu gudde ñaar fukki
    junniy xasab ak juróom (25 000), te yaatoo fukki junniy xasab (10 000). Bu ci
    nekk na am guddaayu ñaar fukki junniy xasab ak juróom (25 000) ak yaatuwaayu fukki
    junniy xasab (10 000).
  eng-YLT: '''And [to] the Levites over-against the border of the priests [are] five
    and twenty thousand [in] length, and [in] breadth ten thousand, all the length
    [is] five and twenty thousand, and the breadth ten thousand.'
  eng-WYC-2017: But also to deacons in like manner by the coasts of priests shall
    be five and twenty thousand of length, and ten thousand of breadth; all the length
    of five and twenty thousand, and the breadth of ten thousand.
  eng-WMBB: “Alongside the border of the priests, the Levites shall have twenty-five
    thousand cubits in length and ten thousand in width. All the length shall be twenty-five
    thousand, and the width ten thousand.
  urd-GVH: इमामों के जुनूब में बाक़ी लावियों का ख़ित्ता होगा। मशरिक़ से मग़रिब तक
    उसका फ़ासला साढ़े 12 किलोमीटर और शिमाल से जुनूब तक 5 किलोमीटर होगा।
  rug-rug: Pa kalina sa hinia tadi na hiama, si kote ta paqaha la koari na tie Livae
    si keke hinia sapu ka manege rua kilomita meke lima gogoto mita gelena meke lima
    kilomita labena.
  gaz-gaz: “Biyya lubootaa biraan Lewwonni lafa dheerinni isaa dhundhuma 25,000, balʼinni
    isaa immoo dhundhuma 10,000 qabaatu. Walumaa galatti dheerinni isaa dhundhuma
    25,000 balʼinni isaa immoo dhundhuma 10,000 taʼa.
  fra-LSG: Les Lévites auront, parallèlement à la limite des sacrificateurs, vingt-cinq
    mille cannes en longueur et dix mille en largeur, vingt-cinq mille pour toute
    la longueur et dix mille pour la largeur.
  yal-yal: Lewi bɔnsɔnna muxune gbeen luma nɛn saraxaraline gbeen danna ra. E firinna
    birin kuyan findima nɔngɔnna yɛ wuli mɔxɔɲɛn nun suulun nan na, a yigbona nɔngɔnna
    yɛ wuli fu.
  haw-1868: A no na mamo a Levi, ma ke kupono i ka palena o ka poe kahuna, he iwakaluakumamalima
    tausani ka loa, a o ka laula he umi tausani; o ka loa a pau he iwakaluakumamalima
    tausani ia, a he umi tausani ka laula.
  arb-NAV: وَتُخَصَّصُ لِلّاوِيِّينَ عَلَى مُوَازَاةِ حُدُودِ أَرْضِ الْكَهَنَةِ حِصَّةٌ
    طُولُهَا خَمْسَةٌ وَعِشْرُونَ أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً
    وَنِصْفِ الْكِيلُومِتْرِ)، وَعَرْضُهَا عَشَرَةُ آلافِ ذِرَاعٍ (نَحْوَ خَمَسْةِ
    كِيلُومِتْرَاتٍ)، مُمَاثِلَةٌ فِي مِسَاحَتَهِا أَرْضَ الْكَهَنَةِ.
  ewe-ewe: “Le nunɔlawo ƒe teƒe ƒe axadzi la, Levitɔwo axɔ anyigba wòadidi mita akpe
    wuieve alafa atɔ̃ (12,500), eye wòakeke mita akpe atɔ̃ (5,000). Eƒe didime blibo
    la anye mita akpe wuieve alafa atɔ̃ (12,500), eye eƒe kekeme blibo la anye mita
    akpe atɔ̃ (5,000).
  eng-LEE: And the Levites shall have alongside the boundary of the priests five and
    twenty thousand rods in length, and in breadth ten thousand; the whole in length
    five and twenty thousand, and in breadth ten thousand.
  asm-FB: আৰু লেবীয়াসকলে পুৰোহিতসকলৰ সীমাৰ সন্মুখত দীঘলে পঁচিশ হাজাৰ হাত আৰু বহলে
    দহ হাজাৰ হাত এডোখৰ ভূমি পাব; তাৰ গোটেই দৈৰ্ঘ্য পঁচিশ হাজাৰ হাত আৰু প্ৰস্থ দহ হাজাৰ
    হাত।
  sus-A: «نَ يِرٍ شَ كُيّ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ، عَ شَ فبٌي نْنفْن يَ وُلُ
    قُ، سّرّشّدُبّيٍ شَ بْشِ.
  fra-SBL: « Le long de la frontière des sacrificateurs, les Lévites auront vingt-cinq
    mille coudées en longueur et dix mille en largeur. La longueur sera de vingt-cinq
    mille coudées et la largeur de dix mille coudées.
  hbo-hbo: וְהַלְוִיִּ֗ם לְעֻמַּת֙ גְּב֣וּל הַכֹּהֲנִ֔ים חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙
    אֹ֔רֶךְ וְרֹ֖חַב עֲשֶׂ֣רֶת אֲלָפִ֑ים כָּל־אֹ֗רֶךְ חֲמִשָּׁ֤ה וְעֶשְׂרִים֙ אֶ֔לֶף
    וְרֹ֖חַב עֲשֶׂ֥רֶת אֲלָפִֽים׃
  kik-kik: “Gũtwarana na rũgongo rũu rwa athĩnjĩri-Ngai-rĩ, Alawii nĩmakagaya gĩcigo
    kĩa mĩkono 25,000, na wariĩ wa mĩkono 10,000. Ũraihu wakĩo wothe ũgaakorwo ũrĩ
    mĩkono 25,000, naguo wariĩ wakĩo ũkorwo ũrĩ wa mĩkono 10,000.
  fra-NCL: Les lévites auront, le long du territoire des prêtres, vingt-cinq mille
    coudées en longueur et dix mille en largeur ; chaque longueur sera de vingt-cinq
    mille coudées, et chaque largeur de dix mille.
  cek-AK: Qaimanawk ramri taengah kaom Levi kaminawk ohhaih ahmuen loe dong sang pumphae
    pangato sawk ueloe, dong sang hato kawk tih; sangqum boih ah dong sang pumphae
    pangato sawk ueloe, dong sang hato kawk tih.
  cuk-cuk: Dule-irwa-Babse-gormalad-e-napa-walik, Levitaʼmar dali-milinergwa gaka
    dulataled-ilabo gaka durbo-gakambe (6,250) sugue, degi, dali-mili-dulabo-gakambe
    (2,500) yaa-dungue napa nikumarmogoed. Bela Bab-Jehováʼga napa-nugsalesad, dali-milinergwa
    gaka dulataled-ilabo gaka durbo-gakambe (6,250) suguoed. E-yaadungueddi, dali-miliatar
    (5,000) dunguoed.
  uig-CYR: Каһинларниң үлүшиниң чегарисиға туташ болған йәр Лавийларниң үлүши болиду.
    Униң узунлуғи жигирмә бәш миң хада, кәңлиги он миң хада. Пүткүл узунлуғи жигирмә
    бәш миң хада, кәңлиги он миң хада болиду.
  tel-2017: యాజకుల సరిహద్దును ఆనుకుని లేవీయులకు ఒక స్థలం ఏర్పాటు చేయాలి. అది 13 కిలోమీటర్ల
    500 మీటర్ల పొడవు, ఐదు కిలోమీటర్ల 400 మీటర్ల వెడల్పు ఉంటుంది. ఆ రెండు స్థలాల మొత్తం
    పొడవు 13 కిలోమీటర్ల 500 మీటర్లు. వెడల్పు పది కిలో మీటర్ల 800 మీటర్లు ఉంటుంది.
  hat-BSA: Akote lizyè prèt yo, Levit yo va gen venn-senk-mil koude nan longè, e di-mil
    nan lajè. Longè total la va venn-senk-mil koude, e lajè a va di-mil koude.
  kos-kos: Mwet in sruf Levi ac fah oasr pac ipin acn se sriyukla nu selos ke layen
    eir in acn lun mwet tol. Acn se inge ac fah oayapa mael singoul lusa kutulap nu
    roto, ac mael akosr sralap epang lac nu eir.
  hbo-WLC: וְהַלְוִיִּ֗ם לְעֻמַּת֙ גְּב֣וּל הַכֹּהֲנִ֔ים חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙
    אֹ֔רֶךְ וְרֹ֖חַב עֲשֶׂ֣רֶת אֲלָפִ֑ים כָּל־אֹ֗רֶךְ חֲמִשָּׁ֤ה וְעֶשְׂרִים֙ אֶ֔לֶף
    וְרֹ֖חַב עֲשֶׂ֥רֶת אֲלָפִֽים׃
  ibo-ibo: “Nʼakụkụ ala ndị nchụaja, a ga-ekenye ndị Livayị ala nke ha. Ha ga-eketa
    ala nke ogologo ya bụ kilomita iri na atọ, nke obosara ya bụ kilomita ise na ọkara.
  ory-ory: ଆଉ, ଯାଜକମାନଙ୍କର ସୀମାନୁସାରେ, ଲେବୀୟମାନେ ପଚିଶ ହଜାର ନଳ ଦୀର୍ଘ ଓ ଦଶ ହଜାର ନଳ ପ୍ରସ୍ଥ
    ଭୂମି ପାଇବେ; ସମୁଦାୟ ଭୂମିର ଦୀର୍ଘତା ପଚିଶ ହଜାର ଓ ପ୍ରସ୍ଥ ଦଶ ହଜାର ନଳ ହେବ।
  chk-chk: Ünükün ei kinikinin fanüen ekewe souasor epwe nom ewe kinikin fän iten
    chon ewe ainangen Lefi, langataman epwe ükükün engol mail, nge chölapan rüanü
    mail. Iei langatamen unusen ewe leni mi pin ükükün engol mail, nge chölapan walu
    mail.
  rop-rop: “Ai garra gibit det naja haf blanga det speshalwan kantri langa det Libai
    klen. Blanga olabat pat im garra jidan 12.5 kilomita longwei en 5 kilomita kroswei.
  ukr-1871: І левіти одержать так само коло сьвященничої гряницї двайцять і пять тисяч
    тичин завдовжки й десять тичин завширшки; вся довжина двайцять і пять тисяч, а
    ширина десять тисяч жердок.
  deu-1951: Den Leviten aber, entsprechend dem Gebiet der Priester, eine Gemarkung
    25000 lang und 10000 breit. Die ganze Länge soll 25000 und die Breite 10000 betragen.
  eng-JPS: And answerable unto the border of the priests, the Levites shall have five
    and twenty thousand in length, and ten thousand in breadth; all the length shall
    be five and twenty thousand, and the breadth ten thousand.
  srp-1865: A Leviti da imaju uz meðe sveštenièke dvadeset i pet tisuæa lakata u dužinu,
    i deset tisuæa u širinu; sva dužina da bude dvadeset i pet tisuæa, a širina deset
    tisuæa.
  lug-lug: “Okuliraana ekitundu ekya bakabona, Abaleevi balifuna omugabo, obuwanvu
    mayilo munaana n’obugazi mayilo ssatu. Obuwanvu bwonna buliba mayilo munaana n’obugazi
    mayilo ssatu.
  heb-heb: והלוים לעמת גבול הכהנים חמשה ועשרים אלף ארך ורחב עשרת אלפים כל ארך חמשה
    ועשרים אלף ורחב עשרת אלפים׃
  ben-IRV: আর যাজকদের সীমার পাশে লেবীয়েরা পঁচিশ হাজার হাত দীর্ঘ ও দশ হাজার হাত প্রস্থ
    ভূমি পাবে; সমগ্রের দীর্ঘতা পঁচিশ হাজার ও প্রস্থ দশ হাজার হাত হবে।
  pan-pan: ਜਾਜਕਾਂ ਦੀ ਹੱਦ ਦੇ ਸਾਹਮਣੇ ਲੇਵੀ ਦੇ ਲਈ ਇੱਕ ਭਾਗ ਹੋਵੇਗਾ, ਪੱਚੀ ਹਜ਼ਾਰ ਲੰਮਾ ਅਤੇ
    ਦਸ ਹਜ਼ਾਰ ਚੌੜਾ। ਉਹ ਦੀ ਸਾਰੀ ਲੰਬਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਅਤੇ ਚੌੜਾਈ ਦਸ ਹਜ਼ਾਰ ਹੋਵੇਗੀ।
  mya-JVB: ယဇ်ပုရောဟိတ် မြေ အနား မှာ လေဝိ လူနေရာ မြေကွက်သည် အလျား နှစ်သောင်း ငါးထောင်၊
    အနံ တသောင်း ရှိရမည်။
  hmo-hmo: “Levi taudia edia tano be hahelagaia taudia edia tano ena diho kahanai.
    Levi taudia edia tano danu ena lata be 12.5 kilomita bona ena lababa be 5 kilomita.
  urd-urd: और काहिनों की सरहद के सामने बनी लावी के लिए एक हिस्सा होगा, पच्चीस हज़ार
    लम्बा और दस हज़ार चौड़ा; उसकी कुल लम्बाई पच्चीस हज़ार और चौड़ाई दस हज़ार होगी।
  rus-SYN: И левиты получат также у священнического предела двадцать пять тысяч в
    длину и десять тысяч тростей в ширину; вся длина двадцать пять тысяч, а ширина
    десять тысяч тростей.
  bqc-SIM: Levii buiↄ bùsu iↄ naa sa'onaↄ bùsuwa. A gbã̀a iↄ gã̀sĩsuu ↄ̀aasↄsↄo
    lɛɛ baasↄo (25.000), a yàasa lɛɛ kwi (10.000).
  tcz-CHONGTHU: Levite dinga kipe gam chu thempuho chan gam toh alet aneu kibang ding
    ahi – asau lang mile get leh hopthuma hopkhat hiding availang mile thum leh hopthuma
    hopkhat hidng ahi. Agam pumpi hopma chu adung mile getleh hopthuma hopkhat hiding
    availam mile gup leh hopthuma hopni hiding ahi.
  mar-mar: याजकांच्या सीमेपाशी लेव्यांना पंचवीस हजार हात लांब व दहा हजार हात रुंद
    प्रदेश मिळावा. त्यांना पूर्ण लांबी रुंदीची, म्हणजे पंचवीस हजार हात लांब व दहा
    हजार हात रुंद जमीन असावी.
  qub-qub: Cüracuna tiyashanman guellishana caycanga Leví trïbu runacunapa partisyunnin.
    Chayga canga chunca ishcay kilömetru medya (12.5) largu, anchuyninna pichga kilömetru.
    Nogapaj acrashan parti ushajpäga canga chunca ishcay kilömetru medya (12.5) larguynin,
    chunca kilömetru anchu.
  bqp-bqp: Lefi ben tem mu ko n wɑ̃ɑwɑ yɑ̃ku kowobugim bɔkuɔ. Mu ko n sɑ̃ɑwɑ gɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu. Yen yɑsum mɑɑ gɔm soonu nɔrɔbun subɑ wɔkuru.
  hat-hat: Moun Levi yo tou va gen yon moso tè pou yo, sou bò sid pòsyon tè prèt yo.
    Moso tè sa a tou va mezire douz kilomèt edmi longè soti solèy leve al solèy kouche,
    sou senk kilomèt lajè soti nan nò rive nan sid.
  eng-BSB: Bordering the territory of the priests, the Levites shall have an area
    25,000 cubits long and 10,000 cubits wide. The whole length will be 25,000 cubits,
    and the width 10,000 cubits.
  eng-WEBPB: “Alongside the border of the priests, the Levites shall have twenty-five
    thousand cubits in length and ten thousand in width. All the length shall be twenty-five
    thousand, and the width ten thousand.
  kbq-kbq: Hagi Livae naga'ma regori zamisaza mopamofo za'za'ane atupa'amo'enena,
    pristi vahetamimofo mopanena magozahu hugahie. Hagi anantarega mopamofo za'za'amo'a
    90 kilomita hinkeno, atupa'amo'a 36 kilomita hugahie.
  nhe-BL: Huan inintlal nopa levitame elis ihuical ihuexca queja inintlal nopa totajtzitzi,
    quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 5 kilómetros ipatlajca. Huajca
    para nochi, nopa tlali tlen tlaijiyocatlalili quipiyas 12 kilómetros huan tlajco
    ihuehueyaca huan 10 kilómetros ipatlajca.
  gub-BL: Erewi izuapyapyr wereko putar amo ywy pehegwer a'e wà nehe no. Waiwy uzekok
    putar xaxeto waiwy rehe nehe. Heta putar 12,5 kirom ipuku haw nehe. Heta putar
    5 kirom ipupy uhu haw nehe no.
  eng-DRA: And the Levites in like manner shall have by the borders of the priests
    five and twenty thousand in length, and ten thousand in breadth. All the length
    shall be five and twenty thousand, and the breadth ten thousand.
