verse: EZK.048.010
translations:
  mal-C: ഇത് പുരോഹിതന്മാർക്കുള്ള വിശുദ്ധസ്ഥലമായിരിക്കും. വടക്കുഭാഗത്ത് അത് 25,000
    മുഴം നീളത്തിലായിരിക്കും. പടിഞ്ഞാറുഭാഗത്ത് അതിന്റെ വീതി 10,000 മുഴവും, കിഴക്കുഭാഗത്ത്
    10,000 മുഴവുമായിരിക്കും. തെക്കേഭാഗത്തും നീളം 25,000 മുഴമായിരിക്കും. അതിന്റെ മധ്യത്തിൽ
    യഹോവയുടെ ആലയമായിരിക്കും.
  deu-TKW: 'Und folgenden soll die heilige Hebe gehören: den Priestern ein Bezirk
    nach Norden 25000 Ellen, nach Westen 10000 Ellen, nach Osten 10000 Ellen und nach
    Süden 25000 Ellen. Und das Heiligtum Jahwes soll mitten darin liegen.'
  lin-lin: 'Eteni yango ya mabele ekozala bule mpe ekopesama mpo na Banganga-Nzambe :
    ekozala na bametele pene nkoto zomi na mibale na nkama mitano na molayi na ngambo
    ya nor, bametele pene nkoto mitano na mokuse na ngambo ya weste, bametele pene
    nkoto mitano na mokuse na ngambo ya este mpe bametele pene nkoto zomi na mibale
    na nkama mitano na molayi na ngambo ya sude. Esika ya bule ya Yawe ekozala na
    kati-kati na yango.'
  eng-LSV: 'And of these is the holy raised-offering for the priests, northward twenty-five
    thousand, and westward ten thousand [in] breadth, and eastward ten thousand [in]
    breadth, and southward twenty-five thousand [in] length: and the sanctuary of
    YHWH has been in its midst.'
  eng-GNV: And for them, euen for the Priestes shalbe this holy oblation, towarde
    the North fiue and twentie thousande long, and towarde the West, ten thousande
    broade, and towarde the East ten thousand broad, and towarde the South fiue and
    twentie thousand long, and the Sanctuarie of the Lord shalbe in the middes thereof.
  eng-WEBSTER: 'And for them, even for the priests, shall be this holy oblation; towards
    the north five and twenty thousand in length , and towards the west ten thousand
    in breadth, and towards the east ten thousand in breadth, and towards the south
    five and twenty thousand in length: and the sanctuary of the LORD shall be in
    the midst of it.'
  nhw-BL: Huan ipan ni tlali oncas se pedazo catli elis tlaiyocatlalili para nopa
    totajtzitzi catli quipiyas 12 kilómetros huan tlajco ica campa hualquisa tonati
    hasta campa oncalaqui tonati, huan 5 kilómetros ica norte hasta ica sur. Huan
    tlatlajco tlen ni tlali mocahuas nopa tiopamitl.
  swh-ONEN: Hii itakuwa ni sehemu takatifu kwa ajili ya makuhani. Itakuwa na urefu
    wa dhiraa 25,000 upande wa kaskazini, upana wa dhiraa 10,000 upande wa magharibi,
    dhiraa 10,000 upande wa mashariki na urefu wa dhiraa 25,000 upande wa kusini.
    Katikati yake patakuwa mahali patakatifu pa Bwana.
  bba-bba: Yɑ̃ku kowobɑ bɑ koo bɑtumɑ yen sukum suɑ. Kpɑ yɑ n sɑ̃ɑ ɡɔm soonu nɔrɔbun
    subɑ yɛndɑ nɔɔbu sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Sɔ̃ɔ duu yeru ɡiɑ ɡɔm soonu nɔrɔbun
    subɑ wɔkuru. Sɔ̃ɔ yɑri yeru ɡiɑ mɑɑ ɡɔm soonu nɔrɔbun subɑ wɔkuru kpɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ yen dɛ̃ɛbu bu n sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu. Kpɑ Yinni
    Gusunɔn sɑ̃ɑ yeru tɑ n wɑ̃ɑ yen suunu sɔɔ.
  eng-KJVCPB: 'And for them, even for the priests, shall be this holy oblation; toward
    the north five and twenty thousand in length, and toward the west ten thousand
    in breadth, and toward the east ten thousand in breadth, and toward the south
    five and twenty thousand in length: and the sanctuary of the Lord shall be in
    the midst thereof.'
  luo-luo: Ma ema nobed hekalu mopwodhi ni jodolo. Enobed kilomita apar gariyo gi
    nus kuom borne man yo nyandwat, lachne kilomita abich yo podho chiengʼ kendo lachne
    ma yo podho chiengʼ bende kilomita abich, bangʼe borne mochomo yo milambo nobed
    kilomita apar gariyo gi nus. E dier lowono tir e kama nogerie kama ler mar lemo
    mar Jehova Nyasaye.
  meu-meu: 'Tano helaḡana inogodia bini: hahelaḡa taudia edia inogo ena lata na kiubit
    gerebu-rua daha-ima murigini kahana ai, ena lababa na kiubit gerebu-ta lahara
    kahana ai bona kiubit gerebu-ta laurabada kahana ai, bona ena lata na kiubit gerebu-rua
    daha-ima diho kahana ai. Iehova en: gabu helaḡana na ia bogaraginai.'
  npi-ULB: 'पवित्र रूपमा अलग यो जमिनको काम यस्‍तो हुनेछ: पुजारीहरूका लागि उत्तर भागमा
    पच्‍चीस हजार हात लामो, पश्‍चिममा दश हजार हात चौडा, पूर्वमा दश हजार हात चौडा र
    दक्षिणमा पच्‍चीस हजार हात लामो जमिन हुनेछ । त्यसको बिचमा परमप्रभुको पवित्र ठाउँ
    हुनेछ ।'
  yor-yor: Èyí yóò jẹ́ ìpín ibi mímọ́ fún àwọn àlùfáà. Èyí yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n
    (25,000) ìgbọ̀nwọ́ ni gígùn ní ìhà àríwá, ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni
    ìhà ìlà-oòrùn, ó sì jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn ní
    ìhà gúúsù. Ní àárín gbùngbùn rẹ̀ ní ilé fún Olúwa yóò wà.
  pes-OPCB: کاهنان سهمی از این زمین خواهند داشت. سهم آنان از شرق به غرب دوازده کیلومتر
    و نیم و از شمال به جنوب پنج کیلومتر می‌باشد. خانهٔ خداوند در وسط زمین کاهنان قرار
    دارد.
  tgl-ULB: 'Ito ang mga nakatakda para sa bahaging ito ng banal na lupain: magkakaroon
    ng lupain ang mga pari na maitatalaga sa kanila na may sukat na dalwampu''t-limang
    libong siko ang luwang sa dakong hilaga, sampung libong siko ang luwang sa dakong
    kanluran, sampung libong siko ang luwang sa dakong silangan at dalawampu''t-limang
    libong siko ang haba sa dakong timog na nasa gitna nito ang banal na lugar ni
    Yahweh.'
  hui-hui: '@see-verse:EZK.048.009'
  mya-mya: ထို​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နယ်​မြေ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အ​တွက်​ဝေ​စု​ရှိ​စေ​ရ​မည်။
    ထို​ဝေ​စု​မြေ​သည်​မြောက်​ဘက်​မှ​တောင်​ဘက်​သို့​သုံး​မိုင်​ကျယ်​၍ အ​ရှေ့​ဘက်​မှ​အ​နောက်​ဘက်​သို့​ရှစ်​မိုင်​ရှိ​ရ​မည်။
    ဤ​နယ်​မြေ​၏​အ​လယ်​၌​ထာ​ဝရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​တည်​ရှိ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་རྣམས་ལ་འབུལ་བའི་གནས་མཆོག་ནི་བྱང་ཕྱོགས་ཀྱི་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་།
    ནུབ་ཕྱོགས་ཀྱི་ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་དང་། ཤར་ཕྱོགས་ཀྱི་ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་དང་། ལྷོ་ཕྱོགས་ཀྱི་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡིན་དགོས་ལ།
    དེའི་དབུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་གནས་མཆོག་ཡོད་དགོས།
  sna-sna: Uyu ndiwo uchava mugove mutsvene wavaprista. Uchareba makubhiti makumi
    maviri namashanu ezviuru nechokurutivi rwokumusoro, nezviuru gumi zvamakubhiti
    paupamhi kurutivi rwokumavirira, makubhiti zviuru gumi paupamhi kurutivi rwokumabvazuva
    nezviuru makumi maviri nezvishanu zvamakubhiti pakureba kurutivi rwezasi. Pakati
    payo pachava nenzvimbo tsvene yaJehovha.
  spa-BLM: 'Esta será la ofrenda sagrada de los sacerdotes: hacia el norte veinticinco
    mil de largo, hacia el oeste diez mil de ancho, hacia el este diez mil de ancho
    y hacia el sur veinticinco mil de largo; y el santuario de Yahvé estará en medio
    de ella.'
  cac-cac: '@see-verse:EZK.048.009'
  swh-ULB: 'Haya yatakuwa matoleo ya hili fungu takatifu la nchi: makuhani watakuwa
    na nchi watakayopewa kipimo chake ridhaa elfu ishirini na tano urefu kwa upande
    kaskazini; ridhaa elfu kumi upana upande wa magharibi; urefu wa ridhaa elfu kumi
    upande wa magharibi; na urefu rithaa elfu ishirini na tano upande wa kusini, pamoja
    na mahali patakatifu pa Yahwe katikati yake.'
  bel-bel: І гэтая сьвяшчэнная дзялянка павінна належаць сьвятарам, на поўнач дваццаць
    пяць тысяч і да мора ў шырыню дзесяць тысяч, і на ўсход у шырыню дзесяць тысяч,
    а на поўдзень у даўжыню дваццаць пяць тысяч трысьцін, і сярод яго будзе сьвяцілішча
    Гасподняе.
  deu-ELBBK: 'Und diesen soll das heilige Hebopfer gehören, den Priestern: nach Norden
    25.000 Ruten in die Länge und nach Westen 10.000 in die Breite und nach Osten
    10.000 in die Breite, und nach Süden 25.000 in die Länge; und das Heiligtum des
    HERRN soll in dessen Mitte sein.'
  mbb-OT: Is ketengà kayi he tanà ne para te menge memumuhat. Is keleyatan kayi puun
    te edsilaan pehendiyà te edsenlepan ne 12 he kilumitru, ne is keluaǥan kayi he
    puun te zizaya pehendiyà te zivavà, ne lelima he kilumitru. Ne ziyà te teliwazà
    kayi ne zutun is baley te Nengazen.
  mal-2015: ഈ വിശുദ്ധവഴിപാടു പുരോഹിതന്മാർക്കു ഉള്ളതായിരിക്കേണം; അതു വടക്കു ഇരുപത്തയ്യായിരംമുഴം
    നീളവും പടിഞ്ഞാറു പതിനായിരം മുഴം വീതിയും കിഴക്കു പതിനായിരം മുഴം വീതിയും തെക്കു
    ഇരുപത്തയ്യായിരം മുഴം നീളവും ഉള്ളതു തന്നേ; യഹോവയുടെ വിശുദ്ധമന്ദിരം അതിന്റെ നടുവിൽ
    ആയിരിക്കേണം.
  rmc-rmc: Kada kotor la phuvatar ela sveto prekal o rašaja. Džinďardo ela 12,5 kilometri
    pro severos a buchlo 5 kilometri pro zapados; 5 kilometri buchlo pro vichodos
    a 12,5 kilometri džinďardo pro juhos. Ode maškaral ela o Chramos le RAJESKRO.
  pes-OPV: و این هدیه مقدس برای اینان یعنی برای کاهنان می‌باشد و طولش بطرف شمال بیست
    و پنجهزار و عرضش بطرف مغرب ده هزارو عرضش بطرف مشرق ده هزار و طولش بطرف جنوب بیست
    و پنجهزار (نی ) می‌باشد و مقدس خداوند در میانش خواهد بود.
  ron-1924: 'Ачастэ парте сфынтэ ва фи а преоцилор: доуэзечь ши чинч де мий де коць
    ла мязэноапте, зече мий ын лат ла апус, зече мий ын лат ла рэсэрит ши доуэзечь
    ши чинч де мий ын лунг ла мязэзи. Ын мижлок ынсэ ва фи Сфынтул Локаш ал Домнулуй.'
  ben-OBCV: এটি হবে যাজকদের জন্য পবিত্র অংশ। এটি উত্তর দিকে 25,000 মাপকাঠি, পশ্চিমদিকে
    10,000 হাত, পূর্বদিকে 10,000 হাত এবং দক্ষিণ দিকে 25,000 হাত। তার মাঝখানে থাকবে
    সদাপ্রভুর উপাসনার স্থান।
  som-som: Oo meeshaas ah qurbaanka quduuska ah waxaa iska lahaan doona wadaaddada.
    Dhankeeda woqooyi dhererkiisu waa inuu ahaadaa shan iyo labaatan kun, oo dhankeeda
    galbeed ballaadhkiisuna toban kun, oo dhankeeda bari ballaadhkiisuna toban kun,
    oo dhankeeda koonfureed dhererkiisuna shan iyo labaatan kun, oo meesha quduuska
    ah ee Rabbiguna waa inay dhexdeeda ku taallaa.
  lat-VUC: 'Hæ autem erunt primitiæ sanctuarii sacerdotum, ad aquilonem longitudinis
    viginti quinque millia, et ad mare latitudinis decem millia, sed et ad orientem
    latitudinis decem millia, et ad meridiem longitudinis viginti quinque millia:
    et erit sanctuarium Domini in medio ejus.'
  eng-ASVBT: 'And for these, even for the priests, shall be the holy oblation; toward
    the north five and twenty thousand in length, and toward the west ten thousand
    in breadth, and toward the east ten thousand in breadth, and toward the south
    five and twenty thousand in length: and the sanctuary of Jehovah shall be in the
    midst thereof.'
  ita-1885: E la parte dell'offerta santa sarà per costoro, cioè, per li sacerdoti;
    e avrà dal Settentrione venticinquemila cubiti di lunghezza, e dall'Occidente
    diecimila di larghezza; e parimente diecimila di larghezza dall'Oriente, e venticinquemila
    di lunghezza dal Mezzodì; e il santuario del Signore sarà nel mezzo di essa.
  eng-LXXUP: 'Out of this shall be the firstfruits of the holy things to the priests,
    northward, five and twenty thousand, and toward the west, ten thousand, and southward,
    five and twenty thousand: and the mountain of the sanctuary, shall be in the midst
    of it,'
  eng-ULB: 'These will be the assignments of this holy portion of land: The priests
    will have land assigned to them measuring twenty-five thousand cubits in length
    on the north side; ten thousand cubits in width on the west side; ten thousand
    cubits in width on the east side; and twenty-five thousand cubits in length on
    the south side, with the holy place of Yahweh in the middle of it.'
  spa-VBL: Este será el territorio sagrado para los sacerdotes. Tendrá 25.000 codos
    de largo en los lados norte y sur, y 11.000 codos de ancho en los lados oeste
    y este. El santuario estará en medio de él.
  fra-_FOB: C'est pour les sacrificateurs que sera cette portion sainte; vingt-cinq
    mille cannes au Nord, dix mille en largeur à l'Ouest, et dix mille en largeur
    à l'Est, et vers le Midi vingt-cinq mille en longueur; le sanctuaire de l'Éternel
    sera au milieu.
  mal-mal: ഈ വിശുദ്ധവഴിപാട് പുരോഹിതന്മാർക്കുള്ളതായിരിക്കണം; അത് വടക്ക് ഇരുപത്തയ്യായിരം
    മുഴം നീളവും പടിഞ്ഞാറ് പതിനായിരം മുഴം വീതിയും കിഴക്ക് പതിനായിരം മുഴം വീതിയും തെക്ക്
    ഇരുപത്തയ്യായിരം മുഴം നീളവും ഉള്ളത് തന്നെ; യഹോവയുടെ വിശുദ്ധമന്ദിരം അതിന്റെ നടുവിൽ
    ആയിരിക്കണം.
  urd-GVR: kā ek hissā imāmoṅ ke lie maḳhsūs hogā. Is hisse kā fāsilā mashriq se maġhrib
    tak sāṛhe 12 kilomīṭar aur shimāl se junūb tak 5 kilomīṭar hogā. Is ke bīch meṅ
    hī Rab kā maqdis hogā.
  suz-BL: मिनु मेको परमप्रभु यावे कली गेशो तिल्‍शो भाग चढ़ेब आन कली दुम्‍ब। मेको भाग
    उत्तर गे २५ हजार कुबीत लाइश्‍शो, पच्‍छिम गे १० हजार कुबीत ब्रेम्‍शो, पूर्ब गे
    १० हजार कुबीत ब्रेम्‍शो नु दक्‍खिन गे २५ हजार कुबीत लाइश्‍शो दुम्‍चा माल्‍ब। मिनु
    परमप्रभु यावे आ बाक्‍तीक मेको आ दातेम दुम्‍चा माल्‍ब।
  eng-NOY: 'And the holy oblation shall be for these: for the priests toward the north
    five and twenty thousand reeds in length, and toward the west ten thousand in
    breadth, and toward the east ten thousand in breadth, and toward the south five
    and twenty thousand in length. And the sanctuary of Jehovah shall be in the midst
    thereof.'
  ita-1927: 'E questa parte santa prelevata apparterrà ai sacerdoti: venticinquemila
    cubiti di lunghezza al settentrione, diecimila di larghezza all’occidente, diecimila
    di larghezza all’oriente, e venticinquemila di lunghezza al mezzogiorno; e il
    santuario dell’Eterno sarà quivi in mezzo.'
  ckb-ckb: 'ئەمە دەبێتە بەشی تەرخانکراوی کاهینەکان: لەلای باکوورەوە بیست و پێنج هەزار
    باڵ بە درێژی و لەلای ڕۆژئاواشەوە دە هەزار باڵ بە پانی و لای ڕۆژهەڵاتیش دە هەزار
    باڵ بە پانی و لەلای باشووریش بیست و پێنج هەزار باڵ بە درێژی دەبێت، پیرۆزگای یەزدانیش
    لەناوەڕاستیدا دەبێت.'
  eng-BBE: And for these, that is the priests, the holy offering is to be twenty-five
