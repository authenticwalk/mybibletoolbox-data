  kan-OKCV: ಅವರಿಗಾಗಿ ಎಂದರೆ ಯಾಜಕರಿಗಾಗಿ ಇದೇ ಪರಿಶುದ್ಧ ಕಾಣಿಕೆ ಆಗಿರಬೇಕು. ಅದು ಉತ್ತರಕ್ಕೆ
