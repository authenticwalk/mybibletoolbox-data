    taubar; ma ra pal i gomgom kai ra Luluai na ki livuan tana.
  grc-BRENT: Τούτων ἔσται ἡ ἀπαρχὴ τῶν ἁγίων τοῖς ἱερεῦσιν πρὸς Βοῤῥᾶν, πέντε καὶ
    εἴκοσι χιλιάδες· καὶ πρὸς θάλασσαν, δέκα χιλιάδες· καὶ πρὸς Νότον, εἴκοσι καὶ
    πέντε χιλιάδες· καὶ τὸ ὄρος τῶν ἁγίων ἔσται ἐν μέσῳ αὐτοῦ
  ind-AYT: Ini akan menjadi bagian-bagian yang diperuntukkan untuk bagian kudus, bagi
    para imam, ke utara 25 ribu panjangnya, dan ke barat 10 ribu lebarnya, ke timur
    10 ribu lebarnya, dan ke selatan 25 ribu panjangnya; dan tempat kudus Tuhan ada
    di tengah-tengahnya.
  nya-nya: 'Ichi chidzakhala chigawo chopatulika cha ansembe ndipo chidzagawidwe motere:
    Mbali ya kumpoto kutalika kwake kudzakhala makilomita khumi ndi awiri ndi theka,
    mbali ya kumadzulo kudzakhala makilomita asanu, mbali ya kummawa makilomita asanu
    ndiponso makilomita khumi ndi awiri ndi theka mbali yakummwera. Pakati pake padzakhala
    malo a Nyumba ya Mulungu.'
  hrv-hrv: To sveto, prineseno područje za svećenike neka bude na sjeveru dvadeset
    i pet tisuća lakata; prema zapadu široko deset tisuća, prema istoku široko deset
    tisuća; prema jugu dugačko dvadeset i pet tisuća. U sredini neka bude Jahvino
    Svetište.
  mps-mps: '@see-verse:EZK.048.009'
  tpi-tpi: '@see-verse:EZK.048.009'
  dan-1931: 'og den hellige Offerydelse skal tilhøre følgende: Præsterne skal have
    et Stykke, som mod Nord er 25.000 Alen langt, mod Vest 10.000 Alen bredt, mod
    Øst 10.000 Alen bredt og mod Syd 25.000 Alen langt; og HERRENS Helligdom skal
    ligge i Midten.'
  vie-OVCB: Phần đất thánh này sẽ dành cho các thầy tế lễ, có kích thước chiều dài
    là 13.300 mét và rộng 5.300 mét, với Đền Thờ của Chúa Hằng Hữu nằm ở giữa.
  guj-2017: આ પવિત્ર હિસ્સો યાજકોને મળશે. તે ઉત્તર તરફ તેની લંબાઈ પચીસ હજાર હાથ તથા
    પશ્ચિમ તરફ તેની પહોળાઈ દસ હજાર હાથ, પૂર્વ તરફ પહોળાઈ દસ હાથ, દક્ષિણ તરફ લંબાઈ
    પચીસ હજાર હાથ હોય, યહોવાહનું સભાસ્થાન તેની મધ્યે આવશે.
  pon-2006A: Samworo kan pahn ale ar pwais sang nan wasa sarawi wet. Sang palimese
    kolahng palikapi ar wasao pahn mwail 10, oh sang paliepeng kolahng palieir mwail
    4. Tehnpas en KAUN-O pahn mi nanwerengen wasakiset.
  por-BRBSL: 'Para estes, mesmo para os sacerdotes, será a oferta santa: para o norte
    vinte e cinco mil em comprimento, e para o oeste dez mil em largura, e para o
    leste dez mil em largura, e para o sul vinte e cinco mil em comprimento; e o santuário
    de Iavé estará no meio dele.'
  cth-cth: Hitueng vah vaihmanaw hanelah, ram kapek pouh e lah ao han, atunglah dong
    25,000, kanîtholah dong 10,000, kanîloumlah dong 10,000, akalah dong 25,000 touh
    han, alungui vah BAWIPA e hmuen kathoung ao han.
  twi-twi: Eyi bɛyɛ kyɛfa kronkron ama asɔfo no. Ɛbɛyɛ anammɔn mpem aduasa ason ne
    ahannum (37,500) ne tenten mu wɔ atifi fam, na ayɛ anammɔn mpem dunum (15,000)
    wɔ atɔe fam. Ɛbɛyɛ anammɔn mpem dunum (15,000) wɔ apuei fam, na anafo fam nso
    ɛbɛyɛ anammɔn mpem aduasa ason ne ahannum (37,500). Ne mfimfini bɛyɛ Awurade kronkronbea.
  hlt-hlt: He rhoek he khosoih rhoek ham khosaa hmuencim la om ni. Tlangpuei ah thawng
    kul thawng nga, khotlak ah a daang te thawng rha saeh lamtah khothoeng ah a daang
    thawng rha saeh, tuithim ah a yun thawng kul thawng nga neh a khui ah BOEIPA kah
    rhokso om saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ kɔkɛ mbo kɛ cɑ̃́ɑ̃́ nkɛ̀ kɛ okùmɛ̀ mbo kubɑkù yoú bíɛ́kɛ̀
    cìdòmɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀dɛ́ nɛ̀ dikéè kɛ̀ dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀ kó mɛpɛ̃kùmɛ̀
    mbo mɛ́tìrì sikɔusìnùmmù (500), kɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó mɛpɛ̃kùmɛ̀ mbo
    mɛ́tìrì sikɔusìnùmmù (500) kɛ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó mɛokùmɛ̀ mbo cìdòmɛ́tìrì
    tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ nɛ̀ dikéè kɛ̀ di soó n cĩ́ɛ̃̀tɛ̀ dɛ cuokɛ̀.
  msy-2020: '@see-verse:EZK.048.009'
  dop-dop: Tɛtʋ hɔɣɔlʋɣʋ ŋku pɑ cɛlɑ kɔtǝlɑɑ tɔ, kɩɩ tɑɣɑlɩ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ kɛ́. Pǝ kpɑɣɑʋ ilim tǝlɩɩlɛ nɑ pǝ polo pǝ tǝtʋlɛ tɔ. Ɩlɛnɑ
    ɩ́ mɑɣɑsɩ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ kɛ pǝ kpɑɣɑʋ ilim ntɔɣɔŋ nɑ pǝ mpǝtǝŋ tɔ. Nɑ
    ɩ́ sǝŋsɩ Ɩsɔ nɑ yǝlɑɑ pɑ tǝsulle kɛ hɛkʋ tɑɑ.
  azb-azb: Bu, kahinlər üçün müqəddəs pay olacaq. Şimalda uzunluğu iyirmi beş min
    qulac, qərbdə eni on min qulac, şərqdə eni on min qulac, cənubda uzunluğu iyirmi
    beş min qulac olacaq. Rəbbin Müqəddəs məkanı oranın ortasında olacaq.
  eng-DBY: 'And for them, for the priests, shall be the holy heave-offering, toward
    the north five and twenty thousand, and toward the west the breadth ten thousand,
    and toward the east the breadth ten thousand, and toward the south the length
    five and twenty thousand: and the sanctuary of Jehovah shall be in the midst of
    it.'
  hin-2017: यह अर्पण किया हुआ पवित्र भाग याजकों को मिले; वह उत्तर ओर पच्चीस हजार बाँस
    लम्बा, पश्चिम ओर दस हजार बाँस चौड़ा, पूर्व ओर दस हजार बाँस चौड़ा और दक्षिण ओर
    पच्चीस हजार बाँस लम्बा हो; और उसके बीचोबीच यहोवा का पवित्रस्थान हो।
  wol-KYG: Cér bu sell a ngoog, ñeel sarxalkat yi. Ñaar fukki junniy xasab ak juróom
    (25 000) lay am wetu bëj-gànnaar, yaatoo fukki junniy xasab (10 000) wetu sowu,
    yaatoo fukki junniy xasab (10 000) wetu penku, gudde ñaar fukki junniy xasab ak
    juróom (25 000) wetu bëj-saalum, te bérabu Aji Sax bu sell bi nekk ci digg bi.
  eng-YLT: 'And of these is the holy heave-offering for the priests, northward five
    and twenty thousand, and westward [in] breadth ten thousand, and eastward [in]
    breadth ten thousand, and southward [in] length five and twenty thousand: and
    the sanctuary of Jehovah hath been in its midst.'
  eng-WYC-2017: Forsooth these shall be the first fruits of the saintuary of priests;
    to the north five and twenty thousand of length, and to the sea ten thousand of
    breadth; but to the east ten thousand of breadth, and to the south five and twenty
    thousand of length; and the saintuary of the Lord shall be in the midst thereof.
  eng-WMBB: 'For these, even for the priests, shall be the holy offering: towards
    the north twenty-five thousand in length, and towards the west ten thousand in
    width, and towards the east ten thousand in width, and towards the south twenty-five
    thousand in length; and the sanctuary of the LORD shall be in the middle of it.'
  urd-GVH: का एक हिस्सा इमामों के लिए मख़सूस होगा। इस हिस्से का फ़ासला मशरिक़ से मग़रिब
    तक साढ़े 12 किलोमीटर और शिमाल से जुनूब तक 5 किलोमीटर होगा। इसके बीच में ही रब
    का मक़दिस होगा।
  rug-rug: Sari hiama si kote vagia kukuruna sa hinia madina hie. Kote ka manege rua
    kilomita lima gogoto mita gelena pa kali gede, meke ka lima kilomita labena pa
    kali lodu rimata, meke ka lima kilomita labena pa kali gasa rimata meke ka manege
    rua kilomita lima gogoto mita gelena pa kali matao. Pa kokorapana si kote koa
    sa Zelepade te Zihova.
  gaz-gaz: Kunis lubootaaf qooda qulqulluu taʼa. Innis karaa kaabaatiin dhundhuma
    25,000 dheerata; karaa lixa biiftuutiin dhundhuma 10,000 balʼata; karaa baʼa biiftuun
    dhundhuma 10,000 balʼata; karaa kibbaatiin immoo dhundhuma 25,000 dheerata. Manni
    qulqullummaa Waaqayyoos gidduu isaatti argama.
  fra-LSG: 'C’est aux sacrificateurs qu’appartiendra cette portion sainte: vingt-cinq
    mille cannes au septentrion, dix mille en largeur à l’occident, dix mille en largeur
    à l’orient, et vingt-cinq mille en longueur au midi; et le sanctuaire de l’Éternel
    sera au milieu.'
  yal-yal: Saraxaraline nan gbee na bɔxɔ sariɲanxin na. Nɔngɔnna yɛ wuli mɔxɔɲɛn nun
    suulun na a ra kɔmɛnna ma, a yɛ wuli fu nan a yigboon na sogegododen binni, a
    yɛ wuli fu nan a yigboon na sogeteden binni, a yɛ wuli mɔxɔɲɛn nun suulun a yiifanna
    ma. Alatalaa yire sariɲanxin xa lu a tagi.
  haw-1868: A no lakou, no na kahuna keia alana hoano; ma ke kukulu akau he iwakaluakumamalima
    tausani ka loa, a ma ke komohana he umi tausani ka laula, a ma ka hikina he umi
    tausani ka laula, a ma ke kukulu hema he iwakaluakumamalima tausani ka loa; a
    mawaenakonu hoi ka wahi hoano no Iehova.
  arb-NAV: أَمَّا الْجُزْءُ الْمُخَصَّصُ لِلْكَهَنَةِ فِيهَا فَيَكُونُ طُولُهُ شِمَالاً
    خَمْسَةً وَعِشْرِينَ أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفِ
    الْكِيلُومِتْرِ)، وَكَذَلِكَ جَنُوباً. أَمَّا عَرْضُهُ مِنَ الْجِهَةِ الشَّرْقِيَّةِ
    وَمِنَ الْجِهَةِ الْغَرْبِيَّةِ فَيَكُونُ عَشَرَةَ آلافِ ذِرَاعٍ (نَحْوَ خَمْسَةِ
    كِيلُومِتْرَاتٍ) لِكُلِّ جَانِبٍ، وَيَكُونُ مَقْدِسُ الرَّبِّ فِي وَسَطِهِ.
  ewe-ewe: Teƒe sia anye teƒe kɔkɔe na nunɔlawo. Adidi mita akpe wuieve alafa atɔ̃
    (12,500) le anyiehe, akeke mita akpe atɔ̃ (5,000) le ɣetoɖoƒe, akeke mita akpe
    atɔ̃ (5,000) le ɣedzeƒe, eye wòadidi mita akpe wuieve alafa atɔ̃ (12,500) le dziehe.
    Aƒetɔ Yehowa ƒe Kɔkɔeƒe la anɔ teƒe sia ƒe titina.
  eng-LEE: 'And to these shall belong the holy oblation,—namely to the priests, toward
    the north, five and twenty thousand rods [in length], and on the west ten thousand
    in breadth, and on the east ten thousand in breadth, and on the south five and
    twenty thousand in length: and the sanctuary of the Lord shall be in the midst
    of it.'
  asm-FB: আৰু সেই পবিত্ৰ উপহাৰ ভূমি পুৰোহিতসকলৰ কাৰণে হ’ব। সেয়ে উত্তৰ ফালে পঁচিশ
    হাজাৰ হাত দীঘল, পশ্চিম ফালে দহ হাজাৰ হাত বহল, পূৱ ফালে দহ হাজাৰ হাত বহল, আৰু দক্ষিণ
    ফালে পঁচিশ হাজাৰ হাত দীঘল হ’ব; তাৰ মাজ ঠাইত যিহোৱাৰ ধৰ্মধাম থাকিব।
  sus-A: سّرّشّدُبّيٍ لُمَ نَ يِرٍ سّنِيّنشِ نَن كُي، نَشَن شَ كُيّ لَنمَ نْنفْن يَ
    وُلُ مْشْحّن نُن سُولِ مَ كْولَ بِرِ رَ، عَ شَ فبٌي نْنفْن يَ وُلُ قُ سٌفٍفٌرٌدٍ
    بِرِ رَ، عَ شَ فبٌي سٌفٍتٍدٍ بِرِ رَ نْنفْن يَ وُلُ قُ، عَ شَ كُيّ يِرٍقَنيِ بِرِ
    رَ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ. عَلَتَلَ شَ هْرْ مْبَنشِ تِمَ نَ يِرٍ سّنِيّنشِ
    نَن تَفِ.
  fra-SBL: 'Voici ce que sera l''offrande sainte pour les sacrificateurs : au nord,
    vingt-cinq mille cannes en longueur, à l''ouest, dix mille en largeur, à l''est,
    dix mille en largeur, et au sud, vingt-cinq mille en longueur ; le sanctuaire
    de l''Éternel sera au milieu.'
  hbo-hbo: וּ֠לְאֵ֜לֶּה תִּהְיֶ֣ה תְרֽוּמַת־הַקֹּדֶשׁ֮ לַכֹּֽהֲנִים֒ צָפֹ֜ונָה חֲמִשָּׁ֧ה
    וְעֶשְׂרִ֣ים אֶ֗לֶף וְיָ֙מָּה֙ רֹ֚חַב עֲשֶׂ֣רֶת אֲלָפִ֔ים וְקָדִ֗ימָה רֹ֚חַב עֲשֶׂ֣רֶת
    אֲלָפִ֔ים וְנֶ֕גְבָּה אֹ֕רֶךְ חֲמִשָּׁ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וְהָיָ֥ה מִקְדַּשׁ־יְהוָ֖ה
    בְּתֹוכֹֽו׃
  kik-kik: Gĩcigo kĩu gĩgaatuĩka gĩcigo kĩamũre kĩa athĩnjĩri-Ngai. Gĩgaakorwo kĩrĩ
    kĩa ũraihu wa mĩkono 25,000 mwena wa gathigathini na wariĩ wa mĩkono 10,000 mwena
    wa ithũĩro, na wariĩ wa mĩkono 10,000 mwena wa irathĩro, na ũraihu wa mĩkono 25,000
    mwena wa gũthini. Handũ-harĩa-haamũre hagaakorwo harĩ gatagatĩ ga kĩo.
  fra-NCL: 'Cette sainte portion prélevée appartiendra aux prêtres, savoir, au septentrion
    vingt-cinq mille coudées, à l’occident dix mille coudées en largeur, à l’orient
    dix mille coudées en largeur, et au midi vingt-cinq mille coudées en longueur :
    le sanctuaire de Yahweh sera au milieu d’elle.'
  cek-AK: Kaciim tangqum loe qaimanawk hanah om tih; aluek bang ah dong sang pumphae
    pangato sawk ueloe, niduem bang ah dong sang hato kawk tih, ni angyae bang ah
    dong sang hato kawk ueloe, aloih bang ah dong sang pumphae pangato sawk tih; a
    um ah Angraeng ih hmuenciim to om tih.
  cuk-cuk: We-napa-islidikid-yagi, dule-irwa-Bab-Dummadse-gormaladga, dad-nakwed-argan-sapiledsik,
    degi, dad-nakwed-argan-nuedsik dali-milinergwa gaka dulataled-ilabo gaka durbo-gakambe
    (6,250) sugue napa uklegoed. Dad-nakwedsik, degi, dad-argwanedsik, dali-mili-dulabo-gakambe
    (2,500) yaa-dungu guoed. We-napa-abargi, Bab-Jehováʼse-goled-neg sigoed.
  uig-CYR: Бу муқәддәс «көтәрмә һәдийә» каһилар үчүн болиду. Шималий тәрипиниң узунлуғи
    жигирмә бәш миң хада, ғәрбий тәрипиниң кәңлиги он миң хада, шәрқий тәрипиниң кәңлиги
    он миң хада, җәнубий тәрипиниң узунлуғи жигирмә бәш миң хада болиду; Пәрвәрдигарниң
    «муқәддәс җай»и униң дәл оттурисида болиду.
  tel-2017: ఈ పవిత్రమైన స్థలం యాజకులది. అది ఉత్తరాన 13 కిలోమీటర్ల 500 మీటర్ల పొడవు,
    పశ్చిమాన 5 కిలోమీటర్ల 400 మీటర్ల వెడల్పు, తూర్పున 5 కిలోమీటర్ల 400 మీటర్ల వెడల్పు,
    దక్షిణ దిక్కున 13 కిలోమీటర్ల 500 మీటర్ల పొడవు ఉండాలి. యెహోవా పరిశుద్ధస్థలం దాని
    మధ్య ఉంటుంది.
  hat-BSA: Pòsyon sen an va pou sila yo; pou prèt yo, vè nò, venn-senk-mil koude nan
    longè vè lwès, di-mil nan lajè, e vè sid, venn-senk-mil nan longè; epi sanktiyè
    SENYÈ a va nan mitan l.
  kos-kos: Ac fah oasr ip se nu sin mwet tol ke ipin acn mutal se inge. Acn selos
    inge ac fah mael singoul lusa, kutulap nu roto, ac mael akosr epang nu eir. Tempul
    lun LEUM GOD ac fah oan infulwen acn se inge.
  hbo-WLC: וּ֠לְאֵ֜לֶּה תִּהְיֶ֣ה תְרֽוּמַת־הַקֹּדֶשׁ֮ לַכֹּֽהֲנִים֒ צָפ֜וֹנָה חֲמִשָּׁ֧ה
    וְעֶשְׂרִ֣ים אֶ֗לֶף וְיָ֙מָּה֙ רֹ֚חַב עֲשֶׂ֣רֶת אֲלָפִ֔ים וְקָדִ֗ימָה רֹ֚חַב עֲשֶׂ֣רֶת
    אֲלָפִ֔ים וְנֶ֕גְבָּה אֹ֕רֶךְ חֲמִשָּׁ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וְהָיָ֥ה מִקְדַּשׁ־יְהוָ֖ה
    בְּתוֹכֽוֹ׃
  ibo-ibo: Nke a ga-abụ ala dị nsọ e debere iche nye ndị nchụaja. Nʼakụkụ ugwu, ịdị
    ogologo ala ahụ ga-abụ kilomita iri na atọ. Nʼakụkụ ọdịda anyanwụ, ogologo ya
    bụ kilomita ise na ọkara. Ogologo nke akụkụ ndịda na nke ugwu bụ otu. Otu a kwa,
    ogologo nke akụkụ ọwụwa anyanwụ na ọdịda anyanwụ bụ otu. Ebe nsọ Onyenwe anyị
    ga-adị nʼetiti ya.
  ory-ory: ସେହି ପବିତ୍ର ଉପହାର ଭୂମି ଏମାନଙ୍କ ପାଇଁ, ଅର୍ଥାତ୍‍, ଯାଜକମାନଙ୍କ ପାଇଁ ହେବ; ତାହା
    ଉତ୍ତର ଆଡ଼େ ପଚିଶ ହଜାର ନଳ ଦୀର୍ଘ ଓ ପଶ୍ଚିମ ଆଡ଼େ ଦଶ ହଜାର ନଳ ପ୍ରସ୍ଥ, ପୂର୍ବ ଆଡ଼େ ଦଶ ହଜାର
    ନଳ ପ୍ରସ୍ଥ ଓ ଦକ୍ଷିଣ ଆଡ଼େ ପଚିଶ ହଜାର ନଳ ଦୀର୍ଘ ହେବ; ତହିଁର ମଧ୍ୟସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କର
    ଧର୍ମଧାମ ହେବ।
  chk-chk: 'Iwe, ewe kinkinin fanü mi pin fän iten ekewe souasor epwe iei usun: Langatamen
    lepelian me efeng, pwal lepelian me ör epwe ükükün engol mail, nge chölapen lepelian
    me lotou pwal lepelian me ötiu epwe ükükün rüanü mail. Iwe, ewe Imwenfel fän iten
    ewe Samol mi Lapalap epwe nom lukalapan.'
  rop-rop: “Mi na, YAWEI garra gibit detlot serramonimen hafenhaf det speshalwan kantri.
    Im garra jidan 12.5 kilomita longwei en 5 kilomita kroswei en main Serramoni Pleis
    garra jidan rait langa midul.
  ukr-1871: А сей сьвятий пай буде належатись сьвященникам — на північ двайцять і
    пять тисяч, ід морю завширшки в десять тисяч і ʼд востоку завширшки десять тисяч,
    а ʼд полудню завдовжки двайцять і пять тисяч тичин; серед його же буде сьвятиня
    Господня.
  deu-1951: 'Und diese heilige Gemarkung soll diesen gehören: Den Priestern ein Bezirk
    von 25000 nach Norden, 10000 nach Westen und 10000 nach Osten in der Breite, und
    nach Süden 25000 lang. In der Mitte desselben aber soll das Heiligtum des HERRN
    stehen.'
  eng-JPS: And for these, even for the priests, shall be the holy offering; toward
    the north five and twenty thousand in length, and toward the west ten thousand
    in breadth, and toward the east ten thousand in breadth, and toward the south
    five and twenty thousand in length; and the sanctuary of the LORD shall be in
    the midst thereof.
  srp-1865: I taj æe sveti prinos biti sveštenicima, sa sjevera dvadeset i pet tisuæa
    lakata u dužinu, a sa zapada deset tisuæa u širinu, i s istoka deset tisuæa u
    širinu, a s juga dvadeset i pet tisuæa u dužinu; i svetinja Gospodnja da bude
    usred njega.
  lug-lug: Omugabo ogwo ogwawuddwako guliba gwa bakabona era guliba mayilo munaana
    obuwanvu ku luuyi olw’ebuvanjuba, n’obugazi mayilo ssatu ku luuyi olw’Obukiikakkono,
    n’obugazi mayilo ssatu ku luuyi olw’ebugwanjuba n’obuwanvu mayilo munaana ku luuyi
    olw’Obukiikaddyo. Mu makkati g’ekitundu ekyo we waliba ekifo ky’Awatukuvu wa Mukama.
  heb-heb: ולאלה תהיה תרומת הקדש לכהנים צפונה חמשה ועשרים אלף וימה רחב עשרת אלפים
    וקדימה רחב עשרת אלפים ונגבה ארך חמשה ועשרים אלף והיה מקדש יהוה בתוכו׃
  ben-IRV: সেই পবিত্র উপহার-ভূমির অংশ যাজকদের জন্য হবে; তা উত্তরদিকে পঁচিশ হাজার হাত
    দীর্ঘ, পশ্চিমদিকে দশ হাজার হাত প্রস্থ, পূর্বদিকে দশ হাজার হাত প্রস্থ ও দক্ষিণদিকে
    পঁচিশ হাজার হাত দীর্ঘ; তার মাঝখানে সদাপ্রভুর পবিত্র স্থানে থাকবে।
  pan-pan: ਇਹ ਪਵਿੱਤਰ ਭੇਟਾਂ ਦਾ ਭਾਗ ਉਹਨਾਂ ਦੇ ਲਈ, ਹਾਂ, ਜਾਜਕਾਂ ਦੇ ਲਈ ਹੋਵੇਗਾ। ਉਤਰ ਵੱਲ ਉਹ
    ਦੀ ਲੰਬਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਹੋਵੇਗੀ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਉਹ ਦੀ ਚੌੜਾਈ ਪੱਛਮ ਦੀ ਵੱਲ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਉਹ
    ਦੀ ਚੌੜਾਈ ਪੂਰਬ ਦੀ ਵੱਲ ਅਤੇ ਪੱਚੀ ਹਜ਼ਾਰ ਉਹ ਦੀ ਲੰਬਾਈ ਦੱਖਣ ਦੀ ਵੱਲ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਪਵਿੱਤਰ
    ਸਥਾਨ ਉਹ ਦੇ ਵਿਚਕਾਰ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသန့်ရှင်း သော ပူဇော်သက္ကာ သည် ယဇ်ပုရောဟိတ် ဘို့ ဖြစ် ၍၊ မြောက် ဘက်၌
    နှစ်သောင်း ငါးထောင်၊ အနောက် ဘက်၌ အနံ တသောင်း ၊ အရှေ့ ဘက်၌ အနံ တသောင်း ၊ တောင်
    ဘက်၌ အလျား နှစ်သောင်း ငါးထောင်ကျယ်၍ ၊ ထာဝရဘုရား ၏သန့်ရှင်း ရာဌာနသည် ထိုအကွက် အလယ်
    ၌ ရှိ ရမည်။
  hmo-hmo: Inai tano helagana ena kahana ta be hahelagaia taudia dekenai do umui henia.
    Inai tano ena lata be 12.5 kilomita mirigini kahana ela bona diho kahana dekenai,
    bona iena lababa be 5 kilomita dina daekau kahana ela bona dina diho kahanai.
    Inai tano ena huanai momokani dekenai Lohiabada ena Dubu Helaga do ia noho.
  urd-urd: और यह पाक हदिये का हिस्सा उनके लिए, हाँ, काहिनों के लिए होगा; उत्तर की
    तरफ़ पच्चीस हज़ार उसकी लम्बाई होगी और दस हज़ार उसकी चौड़ाई पच्छिम की तरफ़ और दस
    हज़ार उसकी चौडाई पूरब की तरफ़ और पच्चीस हज़ार उसकी लम्बाई दक्खिन की तरफ़ और ख़ुदावन्द
    का हैकल उसके बीच में होगा।
  rus-SYN: И этот священный участок должен принадлежать священникам, к северу двадцать
    пять тысяч и к морю в ширину десять тысяч, и к востоку в ширину десять тысяч,
    а к югу в длину двадцать пять тысяч тростей, и среди него будет святилище Господне.
  bqc-SIM: Dii tↄↄlɛpi aↄ dɛ sa'onaↄ pↄ́ ũɛ. Gugbãntoo oi gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ
    baasↄo (25.000), bɛ'aɛ oi lɛɛ kwi (10.000), gukpɛ oi lɛɛ kwi (10.000), gɛↄmidↄkĩi
    oi lɛɛ baasↄo (25.000). Dii kúkĩi aↄ ku guoguoɛ.
  tcz-CHONGTHU: Thempu hon jong gam jom jitjet khat chang diu ahi mile get leh hopthuma
    hopkhat sao ding chule availam chu mile thum leh hopthuma hopkhat ma hiding ahin,
    alailunga chu houin um ding ahi.
  mar-mar: पवित्र प्रदेशाचा विभाग हा नेमून दिला होता, हा समर्पित प्रदेश याजकांचा;
    ही जमीन उत्तरेला पंचवीस हजार हात लांबीची, पूर्वेला व पश्चिमेला दहा-दहा हजार हात
    रुंदीची असेल. तिची दक्षिणेला लांबी पंचवीस हजार हात असावी. त्याच्या बरोबर मध्यावर
    परमेश्वराचे मंदिर असेल.
  qub-qub: Chay partichöna juc pachacho caycanga cüracunallapaj acrasha juc parti.
    Norte caj-läpa sur caj-läpa tupuptin canga chunca ishcay kilömetru medyan (12.5)
    largu. Inti yagamunan caj-läpa, inti yaganan caj-läpana canga pichga kilömetru
    anchu. Chay raquishan chaupichönami caycanga nogapa Templö.
  bqp-bqp: Yɑ̃ku kowobɑ bɑ koo bɑtumɑ yen sukum suɑ. Kpɑ yɑ n sɑ̃ɑ gɔm soonu nɔrɔbun
    subɑ yɛndɑ nɔɔbu sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Sɔ̃ɔ duu yeru giɑ gɔm soonu nɔrɔbun
    subɑ wɔkuru. Sɔ̃ɔ yɑri yeru giɑ mɑɑ gɔm soonu nɔrɔbun subɑ wɔkuru kpɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑ yen dɛ̃ɛbu bu n sɑ̃ɑ gɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu. Kpɑ Yinni
    Gusunɔn sɑ̃ɑ yeru tɑ n wɑ̃ɑ yen suunu sɔɔ.
  hat-hat: Y'a bay prèt yo yon moso nan tè yo mete apa pou Seyè a. Moso tè pa yo a
    va mezire douz kilomèt edmi longè soti solèy leve rive solèy kouche, senk kilomèt
    lajè soti nan nò rive nan sid. Se nan mitan moso tè sa a y'a moute Tanp Seyè a.
  eng-BSB: This will be the holy portion for the priests. It will be 25,000 cubits
    long on the north side, 10,000 cubits wide on the west side, 10,000 cubits wide
    on the east side, and 25,000 cubits long on the south side. In the center will
    be the sanctuary of the LORD.
  eng-WEBPB: 'For these, even for the priests, shall be the holy offering: towards
    the north twenty-five thousand in length, and towards the west ten thousand in
    width, and towards the east ten thousand in width, and towards the south twenty-five
    thousand in length; and the sanctuary of the LORD shall be in the middle of it.'
  kbq-kbq: Hagi ana mopafinti'ma pristi vahetmima regorizmisaza mopamofo zaza'amo'a
    noti kaziga 90 kilomita hina, upa'amo'a zage fre kaziga 36 kilomita hina zage
    hanati kaziga 36 kilomita hina, sauti kaziga zaza'amo'a 90 kilomita hugahie. E'ina
    hanigeno Ra Anumzamofo ra mono nomo'a amu'nompi megahie.
  nhe-BL: Huan ipan ni tlali oncas se pedazo tlen elis tlaijiyocatlalili para nopa
    totajtzitzi tlen quipiyas 12 kilómetros huan tlajco ica campa quisa tonati hasta
    campa oncalaqui tonati, huan 5 kilómetros ica norte hasta ica sur. Huan tlatlajco
    tlen ni tlali mocahuas nopa tiopamitl.
  gub-BL: Xaxeto wereko putar amo a'e ywy ihewe imur pyrer ipehegwer wà nehe. Heta
    putar 12,5 kirom a'e ywy ipuku haw nehe, aze erezypyrog kwarahy heixe haw awyze
    har kutyr har pe nehe, kwarahy ihemaw awyze har kutyr neho pà nehe. Heta putar
    5 kirom ipupy uhu haw aze erezypyrog kwarahy ihemaw pe nehe, aze ereho kwarahy
    heixe haw kutyr nehe. Ihe Tupàn Tuweharupi Wiko Ma'e romo aiko ihe. Heràpuzuhu
    upyta putar a'e ywy imyter pe nehe.
  eng-DRA: 'And these shall be the firstfruits of the sanctuary for the priests: toward
    the north five and twenty thousand in length, and toward the sea ten thousand
    in breadth, and toward the east also ten thousand in breadth, and toward the south
    five and twenty thousand in length: and the sanctuary of the Lord shall be in
    the midst thereof.'
