  kan-2017: ಮೀಸಲಾದ ಆ ಪವಿತ್ರ ಕ್ಷೇತ್ರವು ಯಾಜಕರಿಗೆ ಸಲ್ಲತಕ್ಕದ್ದು. ಉತ್ತರಕ್ಕೆ ಅದರ ಉದ್ದವು
