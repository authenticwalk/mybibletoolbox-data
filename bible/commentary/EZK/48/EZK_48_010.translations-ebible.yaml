  mdy-ETH: ዬኖ ዱማዼ ቤዜሎፓ ቄኤሶም ዛላ ቤሲ ዓኣያ ማዓንዳኔ፤ ዬይያ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ጌላ ባንፆ ሄላንዳኣና ላማታሚ
