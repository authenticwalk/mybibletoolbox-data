  tha-KJV: นี่​จะเป็นส่วนแบ่งของส่วนบริ​สุทธิ​์ คือปุโรหิตจะได้ส่วนแบ่งวัดจากทางด้านเหนือยาวสองหมื่นห้าพันศอก
