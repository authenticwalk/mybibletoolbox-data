    மேற்கு வரையிலுமுள்ள அதன் எல்லையின் ஒரு பகுதியாயிருக்கும்.'
  ceb-ULB: Mao kini ang mga ngalan sa mga tribo. Makadawat ug usa ka bahin sa yuta
