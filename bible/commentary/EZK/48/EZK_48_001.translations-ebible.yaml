  eng-WEBU: '“Now these are the names of the tribes: From the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar Enan at the border of Damascus,
    northward beside Hamath (and they shall have their sides east and west), Dan,
    one portion.'
  wal-wal: '“Biittaa shaakkanau mazggafettida zaretu sunttai hagaa: Huuphessa baggaara
    issi saamai Daana zariyaayyo imetto. Hegeekka Hetiloonappe Hamaatau efiya ogiyaa
