  deu-1912: 'Dies sind die Namen der Stämme: von Mitternacht, an dem Wege nach Hethlon,
    gen Hamath und Hazar-Enon und von Damaskus gegen Hamath, das soll Dan für seinen
    Teil haben von Morgen bis gen Abend.'
  kan-2017: ಹಂಚುವಿಕೆಯನ್ನು ಅನುಸರಿಸಿ ಕುಲಗಳ ಹೆಸರುಗಳು ಇವೇ. ದೇಶದ ಉತ್ತರದಲ್ಲಿ ಹಮಾತ್ ಸೀಮೆಯ
    ಹತ್ತಿರ ದಾನ್ ಕುಲಕ್ಕೆ ಒಂದು ಭಾಗವಿದೆ. ಅದರ ಉತ್ತರ ಮೇರೆಯು ಹೆತ್ಲೋನಿನ ದಾರಿಯ ಪಕ್ಕದಲ್ಲಿ ಹೊರಟು,
