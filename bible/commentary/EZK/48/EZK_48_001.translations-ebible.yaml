    one tribe.'
  ita-1927: 'E questi sono i nomi delle tribù. Partendo dall’estremità settentrionale,
    lungo la via d’Hethlon per andare a Hamath, fino ad Hatsar-Enon, frontiera di
    Damasco a settentrione verso Hamath, avranno questo: dal confine orientale al
    confine occidentale, Dan, una parte.'
  ckb-ckb: '«ئەمانەش هۆزەکانن، کە بەم شێوە بەپێی ناوەکانیان ڕێکخران: «لەلای سنووری
    باکوور، یەک بەش بۆ دان دەبێت، بەلای ڕێگای حەتلۆن هەتا دەروازەی حەمات؛ حەچەر عێینان
    و سنووری باکووری دیمەشق بەلای حەمات بەشێک لە سنووری دان دەبن، لەلای ڕۆژهەڵاتەوە
    بۆ لای ڕۆژئاوا.'
  eng-BBE: 'Now these are the names of the tribes: from the north end, from the west
