    ባንፃ ሄላሢ ዳኣኔ ዛጶ ማዓንዳኔ።
  twi-ASANTE: '“Mmusuakuo no din na ɛdidi soɔ yi: “Dan bɛnya kyɛfa baako wɔ atifi
