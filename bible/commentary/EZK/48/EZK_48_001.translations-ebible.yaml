verse: EZK.048.001
translations:
  mal-C: '“ഗോത്രങ്ങളുടെ പേരുകൾ ഇവയാണ്: “വടക്കേ അതിർത്തിയിൽ, ദാനിന് ഒരു ഓഹരി ഉണ്ടായിരിക്കും;
    വടക്കേ അറ്റംമുതൽ ഹെത്ത്ലോനിലേക്കുള്ള വഴിയോടുചേർന്ന് ലെബോ-ഹമാത്തുവരെയും ഹസർ-ഏനാനും
    ഹമാത്തിനോടുചേർന്നുള്ള ദമസ്കോസിന്റെ വടക്കേ അതിർത്തിവരെയും ആയിരിക്കും അതിന്റെ കിഴക്കേവശംമുതൽ
    പടിഞ്ഞാറുവശംവരെയുള്ള അതിർത്തിയുടെ ഒരുഭാഗം.'
  deu-TKW: 'Und dies sind die Namen der Stämme: Im äußersten Norden vom Meer an in
    der Richtung nach Hethlon bis da, wo es nach Hamath hineingeht, und weiter bis
    nach Hazar-Enon (so daß das Gebiet von Damakus nordwärts bleibt, zur Seite von
    Hamath), so daß ihm das Land zufällt von der Ostseite bis zur Westseite: Dan,
    ein Stammgebiet.'
  lin-lin: '« Tala bikolo ndenge ekomami kolanda bakombo na yango : Libota ya Dani
    ekozwa eteni moko ya mabele : mondelo na yango ekolekela na nzela ya Etiloni kino
    na Lebo-Amati, Atsari-Enani mpe mondelo ya nor ya mokili ya Damasi pembeni ya
    Amati ; boye mondelo na yango ekobanda longwa na ngambo ya este kino na ngambo
    ya weste.'
  eng-LSV: '“And these [are] the names of the tribes: from the north end to the side
    of the way of Hethlon, at the coming in to Hamath, Hazar-Enan, the border of Damascus
    northward, in the direction of Hamath, and they have been his—east side to west,
    Dan, one [portion];'
  eng-GNV: Now these are the names of the tribes. From the North side, to the coast
    towarde Hethlon, as one goeth to Hamath, Hazar, Enan, and the border of Damascus
    Northwarde the coast of Hamath, euen from the East side to the West shall be a
    portion for Dan.
  eng-WEBSTER: Now these are the names of the tribes. From the north end to the border
    of the way of Hethlon, as one goeth to Hamath, Hazar-enan, the border of Damascus
    northward, to the limit of Hamath; for these are his sides east and west; a portion
    for Dan.
  nhw-BL: “Nica eltoc inintoca nopa huejhueyi familias huan nopa tlali catli quiselis
    sesen inijuanti. Nopa hueyi familia Dan quiselis nopa tlali catli más ica norte.
    Inepa ica norte quitoquilis nopa ojtli tlen Hetlón hasta Hamat huan teipa yohui
    hasta Hazar Enán catli campa monepantía ica tlali Hamat ica norte huan Damasco
    ica sur. Ya ni inepa Dan ica norte tlen se lado tlali Israel campa Hueyi Atl Mediterráneo
    hasta campa tlami tlali Israel campa hualquisa tonati.
  swh-ONEN: '“Haya ndiyo majina ya makabila na sehemu zao: Kwenye mpaka wa kaskazini,
    Dani atakuwa na sehemu moja, mpaka huo utafuata barabara ya Hethloni hadi Lebo-Hamathi,
    Hasar-Enani hata mpaka wa kaskazini wa Dameski karibu na Hamathi utakuwa sehemu
    ya huo mpaka wake kuanzia upande wa mashariki hadi upande wa magharibi.'
  bba-bba: Isirelibɑn bwese kɛrɑ bɑɑyeren yĩsiru wee kɑ bɔnu ye yen bɑɑyere yɑ wɑ.
    Dɑnun bwese kɛrɑ yɑ yen bɑɑ wɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, swɑɑ ye yɑ dɔɔ Hɛtiloniɔ
    Hɑmɑtin di n kɑ dɑ Hɑsɑɑ Enɔɔ ɡiɑ Dɑmɑsi kɑ Hɑmɑtiɡibun tem bɔkuɔ. Tem mɛ, mu
    wɑ̃ɑwɑ sɑɑ sɔ̃ɔ yɑri yerun tem nɔɔ burɑ yerun di n kɑ dɑ sɔ̃ɔ duu yeru ɡiɑ.
  eng-KJVCPB: Now these are the names of the tribes. From the north end to the coast
    of the way of Hethlon, as one goeth to Hamath, Hazar-enan, the border of Damascus
    northward, to the coast of Hamath; for these are his sides east and west; a portion
    for Dan.
  luo-luo: '“Magi e ogandago, ka ochan moro ka moro gi nyinge: “E tongʼ pinyno ma
    yo nyandwat, Dan noyud lowo kochakore e yo moa Hethlon nyaka Lebo Hamath; nyaka
    dala mar Hazar Enan motundo nyaka e piny manie kind Damaski kod Hamath. Lopgino
    nochakre yo wuok chiengʼ nyaka yo podho chiengʼ.'
  meu-meu: 'Iduhu ladadia bini. Mirigini kahana hetoana na davara amo baine hematama,
    Hetelono amo bainela ela bona Hamat raka-vareaina, ela bona Hasara-enono (una
    na Damasko mirigini kahana hetoana, Hamat hevaira-hehenina ai), laurabada kahana
    amo ela bona lahara kahana: una na Dan ahuna, ahu ta.'
  npi-ULB: कुलहरूका नाम यी नै हुन् । दानको कुलले देशको एक भाग पाउनेछ । त्यसको सिमाना
    इस्राएलको उत्तरी सिमाना भएर हेतलोन र लेबो-हमात हुँदै जानेछ । त्यसको सिमाना हसर-एनानसम्म
    र उत्तरमा दमस्कसको सिमाना र त्‍यसपछि हमातसम्म जानेछ । दानको सिमाना पूर्वदेखि महासमुद्रसम्म
    जानेछ ।
  yor-yor: '“Ìwọ̀nyí ni àwọn ẹ̀yà tí a kọ sílẹ̀ pẹ̀lú orúkọ wọn: “Ní òpin àríwá, Dani
    yóò ni ìpín kan; èyí yóò tẹ̀lé ọ̀nà Hetiloni lọ sí Lebo-Hamati; Hasari-Enani àti
    ààlà àríwá tí Damasku tí ó kángun sí Hamati yóò jẹ́ ara ààlà rẹ̀ láti ìhà ìlà-oòrùn
    títí lọ sí ìhà ìwọ̀-oòrùn.'
  pes-OPCB: 'این است اسامی قبیله‌ها و زمین سهم هر یک از آنها: مرز شمالی زمین قبیلهٔ
    دان که همان مرز شمالی سرزمین می‌باشد، از دریای مدیترانه تا شهر حِتلون، و از آنجا
    تا گذرگاه حمات، شهر عینون و مرز بین دمشق و حمات کشیده می‌شود.'
  tgl-ULB: 'Ito ang mga pangalan ng mga tribo. Ang tribo ng Dan ay makakatanggap ng
    isang bahagi ng lupain: ang hangganan nito ay aabot sa tabi ng hangganan sa hilaga
    ng Israel papunta sa Hethlon at Lebo Hamat. Ang hangganan nito ay aabot hanggang
    sa Hazar-enan at sa mga hangganan ng Damasco hanggang sa hilaga at hanggang sa
    Hamat. Ang hangganan ng Dan ay aabot mula sa timog hanggang sa Dagat ng Mediteraneo.'
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraelealinaga dindi tubari abene
    uyurahayaginaga amura iba solowara timbuni mini Medidereniana bedagoria howa pu
    banga bialu ni tagira ibiragohayagi polenaga tubari Hedelono tano ngagoria bolangua
    halu pialu Hamada tano polene hariga tagira piaga ngagoria bolangua halu pialu
    amura Enono tano timbuni ngagoria puabo halu pialu Damasagasala Hamadala hengene
    ngagoha bolangua halu pupe haga bida. Dana hameigini ti dindi ogonihayagi mulebira.
    Tinaga dindi gibuni ni tagira ibiragohayagi howa wima pialu ni paliragohayagi
    iba solowara timbuni Medidereniana bedagoria tagira polebira.
  mya-mya: မြေ​ယာ​၏​မြောက်​ဘက်​ရှိ​နယ်​နိ​မိတ်​မှာ​မြေ​ထဲ​ပင်​လယ်​မှ အ​ရှေ့​ဘက်​ရှိ​ဟေ​သ​လုန်​မြို့၊
    ဟာ​မတ်​တောင်​ကြား​လမ်း​နှင့်​ဟာ​ဇ​ရေ​နန်​မြို့၊ ထို​မှ​တစ်​ဆင့်​ဒ​မာ​သက်​ပြည်​နှင့်​ဟာ​မတ်​ပြည်​နယ်​ခြား​အ​ထိ​ဖြစ်​၏။
    လူ​မျိုး​အ​နွယ်​တစ်​နွယ်​လျှင်​အ​ရှေ့​နယ်​စပ်​မှ​အ​နောက်​မြေ​ထဲ​ပင်​လယ်​အ​ထိ​နယ်​မြေ​တစ်​ခု​ကျ​စီ၊
    မြောက်​မှ​တောင်​သို့​အောက်​ပါ​အ​စီ​အ​စဉ်​အ​တိုင်း​ရ​ရှိ​စေ​ရ​မည်။ ဒန် အာ​ရှာ န​ဿ​လိ
    မ​နာ​ရှေ ဧ​ဖ​ရိမ် ရု​ဗင် ယု​ဒ
  bod-N: དེ་ཡང་ཚོ་པ་སོ་སོར་དབང་བའི་ས་སྐལ་ནི་འདི་ལྟ་སྟེ། བྱང་གི་མུ་མཐའི་ས་མཚམས་ནས་ཧེད་ལོན་གྱི་ལམ་བརྒྱུད་དེ།
    ཧ་མཱད་ཁར་ནས་དཱ་མེ་སེག་གི་ས་མཚམས་ཀྱི་ཧ་ཚར་ཨེ་ནན་ལ་སླེབས་པ་དང་། བྱང་དུ་ཧ་མཱད་ལ་འབྱར་ནས།
    ཤར་ནས་ནུབ་བར་གྱི་ས་དེ་ནི་དཱན་གྱི་ས་སྐལ་ཡིན།
  sna-sna: '“Aya ndiwo marudzi akanyorwa, namazita awo: “kurutivi rwokumuganhu wokumusoro,
    Dhani achava nomugove mumwe chete; uchange uchitevedza mugwagwa weHetironi kusvika
    kuRebho Hamati; Hazari Enani nomuganhu wokumusoro kweDhamasiko, pedyo neHamati,
    zvichava chikamu chomuganhu wavo unobva kurutivi rwokumabvazuva kusvikira kurutivi
    rwokumavirira.'
  spa-BLM: '“Estos son los nombres de las tribus: Desde el extremo norte, junto al
    camino de Hetlón hasta la entrada de Hamat, Hazar Enán en el límite de Damasco,
    hacia el norte junto a Hamat (y tendrán sus lados al este y al oeste), Dan, una
    parte.'
  cac-cac: 'A stz''acan̈il Israel d''a norte, schael d''a a'' mar Mediterráneo, tz''ec''
    d''a Hetlón yed'' b''aj tz''och b''e d''a Hamat yed'' d''a Hazar-enán, tz''ec''
    d''a stojolal sur d''a lum yic Damasco yed'' Hamat chi''. Junjun macan̈ yin̈tilal
    Israel scha junoc macan̈ lum luum smacb''enoc, sb''at stz''acan̈il lum d''a stojolal
    b''aj sjavi c''u, masanto sc''och d''a a'' mar Mediterráneo, d''a stojolal b''aj
    tz''em c''u. Icha tic ol aj schaan lum smacb''en eb'' chi'' d''a stzolal, schael
    yich d''a norte scotn̈ej d''a sur: Dan, Aser, Neftalí, Manasés, Efraín, Rubén
    yed'' Judá.'
  swh-ULB: Haya ndiyo majina ya makabila. Kabila la Dani litapokea sehemu moja ya
    nchi; mipaka yake itakuwa karibu na upande wa mashariki mpaka wa Israeli karibu
    na njia ya Hethloni na Lebo Hamathi. Mpaka wake utaenda hata karibu na Hazari
    Enani na karibu na mpaka wa Damaskasi hata upande wa kaskazini na kisha karibu
    na Hamathi. Mpaka wa Dani utaenda kutoka mashariki moja kwa moja hata Bahari Kubwa.
  bel-bel: 'Вось імёны плямёнаў. На паўночным краі дарогі ад Хэтлона, якая вядзе ў
    Эмат, Гацар-Энон, ад паўночнай мяжы Дамаска па дарозе да Эмата: усё гэта ад усходу
    да мора адзін надзел Дану.'
  deu-ELBBK: 'Und dies sind die Namen der Stämme: Vom Nordende an, zur Seite des Weges
    nach Hetlon, gegen Hamat hin, und nach Hazar-Enon hin, der Grenze von Damaskus,
    nordwärts, zur Seite von Hamat – die Ost- und die Westseite sollen Dan gehören:
    ein Los.'
  mbb-OT: 'Iyan heini lista te menge tribu te Israel wey is menge tanà he egkaangken
    dan: Is tanà te tribu ni Dan ne ziyà te zizaya. Is dulunà kayi ebpuun diyà te
    Hetlon pehendiyà te Lebo Hamat taman te Hazar Enan he ziyà te zulunà te Damascus
    wey Hamat diyà te zizaya. Is keluag te tanà te tribu ni Dan, ebpuun diyà te edsilaan
    taman te zapit te edsenlepan te Israel.'
  mal-2015: 'എന്നാൽ ഗോത്രങ്ങളുടെ പേരുകൾ ആവിതു: വടക്കെ അറ്റംമുതൽ ഹെത്ലോൻ വഴിക്കരികെയുള്ള
    ഹമാത്ത്‌വരെ വടക്കോട്ടു ദമ്മേശെക്കിന്റെ അതിരിങ്കലുള്ള ഹസർ-ഏനാനും ഇങ്ങനെ വടക്കു
    ഹമാത്തിന്റെ പാർശ്വത്തിൽ കിഴക്കും പടിഞ്ഞാറും ഉള്ള ഭാഗങ്ങളായി ദാന്റെ ഓഹരി ഒന്നു.'
  rmc-rmc: '„Kala hin o nava le kmeňengre: O Dan chudela jekh kotor la phuvakro pro
    severos; džala pašal o chetloňiko drom andro Lebo-Chamat; o Chacar-Enan a e severno
    hraňica le Damaškoskri paš o Chamat ela leskri hraňica la vichodna seratar dži
    pre zapadno sera.'
  pes-OPV: '«و این است نامهای اسباط: از طرف شمال تا جانب حتلون و مدخل حمات و حصر عینان
    نزد سرحد شمالی دمشق تا جانب حمات حد آنها از مشرق تا مغرب. برای دان یک قسمت.'
  ron-1924: '„Ятэ нумеле семинциилор. Ла марӂиня де мязэноапте, де-а лунгул друмулуй
    де ла Хетлон, кум мерӂь спре Хамат ши Хацар-Енон, ла хотарул Дамаскулуй де ла
    мязэноапте спре Хамат, де ла рэсэрит пынэ спре апус: партя луй Дан.'
  ben-OBCV: “এসব গোষ্ঠী, নাম অনুসারে তালিকা দেশের উত্তর সীমায় দান একটি অংশ পাবে;
    “সেটি ভূমধ্যসাগর থেকে হিৎলোনের রাস্তা বরাবর লেবো-হমাৎ পর্যন্ত যাবে; হৎসর-ঐনন পর্যন্ত
    দামাস্কাসের সীমাতে, উত্তর দিকে হমাতের পাশে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত।
  som-som: Haddana kuwanu waa magacyadii qabiilooyinka. Xagga woqooyi tan iyo jidka
    Xetlon agtiisa iyo ilaa meesha Xamaad laga galo, iyo Xasar Eenaan iyo ilaa soohdinta
    Dimishaq xaggeeda woqooyi iyo ilaa xagga Xamaad, kuwaas oo ah dhinacyada bari
    iyo galbeed, waxaa jiri doonta qaybta reer Daan.
  lat-VUC: 'Et hæc nomina tribuum a finibus aquilonis, juxta viam Hethalon, pergentibus
    Emath, atrium Enan terminus Damasci ad aquilonem, juxta viam Emath: et erit ei
    plaga orientalis mare, Dan una.'
  eng-ASVBT: 'Now these are the names of the tribes: From the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar-enan at the border of Damascus,
    northward beside Hamath (and they shall have their sides east and west), Dan,
    one portion.'
  ita-1885: 'OR questi sono i nomi delle tribù: Dall''estremità di verso il Settentrione,
    lungo la via di Hetlon, fino all''entrata di Hamat, Hasar-enon, confine di Damasco,
    verso il Settentrione, allato ad Hamat, vi sarà una parte per Dan; e di essa saranno
    l''estremità orientale, e l''occidentale.'
  eng-LXXUP: And these are the names of the tribes from the northern corner, on the
    side of the descent that draws a line to the entrance of Hamath the palace of
    Aelam, the border of Damascus northward on the side of Hamath the palace; and
    they shall have the eastern parts as far as the sea, for Dan, one portion.
  eng-ULB: These are the names of the tribes. The tribe of Dan will receive one portion
    of land; its boundary will run along the northern boundary of Israel by way of
    Hethlon and Lebo Hamath. Its boundary will go on to Hazar Enan and along the border
    with Damascus to the north and then on to Hamath. Dan's boundary will go from
    east all the way to the Great Sea.
  spa-VBL: Esta es una lista de los territorios según los nombres de las tribus. En
    la frontera norte, el territorio de Dan limita con el camino de Hetlón hacia Lebo-hamat
    y con Hazar-enan en la frontera de Damasco con Hamat al norte, y se extiende desde
    el límite oriental del país hasta el occidental.
  fra-_FOB: Voici les noms des tribus. Depuis l'extrémité septentrionale, le long
    du chemin de Héthlon, en continuant vers Hamath, Hatsar-Énon, la frontière de
    Damas au Nord vers Hamath, de l'Est à l'Ouest, ce sera la part de Dan.
  mal-mal: 'എന്നാൽ ഗോത്രങ്ങളുടെ പേരുകൾ ഇവയാണ്: വടക്കെ അറ്റം മുതൽ ഹെത്ലോൻ വഴിക്കരികിലുള്ള
    ഹമാത്ത്‌വരെ വടക്കോട്ട് ദമാസ്ക്കസിന്റെ അതിർത്തിയിലുള്ള ഹസർ-ഏനാനും, ഇങ്ങനെ വടക്ക്
    ഹമാത്തിന്റെ പാർശ്വത്തിൽ കിഴക്കും പടിഞ്ഞാറും ഉള്ള ഭാഗങ്ങളായി ദാന്റെ ഓഹരി ഒന്ന്.'
  urd-GVR: 'Isrāīl kī shimālī sarhad Bahīrā-e-Rūm se shurū ho kar mashriq kī taraf
    Hatlūn, Labo-hamāt aur Hasar-enān ke pās se guzartī hai. Damishq aur Hamāt sarhad
    ke shimāl meṅ haiṅ. Har qabīle ko mulk kā ek hissā milegā. Har ḳhitte kā ek sirā
    mulk kī mashriqī sarhad aur dūsrā sirā maġhribī sarhad hogā. Shimāl se le kar
    junūb tak qabāylī ilāqoṅ kī yih tartīb hogī: Dān, Āshar, Naftālī, Manassī, Ifrāīm,
    Rūbin aur Yahūdāh.'
  suz-BL: मिनु “मेको आन थर आन नें मार बाक्‍नीम देंशा हना, उत्तर गे ङा सांद हेथ्‍लोन
