    de Damasco al norte, hacia Hamat, desde el lado oriental hasta el occidental.
  gun-gun: — Po rami ma Israel regua rery oĩ. Dã regua yvy apy ma kuaray ijapu'a'ia
    katy guive oo 'rã Hetlom rupi Hamate yvy re nhavaẽa ha'e Hazar-Enom peve, ha'e
    gui Damasco yvy apy kuaray ijapu'a'ia katygua rupi Hamate peve, kuaray oua katy
    guive oikea katy peve.
  ilo-ULB: Dagitoy dagiti nagnagan dagiti tribu. Makaawatto ti tribu ti Dan iti maysa
    a paset ti daga a bingay; mangrugi ti beddengna iti asideg iti akin-amianan a
    beddeng ti Israel nga agturong iti Hetlon ken Lebo Hamat. Ti beddengna ket agturong
    iti Hazar Enan ken iti asideg ti beddeng ti Damasco nga agturong iti amianan a
    mapan iti Hamat. Ti beddeng ti Dan ket mangrugi iti daya nga agturong iti Dakkel
    a Baybay.
  kpg-kpg: 'Tagageinga dela i baahi ngeia tenua Israel e hanaga i baahi dua mai di
    Tai Mediterranean gaa hana gi di waahale Hethlon gaa hana gi di Ala Nnoonua o
    Hamath, gaa hana gi di waahale Enon, gaa hana gi tagageinga i mehanga Damascus
    mo Hamath. Di madawaawa e dahi e kae dana gowaa e dahi mai tenua deenei e daamada
    i tagageinga i baahi dua gaa hana gi dai, gi Tai Mediterranean. Deenei di hagatau
    mai i ngeia gaa hana gi ngaaga: Dan Asher Naphtali Manasseh Ephraim Reuben Judah'
  uig-ARA: تۆۋەندە قەبىلىلەر نامى بويىچە تىزىملىنىدۇ؛ شىمال تەرىپىدە دان قەبىلىسىنىڭ
    بىر ئۈلۈشى بار. ئۇنىڭ چېگرىسى ئىسرائىل زېمىنىنىڭ شىمالىي چېگرىسىمۇ بولىدۇ؛ ئۇ
    خەتلوننىڭ يولىنى بويلاپ، خامات رايونىغا كىرىش ئېغىزىغىچە ۋە ھازار-ئېنان شەھىرىگىچە
    سوزۇلغان (ھازار-ئېنان دەمەشق چېگرىسىغا يانداش بولۇپ، دەمەشقنىڭ شىمالىي تەرىپىدىكى
    خامات شەھىرىنىڭ يېنىدا). ئۇنىڭ ئۈلۈشى شەرقتىن غەربكىچە سوزۇلغاندۇر.
  sus-sus: '«Bɔnsɔɛe xilie nan ya: Dana bɔnsɔɛ xa bɔxi na kɔɔla mabiri nɛ Xetelon
    kira ra, kelife Lebo Xamata, a sa dɔxɔ Xasari Enan ra, naxan na Damasi nun Xamata
    naaninyi ra kɔɔla mabiri. A keli naaninyi ra naxan na sogetede mabiri han baa
    xungbe.»'
  pon-2006: 'Irepen paliepeng en sahpwo tangasang palimese sang Sehd Mediderenien
    kolahng kahnimw Edlon, kolahng Wasahn Kot en Amad, kolahng kahnimw Enon, kolahng
    irepen sahpw nanpwungen wehin Damaskus oh Amad. Ehuehu kadaudok pahn ale ehu wasa
    sang ni sahpwo me tangasang ni irepen palimese ni palikapi kolahng Sehd Mediderenien,
    ni duwen koasoandi wet sang paliepeng kolahng palieir: Dan Aser Napdali Manase
    Epraim Reupen Suda'
  ksd-ksd: 'Go ra iang i diat ra umana vuna tarai tikatikai: ta ra langun ta ra matana
    labur, nina i tur pa ia ta ra ta ma i vana alalu Ketlon, uro ta ra langun Kamat,
    ma i tuk tar aro Kasar-Enan, nina i ki ta ra langun Damasko, ta ra papar a labur
    pire Kamat; da tibe ta pakana papa ra matana taur ma na tuk ta ra matana taoai
    pire Dan.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν φυλῶν ἀπὸ τῆς ἀρχῆς τῆς πρὸς Βοῤῥᾶν, κατὰ τὸ
    μέρος τῆς καταβάσεως τοῦ περισχίζοντος ἐπὶ τὴν εἴσοδον τῆς Ἠμὰθ αὐλῆς τοῦ Αἰλὰμ,
    ὅριον Δαμασκοῦ πρὸς Βοῤῥᾶν κατὰ μέρος Ἠμὰθ αὐλῆς· καὶ ἔσται αὐτοῖς τὰ πρὸς ἀνατολὰς
    ἕως πρὸς θάλασσαν, Δὰν, μία.
  ind-AYT: '“Inilah nama-nama dari suku-suku: dari yang paling utara, di samping jalan
    Hetlon ke Hamat, sejauh Hazar-Enon, perbatasan Damsyik, ke arah utara di samping
    Hamat, dan memanjang dari timur sampai ke barat, satu bagian untuk Dan.'
  nya-nya: '“Nawa mayina a mafuko a Israeli: Dani adzakhala ndi chigawo chimodzi kuyambira
    kumalire akumpoto kuchokera ku nyanja kudzera ku Hetiloni mpaka ku chipata cha
    Hamati, kukafika ku Hazari-Enani, mzinda umene uli kumpoto kwa malire a Damasiko
    oyangʼanana ndi Hamati, kuchokera mʼchigawo chimodzi kummawa mpaka kumadzulo.'
  hrv-hrv: 'A ovo su imena plemenÄa: od krajnjega sjevera put Hetlona prema Ulazu
    u Hamat i Haser Enon, od damaščanskoga kraja na sjeveru duž Hamata, od istoka
    do zapada - dio Danov.'
  mps-mps: Genuai Bidigo po genina ma weyu, e tama po wali, “Te kantri Israel tǫ
    dąį te genuai tamu ąį Mediterenian kemi sane pąde te not badu gagalaibao.
    Tama giliga asobo badu pelama, taun Hetlonba tama peyu, tama te taun Hamatba pabo
    sunumi toboluba tama paibao. Tama te dąį pelama, te Damaskus usu nigi peyu,
    me Hamatba usu nigi peyu yaibao. Tama dąį pelama, taun Enonba usu nigi paibao.
    Tama Damaskus hanudu peyu, Hamatba usu nigi paibao. Te Dan hanigo te not badu
    tǫ saibao. Te kantri dąį sabi badu augwaligo tǫ dąį te kantri dąį dagedu
    tama gagalama, te giliga asobo badu gagalama, pelama. tama a badu giliga dega
    saboba aselama, tama genuai tamu ąį Mediterenianba usu nigi paibao.
  tpi-tpi: Bikpela i tok moa olsem, “Mak long hap not bilong kantri Israel i stat
    long nambis bilong biksolwara Mediterenian na i go olsem long hap sankamap inap
    long taun Hetlon na long maus bilong rot i go long taun Hamat, na mak i go inap
    long taun Enon na long mak bilong Damaskus na Hamat. Lain Dan bai i kisim graun
    long hap not, long arere bilong dispela mak bilong kantri. Graun bilong ol bai
    i stat long mak long hap sankamap bilong kantri na i kam bek long hap san i go
    daun inap long nambis bilong biksolwara Mediterenian.
  dan-1931: 'Følgende er Navnene på Stammerne: Yderst i nord fra Havet i Retning af
    Hetlon til det Sted, hvor Vejen går til Hamat, og videre til Hazar-Enon, med Damaskus''
    Område mod Nord ved Siden af Hamat, fra Østsiden til Vestsiden: Dan, én Stammelod;'
  vie-OVCB: '“Đây là danh sách các đại tộc Ít-ra-ên và lãnh thổ chia cho mỗi đại tộc:
    Phần đất của Đan từ biên cương phía bắc. Đường biên giới từ đường Hết-lôn đến
    Lê-bô Ha-mát và chạy dài trên Hát-sa-ê-nan, nằm nơi biên giới Đa-mách, cạnh Ha-mát
    về phía bắc. Phần đất của Đan trải dài ngang đất Ít-ra-ên, từ đông sang tây.'
  guj-2017: 'કુળોનાં નામ આ પ્રમાણે છે. દાનનું કુળ દેશનો એક ભાગ પ્રાપ્ત કરશે: તેની
    સરહદ ઉત્તરની સરહદથી હેથ્લોનના રસ્તાની બાજુએ લબો હમાથ સુધી. દમસ્કસની સરહદ ઉપરના
    હસાર-એનાન સુધી અને ઉત્તરે હમાથ સુધી, તે પ્રદેશની પૂર્વ તથા પશ્ચિમ તરફની આ સરહદો
    છે.'
  pon-2006A: 'Irepen paliepeng en sahpwo tangasang palimese sang Sehd Mediderenien
    kolahng kahnimw Edlon, kolahng Wasahn Kot en Amad, kolahng kahnimw Enon, kolahng
    irepen sahpw nanpwungen wehin Damaskus oh Amad. Ehuehu kadaudok pahn ale ehu wasa
    sang ni sahpwo me tangasang ni irepen palimese ni palikapi kolahng Sehd Mediderenien,
    ni duwen koasoandi wet sang paliepeng kolahng palieir: Dan Aser Napdali Manase
    Epraim Reupen Suda'
  por-BRBSL: '“Agora estes são os nomes das tribos: Do extremo norte, ao lado do caminho
    de Hethlon até a entrada de Hamath, Hazar Enan na fronteira de Damasco, ao norte
    ao lado de Hamath (e eles terão seus lados leste e oeste), Dan, uma porção.'
  cth-cth: Hetnaw heh miphun minnaw doeh. Atunglae ramri tuipui koehoi Hethlon raka
    lahoi Hamath lam teng, Damaskas ramri, Hamath kho teng, atung lae Hazarenan totouh,
    kanîtho lahoi, kanîloumlah coe hane buet touh e teh Dan ni a coe hane doeh.
  twi-twi: '“Mmusuakuw no din na edidi so yi: “Dan benya kyɛfa baako wɔ atifi hye
    so hɔ; ɛbɛfa Hetlon kwan so akɔ Lebo Hamat, Hasar-Enan ne Damasko atifi fam hye
    a edi Hamat so no bɛyɛ ɔhye a efi apuei fam kɔ atɔe fam no fa bi.'
  hlt-hlt: Koca rhoek kah a ming he tlangpuei khobawt lamloh Lebokhamat kah Hethlon
    longpuei kah ngolbuel taeng duela, Damasku khorhi kah Hazarenan tlangpuei la,
    Khamath ngolbuel phai neh tuipuei kah khothoeng baengki hil te pakhat ah Dan rhoek
    om uh saeh.
  tbz-SIM: Ntɛ ìì botí yó mbo kubɑkù yoú bíɛ́kɛ̀, kɛ́nwetí Etinɔɔ kɛ́mpɛkɛ́nɛ̀ kucɛ
    kùù dɛ̀ pɛ̃nkù, kɛ́yɛ̀nnɛ̀ Amɑti nɛ̀ Asɑɑ-Enɔnni Dɑmɑɑsi kó kumɑ̀nku mɛ nkɛ mbomɛ̀
    kɛ pɛkɛ́nɛ̀ Amɑti, kɛ̀ dɛ mɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔku tú dɑ̀mɛ́ɛ̀rì,
    Dɑnni kó kɛtenkɛ̀ nkɛ.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei, “Israelian anababar ziabar kara:
    “Kantri Israelɨn nguazir mɨtaghniar notɨn itim, a Mediterenianɨn Ongarir Ekiamɨn
    mɨriamɨn ikegh mangɨ, aruem anadi naghɨn mangɨ nguibar ekiam Hetlonɨn otogham,
    kar nguibar ekiam Hamatɨn zuir tuavir akam. Egh an mɨtaghniam mangɨ nguibar ekiam
    Enonɨn otogh mangɨ, nguibar ekiamning Damaskus ko Hamatɨn mɨtaghniamɨn tugham.
    Eghtɨ Danɨn anabamɨn adarasi, notɨn amadaghan itir nguazir kamɨn, nguazir otevir
    kam iniam. Men nguazimɨn mɨtaghniam, kantrin kamɨn aruem anadi naghɨn itir mɨtaghniam
    ikegh, ua izɨ aruem uaghiri naghɨn amadaghan mangɨ, Mediterenianɨn Ongarir Ekiamɨn
    tugham.'
  dop-dop: Ɩsɛɣɛlɩ kpekɑ nyǝ́mɑ hǝlɑ ntɔ, nɑ pɑ tɛtʋnɑɑ. Tɑŋ kpekǝle nyǝ́mɑ tɛtʋ wɛ
    ilim ntɔɣɔŋ tɔɔ kɛ́. Tǝ mɑlɑ hɑpǝlɛ nte tǝ tǝŋǝɣǝnɑ Hetǝlɔŋ nɑ Lepo-Hɑmɑtɩ nɑ
    Hɑsɑɑ-Ɩnɑŋ pǝ tɛtʋnɑɑ tɑɑ tɔ. Ɩlɛnɑ pǝ polo Tɑmɑsɩ, nɑ Hɑmɑtɩ pǝ tɛtʋnɑɑ cɔlɔ.
    Ɩlɛnɑ kɑ́ polo kɑ́ lɩɩ ilim tǝlɩɩlɛ toŋɑ. Hɑlɩ Metitelɑnee teŋku nɑ ilim tǝtʋlɛ
    tɔɔ.
  azb-azb: '«Qəbilələrin adları belədir: şimal sərhədində olan Dana bir pay veriləcək.
    Danın sərhədi Xetlon yolundan Xamat keçidinə qədər uzanacaq. Xasar-Enon və Xamata
    yaxın Dəməşqin şimal sərhədi şərqdən qərbə qədər uzanan sərhədin bir hissəsini
    tutacaq.'
  eng-DBY: 'And these are the names of the tribes: From the north end along the way
    of Hethlon, as one entereth into Hamath, Hazar-enan, the border of Damascus northward
    unto near Hamath — the east and west side [belonging] to him — shall Dan have
    one [portion].'
  hin-2017: '“गोत्रें के भाग ये हों: उत्तरी सीमा से लगा हुआ हेतलोन के मार्ग के पास
    से हमात की घाटी तक, और दमिश्क की सीमा के पास के हसरेनान से उत्तर की ओर हमात के
    पास तक एक भाग दान का हो; और उसके पूर्वी और पश्चिमी सीमा भी हों।'
  wol-KYG: «Lii mooy limeefu giiri Israyil, ak céru suuf bi giir gu ci nekk di féetewoo.
    Céru Dan moo féete catu bëj-gànnaar. Kemoom day topp yoonu Ettlon ba Lebo Amat,
    jàll ba Àccar Enan ga digalook Damaas, Amat féete ko bëj-gànnaar. Suufas Dan day
    jàpp penku ba sowu, ca géej gu mag ga, di benn pàcc.
  eng-YLT: 'And these [are] the names of the tribes: From the north end unto the side
    of the way of Hethlon, at the coming in to Hamath, Hazar-Enan, the border of Damascus
    northward, unto the side of Hamath, and they have been his — side east and west,
    Dan one,'
  eng-WYC-2017: And these be the names of lineages, from the ends of the north, beside
    the way [of] Hethlon, to men going to Hamath, the porch of Enan, the term of Damascus,
    to the north beside Hamath; and the east coast shall be to it the sea, one part
    shall be of Dan.
  eng-WMBB: '“Now these are the names of the tribes: From the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar Enan at the border of Damascus,
    northward beside Hamath (and they shall have their sides east and west), Dan,
    one portion.'
  urd-GVH: 'इसराईल की शिमाली सरहद बहीराए-रूम से शुरू होकर मशरिक़ की तरफ़ हतलून, लबो-हमात
    और हसर-एनान के पास से गुज़रती है। दमिश्क़ और हमात सरहद के शिमाल में हैं। हर क़बीले
    को मुल्क का एक हिस्सा मिलेगा। हर ख़ित्ते का एक सिरा मुल्क की मशरिक़ी सरहद और दूसरा
    सिरा मग़रिबी सरहद होगा। शिमाल से लेकर जुनूब तक क़बायली इलाक़ों की यह तरतीब होगी
    : दान, आशर, नफ़ताली, मनस्सी, इफ़राईम, रूबिन और यहूदाह।'
  rug-rug: 'Zama pule se Zihova, “Hire pozadi sari na butubutu: Pa korapana la pa
    kali gede si e Dani kote vagia si keke hinia; sapu pa siraṉa pa Hetiloni meke
    la gua pa karovoana pa toqere sapu la gua pa Hamati. Sa vasileana Haza Enani meke
    sa kali gede koasa voloso pa Damasikasi sapu kalina Hamati si kote keke kalina
    sa voloso sapu podalae pa kali gasa rimata meke kamo pa kali lodu rimata.'
  gaz-gaz: '“Gosoonni maqaan isaanii galmeeffame kanneenii dha: “Karaa daarii kaabaatiin
    gosti Daan qooda tokko qabaata; kunis daandii Hetiloon qabatee hamma qaxxaamura
    Hamaatitti deema; Hazar Eenaanii fi daariin Damaasqoo kan gara kaabaa inni Hamaatitti
    aanee jiru daarii isaa kan karaa baʼaatii jalqabee hamma karaa lixa biiftuutti
    jiruu taʼa.'
  fra-LSG: 'Voici les noms des tribus. Depuis l’extrémité septentrionale, le long
    du chemin de Hethlon à Hamath, Hatsar-Énon, la frontière de Damas au nord vers
    Hamath, de l’orient à l’occident: Dan, une tribu.'
  yal-yal: “Bɔnsɔnne xinle ni itoe ra e nun e kɛɛ bɔxɔne. Dan bɔnsɔnna muxune gbeen
    luma yamanan sogeteden kɔmɛn fɔxɔn danna binna nin. A danna minima kiraan nan
    dɛnaxan danguma Xetilɔn taani siga han Lebo-Xamata taani han Xasari-Enan yi han
    Damasi taan danna kɔmɛn fɔxɔni Xamata taan dɛxɔn, keli yamanan sogeteden danna
    ma sa dɔxɔ sogegododen danna ra Dan bɔnsɔnna gbeen nan na ra, yamanan yire yitaxunxi
    keden nan na ra.
  haw-1868: A IA hoi na inoa o na ohana. Mai ka welau kukulu akau a hiki i ka mokuna
    o ke alanui o Hetelona kahi e komo ai iloko o Hamata, Hazarenana, ka palena o
    Damaseko ma ke kukulu akau, a hiki i ka mokuna o Hamata; no ka mea, oia kona mau
    aoao, ka hikina a me ke komohana, no Dana hookahi.
  arb-NAV: وَهَذِهِ هِيَ أَسْمَاءُ أَسْبَاطِ إِسْرَائِيلَ. بَدْءاً مِنَ الْحُدُودِ
    الشِّمَالِيَّةِ بِجَانِبِ طَرِيقِ حِثْلُونَ حَتَّى مَدْخَلِ حَمَاةَ حَصْرُ عِينَانَ
    عَلَى تُخُومِ دِمَشْقَ بِاتِّجَاهِ الشِّمَالِ بِجَانِبِ حَمَاةَ، امِتِدَاداً مِنَ
    الشَّرْقِ إِلَى الْبَحْرِ غَرْباً تَكُونُ لِدَانٍ حِصَّةً وَاحِدَةً.
  ewe-ewe: '“Esiawoe nye toawo le woƒe ŋkɔwo nu: “Tso dzigbemeliƒo dzi la, Dan axɔ
    mama ɖeka. Mama sia azɔ ɖe Hetlon mɔ ŋu ayi Lebo Hamat. Hazar Enan kple Damasko
    ƒe dzigbemeliƒo anye eƒe liƒo ƒe akpa aɖe tso ɣedzeƒe lɔƒo va yi ɣetoɖoƒe lɔƒo.'
  eng-LEE: 'Now these are the names of the tribes: At the edge, on the north side,
    along the road on the way to Chethlon, as far as Chamath, Chazar-''enan, the boundary
    of Damascus northward, alongside of Chamath, there shall be from the east side
    to the west for Dan one portion.'
  asm-FB: ফৈদবোৰ এই এই নাম। একেবাৰে মূৰত উত্তৰ ফালে হিতলোনৰ বাটৰ কাষেদি হমাতৰ প্ৰৱেশস্থানলৈকে
    দম্মেচকৰ সীমাত থকা হচৰ-ঐননলৈকে, উত্তৰফালে হমাতৰ কাষত পূৱ আৰু পশ্চিমলৈ দানে এক
    অংশ পাব।
  sus-A: «بْنسْييٍ شِلِيٍ نَن يَ؛ دَنَ بْنسْي شَ بْشِ نَ كْولَ مَبِرِ نّ شٍتٍلٌن كِرَ
    رَ، كٍلِقٍ لٍبٌ شَمَتَ، عَ سَ دْشْ شَسَرِ عٍنَن رَ، نَشَن نَ دَ مَسِ نُن شَمَتَ
    نَانِنيِ رَ كْولَ مَبِرِ. عَ كٍلِ نَانِنيِ رَ نَشَن نَ سٌفٍتٍدٍ مَبِرِ هَن بَا
    شُنفبٍ.»
  fra-SBL: '« Voici les noms des tribus : De l''extrémité nord, à côté du chemin de
    Hethlon, jusqu''à l''entrée de Hamath, Hazar Enan, à la frontière de Damas, au
    nord, à côté de Hamath (et ils auront leurs côtés à l''est et à l''ouest), Dan,
    une portion.'
  hbo-hbo: וְאֵ֖לֶּה שְׁמֹ֣ות הַשְּׁבָטִ֑ים מִקְצֵ֣ה צָפֹ֡ונָה אֶל־יַ֣ד דֶּֽרֶךְ־חֶתְלֹ֣ן ׀
    לְֽבֹוא־חֲמָ֡ת חֲצַ֣ר עֵינָן֩ גְּב֨וּל דַּמֶּ֤שֶׂק צָפֹ֙ונָה֙ אֶל־יַ֣ד חֲמָ֔ת
    וְהָיוּ־לֹ֧ו פְאַת־קָדִ֛ים הַיָּ֖ם דָּ֥ן אֶחָֽד׃
  kik-kik: '“Na rĩrĩ, maya nĩmo marĩĩtwa ma mĩhĩrĩga ĩyo: Mũhaka-inĩ wa mwena wa gathigathini,
    Dani nĩakaheo gĩcigo kĩmwe; nakĩo gĩgaatwarana na njĩra ya Hethiloni ya gũthiĩ
    nginya Lebo-Hamathu; Hazari-Enani na mũhaka wa mwena wa gathigathini wa Dameski
    kũrigania na Hamathu gũgaakorwo kũrĩ mũhaka wakuo kuuma mwena wa irathĩro nginya
    mwena wa ithũĩro.'
  fra-NCL: 'Voici les noms des tribus : A partir de l’extrémité septentrionale, le
    long du chemin de Héthalon pour aller à Hamath, Hatzer-Enon, la frontière de Damas
    vers le nord, le long de Hamath, il y aura pour chaque tribu : De la limite orientale
    à la limite occidentale : Dan, une part.'
  cek-AK: Tarik ah kaom acaeng ahminnawk loe, aluek bang hoiah Hethlon caehhaih loklam
    hoi Hammath karoek to Hazar-enan vangpui hoi Damaska ramri aluek bang Hammath
    vangpui khoek to om tih; ni angzae hoi niduem khoek to Dan ih taham ah om tih.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Wemar Israel-dadgan-sogambe-gakabogwad (12) e-nugmalad.
    Weyobi, e-waganga yar mimilegoed: Dad-nakwed-argan-sapiledsik-yar-abingunaidgi
    onodagoed. Dad-nakwed-argan-nuedsikidse bergudapoed. ”Dan-e-wagan-yar-inse onodoed:
    Dad-nakwed-sapiledsikid-e-yar-abingunaidi, dad-argwanedsik Mediterráneo-demar-akale
    onodoed, Hetlón-neggweburgi nasaoed, Hamat-neggwebur, degi, Hazar-Enán-neggwebur-bukmaladse
    bergudapoed. We-neggweburmar-bukwadi, Damasco-yar-naid, degi, Hamat-yar-naid-imbagi
    bukwad. Dan-e-wagan-yar weyob naguoed.'
  uig-CYR: Төвәндә қәбилиләр нами бойичә тизимлиниду; шимал тәрипидә Дан қәбилисиниң
    бир үлүши бар. Униң чегариси Исраил зимининиң шималий чегарисиму болиду; у Хәтлонниң
    йолини бойлап, Хамат райониға кириш еғизиғичә вә Һазар-Енан шәһиригичә созулған
    (Һазар-Енан Дәмәшқ чегарисиға яндаш болуп, Дәмәшқниң шималий тәрипидики Хамат
    шәһириниң йенида). Униң үлүши шәриқтин ғәрипкичә созулғандур.
  tel-2017: గోత్రాల పేర్లు ఇవి. దానీయులకు ఒక భాగం. అది ఉత్తరదిక్కు సరిహద్దు నుండి
    హమాతుకు వెళ్ళే మార్గం వరకూ హెత్లోనుకు వెళ్ళే సరిహద్దు వరకూ హసరేనాను అనే దమస్కు
    సరిహద్దు వరకూ హమాతు సరిహద్దు దారిలో తూర్పుగా, పడమరగా వ్యాపించి ఉన్న భూమి.
  hat-BSA: 'Alò, sila yo se non a tribi yo: soti nan pwent nò a, akote chemen a Hethlon
    rive Lebo-Hamath, Hatsar-Énon nan lizyè Damas la, vè nò a akote Hamath, ki kouri
    soti nan lès pou ale nan lwès Dan, yon pòsyon.'
  kos-kos: Pa inge inen sruf uh. Masrol layen nu epang, mutawauk ke Meoa Mediterranean
    fahla nu kutulap ac ut ke siti Hethlon nu ke Innek In Utyak Nu Hamath, ac safla
    ke siti Hazarenon, apkuran nu ke masrol lun Damascus ac Hamath. Ip se inge ma
    lun sruf lal Dan.
  hbo-WLC: וְאֵ֖לֶּה שְׁמ֣וֹת הַשְּׁבָטִ֑ים מִקְצֵ֣ה צָפ֡וֹנָה אֶל־יַ֣ד דֶּֽרֶךְ־חֶתְלֹ֣ן
    ׀ לְֽבוֹא־חֲמָ֡ת חֲצַ֣ר עֵינָן֩ גְּב֨וּל דַּמֶּ֤שֶׂק צָפ֙וֹנָה֙ אֶל־יַ֣ד חֲמָ֔ת
    וְהָיוּ־ל֧וֹ פְאַת־קָדִ֛ים הַיָּ֖ם דָּ֥ן אֶחָֽד׃
  ibo-ibo: '“Nke a bụ aha ebo niile, na ala ha ga-eketa: “Dan otu oke. Site na nsọtụ
    ugwu, nʼakụkụ ụzọ Hetlon ruo mbata Hamat. Haza Enan na oke ala ugwu Damaskọs,
    nke dị nʼakụkụ Hamat ga-abụ akụkụ oke ala ha site nʼakụkụ ọwụwa anyanwụ ruo nʼọdịda
    anyanwụ.'
  ory-ory: 'ଗୋଷ୍ଠୀବର୍ଗଙ୍କର ଏହି ଏହି ନାମ: ହମାତ୍‍ର ପ୍ରବେଶ ସ୍ଥାନକୁ ଯିବାର ହିତ୍‍ଲୋନର ପଥ
    ନିକଟସ୍ଥ ଉତ୍ତର ପ୍ରାନ୍ତ ସୀମାଠାରୁ ଦମ୍ମେଶକର ସୀମା ନିକଟସ୍ଥ ହତ୍‍ସର-ଐନନ୍‍, ହମାତ୍‍ ପାର୍ଶ୍ୱସ୍ଥ
    ଉତ୍ତର ଦିଗ ପର୍ଯ୍ୟନ୍ତ; ଆଉ, ତହିଁର ପୂର୍ବ ଓ ପଶ୍ଚିମ ସୀମା ହେବ; ଦାନ୍, ଏକ ଅଂଶ।'
  chk-chk: '“Iei iten ekewe ainang: Tan epwe fanüeni ewe kinikin mi nom lekiännin
    ewe fanü me efeng, a popuetä seni ewe matau watte wenewenen Hetlon tori Hamat,
    pwal tori Hasarenon, pwe ewe fanü Tamaskus me ewe fanü Hamat repwe nom efeng.
    Iei ewe fanü Tan me lon ewe fanü Israel seni lepelian me ötiu tori lepelian me
    lotou.'
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Ebri klen garra abum olabat
    ronwan pleis langa det kantri weya bin go brom det sanraiswei boda blanga Isreil
    en raidap langa det sangodansaid langa det solwoda gulum Medatareiniyan. Det nowathsaid
    boda blanga Isreil garra go olawei langa det taun gulum Hethlan en det hil kantri
    blanga Heimath en im garra binij rait langa det taun gulum Inon weya im jidan
    langa det boda langa midul langa det kantri gulum Damaskas en det hil kantri blanga
    Heimath. Dislot klen na garra gedim olabat kantri langa nowathsaid raidap langa
    sauthsaid, Den, Esha, Neftali, Manesa, Ifreiyim, Rubin en Juda.”
  ukr-1871: 'А се ймення поколїнь: На північньому боцї по дорозї від Хетлону, що веде
    в Емат, Газар-Енон, од північньої гряницї Дамаського займища, по дорозї до Емату:
    все це од востока до моря — один пай Данові.'
  deu-1951: 'Und das sind die Namen der Stämme: Am nördlichen Ende zur Seite des Weges,
    auf dem man von Hetlon bis nach Hamat und bis Hazar-Enon kommt, an der Grenze
    von Damaskus im Norden, zur Seite von Hamat, soll Dan seinen Teil haben von der
    Ostseite bis zur Westseite.'
  eng-JPS: 'Now these are the names of the tribes: from the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar-enan, at the border of Damascus,
    northward, beside Hamath; and they shall have their sides east and west: Dan,
    one portion.'
  srp-1865: A ovo su imena plemenima. Od kraja prema sjeveru, uz put Etlonski kako
    se ide u Emat i Asarenan, na meðu Damaštansku na sjever pokraj Emata, od istoène
    strane do zapadne, Danovo, jedno.
  lug-lug: '“Gano ge mannya g’ebika: “Ku nsalo ey’Obukiikakkono, okuva ku nnyanja
    n’okuyita mu kkubo Agekusulooni okutuuka awayingirirwa mu Kamasi n’okutuuka Kazalenooni
    ekiri ku nsalo y’e Ddamasiko ku luuyi olw’Obukiikakkono okuliraana Kamasi, okuva
    ku luuyi olw’ebuvanjuba okutuuka ku luuyi olw’ebugwanjuba, gwe guliba omugabo
    gwa Ddaani.'
  heb-heb: ואלה שמות השבטים מקצה צפונה אל יד דרך חתלן לבוא חמת חצר עינן גבול דמשק
    צפונה אל יד חמת והיו לו פאת קדים הים דן אחד׃
  ben-IRV: সেই বংশগুলির নাম হল এই। উত্তরপ্রান্ত থেকে হিৎলোনের পথের পাশ ও হমাতের প্রবেশস্থানের
    কাছ দিয়ে হৎসর-ঐনন পর্যন্ত দম্মেশকের সীমাতে, উত্তরদিকে হমাতের পাশে পূর্বপ্রান্ত
    থেকে মহাসমুদ্র পর্যন্ত দানের এক অংশ হবে।
  pan-pan: ਗੋਤਾਂ ਦੇ ਨਾਮ ਇਹ ਹਨ - ਐਨ ਉੱਤਰ ਵਿੱਚ ਹਥਲੋਨ ਦੇ ਰਸਤੇ ਦੇ ਨਾਲ-ਨਾਲ ਹਮਾਥ ਦੇ ਦਰਵਾਜ਼ੇ
    ਤੱਕ, ਹਸਰ-ਏਨਾਨ ਤੱਕ ਜਿਹੜਾ ਦੰਮਿਸ਼ਕ ਦੀ ਉੱਤਰੀ ਹੱਦ ਤੇ ਹਮਾਥ ਦੇ ਕੋਲ ਹੈ। ਪੂਰਬ ਤੋਂ ਪੱਛਮ
    ਤੱਕ ਦਾਨ ਦੇ ਲਈ ਇੱਕ ਭਾਗ।
  mya-JVB: ဣသရေလအမျိုးခရိုင်စု အမည် ကား၊ မြောက် ဘက်၌ ဟေသလုန် လမ်း နှင့် ဟာမတ် လမ်းနား
    ၊ ဟာဇရေနန် မြို့ပါလျက် ဒမာသက် မြို့နယ် မြောက် ၊ ဟာမတ် မြို့နယ်တိုင်အောင် ၎င်း
    ၊ အရှေ့ ဘက် မှသည် ပင်လယ် တိုင်အောင်၎င်း ဒန် ခရိုင်ရှိ ရမည်။
  hmo-hmo: 'Ma Lohiabada ia hereva, ia gwau, “Israela ena mirigini kahana tano hetoana
    be Davara Badana dekena amo ia matamaia, ia lao, Hetelono dekena amo ia lao, ela
    bona Hamata ena raka vareai gabuna, vadaeni Enono hanua dekenai ia lao, Damaseko
    bona Hamata edia huanai tano hetoana dekenai. “Israela ena iduhu ta ta ese tano
    ena kahana ta do idia abia, dina daekau kahana hetoana dekena amo, ela bona Davara
    Badana dekenai, mirigini kahana dekena amo ia lao bona diho kahana dekenai. Dano
    iduhu be mirigini kahana momokani dekenai, bona Iuda be diho kahana momokani dekenai.
    Iduhu ta ta ese edia tano do idia abia inai bamona, mirigini ela bona diho: Dano
    Asere Napatali Manase Eparaima Rubena Iuda'
  urd-urd: 'और क़बीलों के नाम यह हैं: इन्तिहा — ए — उत्तर पर हतल्लून के रास्ते के
    साथ साथ हमात के मदख़ल से होते हुए हसर ''ऐनान तक, जो दमिश्क़ की उत्तरी सरहद पर
    हमात के पास है, पूरब से पच्छिम तक दान के लिए एक हिस्सा।'
  rus-SYN: 'Вот имена колен. На северном краю по дороге от Хетлона, ведущей в Емаф,
    Гацар-Енон, от северной границы Дамаска по пути к Емафу: все это от востока до
    моря один удел Дану.'
  bqc-SIM: Buipiↄn kɛ baade ń a tↄ́o. Sɛa gugbãntoo oi Dã buiↄ a lɛɛ do sɛ́. An
    bùsu a pã Ɛteloni zɛ́i e Amata bↄlɛi. Azaa'enana ń Damasi bùsu lɛ́ pↄ́ kú
    gugbãntoo oi Amata bùsu saɛo mɛ́ ń bùsu lɛ́ ũ gukpɛ oi.
  tcz-CHONGTHU: Hiche hi Israel phungmin gam kihopna a chan chang ding ho chu ahiuve.
    Dan chan ding gamkol chu sahlang aning chong kheh khu ahi. Agamgi chun Hethlon
    lamlen napat Lebo-hamath chan chule Hazar-enan chan gei hija, Hazar-enan hi Hamath
    gal Damascus dinga sahlam gamgi a panga ahi. Dan gamkol chu Israel gam solam a
    pat lhumlam galkai peh a kikeh len ding ahi.
  mar-mar: ही वंशाची नावे आहेत. दानाचा वंश देशाचा एक विभाग स्विकारील. त्याची सीमा
    उत्तर सीमेपासून हेथलोनाकडच्या वाटेजवळ, हामाथाच्या प्रवेशापर्यंत दिमिष्काच्या सीमेवरील
    हसर-एनान, उत्तरेकडे हमाथाजवळ. दानाची सीमा त्याच्या पूर्वेकडून सर्व मार्गाने महासमुद्राकडे
    जाईल.
  qub-qub: '«Norte caj-läpa lindan gallaycushpan Mediterráneo lamarpita aywaraycan
    Hetlonpa. Chaypa päsarashpan chayaraycan Hamatman yaycunapa Hasar-enanman (Chayga
    caycan Damascupawan Hamatpa sur caj lindan tincojchömi). Norte caj-läpita gallaycushpan
    cay trïbucuna raquipänacunanpaj caycan: «Norte caj-lächo inti yagamunan caj lindapita
    gallaycur inti yaganan caj-lächo caycaj lindacama canga Dan trïbupaj.'
  bqp-bqp: Isirelibɑn bwese kɛrɑ bɑɑyeren yĩsiru wee kɑ bɔnu ye yen bɑɑyere yɑ wɑ.
    Dɑnun bwese kɛrɑ yɑ yen bɑɑ wɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, swɑɑ ye yɑ dɔɔ Hɛtiloniɔ
    Hɑmɑtin di n kɑ dɑ Hɑsɑɑ Enɔɔ giɑ Dɑmɑsi kɑ Hɑmɑtigibun tem bɔkuɔ. Tem mɛ, mu
    wɑ̃ɑwɑ sɑɑ sɔ̃ɔ yɑri yerun tem nɔɔ burɑ yerun di n kɑ dɑ sɔ̃ɔ duu yeru giɑ.
  hat-hat: Sou bò nò, fwontyè peyi a ap soti bò lanmè Mediterane a, l'ap pran direksyon
    solèy leve jouk lavil Etlon, l'ap pase devan Amat, l'ap rive lavil Enon. L'ap
    kouri sou fwontyè ant peyi Damas ak peyi Amat. Chak branch fanmi pèp la pral resevwa
    yon pòsyon tè k'ap soti depi bò lanmè Mediterane sou lizyè solèy kouche a rive
    sou lizyè solèy leve a. Lè ou konmanse sou lizyè nò a, ou jwenn pòsyon tè branch
    fanmi Dann lan.
  eng-BSB: '“Now these are the names of the tribes: At the northern frontier, Dan
    will have one portion bordering the road of Hethlon to Lebo-hamath and running
    on to Hazar-enan on the border of Damascus with Hamath to the north, and extending
    from the east side to the west side.'
  eng-WEBPB: '“Now these are the names of the tribes: From the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar Enan at the border of Damascus,
    northward beside Hamath (and they shall have their sides east and west), Dan,
    one portion.'
  kbq-kbq: Hagi mopama refko hu'za nagate nofite'ma hu'za zamisaza naga'mofo zamagi'a
    amana hu'ne, Noti kaziga refaregama me'nea mopa Dani naga'mo erigahie. Hagi mopa
    atumpazamimo'a Hetloni kantega vuno Lebo-hamati vuteno, Damaskasi mopamofo atuparega
    Hamati tavaonte noti kaziga Hazar-enani uhanatigahie. E'ina hanigeno Dani mopamo'a
    zage hanati kazigatira evuno, zage fre kaziga evugahie.
  nhe-BL: “Nica eltoc inintoca nopa huejhueyi familias huan nopa tlali tlen quiselis
    sesen yajuanti. Nopa hueyi familia Dan quiselis nopa tlali tlen más ica norte.
    Inepa ica norte quitoquilis nopa ojtli tlen Hetlón hasta Hamat huan teipa yohui
    hasta Hazar Enán tlen campa monepantía ica tlali Hamat ica norte huan Damasco
    ica sur. Ya ni inepa Dan ica norte tlen se lado tlali Israel campa Hueyi Atl Mediterráneo
    hasta campa tlami tlali Israel campa quisa tonati.
  gub-BL: Kwarahy heixe haw awyze har kutyr ywyzaw oho kwarahy ihemaw kutyr. Uzypyrog
    Mezitehàn yryhu pe. Oho tawhu Eterom pe. Na'e oho Amat pe zeupir haw pe. A'e re
    oho Enom tawhu pe. A'e re oho Namaz ywy Amat ywy wamyter pe har ywyzaw pe. Pitàitàigatu
    Izaew ta'yr izuapyapyr imono'og pyrer upyhyk putar ywy pehegwer wà. A'e ywy uzypyrog
    ywyzaw kwarahy ihemaw kutyr har pe. Oho Mezitehàn yryhu pe kwarahy heixe haw kutyr.
    Amume'u putar ywy pehegwer wazar waner xe nehe kury. Azypyrog putar kwarahy heixe
    haw awyze har kutyr har waner pe. Aha putar kwarahy ihemaw awyze har kutyr nehe.
    Nà Azer Napitari Manaxe Eparai Humen Zuta
  eng-DRA: And these are the names of the tribes from the borders of the north, by
    the way of Hethalon, as they go to Emath, the court of Enan the border of Damascus
    northward, by the way of Emath. And from the east side thereof to the sea, shall
    be one portion for Dan.
