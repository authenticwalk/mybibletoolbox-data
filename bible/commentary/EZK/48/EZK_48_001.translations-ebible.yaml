  tam-2017: 'கோத்திரங்களின் பெயர்கள்: வடக்கு முனைதுவங்கி ஆமாத்துக்குப்போகிற எத்லோன்
    வழியின் ஓரத்திற்கும், ஆத்சார் ஏனானுக்கும், ஆமாத்தருகே வடக்கேயிருக்கிற தமஸ்குவின்
    எல்லைக்கும் உள்ளாகக் கிழக்குதிசை துவங்கி மேற்கிலுள்ள மத்திய கடல் திசைவரை தாணுக்கு
    ஒரு பங்கும்,'
  spa-RV-1909: 'Y ESTOS son los nombres de las tribus: Desde la extremidad septentrional
    por la vía de Hethlon viniendo á Hamath, Haser-enon, al término de Damasco, al
    norte, al término de Hamath: tendrá Dan una parte, siendo sus extremidades al
    oriente y al occidente.'
  ron-BTF: Și acestea sunt numele triburilor. De la marginea de nord spre ținutul
    căii Hetlonului, precum se merge la Hamat, Hațar-Enan, granița Damascului spre
    nord, până la ținutul Hamatului, pentru că acestea sunt laturile lui de est și
    de vest; o parte pentru Dan.
  eng-WEBP: '“Now these are the names of the tribes: From the north end, beside the
    way of Hethlon to the entrance of Hamath, Hazar Enan at the border of Damascus,
    northward beside Hamath (and they shall have their sides east and west), Dan,
    one portion.'
  eng-FBV: This is a list of the allocations according to the names of the tribes.
    At the northern frontier, Dan's allocation borders the Hethlon road to Lebo-hamath
    and to Hazar-enan on the border of Damascus with Hamath to the north, and extends
    from the eastern boundary of the country to that on the west.
  nld-1939: Nu volgen de namen der stammen. In het uiterste noorden, naast de weg
    van Chetlon in de richting van Chamat naar Chaser-Enon, en met het grondgebied
    van Damascus en dat van Chamat ten noorden, krijgt Dan een gebied van oost- tot
    westgrens.
  nch-BL: “Nica eltoc inintoca nopa huejhueyi familias huan nopa tali cati quiselis
    sesen ten inijuanti. Nopa hueyi familia Dan quiselis nopa tali cati más ica norte.
    Inepa ica norte quitoquilis nopa ojti ten Hetlón hasta Hamat huan teipa yahui
    hasta Hazar Enán cati campa monepantía ica tali Hamat ica norte huan Damasco ica
    sur. Ya ni inepa Dan ica norte ten se lado tali Israel campa Hueyi At Mediterráneo
    hasta campa tami tali Israel campa hualquisa tonati.
  vie-1934: 'Nầy là tên các chi phái: phần đất khởi từ phía cực bắc và chạy dài từ
    phía Hết-lôn cho đến đường vào Ha-mát và Hát-sa-Ê-nôn, nơi bờ cõi Đa-mách hướng
    về phía bắc đến Ha-mát, từ phía đông đến phía tây, là phần đất thuộc về của Đan.'
  hin-CV: '“सूची में लिखे गोत्रों के नाम ये हैं: “उत्तरी सीमांत पर दान का एक भाग होगा;
    यह हेथलोन के मार्ग से लेबो हामाथ के बाद होगा; हाज़ार-एनान और हामाथ से लगा दमेशेक
    की उत्तरी सीमा इसकी सीमा का भाग होगा, जो पूर्व तरफ से पश्चिम तरफ होगा.'
  spa-BES: 'Estos son los nombres de las tribus: desde el extremo norte, desde el
    oeste en el camino de Hetlon hasta el camino en Hamat, en dirección a Hazar-enan,
    con el límite de Damasco al norte, por Hamath; y en el límite del lado este al
    lado oeste: Dan, una parte.'
  tdx-tdx: 'Zao ty tahina’ o fifokoañeo: Boak’añ’ila’e avaratse mañorike ty lala’
