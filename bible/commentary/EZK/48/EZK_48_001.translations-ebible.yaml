    मिनु हमाथ मेको आ उत्तर गे बाक्‍ब। मिनु मेको पूर्ब रे पच्‍छिम सम्‍म बाक्‍ब। मेको
    दान आ थेरशो रू दुम्‍ब। इजीकीएल ४७:१५-१७
  eng-NOY: 'And these are the names of the tribes. From the north end by the way of
    Hethlon, as one goeth to Hamath, Hazar-Enan, the border of Damascus northward
