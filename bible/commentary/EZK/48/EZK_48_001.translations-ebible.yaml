    ni yib ko mathil u ngek ni be sor ko ngal nge mada’ ko day ni Mediterranean, ni
    ba’aray yarmen tafen fapi ganong ni tabab ko lel’och nge yan ko yimuch: Dan Asher
    Naftali Manasseh Efraim Ruben Judah'
  hlt-MCSB: Koca rhoek kah a ming he tlangpuei khobawt lamloh Lebokhamat kah Hethlon
