    with the limit of Damascus to the north, by Hamath; and on the limit from the
    east side to the west side: Dan, one part.'
  kan-OKCV: '“ಗೋತ್ರಗಳ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: “ಉತ್ತರದ ಕೊನೆಯಿಂದ ಹೆತ್ಲೋನಿನ ಮಾರ್ಗದ ಮೇರೆಯೂ
