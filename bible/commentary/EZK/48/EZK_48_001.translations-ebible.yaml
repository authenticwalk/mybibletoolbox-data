    Kamate—boak’ amy atiñanañey pak’ amy Riakey ty a’ i Dane—raike.'
  tha-KJV: “​ต่อไปนี้​เป็นชื่อของตระกูลต่างๆตั้งต้​นที​่พรมแดนด้านเหนือจากทะเลไปตามทางเฮทโลน
