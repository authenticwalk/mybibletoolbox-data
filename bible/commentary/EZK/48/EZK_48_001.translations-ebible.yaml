    a porção de Dã.'
  deu-ELO: 'Und dies sind die Namen der Stämme: Vom Nordende an, zur Seite des Weges
    nach Hethlon, gegen Hamath hin, und nach Hazar-Enon hin, der Grenze von Damaskus,
    nordwärts, zur Seite von Hamath, die Ost-und die Westseite sollen Dan gehören:
    ein Los.'
  eng-WYC-2018: And these be the names of (the) lineages, from the ends of the north,
    beside the way (of) Hethlon, to men going to Hamath, (to) the porch of Enan, (to)
    the term of Damascus, (and) to the north beside Hamath; and the east coast shall
    be to it the sea, one part shall be of Dan. (And these be the names of the tribes,
    from the border in the north, by the way to Hethlon, for those going to Hamath,
    unto Hazarenan, and the border of Damascus, and to the north beside Hamath; and
    so from the east side unto the west side, one portion shall be for Dan.)
  epo-epo: 'Jen estas la nomoj de la triboj: de la norda rando laŭ la vojo al Ĥetlon,
    en la direkto al Ĥamat, Ĥacar-Enan, norde de la limo de Damasko ĝis Ĥamat; ĉi
    tiu regiono de oriente ĝis okcidente apartenos sole al Dan.'
  uig-PIN: Tɵwǝndǝ ⱪǝbililǝr nami boyiqǝ tizimlinidu; ximal tǝripidǝ Dan ⱪǝbilisining
