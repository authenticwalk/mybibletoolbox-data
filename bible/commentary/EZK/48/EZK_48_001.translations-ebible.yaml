  mdy-ETH: ዓጬሎ ጊሽታኒ ፃኣፒንቴ ፃጳ ሃካፓ ዴማ ፓይዲንታዞንሢኬ፤ ዳኣኔ ፃጶም ዓጬሎኮ ኬዶ ዛሊና ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
