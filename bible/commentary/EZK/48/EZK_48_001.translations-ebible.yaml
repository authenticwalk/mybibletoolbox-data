    xǝⱨirining yenida). Uning ülüxi xǝrⱪtin ƣǝrbkiqǝ sozulƣandur.
  beo-beo: Ga (north) alalo fifi da Mededela:inia wayabo amoga gusudili heda:le, Hedelone
