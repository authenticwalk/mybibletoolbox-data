verse: EZK.048.032
translations:
  mal-C: 'കിഴക്കേവശത്തിന്റെ അളവ് 4,500 മുഴം; അവിടത്തെ മൂന്നു കവാടങ്ങൾ ഇവയാണ്: യോസേഫിന്റെ
    കവാടം, ബെന്യാമീന്റെ കവാടം, ദാന്റെ കവാടം.'
  deu-TKW: 'Und nach der Ostseite mit ihren 4500 Ellen liegen drei Thore: das Thor
    Josephs, eines; das Thor Benjamins, eines; das Thor Dan''s, eines.'
  lin-lin: 'Ngambo ya este, na molayi ya bametele pene nkoto mibale na nkama mibale
    na tuku mitano, ekozala na bikuke misato : ekuke ya Jozefi, ekuke ya Benjame,
    mpe ekuke ya Dani.'
  eng-LSV: And on the east side, four thousand and five hundred, and three gates—one
    gate of Joseph, one gate of Benjamin, one gate of Dan.
  eng-GNV: And at the East side fiue hundreth and foure thousande, and three gates,
    and one gate of Ioseph, one gate of Beiamin, and one gate of Dan.
  eng-WEBSTER: 'And at the east side four thousand and five hundred: and three gates;
    one gate of Joseph, one gate of Benjamin, one gate of Dan.'
  nhw-BL: Nopa puertas catli mocahuase ica campa hualquisa tonati quihuicase inintoca
    nopa huejhueyi familias tlen José, Benjamín huan Dan.
  swh-ONEN: '“Upande wa mashariki, wenye urefu wa dhiraa 4,500, utakuwa na malango
    matatu: lango la Yosefu, lango la Benyamini na lango la Dani.'
  bba-bba: Sɔ̃ɔ yɑri yeru ɡiɑ mɑɑ ɡɑnɑ yɑ ko n wɑ̃ɑ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑ ɡɔm soonu
    nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500). Bɑ koo kɔnnɔsu itɑ yɑbɑ mi. Gbiikuu
    ɡɑ ko n Yosɛfun yĩsiru mɔ, yiruse Bɛnyɑmɛɛɡiru, itɑse mɑɑ Dɑnuɡiru.
  eng-KJVCPB: 'And at the east side four thousand and five hundred: and three gates;
    and one gate of Joseph, one gate of Benjamin, one gate of Dan.'
  luo-luo: 'Yo wuok chiengʼ, ma en kilomita ariyo, rangeye adek nobedie, ma gin: rangaj
    Josef, rangaj Benjamin gi rangaj Dan.'
  meu-meu: Laurabada kahana ai (ia danu ena lata na kiubit daha-hani sinahu-ima),
    ikoukou toi bae mia, Iosef ena ikoukou, Beniamina ena ikoukou, bona Dan ena ikoukou.
  npi-ULB: 'पूर्वतिर ४,५०० हात लामो हुनेछ, जसमा तिनवटा ढोकाहरू हुनेछन्: एउटा ढोका
    योसेफ, अर्को ढोका बेन्यामीन, र अर्को ढोका दानको लागि हुनेछ।'
  yor-yor: 'Ní ìhà ìlà-oòrùn, èyí tí ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500)
    ìgbọ̀nwọ́ ní gígùn, ni ojú ọ̀nà mẹ́ta yóò wà: ọ̀nà Josẹfu, ọ̀nà tí Benjamini àti
    ọ̀nà tí Dani.'
  pes-OPCB: '@see-verse:EZK.048.031'
  tgl-ULB: 'May tatlong tarangkahan sa gawing silangan na may sukat na 4, 500 siko
    ang haba: isang tarangkahan para kay Jose, isang tarangkahan para kay Benjamin
    at isang tarangkahan para kay Dan.'
  hui-hui: '@see-verse:EZK.048.031'
  mya-mya: '@see-verse:EZK.048.031'
  bod-N: ཤར་ཕྱོགས་ཀྱི་རིང་ཚད་ནི་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་ཡིན་པ་དང་། རྒྱ་སྒོ་གསུམ་ཡོད་དེ།
    གཅིག་ནི་ཡོ་སེབ་ཀྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་པེན་ཡཱ་མེན་གྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་དཱན་གྱི་རྒྱ་སྒོ་ཡིན།
  sna-sna: 'Kurutivi rwokumabvazuva, kuna makubhiti zviuru zvina zvina mazana mashanu
    pakureba, masuo matatu achamira sezvizvi: suo raJosefa, suo raBhenjamini nesuo
    raDhani.'
  spa-BLM: '“Al lado oriental cuatro mil quinientas cañas, y tres puertas: la puerta
    de José, una; la puerta de Benjamín, una; la puerta de Dan, una.'
  cac-cac: '@see-verse:EZK.048.031'
  swh-ULB: 'Kwa upande wa mashariki, ambapo patapimwa ridhaa 4, 500 kwa urefu, kutakuwa
    na malango matatu: lango moja kwa ajili ya Yusufu, lango moja kwa ajili ya Benjamini,
    na lango moja kwa ajili ya Dani.'
  bel-bel: 'І з усходняга боку меры чатыры тысячы пяцьсот, і тры брамы: брама Язэпава
    адна, брама Веньямінава адна, брама Данава адна;'
  deu-ELBBK: 'Und zur Ostseite hin, 4.500 Ruten, und drei Tore: das Tor Josephs eins,
    das Tor Benjamins eins, das Tor Dans eins.'
  mbb-OT: '@see-verse:EZK.048.031'
  mal-2015: 'കിഴക്കുഭാഗത്തു നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്നു: യോസേഫിന്റെ ഗോപുരം
    ഒന്നു; ബെന്യാമീന്റെ ഗോപുരം ഒന്നു; ദാന്റെ ഗോപുരം ഒന്നു.'
  rmc-rmc: 'Pre vichodno sera, savi merinel 2,25 kilometri, ena trin brani: le Jozefoskri,
    le Benjaminoskri the le Danoskri.'
  pes-OPV: و بطرف مشرق چهارهزار و پانصد (نی ) و سه دروازه یعنی دروازه یوسف یک و دروازه
    بنیامین یک و دروازه دان یک.
  ron-1924: 'Ын партя де рэсэрит, каре аре о ынтиндере де патру мий чинч суте де коць,
    ку трей порць: о поартэ а луй Иосиф, о поартэ а луй Бениамин ши о поартэ а луй
    Дан.'
  ben-OBCV: পূর্বদিকে, মাপ হবে 4,500 হাত, তিনটি দ্বার থাকবে যোষেফের দ্বার, বিন্যামীনের
    দ্বার ও দানের দ্বার।
  som-som: Oo xagga dhanka barina waa afar kun iyo shan boqol oo cawsduur, oo saddexda
    irdood oo xagga barina irid waa in reer Yuusuf lagu magacaabaa, iridna reer Benyaamiin,
    iridna reer Daan.
  lat-VUC: 'Et ad plagam orientalem, quingentos et quatuor millia, et portæ tres:
    porta Joseph una, porta Benjamin una, porta Dan una.'
  eng-ASVBT: 'And at the east side four thousand and five hundred reeds, and three
    gates: even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan,
    one.'
  ita-1885: 'E dal lato verso il Levante vi saranno quattromila cinquecento cubiti,
    e tre porte; una detta: Porta di Giuseppe; un''altra detta: Porta di Beniamino;
    un''altra detta: Porta di Dan.'
  eng-LXXUP: 'And eastward four thousand and five hundred: and three gates; the gate
    of Joseph, one, and the gate of Benjamin, one, and the gate of Dan, one.'
  eng-ULB: 'On the east side, which will measure 4,500 cubits in length, will be three
    gates: one gate for Joseph, one gate for Benjamin, and one gate for Dan.'
  spa-VBL: 'Habrá tres puertas en el lado este, (también de 4.500 codos de largo):
    las puertas de José, Benjamín y Dan.'
  fra-_FOB: 'Du côté oriental, quatre mille cinq cents cannes, et trois portes: la
    porte de Joseph, une; la porte de Benjamin, une; la porte de Dan, une.'
  mal-mal: 'കിഴക്കുഭാഗത്ത് നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്ന്: യോസേഫിന്റെ ഗോപുരം
    ഒന്ന്; ബെന്യാമീന്റെ ഗോപുരം ഒന്ന്; ദാന്റെ ഗോപുരം ഒന്ന്.'
  urd-GVR: '@see-verse:EZK.048.031'
  suz-BL: मिनु पूर्ब गे ङा गारो ४ हजार ५ सहे कुबीत लाइश्‍शो दुम्‍चा माल्‍ब। पूर्ब
    गे ङा गारो ङा ठेयब लाप्‍चो सां, योसेफ आ लाप्‍चो, बेन्‍यामीन आ लाप्‍चो नु दान आ
    लाप्‍चो दुम्‍नीम।
  eng-NOY: And on the east side shall be four thousand and five hundred [[reeds]];
    and three gates,—one gate of Joseph, one gate of Benjamin, one gate of Dan.
  ita-1927: 'Dal lato orientale, quattromila cinquecento cubiti, e tre porte: la Porta
    di Giuseppe, l’una; la Porta di Beniamino, l’altra; la Porta di Dan, l’altra.'
  ckb-ckb: 'لەلای ڕۆژهەڵاتیش کە چوار هەزار و پێنج سەد باڵە، سێ دەروازە دەبێت: دەروازەی
    یوسف، دەروازەی بنیامین و دەروازەی دان.'
  eng-BBE: And at the east side, four thousand five hundred by measure, and three
    doors, one for Joseph, one for Benjamin, one for Dan;
  kan-OKCV: 'ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್ ಉದ್ದವಿರುವ ಪೂರ್ವದಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳಿರುತ್ತವೆ:
    ಯೋಸೇಫ್ ಬಾಗಿಲು ಒಂದು, ಬೆನ್ಯಾಮೀನನ ಬಾಗಿಲು, ಒಂದು ದಾನ್ ಬಾಗಿಲು ಒಂದು.'
  tam-2017: கிழக்கு பக்கத்திலே நான்காயிரத்து ஐந்நூறு கோல், அதில் யோசேப்புக்கு ஒரு
    வாசல், பென்யமீனுக்கு ஒரு வாசல், தாணுக்கு ஒரு வாசல், ஆக மூன்று வாசல்கள் இருப்பதாக.
  spa-RV-1909: 'Y á la parte del oriente cuatro mil y quinientas cañas, y tres puertas:
    la puerta de José, una; la puerta de Benjamín, otra; la puerta de Dan, otra.'
  ron-BTF: Și pe latura de est, patru mii cinci sute; și trei porți, și o poartă a
    lui Iosif, o poartă a lui Beniamin, o poartă a lui Dan.
  eng-WEBP: '“At the east side four thousand five hundred reeds, and three gates:
    even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  eng-FBV: 'There will be three gates on the east side, (also 4,500 cubits long):
    the gates of Joseph, Benjamin, and Dan.'
  nld-1939: 'Aan de oostkant, die vijf en veertighonderd el lang is, liggen drie poorten:
    een Josefpoort, een Benjaminpoort en een Danpoort.'
  nch-BL: Nopa caltemit cati mocahuase ica campa hualquisa tonati quihuicase inintoca
    nopa huejhueyi familias ten José, Benjamín huan Dan.
  vie-1934: 'Phía đông bốn ngàn năm trăm cần, và ba cửa: cửa Giô-sép là một; cửa Bên-gia-min
    là một; cửa Đan là một.'
  hin-CV: 'पूर्व की तरफ, जिसकी लंबाई लगभग ढाई किलोमीटर है, तीन द्वार होंगे: योसेफ़
    का द्वार, बिन्यामिन का द्वार और दान का द्वार.'
  spa-BES: 'Y en el lado este, cuatro mil quinientos metros por medida, y tres puertas:
    una para José, una para Benjamín y otra para Dan.'
  tdx-tdx: 'Naho ty ila’e atiñanañe: kobay efats’ arivo-tsi-liman-jato naho lalambey
    telo; ty lalambei’ Iosefe, raike, ty lalambei’ i Beniamine, raike, ty lalambei’
    i Dane, raike.'
  tha-KJV: ทางด้านตะวันออกซึ่งยาวสี่พันห้าร้อยศอก มี​สามประตู ประตู​ของโยเซฟ ประตู​ของเบนยามิน
    ประตู​ของดาน
  por-BR-2018: 'E ao lado do oriente quatro mil e quinhentos côvados , e três portas:
    uma porta de José, uma porta de Benjamim, e uma porta de Dã.'
  deu-ELO: 'Und nach der Ostseite hin, viertausendfünfhundert Ruten, und drei Tore:
    das Tor Josephs eines, das Tor Benjamins eines, das Tor Dans eines.'
  eng-WYC-2018: And at the east coast, five hundred and four thousand reeds(or five
    hundred and four thousand rods), and three gates; one gate of Joseph, one gate
    of Benjamin, one gate of Dan. (And on the east side, four thousand five hundred
    cubits, and three gates; one gate for Joseph, one gate for Benjamin, one gate
    for Dan.)
  epo-epo: 'Ankaŭ sur la orienta flanko kvar mil kvincent mezurstangoj; kaj tri pordegoj:
    unu Pordego de Jozef, unu Pordego de Benjamen, unu Pordego de Dan.'
  uig-PIN: xǝrⱪiy tǝripining kǝngliki tɵt yüz ǝllik hada, uningda üq ⱪowuⱪ bolidu;
    biri Yüsüpning ⱪowuⱪi bolidu; biri Binyaminning ⱪowuⱪi bolidu; biri Danning ⱪowuⱪi
    bolidu.
  beo-beo: '@see-verse:EZK.048.031'
  tpi-OTNT: '@see-verse:EZK.048.031'
  hau-SA: A gefen gabas, wanda yake da tsawon kamu 4,500 zai kasance da ƙofofi uku,
    ƙofar Yusuf, ƙofar Benyamin da ƙofar Dan.
  uig-LAT: sherqiy teripining kengliki töt yüz ellik xada, uningda üch qowuq bolidu;
    biri Yüsüpning qowuqi bolidu; biri Binyaminning qowuqi bolidu; biri Danning qowuqi
    bolidu.
  nde-nde: 'Eceleni langempumalanga, elizingalo eziyinkulungwane ezine lamakhulu amahlanu
    (4,500) ubude, kuzakuba lamasango amathathu: isango likaJosefa, isango likaBhenjamini
    lesango likaDani.'
  ton-ton: 'Pea ko hono potu fakahahake, ko e fā afe mo e nimangeau: pea ʻe tolu ʻa
    hono matapā; ko e matapā ʻe taha kia Siosefa, mo e matapā ʻe taha kia Penisimani,
    pea mo e matapā ʻe taha kia Tani.'
  ces-1613: A od strany východní čtyř tisíc a pět set, a brány tři, totiž brána Jozefova
    jedna, brána Beniaminova jedna, brána Danova jedna.
  eng-WMB: '“At the east side four thousand five hundred reeds, and three gates: even
    the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  tam-TCV: நீளம் 4,500 முழமான கிழக்குப்புறத்திலுள்ள மூன்று வாசல்களும் யோசேப்பு வாசல்,
    பென்யமீன் வாசல், தாண் வாசல் எனப் பெயரிடப்படும்.
  ceb-ULB: Adunay tulo ka mga ganghaan sa sidlakang bahin nga nagsukod ug 4, 500 ka
    cubit ang gitas-on; usa ka ganghaan alang kang Jose, usa alang kang Benjamin,
    ug usa alang kang Dan.
  pol-UBG: 'Od strony wschodniej – cztery tysiące pięćset, a bramy trzy: brama Józefa
    jedna, brama Beniamina jedna i brama Dana jedna.'
  urd-GVU: '@see-verse:EZK.048.031'
  deu-1912: 'Also auch gegen Morgen viertausend und fünfhundert Ruten und auch drei
    Tore: nämlich das erste Tor Joseph, das zweite Benjamin, das dritte Dan.'
  kan-2017: ಪೂರ್ವದ ಕಡೆಯ ಉದ್ದವು ನಾಲ್ಕು ಸಾವಿರದ ಇನ್ನೂರು ಮೊಳವಾಗಿದೆ; ಅದರಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳು;
    ಒಂದು ಯೋಸೇಫನ ಬಾಗಿಲು; ಇನ್ನೊಂದು ಬೆನ್ಯಾಮೀನನ ಬಾಗಿಲು, ಮತ್ತೊಂದು ದಾನಿನ ಬಾಗಿಲು.
  yap-yap: '@see-verse:EZK.048.031'
  hlt-MCSB: Khothoeng saa dongkah te thawng li ya nga lo tih, vongka pathum dongah
    Joseph vongka pakhat, Benjamin vongka pakhat, Daan vongka pakhat saeh.
  mdy-ETH: ዓባ ኬስካ ባንፆና ዖይዶ ሺያና ዶንጎ ፄኤታ ዋዻ ዖዶሱሞ ዓኣኔ፤ ዬኖ ባንፆና ዓኣ ሃይሦ ካራ ዮሴፔና ቢኢኒያሜና
    ዳኣኔ ሱንፆና ዔኤሊንታኔ።
  twi-ASANTE: Apueeɛ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson ne aduonum
    (6,750) no, wɔde apono mmiɛnsa bɛtoto Yosef, Benyamin ne Dan.
  eng-WEBU: '“At the east side four thousand five hundred reeds, and three gates:
    even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  wal-wal: Arshsho dirssa gimbbee 4,500 wara aduqqana; he gimbbiyan Yooseefa penggiyaa,
    Biniyaama penggiyaanne Daana penggiyaa geetettiya heezzu penggeti de7ana.
  spa-PDDPT: 'Por el lado oriental 2,25 kilómetros, y tres puertas: una puerta de
    José, una de Benjamín, una de Dan.'
  gun-gun: Ha'e gui kuaray oua katygua dois quilômetros raxa'i oo va'e re ma mboapy
    okẽ ju 'rã ikuai, José, Benjamim ha'e Dã rokẽ.
  ilo-ULB: 'Iti akin-daya a paset nga agrukodto iti 4, 500 a kubit iti kaatiddogna
    ket tallonto ti ruanganna: maysa a ruangan para iti Jose, maysa a ruangan a para
    iti Benjamin, ken maysa a ruangan para iti Dan.'
  kpg-kpg: '@see-verse:EZK.048.031'
  uig-ARA: شەرقىي تەرىپىنىڭ كەڭلىكى تۆت يۈز ئەللىك خادا، ئۇنىڭدا ئۈچ قوۋۇق بولىدۇ؛
    بىرى يۈسۈپنىڭ قوۋۇقى بولىدۇ؛ بىرى بىنيامىننىڭ قوۋۇقى بولىدۇ؛ بىرى داننىڭ قوۋۇقى
    بولىدۇ.
  sus-sus: «Naadɛ naxee na taa sogetede sɛɛti, naxan kuya nɔngɔn ya wulu naani kɛmɛ
    suuli, Isirayila bɔnsɔɛ Yusufu, Bunyamin, nun Dana xilie nan sama na naadɛ saxanyi
    xun ma.»
  pon-2006: '@see-verse:EZK.048.031'
  ksd-ksd: ta ra papar a taur, nina ba na tika na arip ma tika na mar ma a ura vinun
    ma a ilima na pokono kana lolovina, a utul a mataniolo, ra mataniolo kai Iosep,
    ra mataniolo kai Beniamin, ma ra mataniolo kai Dan;
  grc-BRENT: Καὶ τὰ πρὸς ἀνατολὰς τετρακισχίλιοι καὶ πεντακόσιοι, καὶ πύλαι τρεῖς,
    πύλη Ἰωσὴφ, μία, καὶ πύλη Βενιαμεὶν, μία, καὶ πύλη Δὰν, μία.
  ind-AYT: '“Di sisi timur, 4.500 hasta, tiga pintu gerbang: satu pintu gerbang Yusuf,
    satu pintu gerbang Benyamin, dan satu pintu gerbang Dan.”'
  nya-nya: '“Mbali ya kummawa, imene kutalika kwake ndi mamita 2,250, kudzakhala zipata
    zitatu izi: chipata cha Yosefe, chipata cha Benjamini ndi chipata cha Dani.'
  hrv-hrv: 'Na istočnoj strani - četiri tisuće i pet stotina lakata u dužinu - troja
    vrata: Vrata Josipova, Vrata Benjaminova, Vrata Danova.'
  mps-mps: '@see-verse:EZK.048.031'
  tpi-tpi: '@see-verse:EZK.048.031'
  dan-1931: på Østsiden, der måler 4.500 Alen, er der tre Porte, den første Josefs,
    den anden Benjamins og den tredje Dans;
  vie-OVCB: Trên tường thành phía đông, dài 2.400 mét, các cổng được đặt tên là Giô-sép,
    Bên-gia-min, và Đan.
  guj-2017: 'પૂર્વ બાજુની દીવાલનું માપ ચાર હજાર પાંચસો હાથ હશે. તેના ત્રણ દરવાજાઓ:
    યૂસફનો દરવાજો, બિન્યામીનનો દરવાજો તથા દાનનો દરવાજો.'
  pon-2006A: '@see-verse:EZK.048.031'
  por-BRBSL: '“No lado leste quatro mil e quinhentas canas e três portões: até o portão
    de José, um; o portão de Benjamim, um; o portão de Dan, um.'
  cth-cth: Kanîtholah dong 4,500, touh dawk longkha kathum touh ao, hotnaw teh, Joseph
    longkha, Benjamin longkha, Dan longkha naw hah doeh.
  twi-twi: Apuei fam fasu a ne tenten yɛ anammɔn mpem asia ahanson ne aduonum (6,750)
    no, wɔde apon abiɛsa bɛtoto Yosef, Benyamin ne Dan.
  hlt-hlt: Khothoeng saa dongkah te thawng li ya nga lo tih, vongka pathum dongah
    Joseph vongka pakhat, Benjamin vongka pakhat, Daan vongka pakhat saeh.
  tbz-SIM: 'Kɛ̀ di bennɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ cìdòmɛ́tìrì bɛ̀dɛ́ nɛ̀ mɛ́tìrì
    sikɔusìdɛ́ nɛ̀ sipísìnùmmù (250) kɛ̀ yɛbòrɛ̀ mbo yɛ̀tɑ̃ɑ̃ti: Sosɛfu kpɛri nɛ̀
    Bɛnsɑmɛɛ kpɛri nɛ̀ Dɑnni kpɛri.'
  msy-2020: '@see-verse:EZK.048.031'
  dop-dop: Ilim tǝlɩɩlɛ tɔɔ hɔɣɔlʋɣʋ koluŋɑ tɑɣɑlǝŋ kɑ́ wɛɛ mɛɛtǝlǝnɑɑ iyisi nɑɑlɛ
    nɑ ŋmʋnʋɣʋ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (2250). Koluŋɑ ŋkɛ kɑ tɔɔ kɑ wɛɛ nɔnɔɔsɩ tooso
    tɔtɔ. Yosɛɛfʋ nɔnɔɣɔ nɑ Pɛncɑmɛɛ nyǝŋkɑ nɑ Tɑŋ nyǝŋkɑ.
  azb-azb: 'Dörd min beş yüz qulac uzunluğunda olan şərq tərəfdə üç darvaza olacaq:
    bir Yusif darvazası, bir Binyamin darvazası, bir Dan darvazası.'
  eng-DBY: 'And at the east side four thousand and five hundred, and three gates:
    the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  hin-2017: पूरब की ओर सीमा चार हजार पाँच सौ बाँस लम्बी हो, और उसमें तीन फाटक हों;
    अर्थात् एक यूसुफ का फाटक, एक बिन्यामीन का फाटक, और एक दान का फाटक हो।
  wol-KYG: 'Wetu penku am miiru ñeenti junniy xasab ak juróomi téeméer (4 500) ak
    ñetti bunt: benn buntu Yuusufa ak benn buntu Beñamin ak benn buntu Dan.'
  eng-YLT: 'And on the east side five hundred, and four thousand, and three gates:
    the gate of Joseph one, the gate of Benjamin one, the gate of Dan one.'
  eng-WYC-2017: And at the east coast, five hundred and four thousand reeds, and three
    gates; one gate of Joseph, one gate of Benjamin, one gate of Dan.
  eng-WMBB: '“At the east side four thousand and five hundred reeds, and three gates:
    even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  urd-GVH: '@see-verse:EZK.048.031'
  rug-rug: 'Pa kali gasa rimata, sapu karua kilomita karua gogoto lima ṉavulu mita
    gelena, si kote koa dia si ka ṉeta sasada: sasada Zosepa, sasada Benisimane meke
    sasada Dani.'
  gaz-gaz: Karaa baʼaa karrawwan dhundhuma 4,500 dheeratan sadiitu jira; isaanis karra
    Yoosef, karra Beniyaamii fi karra Daan.
  fra-LSG: 'Du côté oriental quatre mille cinq cents cannes, et trois portes: la porte
    de Joseph, une, la porte de Benjamin, une, la porte de Dan, une.'
  yal-yal: 'Taan sogeteden binna kuyana, nɔngɔnna yɛ wuli naanin kɛmɛ suulun. Mɛn
    fan dɛ saxan: Yusufu gbeen dɛ keden, Bunyamin gbeen dɛ keden, Dan gbeen dɛ keden.'
  haw-1868: A ma ka aoao hikina eha tausani elima haneri; a ekolu ipuka; hookahi ipuka
    o Iosepa, hookahi ipuka o Beniamina, hookahi ipuka o Dana.
  arb-NAV: وَفِي الْجَانِبِ الشَّرْقِّي الَّذِي يَمْتَدُّ أَرْبَعَةَ آلافٍ وَخَمْسَ
    مِئَةِ ذِرَاعٍ (نَحْوَ كِيلُومِتْرَيْنِ وَرُبْعِ الْكِيلُومِتْرِ)، ثَلاثَةُ أَبْوَابٍ،
    هِيَ بَابُ يُوسُفَ وَبَابُ بِنْيَامِينَ وَبَابُ دَانٍ.
  ewe-ewe: Le ɣedzeƒe lɔƒo, afi si didi mita akpe eve alafa eve kple blaatɔ̃ (2,250)
    la, agbo etɔ̃ anɔ anyi, eye woayɔ wo be, Yosef ƒe agbo, Benyamin ƒe agbo kple
    Dan ƒe agbo.
  eng-LEE: 'And on the east side, five hundred and four thousand rods, with three
    gates: namely, the gate of Joseph one, the gate of Benjamin one, the gate of Dan
    one.'
  asm-FB: আৰু পূৱ ফালে চাৰি হাজাৰ পাঁচ শ হাত, আৰু তিনিখন দুৱাৰ, যোচেফৰ এখন, বিন্যামীনৰ
    এখন আৰু দানৰ এখন।
  sus-A: «نَادّ نَشٍيٍ نَ تَا سٌفٍتٍدٍ سّيتِ، نَشَن كُيَ نْنفْن يَ وُلُ نَانِ كّمّ
    سُولِ، عِسِرَيِلَ بْنسْي يُسُقُ، بُنيَمِن، نُن دَنَ شِلِيٍ نَن سَمَ نَ نَادّ سَشَنيِ
    شُن مَ.»
  fra-SBL: '« Du côté de l''orient, quatre mille cinq cents roseaux, et trois portes :
    la porte de Joseph, une ; la porte de Benjamin, une ; la porte de Dan, une.'
  hbo-hbo: וְאֶל־פְּאַ֣ת קָדִ֗ימָה חֲמֵ֤שׁ מֵאֹות֙ וְאַרְבַּ֣עַת אֲלָפִ֔ים וּשְׁעָרִ֖ים
    שְׁלֹשָׁ֑ה וְשַׁ֨עַר יֹוסֵ֜ף אֶחָ֗ד שַׁ֤עַר בִּנְיָמִן֙ אֶחָ֔ד שַׁ֥עַר דָּ֖ן אֶחָֽד׃
  kik-kik: '“Naguo mwena wa irathĩro, ũrĩa ũrĩ na ũraihu wa mĩkono 4,500, ũgaakorwo
    ũrĩ na ihingo ithatũ: kĩmwe nĩ kĩa Jusufu, kĩu kĩngĩ nĩ kĩa Benjamini, na kĩu
    kĩngĩ nĩ kĩa Dani.'
  fra-NCL: 'Du côté de l’orient, quatre mille cinq cents coudées et trois portes :
    la porte de Joseph, une ; la porte de Benjamin, une ; la porte de Dan, une.'
  cek-AK: Ni angzae bang ah loe dong sang pali, cumvai pangato kasawk, Joseph khongkha,
    Benjamin khongkha hoi Dan khongkha, tiah khongkha thumto om tih.
  cuk-cuk: '”Dad-nakwedsik, neggwebur-suguoedi, dali-miligwen gaka-dulanergwa-gakatar
    (1,125) suguoed. Asik, gwapaa-yawagak-sigoedgi: José-e-nug, Benjamín-e-nug, degi,
    Dan-e-nug naguoed.'
  uig-CYR: шәрқий тәрипиниң кәңлиги төрт йүз әллик хада, униңда үч қовуқ болиду; бири
    Йүсүпниң қовуқи болиду; бири Биняминниң қовуқи болиду; бири Данниң қовуқи болиду.
  tel-2017: తూర్పు వైపు 2 కిలోమీటర్ల 400 మీటర్ల పొడవు ఉంది. ఆ వైపున యోసేపుదనీ, బెన్యామీనుదనీ,
    దానుదనీ, మూడు గుమ్మాలుండాలి.
  hat-BSA: '“Nan kote lès la, kat-mil-senk-san koude, va gen twa pòtay sila yo: pòtay
    Joseph la, youn; pòtay Benjamin an, youn; pòtay Dan nan, youn.'
  kos-kos: 'Ke pot se nu kutulap, su oayapa yact luo tausin lumfoko longoul, ac fah
    oasr pac mutunpot tolu: Mutunpot Joseph, Mutunpot Benjamin, ac Mutunpot Dan.'
  hbo-WLC: וְאֶל־פְּאַ֣ת קָדִ֗ימָה חֲמֵ֤שׁ מֵאוֹת֙ וְאַרְבַּ֣עַת אֲלָפִ֔ים וּשְׁעָרִ֖ים
    שְׁלֹשָׁ֑ה וְשַׁ֨עַר יוֹסֵ֜ף אֶחָ֗ד שַׁ֤עַר בִּנְיָמִן֙ אֶחָ֔ד שַׁ֥עַר דָּ֖ן אֶחָֽד׃
  ibo-ibo: Nʼakụkụ ọwụwa anyanwụ, nke mgbidi ya dị kilomita abụọ nʼogologo, ọnụ ụzọ
    ama atọ ga-adị ya. Ha ga-aza ọnụ ụzọ ama Josef, ọnụ ụzọ ama Benjamin, na ọnụ ụzọ
    ama Dan.
  ory-ory: ପୁଣି, ପୂର୍ବ ଆଡ଼େ ଚାରି ହଜାର ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ଭୂମି ଓ ତିନି ଦ୍ୱାର ହେବ; ଅର୍ଥାତ୍‍,
    ଯୋଷେଫର ଏକ ଦ୍ୱାର, ବିନ୍ୟାମୀନ୍‍ର ଏକ ଦ୍ୱାର, ଦାନ୍‍ର ଏକ ଦ୍ୱାର;
  chk-chk: Ewe tit mi nom peliötiu langataman ükükün rüengeröü limepükü rüe iach,
    epwe wor ülüngat asamalap iter Josef, Peniamin me Tan.
  rop-rop: '@see-verse:EZK.048.031'
  ukr-1871: 'І з восточнього боку міри чотирі тисячі пятьсот тичин, і три брами: брама
    Йосифова одна, брама Беняминова одна, брама Данова одна.'
  deu-1951: 'Und auf der Ostseite 4500 und drei Tore: das erste Tor Joseph, das zweite
    Benjamin, das dritte Dan.'
  eng-JPS: 'and at the east side four thousand and five hundred reeds; and three gates:
    even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one;'
  srp-1865: 'I s istoène strane èetiri tisuæe i pet stotina lakata, i troja vrata:
    jedna vrata Josifova, jedna vrata Venijaminova, jedna vrata Danova;'
  lug-lug: 'Ne ku luuyi olw’ebuvanjuba obuli mayilo emu n’ekitundu obuwanvu, emiryango
    giriba esatu: omulyango ogwa Yusufu, n’omulyango ogwa Benyamini, n’omulyango ogwa
    Ddaani.'
  heb-heb: ואל פאת קדימה חמש מאות וארבעת אלפים ושערים שלשה ושער יוסף אחד שער בנימן
    אחד שער דן אחד׃
  ben-IRV: পূর্ব পাশে চার হাজার পাঁচশো হাত, আর তিনটে দরজা হবে; যোষেফের জন্য এক দরজা,
    বিন্যামীনের জন্য এক দরজা, দানের জন্য এক দরজা।
  pan-pan: ਪੂਰਬ ਵੱਲ ਦੀ ਮਿਣਤੀ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਅਤੇ ਤਿੰਨ ਫਾਟਕ - ਇੱਕ ਫਾਟਕ ਯੂਸੁਫ਼ ਦਾ,
    ਇੱਕ ਫਾਟਕ ਬਿਨਯਾਮੀਨ ਦਾ, ਇੱਕ ਫਾਟਕ ਦਾਨ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: မြို့အရှေ့ ဘက် ၌ လေး ထောင် ငါး ရာ ကျယ်၍၊ ယောသပ် တံခါး ၊ ဗင်္ယာမိန် တံခါး
    ၊ ဒန် တံခါး တည်းဟူသောတံခါး သုံး ပေါက်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.031'
  urd-urd: और पूरब की तरफ़ की पैमाईश चार हज़ार पाँच सौ, और तीन फाटक एक यूसुफ़ का एक
    बिनयमीन का और एक दान का।
  rus-SYN: 'И с восточной стороны меры четыре тысячи пятьсот, и трое ворот: ворота
    Иосифовы одни, ворота Вениаминовы одни, ворота Дановы одни;'
  bqc-SIM: Gukpɛ oi bĩ́i gbã̀a gã̀sĩsuu ↄ̀aasↄsↄo ń ↄ̀aa pla ń basↄoo. A bↄlɛↄ
    àaↄ̃ɛ, Yosɛfu bↄlɛ, Bɛ̃yãmɛɛ bↄlɛ ń Dã bↄlɛo.
  tcz-CHONGTHU: Solam bang lang sang jong chu ahileh mile khatleh akeh sauva chu kelkot
    um ding ahin, hiho chu Joshep, Benjamin chule Dan kelkot kiti ding ahi.
  mar-mar: पूर्व बाजू चार हजार पाचशे हात लांब असेल. तिला तीन द्वारे असतील. योसेफाचे
    द्वार, बन्यामीनाचे द्वार व दानाचे द्वार.
  qub-qub: '@see-verse:EZK.048.031'
  bqp-bqp: Sɔ̃ɔ yɑri yeru giɑ mɑɑ gɑnɑ yɑ ko n wɑ̃ɑ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑ gɔm soonu
    nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500). Bɑ koo kɔnnɔsu itɑ yɑbɑ mi. Gbiikuu
    gɑ ko n Yosɛfun yĩsiru mɔ, yiruse Bɛnyɑmɛɛgiru, itɑse mɑɑ Dɑnugiru.
  hat-hat: 'Miray bò solèy leve a va mezire demil senksanven (02520) mèt longè. L''a
    gen twa pòtay: pòtay Jozèf, pòtay Benjamen, pòtay Dann.'
  eng-BSB: 'On the east side, which will be 4,500 cubits long, there will be three
    gates: the gate of Joseph, the gate of Benjamin, and the gate of Dan.'
  eng-WEBPB: '“At the east side four thousand and five hundred reeds, and three gates:
    even the gate of Joseph, one; the gate of Benjamin, one; the gate of Dan, one.'
  kbq-kbq: Hagi zage hanati kaziga kuma keginamofo zaza'amo'a 2tausen 250mita hanigeno,
    3'a kuma kafa megahie. Ese kafantera Josefe agi mesigeno, anante kafantera Benzameni
    agi mesigeno, namba 3 kafantera Dani agi megahie.
  nhe-BL: Nopa puertas tlen mocahuase ica campa quisa tonati quihuicase inintoca nopa
    huejhueyi familias tlen José, Benjamín huan Dan.
  gub-BL: '@see-verse:EZK.048.031'
  eng-DRA: 'And at the east side, four thousand and five hundred: and three gates,
    the gate of Joseph one, the gate of Benjamin one, the gate of Dan one.'
