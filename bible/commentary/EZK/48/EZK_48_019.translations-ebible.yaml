verse: EZK.048.019
translations:
  mal-C: അതിൽ കൃഷിചെയ്യുന്ന കൃഷിക്കാർ ഇസ്രായേലിലെ എല്ലാ ഗോത്രങ്ങളിലുംപെട്ടവർ ആയിരിക്കും.
  deu-TKW: Und was die Ackerbürger in der Stadt anlangt, so sollen Leute aus allen
    Stämmen Israels das Stück der Hebe bebauen.
  lin-lin: Basali oyo bakobanda kowuta na engumba epai wapi basalaka mpo na kosala
    mosala ya bilanga bakobimela na mabota nyonso ya Isalaele.
  eng-LSV: even [to] him who is serving the city, they serve it out of all the tribes
    of Israel.
  eng-GNV: And they that serue in the citie, shalbe of all the tribes of Israel that
    shall serue therein.
  eng-WEBSTER: And they that serve the city shall serve it out of all the tribes of
    Israel.
  nhw-BL: Ipan ni tlali tlatocase masehualme catli itztoque ipan tlen hueli hueyi
    familia catli tequiti ipan nopa altepetl.
  swh-ONEN: Watumishi wa mji wanaolima shamba hili watatoka katika makabila yote ya
    Israeli.
  bba-bba: Bɑ koo sɔm kowo be ɡɔsiwɑ bwese kɛrɑ bɑɑyeren min di. Be kpurowɑ bɑ koo
    wuku tem mɛ sɔɔ.
  eng-KJVCPB: And they that serve the city shall serve it out of all the tribes of
    Israel.
  luo-luo: Jotich moa e dala maduongʼ ma pure noa e oganda mar Israel.
  meu-meu: Hanua ena ḡaukara taudia, Israel iduhudia iboudiai amo, ese bae biru henia.
  npi-ULB: त्यस सहरमा काम गर्ने मानिसहरू अर्थात् इस्राएलका सबै कुलका मानिसहरूले त्यो
    जमिनमा खेती गर्नेछन् ।
  yor-yor: Àwọn òṣìṣẹ́ láti ìlú ńlá náà, tí ó ń dá oko níbẹ̀ yóò wá láti gbogbo àwọn
    ẹ̀yà Israẹli.
  pes-OPCB: تمام ساکنان شهر، از هر قبیله‌ای که باشند می‌توانند از آنها استفاده کنند.
  tgl-ULB: Sasakahin ang lupaing iyon ng mga tao na kabilang sa buong tribo ng Israel,
    mga tao na siyang nagtatrabaho sa lungsod.
  hui-hui: '@see-verse:EZK.048.018'
  mya-mya: ထို​မြို့​တွင်​နေ​ထိုင်​သော​အ​ဘယ်​အ​နွယ်​ဝင်​များ​ပင်​ဖြစ်​စေ​ကာ​မူ​ထို​မြေ​ယာ​တွင်​ထွန်​ယက်​စိုက်​ပျိုး​နိုင်​ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་ནང་གི་ལས་བཟོ་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་གྱི་ཚོ་ཁག་སོ་སོ་ནས་འོངས་ཏེ་ས་འདི་རྨོ་དགོས།
  sna-sna: Vashandi vanobva muguta vanoirima vachabva kumarudzi ose eIsraeri.
  spa-BLM: Los que trabajan en la ciudad, de todas las tribus de Israel, la cultivarán.
  cac-cac: Yaln̈ej mach anima d'a yic junjun macan̈ yin̈tilal Israel smunlaj d'a yol
    chon̈ab' chi', syal smunlaj eb' d'a chab' macan̈ lum chi'.
  swh-ULB: Wale wafanyao kazi katika mji, watu wote wa kabila za Israeli, watailima
    hiyo nchi.
  bel-bel: Працаваць жа ў горадзе могуць работнікі з усіх каленаў Ізраілевых.
  deu-ELBBK: Und die Arbeiter der Stadt, die sollen es bebauen aus allen Stämmen Israels.
  mbb-OT: Is minsan hentei he edterebahu ziyà te inged he ebpuun diyà te nekedseselekawà
    he tribu te Israel egkehimu he ebasuk kayi he tanà.
  mal-2015: യിസ്രായേലിന്റെ സർവ്വഗോത്രങ്ങളിലും നിന്നുള്ളവരായ നഗരത്തിലെ കൃഷിക്കാർ അതിൽ
    കൃഷിചെയ്യേണം.
  rmc-rmc: O robotňika le foroskre, save pre maľa kerena buči, ena andral savore kmeňi
    le Izraeloskre.
  pes-OPV: و کارکنان شهر از همه اسباط اسرائیل آن را کشت خواهند کرد.
  ron-1924: Лукрэторий четэций вор фи луаць дин тоате семинцииле луй Исраел.
  ben-OBCV: ইস্রায়েলের সমস্ত গোষ্ঠী থেকে যারা এই নগরে কাজ করবে তারা এই জমি চাষ করবে।
  som-som: Oo dhulkaas waxaa beeri doona kuwa magaalada ku hawshooda ee qabiilooyinka
    reer binu Israa'iil ka soo baxa oo dhan.
  lat-VUC: Servientes autem civitati, operabuntur ex omnibus tribubus Israël.
  eng-ASVBT: And they that labor in the city, out of all the tribes of Israel, shall
    till it.
  ita-1885: Or i ministri della città saran presi al servigio di essa d'infra tutte
    le tribù d'Israele.
  eng-LXXUP: And they that labor for the city shall labor for it out of all the tribes
    of Israel.
  eng-ULB: The people who work in the city, people belong to all the tribes of Israel,
    will farm that land.
  spa-VBL: Los trabajadores que cultiven la tierra serán de todas las tribus israelitas.
  fra-_FOB: Ceux qui travailleront pour la ville, de toutes les tribus d'Israël, cultiveront
    cette portion.
  mal-mal: യിസ്രായേലിന്റെ സർവ്വഗോത്രങ്ങളിലും നിന്നുള്ളവരായ നഗരത്തിലെ കൃഷിക്കാർ അതിൽ
    കൃഷിചെയ്യണം.
  urd-GVR: Shahr meṅ kām karne wāle tamām qabīloṅ ke hoṅge. Wuhī in khetoṅ kī khetībāṛī
    kareṅge.
  suz-BL: सहरम गेय पाइब इस्राएल आ थर ङा मुर नेल्‍लेमी मेकेर बाक्‍शा, गेय पाइनीम।
  eng-NOY: And they that serve the city shall serve it out of all the tribes of Israel.
  ita-1927: I lavoratori della città, di tutte le tribù d’Israele, ne lavoreranno
    il suolo.
  ckb-ckb: کرێکارەکانی شارەکەش کە لە زەوییەکە کار دەکەن، لە هەموو هۆزەکانی ئیسرائیل
    دەبن.
  eng-BBE: It will be farmed by workers of the town from all the tribes of Israel.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ಸೇವೆಮಾಡುವವರು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರಗಳಿಂದಲೇ ಅದರಲ್ಲಿಯೇ ಸೇವೆಮಾಡಬೇಕು.
  tam-2017: இஸ்ரவேலின் எல்லா கோத்திரங்களிலுமிருந்து குறிக்கப்பட்ட சிலர் நகரத்திற்காகப்
    பணிவிடை செய்வார்கள்.
  spa-RV-1909: Y los que servirán á la ciudad, serán de todas las tribus de Israel.
  ron-BTF: Și cei care servesc cetatea să o servească din toate triburile lui Israel.
  eng-WEBP: Those who labor in the city, out of all the tribes of Israel, shall cultivate
    it.
  eng-FBV: These workers who farm the land will be from all the Israelite tribes.
  nld-1939: Uit alle stammen van Israël zal de bevolking der stad samengesteld zijn.
  nch-BL: Ipan ni tali tatojtocase masehualme cati itztoque ipan ten hueli hueyi familia
    cati tequiti ipan nopa altepet.
  vie-1934: Những kẻ làm việc trong thành, thuộc về hết thảy các chi phái Y-sơ-ra-ên,
    sẽ cày cấy phần đất ấy.
  hin-CV: शहर के जो श्रमिक इसमें खेतीबाड़ी करेंगे, वे इस्राएल के सारे गोत्रों में
    से होंगे.
  spa-BES: Será cultivado por trabajadores de la ciudad de todas las tribus de Israel.
  tdx-tdx: Hiava aze o mpitoroñe an-drova ao boak’ amo hene fifokoa’ Israeleoo.
  tha-KJV: คนงานของนครนั้นซึ่งมาจากอิสราเอลทุกตระกูลให้เขาเป็นคนไถที่แปลงนี้
  por-BR-2018: E os trabalhadores da cidade, de todas as tribos de Israel, trabalharão
    nela.
  deu-ELO: Und die Arbeiter der Stadt, die sollen es bebauen aus allen Stämmen Israels.
  eng-WYC-2018: Forsooth they that serve (in) the city shall work (that land), (anyone
    out) of all the lineages of Israel. (And they who serve in the city shall be able
    to work that land, yea, anyone from all of Israel’s tribes.)
  epo-epo: En la urbo laboros laboristoj el ĉiuj triboj de Izrael.
  uig-PIN: Uni teriydiƣanlar, yǝni xǝⱨǝrning hizmitidǝ bolƣanlar Israilning barliⱪ
    ⱪǝbililiri iqidin bolidu.
  beo-beo: Nowa dunu da moilai bai bagade ganodini esalebe ba:sea (fi huluane defele
    ba:mu), e da amo sogega ha:i manu bugimu da defea.
  tpi-OTNT: '@see-verse:EZK.048.018'
  hau-SA: Masu aiki daga birnin waɗanda suka nome ta za su fito daga dukan kabilan
    Isra’ila.
  uig-LAT: Uni tériydighanlar, yeni sheherning xizmitide bolghanlar Israilning barliq
    qebililiri ichidin bolidu.
  nde-nde: Izisebenzi ezivela edolobheni eziyilimayo zizavela kuzozonke izizwana zako-Israyeli.
  ton-ton: Pea ʻe fili mai ʻakinautolu ʻe tauhi ki he kolo mei he ngaahi faʻahinga
    kotoa pē ʻo ʻIsileli.
  ces-1613: A ti služebníci města sloužiti budou Izraelovi ze všech pokolení Izraelských.
  eng-WMB: Those who labor in the city, out of all the tribes of Israel, shall cultivate
    it.
  tam-TCV: நகரில் இருந்து அங்கு விவசாயம் செய்யவரும் தொழிலாளர், இஸ்ரயேலின் எல்லாக்
    கோத்திரங்களிலுமிருந்தும் வருவார்கள்.
  ceb-ULB: Mag-uma ang katawhan nga nagtrabaho sa siyudad, ug ang katawhan nga nahisakop
    sa tanang tribo sa Israel.
  pol-UBG: A ci, co służą miastu, będą sługami spośród wszystkich pokoleń Izraela.
  urd-GVU: شہر میں کام کرنے والے تمام قبیلوں کے ہوں گے۔ وہی اِن کھیتوں کی کھیتی باڑی
    کریں گے۔
  deu-1912: Und die Arbeiter aus allen Stämmen Israels sollen in der Stadt arbeiten.
  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲಿನ ಯಾವ ಕುಲಕ್ಕೆ ಸೇರಿದ್ದರೂ, ಪಟ್ಟಣದಲ್ಲಿ ವಾಸಿಸುತ್ತಾ ಆ ಭೂಮಿಯನ್ನು
    ಬಿತ್ತುವರು.
  yap-yap: En nma par u lan fare binaw, e demturug e re ganong ni yib riy, mrayag
    ni milay’nag e gin’em.
  hlt-MCSB: Khopuei kah aka thotat Israel koca boeih loh te te tawn saeh.
  mdy-ETH: ካታሜሎይዳ ናንጋያ፥ ዎኖ ፃጳፓ ሾይንቴ ዓሲ ቢያ ዬያ ቤዞ ጎሽካኒ ዳንዳዓኔ።
  twi-ASANTE: Kuropɔn no mu adwumayɛfoɔ a wɔyɛ asase no so kua no bɛyɛ wɔn a wɔfiri
    Israel mmusuakuo nyinaa no mu.
  eng-WEBU: Those who labor in the city, out of all the tribes of Israel, shall cultivate
    it.
  wal-wal: Israa7eela zare ubbaappe he kataman oottanau yiyaageeti he biittaa goyona.
  spa-PDDPT: Los que sirvan a la ciudad de todas las tribus de Israel la cultivarán.
  gun-gun: Tetã py omba'eapo va'e kuery ae 'rã oma'etỹ okuapy ha'e py, Israel kuery
    ha'e javi regua.
  ilo-ULB: Dagiti tattao nga agtrabtrabaho iti siudad, dagiti tattao a naibilang kadagiti
    amin a tribu ti Israel, ket talonendanto dayta a daga.
  kpg-kpg: Di ingoo hua tangada ma gaa noho i lodo di waahale, ma e aha be ia di madawaawa
    behee dela ne hanimoi ia, e mee di hai dana hadagee i di gowaa deelaa.
  uig-ARA: ئۇنى تېرىيدىغانلار، يەنى شەھەرنىڭ خىزمىتىدە بولغانلار ئىسرائىلنىڭ بارلىق
    قەبىلىلىرى ئىچىدىن بولىدۇ.
  sus-sus: naxee kelima Isirayila bɔnsɔɛe birin ma.
  pon-2006: Mehmen me koukousoan nan kahnimwo, sohte lipilipil mehnia kadaudok me
    e kohsang ie, kak wia mwetuwel nan sahpwo.
  ksd-ksd: Diat par ra tarai Israel nina dia papalum ta ra pia na pal, diat a palum
    go ra pakana pia.
  grc-BRENT: Οἱ δὲ ἐργαζόμενοι τὴν πόλιν ἐργῶνται αὐτὴν ἐκ πασῶν τῶν φυλῶν τοῦ Ἰσραήλ.
  ind-AYT: Para pekerja kota dari semua suku Israel akan mengerjakan tanah itu.”
  nya-nya: Anthu ogwira ntchito mu mzinda amene adzalime mʼmundamo adzachokera ku
    mafuko onse a Israeli.
  hrv-hrv: Ti koji služe gradu uzimat će se iz svih plemena Izraelovih.
  mps-mps: '@see-verse:EZK.048.018'
  tpi-tpi: '@see-verse:EZK.048.018'
  dan-1931: 'Byens Befolkning skal sammensættes således, at Folk fra alle israels
    Stammer bor der:'
  vie-OVCB: Những người từ những đại tộc khác nhau đến làm việc trong thành có thể
    trồng trọt tại đất đó.
  guj-2017: નગરમાં કામ કરતા લોકો, જેઓ ઇઝરાયલ કુળના છે તેઓ તે જમીન ખેડે.
  pon-2006A: Mehmen me koukousoan nan kahnimwo, sohte lipilipil mehnia kadaudok me
    e kohsang ie, kak wia mwetuwel nan sahpwo.
  por-BRBSL: Aqueles que trabalharem na cidade, de todas as tribos de Israel, cultivá-la-ão.
  cth-cth: Khopui dawk thaw katawkkung Isarel miphunnaw thung hoi talai a kanawk awh
    han.
  twi-twi: Kuropɔn no mu adwumayɛfo a wɔyɛ asase no so kua no bɛyɛ wɔn a wofi Israel
    mmusuakuw nyinaa no mu.
  hlt-hlt: Khopuei kah aka thotat Israel koca boeih loh te te tawn saeh.
  tbz-SIM: Isidɑyɛɛribɛ botí imɔu miɛkɛ nkɛ bɛ̀ yóó dɛimɛ̀ bɛtɔ̃mbɛ̀ kɛ̀ bɛ̀ nkɛ̀
    kuuti.
  msy-2020: Israelɨn gumazamiziba nguibar ekiar kamɨn aven ikia ingariba, me nguazir
    kamningɨn azenibar ingarɨva oparam.
  dop-dop: Pɑɑ Ɩsɛɣɛlɩ kpekǝle tʋ wei ɩ wɛ ɩcɑtɛ tɑɑ te. Ɩ pǝsǝɣɩ nɑ ɩ́ hɑlɑ-tɩ.
  azb-azb: İsrailin hər qəbiləsindən şəhərdə işləyənlər torpağı şumlayacaq.
  eng-DBY: And they that serve the city shall serve it out of all the tribes of Israel.
  hin-2017: इस्राएल के सारे गोत्रों में से जो नगर में परिश्रम करें, वे उसकी खेती किया
    करें।
  wol-KYG: Waa dëkk bi koy bey, ci giiri Israyil yépp lañuy bàyyikoo.
  eng-YLT: even [to] him who is serving the city, they serve it out of all the tribes
    of Israel.
  eng-WYC-2017: Forsooth they that serve in the city shall work that land, anyone
    of all the lineages of Israel.
  eng-WMBB: Those who labour in the city, out of all the tribes of Israel, shall cultivate
    it.
  urd-GVH: शहर में काम करनेवाले तमाम क़बीलों के होंगे। वही इन खेतों की खेतीबाड़ी करेंगे।
  rug-rug: Sari tie tavetavete koasa vasileana lavata pu lelete koasa si kote mae
    guadi koari doduru butubutu pa Izireli.
  gaz-gaz: Hojjettoonni magaalattii kanneen lafa qotatan gosoota Israaʼel hunda keessaa
    dhufu.
  fra-LSG: Le sol en sera cultivé par ceux de toutes les tribus d’Israël qui travailleront
    pour la ville.
  yal-yal: Muxun naxanye walima taan xa naxanye mɛnna bima, ne fatama Isirayila bɔnsɔnne
    birin nan na.
  haw-1868: A o ka poe lawelawe na ke kulanakauhale, e lawelawe lakou nana, no loko
    mai o na ohana a pau a Iseraela.
  arb-NAV: وَيُشْرِفُ عَلَى خِدْمَةِ الْمَدِينَةِ عُمَّالٌ مِنْ كُلِّ أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: Dua me dɔwɔlawo, ame siwo ade agble ɖe edzi la atso Israel ƒe toawo katã
    me.
  eng-LEE: And the laborers of the city, men taken out of all the tribes of Israel,
    shall till it.
  asm-FB: আৰু ইস্ৰায়েলৰ আটাই ফৈদৰ মাজৰ যি লোকসকলে নগৰখনত কাম কৰে, তেওঁলোকে তাক চহাব।
  sus-A: نَشٍيٍ كٍلِمَ عِسِرَيِلَ بْنسْييٍ بِرِن مَ.
  fra-SBL: Ceux qui travaillent dans la ville, de toutes les tribus d'Israël, la cultiveront.
  hbo-hbo: וְהָעֹבֵ֖ד הָעִ֑יר יַעַבְד֕וּהוּ מִכֹּ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Aruti wĩra acio a itũũra rĩu inene arĩa makaarĩmaga kũu makoima mĩhĩrĩga-inĩ
    yothe ya Isiraeli.
  fra-NCL: Les desservants de la ville, pris dans toutes les tribus d’Israël, cultiveront
    ce terrain.
  cek-AK: Vangpui thung toksah kaminawk loe, Israel acaeng thung ih kami ah om o tih.
  cuk-cuk: Dulemar-neggweburgi-arbamalad bela Israel-dulemar-sogambe-gakabogwadgi
    (12) danimaloed. Amar ibmar-gwagmar digmaloed.
  uig-CYR: Уни терийдиғанлар, йәни шәһәрниң хизмитидә болғанлар Исраилниң барлиқ қәбилилири
    ичидин болиду.
  tel-2017: ఏ గోత్రపు వారైనా పట్టణంలో కష్టపడి జీవించేవారు దాన్ని సాగుబడి చేస్తారు.
  hat-BSA: Ouvriye vil yo, ki sòti nan tout tribi Israël yo, va kiltive li.
  kos-kos: Kutena mwet ma muta in siti uh ac ku in imai acn se inge, oana sie sin
    sruf nukewa.
  hbo-WLC: וְהָעֹבֵ֖ד הָעִ֑יר יַעַבְד֕וּהוּ מִכֹּ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ndị ọrụ si nʼobodo, bụ ndị na-akọ ya ga-abụkwa ndị sị nʼebo niile nke Izrel.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲର ଯାବତୀୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ନଗରରେ ଶ୍ରମକାରୀମାନେ ତାହା କୃଷି କରିବେ।
  chk-chk: Chon ekewe ainangen Israel meinisin mi angang lon ewe telinimw repwe tanipini
    ewe fanü.
  rop-rop: Ola pipul brom det taun gin go en growimapbat sid daga langa detlot fam,
    nomeda brom wujan klen dei kaman.
  ukr-1871: Робити ж у городї можна робітникам із усїх поколїнь Ізрайлевих.
  deu-1951: Und die Arbeiter der Stadt sollen aus allen Stämmen Israels genommen werden.
  eng-JPS: And they that serve the city, out of all the tribes of Israel, shall till
    it.
  srp-1865: A sluge koje æe služiti gradu biæe iz svijeh plemena Izrailjevijeh.
  lug-lug: Abakola mu kibuga baliva mu bika byonna ebya Isirayiri.
  heb-heb: והעבד העיר יעבדוהו מכל שבטי ישראל׃
  ben-IRV: আর ইস্রায়েলের সমস্ত বংশের মধ্যে থেকে শহরের শ্রমজীবীরা তা চাষ করবে।
  pan-pan: ਸ਼ਹਿਰ ਵਿੱਚ ਕੰਮ ਕਰਨ ਵਾਲੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਨਗੇ।
  mya-JVB: မြို့ အမှု စောင့်တို့ကို ဣသရေလ အမျိုး အပေါင်း ထဲက ရွေးကောက် ရမည်။
  hmo-hmo: Hanua lalonai idia noho taudia, iduhu idauidau taudia ibounai ese unai
    tano idia birulaia diba.
  urd-urd: और शहर में काम करने वाले इस्राईल के सब क़बीलों में से उसमें काश्तकारी करेंगे।
  rus-SYN: Работать же в городе могут работники из всех колен Израилевых.
  bqc-SIM: Isaili bui píi guu ↄ̃ mɛɛwia buakɛnapiↄ bↄu.
  tcz-CHONGTHU: Koiphunga kon hijong leh khopi sunga natong dinga hung ho jousen honlei
    akibol thei diu ahi.
  mar-mar: सर्व इस्राएलाच्या वंशांतून जे कोणी नगरात काम करतील त्या लोकांनी त्या जागेची
    मशागत करावी.
  qub-qub: Siudächo aroj Israel trïbu runacunaga maygan trïbu cashpanpis chay chacrata
    arongami.
  bqp-bqp: Bɑ koo sɔm kowo be gɔsiwɑ bwese kɛrɑ bɑɑyeren min di. Be kpurowɑ bɑ koo
    wuku tem mɛ sɔɔ.
  hat-hat: Depi yon moun ap viv nan lavil la, yo pa bezwen konnen nan ki branch fanmi
    yo moun, yo gen dwa travay tè sa a.
  eng-BSB: The workers of the city who cultivate it will come from all the tribes
    of Israel.
  eng-WEBPB: Those who labour in the city, out of all the tribes of Israel, shall
    cultivate it.
  kbq-kbq: Hagi mago mago Israeli nagapinti'ma e'za rankumapima eri'zama emeneri'za
    manisaza vahe'mo'za ana mopafina hoza antegahaze.
  nhe-BL: Ipan ni tlali tlatocase tlacame tlen itztoque ipan tlen hueli hueyi familia
    tlen tequiti ipan nopa altepetl.
  gub-BL: Tawhu pupe uma'ereko ma'e wà, wyzài Izaew ta'yr izuapyr wà, upuner a'e ywy
    rehe ma'e itymaw rehe wà nehe.
  eng-DRA: And they that serve the city, shall serve it out of all the tribes of Israel.
