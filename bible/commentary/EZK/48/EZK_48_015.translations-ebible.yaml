  fra-LSG: Les cinq mille cannes qui resteront en largeur sur les vingt-cinq mille
    seront destinées à la ville, pour les habitations et la banlieue; et la ville
    sera au milieu.
  yal-yal: “Dɛnaxan luma, naxan yigbo nɔngɔnna yɛ wuli suulun, a kuya nɔngɔnna yɛ
    wuli mɔxɔɲɛn nun suulun, mɛn mi rasariɲanma. Taan nan tima a tagi, taan muxune
    yi a rabilinna findi banxidɛne nun xuruse rabadene ra.
  haw-1868: A o ka lima tausani i waihoia ma ka laula e ku pono ana i ka iwakaluakumamalima
    tausani, he wahi hoano ole no ke kulanakauhale, no na wahi e noho ai, a me kahi
    kaawale; a mawaenakonu ke kulanakauhale.
  arb-NAV: أَمَّا قِطْعَةُ الأَرْضِ الْبَاقِيَةُ الَّتِي عَرْضُهَا خَمْسَةُ آلافِ
    ذِرَاعٍ (نَحْوَ كِيلُو مِتْرَيْنِ وَنِصْفِ الْكِيلُومِتْرِ)، وَطُولُهَا خَمْسَةٌ
    وَعِشْرُونَ أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفِ الْكِيلُومِتْرِ)،
    فَتَكُونُ مُشَاعاً لِسُكَّانِ الْمَدِينَةِ وَمَرَاعِيَ. وَتُبْنَى الْمَدِينَةُ
    فِي وَسَطِهَا.
  ewe-ewe: “Teƒe si asusɔ, si akeke mita akpe eve alafa atɔ̃ (2,500), eye wòadidi
    mita akpe wuieve alafa atɔ̃ (12,500) la, anɔ anyi na dua ƒe ŋu dɔ wɔwɔ, hena aƒewo
    kple lãnyiƒewo. Du la anɔ teƒe la ƒe titina,
  eng-LEE: 'And the five thousand rods, that are left in the breadth, with a length
    of five and twenty thousand, shall be an unconsecrated land for the city, for
    dwelling, and for an open space: and the city shall be in the midst thereof.'
  asm-FB: আৰু পঁচিশ হাজাৰ হাতৰ সন্মুখৰ বহলৰ বাকী পাঁচ হাজাৰ হাত সাধাৰণ হ’ব; সেয়ে
    নগৰখন বসতিস্থান আৰু চাৰিওফালৰ মুকলি ঠাইৰ কাৰণে হ’ব; নগৰখন তাৰ মাজ ঠাইত হ’ব।
  sus-A: «بْشِ نَشَن لُشِ، نَشَن شَ فبٌي لَنمَ نْنفْن يَ وُلُ سُولِ مَ، عَ شَ كُيّ
    نْنفْن يَ وُلُ مْشْحّن نُن سُولِ، نَ قِندِ مَ تَا فبٍ نَن نَ بَنشِيٍ نُن مّرّ
    لُمَ دّننَشّ. تَا يَتِ لُمَ نّ نَ بْشِ تَفِ.
  fra-SBL: « Les cinq mille coudées qui restent dans la largeur, devant les vingt-cinq
    mille, seront à usage commun, pour la ville, pour l'habitation et pour les pâturages ;
    et la ville sera au milieu.
  hbo-hbo: וַחֲמֵ֨שֶׁת אֲלָפִ֜ים הַנֹּותָ֣ר בָּרֹ֗חַב עַל־פְּנֵ֨י חֲמִשָּׁ֤ה וְעֶשְׂרִים֙
    אֶ֔לֶף חֹֽל־ה֣וּא לָעִ֔יר לְמֹושָׁ֖ב וּלְמִגְרָ֑שׁ וְהָיְתָ֥ה הָעִ֖יר *בְּתֹוכֹה
    (בְּתֹוכֹֽו)׃
  kik-kik: “Gĩcigo kĩrĩa gĩgaatigara kĩa wariĩ wa mĩkono 5,000, na ũraihu wa mĩkono
    25,000, gĩgaatuĩka gĩa kũhũthagĩrwo na maũndũ ma itũũra rĩu inene, kĩhũthĩrwo
    na gwakwo nyũmba cia gũtũũrwo, na ithaka cia ũrĩithio. Itũũra rĩu inene rĩgaakorwo
    gatagatĩ ga gĩcigo kĩu,
  fra-NCL: Les cinq mille qui resteront en largeur sur les vingt-cinq mille seront
    un terrain profane pour la ville, tant pour les habitations que pour la banlieue ;
    la ville sera au milieu.
  cek-AK: To pacoengah dong sang pumphae pangato taeng ih kanghmat dong sang pangato
    loe kami ohhaih, vangpui sakhaih hoi rangpui mah patoh ih ahmuen ah om tih; vangpui
    loe a um ah om tih.
  cuk-cuk: ”Dali-milinergwa gaka dulataled-ilabo gaka durbo-gakambe (6,250) sugue,
    degi, dali-miligwen gaka dulataled-ilabo gaka durbo-gakambe (1,250) yaa-dungue
    napa-napi-nagusadi, napa, islidikidsulidid. A-napa, dulemargadga guoed. Agi, negmar-sobmaloed,
    degi, moli-mas-gagan naguoed. A-negabargi, neggwebur sigoed.
  uig-CYR: Қалған йәр, кәңлиги бәш миң хада, узунлуғи жигирмә бәш миң хада, адәттики
    йәр болуп, шәһәр үчүн, йәни өйләр вә ортақ бош йәр үчүн болиду. Шәһәр униң оттурисида
    болиду.
  tel-2017: 13 కిలోమీటర్ల 500 మీటర్ల పొడవు, రెండు కిలోమీటర్ల 700 మీటర్ల వెడల్పు ఉన్న
    మిగిలిన స్థలం సమిష్టి భూమిగా ఎంచి, పట్టణంలో నివాసాలకు, మైదానాలకు వాడాలి. దాని
    మధ్య నగర నిర్మాణం జరుగుతుంది.
  hat-BSA: Rès la, senk-mil koude nan lajè e venn-senk-mil koude nan longè, va pou
    sèvis vil la, pou kay yo ak pou espas ouvri yo; epi lavil la va nan mitan li.
  kos-kos: Ip se ma lula ke acn srisrila se inge, su lupa uh oasr ke mael singoul
    lusa ac mael luo sralap, tia acn mutal se, na ku in orekmakinyuk sin mwet uh nu
    ke kutena enenu saya. Elos ku in muta we ac orekmakin acn sacn. Siti se we ac
    fah oan infulwen acn se inge,
  hbo-WLC: וַחֲמֵ֨שֶׁת אֲלָפִ֜ים הַנּוֹתָ֣ר בָּרֹ֗חַב עַל־פְּנֵ֨י חֲמִשָּׁ֤ה וְעֶשְׂרִים֙
    אֶ֔לֶף חֹֽל־ה֣וּא לָעִ֔יר לְמוֹשָׁ֖ב וּלְמִגְרָ֑שׁ וְהָיְתָ֥ה הָעִ֖יר בתוכה׃
  ibo-ibo: “Ala nke fọdụrụ, nke ogologo ya dị kilomita iri na atọ, nke obosara ya
    dị kilomita ise na ọkara ga-abụ ala ọha. A ga-ewu ebe obibi nʼelu ya, wukwaa ebe
    ịzụ anụ ụlọ. Obodo ga-adị nʼetiti ya,
  ory-ory: ଆଉ, ପଚିଶ ହଜାର ନଳ ଭୂମିର ସମ୍ମୁଖରେ ପ୍ରସ୍ଥ ପରିମାଣରେ ଯେଉଁ ପାଞ୍ଚ ହଜାର ନଳ ଅବଶିଷ୍ଟ
    ରହେ, ତାହା ସାଧାରଣ ବ୍ୟବହାର, ନଗର, ବସତି ସ୍ଥାନ ଓ ତଳଭୂମି ନିମନ୍ତେ ରହିବ ଓ ନଗର ତହିଁ ମଧ୍ୟସ୍ଥାନରେ
    ହେବ।
  chk-chk: Iwe, ewe lusun fanü chölapan ükükün ruu mail, langataman engol mail, epwe
    lenien ewe telinimw fän iten aramas, pwe repwe imweimw lon o foleni nöür man won.
    Iwe, ewe telinimw epwe nom lukalapan.
  rop-rop: “Main speshalwan kantri langa sauthsaid garra jidan 12.5 kilomita longwei
    en 2.5 kilomita kroswei. En tharran im nomo seikridwan, bat im blanga detlot Isreil
    pipul, en Jerusalem garra jidan deya du, garram ola haus en ola fam.
  ukr-1871: А останок пять тисяч тичин завширшки з двайцятьма й пятьма тисячами завдовжки
    призначається місту на спільне користуваннє, на осадництво й на пригороди. Город
    буде в серединї.
  deu-1951: Die übrigen 5000 aber, welche von der ganzen Breite von 25000 übrig sind,
    sollen als Allmende zur Stadt gehören, als Wohnplatz und Weideland, und die Stadt
    soll mitten drin stehen.
  eng-JPS: And the five thousand that are left in the breadth, in front of the five
    and twenty thousand, shall be for common use, for the city, for dwelling and for
    open land; and the city shall be in the midst thereof.
  srp-1865: A pet tisuæa lakata što ostaje u širinu prema dvadeset i pet tisuæa biæe
    mjesto posveæeno, za grad, za naselje, i za podgraða, i grad da bude usred njega.
  lug-lug: “Ekitundu ekirifikkawo ekiweza obuwanvu mayilo munaana n’obugazi mayilo
    emu kiriba kifo kya bulijjo eky’ekibuga, okuzimbamu ennyumba. Ekibuga kiriba wakati
    wakyo,
  heb-heb: וחמשת אלפים הנותר ברחב על פני חמשה ועשרים אלף חל הוא לעיר למושב ולמגרש
    והיתה העיר בתוכה׃
  ben-IRV: আর পঁচিশ হাজার হাত দীর্ঘ সেই ভূমির সামনে প্রস্থ পরিমাণে যে পাঁচ হাজার হাত
    বাকি থাকে, তা সাধারণ স্থান বলে শহরের, বসবাসের ও পশু চরাবার জন্য হবে; শহরটি তার
    মাঝখানে থাকবে।
  pan-pan: ਉਹ ਪੰਜ ਹਜ਼ਾਰ ਦੀ ਚੌੜਾਈ ਦਾ ਬਾਕੀ ਭਾਗ ਉਸ ਪੱਚੀ ਹਜ਼ਾਰ ਦੇ ਸਾਹਮਣੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹ
    ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਲਈ ਸ਼ਾਮਲਾਟ ਹੋਵੇਗੀ ਅਤੇ ਸ਼ਹਿਰ ਉਹ ਦੇ ਵਿਚਕਾਰ ਹੋਵੇਗਾ।
  mya-JVB: နှစ်သောင်း ငါးထောင်အနား မှာ ကြွင်း သေး သော မြေငါး ထောင် သည် လူနေရာ မြို့
    နှင့် မြို့နယ် တည် စရာဘို့ဖြစ်၍၊ ထိုမြေ အလယ် ၌ မြို့ တည် ရမည်။
  hmo-hmo: “Inai gaukara idauna totona umui atoa siri tano ena kahana ta be do noho,
    ena lata be 12.5 kilomita bona ena lababa be 2.5 kilomita. Ia be helaga lasi,
    ia be taunimanima ese idia gaukaralaia diba. Taunimanima be unuseni do idia noho
    diba, bona hanua badana be unai tano ena huanai momokani lalonai do ia noho.
  urd-urd: और वह पाँच हज़ार की चौड़ाई का बाक़ी हिस्सा, उस पच्चीस हज़ार के सामने बस्ती
    और उसकी 'इलाक़े के लिए 'आम जगह होगी; और शहर उसके बीच में होगा।
  rus-SYN: А остальные пять тысяч в ширину с двадцатью пятью тысячами в длину назначаются
    для города в общее употребление, на заселение и на предместья; город будет в средине.
  bqc-SIM: Tↄↄlɛ pↄ́ a gↄ̃ yàasa iↄ gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ sↄo (5.000), a gbã̀a
    lɛɛ baasↄo (25.000). Mɛɛwiadeↄ pↄ́n we, aa bɛkpau, aai pↄ́ↄ dã́dãu. Mɛɛwiapi
    iↄ ku guoguo,
  tcz-CHONGTHU: Abelap ding gam jom jitjet khat adung mile get leh hopthuma hopkhat
    availam mile khat leh hopthuma hopni houinna dinga kikat doh gamtheng lhanglanga
    uma – hichu mipin adei deija amancha diu – insahna, gancha vahna leh gam onga
    umding alaija chu khopi umding ahi.
  mar-mar: उरलेली जमीन, पंचवीस हजार हात लांबीच्या प्रदेशापैकी जो पांच हजार हात रुंदीचा
    भाग राहील तो नगरासाठी सार्वजनिक, कुरणासाठी, घरे बांधण्यासाठी उपयोगात येईल. नगर
    ह्याच्या मध्यावर असावे.
  qub-qub: «Puchoj caj chunca ishcay kilömetru medya (12.5) larguynin y ishcay kilömetru
    medya anchu caycäga pampa runacuna tiyananpänami. Chayga manami rispitädunachu.
    Chay partichöga uywacunapis tiyangami. Pullan chaupichönami siudä caycanga.
  bqp-bqp: Tem mɛ mu tie, mɛn yɑsum mu sɑ̃ɑwɑ gɔm soonu nɔrɔbun subɑ nɔɔbu (5.000).
    Mɑ mɛn dɛ̃ɛbu bu sɑ̃ɑ gɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Ye kpuro yɑ
    ko n sɑ̃ɑwɑ wuugibugiɑ. Mɛ sɔɔrɑ bɑ koo ben diɑ bɑni kɑ sere ye yɑ tie. Wuun bɑtumɑ
    yen goonu nnɛ ye kpuro yɑ ko n nɛwɑ,
  hat-hat: Rès tè ki rete nan pòsyon mitan an t'ap mezire douz kilomèt edmi longè,
    sou de kilomèt edmi lajè. Li menm, yo p'ap mete l' apa pou Seyè a, l'a rete pou
    sèvis moun lavil la, pou bati kay, pou fè lakou. Y'a bati lavil la dwat nan mitan
    l'.
  eng-BSB: The remaining area, 5,000 cubits wide and 25,000 cubits long, will be for
    common use by the city, for houses, and for pastureland. The city will be in the
    center of it
  eng-WEBPB: “The five thousand cubits that are left in the width, in front of the
    twenty-five thousand, shall be for common use, for the city, for dwelling and
    for pasture lands; and the city shall be in the middle of it.
  kbq-kbq: Hagi ana ruotge'ma hu'nea mopafina sauti kaziga mago mopa regorintegahazankino,
    zaza'amo'a 90 kilomita hanigeno, atupa kaziga'amo'a 18 kilomita hugahie. E'i ana
    mopamo'a ruotgera osugosianki, ruga'a Israeli vahe'mo'za ana mopafina amne nona
    negi'za hoza antegahaze. Hagi e'i ana mopamofo amunompi rankumara megahie.
  nhe-BL: “Huan onca seyoc pedazo tlen mocahua tlen quipiya 12 kilómetros ihuehueyaca
    huan 2 kilómetros huan tlajco ipatlajca huan mopantis ica sur tlen nopa tlali
    para nopa tiopamitl. Ni pedazo ax elis tlatzejtzeloltic, pero elis para nochi
    nopa tlacame. Nopano tlacame quichijchihuase ininchaj huan ininpotreros para inintlapiyalhua.
    Huan nopa altepetl mocahuas tlatlajco.
  gub-BL: Heta putar ywy kurer nehe. Heta putar 12,5 kirom ipuku haw nehe, 2,5 kirom
    ipupy uhu haw nehe no. Nan kwaw ywy herenataromo imukatuahy pyrer a'e. Wyzài teko
    upuner hehe wata haw rehe wà. Upuner a'e pe wiko haw rehe wà nehe. Upuner ma'e
    itymaw rehe hehe wà nehe no. Tawhu upyta imyter pe nehe.
  eng-DRA: 'But the five thousand that remain in the breadth over against the five
    and twenty thousand, shall be a profane place for the city for dwelling, and for
    suburbs: and the city shall be in the midst thereof.'
