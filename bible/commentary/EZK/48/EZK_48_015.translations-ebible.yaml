verse: EZK.048.015
translations:
  mal-C: “ശേഷിച്ച സ്ഥലം, 5,000 മുഴം വീതിയിലും 25,000 മുഴം നീളത്തിലുമുള്ളത്, നഗരത്തിന്റെ
    പൊതു ആവശ്യത്തിനുവേണ്ടിയും ഭവനങ്ങൾക്കും മേച്ചിൽസ്ഥലങ്ങൾക്കുംവേണ്ടിയും ആയിരിക്കണം.
    നഗരം അതിന്റെ മധ്യത്തിൽ ആയിരിക്കും.
  deu-TKW: Die 5000 Ellen aber, die längs der 25000 Ellen von der Breite noch übrig
    sind, sind gemeiner Bezirk für die Stadt, zum Wohnen und zur Gemeindetrift; die
    Stadt aber soll mitten darin liegen.
  lin-lin: Eteni ya mabele oyo ekotikala, eteni ya bametele pene nkoto mibale na nkama
    mitano na mokuse mpe bametele pene nkoto zomi na mibale na nkama mitano na molayi,
    ekozala ebulisama te ; ekozala mpo na kosala misala ya engumba lokola kotonga
    bandako mpe kobokola bibwele ; engumba ekozala na kati-kati na yango
  eng-LSV: And the five thousand that is left in the breadth, on the front of the
    twenty-five thousand, is common—for the city, for dwelling, and for outskirt,
    and the city has been in its midst.
  eng-GNV: And the fiue thousand that are left in the breadth ouer against the fiue
    and twentie thousande, shall be a prophane place for the citie, for housing, and
    for suburbes, and the citie shalbe in the middes thereof.
  eng-WEBSTER: And the five thousand, that are left in the breadth over against the
    five and twenty thousand, shall be a profane place for the city, for dwelling,
    and for suburbs, and the city shall be in the midst of it.
  nhw-BL: “Huan onca seyoc pedazo catli mocahua catli quipiya 12 kilómetros ihuehueyaca
    huan 2 kilómetro huan tlajco ipatlajca huan mopantis ica sur tlen nopa tlali para
    nopa tiopamitl. Ni pedazo amo elis tlatzejtzeloltic, pero elis para nochi nopa
    masehualme. Nopona masehualme quichijchihuase ininchaj huan ininpotreros para
    inintlapiyalhua. Huan nopa altepetl mocahuas tlatlajco.
  swh-ONEN: “Eneo linalobaki lenye upana wa dhiraa 5,000 na urefu wa dhiraa 25,000,
    litakuwa kwa ajili ya matumizi ya kawaida ya mji, kwa ajili ya ujenzi wa nyumba
    na malisho. Mji utakuwa katikati yake
  bba-bba: Tem mɛ mu tie, mɛn yɑsum mu sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun subɑ nɔɔbu (5.000).
    Mɑ mɛn dɛ̃ɛbu bu sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Ye kpuro yɑ
    ko n sɑ̃ɑwɑ wuuɡibuɡiɑ. Mɛ sɔɔrɑ bɑ koo ben diɑ bɑni kɑ sere ye yɑ tie. Wuun bɑtumɑ
    yen ɡoonu nnɛ ye kpuro yɑ ko n nɛwɑ,
  eng-KJVCPB: 'And the five thousand, that are left in the breadth over against the
    five and twenty thousand, shall be a profane place for the city, for dwelling,
    and for suburbs: and the city shall be in the midst thereof.'
  luo-luo: “Kama odongʼ, ma lachne romo kilomita ariyo gi nus, to borne romo kilomita
    apar gariyo gi nus notigo tije mapile mag dala maduongʼ, kuom gero udi kendo kaka
    lek mar jamni. Dala maduongʼ nobed e diere tir,
  meu-meu: Orena miana, ena lababa na kiubit daha-ima bona ena lata na kiubit gerebu-rua
    daha-ima, na hanua ena, ruma bona gabiruma tanodia. Ilanua badana na bogaraginai
    baine gini.
  npi-ULB: बाँकी जग्‍गामा, पाँच हजार हात चौडा र पच्‍चीस हजार हात लामो भागचाहिं, सहर,
    घरहरू र खर्कको जमिनको रूपमा प्रयोग हुनेछ । सहरचाहिं त्यसको बिचमा हुनेछ ।
  yor-yor: “Agbègbè tí o ṣẹ́kù, tí ń ṣe ẹgbẹ̀rún márùn-ún (5,000) ìgbọ̀nwọ́ ni ìbú
    àti ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ní gígùn, yóò jẹ́ ibi àìmọ́ fun
    ìlú ńlá náà fún ilé gbígbé àti fún agbègbè. Ìlú ńlá náà yóò wà ní àárín rẹ̀,
  pes-OPCB: در جنوب ملک مقدّس خداوند، منطقه‌ای به طول دوازده و نیم کیلومتر و عرض دو
    و نیم کیلومتر برای استفادهٔ عموم وجود دارد. قوم می‌توانند در آن قسمت زندگی کنند
    و از زمین استفاده نمایند. شهر باید در وسط آن ساخته شود.
  tgl-ULB: Ang natitirang lupain na limang-libong siko ang lawak at dalawampu't limang
    libong siko ang haba ay para sa karaniwang kagamitan ng lungsod, mga tahanan at
    ang pastulan. Ang lungsod ang nasa gitna nito.
  hui-hui: Ani bialu loma binigo mo ngiaga karunaga dindi ngago mendehayagi henge
    ngago luninaga magi kilomida homberiani (12) bolanguahe wialu arane yangalenaga
    magi kilomida kirani bolanguahe ngelo tu wilimu. Dindi ogoni i̱ninaga wiabagi
    helo ndo wali agali tinaga wuwa dindi dombeni tano ogoriani wulene nga. Dindi
    ogoriani tinaga anda bialu dindi henge maru wulebira.
  mya-mya: အ​လျား​ရှစ်​မိုင်၊ အ​နံ​နှစ်​မိုင်​ရှိ​သော​ကျန်​မြေ​ကွက်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြေ​မ​ဟုတ်။
    လူ​တို့​အ​ထွေ​ထွေ​အ​သုံး​ပြု​ရန်​အ​တွက်​ဖြစ်​၏။ သူ​တို့​သည်​ထို​အ​ရပ်​တွင်​နေ​ထိုင်​ကာ​ထို​မြေ​ကို​အ​သုံး​ချ​နိုင်​ကြ​၏။
    ဤ​မြေ​၏​အ​လယ်​တွင်​မြို့​ကို​တည်​ဆောက်​ရ​မည်။-
  bod-N: ཡང་ས་ལྷག་མ་སྟེ་ཞེང་ལ་ཁྲུ་ལྔ་སྟོང་དང་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡོད་པ་སྤྱི་བའི་གནས་སུ་བྱས་ཏེ་གྲོང་ཁྱེར་དང་སྡོད་གནས།
    ཉེ་འཁོར་བཅས་སུ་སྤྱོད་ཅིང་གྲོང་ཁྱེར་ནི་དེའི་དབུས་སུ་ཡོད་དགོས།
  sna-sna: “Nzvimbo dzakasara, dzina makubhiti zviuru zvishanu paupamhi namakubhiti
    zviuru makumi maviri namashanu pakureba, dzichashandiswa neguta, sepokugara namafuro.
    Guta richava pakati pazvo
  spa-BLM: “Los cinco mil codos que quedan en la anchura, frente a los veinticinco
    mil, serán de uso común, para la ciudad, para vivienda y para pastos; y la ciudad
    estará en medio de ella.
  cac-cac: Ay junxo macan̈ luum d'a scostil lum vic yaj chi', 12 kilómetro yed' nan̈alxo
    steel luum, nan̈al yoxil kilómetro sat luum, comon yaj luum. A d'a snan̈al yol
    lum chi', ata' ay nivan chon̈ab'. Axo jantacto lum colan scani, syal scajnaj anima,
    syal pax sva noc' noc' ta'. A jun chon̈ab' chi', 2 mil 250 metro schan̈il pac'an̈.
    A d'a spatictac chon̈ab' chi', ay jab'xo lum luum oyaneq'ui, 125 metro sat luum.
    A noc' noc' sva d'a jab'xo lum luum chi'. A d'a jun pac'an d'a stojolal b'aj sjavi
    c'u d'a jun chon̈ab' chi', ay jun macan̈ lum luum, oye' kilómetro steel luum.
    An̈eja' d'a stojolal b'aj tz'em c'u, ay pax junxo macan̈ luum, oye' kilómetro
    pax steel luum. A d'a juntzan̈ lum chi' smunlaj anima ay d'a chon̈ab' chi', axo
    sat yavb'en eb' smolo', a syab'lej eb'.
  swh-ULB: Nchi iliyobaki, ridhaa elfu kumi na tano upana na ridhaa elfu ishirini
    na tano urefu, itakuwa kwa wote wanayoitumia hiyo nchi, nyumba, na sehemu ya malisho;
    huo mji utakuwa katikati yake.
  bel-bel: А астатнія пяць тысяч у шырыню з дваццацьцю пяцьцю тысячамі ў даўжыню назначаюцца
    гораду на агульны ўжытак, на засяленьне і на прадмесьці; горад будзе ўсярэдзіне.
  deu-ELBBK: Und die 5.000 Ruten, die in der Breite übrig sind, längs der 25.000,
    soll gemeines Land sein für die Stadt zur Wohnung und zum Freiplatz; und die Stadt
    soll in der Mitte desselben sein.
  mbb-OT: Is egkesamà he tanà he zuen din keleyatan he 12 he kilumitru wey keluaǥan
    he dezuwa wey tengà he kilumitru, ne para heini mulà te kezekelan. Egkehimu heini
    he ed-ubpaan te menge etew wey ebpepenebtavan te menge uyaǥen dan. Ne ziyà te
    teliwazà kayi, ne zutun is inged
  mal-2015: എന്നാൽ ഇരുപത്തയ്യായിരംമുഴം വീതിയിൽ ശേഷിച്ചിരിക്കുന്ന അയ്യായിരം മുഴം നഗരത്തിന്നു
    വാസസ്ഥലവും വെളിമ്പ്രദേശവുമായ സാമാന്യഭൂമിയും നഗരം അതിന്റെ നടുവിലും ആയിരിക്കേണം.
  rmc-rmc: Oka kotor la phuvakro, so ačhel 2,5 kilometri buchlo a 12,5 kilometri džinďardo,
    na ela sveto, ale ela le foroskro pro khera the pro maľi. Ode maškaral ela o foros,
  pes-OPV: و پنجهزار (نی ) که ازعرضش مقابل آن بیست و پنجهزار (نی ) باقی می‌ماند عام
    خواهد بود، به جهت شهر و مسکن هاو نواحی شهر. و شهر در وسطش خواهد بود.
  ron-1924: Чейлалць чинч мий де коць ынсэ каре май рэмын ын лат ынаинтя челор доуэзечь
    ши чинч де мий вор фи даць четэций ка лок обишнуит пентру локуинце ши пэшуне,
    ши четатя ва фи ла мижлок.
  ben-OBCV: “বাকি অংশ, 5,000 হাত চওড়া ও 25,000 হাত লম্বা, নগরের সাধারণ কাজের জন্য
    ব্যবহার করা হবে, বাসস্থান ও পশু চরানোর জন্য। নগরটি তার মাঝখানে থাকবে
  som-som: Oo shanta kun oo ka hadhay ballaadhka ah shan iyo labaatanka kun waxay
    ahaan doontaa meel dadka ka dhexaysa oo ah magaalada la dego iyo agagaarkeeda,
    oo magaaladuna waa inay ku dhex taallaa.
  lat-VUC: 'Quinque millia autem quæ supersunt in latitudine per viginti quinque millia,
    profana erunt urbis in habitaculum et in suburbana: et erit civitas in medio ejus.'
  eng-ASVBT: And the five thousand that are left in the breadth, in front of the five
    and twenty thousand, shall be for common use, for the city, for dwelling and for
    suburbs; and the city shall be in the midst thereof.
  ita-1885: E i cinquemila cubiti, che saranno di resto nella larghezza, sopra venticinquemila
    di lunghezza, saranno un luogo non consacrato, per la città, così per l'abitazione,
    come per li contorni di essa; e la città sarà nel mezzo di quello.
  eng-LXXUP: 'But concerning the five thousand that remain in the breadth in the five
    and twenty thousand, they shall be a suburb to the city for dwelling, and for
    a space before it: and the city shall be in the midst thereof.'
  eng-ULB: The remaining land, five thousand cubits in width and twenty-five thousand
    cubits in length, will be for the collective use of the city, the houses, and
    the pastureland; the city will be in its midst.
  spa-VBL: El resto, de 5.000 codos por 25.000 codos, es para uso ordinario de la
    ciudad para casas y pastos. La ciudad estará en medio de ella,
  fra-_FOB: Mais les cinq mille cannes qui resteront, dans la largeur, sur le décompte
    des vingt-cinq mille de longueur, seront un espace non consacré, pour la ville,
    pour les habitations et les faubourgs; la ville sera au milieu.
  mal-mal: എന്നാൽ ഇരുപത്തയ്യായിരം മുഴം വീതിയിൽ ശേഷിച്ചിരിക്കുന്ന അയ്യായിരം മുഴം നഗരത്തിനു
    വാസസ്ഥലവും വെളിമ്പ്രദേശവുമായ സാമാന്യഭൂമിയും, നഗരം അതിന്റെ നടുവിലും ആയിരിക്കണം.
  urd-GVR: Rab ke maqdis ke is ḳhās ilāqe ke junūb meṅ ek aur ḳhittā hogā jis kī lambāī
    sāṛhe 12 kilomīṭar aur chauṛāī aṛhāī kilomīṭar hai. Wuh muqaddas nahīṅ hai balki
    ām logoṅ kī rihāish ke lie hogā. Is ke bīch meṅ shahr hogā, jis ke irdgird charāgāheṅ
    hoṅgī.
  suz-BL: मिनु मेको लीशो ५ हजार कुबीत ब्रेम्‍शो नु २५ हजार कुबीत लाइश्‍शो रू सहर कली
    बाक्‍ब। मेको मुर बाक्‍तीके नु सहर आ दाते ङा रू दुम्‍चा माल्‍ब।
  eng-NOY: And the five thousand which are left in breadth, over against the five
    and twenty thousand in length, shall be common land for the city, for habitation
    and for suburbs. And the city shall be in the midst of it.
  ita-1927: I cinquemila cubiti che rimarranno di larghezza sui venticinquemila, formeranno
    un’area non consacrata destinata alla città, per le abitazioni e per il contado;
    la città sarà in mezzo,
  ckb-ckb: «ئەو زەوییەی ماوەتەوە کە پانییەکەی پێنج هەزار باڵ و درێژییەکەی بیست و پێنج
    هەزار باڵە بۆ هەموو دانیشتووانی شارەکە دەبێت بۆ نیشتەجێبوون و لەوەڕگا، شارەکەش
    لەناوەڕاستیدا دەبێت.
  eng-BBE: 'And the other five thousand, measured from side to side, in front of the
    twenty-five thousand, is to be for common use, for the town, for living in and
    for a free space: and the town will be in the middle of it.'
  kan-OKCV: “ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್ ಅಗಲ ಮತ್ತು ಸುಮಾರು ಹದಿಮೂರು ಕಿಲೋಮೀಟರ್ ಉದ್ದದ ಉಳಿದ
    ಪ್ರದೇಶವು ನಗರದ ಸಾಮಾನ್ಯ ಬಳಕೆಗಾಗಿ, ಇದು ಮನೆಗಳು ಮತ್ತು ಹುಲ್ಲುಗಾವಲುಗಳನ್ನು ಹೊಂದಿರುತ್ತದೆ.
    ನಗರವು ಅದರ ಮಧ್ಯದಲ್ಲಿ ಇರುತ್ತದೆ;
  tam-2017: இருபத்தைந்தாயிரம் கோலுக்கு எதிராக அகலத்தில் மீதியாக இருக்கும் ஐயாயிரம்
    கோலோவென்றால், பரிசுத்தமாக இல்லாமல், குடியேறும் நகரத்திற்கும் வெளிநிலங்களுக்கும்
    விடவேண்டும்; நகரம் அதின் நடுவில் இருக்கட்டும்.
  spa-RV-1909: Y las cinco mil cañas de anchura que quedan de las veinticinco mil,
    serán profanas, para la ciudad, para habitación y para ejido; y la ciudad estará
    en medio.
  ron-BTF: Și cele cinci mii, care rămân în lățime în fața celor douăzeci și cinci
    de mii, să fie unloc care nu este sfânt, pentru cetate, pentru locuințe și pentru
    împrejurimi; și cetatea să fie în mijlocul său.
  eng-WEBP: “The five thousand cubits that are left in the width, in front of the
    twenty-five thousand, shall be for common use, for the city, for dwelling and
    for pasture lands; and the city shall be in the middle of it.
  eng-FBV: The remainder, 5,000 cubits by 25,000 cubits, is for ordinary use by the
    city for houses and pastureland. The city will be in the middle of it,
  nld-1939: De vijfduizend el, die van de breedte overblijven, op de strook van de
    vijf en twintig duizend el, is profaan land, en dient de stad tot woonplaats en
    weidegrond. Midden daarop komt de stad te staan.
  nch-BL: “Huan onca seyoc pedazo cati mocahua cati quipiya 12 kilómetros ihuehueyaca
    huan 2 kilómetro huan tajco ipatajca huan mopantis ica sur ten nopa tali para
    nopa tiopamit. Ni pedazo amo elis tatzejtzeloltic, pero elis para nochi nopa masehualme.
    Nopona masehualme quichijchihuase ininchaj huan ininpotreros para inintapiyalhua.
    Huan nopa altepet mocahuas tatajco.
  vie-1934: Còn lại năm ngàn cần bề ngang trên hai mươi lăm ngàn cần bề dài, thì sẽ
    là một nơi tục, để làm thành phố, để làm nhà cửa và đất ngoại ô; thành phố sẽ
    ở chính giữa.
  hin-CV: “बचा हुआ लगभग ढाई किलोमीटर चौड़ा और लगभग तेरह किलोमीटर लंबा क्षेत्र शहर
    के साधारण उपयोग के लिये होगा, जिसमें घर और चरागाह होंगे. शहर इसके बीच में होगा
  spa-BES: Y los otros cinco mil, medidos de lado a lado, frente a los veinticinco
    mil, deben ser de uso común, para la ciudad, para vivir en y para ejidos; y la
    ciudad estará en el medio de eso.
  tdx-tdx: I lime-arivo sisa am-pohe’e eoy, ie ro’ale-tsi-lime-arivo ty andava’e,
    ty hatao tane tsotra ho a’ i rovay, ho fimo­neñañe, ho tameañe; le añivo’e ao
    i rovay.
