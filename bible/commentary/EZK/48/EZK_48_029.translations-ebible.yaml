verse: EZK.048.029
translations:
  mal-C: “ഇതാണ് നീ ഇസ്രായേൽഗോത്രത്തിന് അവകാശമായി വിഭാഗിക്കേണ്ട ദേശം. അവരുടെ ഓഹരികൾ
    ഇവതന്നെ,” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Dies ist das Land, das ihr als Erbbesitz unter die Stämme Israels verlosen
    sollt, und dies sind ihre Erbteile, ist der Spruch des Herrn Jahwe.
  lin-lin: Yango nde mokili oyo bokokabola na zeke lokola libula kati na mabota ya
    Isalaele, libota na libota na eteni na yango ya mabele, » elobi Nkolo Yawe.
  eng-LSV: This [is] the land that you separate by inheritance to the tribes of Israel,
    and these [are] their divisions,” a declaration of Lord YHWH.
  eng-GNV: This is the lande, which ye shall distribute vnto the tribes of Israel
    for inheritance, and these are their portions, saith the Lord God.
  eng-WEBSTER: This is the land which ye shall divide by lot to the tribes of Israel
    for inheritance, and these are their portions, saith the Lord GOD.
  nhw-BL: “Huajca ya ni eli nopa tlali catli quiselise para iniaxca nopa huejhueyi
    familias tlen israelitame. Huan quej nopa monequi anquixelose. Quej nopa na, niamoTECO
    Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: “Hii ndiyo nchi mtakayogawanya kuwa urithi kwa makabila ya Israeli, nazo
    zitakuwa sehemu zao,” asema Bwana Mwenyezi.
  bba-bba: Tem mɛyɑ i ko i bɔnu ko kɑ tɛtɛ bɛɛ Isirelibɑn bwese kɛri sɔɔ kpɑ bɛɛn
    bɑɑwure u win bɔnu wɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: This is the land which ye shall divide by lot unto the tribes of Israel
    for inheritance, and these are their portions, saith the Lord God.
  luo-luo: “Ma e lowo monego ipogi ni dhout Israel kaka girkeni margi, kendo lowo
    mopogne dhoot ka dhoot ema nobed margi.” Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.
  meu-meu: Tanona bunai ba haria, Israel iduhudia ahudia ba henidia; ahudia ta ta
    bunu. Ḡaubada Iehova na e herevamu. Hanua ikoukouna bona ladana
  npi-ULB: जमिन यही हो जसको निम्‍ति तिमीहरूले चिठ्ठा हाल्नेछौ । यो इस्राएलका कुलहरूका
    निम्‍ति उत्तराधिकार हुनेछ । तिनीहरूका भाग यी नै हुन् । यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: “Èyí ni ilẹ̀ tí ẹ̀yin yóò fi ìbò pín ní ogún fún àwọn ẹ̀yà Israẹli, wọ̀nyí
    sì ni ìpín wọn,” ní Olúwa Olódùmarè wí.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «سرزمین اسرائیل باید به این ترتیب بین دوازده قبیلهٔ
    اسرائیل تقسیم شود.»'
  tgl-ULB: Magpapalabunutan kayo para sa lupaing ito at ito ang magiging mana ng mga
    tribo ng Israel. Ito ang kanilang mga magiging bahagi. Ito ang pahayag ng Panginoong
    Yahweh.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi ogo larogoni. Isaraele
    hameigini tíni dege dege dindi ogoni tíninaga wilo anidagua tu wu ta halimu, lalu
    Anduane Homogohanda laya lene.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဖော်​ပြ​သော​နည်း​အ​တိုင်း​ဣ​သ​ရေ​လ​အ​နွယ်​တို့​ပိုင်​ဆိုင်​ခွင့်​ရ​စေ​ရန်​မြေ​ယာ​ဝေ​စု​များ​ကို​ခွဲ​ဝေ​သော​နည်း​ဖြစ်​သ​တည်း''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འདི་ནི་ཁྱོད་ཚོས་རྒྱན་བླངས་ནས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་སོ་སོར་བགོ་དགོས་པའི་ས་སྐལ་ཡིན་ཏེ།
    ས་སྐལ་འདི་དག་ནི་ཁོ་ཚོར་ཐོབ་པའི་ནོར་སྐལ་ཡིན་ནོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: “Iyi ndiyo nyika yaunofanira kugovera senhaka kumarudzi aIsraeri, uye iyi
    ndiyo ichava migove yavo,” ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: “Esta es la tierra que repartirás por sorteo a las tribus de Israel en
    herencia, y estas son sus distintas porciones, dice el Señor Yahvé.
  cac-cac: Aton jun lum chi' ol scha juntzan̈ yin̈tilal Israel smacb'enoc. Icha chi'
    ol aj e pucanec' luum.
  swh-ULB: Hii ndiyo nchi ambayo mtakazo gawana; kutakuwa na urithi wa makabila ya
    Israeli. Haya yatakuwa mafungu yao. Hivi ndivy Bwana Yahwe asemavyo.
  bel-bel: Вось зямля, якую вы па жэрабі падзялеце плямёнам Ізраілевым, і вось дзялянкі
    іх, кажа Гасподзь Бог.
  deu-ELBBK: Das ist das Land, das ihr den Stämmen Israels als Erbteil verlosen sollt;
    und das sind ihre Teile, spricht der Herr, HERR.
  mbb-OT: Iyan heini menge tanà he egkezawat te menge tribu te Israel he egkepengevilin
    dan. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: നിങ്ങൾ ചീട്ടിട്ടു യിസ്രായേൽഗോത്രങ്ങൾക്കു അവകാശമായി വിഭാഗിക്കേണ്ടുന്ന ദേശം
    ഇതു തന്നേ; അവരുടെ ഓഹരികൾ ഇവതന്നേ എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kadi hiňi e phuv, savi rozďelinena le losenca sar ďeďictvos maškar o kmeňi
    le Izraeloskre, a kala ena lengre phuva, phenel o RAJ, o Adonaj.“
  pes-OPV: 'خداوند یهوه می‌گوید: «این است زمینی که برای اسباط اسرائیل به ملکیت تقسیم
    خواهیدکرد و قسمت های ایشان این می‌باشد.'
  ron-1924: Ачаста есте цара пе каре о вець ымпэрци ка моштенире прин сорць семинциилор
    луй Исраел ши ачестя сунт пэрциле лор”, зиче Домнул Думнезеу.
  ben-OBCV: “এই দেশ ইস্রায়েলের গোষ্ঠীগুলিকে সম্পত্তি হিসেবে তোমরা ভাগ করে দেবে, আর
    এগুলি হবে তাদের অংশ,” সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Kaasu waa dalka aad qabiilooyinka reer binu Israa'iil dhaxal ahaan saami
    ugu qaybin doontaan, oo intaasuna waa qaybahooda, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Hæc est terra quam mittetis in sortem tribubus Israël, et hæ partitiones
    earum, ait Dominus Deus.
  eng-ASVBT: This is the land which ye shall divide by lot unto the tribes of Israel
    for inheritance, and these are their several portions, saith the Lord Jehovah.
  ita-1885: 'Quest''è il paese, che voi spartirete in eredità alle tribù d''Israele,
    dal detto torrente: e queste sono le lor parti, dice il Signore Iddio.'
  eng-LXXUP: This is the land, which ye shall divide by lot to the tribes of Israel,
    and these are their portions, saith the Lord God.
  eng-ULB: This is the land for which you will cast lots; it will be the inheritance
    of the tribes of Israel. These will be their portions. This is the Lord Yahweh's
    declaration.
  spa-VBL: Esta es la tierra que debes asignar a las tribus de Israel para que la
    posean y la transmitan como herencia. Estos son los territorios que se les han
    asignado, declara el Señor Dios.
  fra-_FOB: C'est là le pays que vous partagerez, par le sort, en héritage aux tribus
    d'Israël, et ce sont là leurs portions, dit le Seigneur, l'Éternel.
  mal-mal: നിങ്ങൾ ചീട്ടിട്ട് യിസ്രായേൽ ഗോത്രങ്ങൾക്ക് അവകാശമായി വിഭാഗിക്കേണ്ടുന്ന ദേശം
    ഇതുതന്നെ; അവരുടെ ഓഹരികൾ ഇവ തന്നെ” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki yihī tumhārā mulk hogā! Use Isrāīlī qabīloṅ
    meṅ taqsīm karo. Jo kuchh bhī unheṅ qurā ḍāl kar mile wuh un kī maurūsī zamīn
    hogī.
  suz-BL: गेपुकीम मेको रागी ङा रू इस्राएल आ थर ङा मुर आन कली आन थेरशो रू दुम्‍पाइश्‍शा
    योक्‍शा गेचा माल्‍नीनी। मिनु मेकोन मेको आन भाग दुम्‍ब” दे परमप्रभु, परमप्रभु यावेमी
    देंत।
  eng-NOY: This is the land which ye shall divide by lot of the possession among the
    tribes of Israel, and these are their portions, saith the Lord Jehovah.
  ita-1927: Tale è il paese che vi spartirete a sorte, come eredità delle tribù d’Israele,
    e tali ne sono le parti, dice il Signore, l’Eterno.
  ckb-ckb: «ئەمە ئەو خاکەیە کە بە میرات بەسەر هۆزەکانی ئیسرائیلدا دابەشی دەکەن و ئەمەش
    بەشەکانیان دەبێت.» ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: This is the land of which distribution is to be made by the decision of
    the Lord, among the tribes of Israel for their heritage, and these are their heritages,
    says the Lord.
  kan-OKCV: “ನೀವು ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳಿಗೆ ಚೀಟುಹಾಕಿ ಬಾಧ್ಯವಾಗಿ ಹಂಚಿಕೊಡಬೇಕಾದ ದೇಶವು ಇದೆ.
    ಅದರ ಭಾಗಗಳು ಇವೇ,” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சொந்தமாக்கிக்கொள்ளும்படி இதுவே நீங்கள் இஸ்ரவேல் கோத்திரங்களுக்குச் சீட்டுப்போட்டுப்
    பங்கிடும் தேசம், இவைகளே அவர்களின் பங்குகள் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Esta es la tierra que partiréis por suertes en heredad á las tribus
    de Israel, y estas son sus porciones, ha dicho el Señor Jehová.
  ron-BTF: Aceasta este țara pe care o veți împărți prin sorț triburilor lui Israel
    ca moștenire, și acestea sunt părțile lor, spune Domnul DUMNEZEU.
  eng-WEBP: “This is the land which you shall divide by lot to the tribes of Israel
    for inheritance, and these are their several portions, says the Lord GOD.
  eng-FBV: This is the land you are to allocate for the tribes of Israel to own and
    pass on as an inheritance. These are their assigned allocations, declares the
    Lord God.
  nld-1939: Tot zover dus over het land, dat ge aan de stammen van Israël als erfdeel
    moet toewijzen, en over hun stamgebieden, spreekt Jahweh, de Heer.
  nch-BL: “Huajca ya ni eli nopa tali cati quiselise para iniaxca nopa huejhueyi familias
    ten israelitame. Huan quej nopa monequi anquixelose. Quej nopa na, niamoTECO Cati
    Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Aáy là đất mà các ngươi sẽ dùng cách bắt thăm chỉ định cho các chi phái
    Y-sơ-ra-ên làm cơ nghiệp; và ấy sẽ là phần của chúng nó, Chúa Giê-hô-va phán vậy.
  hin-CV: “यह देश तुम इस्राएल के गोत्रों को एक उत्तराधिकार के रूप में देना, और ये
    उनके भाग होंगे,” परम प्रधान याहवेह की घोषणा है.
  spa-BES: Esta es la tierra cuya distribución debe hacerse por decisión del Señor,
    entre las tribus de Israel por su herencia, y estas son sus herencias, dice el
    Señor Dios.
  tdx-tdx: Ie i tane ho zarae’ areo an-tsapak’ am-pifokoa’ Isra­ele ho lova’ iareo,
    vaho izay ty fizarañe aze, hoe t’Iehovà Talè.
  tha-KJV: นี่​เป็นแผ่นดินซึ่งเจ้าจะแบ่งให้เป็นมรดกแก่ตระกูลต่างๆของอิสราเอลโดยการจับสลาก
    นี่​เป็นส่วนต่างๆของเขาทั้งหลาย องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Esta é a terra que repartireis em herança às tribos de Israel, e estas
    são suas porções,diz o Senhor DEUS.
  deu-ELO: Das ist das Land, welches ihr den Stämmen Israels als Erbteil verlosen
    sollt; und das sind ihre Teile, spricht der Herr, Jehova.
  eng-WYC-2018: This is the land which ye shall send into part to the lineages of
    Israel, and these be the partings of those, saith the Lord God. (This is the land
    which ye shall divide by lot to the tribes of Israel, and these be their portions,
    saith the Lord God.)
  epo-epo: Tio estas la lando, kiun vi lote dividos kiel heredan posedaĵon al la triboj
    de Izrael, kaj tio estas iliaj partoj, diras la Sinjoro, la Eternulo.
  uig-PIN: Bu silǝr Israilning ⱪǝbililirigǝ miras boluxⱪa qǝk taxlap bɵlidiƣan zemin
    bolidu; bular ularning ülüxliri, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Dilia Isala:ili dunu ilia soge
    lale fima:ne, agoane fifili sagoma.”
  tpi-OTNT: Yupela i mas bihainim dispela tok bilong mi God, Bikpela, long taim yupela
    i tilim dispela graun long ol wan wan lain bilong Israel.”
  hau-SA: “Wannan ce ƙasar da za ku raba gādo ga kabilan Isra’ila, kuma wannan ne
    zai zama rabonsu,” in ji Ubangiji Mai Iko Duka.
  uig-LAT: Bu siler Israilning qebililirige miras bolushqa chek tashlap bölidighan
    zémin bolidu; bular ularning ülüshliri, — deydu Reb Perwerdigar.
  nde-nde: Leli yilizwe okumele ulabele izizwana zako-Israyeli njengelifa, njalo lezi
    zizakuba yizigaba zazo,” kutsho uThixo Wobukhosi.
  ton-ton: “Ko eni ia, ʻae fonua ʻaia te mou vahevahe ʻi he talotalo ki ai, ko e tofiʻa
    ʻoe ngaahi faʻahinga ʻo ʻIsileli, pea ko honau tofiʻa eni,” ʻoku pehē ʻe Sihova
    ko e ʻOtua.
  ces-1613: Toť jest ta země, kterouž ujmete hned od potoka, po pokoleních Izraelských,
    a ti dílové jejich, praví Panovník Hospodin.
  eng-WMB: “This is the land which you shall divide by lot to the tribes of Israel
    for inheritance, and these are their several portions, says the Lord GOD.
  tam-TCV: “இஸ்ரயேலரின் கோத்திரங்களுக்குச் சொத்துரிமையாக நீ பிரித்துக் கொடுக்கவேண்டிய
    நாடு இதுவே. இவை அவர்களுக்குரிய பகுதியாக இருக்கும்” என்பதாக ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mao kini ang yuta nga inyong pagaripahon; mahimo kining panulondon sa mga
    tribo sa Israel. Mao kini ang ilang mga bahin. Mao kini ang pahayag ni Yahweh
    nga Ginoo.
  pol-UBG: To jest ziemia, którą podzielicie przez losowanie między pokolenia Izraela,
    i to są działy, mówi Pan BÓG.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ یہی تمہارا ملک ہو گا! اُسے اسرائیلی قبیلوں میں
    تقسیم کرو۔ جو کچھ بھی اُنہیں قرعہ ڈال کر ملے وہ اُن کی موروثی زمین ہو گی۔
  deu-1912: Das ist das Land, das ihr austeilen sollt zum Erbteil unter die Stämme
    Israels; und das sollen ihre Erbteile sein, spricht der Herr HERR.
  kan-2017: ನೀವು ಇಸ್ರಾಯೇಲಿನ ಕುಲಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ಹಂಚಿ ಕೊಡಬೇಕಾದ ದೇಶವು ಇದೇ. ಕುಲಗಳ ಪಾಲುಗಳು
    ಇವೇ. ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Irera’ rogon kanawo’en ni ngan yu guruynag
    fare gi but’ u daken fapi ganong nu Israel ni ngar tafened.”
  hlt-MCSB: Khohmuen he he Israel koca ham neh amamih boelnah bangla rho la naan pah.
    He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ፦ «ዬያይዲ ዒስራዔኤሌ ፃጶም ቢያ ዴኔ ማሂ ዒንሢ ጊሽካንዳ ሳዔላ ሃኖኬ» ጌዔኔ።
  twi-ASANTE: “Yei ne asase a wobɛkyekyɛ ama Israel mmusuakuo no sɛ agyapadeɛ, na
    yeinom bɛyɛ wɔn kyɛfa,” Otumfoɔ Awurade asɛm nie.
  eng-WEBU: “This is the land which you shall divide by lot to the tribes of Israel
    for inheritance, and these are their several portions, says the Lord GOD.
  wal-wal: “Intte Israa7eela asaassi shaakkana biittai hagaa; hageeti eta gakkana
    saamata. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Ésta es la tierra que repartirán por suertes como herencia a las tribus
    de Israel, y éstas son sus parcelas, dice ʼAdonay Yavé.
  gun-gun: Ha'e rami ae 'rã itui yvy xortea pexaa rupi Israel regua kuery pe pemboja'o
    va'erã, peteĩ-teĩ regua ikuaia rami vy — he'i Senhor Nhanderuete.
  ilo-ULB: Daytoyto a daga ti pakausaranyo iti binnunotan; daytoyto ti tawid dagiti
    tribu ti Israel. Dagitoyto dagiti paset ti bingayda. Kastoy ti ipakpakaammo ti
    Apo a ni Yahweh.
  kpg-kpg: Tagi go Yihowah ga helekai, “Deelaa di hai e duwwe ai tenua Israel i nia
    madawaawa Israel e hai gowaa ginai digaula.”
  uig-ARA: بۇ سىلەر ئىسرائىلنىڭ قەبىلىلىرىگە مىراس بولۇشقا چەك تاشلاپ بۆلىدىغان زېمىن
    بولىدۇ؛ بۇلار ئۇلارنىڭ ئۈلۈشلىرى، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: «Bɔxi nan yi ki, wo fama naxan itaxunde Isirayila bɔnsɔɛe ma, a xa findi
    e kɛ ra. Wo Marigi Alatala xui nan na ki.»
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “Ih duwen amwail pahn nehkpeseng sahpwo
    ong kadaudok kan en Israel pwe re en sapwenikihla.”
  ksd-ksd: Nam iat ra gunan nina ba avat a tibe pire ra umana vuna tarai Israel upi
    kadiat, ma diat a kale pa kadia pakana tikatikai, ra Luluai God i biti.
  grc-BRENT: Αὕτη ἡ γῆ, ἣν βαλεῖτε ἐν κλήρῳ ταῖς φυλαῖς τοῦ Ἰσραήλ· καὶ οὗτοι οἱδιαμερισμοὶ
    αὐτῶν, λέγει Κύριος Θεός.
  ind-AYT: Inilah tanah yang akan kamu bagi dengan undi untuk suku-suku Israel sebagai
    warisan, dan inilah beberapa bagian mereka,” firman Tuhan ALLAH.
  nya-nya: “Ili ndilo dziko limene mudzagawire mafuko a Israeli kuti likhale cholowa.
    Zimenezi zidzakhala zigawo zawo, ndikutero Ine Ambuye Yehova.
  hrv-hrv: To je zemlja koju ćete ždrijebom razdijeliti u baštinu plemenima Izraelovim,
    to su njihovi dijelovi - riječ je Jahve Gospoda.
  mps-mps: Dagego ena God Genuai Bidi eno po wali piąo. Te dagego te tǫ Israel hani
    duga hasi dobola sabo side tama tiao. Te Israel hani deli deli duga hasi dobola
    sabode tama tiao,” Genuai Bidigo te po wali.
  tpi-tpi: Yupela i mas bihainim dispela tok bilong mi God, Bikpela, long taim yupela
    i tilim dispela graun long ol wan wan lain bilong Israel.”
  dan-1931: Det er det Land, I ved Lodkastning skal udskifte som Arvelod til Israels
    Stammer, og det er deres Stammelodder, lyder det fra den Herre HERREN.
  vie-OVCB: Đây là các phần đất được phân chia cho các đại tộc Ít-ra-ên làm cơ nghiệp.
    Ta, Chúa Hằng Hữu Chí Cao, phán vậy!”
  guj-2017: આ એ દેશ છે જેના માટે તમે ચિઠ્ઠીઓ નાખી હતી, તે ઇઝરાયલ કુળનો વારસો છે. આ
    તેમના હિસ્સા છે. આમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “Ih duwen amwail pahn nehkpeseng sahpwo
    ong kadaudok kan en Israel pwe re en sapwenikihla.”
  por-BRBSL: “Esta é a terra que você dividirá por sorteio para as tribos de Israel
    por herança, e estas são suas várias porções, diz o Senhor Javé.
  cth-cth: Hetheh, Isarel miphunnaw, râw coe hanelah cungpam a rayu awh teh, rei e
    lah kaawm e talai, hethateh, ahnimouh kapek teh ao awh nahane ram lengkaleng doeh,
    telah Bawipa Jehovah ni a dei.
  twi-twi: “Eyi ne asase a wobɛkyekyɛ ama Israel mmusuakuw no sɛ agyapade, na eyinom
    bɛyɛ wɔn kyɛfa,” Otumfo Awurade asɛm ni.
  hlt-hlt: Khohmuen he he Israel koca ham neh amamih boelnah bangla rho la naan pah.
    He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di yóó totí kɛ̀ɛ̀ tenkɛ̀ nkɛ di botí miɛkɛ. Di yóó tiekɛ
    kɛ̀nkɛ, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ia arazir kamɨn gɨn mangɨ nguazim abɨgh Israelɨn anababar anɨngightɨ,
    me dar ikɨ uari bagh da iniam. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkemegha
    gɨfa.”
  dop-dop: Ḿpʋ́ɣʋ́ pɑɑ tɑlɑ Ɩsɛɣɛlɩ kpekɑ kɛ tɛtʋ nɑ tɛtɛ tɔʋ. Pɑɑ kpekǝle nte tɩɩ
    wɛɛnɑ tǝ lonte kɛ tɛtʋ tɑɑ. Tɑcɑɑ Ɩsɔ sɩɩnɑ mpʋ.
  azb-azb: İrs olaraq İsrail qəbilələri arasında bölüşdürəcəyiniz torpaq budur. Onlara
    düşəcək paylar bunlardır» Xudavənd Rəbb belə bəyan edir.
  eng-DBY: This is the land which ye shall divide by lot unto the tribes of Israel
    for inheritance, and these are their portions, saith the Lord Jehovah.
  hin-2017: जो देश तुम्हें इस्राएल के गोत्रों को बाँटना होगा वह यही है, और उनके भाग
    भी ये ही हैं, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Noonu ngeen di séddalee réew mi giiri Israyil yi, giir gu ci nekk, ngeen
    dogale ko noonu céru suufam. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: This [is] the land that ye separate by inheritance to the tribes of Israel,
    and these [are] their portions — an affirmation of the Lord Jehovah.
  eng-WYC-2017: This is the land which ye shall send into part to the lineages of
    Israel, and these be the partings of those [or them], saith the Lord God.
  eng-WMBB: “This is the land which you shall divide by lot to the tribes of Israel
    for inheritance, and these are their several portions, says the Lord GOD.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि यही तुम्हारा मुल्क होगा! उसे इसराईली क़बीलों
    में तक़सीम करो। जो कुछ भी उन्हें क़ुरा डालकर मिले वह उनकी मौरूसी ज़मीन होगी।
  rug-rug: Asa sa pepeso sapu kaqu hia ia goi pude na tinago tadi na butubutu pa Izireli,
    meke arini sari dia hinia,” zama vura gua se Zihova sa Baṉara.
  gaz-gaz: “Kunis biyya isin dhaala gootanii ixaadhaan gosoota Israaʼeliif qoqqooduu
    qabdanii dha; isaan kunneenis qoodawwan isaanii taʼan” jedha Waaqayyo Gooftaan.
  fra-LSG: Tel est le pays que vous diviserez en héritage par le sort pour les tribus
    d’Israël et telles sont leurs parts, dit le Seigneur, l’Éternel.
  yal-yal: Ɛ yamanani ito yitaxunma Isirayila bɔnsɔnne muxune ra masɛnsɛnna nan xɔn,
    a findi e kɛɛ bɔxɔne ra. Marigina Alatalaa falan nan na ra.”
  haw-1868: Oia ka aina a oukou e puunaue ai ma ke pu ana no na ohana a Iseraela i
    hooilina; a oia hoi ko lakou mau apana, wahi a Iehova ka Haku.
  arb-NAV: هَذِهِ هِيَ الأَرْضُ الَّتِي تَقْسِمُونَهَا مِيرَاثاً بَيْنَ أَسْبَاطِ
    إِسْرَائِيلَ، وَهَذِهِ هِيَ حِصَصُهُمْ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: “Esiae nye anyigba si miama abe domenyinu na Israel ƒe towo ene, eye esiawoe
    anye woƒe teƒewo.” Aƒetɔ Yehowae gblɔe.
  eng-LEE: This is the land which ye shall divide by lot for an inheritance to the
    tribes of Israel, and these are their allotted divisions, saith the Lord Eternal.
  asm-FB: প্ৰভু যিহোৱাই কৈছে, আধিপত্যৰ অৰ্থে ইস্ৰায়েলৰ ফৈদবোৰ কাৰণে তোমালোকে চিঠি-খেলৰে
    ভাগ বাঁটিব লগা দেশ এয়ে, আৰু এইবোৰেই তেওঁলোকৰ অংশ।
  sus-A: «بْشِ نَن يِ كِ، وٌ قَمَ نَشَن عِتَشُندٍ عِسِرَيِلَ بْنسْييٍ مَ، عَ شَ قِندِ
    عٍ كّ رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: « Voici le pays que tu partageras par tirage au sort entre les tribus d'Israël
    pour qu'elles en héritent, et voici leurs parts respectives, dit le Seigneur Yahvé.
  hbo-hbo: זֹ֥את הָאָ֛רֶץ אֲשֶׁר־תַּפִּ֥ילוּ מִֽנַּחֲלָ֖ה לְשִׁבְטֵ֣י יִשְׂרָאֵ֑ל
    וְאֵ֙לֶּה֙ מַחְלְקֹותָ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  kik-kik: “Ũcio nĩguo bũrũri ũrĩa mũkaagayania ũtuĩke igai rĩa mĩhĩrĩga ya Isiraeli,
    nacio icio nĩcio igaatuĩka icigo ciao,” ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Tel est le pays que vous tirerez au sort pour le posséder, selon les tribus
    d’Israël ; et telles sont leurs parts, — oracle du Seigneur Yahweh.
  cek-AK: Hae long ahmuen hae Israel acaengnawk khaeah, taham khethaih phoisa vah
    hoiah qawk ah pazet paeh, hae ahmuennawk loe nihcae mah hak koi taham ah oh, tiah
    Angraeng Sithaw mah thuih.
  cuk-cuk: ”Israel-dadgan-sogambe-gakabogwad-e-waganga (12), bemar we-yar wilubdakar
    mimimaloed, egadga gumalagar. Weyobi, yar mimilegoed. Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.”
  uig-CYR: Бу силәр Исраилниң қәбилилиригә мирас болушқа чәк ташлап бөлидиған зимин
    болиду; булар уларниң үлүшлири, — дәйду Рәб Пәрвәрдигар.
  tel-2017: మీరు చీట్లువేసి ఇశ్రాయేలీయుల గోత్రాలకు పంచిపెట్టాల్సిన దేశం ఇదే. వారి
    వారి భాగాలు ఇవే. ఇదే యెహోవా ఇచ్చిన ఆజ్ఞ.
  hat-BSA: Sa se peyi ke nou va divize selon tiraj osò bay tribi Israël yo, kon eritaj
    e sila yo se pòsyon pa yo,” deklare Senyè BONDYE a.
  kos-kos: LEUM GOD Fulatlana El fahk, “Ac fah pa ingan luman kiteyen facl Israel
    tuh in mwe usru nu sin kais sie sruf lun Israel.”
  hbo-WLC: זֹ֥את הָאָ֛רֶץ אֲשֶׁר־תַּפִּ֥ילוּ מִֽנַּחֲלָ֖ה לְשִׁבְטֵ֣י יִשְׂרָאֵ֑ל
    וְאֵ֙לֶּה֙ מַחְלְקוֹתָ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: “Nke a bụ ala unu ga-ekenye ebo Izrel niile dịka oke ha. Ha ga-abụkwara
    ha ihe nketa.” Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri ya.
  ory-ory: ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ଗୋଷ୍ଠୀଗଣର ଉତ୍ତରାଧିକାର ନିମନ୍ତେ ଯେଉଁ ଦେଶ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା
    ବିଭାଗ କରିବ, ତାହା ଏହି ଓ ଏହିସବୁ ସେମାନଙ୍କର ଭିନ୍ନ ଭିନ୍ନ ଅଂଶ ହେବ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iei usun oupwe aineti ewe fanü ngeni ekewe ainangen Israel pwe repwe fanüeni,
    pwal iei usun kinikinir,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: “Lagijat na detlot Isreil pipul garra kadimat miselp detlot kantri langa
    Isreil blanga det twelbala klen na. Mi na YAWEI det boswan God bin tok dijan.”
  ukr-1871: Се земля, що ви подїлите по жеребу поколїнням Ізрайлевим, і се їх паї,
    говорить Господь Бог.
  deu-1951: Dies ist das Land, das ihr als Erbbesitz unter die Stämme Israels verlosen
    sollt; und das sind ihre Anteile, spricht Gott, der HERR.
  eng-JPS: This is the land which ye shall divide by lot unto the tribes of Israel
    for inheritance, and these are their portions, saith the Lord GOD.
  srp-1865: To je zemlja koju æete ždrijebom razdijeliti plemenima Izrailjevijem u
    našljedstvo, i to su im dijelovi, govori Gospod Gospod.
  lug-lug: “Obwo bwe butaka bw’oligabanya ng’omugabo mu bika bya Isirayiri, era egyo
    gye giriba emigabo gyabwe,” bw’ayogera Mukama Katonda.
  heb-heb: זאת הארץ אשר תפילו מנחלה לשבטי ישראל ואלה מחלקתם נאם אדני יהוה׃
  ben-IRV: তোমার ইস্রায়েল-বংশগুলির অধিকারের জন্য যে দেশ গুলিবাঁটের মাধ্যমে বিভাগ
    করবে, তা এই এবং তাদের ঐ সব অংশ, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇਹ ਉਹ ਦੇਸ ਹੈ ਜਿਹ ਨੂੰ ਤੁਸੀਂ ਮਿਰਾਸ ਦੇ ਲਈ ਪਰਚੀਆਂ ਪਾ ਕੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਦੇ
    ਵਿੱਚ ਵੰਡੋਗੇ ਅਤੇ ਇਹ ਉਹਨਾਂ ਦੇ ਭਾਗ ਹਨ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဤရွေ့ကား ၊ ဣသရေလ အမျိုးအနွယ် တို့ အမွေခံ စရာဘို့ စာရေးတံချ ၍ ဝေရသောမြေ
    ၊ ဤရွေ့ကား ၊ သူ တို့ ပိုင်းခြား ၍ နေရသော ခရိုင်အသီးအသီးဖြစ်သတည်းဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada Dirava ia gwau, “Unai dala dekenai Israela ena tano do umui haria
    lao, Israela ena iduhu ta ta ese edia ahuna do idia abia totona.”
  urd-urd: यह वह सरज़मीन है जिसको तुम मीरास के लिए पर्ची डालकर क़बाइल — ए — इस्राईल
    में तक्सीम करोगे और यह उनके हिस्से हैं, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Вот земля, которую вы по жребию разделите коленам Израилевым, и вот участки
    их, говорит Господь Бог.
  bqc-SIM: Bùsu pↄ́ á a kpaalɛkɛ Isaili buiↄnɛ ń gbɛlaaon we. An baan we. Dii Lua
    mɛ́ ò.
  tcz-CHONGTHU: Hiche gamho hi aphung aphunga achan cheh diuva kisepkhen ahin amaho
    neile gou kisim thalou ding ahi, tin keima thaneitah Pakaiyin kaseidohsa ahi.
  mar-mar: ज्या देशाची वाटणी तुम्ही चिठ्ठ्या टाकून इस्राएलाच्या वंशास वतनासाठी विभागणी
    कराल तो हाच आहे. त्यांचे विभाग हेच आहेत.” परमेश्वर, माझा प्रभू, असे म्हणाला.
  qub-qub: «Israel trïbu runacuna partisyunta chasquinanpaj caycäga chaynömi caycan.
    Gamcunaga chaynömi raquipänacunquipaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Tem mɛyɑ i ko i bɔnu ko kɑ tɛtɛ bɛɛ Isirelibɑn bwese kɛri sɔɔ kpɑ bɛɛn
    bɑɑwure u win bɔnu wɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Seyè sèl Mèt la di: -Men peyi nou pral separe an pòsyon pou nou bay chak
    branch fanmi pèp Izrayèl la pa yo.'
  eng-BSB: This is the land you are to allot as an inheritance to the tribes of Israel,
    and these will be their portions,” declares the Lord GOD.
  eng-WEBPB: “This is the land which you shall divide by lot to the tribes of Israel
    for inheritance, and these are their several portions, says the Lord GOD.
  kbq-kbq: Ama ana mopa Israeli naga'mokizmi refko huta zamisage'za, eri santihare'za
    manigahaze huno Ra Anumzana Mikozama Kegava Hu'nea Anumzamo'a hie.
  nhe-BL: “Huajca ya ni eli nopa tlali tlen quiselise para iniaxca nopa huejhueyi
    familias tlen israelitame. Huan queja nopa monequi inquixelose. Queja nopa na,
    niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Nezewe pemuza'aza'ak putar ywy
    ipegegwer romo nehe. Izaew ta'yr izuapyapyr wiko putar a'e ywypehegwer wazar romo
    wà nehe. Omono putar uzuapyapyr wanupe wà nehe no.
  eng-DRA: 'This is the land which you shall divide by lot to the tribes of Israel:
    and these are the portions of them, saith the Lord God.'
