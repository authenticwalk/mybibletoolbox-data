  rop-rop: '@see-verse:EZK.048.005'
  ukr-1871: Попри гряницю Ефраїмову од восточнього краю до західнього, се один пай
    Рубенові.
  deu-1951: neben dem Gebiet von Ephraim, von der Ostseite bis zur Westseite, Ruben
    einen Teil;
  eng-JPS: 'And by the border of Ephraim, from the east side even unto the west side:
    Reuben, one portion.'
  srp-1865: A uz meðu Jefremovu, od istoène strane do zapadne, Ruvimovo, jedno.
  lug-lug: N’okuliraana Efulayimu okuva ku luuyi olw’ebuvanjuba okutuuka ku luuyi
