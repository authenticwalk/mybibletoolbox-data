  heb-heb: ועל גבול אפרים מפאת קדים ועד פאת ימה ראובן אחד׃
  ben-IRV: ইফ্রয়িমের দক্ষিণ সীমা পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত রুবেণের
    এক অংশ হবে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਦੀ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਰਊਬੇਨ ਦੇ ਲਈ ਇੱਕ
    ਭਾਗ।
  mya-JVB: ဧဖရိမ် ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် ရုဗင် ခရိုင်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.005'
  urd-urd: और इफ़्राईम की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, रूबिन के
    लिए एक हिस्सा।
  rus-SYN: Подле границы Ефрема, от восточного края до западного, это один удел Рувиму.
  bqc-SIM: Lubɛni buiↄ i a lɛɛ do sɛ́, iↄ naa Ɛflaiũ buiↄ pↄ́wa.
  tcz-CHONGTHU: Chule Reuben chan ahin,
  mar-mar: एफ्राईमाच्या दक्षिण सीमेच्या पूर्वबाजूपासून ते पश्चिमबाजूपर्यंत एक विभाग
    रऊबेनाचा.
  qub-qub: «Efraín trïbupa sur caj-länincho inti yagamunan caj lindapita gallaycur
