verse: EZK.048.006
translations:
  mal-C: രൂബേന് ഒരു ഓഹരി; അത് എഫ്രയീമിന്റെ അതിർത്തിയിൽ തുടങ്ങി കിഴക്കുനിന്നും പടിഞ്ഞാറുവരെ
    ആയിരിക്കും.
  deu-TKW: 'Neben Ephraim, von der Ostseite bis zur Westseite: Ruben, ein Stammgebiet.'
  lin-lin: 'Libota ya Ribeni ekozwa eteni moko ya mabele : ekozala na mondelo ya libota
    ya Efrayimi, longwa na ngambo ya este kino na ngambo ya weste.'
  eng-LSV: and by the border of Ephraim, from the east side even to the west side,
    Reuben, one [portion];
  eng-GNV: And by the border of Ephraim, from the East part euen vnto the West part,
    a portion for Reuben.
  eng-WEBSTER: And by the border of Ephraim, from the east side even to the west side,
    a portion for Reuben.
  nhw-BL: Teipa nopa hueyi familia Rubén quipiyas itlal más ica sur tlen Efraín tlen
    se lado tlali Israel hasta seyoc.
  swh-ONEN: “Reubeni atakuwa na sehemu moja, itapakana na nchi ya Efraimu kuanzia
    mashariki hadi magharibi.
  bba-bba: Efɑrɑimubɑɡim bɔkuɔ Rubɛnibɑɡimɑ mu wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: And by the border of Ephraim, from the east side even unto the west
    side, a portion for Reuben.
  luo-luo: Lop Reuben ema nogo tongʼ gi lop Efraim, kochakore yo wuok chiengʼ nyaka
    yo podho chiengʼ.
  meu-meu: Efraim ena tano ohena ai, laurabada kahana ela bona lahara kahana, Ruben
    ahuna, ahu ta.
  npi-ULB: एफ्राइमको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, रूबेनले एक भाग पाउनेछ
    ।
  yor-yor: Reubeni yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Efraimu láti ìlà-oòrùn
    títí dé ìwọ̀-oòrùn.
  pes-OPCB: '@see-verse:EZK.048.005'
  tgl-ULB: Sa timog ng hangganan ng Efraim mula sa dakong silangan hanggang sa dakong
    kanluran ang magiging isang bahagi ng Ruben.
  hui-hui: '@see-verse:EZK.048.005'
  mya-mya: '@see-verse:EZK.048.005'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་རུ་བེན་གྱི་ས་སྐལ་ཡིན།
  sna-sna: Rubheni achava nomugove mumwe chete; uchaganhurana nenyika yaEfuremu kubva
    kumabvazuva kusvikira kumavirira.
  spa-BLM: “Junto a la frontera de Efraín, desde el lado oriental hasta el lado occidental,
    Rubén, una parte.
  cac-cac: '@see-verse:EZK.048.005'
  swh-ULB: Kupakana na mapaka wa Efraimu kutoka mashariki hata magharibi, Rubeni atakuwa
    na fungu moja.
  bel-bel: Каля мяжы Яфрэма, ад усходняга краю да заходняга, гэта адзін надзел Рувіму.
  deu-ELBBK: 'Und an der Grenze Ephraims, von der Ostseite bis zur Westseite: Ruben
    eins.'
  mbb-OT: '@see-verse:EZK.048.005'
  mal-2015: എഫ്രയീമിന്റെ അതിരിങ്കൽ കിഴക്കെഭാഗം മുതൽ പടിഞ്ഞാറെഭാഗംവരെ രൂബേന്റെ ഓഹരി
    ഒന്നു.
  rmc-rmc: O Ruben chudela jekh kotor la phuvakro; paš e phuv le Efrajimoskri la vichodna
    seratar dži e zapadno sera.
  pes-OPV: و نزد حد افرایم از طرف مشرق تاطرف مغرب برای رئوبین یک قسمت.
  ron-1924: Лынгэ хотарул луй Ефраим, де ла рэсэрит пынэ ла апус, партя луй Рубен.
  ben-OBCV: রূবেণ একটি অংশ পাবে; সেটি ইফ্রয়িমের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Efrayim dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Ruubeen.
  lat-VUC: Et super terminum Ephraim, a plaga orientali usque ad plagam maris, Ruben
    una.
  eng-ASVBT: And by the border of Ephraim, from the east side even unto the west side,
    Reuben, one portion.
  ita-1885: E allato al confine di Efraim, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Ruben.
  eng-LXXUP: And from the borders of Ephraim, from the eastern parts to the west coasts,
    for Reuben, one.
  eng-ULB: Adjoining the border of Ephraim from the east side to the west, Reuben
    will have one portion.
  spa-VBL: El territorio de Rubén limita con el de este a oeste.
  fra-_FOB: Sur la frontière d'Éphraïm, de l'Est à l'Ouest, la part de Ruben.
  mal-mal: എഫ്രയീമിന്റെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ രൂബേന്റെ ഓഹരി
    ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.005'
  suz-BL: मिनु पूर्ब रे पच्‍छिम एफ्राइम आ सांद थिशो रू रूबेन आ थेरशो रू दुम्‍ब।
  eng-NOY: 'And by the border of Ephraim, from the east side to the west side: Reuben,
    one tribe.'
  ita-1927: 'Sulla frontiera di Efraim, dal confine orientale al confine occidentale:
    Ruben, una parte.'
  ckb-ckb: لەسەر سنووری ئەفرایم لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ ڕەئوبێن بەشێک دەبێت.
  eng-BBE: 'And on the limit of Ephraim, from the east side to the west side: Reuben,
    one part.'
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದವರೆಗೆ ರೂಬೇನ್ ಗೆ ಒಂದು ಭಾಗ.
  tam-2017: எப்பிராயீமின் எல்லையருகே கிழக்கு திசை துவங்கி மேற்கு திசைவரை ரூபனுக்கு
    ஒரு பங்கும்,
  spa-RV-1909: Y junto al término de Ephraim, desde la parte del oriente hasta la
    parte de la mar, Rubén, otra.
  ron-BTF: Și lângă granița lui Efraim, de la latura de est până la latura de vest,
    o parte pentru Ruben.
  eng-WEBP: “By the border of Ephraim, from the east side even to the west side, Reuben,
    one portion.
  eng-FBV: Reuben's allocation borders that of east to west.
  nld-1939: Ruben een gebied van oost- tot westgrens, naast dat van Efraïm.
  nch-BL: Teipa nopa hueyi familia Rubén quipiyas ital más ica sur ten Efraín ten
    se lado tali Israel hasta seyoc.
  vie-1934: Trên bờ cõi của Eùp-ra-im, từ phía đông đến phía tây, sẽ là phần của Ru-bên.
  hin-CV: एफ्राईम की सीमा से लगकर पूर्व से पश्चिम तक रियूबेन का एक भाग होगा.
  spa-BES: 'Y en el límite de Efraín, desde el lado este hasta el lado oeste: Rubén,
    una parte.'
  tdx-tdx: Mifañefetse amy Efraime boak’ amy efe’e atiñanañey pak’añ’efe’e ahandrefa
    ty ho amy Reobene—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนเอฟราอิมจากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนรู​เบน
  por-BR-2018: 'Junto ao limite de Efraim, desde o extremo oriente até o extremo ocidente:
    esta é a porção de Rúben.'
  deu-ELO: 'Und an der Grenze Ephraims, von der Ostseite bis zur Westseite: Ruben
    eines.'
  eng-WYC-2018: And on the end of Ephraim, from the east coast till to the coast of
    the sea, one of Reuben. (And from the border of Ephraim, from the east side unto
    the west side, one portion shall be for Reuben.)
  epo-epo: Apud la limo de Efraim, de la orienta rando ĝis la okcidenta, havos sian
    parton Ruben.
  uig-PIN: Əfraimning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Rubǝn
    ⱪǝbilisining bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.005'
  tpi-OTNT: '@see-verse:EZK.048.005'
  hau-SA: Ruben zai sami rabo; zai yi iyaka da Efraim daga gabas zuwa yamma.
  uig-LAT: Efraimning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin
    Ruben qebilisining bir ülüshidur.
  nde-nde: URubheni uzakuba lesigaba esisodwa; sizangcelezelana lelizwe lika-Efrayimi
    kusukela empumalanga kusiya entshonalanga.
  ton-ton: Pea hoko mo e ngataʻanga ʻo ʻIfalemi, mei he potu hahake, ʻo aʻu ki hono
    potu lulunga, ko e tofiʻa ia ʻo Lupeni.
  ces-1613: A při pomezí Efraim, od strany východní až k straně západní jedno, totiž
    Ruben,
  eng-WMB: “By the border of Ephraim, from the east side even to the west side, Reuben,
    one portion.
  tam-TCV: ரூபன் ஒரு பங்கைப் பெறுவான்; அது கிழக்கிலிருந்து மேற்குவரையுள்ள எப்பிராயீமின்
    எல்லையோடு அமையும்.
  ceb-ULB: Subay sa utlanan ni Efraim gikan sa sidlakang bahin paingon sa kasadpan,
    adunay usa ka bahin si Reuben.
  pol-UBG: A obok granicy Efraima, od strony wschodniej aż do strony zachodniej, jeden
    dział dla Rubena.
  urd-GVU: '@see-verse:EZK.048.005'
  deu-1912: Neben Ephraim soll Ruben seinen Teil haben, von Morgen bis gen Abend.
  kan-2017: ಎಫ್ರಾಯೀಮಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ರೂಬೇನಿಗೆ ಒಂದು ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.005'
  hlt-MCSB: Ephraim khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    pakhat ah Reuben ham saeh.
  mdy-ETH: ሮኦቤኤሌኮዋ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ጌላ ባንፆና ዔፕሬኤሜ ዓጮና ዎላ ዛጲ ማዓ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Ruben bɛnya kyɛfa baako; ɛne Efraim asase bɛbɔ hyeɛ firi apueeɛ fam
    akɔsi atɔeɛ fam.
  eng-WEBU: “By the border of Ephraim, from the east side even to the west side, Reuben,
    one portion.
  wal-wal: Efireema zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi saamai
    Roobeela zariyaayyo imetto.
  spa-PDDPT: Rubén tendrá una parte junto al límite de Efraín, desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Efraim yvy re ma Rúben yvy ju 'rã oje'a, kuaray oua katy guive
    oikea katy peve.
  ilo-ULB: Iti abagatan ti beddeng ti Efraim, manipud iti akin-daya a pasetna inggana
    iti akin-laud a pasetna ket kukuanto ti Ruben—maysa a paset ti bingay.
  kpg-kpg: '@see-verse:EZK.048.005'
  uig-ARA: ئەفرائىمنىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن رۇبەن
    قەبىلىسىنىڭ بىر ئۈلۈشىدۇر.
  sus-sus: «Ruben bɔnsɔɛ xa bɔxi na Efirami bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na,
    kelife sogetede han sogegorode.»
  pon-2006: '@see-verse:EZK.048.005'
  ksd-ksd: Ma namur tai Epraim, papa aro ra matana taur ma tuk ta ra matana taoai,
    a langun kai Ruben.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων Ἐφραὶμ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ῥουβὴν, μία.
  ind-AYT: Bersebelahan dengan perbatasan Efraim, dari sisi timur sampai ke sisi barat,
    satu bagian untuk Ruben.
  nya-nya: “Rubeni adzakhala ndi chigawo chimodzi. Chidzachita malire ndi Efereimu
    kuchokera kummawa mpaka kumadzulo.
  hrv-hrv: Uz područje Efrajimovo, od istoka do zapada - dio Rubenov.
  mps-mps: '@see-verse:EZK.048.005'
  tpi-tpi: '@see-verse:EZK.048.005'
  dan-1931: 'langs Efraims Område fra Østsiden til Vestsiden: Ruben, én Stammelod;'
  vie-OVCB: rồi đến Ru-bên,
  guj-2017: એફ્રાઇમની સરહદની લગોલગ પૂર્વથી પશ્ચિમ સુધીનો એક ભાગ રુબેનનો છે.
  pon-2006A: '@see-verse:EZK.048.005'
  por-BRBSL: “Na fronteira de Efraim, do lado leste até o lado oeste, Reuben, uma
    porção.
  cth-cth: Ephraim ni coe e hoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh e
    teh Reuben e ham lah ao han.
  twi-twi: Ruben benya kyɛfa baako; ɛne Efraim asase bɛbɔ hye afi apuei fam akosi
    atɔe fam.
  hlt-hlt: Ephraim khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    pakhat ah Reuben ham saeh.
  tbz-SIM: Efɑdɑimmu kɔkɛ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɑ̀mɛ́ɛ̀rì kɛ̀ Dubɛnni kɔkɛɛ túótɛ́.
  msy-2020: '@see-verse:EZK.048.005'
  dop-dop: Ɩlɛnɑ Lupɛŋ tɛtʋ nɑ́ɑ́ wɛɛ Ɩfǝlɑyim nyǝntʋ ɩtɑɣɑlɑʋ tɔɔ.
  azb-azb: Ruvenə bir pay veriləcək. Sərhədi Efrayimin şərqdən qərbə qədər uzanan
    sərhədinə bitişik olacaq.
  eng-DBY: And by the border of Ephraim, from the east side even unto the west side,
    Reuben one.
  hin-2017: एप्रैम की सीमा से लगा हुआ पूर्व से पश्चिम तक रूबेन का एक भाग हो।
  wol-KYG: Suufas Ruben day digalook sos Efrayim, jàpp penku ba sowu, di benn pàcc.
  eng-YLT: and by the border of Ephraim, from the east side even unto the west side,
    Reuben one,
  eng-WYC-2017: And on the end of Ephraim, from the east coast till to the coast of
    the sea, one of Reuben.
  eng-WMBB: “By the border of Ephraim, from the east side even to the west side, Reuben,
    one portion.
  urd-GVH: '@see-verse:EZK.048.005'
  rug-rug: Sa butubutu Rubeni kote vagia si keke hinia; kote hoda si asa pa kali voloso
    te Iparemi podalae pa gasa rimata meke kamo pa lodu rimata.
  gaz-gaz: Gosti Ruubeen qooda tokko qabaata; kunis biyya Efreem kan baʼaa hamma lixaatti
    jiru daangessa.
  fra-LSG: 'Sur la limite d’Éphraïm, de l’orient à l’occident: Ruben, une tribu.'
  yal-yal: Efirami danna, keli sogeteden ma sa dɔxɔ sogegododen na, Rubɛn bɔnsɔnna
    gbeen yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan na.
  haw-1868: A ma ka palena o Eperaima, mai ka aoao hikina a hiki i ka aoao komohana,
    no Reubena hookahi.
  arb-NAV: وَمِنْ تُخُومِ أَفْرَايِمَ شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لِرَأُوبَيْنَ
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Ruben axɔ mama ɖeka. Mama sia ado liƒo kple Efraim ƒe anyigba tso ɣedzeƒe
    ayi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Ephraim, from the east side even unto the west side,
    for Reuben one portion.
  asm-FB: আৰু ইফ্ৰয়িমৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ ৰূবেণে এক অংশ পাব।
  sus-A: «رُبٍن بْنسْي شَ بْشِ نَ عٍقِرَ مِ بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ،
    كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: « Sur la frontière d'Éphraïm, de l'orient à l'occident, Ruben, une part.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל אֶפְרַ֗יִם מִפְּאַ֥ת קָדִ֛ים וְעַד־פְּאַת־יָ֖מָּה רְאוּבֵ֥ן
    אֶחָֽד׃
  kik-kik: “Nake Rubeni aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Efiraimu
    kuuma mwena wa irathĩro nginya mwena wa ithũĩro.
  fra-NCL: A la frontière d’Ephraïm, de la limite orientale à la limite occidentale,
    Ruben, une part.
  cek-AK: Ephraim ramri hoi kamtong, ni angzae hoi niduem khoek to Reuben taham ah
    om tih.
  cuk-cuk: Efraín-yar-abingunaid-urba, dad-nakwed-akale, demar-naidse, Rubén-e-wagan
    yar gaoed.
  uig-CYR: Әфраимниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Рубән
    қәбилисиниң бир үлүшидур.
  tel-2017: ఎఫ్రాయిమీయుల సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా రూబేనీయులకు ఒక భాగం.
  hat-BSA: Akote lizyè Éphraïm nan, soti nan kote lès la, pou rive nan kote lwès la,
    Ruben, yon pòsyon.
  kos-kos: Sisken acn lal Ephraim, kutulap lac nu roto, ip se inge ma lun sruf lal
    Reuben.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל אֶפְרַ֗יִם מִפְּאַ֥ת קָדִ֛ים וְעַד־פְּאַת־יָ֖מָּה רְאוּבֵ֥ן
    אֶחָֽד׃
  ibo-ibo: Ruben ga-enwe otu oke. Ọ ga-abụ nʼakụkụ oke ala Ifrem, site nʼọwụwa anyanwụ
    ruo nʼọdịda anyanwụ.
  ory-ory: ଇଫ୍ରୟିମର ସୀମା ନିକଟରେ ପୂର୍ବଠାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ରୁବେନ୍‍, ଏକ ଅଂଶ।
  chk-chk: Ünükün ewe fanü Efraim, seni lepelian me ötiu tori lepelian me lotou, Rupen
