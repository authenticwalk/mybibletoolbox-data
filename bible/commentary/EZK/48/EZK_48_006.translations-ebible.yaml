  bqp-bqp: Efɑrɑimubɑgim bɔkuɔ Rubɛnibɑgimɑ mu wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  hat-hat: Apre li, se pòsyon tè branch fanmi Woubenn lan.
  eng-BSB: Reuben will have one portion bordering the territory of Ephraim from east
