  tbz-SIM: Kɛ̀ yó nkpɑɑ́mu diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ mɛokùmɛ̀ cìdòmɛ́tìrì bɛ̀nùmmù
    diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɔ̃mɛ mɛɛ̀ mɑ́ɑ̀, bɛ̀ɛ̀ yó mpĩ́ ndi ɛì kó mutɔ̃mmú bɛ̀
    yó nyo nkɛɛ̀ kó tidiitì.
  msy-2020: Men nguibar ekiam, gumazamizibar nguazimɨn tongɨn an ingarigh gɨvaghtɨ,
    nguibar ekiam nguazim abightɨ nguazir otevir pumuning otogh, vong ko vong ikɨ
    pura ikiam. Nguazir otevir tam, aruem anadi naghɨn ikɨtɨ, nguazir otevir igharazim
    aruem ghuaghiri naghɨn ikiam. Eghtɨ aningɨn ruarimningɨn ababanimning uaghara
    5 kilomitan tugham. Nguazir otevir kamning, gumazamizir nguibar ekiamɨn aven ingar
    ikiamiba, aningɨn ingarɨva opar aningɨn daghebar amam.
  dop-dop: Pɩɩ kɑɑsɩ Tɑcɑɑ tɛtʋ tɔɔ kɛ́ hɔɣɔlʋɣʋ. Kʋ tɑɣɑlǝŋ kɛ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ,
    nɑ ɩcɑtɛ ilim tǝlɩɩlɛ tɔɔ. Nɑ kilomɛɛtǝlǝnɑɑ kɑkpɑsɩ tɔtɔɣɔ ilim tǝtʋlɛ tɔɔ. Tɛtʋ
    ntɩ tǝ tɑɑ kɛ́ pɑɑ hiki tɔɣɔnɑɣɑ nɑ pɑ cɛlɑ ɩcɑtɛ yǝlɑɑ.
  azb-azb: Müqəddəs bölgənin sərhədində qalan yerin həm şərq tərəfi, həm də qərb tərəfi
    on min qulac olacaq. Müqəddəs bölgəyə bitişik torpaqlarda yetişən məhsul şəhərdə
    işləyənlərə məxsus olacaq.
  eng-DBY: 'And the residue in length, alongside the holy heave-offering, shall be
    ten thousand eastward and ten thousand westward: it shall be alongside the holy
    heave-offering; and the increase thereof shall be for the support of them that
    serve the city.'
  hin-2017: अर्पण किए हुए पवित्र भाग के पास की लम्बाई में से जो कुछ बचे, अर्थात् पूर्व
    और पश्चिम दोनों ओर दस-दस बाँस जो अर्पण किए हुए भाग के पास हो, उसकी उपज नगर में
    परिश्रम करनेवालों के खाने के लिये हो।
  wol-KYG: Fi feggook dog bu sell bi ñu beral Aji Sax ji, dina des pàkk bu ñuy bey,
    bu gudde fukki junniy xasab (10 000) wetu penkub dëkk bi, ak beneen pàkk bu ni
    tollu ci wetu sowu. Ca lañuy jële lekku liggéeykati dëkk bi.
  eng-YLT: '''And the residue in length over-against the heave-offering of the holy
    [portion is] ten thousand eastward, and ten thousand westward, and it hath been
    over-against the heave-offering of the holy [portion], and its increase hath been
    for food to the servants of the city,'
  eng-WYC-2017: But that that is residue in length, by the place of the first fruits
    of the saintuary, ten thousand into the east, and ten thousand into the west,
    shall be as the place of the first fruits of the saintuary; and the fruits shall
    be into loaves to them that serve the city.
  eng-WMBB: The remainder of the length, alongside the holy offering, shall be ten
    thousand eastward and ten thousand westward; and it shall be alongside the holy
    offering. Its increase shall be for food to those who labour in the city.
  urd-GVH: चूँकि शहर अपने ख़ित्ते के बीच में होगा इसलिए मज़कूरा खुली जगह के मशरिक़
    में एक ख़ित्ता बाक़ी रह जाएगा जिसका मशरिक़ से शहर तक फ़ासला 5 किलोमीटर और शिमाल
    से जुनूब तक फ़ासला अढ़ाई किलोमीटर होगा। शहर के मग़रिब में भी इतना ही बड़ा ख़ित्ता
    होगा। इन दो ख़ित्तों में खेतीबाड़ी की जाएगी जिसकी पैदावार शहर में काम करनेवालों
    की ख़ुराक होगी।
  rug-rug: Sa pepeso sapu koa hola koasa, sapu kalina sa pepeso madina si kote gele
    lulia tugo sa sa pepeso madina, meke kote ka lima kilomita labena si pa kali gasa
    rimata, lima kilomita labena pa kali lodu rimata. Kote karua kilomita meke lima
    gogoto mita labena sari karua. Sari vuvua pa dia inuma kote poni sari tie tavetavete
    koasa vasileana lavata.
  gaz-gaz: Wanni lafa sana irraa hafe kan kutaa qulqulluu daangessuu fi dheerina lafa
    sanaa qabatee jiru karaa baʼaatiin dhundhuma 10,000, karaa dhiʼaatiin illee dhundhuma
    10,000 ni taʼa. Oomishni lafa sanaas hojjettoota magaalattiitiif nyaata ni taʼa.
  fra-LSG: Le reste sur la longueur, parallèlement à la portion sainte, dix mille
    à l’orient et dix mille à l’occident, parallèlement à la portion sainte, formera
    les revenus destinés à l’entretien de ceux qui travailleront pour la ville.
  yal-yal: Bɔxɔ dɔnxɛna nde luma nɛn bɔxɔ sariɲanxin sogeteden binni e nun a sogegododen
    binni, e firinna birin, nɔngɔnna yɛ wuli fu. Mɛnna bogise xabaxine findima muxune
    nan balo ra naxanye walima taan xa.
  haw-1868: 'A o ke koena o ka loa e ku pono ana i ka alana o ka apana hoano, he umi
    tausani ma ka hikina, a he umi tausani ma ke komohana: a e ku pono no ia i ka
    alana o ka apana hoano; a e lilo kona hua i ai na ka poe lawelawe na ke kulanakauhale.'
  arb-NAV: وَيَكُونُ الْجُزْءُ الْبَاقِي مِنَ الطُّولِ الْمُوَازِي لِتَقْدِمَةِ الْقُدْسِ
    عَشَرَةَ آلافِ ذِرَاعٍ (نَحْوَ خَمْسَةِ كِيلُومِتْرَاتٍ) شَرْقاً، وَعَشَرَةَ آلافِ
    ذِرَاعٍ (نَحْوَ خَمْسَةِ كِيلُومِتْراتٍ) غَرْباً. وَتَكُونُ غَلَّتُهُ قُوتاً لِعُمَّالِ
    الْمَدِينَةِ.
  ewe-ewe: Anyigba la ƒe akpa si susɔ, si ɖe liƒo kple teƒe kɔkɔe la, eye wòmlɔ eƒe
    didime xa la, adidi mita akpe atɔ̃ (5,000) le ɣedzeƒe lɔƒo, mita akpe atɔ̃ (5,000)
    le ɣetoɖoƒe lɔƒo. Eƒe agblemenukuwo anye nuɖuɖu na dua me dɔwɔlawo.
  eng-LEE: And the produce of the residue in length alongside the holy oblation ten
    thousand rods eastward, and ten thousand westward, that which is alongside the
    holy oblation, shall be for food unto the laborers of the city.
  asm-FB: আৰু পবিত্ৰ উপহাৰ ভূমিৰ সন্মুখৰ দীঘলৰ বাকী ভাগ পূৱ দিশে দহ হাজাৰ হাত আৰু
    পশ্চিম দিশে দহ হাজাৰ হাত হ’ব আৰু এয়ে পবিত্ৰ উপহাৰ ভূমিৰ আগত হ’ব; আৰু তাৰ উৎপন্ন
    শস্য নগৰখনত কাম কৰোঁতা লোকসকলৰ আহাৰৰ কাৰণে হ’ব।
  sus-A: بْشِ دْنشْي نَشَن لُمَ بْشِ سّنِيّنشِ شَ كُيّ سّيتِ قِرِنيِ رَ، نَشَن نْنفْن
    يَ وُلُ قُ لِمَ عَ سٌفٍتٍدٍ نُن عَ سٌفٍفٌرٌدٍ، نَ قِندِ مَ مّرّ نَن نَ تَا وَلِكّيٍ
    بّ،
  fra-SBL: Le reste de la longueur, à côté du sacrifice sacré, sera de dix mille à
    l'est et de dix mille à l'ouest ; il sera à côté du sacrifice sacré. Son produit
    servira de nourriture à ceux qui travaillent dans la ville.
  hbo-hbo: וְהַנֹּותָ֨ר בָּאֹ֜רֶךְ לְעֻמַּ֣ת ׀ תְּרוּמַ֣ת הַקֹּ֗דֶשׁ עֲשֶׂ֨רֶת אֲלָפִ֤ים
    קָדִ֙ימָה֙ וַעֲשֶׂ֤רֶת אֲלָפִים֙ יָ֔מָּה וְהָיָ֕ה לְעֻמַּ֖ת תְּרוּמַ֣ת הַקֹּ֑דֶשׁ
    וְהָיְתָ֤ה *תְבוּאָתֹה (תְבֽוּאָתֹו֙) לְלֶ֔חֶם לְעֹבְדֵ֖י הָעִֽיר׃
  kik-kik: Gĩcigo kĩrĩa gĩgaatigara, kĩhakanĩte na gĩcigo kĩu kĩamũre, na gĩtwaranĩte
    na ũraihu wakĩo, gĩgaakorwo kĩrĩ kĩa mĩkono 10,000 mwena wa irathĩro, na mĩkono
    10,000 mwena wa ithũĩro. Maciaro makĩo nĩmo makaarĩĩagwo nĩ aruti wĩra a itũũra
    rĩu inene.
  fra-NCL: Il restera en longueur, le long de la portion sainte, dix mille coudées
    à l’orient et dix mille à l’occident, le long de la portion sainte ; les produits
    en seront pour la nourriture de ceux qui desservent la ville.
  cek-AK: Kanghmat ahmuen, tangqum ah paek ih hmuenciim taeng ih ahmuen kasawk hoi
    kangbet to ahmuen loe, ni angzae bang ah dong sang hato om ueloe, niduem bang
    ah dong sang hato om tih; to ahmuen hoiah tacawt thingthai qumponawk loe vangpui
    thungah toksah kaminawk ih lawk hmuen ah om tih.
  cuk-cuk: Neggwebur-e-dikarmargi, Bab-Jehováʼga napa-nugsalesad-walik, nainu-soggwen
    dad-nakwedsik dali-mili-dulabo-gakambe (2,500) sugue naguoed. Amba deyopira dungu,
    nainu dad-argwanedsik nagubaloed. We-nainugi bela ibmar-gwag-diglegoedi, degi,
    bela ibmar-gwag-welegoedi, dulemar-neggweburgi-arbamalad-e-masga guoed.
  uig-CYR: Қалған икки парчә йәр муқәддәс «көтәрмә һәдийә» болған йәргә тутишип униңға
    параллел болиду. Уларниң узунлуғи шәриққә қарайдиған тәрипи он миң хада, ғәрипкә
    қарайдиған тәрипи он миң хада; булар муқәддәс «көтәрмә һәдийә» болған йәргә тутишиду;
    буларниң мәһсулатлири шәһәрниң хизмитидә болғанларни озуқландуриду.
  tel-2017: పవిత్రమైన భూమిని ఆనుకుని ఉన్న మిగిలిన భూమి ఫలం పట్టణంలో పనిచేసి జీవించే
    వారికి ఆధారంగా ఉంటుంది. అది పవిత్రమైన భూమిని ఆనుకుని తూర్పున ఐదు కిలోమీటర్ల 400
    మీటర్లు, పడమటి వైపున ఐదు కిలోమీటర్ల 400 మీటర్ల, ఉంటుంది.
  hat-BSA: Rès longè akote pòsyon ki sen an, va di-mil koude vè lès, e di-mil koude
    vè lwès; epi li va kouri akote pòsyon sen an. Epi pwodwi li yo va vin manje pou
    ouvriye vil yo.
  kos-kos: Acn ma ac lula tukun musaiyukla siti sac, sisken na acn mutal sac layen
    nu eir — su mael akosr lusa ac mael luo sralap layen nu kutulap, ac mael akosr
    lusa ac mael luo sralap nu roto — acn inge ac fah orekmakinyuk nu ke acn in ima
    sin mwet ma muta in siti uh.
  hbo-WLC: וְהַנּוֹתָ֨ר בָּאֹ֜רֶךְ לְעֻמַּ֣ת ׀ תְּרוּמַ֣ת הַקֹּ֗דֶשׁ עֲשֶׂ֨רֶת אֲלָפִ֤ים
    קָדִ֙ימָה֙ וַעֲשֶׂ֤רֶת אֲלָפִים֙ יָ֔מָּה וְהָיָ֕ה לְעֻמַּ֖ת תְּרוּמַ֣ת הַקֹּ֑דֶשׁ
    וְהָיְתָ֤ה תבואתה לְלֶ֔חֶם לְעֹבְדֵ֖י הָעִֽיר׃
  ibo-ibo: Ma nke ga-afọdụ na ya, nʼakụkụ oke ala ahụ dị nsọ nke gara ogologo ya niile,
    ga-abụ nʼakụkụ ọwụwa anyanwụ kilomita ise na ọkara nʼakụkụ ọdịda anyanwụ ga-abụkwa
    kilomita ise na ọkara. Ihe omume ya ga-abụ nri nye ndị ọrụ nke obodo ahụ.
  ory-ory: ପୁଣି, ପବିତ୍ର ଉପହାର ଭୂମି ଦୀର୍ଘତାନୁସାରେ ଯେଉଁ ଅବଶିଷ୍ଟ ଭୂମି, ତାହା ପୂର୍ବ ପ୍ରତି
    ଦଶ ହଜାର; ପଶ୍ଚିମ ପ୍ରତି ଦଶ ହଜାର ନଳ ହେବ ଓ ତାହା ପବିତ୍ର ଉପହାର ଭୂମିର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେବ
    ଓ ତଦ୍ୟୁତ୍ପନ୍ନ ଦ୍ରବ୍ୟ ନଗରର ପରିଶ୍ରମକାରୀମାନଙ୍କ ଭକ୍ଷ୍ୟ ନିମନ୍ତେ ହେବ।
  chk-chk: Iwe, ekewe lusun fanü ünükün ewe leni mi pin, eu a nom lepekin ewe telinimw
    me ötiu, langataman ükükün rüanü mail, nge pwal eu a nom lepekin me lotou, langataman
    ükükün rüanü mail. Iwe, chon angangen ewe telinimw repwe manau seni mongön ei
    leni.
  rop-rop: Det kantri sanraiswei brom det taun garra abum fam blanga detlot pipul
    langa Jerusalem en im garra jidan 5 kilomita longwei en 2.5 kilomita kroswei,
    en seimwei gin langa sangodanwei.
  ukr-1871: А що зістанеться з довжини проти присьвяченого паю — десять тисяч тичин
    ід востоку й десять тисяч ід заходу проти присьвяченого паю, — то вроджай із сієї
    землї має обертатись на харчуваннє робочих у містї.
  deu-1951: Aber das Übrige von der Länge der heiligen Gemarkung, die 10000 im Osten
    und die 10000 im Westen, was neben der heiligen Gemarkung liegt, dessen Ertrag
    soll den Arbeitern der Stadt zur Speise dienen.
  eng-JPS: And the residue in the length, answerable unto the holy offering, shall
    be ten thousand eastward, and ten thousand westward; and it shall be answerable
    unto the holy offering; and the increase thereof shall be for food unto them that
    serve the city.
  srp-1865: A što ostane u dužinu prema svetom prinosu, deset tisuæa lakata na istok
    i deset tisuæa na zapad prema svetom prinosu, od toga dohodak neka bude hrana
    slugama gradskim.
  lug-lug: Ekitundu ekirifikkawo okuliraana omugabo omutukuvu, kiriba obuwanvu mayilo
    ssatu ku luuyi olw’ebuvanjuba ne mayilo ssatu ku luuyi olw’ebugwanjuba, n’ebibala
    byamu bye biriba emmere y’abakola mu kibuga.
  heb-heb: והנותר בארך לעמת תרומת הקדש עשרת אלפים קדימה ועשרת אלפים ימה והיה לעמת
    תרומת הקדש והיתה תבואתה ללחם לעבדי העיר׃
  ben-IRV: আর পবিত্র উপহার-ভূমির সামনে বাকি জায়গা দীর্ঘ পরিমাণে পূর্বদিকে দশ হাজার
    হাত ও পশ্চিমে দশ হাজার হাত হবে, আর তা পবিত্র উপহার-ভূমির সামনে থাকবে, এর উৎপন্ন
    জিনিসস শহরের কর্মচারী লোকদের খাবারের জন্য হবে।
  pan-pan: ਪਵਿੱਤਰ ਭੇਟਾਂ ਦੇ ਸਾਹਮਣੇ ਰਹਿੰਦੀ ਲੰਬਾਈ ਪੂਰਬ ਵੱਲ ਦਸ ਹਜ਼ਾਰ ਅਤੇ ਪੱਛਮ ਵੱਲ ਦਸ ਹਜ਼ਾਰ
    ਉਹ ਪਵਿੱਤਰ ਭੇਟਾਂ ਦੇ ਸਾਹਮਣੇ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਦਾ ਹਾਸਲ ਉਹਨਾਂ ਦੇ ਖਾਣ-ਪੀਣ ਲਈ ਹੋਵੇਗਾ, ਜਿਹੜੇ
    ਸ਼ਹਿਰ ਵਿੱਚ ਕੰਮ ਕਰਦੇ ਹਨ।
  mya-JVB: သန့်ရှင်း သော မြေ အနား မှာ အလျား ၌ ကြွင်း သေးသော အရှေ့ ဘက်၌ တသောင်း ၊ အနောက်
    ဘက်၌ တသောင်း ကျယ်သော မြေ၌ဖြစ်သော အသီးအနှံ သည်၊ မြို့ အမှု ကို စောင့်သောသူတို့
    စားစရာ ဘို့ ဖြစ် ရမည်။
  hmo-hmo: Hanua badana be tano helaga herea ena diho kahanai idia haginia murinai,
    hanua ena dina daekau kahana bona ena dina diho kahana dekenai be noho kava tano.
    Unai tano ena lata, dina daekau kahanai be 5 kilomita, bona dina diho kahanai
    danu ena lata be 5 kilomita. Inai tano ruaosi edia lababa be 2.5 kilomita, bona
    idia be biru gaukara totona. Hanua taudia ese unai tano do idia gaukaralaia diba
    edia aniani do idia havaraia totona.
  urd-urd: और वह पाक हदिये के सामने बाक़ी लम्बाई पूरब की तरफ़ दस हज़ार और पच्छिम की
    तरफ़ दस हज़ार होगी, और वह पाक हदिये के सामने होगी और उसका हासिल उनकी ख़ुराक के
    लिए होगा जो शहर में काम करते हैं।
  rus-SYN: А что остается из длины против священного участка, десять тысяч к востоку
    и десять тысяч к западу, против священного участка, произведения с этой земли
    должны быть для продовольствия работающих в городе.
  bqc-SIM: Bùsu pↄ́ gↄ̃̀ iↄ naa Dii tↄↄlɛwa gukpɛ oi gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ kwi
    (10.000), bɛ'aɛ oi lɛɛ kwi (10.000) e a gbã̀a lɛ́u. Tↄↄlɛpi blɛ iↄ dɛ wɛ̃́lɛpi
    zĩkɛnaↄ pↄblea ũ.
  tcz-CHONGTHU: Khopi kimvella chun honlei bolna thei gam mile thum leh hopthuma hopkhat
    gamtheng solam langa kilhung lha a chule mile thum leh hopthuma hopkhat lhum langa
    kilhung peh ding ahi. Hiche honlei hin khopi sung natongho dinga neh leh chah
    asodoh ding ahi.
  mar-mar: आणि पवित्र अर्पिलेल्या प्रदेशासमोर जो उरलेला प्रदेश तो लांबीने पूर्वेकडे
    दहा हजार हात. व पश्चिमेला दहा हजार हात होईल; आणि तो पवित्र अर्पिलेल्या प्रदेशासमोर
    होईल; त्याचे उत्पन्न नगरातील कामगारांसाठी अन्नासाठी होईल.
  qub-qub: Siudäpa ishcan-läninpa puchoj chacra caycanga nogapaj acrasha caycajpa
    ñaupancho. Chaypaga larguynin inti yagamunan caj-läpa canga pichga kilömetru.
    Inti yaganan caj-lämanpis juc chayno canga. Chay chacrachöga runacuna muronga.
    Chaycho micuy wayöga canga siudächo arojcuna micunanpämi.
  bqp-bqp: Bɑtumɑ ye yɑ tie wuugiɑn yɛ̃si yɛ̃sikɑɔ yɑ ko n wɑ̃ɑwɑ yɑ̃ku kowobugiɑn
    bɔkuɔ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ gɔm soonu nɔrɔbun subɑ wɔkuru (10.000) sɔ̃ɔ yɑri
    yeru giɑ kɑ mɑɑ sɔ̃ɔ duu yeru giɑ. Bɑtumɑ ye sɔɔrɑ bɑ koo dĩɑnu duure ni bɑ ko
    n dɑ kɑ be bɑ wuu gen sɔmburu mɔ̀ nɔɔri.
  hat-hat: Lè y'a fin bati lavil la nan ti pòsyon ki sou bò sid pòsyon tè yo mete
    apa pou Seyè a, va rete de gwo moso tè, yonn sou chak bò lavil la. Yo chak ap
    mezire senk kilomèt longè sou de kilomèt edmi lajè. Y'a sèvi jaden pou moun k'ap
    viv nan lavil la.
  eng-BSB: The remainder of the length bordering the holy portion and running adjacent
    to it will be 10,000 cubits on the east side and 10,000 cubits on the west side.
    Its produce will supply food for the workers of the city.
  eng-WEBPB: The remainder of the length, alongside the holy offering, shall be ten
    thousand eastward and ten thousand westward; and it shall be alongside the holy
    offering. Its increase shall be for food to those who labour in the city.
  kbq-kbq: Hagi rankumamofoma zage hanati kaziga mopafine, zage fre kaziga mopafinena
    Jerusalemi kumapima manisaza vahe'mo'za hoza antegahaze. Hagi ana mopararemofo
    zazaznimo'a 36 kilo mita hanigeno, atupazanimo'a 18 kilomita hutere hugahie.
  nhe-BL: Nojquiya mocahuas seyoc piltlaltzi calixpa tlen nopa altepetl, iniixpa nopa
    tlaltini tlen tlaijiyocatlalilme para TOTECO. Huan quipiyas 5 kilómetros ica campa
    quisa tonati huan 5 kilómetros ica campa oncalaqui tonati. Huan ipan ni tlali
    quitocase tlamantli para ica mopanoltise nopa tlacame tlen tequitij ipan nopa
    altepetl.
  gub-BL: Tawhu ywy ikatuahy ma'e izywyr àràm iapo pawire heta we putar amo ywy. Kwarahy
    ihemaw kutyr heta putar 5 kirom ipuku haw nehe, 2,5 ipupy uhu haw nehe no. Kwarahy
    heixe haw kutyr heta putar 5 kirom ipuku haw nehe, 2,5 ipupy uhu haw nehe no.
    Teko tawhu pupe wiko ma'e uzutym putar ma'e a'e ywy rehe wà nehe.
  eng-DRA: 'And the residue in length by the firstfruits of the sanctuary, ten thousand
    toward the east, and ten thousand toward the west, shall be as the firstfruits
    of the sanctuary: and the fruits thereof shall be for bread to them that serve
    the city.'
