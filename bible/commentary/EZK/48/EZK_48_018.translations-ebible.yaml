verse: EZK.048.018
translations:
  mal-C: അവശേഷിക്കുന്ന സ്ഥലം വിശുദ്ധഅംശത്തിന്റെ അതിരിനോടുചേർന്ന് അതിന്റെ നീളത്തിനൊത്ത്
    കിഴക്കോട്ടു 10,000 മുഴവും, പടിഞ്ഞാറോട്ടു 10,000 മുഴവും ആയിരിക്കും. അതിലെ ഉത്പന്നങ്ങൾ
    നഗരത്തിലെ കൃഷിക്കാരുടെ ഉപജീവനത്തിനുവേണ്ടി ആയിരിക്കും.
  deu-TKW: Und was von der Länge entlang der heiligen Hebe noch übrig ist, 10000 Ellen
    nach Osten und zehntausend Ellen nach Westen, dessen Ertrag soll den Ackerbürgern
    der Stadt zur Nahrung dienen.
  lin-lin: Eteni ya mabele oyo ekotikala na etuka, zingazinga ya eteni ya bule, longwa
    na molayi na yango, ekozala na bametele pene nkoto mitano na ngambo ya este mpe
    bametele pene nkoto mitano na ngambo ya weste. Bambuma ya mabele na yango ekoleisa
    bato oyo bakosala mpo na engumba.
  eng-LSV: And the remainder in length alongside the raised-offering of the holy [portion
    is] ten thousand eastward, and ten thousand westward, and it has been alongside
    the raised-offering of the holy [portion], and its increase has been for food
    for those serving the city,
  eng-GNV: 'And the residue in length ouer against the oblation of the holy portion
    shalbe ten thousand Eastwarde, and ten thousand Westwarde: and it shalbe ouer
    against the oblation of the holy portion, and the encrease thereof shall be for
    foode vnto them that serue in the citie.'
  eng-WEBSTER: 'And the residue in length over against the oblation of the holy portion
    shall be ten thousand eastward, and ten thousand westward: and it shall be over
    against the oblation of the holy portion ; and its increase shall be for food
    to them that serve the city.'
  nhw-BL: Nojquiya mocahuas seyoc piltlaltzi calixpa tlen nopa altepetl, iniixpa nopa
    tlalme catli tlaiyocatlalilme para TOTECO. Huan quipiyas 5 kilómetros ica campa
    hualquisa tonati huan 5 kilómetros ica campa oncalaqui tonati. Huan ipan ni tlali
    quitocase tlamantli para ica mopanoltise nopa masehualme catli tequitij ipan nopa
    altepetl.
  swh-ONEN: Eneo linalobaki, linalopakana na sehemu takatifu likiwa na urefu sawa
    nalo, litakuwa dhiraa 10,000 upande wa mashariki na dhiraa 10,000 upande wa magharibi.
    Mazao yake yatawapa watumishi wa mji chakula.
  bba-bba: Bɑtumɑ ye yɑ tie wuuɡiɑn yɛ̃si yɛ̃sikɑɔ yɑ ko n wɑ̃ɑwɑ yɑ̃ku kowobuɡiɑn
    bɔkuɔ. Yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun subɑ wɔkuru (10.000) sɔ̃ɔ yɑri
    yeru ɡiɑ kɑ mɑɑ sɔ̃ɔ duu yeru ɡiɑ. Bɑtumɑ ye sɔɔrɑ bɑ koo dĩɑnu duure ni bɑ ko
    n dɑ kɑ be bɑ wuu ɡen sɔmburu mɔ̀ nɔɔri.
  eng-KJVCPB: 'And the residue in length over against the oblation of the holy portion
    shall be ten thousand eastward, and ten thousand westward: and it shall be over
    against the oblation of the holy portion; and the increase thereof shall be for
    food unto them that serve the city.'
  luo-luo: Gima odongʼ kuom lopno; motongʼ gi lowo maler mopwodhi, momakore kode nobed
    kilomita abich, bathe mochomo wuok chiengʼ kod kilomita abich, bathe mochomo yo
    podho chiengʼ. Gimoro amora machiek e dala maduongʼno ema nobed chiemb joma tiyo
    kanyo.
  meu-meu: Orena miana ena lata tano helaḡana ohena ai na kiubit gerebu-ta laurabada
    kahana ai bona kiubit gerebu-ta lahara kahana ai, tano helaḡana ohena ai. Una
    tano huahuana na hanua ena ḡaukara taudia adia aniani.
  npi-ULB: पवित्र रूपमा अलग गर्ने जमिनको बाँकी क्षेत्र पूर्वमा दश हजार हात र पश्‍चिममा
    दश हजार हात हुनेछ । त्यो अलग गरिएको पवित्र जमिनको सिमानसँग जोडिएर जानेछ, र त्यसको
    उब्जनी त्यस सहरमा काम गर्ने मानिसहरूका निम्ति भोजन हुनेछ ।
  yor-yor: Èyí tí ó kù ní agbègbè náà, tí ó jẹ́ àkọjúsí ìpín ibi mímọ́, gígùn rẹ̀
    yóò sì jẹ́ ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni ìhà ìlà-oòrùn àti ẹgbẹ̀rún mẹ́wàá
    (10,000) ìgbọ̀nwọ́ ní ìhà ìwọ̀-oòrùn. Ìpèsè rẹ̀ yóò fi kún oúnjẹ fún àwọn òṣìṣẹ́
    ìlú ńlá náà.
  pes-OPCB: دو مزرعه هر یک به طول پنج کیلومتر و عرض دو و نیم کیلومتر، یکی در طرف شرق
    و دیگری در طرف غرب شهر، متصل به ملک مقدّس باشد. این مزارع برای استفادهٔ عموم اهالی
    شهر می‌باشند.
  tgl-ULB: Pahahabain ng sampung libong siko sa silangan at sampung libong siko sa
    kanluran ang natitirang sukat ng banal na handog. Pahahabain ito sa tabi ng hangganan
    ng banal na handog at ang bunga nito ang magiging pagkain para sa mga nagtatrabaho
    sa lungsod.
  hui-hui: Ani bidagoria wali agali tinaga tano dombeni wiragola hama ogoni podaki
    halu hama timbuni mende ni tagira ibiragohayagi wialu mende ni paliragohayagi
    wulebira. Dindi bame ngagoriani wali agali tanoha bu karu ti eru hongolene wulebira.
    Dindi ogonilabo luninaga magi mbiraore ogobi labolabo kilomida duria wulebira.
    Isaraele hameigini dindi bibahendeha howa ibalu tano ogoniha biabe bialu e hongolene
    wulebira.
  mya-mya: မြို့​ကို​တည်​ပြီး​နောက်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နယ်​မြေ​၏​တောင်​ဘက်​တွင်​ကပ်​လျက်​နေ​သော​မြေ​ယာ​မှာ​အ​ရှေ့​ဘက်​တွင်​အ​လျား​သုံး​မိုင်၊
    အ​နံ​နှစ်​မိုင်​ရှိ​သော​မြေ​နှင့်​အ​နောက်​ဘက်​တွင်​အ​လျား​သုံး​မိုင်၊ အ​နံ​နှစ်​မိုင်​ရှိ​သော​မြေ​တို့​သည်​မြို့​သူ​မြို့​သား​တို့​ထွန်​ယက်​စိုက်​ပျိုး​ရန်​အ​တွက်​ဖြစ်​ရ​မည်။-
  bod-N: སྤྱི་གནས་ཀྱི་ལོགས་གཉིས་སུ་ལུས་པའི་ས་ནི་གནས་གཙང་མར་ཕུལ་བའི་ས་དེའི་རིང་ཚད་ལྟར་བརྩིས་ན།
    ཤར་ཕྱོགས་སུ་ཁྲུ་ཆིག་ཁྲི་དང་ནུབ་ཕྱོགས་སུའང་ཁྲུ་ཆིག་ཁྲི་ཡོད་པ་དང་། གནས་གཙང་མར་ཕུལ་བའི་ས་དེའི་འགྲམ་རྒྱུད་དུ་ཡོད་དོ།
    །ས་འདི་དག་ལས་ཐོན་པ་རྣམས་གྲོང་ཁྱེར་ནང་གི་ལས་བཟོ་པའི་ཁ་ཟས་སུ་བྱེད་དགོས།
  sna-sna: Nzvimbo inosara, inoganhurana nenzvimbo yomugove mutsvene ichitevedza kureba
    kwayo, ichava namakubhiti zviuru gumi kurutivi rwokumabvazuva, namakubhiti zviuru
    gumi kurutivi rwokumavirira. Zvibereko zvayo zvichapiwa kuti zvive zvokudya zvavashandi
    vomuguta.
  spa-BLM: El resto de la longitud, junto a la ofrenda sagrada, será de diez mil hacia
    el este y diez mil hacia el oeste; y estará junto a la ofrenda sagrada. Su incremento
    será para alimento de los que trabajan en la ciudad.
  cac-cac: '@see-verse:EZK.048.017'
  swh-ULB: Eneo lililobaki la matoleo matakatifu litanyooshwa ridhaa elfu kumi hata
    mashariki na ridhaa elfu kumi kuelekea magharibi. Litanyooshwa karibu na mpaka
    wa matoleo matakatifu, na mazao yake yatakuwa chakula kwa ajili ya wale wanaofanya
    kazi katika nchi.
  bel-bel: А што застаецца з даўжыні супроць сьвяшчэннай дзялянкі - дзесяць тысяч
    на ўсход і дзесяць тысяч на захад насупраць сьвяшчэннай дзялянкі, творы з гэтай
    зямлі павінны быць для прадуктаў гарадскім работнікам.
  deu-ELBBK: Und das Übrige in der Länge gleichlaufend dem heiligen Hebopfer, 10.000
    Ruten, nach Osten und 10.000 nach Westen, (es ist gleichlaufend dem heiligen Hebopfer)
    dessen Ertrag soll den Arbeitern der Stadt zur Nahrung dienen.
  mbb-OT: Diyà te ǥawas te inged duen bevesukà he zuen din keleyatan he lelima he
    kilumitru pehendiyà te edsilaan wey lelima zaan he kilumitru pehendiyà te edsenlepan.
    Diyà heini te zulunà te segradu he tanà. Is menge abut kayi he tanà ne para te
    keenen te edterebahu ziyà te inged.
  mal-2015: എന്നാൽ വിശുദ്ധവഴിപാടിന്നു ഒത്ത നീളത്തിൽ കിഴക്കോട്ടു പതിനായിരവും പടിഞ്ഞാറോട്ടു
    പതിനായിരവും മുഴം; ശേഷിപ്പുള്ളതു വിശുദ്ധവഴിപാടിന്നു ഒത്തവണ്ണം തന്നേ ആയിരിക്കേണം;
    അതിന്റെ അനുഭവം നഗരത്തിലെ കൃഷിക്കാരുടെ ഉപജീവനം ആയിരിക്കേണം.
  rmc-rmc: Odi phuv, so ačhela, so džal pro džinďardes pašal o sveto kotor la phuvakro,
    ela pre vichodno sera 5 kilometri a pre zapadno sera 5 kilometri. O uľipen, so
    upre barola, ela prekal o robotňika andro foros.
  pes-OPV: و آنچه از طولش مقابل هدیه مقدس باقی می‌ماند بطرف مشرق ده هزار و بطرف مغرب
    ده هزار (نی ) خواهد بود و این مقابل هدیه مقدس باشد و محصولش خوراک آنانی که در
    شهر کارمی کنند خواهد بود.
  ron-1924: Рэмэшица дин лунӂиме, де лынгэ партя сфынтэ, зече мий ла рэсэрит ши зече
    мий ла апус, алэтурь де партя сфынтэ, ва да венитуриле рындуите пентру ынтрецинеря
    лукрэторилор четэций.
  ben-OBCV: আর পবিত্র অংশের সামনে অবশিষ্ট জায়গা লম্বায় পূর্বদিকে 10,000 হাত এবং
    পশ্চিমদিকে 10,000 হাত। সেই জায়গায় যে ফসল ফলবে তা নগরের কর্মচারীদের জন্য হবে।
  som-som: Oo dhererka ka hadhay oo ku xiga dalka qurbaanka ee quduuska ah dhankiisa
    bari waa inuu ahaadaa toban kun, oo dhankiisa galbeedna waa inuu ahaadaa toban
    kun, oo waa inuu ku xigaa dalka qurbaanka ee quduuska ah; oo waxa dhulkaas ka
    baxaana cunto bay u ahaan doonaan kuwa magaalada ku hawshooda.
  lat-VUC: 'Quod autem reliquum fuerit in longitudine secundum primitias sanctuarii,
    decem millia in orientem, et decem millia in occidentem, erunt sicut primitiæ
    sanctuarii: et erunt fruges ejus in panes his qui serviunt civitati.'
  eng-ASVBT: And the residue in the length, answerable unto the holy oblation, shall
    be ten thousand eastward, and ten thousand westward; and it shall be answerable
    unto the holy oblation; and the increase thereof shall be for food unto them that
    labor in the city.
  ita-1885: E quant'è allo spazio che sarà di resto nella lunghezza, allato all'offerta
    santa del paese, che sarà di diecimila cubiti verso l'Oriente, e di diecimila
    verso l'Occidente, allato altresì all'offerta santa, l'entrata di esso sarà per
    lo nutrimento de' ministri della città.
  eng-LXXUP: 'And the remainder of the length that is next to the firstfruits of the
    holy portion shall be ten thousand eastward, and ten thousand westward: and they
    shall be the firstfruits of the sanctuary; and the fruits thereof shall be for
    bread to them that labor for the city.'
  eng-ULB: The remaining area of the holy offering will stretch for ten thousand cubits
    to the east and ten thousand cubits to the west. It will stretch along the border
    of the holy offering, and its produce will be food for those working in the city.
  spa-VBL: Lo que queda de la tierra que bordea el territorio sagrado y que corre
    a su lado será de 10.000 codos por el lado este y por el lado oeste. Las cosechas
    que produzca servirán de alimento a los que trabajen en la ciudad.
  fra-_FOB: Quant à ce qui restera sur la longueur, parallèlement à la portion consacrée,
    soit dix mille cannes à l'Orient et dix mille à l'Occident, parallèlement à la
    portion consacrée, ce sera le revenu pour nourrir ceux qui travailleront pour
    la ville.
  mal-mal: എന്നാൽ വിശുദ്ധവഴിപാടിന് ഒത്ത നീളത്തിൽ കിഴക്കോട്ടു പതിനായിരവും പടിഞ്ഞാറോട്ടു
    പതിനായിരവും മുഴം; ശേഷിക്കുന്നത് വിശുദ്ധവഴിപാടിനൊത്തവണ്ണം തന്നെ ആയിരിക്കണം; അതിന്റെ
    അനുഭവം നഗരത്തിലെ കൃഷിക്കാരുടെ ഉപജീവനം ആയിരിക്കണം.
  urd-GVR: Chūṅki shahr apne ḳhitte ke bīch meṅ hogā is lie mazkūrā khulī jagah ke
    mashriq meṅ ek ḳhittā bāqī rah jāegā jis kā mashriq se shahr tak fāsilā 5 kilomīṭar
    aur shimāl se junūb tak fāsilā aṛhāī kilomīṭar hogā. Shahr ke maġhrib meṅ bhī
    itnā hī baṛā ḳhittā hogā. In do ḳhittoṅ meṅ khetībāṛī kī jāegī jis kī paidāwār
    shahr meṅ kām karne wāloṅ kī ḳhurāk hogī.
  suz-BL: मेको परमप्रभु यावे आ बाक्‍तीक आ सांद थिशा लीशो रू पूर्ब गे १० हजार कुबीत
    नु पच्‍छिम गे १० हजार कुबीत दुम्‍चा माल्‍ब। मेको परमप्रभु यावे आ खिं आ का पटटी
    गे बाक्‍चा माल्‍ब। मेकेर सहरम गेय पाइब आन कली जचा थोव़क लेयतीक दुम्‍चा माल्‍ब।
  eng-NOY: And as to the residue in length, over against the holy portion, ten thousand
    eastward and ten thousand westward, over against the holy portion, its increase
    shall be for food to them that serve the city.
  ita-1927: Il resto della lunghezza, parallelamente alla parte santa, cioè diecimila
    cubiti a oriente e diecimila a occidente, parallelamente alla parte santa servirà,
    coi suoi prodotti, al mantenimento dei lavoratori della città.
  ckb-ckb: ئەوەی لە درێژییەکە دەمێنێتەوە تەریب بە بەشە تەرخانکراوەکە، دە هەزار باڵ
    ڕووەو ڕۆژهەڵات و دە هەزار باڵ ڕووەو ڕۆژئاوا، بەروبوومەکەی دەبێت بە خواردن بۆ کرێکارانی
    شارەکە.
  eng-BBE: 'And the rest, in measure as long as the holy offering, will be ten thousand
    to the east and ten thousand to the west: and its produce will be for food for
    the workers of the town.'
  kan-OKCV: ಕಾಣಿಕೆಯಾದ ಪರಿಶುದ್ಧಭಾಗಕ್ಕೆ ಎದುರಾಗಿರುವಂಥದ್ದೂ ಉದ್ದದಲ್ಲಿ ಉಳಿದ ಭೂಮಿಯು ಪೂರ್ವಕ್ಕೆ
    ಹತ್ತು ಸಾವಿರ ಮೊಳವಾಗಿಯೂ ಪಶ್ಚಿಮಕ್ಕೆ ಹತ್ತು ಸಾವಿರ ಮೊಳವಾಗಿಯೂ ಇರಬೇಕು. ಅದು ಕಾಣಿಕೆಯ ಪರಿಶುದ್ಧಭಾಗಕ್ಕೆ
    ಎದುರಾಗಿರಬೇಕು. ಅದರ ಆದಾಯವು ಪಟ್ಟಣದಲ್ಲಿ ಸೇವೆಮಾಡುವವರ ಆಹಾರಕ್ಕಾಗುವಷ್ಟು ಇರಬೇಕು.
  tam-2017: பரிசுத்த அர்ப்பணித்த நிலத்திற்கு எதிராக நீளத்தில் மீதியானது கிழக்கே பத்தாயிரம்
    கோலும் மேற்கே பத்தாயிரம் கோலுமாம்; அது பரிசுத்த அர்ப்பணித்த நிலத்திற்கு எதிராக
    இருக்கும்; அதின் வருமானம் நகரத்திற்காக வேலை செய்கிறவர்களுக்கு ஆகாரமாக இருப்பதாக.
  spa-RV-1909: Y lo que quedare de longitud delante de la suerte santa, diez mil cañas
    al oriente y diez mil al occidente, que será lo que quedará de la suerte santa,
    será para sembrar para los que sirven á la ciudad.
