verse: EZK.048.030
translations:
  mal-C: '“നഗരത്തിന്റെ പുറത്തേക്കുള്ള കവാടങ്ങൾ ഇവയായിരിക്കും: “4,500 മുഴം നീളമുള്ള
    വടക്കുവശത്തുനിന്നാണ്,'
  deu-TKW: 'Und dies sind die Ausgänge der Stadt - (31a) und zwar sind die Thore der
    Stadt nach den Stämmen Israels benannt -:'
  lin-lin: '« Tala oyo ekozala bikuke ya engumba : Na molayi ya bametele pene nkoto
    mibale na nkama mibale na tuku mitano,'
  eng-LSV: '“And these [are] the outgoings of the city: on the north side, four thousand
    and five hundred measures;'
  eng-GNV: And these are the boundes of the citie, on the North side fiue hundreth,
    and foure thousande measures.
  eng-WEBSTER: And these are the goings out of the city on the north side, four thousand
    and five hundred measures.
  nhw-BL: “Nopa altepetl quipiyas se tepamitl yahualtic catli quipiyas ome kilómetros
    ihuaya 250 metros ipan sesen lado.
  swh-ONEN: '“Haya yatakuwa ndiyo malango ya mji ya kutokea: Kuanzia upande wa kaskazini,
    ambayo urefu wake ni dhiraa 4,500, utakuwa na malango matatu,'
  bba-bba: Kɔnnɔsu wɔkurɑ yiruwɑ bɑ koo doke Yerusɑlɛmuɔ. Sin bɑɑɡere ɡɑ koo bwese
    kɛrɑ tiɑn yĩsiru sɔbewɑ. Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, ɡɑnɑ yen dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu
    nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500). Kɔnnɔsu itɑwɑ bɑ koo doke mi. Teu sɔɔ,
    bɑ koo Rubɛnin yĩsiru doke, yiruse sɔɔ Yudɑɡiru, itɑse sɔɔ mɑɑ Lefiɡiru.
  eng-KJVCPB: 'And these are the goings out of the city: on the north side, four thousand
    and five hundred measures.'
  luo-luo: '“Kuonde tony mag wuokie dala maduongʼ e magi: “Kochakore yo nyandwat,
    ma borne romo kilomita ariyo,'
  meu-meu: 'Hanua lalona amo bae raka lasi gabudia bini: Mirigini kahana ai (ena lata
    na kiubit daha-hani sinahu-ima),'
  npi-ULB: 'सहरका बाहिर निस्कने ढोकाहरू यी नै हुन्: उत्तरतिर ४,५०० हात लामो हुनेछ,'
  yor-yor: '“Ìwọ̀nyí ní yóò jẹ́ ẹnu-ọ̀nà àbájáde ìlú ńlá náà: “Bẹ̀rẹ̀ láti ìhà àríwá,
    ti ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lè ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ ni gígùn,'
  pes-OPCB: شهر دوازده دروازه دارد و هر دروازه به نام یکی از قبایل اسرائیل نامیده
    می‌شود. طول هر یک از حصارهای شهر دو کیلومتر و دویست و پنجاه متر است. دروازه‌های
    حصار شمالی به نام رئوبین، یهودا و لاوی می‌باشند. دروازه‌های حصار شرقی به نام یوسف،
    بنیامین و دان می‌باشند. دروازه‌های حصار جنوبی به نام شمعون، یساکار و زبولون می‌باشند.
    دروازه‌های حصار غربی به نام جاد، اشیر و نفتالی می‌باشند.
  tgl-ULB: 'Ito ang magiging mga labasan mula sa lungsod: sa gawing hilaga na may
    sukat na 4, 500 siko ang haba'
  hui-hui: Anduane Homogohanda laabo halu lalu, Tano anda polenaga ege pabe bu mabu
    bidagonaga haraba homberia (12) wulebira. Ege pabe ogoninaga lene uyuyagibi unuyagibi
    ni ibiragohayagibi ni paliragohayagibi haraba tebira dege dege wigi bulebira.
    Ege pabe ogoninaga haraba mbira mbirani Isaraele hameigini homberia (12) biarunaga
    mini mbira mbira gilibu wigi bulebira. Ege pabe abene uyurahayagi haraba tebira
    ngagoria hameigini Lubenebi Yudabi Libaibi tebirali uruni tinaga mini wulebira.
    Ani bialu Yosebebi Beniyaminibi Danabi tinaga mini haraba abene ni tagira ibiragohayagi
    gilibu wigi bulebira. Ani bialu Simionobi Isagabi Sebulunubi tinaga mini haraba
    abene unurahayagi gilibu wigi bulebira. Ani bialu Gadabi Aserabi Nabadalibi tinaga
    mini haraba ni paliragohayagi gilibu wigi bulebira. Ege pabe ogoni luninaga magi
    lene bibahendeha mbiraore ogobi dege dege mida magi daosini kira handari kirani
    pira duria bolanguahe (2,250) holebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သို့​ဝင်​ရန်​တံ​ခါး​များ​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏
    ။ မြို့​ရိုး​တစ်​ခု​လျှင်​ကိုက်​ပေါင်း​နှစ်​ထောင့်​ငါး​ရာ့​နှစ်​ဆယ်​ရှည်​၍​တံ​ခါး​သုံး​ခု​စီ​ရှိ​၏။
    ထို​တံ​ခါး​တို့​ကို​ဣ​သ​ရေ​လ​အ​နွယ်​စု​တို့​၏​နာ​မည်​များ​ဖြင့်​မှည့်​ခေါ်​၍​ထား​လေ​သည်။
    မြောက်​မြို့​ရိုး​တွင်​ရု​ဗင်​တံ​ခါး၊ ယု​ဒ​တံ​ခါး၊ လေ​ဝိ​တံ​ခါး​ဟူ​၍​လည်း​ကောင်း၊
    အ​ရှေ့​မြို့​ရိုး​တွင် ယော​သပ်​တံ​ခါး၊ ဗင်္ယာ​မိန်​တံ​ခါး၊ ဒန်​တံ​ခါး​ဟူ​၍​လည်း​ကောင်း၊
    တောင်​မြို့​ရိုး​တွင်​ရှိ​မောင်​တံ​ခါး၊ ဣ​သ​ခါ​တံ​ခါး၊ ဇာ​ဗု​လုန်​တံ​ခါး​ဟူ​၍​လည်း​ကောင်း၊
    အ​နောက်​မြို့​ရိုး​တွင်​ဂဒ်​တံ​ခါး၊ အာ​ရှာ​တံ​ခါး၊ န​ဿ​လိ​တံ​ခါး​ဟူ​၍​လည်း​ကောင်း​နာ​မည်​ပေး​ထား​သ​တည်း။
  bod-N: གྲོང་ཁྱེར་བྱང་ཕྱོགས་ཀྱི་རིང་ཚད་ནི་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་ཡིན་ལ། གྲོང་ཁྱེར་གྱི་ཐོན་སྒོ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: '“Aya achava masuo okubuda nawo eguta: “Kutangira kurutivi rwokumusoro,
    kureba kwacho kuna makubhiti zviuru zvina zvina mazana mashanu,'
  spa-BLM: '“Estas son las salidas de la ciudad: En el lado norte cuatro mil quinientas
    cañas por medida;'
  cac-cac: 'A jun chon̈ab'' d''a snan̈al luum chi'', ayoch muro d''a spatictac. A
    muro chi'', 2 mil 250 metro yaj junjun pac''an̈, lajan yaj schan̈il pac''an̈.
    A d''a junjun pac''an̈ ay oxe'' puerta. A d''a junjun puerta chi'' ayoch sb''i
    junjun yin̈tilal Israel, icha tic yaj stzolal: A d''a oxe'' puerta d''a stojolal
    norte, ayoch sb''i yic Rubén, yic Judá yed'' yic Leví. A d''a oxe'' puerta d''a
    stojolal b''aj sjavi c''u, ayoch sb''i yic José, yic Benjamín yed'' yic Dan. A
    d''a oxe'' puerta d''a stojolal sur, ayoch sb''i yic Simeón, yic Isacar yed''
    yic Zabulón. Axo pax d''a oxe'' puerta d''a stojolal b''aj tz''em c''u, ayoch
    sb''i yic Gad, yic Aser yed'' yic Neftalí.'
  swh-ULB: 'Hawa ndio watakaoishi kutoka kwenye nchi: upande wa kaskazini, ambapo
    patapimwa ridhaa 4, 500 kwa urefu,'
  bel-bel: 'І вось выхады горада: з паўночнага боку меры чатыры тысячы пяцьсот;'
  deu-ELBBK: 'Und dies sollen die Ausgänge der Stadt sein: Von der Nordseite an 4.500
    Ruten Maß;'
  mbb-OT: Is heepat he verengbeng he nekeliǥuy te inged he Jerusalem, duen din tigtetelu
    he pultahan. Is menge pultahan diyà te zizaya he verengbeng, ne egngezanan te
    Reuben, Juda, wey Levi. Is menge pultahan diyà te zapit te edsilaan he verengbeng,
    egngezanan te Jose, Benjamin, wey Dan. Is menge pultahan diyà te zivavà he verengbeng,
    egngezanan te Simeon, Isachar, wey Zebulun. Ne is menge pultahan diyà te zapit
    te edsenlepan, egngezanan te Gad, Asher, wey Naftali. Is kada verengbeng, 2,250
    he mitrus is keluǥayad din.
  mal-2015: 'നഗരത്തിന്റെ പരിമാണമാവിതു: വടക്കുഭാഗത്തെ അളവു നാലായിരത്തഞ്ഞൂറു മുഴം.'
  rmc-rmc: '„Kala hin o vchodi andro foros: Pre severno sera, savi merinel 2,25 kilometri,'
  pes-OPV: و این است مخرج های شهر بطرف شمال چهار هزار وپانصد پیمایش.
  ron-1924: „Ятэ ешириле четэций. Ын партя де мязэноапте, каре аре о ынтиндере де
    патру мий чинч суте де коць –
  ben-OBCV: “এইগুলি হবে নগর থেকে বাইরে যাবার দ্বার উত্তর দিক থেকে শুরু, “যেটা 4,500
    হাত লম্বা,
  som-som: Oo kuwanuna waa meelaha magaalada laga baxo, xagga dhanka woqooyi waa afar
    kun iyo shan boqol oo cawsduur.
  lat-VUC: 'Et hi egressus civitatis: a plaga septentrionali, quingentos et quatuor
    millia mensurabis.'
  eng-ASVBT: 'And these are the egresses of the city: On the north side four thousand
    and five hundred reeds by measure;'
  ita-1885: 'Or queste son le uscite della città: Dal lato settentrionale vi saranno
    quattromila cinquecento cubiti di misura.'
  eng-LXXUP: And these are the goings out of the city northward, four thousand and
    five hundred by measure.
  eng-ULB: 'These will be the exits from the city: On the north side, which will measure
    4,500 cubits in length,'
  spa-VBL: Estas serán las salidas de la ciudad, comenzando por el lado norte, que
    tiene una longitud de 4.500 codos.
  fra-_FOB: 'Voici les sorties de la ville: du côté Nord, quatre mille cinq cents
    cannes;'
  mal-mal: 'നഗരത്തിന്റെ അളവുകൾ ഇപ്രകാരമാണ്: വടക്കുഭാഗത്തെ അളവ് നാലായിരത്തഞ്ഞൂറു മുഴം.'
  urd-GVR: Yarūshalam Shahr ke 12 darwāze hoṅge. Fasīl kī chāroṅ dīwāreṅ sawā do do
    kilomīṭar lambī hoṅgī. Har dīwār ke tīn darwāze hoṅge, ġharz kul bārah darwāze
    hoṅge. Har ek kā nām kisī qabīle kā nām hogā. Chunāṅche shimāl meṅ Rūbin kā darwāzā,
    Yahūdāh kā darwāzā aur Lāwī kā darwāzā hogā, mashriq meṅ Yūsuf kā darwāzā, Binyamīn
    kā darwāzā aur Dān kā darwāzā hogā, junūb meṅ Shamāūn kā darwāzā, Ishkār kā darwāzā
    aur Zabūlūn kā darwāzā hogā, aur maġhrib meṅ Jad kā darwāzā, Āshar kā darwāzā
    aur Naftālī kā darwāzā hogā.
  suz-BL: परमप्रभु यावेमी “सहर ङा गारो रे लाङगा ग्रूतीक ते दुम्‍चा माल्‍नीम देंशा
    हना, उत्तर गे ङा गारो पुक्‍शा ४ हजार ५ सहे कुबीत लाइश्‍शो दुम्‍चा माल्‍ब। कुबीत
    का ०.५ मिटर बाक्‍ब।
  eng-NOY: And these are the gates of the city. On the north side shall the measure
    be four thousand five hundred reeds.
  ita-1927: E queste sono le uscite della città. Dal lato settentrionale, quattromila
    cinquecento cubiti misurati;
  ckb-ckb: '«ئەمانەش دەروازەی چوونە دەرەوەن بۆ شارەکە: «ئەندازەی لایەکی شارەکە ڕووەو
    باکوور چوار هەزار و پێنج سەد باڵە،'
  eng-BBE: 'And these are the outskirts of the town: on the north side, four thousand
    five hundred by measure;'
  kan-OKCV: '“ಪಟ್ಟಣದ ಹೊರಗೆ ನಿರ್ಗಮನ ಹೀಗಿರಬೇಕು: “ಉತ್ತರದ ಕಡೆಯಲ್ಲಿ ನಾಲ್ಕು ಸಾವಿರದ ಐನೂರು
    ಅಳತೆಗಳು.'
  tam-2017: 'நகரத்திலிருந்து புறப்படும் வழிகள்: வடக்கு பக்கத்திலே நான்காயிரத்து ஐந்நூறு
    கோலாகிய அளவுண்டாயிருக்கும்.'
  spa-RV-1909: Y estas son las salidas de la ciudad á la parte del norte, cuatro mil
    y quinientas cañas por medida.
  ron-BTF: Și acestea sunt ieșirile cetății pe latura de nord, patru mii cinci sute
    de măsuri.
  eng-WEBP: '“These are the exits of the city: On the north side four thousand five
    hundred reeds by measure;'
  eng-FBV: These are to be the city exits, starting on the north side, which is 4,500
    cubits long.
  nld-1939: Nu volgen de uitgangen van de stad.
  nch-BL: “Nopa altepet quipiyas se tepamit yahualtic cati quipiyas 2 kilómetros ihuaya
    250 metros ipan sesen lado.
  vie-1934: 'Nầy là những lối ra của thành phố: Về phía bắc, bốn ngàn năm trăm cần;'
  hin-CV: '“ये शहर के निकास होंगे: “उत्तर की तरफ से शुरू होकर, जिसकी लंबाई लगभग ढाई
    किलोमीटर है,'
  spa-BES: 'Y estas son las afueras de la ciudad: en el lado norte, cuatro mil quinientos
    por medida;'
  tdx-tdx: 'O fiavotañe amy rovaio: ty ila’e avaratse le kobay efats’ arivo-tsi-liman-jato
    ty zehe’e.'
  tha-KJV: ต่อไปนี้​เป็นทางออกของนครทางด้านเหนือซึ่งวัดได้​สี​่พันห้าร้อยศอก
  por-BR-2018: 'E estas são as saídas da cidade: ao lado norte quatro mil e quinhentos
    côvados de medida.'
  deu-ELO: 'Und dies sollen die Ausgänge der Stadt sein: Von der Nordseite an viertausendfünfhundert
    Ruten Maß;'
  eng-WYC-2018: And these be the goings out of the city; from the north coast thou
    shalt mete five hundred and four thousand reeds(or five hundred and four thousand
    rods). (And these be the goings out of the city; on the north side thou shalt
    measure four thousand five hundred cubits.)
  epo-epo: 'Kaj jen estas la randoj de la urbo: sur la norda flanko kvar mil kvincent
    mezurstangoj;'
  uig-PIN: Tɵwǝndǝ xǝⱨǝrning qiⱪix yolliri bolidu; uning ximaliy tǝripining kǝngliki
    tɵt yüz ǝllik hada bolidu;
  beo-beo: 'Yelusalemega golili sa:ima:ne, gagili dasu fagoyale gala. Ea gagoi biyaduyale
    gala afae afae ea seda defei da 2,250 mida. Gagoi afae afae ganodini, logo holei
    ga:su udiana dialebe ba:sa. Ilia dio afae afae da Isala:ili fi ilia dio afae afae
    asuli. Logo holei ga:su amo ga (north) gagoi ganodini dialebe, ilia dio da Liubene
    amola Yuda amola Lifai. Logo holei ga:su amo gusu gagoi ganodini dialebe ilia
    dio da Yousefe amola Bediamini amola Da:ne. Logo holei ga:su amo ga (south) gagoi
    ganodini dialebe, ilia dio da Simiane amola Isaga amola Sebiulane. Logo holei
    ga:su amo guma: gagoi ganodini dialebe, ilia dio da Ga:de, amola A:sie amola Na:fadalai.'
  tpi-OTNT: Bikpela i tok moa olsem, “I gat 12-pela dua long banis i raunim biktaun.
    Banis long ol wan wan sait bilong taun i gat tripela tripela dua. Ol wan wan dua
    i gat nem bilong wanpela lain bilong Israel. Dua i gat nem Ruben na dua i gat
    nem Juda na dua i gat nem Livai, tripela i stap long hap not. Na dua i gat nem
    Josep na dua i gat nem Benjamin na dua i gat nem Dan, tripela i stap long hap
    sankamap. Na dua i gat nem Simeon na dua i gat nem Isakar na dua i gat nem Sebulun,
    tripela i stap long hap saut. Na dua i gat nem Gat na dua i gat nem Aser na dua
    i gat nem Naptali, tripela i stap long hap san i go daun. Longpela bilong banis
    long ol wan wan sait bilong taun i wankain tasol, inap 2250 mita.
  hau-SA: “Waɗannan za su zama ƙofofin birnin. “Farawa da gefen arewa, wanda yake
    da tsawon kamu 4,500
  uig-LAT: Töwende sheherning chiqish yolliri bolidu; uning shimaliy teripining kengliki
    töt yüz ellik xada bolidu;
  nde-nde: '“Lezi zizakuba zintuba zedolobho zokuphuma: Kusukela eceleni lenyakatho,
    elizingalo eziyinkulungwane ezine lamakhulu amahlanu (4,500) ubude,'
  ton-ton: ¶ Pea ko e ngaahi fua eni ʻoe kolo ʻi hono potu tokelau, ko hono fua ko
    e fā afe mo e nimangeau.
  ces-1613: 'Tato pak jsou vymezení města: Od strany půlnoční čtyř tisíc a pět set
    loket míra.'
  eng-WMB: '“These are the exits of the city: On the north side four thousand five
    hundred reeds by measure;'
  tam-TCV: '“நகரிலிருந்து வெளியேறும் வழிகள் இவையே: “அவை 4,500 முழ நீளமான வடபகுதி தொடங்கி
    அமைந்திருக்கும்.'
  ceb-ULB: 'Mao kini ang mga gawsanan gikan sa siyudad: sa amihanang bahin, nga nagsukod
    ug 4, 500 ka cubit ang gitas-on,'
  pol-UBG: 'To też są wyjścia z miasta: od strony północnej – cztery tysiące pięćset
    prętów.'
  urd-GVU: یروشلم شہر کے 12 دروازے ہوں گے۔ فصیل کی چاروں دیواریں سوا دو دو کلو میٹر
    لمبی ہوں گی۔ ہر دیوار کے تین دروازے ہوں گے، غرض کُل بارہ دروازے ہوں گے۔ ہر ایک
