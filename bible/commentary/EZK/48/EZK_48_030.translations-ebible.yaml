    jidan langa sauthsaid. Detlot geit gulum Ged, Esha en Neftali garra jidan langa
    sangodansaid. Ebri said langa det taun wol garra jidan 2.5 kilomita longwei.
  ukr-1871: 'А се виходи (брами) городські: з півночнього краю міри чотирі тисячі
    й пятьсот тичин.'
  deu-1951: 'Und dies sollen die Ausgänge der Stadt sein: An der Nordseite, welche
    4500 mißt,'
  eng-JPS: 'And these are the goings out of the city: on the north side four thousand
    and five hundred reeds by measure;'
  srp-1865: 'A ovo su krajevi gradu: sa sjeverne strane èetiri tisuæe i pet stotina
    lakata da bude mjera;'
  lug-lug: '“Gino gye giriba emiryango egy’ekibuga egifulumirwamu: “Okuva ku luuyi
    olw’Obukiikakkono, obuli mayilo emu n’ekitundu obuwanvu,'
  heb-heb: ואלה תוצאת העיר מפאת צפון חמש מאות וארבעת אלפים מדה׃
  ben-IRV: আর শহরের এই সব বাইরে যাওয়ার রাস্তা হবে; উত্তর পাশে পরিমাপে চার হাজার পাঁচশো
    হাত হবে।
  pan-pan: ਸ਼ਹਿਰ ਤੋਂ ਬਾਹਰ ਜਾਣ ਵਾਲੇ ਰਾਹ ਇਹ ਹਨ - ਉਤਰ ਵੱਲ ਮਿਣਤੀ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ
  mya-JVB: မြို့ မှထွက် ရာတံခါးများဟူမူကား၊ မြို့မြောက် ဘက် ၌ လေး ထောင် ငါး ရာ ကျယ်၍၊
  hmo-hmo: Hanua badana ena lalonai do idia raka vareai gabudia be ibounai 12. Hanua
    ena magu 4 ta ta edia lata be 2250 mita. Bona inai magu ta ta be mai edia iduara
    toi toi. Inai iduara ta ta edia ladana be Israela iduhu ta ta edia ladana. Mirigini
    kahana magu ena iduara edia ladana be Rubena, Iuda bona Levi. Dina daekau kahana
    magu ena iduara edia ladana be Iosepa, Beniamina bona Dano. Diho kahana magu ena
    iduara edia ladana be Simeona, Isakara bona Sebuluno, bona dina diho kahana magu
    ena iduara edia ladana be Gado, Asere bona Napatali.
  urd-urd: 'और शहर के मख़ारिज यह हैं: उत्तर की तरफ़ की पैमाइश चार हज़ार पाँच सौ।'
  rus-SYN: 'И вот выходы города: с северной стороны меры четыре тысячи пятьсот;'
  bqc-SIM: 'Mɛɛwiapi bↄlɛↄn kɛ: Wa Isaili buiↄ tↄ́kpa bↄlɛpiↄnɛ. Gugbãntoo oi bĩ́i
    gbã̀a gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ síiↄ̃ ń ↄ̀aa pla ń basↄoo (4.500). A bↄlɛↄ
    àaↄ̃ɛ, Lubɛni bↄlɛ, Yuda bↄlɛ ń Levii bↄlɛo.'
  tcz-CHONGTHU: Hiche hohi khopi a kon potdohna hiding ahi. Sahlang banga akitena
    dungjuija mile khat leh akeh hiding ahi.
  mar-mar: ही नगराची बाहेर निघण्याची ठिकाणे आहेत. उत्तर बाजूस मापाने चार हजार पाचशे
    हात लांब असेल.
  qub-qub: '«Siudäga intëru cantunpa curalashami caycanga. Siudäga canga chuscu isquïnami.
    Cada lädunpa larguynin canga ishcay waranga ishcay pachac pichga chuncan (2,250)
    metru. Cada läduncho canga quimsa puncucuna. Cada puncu canga cada trïbu Israelcunapa
    jutinwan. Chayga caynömi canga: Norte caj puncucunapaga canga: Rubenpaj, Judäpaj,
    Levïpaj. Inti yagamunan caj-lädupana canga: Josëpaj, Benjaminpaj, Danpaj. Sur
    caj-lädupana canga: Simeonpaj, Isacarpaj, Zabulonpaj. Inti yaganan caj-lädupana
    canga: Gadpaj, Aserpaj, Neftalïpaj.'
  bqp-bqp: Kɔnnɔsu wɔkurɑ yiruwɑ bɑ koo doke Yerusɑlɛmuɔ. Sin bɑɑgere gɑ koo bwese
    kɛrɑ tiɑn yĩsiru sɔbewɑ. Sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, gɑnɑ yen dɛ̃ɛbu sɑ̃ɑwɑ gɔm soonu
    nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500). Kɔnnɔsu itɑwɑ bɑ koo doke mi. Teu sɔɔ,
    bɑ koo Rubɛnin yĩsiru doke, yiruse sɔɔ Yudɑgiru, itɑse sɔɔ mɑɑ Lefigiru.
  hat-hat: Lavil Jerizalèm va fèmen nan mitan kat gwo miray. L'ap gen douz pòtay.
    Chak pòtay va pòte non yonn nan douz branch fanmi pèp Izrayèl la. Miray nò a va
    mezire demil senksanven (02520) mèt longè.
  eng-BSB: '“These will be the exits of the city: Beginning on the north side, which
    will be 4,500 cubits long,'
  eng-WEBPB: '“These are the exits of the city: On the north side four thousand and
    five hundred reeds by measure;'
  kbq-kbq: Hagi ama'i rankumapinti'ma atiramiza esaza kuma kafantaminkino, noti kaziga
    kuma keginamofo zaza'amo'a 2 tausen 250 mita hugahie.
  nhe-BL: “Nopa altepetl quipiyas se tepamitl yahualtic tlen quipiyas ome kilómetros
    ihuaya 250 metros ipan sesen lado.
  gub-BL: 'Heta putar 12 Zeruzarez tawhu pe teixe haw wà nehe. Heta putar 2.250 met
    ipàrirogawtàtà nànàn nehe. Heta putar na''iruz ukenawhu ipàrirogawtàtà nànàn nehe
    no. Amuapyk kar putar Izaew ta''yr waner a''e ukenawhu wanehe paw rupi ihe wà
    nehe. Na''aw her ukenawhu kwarahy heixe haw awyze har kutyr har rehe har xe wà:
    Humen Zuta Erewi. Na''aw her ukenawhu kwarahy ihemaw kutyr har rehe har xe wà:
    Zuze Mezàmi Nà. Na''aw her ukenawhu kwarahy ihemaw awyze har kutyr har rehe har
    xe wà: Ximeàw Ixakar Zemurom. Na''aw her ukenawhu kwarahy heixe haw kutyr har
    rehe har xe wà: Kaz Azer Napitari.'
  eng-DRA: 'And these are the goings out of the city: on the north side thou shalt
    measure four thousand and five hundred.'
