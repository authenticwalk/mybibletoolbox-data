verse: EZK.048.009
translations:
  mal-C: “യഹോവയ്ക്കു നിങ്ങൾ വഴിപാടായി വേർതിരിക്കുന്ന പ്രദേശം 25,000 മുഴം നീളവും 10,000
    മുഴം വീതിയും ഉള്ളതായിരിക്കും.
  deu-TKW: Die Hebe aber, die ihr für Jahwe abgeben sollt, hat in der Länge 25000
    Ellen und in der Breite 20000.
  lin-lin: Eteni ya mabele ya motuya oyo bokopesa Yawe lokola likabo ekozala na bametele
    pene nkoto zomi na mibale na nkama mitano na molayi mpe bametele pene nkoto mitano
    na mokuse.
  eng-LSV: The raised-offering that you lift up to YHWH [is] twenty-five thousand
    long and ten thousand broad.
  eng-GNV: The oblation that ye shall offer vnto the Lord, shalbe of fiue and twentie
    thousande long, and of ten thousand the breadth.
  eng-WEBSTER: The oblation that ye shall offer to the LORD shall be of five and twenty
    thousand in length, and of ten thousand in breadth.
  nhw-BL: “Nopa tlali catli monequi anquiiyocatlalise para na, niamoTECO, monequi
    quipiyas 12 kilómetros huan tlajco ihuehueyaca huan 10 kilómetros ipatlajca.
  swh-ONEN: “Hiyo sehemu maalum mtakayotoa kwa Bwana itakuwa na urefu wa dhiraa 25,000
    na upana wa dhiraa 10,000
  bba-bba: Bɑtumɑ ye bɑ koo Yinni Gusunɔ deriɑ mi, yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Kpɑ yen yɑsum mu n sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ
    wɔkuru (10.000).
  eng-KJVCPB: The oblation that ye shall offer unto the Lord shall be of five and
    twenty thousand in length, and of ten thousand in breadth.
  luo-luo: “Pok makende mowinjore ichiw ni Jehova Nyasaye nobed kilomita apar gariyo
    gi nus kuom borne kendo nobed kilomita abich kuom lachne.
  meu-meu: Iehova ena ba gwauraia hidi tanona ena lata na kiubit gerebu-rua daha-ima,
    bona ena lababa na kiubit gerebu-rua.
  npi-ULB: तिमीहरूले परमप्रभुको निम्‍ति पवित्र रूपमा अलग गर्ने यो जमिन पच्‍चीस हजार
    हात लामो र दश हजार हात चौडा हुनेछ ।
  yor-yor: “Ìpín pàtàkì tí ìwọ yóò fi fún Olúwa yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000)
    ní gígùn àti ẹgbẹ̀rún mẹ́wàá (10,000) ìgbọ̀nwọ́ ni ìbú.
  pes-OPCB: در وسط این زمین مخصوص، ملک مقدّس خداوند به طول دوازده کیلومتر و نیم و
    عرض ده کیلومتر قرار دارد.
  tgl-ULB: Itong lupain na ihahandog ninyo kay Yahweh ay dalawampu't-limang libong
    siko ang haba at sampung libong siko ang luwang.
  hui-hui: Dindi ogoni dombeneha i̱ninaga dindiore ngelo tu wiabagiho ngelalimu. Dindi
    ogoninaga haguane uyurahayagi pu paga halu herene unurahayagi pupe haga bida.
    Ani bialu lunaga magi kilomida homberiani (12) emene bolangua hene labolabo ngelo
    tu wilimu. Ani bialu arane ogobi labolabo kilomida duria helo tu wilimu. Dindi
    ogoni loma binigo mo ngiaga karu tinaga wulebira. Anduane Homogo i̱naga anda dindi
    ogoniha hanuniore bu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​ဆက်​ကပ်​ထား​သည့်​နယ်​မြေ​သည်​အ​လျား​ရှစ်​မိုင်၊ အ​နံ​ခြောက်​မိုင်​ရှိ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེར་འབུལ་བའི་ས་ཁུལ་ནི་རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་དང་ཞེང་ལ་ཁྲུ་ཆིག་ཁྲི་ཡིན་དགོས།
  sna-sna: “Mugove wakatsaurwa wamunofanira kupa kuna Jehovha unofanira kureba makubhiti
    zviuru makumi maviri nezvishanu, nezviuru gumi paupamhi.
  spa-BLM: “La ofrenda que ofrecerás a Yahvé será de veinticinco mil cañas de largo
    y diez mil de ancho.
  cac-cac: A d'a jun lum luum vic yaj chi', ay jun macan̈ luum, 12 kilómetro yed'
    nan̈alxo steel luum, oye' kilómetro pax sat luum. A d'a snan̈al lum chi', ata'
    ay in templo.
  swh-ULB: Huu mji mtakao utoa sadaka kwa ajili ya Yahwe utakuwa na ridhaa elfu ishirini
    na tano urefu wake na ridhaa elfu kumi upana.
  bel-bel: Дзялянка, якую вы прысьвеціце Госпаду, даўжынёю будзе ў дваццаць пяць тысяч,
    а шырынёю ў дзесяць тысяч трысьцін.
  deu-ELBBK: Das Hebopfer, das ihr für den HERRN heben sollt, soll 25.000 Ruten in
    die Länge und 10.000 in die Breite sein.
  mbb-OT: Mehitenged duen te tanà he ibeǥey niw ziyà te Nengazen he ebengunan te valey
    zin, ne 12 he kilumitru is keleyatan din ne lelima he kilumitru is keluaǥan din.
  mal-2015: നിങ്ങൾ യഹോവെക്കു അർപ്പിക്കേണ്ടുന്ന വഴിപാടു ഇരുപത്തയ്യായിരം മുഴം നീളവും
    പതിനായിരം മുഴം വീതിയും ആയിരിക്കേണം.
  rmc-rmc: Oda kotor la phuvakro, savo odďelinena sar sveto le RAJESKE, ela džinďardo
    12,5 kilometri a buchlo 10 kilometri.
  pes-OPV: و طول این هدیه‌ای که برای خداوند می‌گذرانیدبیست و پنج هزار(نی ) و عرضش
    ده هزار (نی )خواهد بود.
  ron-1924: Партя пе каре о вець деспэрци пентру Домнул ва авя доуэзечь ши чинч де
    мий де коць ын лунӂиме ши зече мий ын лэциме.
  ben-OBCV: “সেই আলাদা করা জায়গা থেকে তোমরা একটি অংশ সদাপ্রভুকে উপহার দেবে যেটা লম্বায়
    হবে 25,000 হাত এবং চওড়ায় 10,000 হাত।
  som-som: Oo meesha aad Rabbiga qurbaan ahaan ugu bixinaysaan dhererkeedu waa inuu
    ahaadaa shan iyo labaatan kun oo cawsduur, oo ballaadhkeeduna toban kun.
  lat-VUC: Primitiæ quas separabitis Domino, longitudo viginti quinque millibus, et
    latitudo decem millibus.
  eng-ASVBT: The oblation that ye shall offer unto Jehovah shall be five and twenty
    thousand reeds in length, and ten thousand in breadth.
  ita-1885: La parte, che voi offerite al Signore, sarà di venticinquemila cubiti
    di lunghezza, e di diecimila di larghezza.
  eng-LXXUP: As for the firstfruits which they shall offer to the Lord, it shall be
    in length twenty-five thousand, and in breadth twenty-five thousand.
  eng-ULB: This land that you will offer up to Yahweh will be twenty-five thousand
    cubits in length and ten thousand cubits in width.
  spa-VBL: El territorio especial que hagas será para el Señor y tendrá 25.000 codos
    por 10.000 codos.
  fra-_FOB: La portion que vous prélèverez pour l'Éternel, aura vingt-cinq mille cannes
    de long, et dix mille de large.
  mal-mal: നിങ്ങൾ യഹോവയ്ക്ക് വഴിപാടായി വേർതിരിക്കുന്ന പ്രദേശം ഇരുപത്തയ്യായിരം മുഴം
    നീളവും പതിനായിരം മുഴം വീതിയും ആയിരിക്കണം.
  urd-GVR: Is ilāqe ke darmiyān ek ḳhās ḳhittā hogā. Mashriq se maġhrib tak us kā
    fāsilā sāṛhe 12 kilomīṭar hogā jabki shimāl se junūb tak fāsilā 10 kilomīṭar hogā.
    Rab ke lie maḳhsūs is ḳhitte
  suz-BL: परमप्रभु यावे कली गेशो तिल्‍शो भाग चहिं २५ हजार कुबीत लाइश्‍शो नु २० हजार
    कुबीत ब्रेम्‍शो दुम्‍चा माल्‍ब।
  eng-NOY: The oblation which ye shall offer to Jehovah shall be five and twenty thousand
    reeds in length, and ten thousand in breadth.
  ita-1927: La parte che preleverete per l’Eterno avrà venticinquemila cubiti di lunghezza
    diecimila di larghezza.
  ckb-ckb: «ئەو بەشەش کە بۆ یەزدانی تەرخان دەکەن، بیست و پێنج هەزار باڵ درێژی و دە
    هەزار باڵیش پانی دەبێت.
  eng-BBE: The offering you will give to the Lord is to be twenty-five thousand long
    and twenty-five thousand wide.
  kan-OKCV: “ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸುವಂತಹ ಕಾಣಿಕೆ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಉದ್ದವೂ ಹತ್ತು ಸಾವಿರ
    ಮೊಳ ಅಗಲವೂ ಆಗಿರಬೇಕು.
  tam-2017: இதிலே யெகோவாவுக்கு நீங்கள் அர்ப்பணிக்கப்படவேண்டிய பங்கு இருபத்தையாயிரம்
    கோல் நீளமும், பத்தாயிரங்கோல் அகலமுமாக இருப்பதாக.
  spa-RV-1909: La suerte que apartaréis para Jehová, será de longitud de veinticinco
    mil cañas, y de diez mil de ancho.
  ron-BTF: Darul pe care îl veți oferi DOMNULUI va fi de douăzeci și cinci de mii
    în lungime și de zece mii în lățime.
  eng-WEBP: “The offering that you shall offer to the LORD shall be twenty-five thousand
    reeds in length, and ten thousand in width.
  eng-FBV: The special allocation you make is for the Lord and shall be 25,000 cubits
    by 10,000 cubits.
  nld-1939: Het gebied, dat ge aan Jahweh moet afstaan, is vijf en twintig duizend
    el lang en twintig duizend breed.
  nch-BL: “Nopa tali cati monequi anquiiyocatalise para na, niamoTECO, monequi quipiyas
    12 kilómetros huan tajco ihuehueyaca huan 10 kilómetros ipatajca.
  vie-1934: Phần đất mà các ngươi sẽ dâng cho Đức Giê-hô-va sẽ có hai mươi lăm ngàn
    cần bề dài và mười ngàn cần bề ngang.
  hin-CV: “जो विशेष भाग, तुम्हें याहवेह को अर्पण करना है, उसकी लंबाई लगभग तेरह किलोमीटर
    और चौड़ाई लगभग पांच किलोमीटर होगी.
  spa-BES: La ofrenda que darás al Señor será de veinticinco mil de largo y veinticinco
    de ancho.
  tdx-tdx: Ty havìhe’ areo ho a’ Iehovà le ro’ale-tsi-lime-arivo ty an-dava’e naho
    rai-ale ty am-pohe’e.
  tha-KJV: ส่วนซึ่งเจ้าทั้งหลายจะแยกไว้เพื่อพระเยโฮวาห์นั้นให้​มีด​้านยาวสองหมื่นห้าพันศอก
    และด้านกว้างหนึ่งหมื่น
  por-BR-2018: A oferta que reservareis ao SENHOR será de vinte e cinco mil canas
    de comprimento e dez mil de largura.
  deu-ELO: Das Hebopfer, welches ihr für Jehova heben sollt, soll fünfundzwanzigtausend
    Ruten in die Länge, und zehntausend in die Breite sein.
  eng-WYC-2018: The (place of the) first fruits which ye shall (set)(a)part to the
    Lord, the length shall be in five and twenty thousand, and the breadth in ten
    thousand. (The place of the first fruits which ye shall set apart for the Lord,
    the length shall be twenty-five thousand, and the breadth shall be ten thousand
    or and the breadth shall be twenty thousand.)
  epo-epo: La apartigita terpeco, kiun vi konsekros al la Eternulo, havos la longon
    de dudek kvin mil kaj la larĝon de dek mil.
  uig-PIN: Silǝr Pǝrwǝrdigarƣa alaⱨidǝ atiƣan «kɵtürmǝ ⱨǝdiyǝ» bolsa, uzunluⱪi yigirmǝ
    bǝx ming hada, kǝngliki on ming hada bolidu.
  beo-beo: 'Amo fi soge fifilisi ea modoga, sogebi Hina Godema modale ligiagamusa:
    ilegema. Amo ea seda defei da 16 gilomida amola ea ba:de da 12 gilomida ba:mu.'
  tpi-OTNT: “Namel long dispela graun yupela i mas makim wanpela hap graun bilong
    mi stret. Sait bilong dispela graun long hap not na long hap saut i longpela.
    Na dispela tupela sait i gat wankain mak tasol, inap 12 na hap kilomita. Na tupela
    arapela sait bilong en i gat wankain mak, inap 5 kilomita. Dispela em i graun
    bilong ol pris. Na haus bilong mi Bikpela, bai i stap namel long dispela hap graun.
  hau-SA: “Tsawon rabo na musamman da za ku bayar ga Ubangiji zai zama kamu 25,000,
    fāɗinsa kuma kamu 10,000.
  uig-LAT: Siler Perwerdigargha alahide atighan «kötürme hediye» bolsa, uzunluqi yigirme
    besh ming xada, kengliki on ming xada bolidu.
  nde-nde: Isigaba esiqakathekileyo ozasipha uThixo sizakuba zingalo eziyinkulungwane
    ezingamatshumi amabili lanhlanu (25,000) ubude lengalo eziyinkulungwane ezilitshumi
    (10,000) ububanzi.
  ton-ton: Pea ko ia te mou fakatapui kia Sihova, ko e ua mano mo e nima afe ʻa hono
    lōloa, pea ko e taha mano ʻa hono laulahi.
  ces-1613: Ta obět, kterouž obětovati máte Hospodinu, bude zdélí pětmecítma tisíc
    loket, zšíří pak deset tisíc.
  eng-WMB: “The offering that you shall offer to the LORD shall be twenty-five thousand
    reeds in length, and ten thousand in width.
  tam-TCV: “யெகோவாவுக்கு நீ செலுத்தவேண்டிய விசேஷ பகுதி 25,000 முழ நீளமும் 10,000 முழ
    அகலமுமாக இயிருக்கவேண்டும்.
  ceb-ULB: Kini nga yuta nga inyong ihalad kang Yahweh 25, 000 ka cubit ang gitas-on
    ug 10, 000 ka cubit ang gilapdon.
  pol-UBG: Ten dział, który macie ofiarować PANU, będzie długi na dwadzieścia pięć
    tysięcy prętów i szeroki na dziesięć tysięcy.
  urd-GVU: اِس علاقے کے درمیان ایک خاص خطہ ہو گا۔ مشرق سے مغرب تک اُس کا فاصلہ ساڑھے
    12 کلو میٹر ہو گا جبکہ شمال سے جنوب تک فاصلہ 10 کلو میٹر ہو گا۔ رب کے لئے مخصوص
    اِس خطے
  deu-1912: Und davon sollt ihr dem HERRN einen Teil absondern, fünfundzwanzigtausend
    Ruten lang und zehntausend Ruten breit.
  kan-2017: ನೀವು ಮೀಸಲು ಭೂಮಿಯಲ್ಲಿ ಯೆಹೋವನಿಗೆ ವಿಶೇಷವಾದ ಮೀಸಲಾಗಿ ಸಮರ್ಪಿಸುವ ಪಾಲಿನ ಉದ್ದವು
    ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳವು ಮತ್ತು ಅಗಲವು ಹತ್ತು ಸಾವಿರ ಮೊಳವಾಗಿದೆ.
  yap-yap: Ba guruy u lulkungun e gi binaw ney ni ragag e mayel radan ma meruk e mile
    n’umngin e ngan pi’ ngak SOMOL.
  hlt-MCSB: BOEIPA taengah khosaa te a yun thawng kul thawng nga neh a daang thawng
    rha na tloeng ni.
  mdy-ETH: ዬኖ ቤዜሎኮ ባኣኮ ዖዶሱማ ላማታሚ ዶንጎ ሺያ ዋዻ፥ ዳልጉማ ታጶ ሺያ ዋዻ ማዔ ቤሲ ፆኦሲም ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: “Kyɛfa sononko a wode bɛma Awurade no tentene bɛyɛ anammɔn mpem aduasa
    nson ne ahanum (37,500). Na ne tɛtrɛtɛ ayɛ anammɔn mpem dunum (15,000).
  eng-WEBU: “The offering that you shall offer to the LORD shall be twenty-five thousand
    reeds in length, and ten thousand in width.
  wal-wal: “He saamaappe neeni GODAASSI dummayada wottiyo sohoi tammanne naa77u kilo
    meetirenne bagga adussanne tammu kilo meetire aaho gido.
  spa-PDDPT: La parcela que reservarán para Yavé tendrá 12,5 kilómetros de longitud
    y 5 kilómetros de anchura.
  gun-gun: Senhor peguarã yvy pemboja'o va'erã puku-a ma doze quilômetros raxa'i,
    ha'e rã ipya ma cinco.
  ilo-ULB: Daytoy a daga nga idatagyonto kenni Yahweh ket 25, 000 a kubit ti kaatiddogna
    ken 10, 000 a kubit ti kaakabana.
  kpg-kpg: I tungaalodo di gowaa deenei, tama gowaa e looloo nia mael e 8 ge lahalaha
    e 6 mael e haga dabu ang gi Dimaadua.
  uig-ARA: سىلەر پەرۋەردىگارغا ئالاھىدە ئاتىغان «كۆتۈرمە ھەدىيە» بولسا، ئۇزۇنلۇقى
    يىگىرمە بەش مىڭ خادا، كەڭلىكى ئون مىڭ خادا بولىدۇ.
  sus-sus: «Na yire sɛniyɛnxi naxan sama a xati ma Alatala bɛ, a xa kuyɛ lanma nɔngɔn
    ya wulu mɔxɔɲɛn nun suuli nan ma, a xa gboe lanma nɔngɔn ya wulu fu nan ma.
  pon-2006: Nanwerengen wasakiset, wasa kis pahn reireiki mwail 10 oh 8 tehlap pahn
    kasarawihong KAUN-O.
  ksd-ksd: Ra pakana tana nina ba avat a vakilang vaire vue ure ra Luluai na da ra
    laptikai na arip ma a ura mar ma a ilima na vinun na pokono kana lolovina ma na
    da ra a ilima na arip na marmar na pokono ra tababana.
  grc-BRENT: Ἀπαρχὴν, ἣν ἀφοριοῦσι τῷ Κυρίῳ, μῆκος πέντε καὶ εἴκοσι χιλιάδες, καὶ
    εὖρος εἴκοσι πέντε χιλιάδες.
  ind-AYT: Bagian yang akan kamu sisihkan untuk TUHAN adalah 25 ribu hasta panjangnya,
    dan 20 ribu hasta lebarnya.
  nya-nya: “Chigawo chapadera chimene mudzachipereke kwa Yehova mulitali mwake mudzakhala
    makilomita khumi ndi awiri ndi theka ndipo mulifupi mwake makilomita asanu.
  hrv-hrv: To pridržano područje koje ćete Jahvi prinijeti neka bude dugačko dvadeset
    i pet tisuća lakata, široko deset tisuća.
  mps-mps: “Te tǫ tomode dagego eno tǫ mu deli me dąį iyąo. Te tǫ u not badu
    me saut badu te bobobage dao. Tama te si dali si badu te deli tiwai dąį naga
    elalumainao, te 12 kilomita usu nama elalumainao. Tama me badu bogo badu si badu
    me, te deli dąį tiwai si naga elalumainao, te 5 kilomita usu nama. Te da, te
    pris dabego tǫ dao. Tama Genuai Bidi eno tempel be te tǫ tomode mu elaluaibao.
  tpi-tpi: “Namel long dispela graun yupela i mas makim wanpela hap graun bilong mi
    stret. Sait bilong dispela graun long hap not na long hap saut i longpela. Na
    dispela tupela sait i gat wankain mak tasol, inap 12 na hap kilomita. Na tupela
    arapela sait bilong en i gat wankain mak, inap 5 kilomita. Dispela em i graun
    bilong ol pris. Na haus bilong mi Bikpela, bai i stap namel long dispela hap graun.
  dan-1931: Offerydelsen, som I skal yde HERREN, skal være 25.000 Alen lang og 20.800
    Alen bred;
  vie-OVCB: Phần đất biệt riêng cho Đền Thờ Chúa Hằng Hữu sẽ dài 13.300 mét và rộng
    10.600 mét.
  guj-2017: યહોવાહને અર્પણ કરે તે ભૂમિ પચીસ હજાર હાથ લાંબી તથા દસ હજાર હાથ પહોળી હશે.
  pon-2006A: Nanwerengen wasakiset, wasa kis pahn reireiki mwail 10 oh 8 tehlap pahn
    kasarawihong KAUN-O.
  por-BRBSL: “A oferta que você fará a Javé será de vinte e cinco mil canas de comprimento,
    e dez mil de largura.
  cth-cth: Hmuen kathoung hah BAWIPA koe na thueng awh hane teh, ayung dong 25000
    touh vaiteh, adangka dong 10,000 touh han.
  twi-twi: “Kyɛfa sononko a wode bɛma Awurade no tenten bɛyɛ anammɔn mpem aduasa ason
    ne ahannum (37,500). Na ne trɛw ayɛ anammɔn mpem dunum (15,000).
  hlt-hlt: BOEIPA taengah khosaa te a yun thawng kul thawng nga neh a daang thawng
    rha na tloeng ni.
  tbz-SIM: Di yóó dɛitɛ kɛ̀ɛ̀ tenkɛ̀ n kpɛ́í nkɛ okùmɛ̀ yó mbo cìdòmɛ́tìrì tɛpíítɛ̀
    nɛ̀ mɛ̀dɛ́ nɛ̀ dikéè, mɛpɛ̃kùmɛ̀ cìdòmɛ́tìrì tɛpíítɛ̀.
  msy-2020: “Nguazir kamɨn tongɨra, ia nguazir otevir tam isɨ Ikiavɨra Itir God bagh
    anetɨgh. An mɨtaghniar notɨn itim ko mɨtaghniar sautɨn itim, aningɨn ababanimning
    uaghara mangɨ, 12 kilomita ko akuamɨn tugham. Eghtɨ an mɨtaghniar aruem anadi
    naghɨn itim ko mɨtaghniar aruem ghuaghiri naghɨn itim, aningɨn ababanimning uaghara
    mangɨ, 5 kilomitan tugham. Nguazir otevir kam, a ofa gamir gumazibar nguazimra.
    Eghtɨ Ikiavɨra Itir Godɨn Dɨpenim, nguazir otevir kamɨn tongɨra ikiam.
  dop-dop: Tɑcɑɑ tɛtʋ tɑɣɑlǝŋ kɑ́ wɛɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
    Tǝ wɑŋ kɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ.
  azb-azb: Rəbbə xüsusi olaraq verəcəyiniz payın uzunluğu iyirmi beş min qulac, eni
    on min qulac olacaq.
  eng-DBY: The heave-offering that ye shall offer unto Jehovah shall be five and twenty
    thousand in length, and ten thousand in breadth.
  hin-2017: जो भाग तुम्हें यहोवा को अर्पण करना होगा, उसकी लम्बाई पच्चीस हजार बाँस
    और चौड़ाई दस हजार बाँस की हो।
  wol-KYG: Pàkk bi ngeen di jooxeel Aji Sax ji ci dog boobu, day am guddaayu ñaar
    fukki junniy xasab ak juróom (25 000) yemook fukki kilomeetar ak ñett ak yaatuwaayu
    fukki junniy xasab (10 000), di juróomi kilomeetar ak xaajaat.
  eng-YLT: The heave-offering that ye lift up to Jehovah [is] five and twenty thousand
    long, and broad ten thousand.
  eng-WYC-2017: The place of the first fruits which ye shall set apart to the Lord,
    the length shall be in five and twenty thousand, and the breadth in ten thousand.
  eng-WMBB: “The offering that you shall offer to the LORD shall be twenty-five thousand
    reeds in length, and ten thousand in width.
  urd-GVH: इस इलाक़े के दरमियान एक ख़ास ख़ित्ता होगा। मशरिक़ से मग़रिब तक उसका फ़ासला
    साढ़े 12 किलोमीटर होगा जबकि शिमाल से जुनूब तक फ़ासला 10 किलोमीटर होगा। रब के लिए
    मख़सूस इस ख़ित्ते
  rug-rug: Sa pinaqaha marilaena sapu kote variponi la nia gamu koe Zihova si kote
    ka manege rua kilomita lima gogoto mita gelena meke manege puta kilomita labena.
  gaz-gaz: “Qoodni addaa kan isin Waaqayyoof dhiʼeessuu qabdan dheerinni isaa dhundhuma
    25,000, balʼinni isaa immoo dhundhuma 10,000 taʼa.
  fra-LSG: La portion que vous prélèverez pour l’Éternel aura vingt-cinq mille cannes
    de longueur et dix mille de largeur.
  yal-yal: Ɛ dɛnaxan bama na bɔxɔn na Alatala xa, na kuyama ayi nɛn nɔngɔnna yɛ wuli
    mɔxɔɲɛn nun suulun, a yigbona nɔngɔnna yɛ wuli fu.
  haw-1868: A o ka alana a oukou e mohai aku ai ia Iehova he iwakaluakumamalima tausani
    ka loa, a ho umi tausani ka laula.
  arb-NAV: وَيَكُونُ طُولُ الْحِصَّةِ الَّتِي تُقَدِّمُونَهَا لِلرَّبِّ خَمْسَةً وَعِشْرِينَ
    أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفِ الْكِيلُومِتْرِ).
    أَمَّا عَرْضُهَا فَيَكُونُ عَشَرَةَ آلافِ ذِرَاعٍ (نَحْوَ خَمْسَةِ كِيلُومِتْرَاتٍ).
  ewe-ewe: “Teƒe tɔxɛ si miana Aƒetɔ Yehowa la adidi mita akpe wuieve alafa atɔ̃ (12,500),
    eye wòakeke mita akpe atɔ̃.
  eng-LEE: The oblation that ye shall set aside unto the Lord shall be in length five
    and twenty thousand [rods], and in breadth ten thousand.
  asm-FB: যিহোৱাৰ উদ্দেশ্যে তোমালোকে দিব লগা উপহাৰ ভূমি পঁচিশ হাজাৰ হাত দীঘল আৰু দহ
    হাজাৰ হাত বহল হ’ব।
  sus-A: «نَ يِرٍ سّنِيّنشِ نَشَن سَمَ عَ شَتِ مَ عَلَتَلَ بّ، عَ شَ كُيّ لَنمَ نْنفْن
    يَ وُلُ مْشْحّن نُن سُولِ نَن مَ، عَ شَ فبٌي لَنمَ نْنفْن يَ وُلُ قُ نَن مَ.
  fra-SBL: « L'offrande que vous présenterez à l'Éternel sera de vingt-cinq mille
    roseaux en longueur et de dix mille en largeur.
  hbo-hbo: הַתְּרוּמָ֕ה אֲשֶׁ֥ר תָּרִ֖ימוּ לַֽיהוָ֑ה אֹ֗רֶךְ חֲמִשָּׁ֤ה וְעֶשְׂרִים֙
    אֶ֔לֶף וְרֹ֖חַב עֲשֶׂ֥רֶת אֲלָפִֽים׃
  kik-kik: “Gĩcigo kĩu kĩa mwanya mũkaarutĩra Jehova-rĩ, gĩgaakorwo kĩrĩ na ũraihu
    wa mĩkono 25,000, na wariĩ wa mĩkono 10,000.
  fra-NCL: La portion que vous prélèverez pour Yahweh aura vingt-cinq mille coudées
    de longueur et dix mille de largeur.
  cek-AK: Angraeng khaeah tangqum ah na paek o han ih prae loe, dong sang pumphae
    pangato sawk ueloe, dong sang hato kawk tih.
  cuk-cuk: ”Bab-Jehováʼga bemar napa nasikoed. A-napa, dali-milinergwa gaka dulataled-ilabo
    gaka durbo-gakambe (6,250) suguoed. E-yaadungueddi, dali-miliatar (5,000) dungu
    guoed.
  uig-CYR: Силәр Пәрвәрдигарға алаһидә атиған «көтәрмә һәдийә» болса, узунлуғи жигирмә
    бәш миң хада, кәңлиги он миң хада болиду.
  tel-2017: యెహోవాకు మీరు ప్రతిష్టించే ఈ ప్రదేశం 13 కిలోమీటర్ల, 500 మీటర్ల పొడవు,
    5 కిలోమీటర్ల, 400 మీటర్ల వెడల్పు ఉండాలి.
  hat-BSA: Pòsyon ke nou va rezève pou SENYÈ a, venn-senk-mil koude nan longè, e di-mil
    koude nan lajè.
  kos-kos: Ke infulwen acn se inge, oasr ip se mael singoul lusa ac mael oalkosr sralap,
    su ac fah kisakinyukyang nu sin LEUM GOD.
  hbo-WLC: הַתְּרוּמָ֕ה אֲשֶׁ֥ר תָּרִ֖ימוּ לַֽיהוָ֑ה אֹ֗רֶךְ חֲמִשָּׁ֤ה וְעֶשְׂרִים֙
    אֶ֔לֶף וְרֹ֖חַב עֲשֶׂ֥רֶת אֲלָפִֽים׃
  ibo-ibo: “Ogologo ebe a ewepụtara iche nye Onyenwe anyị ga-adị kilomita iri na atọ,
    obosara ya ga-abụ kilomita ise na ọkara.
  ory-ory: ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଉପହାର ଭୂମି ନିବେଦନ କରିବ, ତାହା ଦୀର୍ଘରେ
    ପଚିଶ ହଜାର ଓ ପ୍ରସ୍ଥରେ ଦଶ ହଜାର ନଳ ହେବ।
  chk-chk: Nge langatamen ewe kinikin oupwe aimwüela fän iten ewe Samol mi Lapalap
    epwe ükükün engol mail, nge chölapan walu mail.
  rop-rop: “Det wanbala pat rait langa midul langa dijan kantri im blanga main. Im
    garra jidan 12.5 kilomita longwei en 10 kilomita kroswei.
  ukr-1871: Пай, що присьвятите Господеві, буде завдовжки в двайцять і пять тисяч,
    а завширшки в десять тисяч тичин.
  deu-1951: Und die Gemarkung, welche ihr dem HERRN abzugeben habt, soll 25000 lang
    und 20000 breit sein.
  eng-JPS: The offering that ye shall set apart unto the LORD shall be five and twenty
    thousand reeds in length, and ten thousand in breadth.
  srp-1865: Prinos koji æete prinijeti Gospodu, neka bude od dvadeset i pet tisuæa
    lakata u dužinu i od deset tisuæa u širinu.
  lug-lug: “Omugabo ogw’enjawulo gwe muligabira Mukama guliba obuwanvu mayilo munaana
    n’obugazi mayilo ssatu.
  heb-heb: התרומה אשר תרימו ליהוה ארך חמשה ועשרים אלף ורחב עשרת אלפים׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে তোমার যে ভূমি নিবেদন করবে, তা পঁচিশ হাজার হাত দীর্ঘ
    ও দশ হাজার হাত প্রস্থ হবে।
  pan-pan: ਭੇਟਾਂ ਦਾ ਭਾਗ ਜਿਹੜਾ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਲਈ ਛੱਡੋਗੇ, ਪੱਚੀ ਹਜ਼ਾਰ ਲੰਮਾ ਅਤੇ ਦਸ ਹਜ਼ਾਰ
    ਚੌੜਾ ਹੋਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား အား ပူဇော် ရသော မြေကွက် မူကား၊ အလျား နှစ်သောင်း ငါးထောင်၊ အနံ
    တသောင်း ရှိရမည်။
  hmo-hmo: “Inai tano ena huanai momokani ia noho tano be umui dekenai do ia idau
    momokani, iena lata be 12.5 kilomita, bona iena lababa be 10 kilomita, be do umui
    hahelagaia, Lohiabada ena.
  urd-urd: हदिये का हिस्सा जो तुम ख़ुदावन्द के लिए वक़्फ़ करोगे, पच्चीस हज़ार लम्बा
    और दस हज़ार चौड़ा होगा।
  rus-SYN: Участок, который вы посвятите Господу, длиною будет в двадцать пять тысяч,
    а шириною в десять тысяч тростей.
  bqc-SIM: Bùsu pↄ́ á kpá Diiwapi gbã̀a iↄ gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ baasↄo (25.000),
    a yàasa lɛɛ kwi (10.000).
  tcz-CHONGTHU: Pakai houin dinga natedoh diu chu adung lang mile get leh hopthuma
    hopkhat hija chule availam chu mile gup leh hopthuma hopni hiding ahi.
  mar-mar: तुम्ही जो प्रदेश परमेश्वरास अर्पण कराल तो लांबीला पंचवीस हजार हात व रुंदीला
    वीस हजार हात असावा.
  qub-qub: «Chay particho nogapaj jaguishan partiga canga chunca ishcay kilömetru
    medyan (12.5) larguynin, anchuyninna chunca kilömetru.
  bqp-bqp: Bɑtumɑ ye bɑ koo Yinni Gusunɔ deriɑ mi, yen dɛ̃ɛbu bu ko n sɑ̃ɑwɑ gɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Kpɑ yen yɑsum mu n sɑ̃ɑ gɔm soonu nɔrɔbun subɑ
    wɔkuru (10.000).
  hat-hat: Nan mitan pòsyon sa a, n'a wete yon moso tè douz kilomèt longè sou dizwit
    kilomèt lajè mete l' apa nèt pou Seyè a.
  eng-BSB: The special portion you set apart to the LORD shall be 25,000 cubits long
    and 10,000 cubits wide.
  eng-WEBPB: “The offering that you shall offer to the LORD shall be twenty-five thousand
    reeds in length, and ten thousand in width.
  kbq-kbq: Hagi ana mopamofo amu'nompima Ra Anumzamofoma regorimisaza mopamofo zaza'amo'a
    90 kilomita hinkeno, atupa'amo'a 36 kilomita hugahie.
  nhe-BL: “Nopa tlali tlen monequi inquiiyocatlalise para na, niimoTECO, monequi quipiyas
    12 kilómetros huan tlajco ihuehueyaca huan 10 kilómetros ipatlajca.
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. A'e ywy wamyter pe heta putar
    amo ywy pehegwer ihewe imur katu pyrer nehe. Heta putar 12,5 kirom ipuku haw nehe.
    Heta putar 10 kirom ipupy uhu haw nehe no.
  eng-DRA: 'The firstfruits which you shall set apart for the Lord: shall be the length
    of five and twenty thousand, and the breadth of ten thousand.'
