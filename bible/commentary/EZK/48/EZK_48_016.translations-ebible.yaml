    ସୀମା ଚାରି ହଜାର ପାଞ୍ଚ ଶହ, ପୂର୍ବ ସୀମା ଚାରି ହଜାର ପାଞ୍ଚ ଶହ ଓ ପଶ୍ଚିମ ସୀମା ଚାରି ହଜାର
    ପାଞ୍ଚ ଶହ ନଳ ହେବ।
  chk-chk: 'Iei usun ükükün ewe telinimw: Langatamen lepelian me efeng, lepelian me
    ör, lepelian me ötiu pwal me lotou repwe wewefengen ükükün ruungeröü limepükü
    rüe iach.'
  rop-rop: Det taun garra jidan seimwei langa ebrisaid. Im garra jidan 2 kilomita
    langa ebri said,
  ukr-1871: 'І се розмір його: півночній бік чотирі тисячі й пятьсот, а західній бік
    чотирі тисячі й пятьсот жердок.'
  deu-1951: 'Und das sollen ihre Maße sein: die Nordseite 4500, die Südseite 4500,
    die Ostseite 4500 und die Westseite 4500.'
  eng-JPS: 'And these shall be the measures thereof: the north side four thousand
    and five hundred, and the south side four thousand and five hundred, and on the
    east side four thousand and five hundred, and the west side four thousand and
    five hundred.'
  srp-1865: 'A ovo da mu je mjera: sa sjeverne strane èetiri tisuæe i pet stotina
    lakata, i s južne strane èetiri tisuæe i pet stotina, i s istoène strane èetiri
    tisuæe i pet stotina, i sa zapadne strane èetiri tisuæe i pet stotina.'
  lug-lug: era ebipimo byakyo biriba ku luuyi olw’Obukiikakkono mayilo emu n’ekitundu
    ne ku luuyi olw’Obukiikaddyo mayilo emu n’ekitundu, ne ku luuyi olw’ebuvanjuba
    mayilo emu n’ekitundu, ne ku luuyi olw’ebugwanjuba mayilo emu n’ekitundu.
  heb-heb: ואלה מדותיה פאת צפון חמש מאות וארבעת אלפים ופאת נגב חמש חמש מאות וארבעת
    אלפים ומפאת קדים חמש מאות וארבעת אלפים ופאת ימה חמש מאות וארבעת אלפים׃
  ben-IRV: তার পরিমাণ এইরকম হবে; উত্তরদিকের চার হাজার পাঁচশো হাত, দক্ষিণদিকের চার
    হাজার পাঁচশো হাত ও পশ্চিমদিকের চার হাজার পাঁচশো হাত।
  pan-pan: ਉਹ ਦੀ ਮਿਣਤੀ ਇਹ ਹੋਵੇਗੀ - ਉਤਰ ਵੱਲ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ, ਦੱਖਣ ਵੱਲ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ
    ਸੌ, ਤੇ ਪੂਰਬ ਵੱਲ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਅਤੇ ਪੱਛਮ ਵੱਲ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਹੱਥ।
  mya-JVB: မြို့ အတိုင်း အရှည်ကား၊ မြောက် ဘက် ၌ လေး ထောင် ငါး ရာ ၊ တောင် ဘက် ၌လေး
    ထောင် ငါး ရာ ၊ အရှေ့ ဘက် ၌ လေး ထောင် ငါး ရာ ၊ အနောက် ဘက် ၌ လေး ထောင် ငါး ရာ ရှိရမည်။
  hmo-hmo: Unai hanua badana ena lata be 2250 mita, iena lababa danu be 2250 mita.
  urd-urd: और उसकी पैमाइश यह होगी, उत्तर की तरफ़ चार हज़ार पाँच सौ, और दक्खिन की तरफ़
    चार हज़ार पाँच सौ, और पूरब की तरफ़ चार हज़ार पाँच सौ, और पच्छिम की तरफ़ चार हज़ार
    पाँच सौ,
  rus-SYN: 'И вот размеры его: северная сторона четыре тысячи пятьсот и южная сторона
    четыре тысячи пятьсот, восточная сторона четыре тысячи пятьсот и западная сторона
    четыре тысячи пятьсот тростей.'
  bqc-SIM: a gbã̀a ń a yàasao iↄ sáa. A gola ń golao iↄ gã̀sĩsuu ↄ̀aasↄsↄo
    lɛɛ síiↄ̃ ń ↄ̀aa pla ń basↄoo (4.500).
  tcz-CHONGTHU: Khopi dinga chu – sahlang, lhanglang, solam chule lhumlam hiding –
    alang jousea mile khat leh akeh len ding ahi.
  mar-mar: नगरीची मापे पुढीलप्रमाणे असतील, उत्तर बाजू चार हजार पाचशे हात, दक्षिण बाजू
    चार हजार पाचशे हात पूर्व व पश्चिम बाजूही तेवढ्याच म्हणजे चार हजार पाचशे हात.
  qub-qub: Chay siudä canga chuscun lädupa iwal-lla. Cada lädupa larguynin canga ishcay
    waranga ishcay pachac pichga chuncan (2,250) metru.
  bqp-bqp: gooru bɑɑtere tɑ n sɑ̃ɑ gɔm soonu nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500).
  hat-hat: Lavil la ap kare kare, ak demil senksanven (02520) mèt chak bò.
  eng-BSB: 'and will have these measurements: 4,500 cubits on the north side, 4,500
    cubits on the south side, 4,500 cubits on the east side, and 4,500 cubits on the
    west side.'
  eng-WEBPB: 'These shall be its measurements: the north side four thousand and five
    hundred, and the south side four thousand and five hundred, and on the east side
    four thousand and five hundred, and the west side four thousand and five hundred.'
  kbq-kbq: Hagi ana rankuma'mofona 4'a asopa me'nigeno, ana maka asopamo'a 16.2 kilomita
    huno magozahu hugahie.
  nhe-BL: Nopa altepetl quipiyas 2 kilómetros ihuaya 250 metros ihuehueyaca huan ipatlajca.
  gub-BL: Iahykaw paw uzuawygatu wà. Heta putar 2.250 met ipehegwer ipuku haw nànàn
    nehe.
  eng-DRA: 'And these are the measures thereof: on the north side four thousand and
    five hundred: and on the south side four thousand and five hundred: and on the
    east side four thousand and five hundred: and on the west side four thousand and
    five hundred.'
