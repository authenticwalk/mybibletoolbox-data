verse: EZK.048.016
translations:
  mal-C: 'അതിന്റെ അളവുകൾ ഇപ്രകാരം ആയിരിക്കണം: വടക്കേവശം 4,500 മുഴം; തെക്കേവശം 4,500
    മുഴം; കിഴക്കേവശം 4,500 മുഴം; പടിഞ്ഞാറേവശം 4,500 മുഴം.'
  deu-TKW: 'Und dies sind ihre Maße: Die Nordseite 4500 Ellen und die Südseite 4500
    Ellen und auf der Ostseite 4500 Ellen und die Westseite 4500 Ellen.'
  lin-lin: 'mpe ekozala na molayi ya bametele pene nkoto mibale na nkama mibale na
    tuku mitano, na bangambo nyonso : nor, sude, este mpe weste.'
  eng-LSV: 'And these [are] its measurements: the north side—four thousand and five
    hundred, and the south side—four thousand and five hundred, and on the east side—four
    thousand and five hundred, and the west side—four thousand and five hundred.'
  eng-GNV: And these shall be the measures thereof, the North part fiue hundreth and
    foure thousand, and the South parte fiue hundreth and foure thousande, and the
    East parte fiue hundreth and foure thousande, and the West parte fiue hundreth
    and foure thousande.
  eng-WEBSTER: And these shall be the measures of it; the north side four thousand
    and five hundred, and the south side four thousand and five hundred, and on the
    east side four thousand and five hundred, and the west side four thousand and
    five hundred.
  nhw-BL: Nopa altepetl quipiyas 2 kilómetros ihuaya 250 metros ihuehueyaca huan ipatlajca.
  swh-ONEN: 'nao utakuwa na vipimo hivi: upande wa kaskazini dhiraa 4,500, upande
    wa kusini dhiraa 4,500, upande wa mashariki dhiraa 4,500 na upande wa magharibi
    dhiraa 4,500.'
  bba-bba: ɡooru bɑɑtere tɑ n sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ nnɛ kɑ nɛɛrɑ wunɔbu (4.500).
  eng-KJVCPB: And these shall be the measures thereof; the north side four thousand
    and five hundred, and the south side four thousand and five hundred, and on the
    east side four thousand and five hundred, and the west side four thousand and
    five hundred.
  luo-luo: 'kendo pim mare nochal kama: Bathe mochomo nyandwat, kilomita ariyo, bathe
    mochomo milambo, kilomita ariyo, bathe mochomo wuok chiengʼ, kilomita ariyo, kendo
    bathe mochomo podho chiengʼ, kilomita ariyo.'
  meu-meu: 'Ena bada be iniheto: mirigini kahana, kiubit daha-hani sinahu-ima; diho
    kahana, kiubit daha-hani sinahu-ima; laurabada kahana, kiubit daha-hani sinahu-ima,
    bona lahara kahana, kiubit daha-hani sinahu-ima.'
  npi-ULB: 'सहरको नाप यी हुनेछन्: उत्तरतिर ४,५०० हात लामो हुनेछ । दक्षिणतिर ४,५००
    हात लामो हुनेछ । पूर्वतिर ४,५०० हात लामो हुनेछ । अनि पश्‍चिमतिर ४,५०० हात लामो
    हुनेछ ।'
  yor-yor: 'ìwọ̀nyí sì níbi a ṣe wọ́n ọ́n: ní ìhà àríwá ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta
    (4,500) ìgbọ̀nwọ́, ni ìhà gúúsù ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́,
    ní ìhà ìlà-oòrùn ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́ àti ní ìhà
    ìwọ̀-oòrùn ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500) ìgbọ̀nwọ́.'
  pes-OPCB: این شهر به شکل مربعی به ضلع دو کیلومتر و دویست و پنجاه متر باشد.
  tgl-ULB: 'Ito ang magiging mga sukat ng lungsod: ang dakong hilaga ay magiging 4,
    500 siko ang haba, ang dakong timog ay magiging 4, 500 siko ang haba, ang dakong
    silangan ay magiging 4, 500 siko ang haba at ang dakong kanluran ay magiging 4,
    500 siko ang haba.'
  hui-hui: Tano ogoninaga lene lene maria ngagoha ege pabe bu mabu bidagola ege pabe
    ogoni bibahendeha luninaga mida magi daosini kira handari kirani pira duria (2,250)
    holebira.
  mya-mya: ထို​မြို့​သည်​စ​တု​ရန်း​ပုံ​သဏ္ဌာန်​ဖြစ်​၍​တစ်​ဘက်​စီ​နှစ်​ထောင့်​ငါး​ရာ​နှစ်​ဆယ်​ကိုက်​ရှိ​ရ​မည်။-
  bod-N: གྲོང་ཁྱེར་གྱི་ཆེ་ཆུང་ནི་འདི་ལྟ་སྟེ། བྱང་ཕྱོགས་སུ་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་དང་།
    ལྷོ་ཕྱོགས་སུ་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་དང་། ཤར་ཕྱོགས་སུ་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་དང་། ནུབ་ཕྱོགས་སུ་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་ཡོད།
  sna-sna: 'uye richava nezviyero izvi: kurutivi rwokumusoro makubhiti zviuru zvina
    namazana mashanu, kurutivi rwezasi makubhiti zviuru zvina namazana mashanu, kurutivi
    rwokumabvazuva, makubhiti zviuru zvina namazana mashanu, uye kurutivi rwokumavirira,
    makubhiti zviuru zvina namazana mashanu.'
  spa-BLM: 'Estas serán sus medidas: al norte cuatro mil quinientos, al sur cuatro
    mil quinientos, al este cuatro mil quinientos y al oeste cuatro mil quinientos.'
  cac-cac: '@see-verse:EZK.048.015'
  swh-ULB: 'Hivi ndivyo vitakuwa vipimo vya mji: upande wa kaskazini utakuwa ridhaa
    4, 500 urefu; upande wa kusini utakuwa ridhaa 4, 500 urefu; upande wa magharibi
    utakuwa ridhaa 4, 500 urefu; na magharibi itakuwa ridhaa 4, 500 urefu.'
  bel-bel: 'І вось памеры яго: паўночны бок чатыры тысячы пяцьсот і паўднёвы бок чатыры
    тысячы пяцьсот, усходні бок чатыры тысячы пяцьсот і заходні бок чатыры тысячы
    пяцьсот трысьцін.'
  deu-ELBBK: 'Und dies sollen ihre Maße sein: die Nordseite 4.500 Ruten und die Südseite
    4.500 und an der Ostseite 4.500 und die Westseite 4.500.'
  mbb-OT: he zuen din keluag he zezuwa he kilumitru kuwedradu.
  mal-2015: 'അതിന്റെ അളവു ആവിതു: വടക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും തെക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും
    കിഴക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും പടിഞ്ഞാറെഭാഗം നാലായിരത്തഞ്ഞൂറും മുഴം.'
  rmc-rmc: 'savo ela kajso baro: Pro severos 2,25 kilometri, pro juhos 2,25 kilometri,
    pro vichodos 2,25 kilometri the pro zapados 2,25 kilometri.'
  pes-OPV: 'و پیمایشهای آن این است: بطرف شمال چهارهزار و پانصد و بطرف جنوب چهار هزار
    و پانصدو به طرف مشرق چهار هزار و پانصد و به طرف مغرب چهار هزار و پانصد (ذراع ).'
  ron-1924: 'Ятэ-й мэсуриле: ынспре мязэноапте патру мий чинч суте де коць, ынспре
    мязэзи патру мий чинч суте, ынспре рэсэрит патру мий чинч суте, ынспре апус патру
    мий чинч суте.'
  ben-OBCV: আর তার মাপ এই হবে উত্তর দিকে 4,500 হাত, দক্ষিণ দিকে 4,500 হাত, পূর্বদিকে
    4,500 হাত এবং পশ্চিমদিকে 4,500 হাত।
  som-som: 'Oo kuwanuna waa inay qiyaasteeda ahaadaan: dhanka woqooyi waa inuu ahaadaa
    afar kun iyo shan boqol, dhanka koonfureedna afar kun iyo shan boqol, dhanka barina
    afar kun iyo shan boqol, dhanka galbeedna afar kun iyo shan boqol.'
  lat-VUC: 'Et hæ mensuræ ejus: ad plagam septentrionalem, quingenta et quatuor millia:
    et ad plagam meridianam, quingenta et quatuor millia: et ad plagam orientalem,
    quingenta et quatuor millia: et ad plagam occidentalem, quingenta et quatuor millia.'
  eng-ASVBT: 'And these shall be the measures thereof: the north side four thousand
    and five hundred, and the south side four thousand and five hundred, and on the
    east side four thousand and five hundred, and the west side four thousand and
    five hundred.'
  ita-1885: 'E queste saranno le misure della città: Dal lato settentrionale, ella
    avrà quattromila cinquecento cubiti; e dal lato meridionale quattromila cinquecento;
    e dal lato orientale, quattromila cinquecento; e dal lato occidentale, quattromila
    cinquecento.'
  eng-LXXUP: And these shall be its dimensions; from the northern side four thousand
    and five hundred, and from the southern side four thousand and five hundred, and
    from the eastern side four thousand and five hundred, and from the western side
    they shall measure four thousand five hundred.
  eng-ULB: 'These will be the city''s measurements: The north side will be 4,500 cubits
    in length; the south side will be 4,500 cubits in length; the east side will be
    4,500 cubits in length; and the west side will be 4,500 cubits in length.'
  spa-VBL: y estas serán sus medidas 4.500 codos por todos los lados, al norte, al
    sur, al este y al oeste.
  fra-_FOB: 'Voici ses mesures: du côté Nord quatre mille cinq cents cannes, du côté
    Sud quatre mille cinq cents, du côté oriental quatre mille cinq cents, du côté
    occidental quatre mille cinq cents.'
  mal-mal: 'അതിന്റെ അളവ് ഇപ്രകാരമാണ്: വടക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും തെക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും
    കിഴക്കെഭാഗം നാലായിരത്തഞ്ഞൂറും പടിഞ്ഞാറെഭാഗം നാലായിരത്തഞ്ഞൂറും മുഴം.'
  urd-GVR: Yih shahr murabbā shakl kā hogā. Lambāī aur chauṛāī donoṅ sawā do do kilomīṭar
    hogī.
  suz-BL: मेको लीशो रू उत्तर गे ४ हजार ५ सहे कुबीत, दक्‍खिन गे ४ हजार ५ सहे कुबीत,
    पूर्ब गे ४ हजार ५ सहे कुबीत नु पच्‍छिम गे ४ हजार ५ सहे कुबीत दुम्‍चा माल्‍ब। प्रकाश
    २१:१६
  eng-NOY: 'And this shall be the measure thereof: the north side four thousand and
    five hundred, and the south side four thousand and five hundred, and the east
    side four thousand and five hundred, and the west side four thousand and five
    hundred.'
  ita-1927: 'ed eccone le dimensioni: dal lato settentrionale, quattromila cinquecento
    cubiti; dal lato meridionale, quattromila cinquecento; dal lato orientale, quattromila
    cinquecento; e dal lato occidentale, quattromila cinquecento.'
  ckb-ckb: ئەمەش پێوانەکانییەتی، لای باکوور چوار هەزار و پێنج سەد باڵ و لای باشوور
    چوار هەزار و پێنج سەد باڵ و لای ڕۆژهەڵات چوار هەزار و پێنج سەد باڵ و لای ڕۆژئاوا
    چوار هەزار و پێنج سەد باڵ.
  eng-BBE: 'And these will be its measures: the north side, four thousand five hundred,
    and the south side, four thousand five hundred, and on the east side, four thousand
    five hundred, and on the west side, four thousand five hundred.'
  kan-OKCV: 'ಮತ್ತು ಅದರ ಅಳತೆಯು ಈ ರೀತಿ ಇರುತ್ತದೆ: ಉತ್ತರದ ಕಡೆಗೆ ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್,
    ದಕ್ಷಿಣದ ಕಡೆಗೆ ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್, ಪೂರ್ವಕ್ಕೆ ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್, ಪಶ್ಚಿಮಕ್ಕೆ
    ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್.'
  tam-2017: அதின் அளவுகளாவன; வடக்கு பக்கம் நான்காயிரத்து ஐந்நூறு கோலும், தெற்கு பக்கம்
    நான்காயிரத்து ஐந்நூறு கோலும், கிழக்கு பக்கம் நான்காயிரத்து ஐந்நூறு கோலும், மேற்குப்பக்கம்
    நான்காயிரத்து ஐந்நூறு கோலுமாம்.
  spa-RV-1909: 'Y estas serán sus medidas: á la parte del norte cuatro mil y quinientas
    cañas, y á la parte del mediodía cuatro mil y quinientas, y á la parte del oriente
    cuatro mil y quinientas, y á la parte del occidente cuatro mil y quinientas.'
  ron-BTF: 'Și acestea să fie măsurile lui: partea de nord, patru mii cinci sute,
    și partea de sud, patru mii cinci sute, și partea de est, patru mii cinci sute,
    și partea de vest, patru mii cinci sute.'
  eng-WEBP: 'These shall be its measurements: the north side four thousand and five
    hundred, and the south side four thousand and five hundred, and on the east side
    four thousand and five hundred, and the west side four thousand and five hundred.'
  eng-FBV: 'and this will be its measurements: 4,500 cubits on all sides, north, south,
    east, and west.'
  nld-1939: 'Dit is de omvang van de stad: aan de noordkant vijf en veertig honderd
    el, aan de zuidkant vijf en veertig honderd, aan de oostkant vijf en veertig honderd
    en aan de westkant vijf en veertig honderd.'
  nch-BL: Nopa altepet quipiyas 2 kilómetros ihuaya 250 metros ihuehueyaca huan ipatajca.
  vie-1934: 'Nầy là tư vuông của nó: phía bắc bốn ngàn năm trăm, phía nam bốn ngàn
    năm trăm cần, phía đông bốn ngàn năm trăm, phía tây bốn ngàn năm trăm.'
  hin-CV: 'और इसकी नाप इस प्रकार होगा: उत्तर की तरफ लगभग सवा दो किलोमीटर, दक्षिण की
    तरफ लगभग सवा दो किलोमीटर, पूर्व की तरफ लगभग सवा दो किलोमीटर, पश्चिम की तरफ लगभग
    सवा दो किलोमीटर.'
  spa-BES: 'Y estas serán sus medidas: el lado norte, cuatro mil quinientos, y el
    lado sur, cuatro mil quinientos, y en el lado este, cuatro mil quinientos, y en
    el lado oeste, cuatro mil quinientos codos.'
  tdx-tdx: 'Le zao ty ho zehe’e: ty ila’e avaratse efats’ arivo-tsi-liman-jato, le
    efats’ arivo-tsi-liman-jato ty atimo; le efats’ arivo-tsi-liman-jato ty atiñanañe;
    vaho efats’ arivo-tsi-liman-jato ty ahandrefa.'
  tha-KJV: ต่อไปนี้​เป็นขนาดของด้านต่างๆ ด้านเหนือสี่พันห้าร้อยศอก ด้านใต้​สี​่พันห้าร้อยศอก
    ด้านตะวันออกสี่พันห้าร้อย และด้านตะวันตกสี่พันห้าร้อย
  por-BR-2018: 'E estas serão suas medidas: o lado norte quatro mil e quinhentas canas
    , o lado sul quatro mil e quinhentas, o lado do oriente quatro mil e quinhentas,
    e o lado do ocidente quatro mil e quinhentas.'
  deu-ELO: 'Und dies sollen ihre Maße sein: die Nordseite viertausendfünfhundert Ruten,
    und die Südseite viertausendfünfhundert, und an der Ostseite viertausendfünfhundert,
    und die Westseite viertausendfünfhundert.'
  eng-WYC-2018: And these shall be the measures thereof; at the north coast, five
    hundred and four thousand of reeds(or five hundred and four thousand rods), and
    at the south coast, five hundred and four thousand, and at the east coast, five
    hundred and four thousand, and at the west coast, five hundred and four thousand.
    (And these shall be its measurements; on the north side, four thousand five hundred
    cubits, and on the south side, four thousand five hundred, and on the east side,
    four thousand five hundred, and on the west side, four thousand five hundred.)
  epo-epo: 'Jen estas ĝiaj dimensioj: la norda rando havos kvar mil kvincent, la suda
    rando kvar mil kvincent, la orienta rando kvar mil kvincent, kaj la okcidenta
    rando kvar mil kvincent.'
  uig-PIN: Xǝⱨǝrning ɵlqǝmliri mundaⱪ bolidu; ximaliy tǝripi tɵt ming bǝx yüz hada,
    jǝnubiy tǝripi tɵt ming bǝx yüz hada, xǝrⱪiy tǝripi tɵt ming bǝx yüz hada, wǝ
    ƣǝrbiy tǝripi tɵt ming bǝx yüz hada bolidu.
  beo-beo: Moilai da la:idi la:idi defele ononone disi, ea la:idi la:idi defei afae
    afae da 2,250 mida agoane ba:mu.
  tpi-OTNT: I gat banis i raunim ol 4-pela sait bilong dispela taun, na olgeta sait
    i gat wankain mak, inap 2250 mita.
  hau-SA: zai kuwa kasance da wannan awon, a wajen arewa kamu 45,000, wajen kudu kamu
    45,000, wajen gabas kamu 45,000, wajen kudu kuma kamu 45,000.
  uig-LAT: Sheherning ölchemliri mundaq bolidu; shimaliy teripi töt ming besh yüz
    xada, jenubiy teripi töt ming besh yüz xada, sherqiy teripi töt ming besh yüz
    xada, we gherbiy teripi töt ming besh yüz xada bolidu.
  nde-nde: 'njalo lizakuba lalezi izilinganiso: Icele lasenyakatho izingalo eziyinkulungwane
    ezine lamakhulu amahlanu (4,500), icele laseningizimu izingalo eziyinkulungwane
    ezine lamakhulu amahlanu (4,500), icele lasempumalanga izingalo eziyinkulungwane
    ezine lamakhulu amahlanu (4,500), lecele lasentshonalanga izingalo eziyinkulungwane
    ezine lamakhulu amahlanu (4,500).'
  ton-ton: Pea ko hono ngaahi fua eni; ko hono potu tokelau, ko e fā afe mo e nimangeau,
    mo hono potu ki tonga, ko e fā afe mo e nimangeau, ko hono potu ki hahake, ko
    e fā afe mo e nimangeau, pea ko hono potu ki lulunga, ko e fā afe mo e nimangeau.
  ces-1613: 'Tyto pak jsou míry jeho: Strana půlnoční na čtyři tisíce a pět set loket,
    též strana polední na čtyři tisíce a pět set, od strany též východní čtyři tisíce
    a pět set, takž strana západní na čtyři tisíce a pět set.'
  eng-WMB: 'These shall be its measurements: the north side four thousand and five
    hundred, and the south side four thousand and five hundred, and on the east side
