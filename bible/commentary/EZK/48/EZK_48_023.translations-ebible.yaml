verse: EZK.048.023
translations:
  mal-C: '“ശേഷമുള്ള ഗോത്രങ്ങൾക്കുള്ള സ്ഥലം: “ബെന്യാമീന് ഒരു ഓഹരി. അതു കിഴക്ക് തുടങ്ങി
    പടിഞ്ഞാറുവരെ വ്യാപിച്ചിരിക്കും.'
  deu-TKW: 'Die übrigen Stämme aber sind von der Ostseite bis zur Westseite: Benjamin,
    ein Stammgebiet.'
  lin-lin: 'Mpo na mabota mosusu : Libota ya Benjame ekozwa eteni moko ya mabele :
    ekobanda longwa na ngambo ya este kino na ngambo ya weste ;'
  eng-LSV: As for the rest of the tribes, from the east side to the west side, Benjamin,
    one [portion];
  eng-GNV: 'And the rest of the tribes shalbe thus: from the East parte vnto the West
    parte Beniamin shalbe a portion.'
  eng-WEBSTER: As for the rest of the tribes, from the east side to the west side,
    Benjamin shall have a portion .
  nhw-BL: “Nopa sequinoc huejhueyi familias, quipiyase inintlal ica sur tlen ni tlali
    tlaiyocatlalili. Achtihui nopa hueyi familia Benjamín quipiyas itlal catli yas
    tlen se lado tlali Israel ica campa hualquisa tonati hasta seyoc lado ica campa
    oncalaqui tonati.
  swh-ONEN: '“Kuhusu makabila yaliyobaki: Benyamini atakuwa na sehemu moja, itakayoanzia
    upande wa mashariki hadi upande wa magharibi.'
  bba-bba: Bwese kɛri yi yi tien tem wee. Bɛnyɑmɛɛbɑɡim mu ko n wɑ̃ɑwɑ sɑɑ Isirelibɑn
    tem nɔɔ burɑ yerun sɔ̃ɔ yɑri yerun di n kɑ dɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ
    sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: As for the rest of the tribes, from the east side unto the west side,
    Benjamin shall have a portion.
  luo-luo: '“To pok mar dhoudi mamoko duto modongʼ nochal kama: “Benjamin noyud lowo
    kochakore yo podho chiengʼ nyaka yo wuok chiengʼ.'
  meu-meu: 'Iduhu oredia na iniheto: laurabada kahana amo ela bona lahara kahana,
    Beniamina ahuna, ahu ta.'
  npi-ULB: बाँकी रहेका कुलहरूका बारेमा तिनीहरूका भाग पनि पूर्व देखि पश्‍चिमसम्म रहनेछ
    । बेन्यामीनले एउटा भाग पाउनेछ ।
  yor-yor: '“Ní ti àwọn ẹ̀yà tí ó kù: “Benjamini yóò ní ìpín kan; èyí yóò wà láti
    ìhà ìlà-oòrùn títí dé ìhà ìwọ̀-oòrùn.'
  pes-OPCB: 'در جنوب زمین مخصوص، زمینهای سایر قبایل اسرائیل قرار دارند. سهم این قبایل
    که بین مرز شرقی اسرائیل و دریای مدیترانه در غرب قرار دارد به ترتیب از شمال به
    جنوب به شرح زیر است: بنیامین، شمعون، یِساکار، زِبولون، جاد.'
  tgl-ULB: Para sa mga natitirang tribo, aabot ang kanilang mga bahagi mula dakong
    silangan hanggang sa dakong kanluran. Makakatanggap ang Benjamin ng isang bahagi.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Isaraele hameigini maru bu
    karu tinaga dindi Beniyamini hameigini tinaga dindi biabe tara bulene o ngagonaga
    kaware dege dindi unurahayagi mulebira. Ani miragola unurayagi Simiono hameigini
    ti holebira. Ani halu Isaga hameigini ti Simiono hameigininaga dindi ngago abene
    unurahayagi dege mulebira. Ani bialu Sebulunu hameigini ti Isaga hameigini dindi
    ngago unurahayagi ngago mulebira. Gada hameigini ti dindi Sebulunu hameigini dindi
    ngago abene unurahayagi mulebira. Anidagua bialu tinaga dindi tubari ni tagira
    ibiragohayagi dindi tara baba tubari ngagoria howa wuyu pialu ni paliragohayagi
    iba solowara timbuni Medidereniana bedagoria tagira pugu bulebira.
  mya-mya: ဤ​အ​ထူး​နယ်​မြေ​၏​တောင်​ဘက်​၌​အ​ခြား​အ​နွယ်​တို့​သည်​အ​ရှေ့​နယ်​စပ်​မှ​အ​နောက်​မြေ​ထဲ​ပင်​လယ်​အ​ထိ
    မြေ​ယာ​တစ်​ခု​စီ​ကို​မြောက်​မှ​တောင်​သို့​အောက်​ပါ​အ​စီ​အ​စဉ်​အ​တိုင်း​ရ​ရှိ​ရ​ကြ​မည်။
    ဗင်္ယာ​မိန် ရှိ​မောင် ဣသ​ခါ ဇာ​ဗု​လုန် ဂဒ်
  bod-N: ཡང་དེའི་འཕྲོས་ཚོ་པ་རྣམས་ལ་མཚོན་ན། ཤར་ནས་ནུབ་བར་དུ་པེན་ཡཱ་མེན་གྱི་ས་སྐལ་ཡིན།
  sna-sna: '“Kana ari mamwe marudzi asara: “Bhenjamini achava nomugove mumwe chete:
    Uchabva kurutivi rwokumabvazuva uchindosvika kurutivi rwokumavirira.'
  spa-BLM: '“En cuanto al resto de las tribus: desde el lado oriental hasta el occidental,
    Benjamín, una parte.'
  cac-cac: 'A lum smacb''en juntzan̈xo macan̈ yin̈tilal Israel, sb''atn̈ej d''a sur.
    Junjun in̈tilal ol scha junjun macan̈ sluum, schael d''a tz''acan̈ d''a stojolal
    b''aj sjavi c''u masanto sc''och d''a tz''acan̈ d''a stojolal b''aj tz''em c''u.
    Icha tic ol aj schaan smacb''en eb'' chi'' d''a stzolal: Benjamín, Simeón, Isacar,
    Zabulón yed'' Gad.'
  swh-ULB: Kwa kabila zitakazobaki, mafungu yao yataunganishwa kutoka upande wa mashariki.
    Benjamini atapokea fungu moja.
  bel-bel: А астатняе ад плямёнаў, ад усходняга краю да заходняга - адзін надзел Веньяміну.
  deu-ELBBK: 'Und die übrigen Stämme: Von der Ostseite bis zur Westseite: Benjamin
    ein Los.'
  mbb-OT: 'Iyan heini menge tanà he egkaangken te wazè pa mevehini he menge tribu:
    Is tanà te tribu ni Benjamin ne ziyà te egkezivavà te tanà te pengulu, ne is keluag
    kayi puun te edsilaan taman te edsenlepan te Israel.'
  mal-2015: 'ശേഷമുള്ള ഗോത്രങ്ങൾക്കോ: കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ ബെന്യാമിന്നു
    ഓഹരി ഒന്നു.'
  rmc-rmc: 'Okla kmeňi: O Benjamin chudela jekh kotor la phuvakro la vichodna seratar
    dži e zapadno sera.'
  pes-OPV: و اما برای بقیه اسباط از طرف مشرق تاطرف مغرب برای بنیامین یک قسمت.
  ron-1924: Ятэ челелалте семинций. Де ла рэсэрит пынэ ла апус ва фи партя луй Бениамин.
  ben-OBCV: “বাকি গোষ্ঠীগুলির এসব অংশ হবে বিন্যামীন একটি অংশ পাবে; “সেটি পূর্বপ্রান্ত
    থেকে পশ্চিমপ্রান্ত পর্যন্ত।
  som-som: Oo qabiilooyinka kale oo hadhana tan iyo dhanka bari iyo ilaa dhanka galbeed
    reer Benyaamiin waa inay qayb ka helaan.
  lat-VUC: Et reliquis tribubus, a plaga orientali usque ad plagam occidentalem, Benjamin
    una.
  eng-ASVBT: 'And as for the rest of the tribes: from the east side unto the west
    side, Benjamin, one portion.'
  ita-1885: E quant'è alle altre tribù, vi sarà una parte per Beniamino, dall'estremità
    orientale fino all'occidentale.
  eng-LXXUP: And as for the rest of the tribes, from the eastern parts as far as the
    western, Benjamin shall have one portion.
  eng-ULB: As for the remaining tribes, their portions will also run from the eastern
    side to the west side. Benjamin will receive one portion.
  spa-VBL: 'Estas son las asignaciones para el resto de las tribus: La asignación
    de Benjamín se extiende desde el límite oriental del país hasta el occidental.'
  fra-_FOB: 'Le reste sera pour les autres tribus: de l''Est à l''Ouest, une part
    pour Benjamin;'
  mal-mal: 'ശേഷമുള്ള ഗോത്രങ്ങൾക്കോ: കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ ബെന്യാമീന് ഓഹരി
    ഒന്ന്.'
  urd-GVR: 'Mulk ke is ḳhās darmiyānī hisse ke junūb meṅ bāqī qabīloṅ ko ek ek ilāqā
    milegā. Har ilāqe kā ek sirā mulk kī mashriqī sarhad aur dūsrā sirā Bahīrā-e-Rūm
    hogā. Shimāl se le kar junūb tak qabāylī ilāqoṅ kī yih tartīb hogī: Binyamīn,
    Shamāūn, Ishkār, Zabūlūn aur Jad.'
  suz-BL: मिनु लीशो थर आन कली पूर्ब रे पच्‍छिम सम्‍म बेन्‍यामीन आ थेरशो रू,
  eng-NOY: 'And as for the rest of the tribes, from the east side to the west side:
    Benjamin, one tribe.'
  ita-1927: 'Poi verrà il resto della tribù. Dal confine orientale al confine occidentale:
    Beniamino, una parte.'
  ckb-ckb: '«سەبارەت بە ئەو هۆزانەش کە ماونەتەوە: «لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ
    بنیامین بەشێک دەبێت:'
  eng-BBE: 'And as for the rest of the tribes: from the east side to the west side:
    Benjamin, one part.'
  kan-OKCV: '“ಮಿಕ್ಕ ಗೋತ್ರಗಳ ವಿಷಯವೇನೆಂದರೆ: “ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದವರೆಗೂ ಬೆನ್ಯಾಮೀನನ
    ಒಂದು ಭಾಗವಾಗಿದೆ.'
  tam-2017: 'மற்றக் கோத்திரங்களுக்கு உண்டாகும் பங்குகளாவன: கிழக்குதிசை துவங்கி மேற்குத்திசைவரை
    பென்யமீனுக்கு ஒரு பங்கும்,'
  spa-RV-1909: Cuanto á las demás tribus, desde la parte del oriente hasta la parte
    de la mar, tendrá Benjamín una parte.
  ron-BTF: Și cât despre restul triburilor, de la latura de est până la latura de
    vest, Beniamin va avea o parte.
  eng-WEBP: '“As for the rest of the tribes: from the east side to the west side,
    Benjamin, one portion.'
  eng-FBV: 'These are the allocations for the rest of the tribes: Benjamin''s allocation
    extends from the eastern boundary of the country to that on the west.'
  nld-1939: 'Wat de overige stammen betreft: Benjamin krijgt een gebied van oost-
    tot westgrens;'
  nch-BL: “Nopa sequinoc huejhueyi familias, quipiyase inintal ica sur ten ni tali
    taiyocatalili. Achtohui nopa hueyi familia Benjamín quipiyas ital cati yas ten
    se lado tali Israel ica campa hualquisa tonati hasta seyoc lado ica campa oncalaqui
    tonati.
  vie-1934: 'Về phần các chi phái còn lại: từ đông đến tây một phần cho Bên-gia-min;'
  hin-CV: '“बाकी गोत्रों के लिए भाग इस प्रकार होगा: “पूर्व की ओर से पश्चिम की ओर एक
    भाग बिन्यामिन का होगा.'
  spa-BES: 'Y en cuanto al resto de las tribus; desde el lado este al lado oeste:
    Benjamín, una parte.'
  tdx-tdx: 'Le o ila’ o fifokoañeo: Ho a i Beniamine, ty boak’añ’efe’e atiñana pak’añ’efe’e
    ahandrefa—raike;'
  tha-KJV: ตระกูลคนที่​เหลืออยู่​นั้น จากด้านตะวันออกไปด้านตะวันตก เป็นส่วนของคนเบนยามิน
  por-BR-2018: 'E quanto às demais tribos: desde o extremo oriente até o extremo ocidente:
    esta é a porção de Benjamim.'
  deu-ELO: 'Und die übrigen Stämme: Von der Ostseite bis zur Westseite: Benjamin ein
    Los.'
  eng-WYC-2018: And to [the] other lineages, from the east coast till to the west
    coast, one to Benjamin. (And for the other tribes, from the east side unto the
    west side, one portion shall be for Benjamin.)
  epo-epo: 'La ceteraj triboj de la rando orienta ĝis la rando okcidenta: Benjamen
    havos unu parton.'
  uig-PIN: 'Ⱪalƣan ⱪǝbililǝrning ülüxliri bolsa: — Binyamin ⱪǝbilisi üqün xǝrⱪtin
    ƣǝrb tǝrǝpkǝ sozulƣan bir ülüxi bolidu.'
  beo-beo: 'Modale ligiagai sogebi ga (south) amodili Isala:ili fi musa: soge hame
    lai, amo da soge fifilisi fifi soge lamu. Amo soge fifilisi afae afae da gusu
    alalo fifi amoga muni gududili asili, Medidela:inia Hano Wayabo Bagade amoga doaga:mu.
    Bediamini fi da gadafa (north) soge fifilisi lamu. Amo ga (south) asili, fi eno
    da agoane lamu:- Simiane Isaga Sebiulane Ga:de'
  tpi-OTNT: Bikpela i tok moa olsem, “Graun bilong ol arapela lain bilong Israel i
    olsem. Lain Benjamin bai i kisim graun long hap saut bilong dispela graun i gat
    narakain wok. Na lain Simeon bai i kisim graun long hap saut bilong graun bilong
    Benjamin. Na lain Isakar bai i kisim graun long hap saut bilong graun bilong Simeon.
    Na lain Sebulun bai i kisim graun long hap saut bilong graun bilong Isakar. Na
    lain Gat bai i kisim graun long hap saut bilong graun bilong Sebulun. Graun bilong
    olgeta lain bai i stat long mak long hap sankamap bilong kantri na i go olgeta
    long nambis bilong biksolwara Mediterenian.
  hau-SA: “Game da sauran kabilun kuwa, “Benyamin zai sami rabo; zai miƙe daga wajen
    gabas zuwa wajen yamma.
  uig-LAT: 'Qalghan qebililerning ülüshliri bolsa: — Binyamin qebilisi üchün sherqtin
    gherb terepke sozulghan bir ülüshi bolidu.'
  nde-nde: 'Izizwana eziseleyo: UBhenjamini uzakuba lesigaba esisodwa; sizaqhubeka
    sisukela eceleni lasempumalanga sisiya eceleni lasentshonalanga.'
  ton-ton: ¶ Pea koeʻuhi ko e ngaahi faʻahinga ʻoku toe, ʻe maʻu ʻe Penisimani ʻae
    tofiʻa mei he potu hahake, ʻo aʻu ki he potu lulunga.
  ces-1613: Ostatní pak pokolení, od strany východní až k straně západní, osadí se
    pokolení jedno, totiž Beniamin.
  eng-WMB: '“As for the rest of the tribes: from the east side to the west side, Benjamin,
    one portion.'
  tam-TCV: “எஞ்சிய கோத்திரங்களுக்கான பகுதிகளாவன, “பென்யமீன் ஒரு பகுதியைப் பெறுவான்.
    அது கிழக்குப்புறத்திலிருந்து மேற்குப்புறம்வரை பரந்திருக்கும்.”
  ceb-ULB: Alang sa nahibilin nga mga tribo, ang ilang mga bahin magsugod usab gikan
    sa sidlakan paingon sa kasadpang bahin. Makadawat si Benjamin ug usa ka bahin.
  pol-UBG: 'Pozostałe pokolenia, od strony wschodniej aż do strony zachodniej: jeden
    dział dla Beniamina.'
  urd-GVU: 'ملک کے اِس خاص درمیانی حصے کے جنوب میں باقی قبیلوں کو ایک ایک علاقہ ملے
    گا۔ ہر علاقے کا ایک سرا ملک کی مشرقی سرحد اور دوسرا سرا بحیرۂ روم ہو گا۔ شمال
    سے لے کر جنوب تک قبائلی علاقوں کی یہ ترتیب ہو گی: بن یمین، شمعون، اِشکار، زبولون
    اور جد۔'
  deu-1912: 'Darnach sollen die andern Stämme sein: Benjamin soll seinen Teil haben,
    von Morgen bis gen Abend.'
  kan-2017: ಉಳಿದ ಕುಲಗಳ ಪಾಲಿನ ಕ್ರಮವೇನೆಂದರೆ, ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಬೆನ್ಯಾಮೀನಿಗೆ ಒಂದು
    ಪಾಲು.
  yap-yap: 'Fare gi but’ ni bay ko yimuch ko fare raba’ i binaw (ni bay fa gin’en
    nib thothup riy nge tafen e en fak e pilung) e nge tafnay e tin kabay e genong
    nra bagyad ma nge tafnay bang riy, gubin yang e pi binaw nem ni tabab ko mathil
    u ngek me yan u rom ko ngal nge yan i mus ko Mediterranean. Ba’aray yarmen u but’
    ni tabab ko lel’och nge yan ko yimuch: Benjamin Simeon Issakar Zebulun Gad'
  hlt-MCSB: Te vaengah khothoeng baengki lamloh khotlak baengki hil te Benjamin koca
    kah hlangrhuel ham pakhat la om saeh.
  mdy-ETH: ሃንጎ ዓቴ ፃጶም ሳዔላ ያዺዲ ጊሽኪንታንዳኔ፦ ቢኢኒያሜም ዓባ ኬስካሢፓ ዴንዲ ጌላ ካሮ ሄላንዳ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: “Mmusuakuo a aka no, “Benyamin bɛnya kyɛfa baako; ɛbɛfiri apueeɛ fam
    akɔ atɔeɛ fam.
  eng-WEBU: '“As for the rest of the tribes: from the east side to the west side,
    Benjamin, one portion.'
  wal-wal: “Attida zaretussi biittai hagaadan shaahettees. Arshshoppe arggo gakkanaashin,
    issi saamai Biniyaama zariyaayyo imetto.
  spa-PDDPT: En cuanto a las demás tribus, Benjamín tendrá una parte desde el lado
    oriental hasta el lado del mar.
  gun-gun: — Ha'e gui Israel regua kuery mboae pegua yvy ju peikuaa aguã, Benjamim
    kuery yvy ma kuaray oua katy guive oikea katy peve 'rã oo.
  ilo-ULB: Maipapan met kadagiti nabatbati a tribu, dagiti paset ti daga a bingayda
    ket manipud met laeng iti akin-daya a paset nga agturong iti akin-laud a paset.
    Umawatto ti Benjamin iti maysa a paset ti daga a bingay. Iti
  kpg-kpg: 'Baahi ngaaga o di gowaa hagalabagau deenei, e dahi mo dahi madawaawa e kae
    di gowaa dela e haneia i tagageinga dela i baahi dua gaa hana gi dai gi Tai Mediterranean.
    Daamada mai baahi ngeia gaa hana gi ngaaga, nia madawaawa le e hagatau beenei:
    Benjamin Simeon Issachar Zebulun Gad'
  uig-ARA: 'قالغان قەبىلىلەرنىڭ ئۈلۈشلىرى بولسا: ــ بىنيامىن قەبىلىسى ئۈچۈن شەرقتىن
    غەرب تەرەپكە سوزۇلغان بىر ئۈلۈشى بولىدۇ.'
  sus-sus: «Bunyamin bɔnsɔɛ xa bɔxi na Yuda bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na,
    kelife sogetede han sogegorode.»
  pon-2006: 'Palieir en wasa kesempwal wet, ehuehu luhwen kadaudok kan pahn ale ehu
    peliensapw me tangasang irepen palimese kolahng Sehd Mediderenien, ni duwen koasoandi
    wet sang paliepeng kolahng palieir: Pensamin Simion Isakar Sepulon Kad'
  ksd-ksd: 'Ma ure diat ra umana vuna tarai dia tur valili boko: ra langun kai Beniamin,
    papa aro ra matana taur ma tuk ta ra matana taoai;'
  grc-BRENT: Καὶ τὸ περισσὸν τῶν φυλῶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Βενιαμὶν, μία.
  ind-AYT: '“Adapun sisa dari suku-suku: dari sisi timur sampai ke sisi barat, satu
    bagian untuk Benyamin.'
  nya-nya: '“Za mafuko ena otsala zidzayenda motere: Benjamini adzakhala ndi chigawo
    chimodzi. Chidzayambira mbali ya kummawa mpaka ya kumadzulo.'
  hrv-hrv: 'Ostala plemena: od istoka do zapada - dio Benjaminov.'
  mps-mps: Genuai Bidigo po genina ma weyu, e tama tiwai po wali, “Te Israel hani
    mebago tǫ e tama dao. Te Benjamin hanigo tǫ te gasagi yai sę elalubo tǫ saut
    badu saibao. Tama Simeon hanigo tǫ te Benjamin hanigo tǫ saut badu saibao. Tama
    Isakar hanigo tǫ te Simeon hanigo tǫ saut badu saibao. Tama te Sebulun hanigo
    tǫ te Isakar hanigo tǫ saut badu saibao. Tama Gat hanigo te Sebulun hanigo tǫ
    saut badu tǫ saibao. Te tigidali hanigo tǫ dąį te giliga asobo badu gagalama,
    tama pelama, genuai tamu ąį Mediterenian nambis kemi saneba usu nigi peyu yaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Graun bilong ol arapela lain bilong Israel i
    olsem. Lain Benjamin bai i kisim graun long hap saut bilong dispela graun i gat
    narakain wok. Na lain Simeon bai i kisim graun long hap saut bilong graun bilong
    Benjamin. Na lain Isakar bai i kisim graun long hap saut bilong graun bilong Simeon.
    Na lain Sebulun bai i kisim graun long hap saut bilong graun bilong Isakar. Na
    lain Gat bai i kisim graun long hap saut bilong graun bilong Sebulun. Graun bilong
    olgeta lain bai i stat long mak long hap sankamap bilong kantri na i go olgeta
    long nambis bilong biksolwara Mediterenian.
  dan-1931: 'Så følger de sidste Stammer: Fra Østsiden til Vestsiden Benjamin, én
    Stammelod;'
  vie-OVCB: 'Đây là những lãnh thổ được chia cho các đại tộc: Lãnh thổ của Bên-gia-min
    nằm về phía nam đất của vua, và trải ngang vùng đất của Ít-ra-ên từ đông sang
    tây.'
  guj-2017: 'બાકીનાં કુળોને આપવામાં આવેલો જમીનનો ભાગ આ પ્રમાણે છે: પૂર્વ બાજુથી પશ્ચિમ
    બાજુ સુધીનો એક ભાગ બિન્યામીનનો.'
  pon-2006A: 'Palieir en wasa kesempwal wet, ehuehu luhwen kadaudok kan pahn ale ehu
    peliensapw me tangasang irepen palimese kolahng Sehd Mediderenien, ni duwen koasoandi
    wet sang paliepeng kolahng palieir: Pensamin Simion Isakar Sepulon Kad'
  por-BRBSL: '“Quanto ao resto das tribos: do lado leste ao lado oeste, Benjamin,
    uma porção.'
  cth-cth: Kacawie miphunnaw e kong dawk, kanîtho lahoi kanîloumlah buet touh e ham
    teh Benjamin ni a ham han.
  twi-twi: “Mmusuakuw a aka no, “Benyamin benya kyɛfa baako; ebefi apuei fam akɔ atɔe
    fam.
  hlt-hlt: Te vaengah khothoeng baengki lamloh khotlak baengki hil te Benjamin koca
    kah hlangrhuel ham pakhat la om saeh.
  tbz-SIM: Ntɛ ibotí ìì kpɑɑ́ ì yóó totímɛ̀ i kó kɛtenkɛ̀, kɛ́túótɛ́ diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì, Bɛnsɑmɛɛ kɔkɛ́ nkɛ.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei, “Israelɨn anabar igharazibar nguaziba,
    ia me bagh nguazir otevir kaba isɨ me danɨngam: “Nguazir me bigha God bagh datɨghamimɨn
    mɨtaghniam, sautɨn amadaghan itir nguazim, a Benjaminɨn anabamɨn adarazir nguazir
    otevim. Men nguazimɨn mɨtaghniam, kantrin kamɨn aruem anadi naghɨn itir mɨtaghniamɨn
    ikegh, ua izɨ aruem uaghiri naghɨn amadaghan mangɨ, Mediterenianɨn Ongarir Ekiamɨn
    tugham. “Ezɨ Simeonɨn anabamɨn nguazim, a Benjaminɨn nguazir otevimɨn akuighav
    iti. Ezɨ Isakarɨn anabamɨn nguazim, a Simeonɨn nguazir otevimɨn akuighav iti.
    Ezɨ Sebulunɨn anabamɨn nguazim, a Isakarɨn nguazir otevimɨn akuighav iti. Ezɨ
    Gatɨn anabamɨn nguazim, a Sebulunɨn nguazir otevimɨn akuighav iti. Nguazir mɨtaghniar
    kaba bar aruem anadi naghɨn ikegha ghua, aruem uaghiri naghɨn tu.'
  dop-dop: Kpekɑ lɛnnɑ nɑ ɑ tɛtʋnɑɑ ntɔ cǝnɛ. Pɛncɑmɛɛ tɛtʋ tǝnɑɣɑ ntɛ́ pǝ kpɑɣɑʋ
    ilim tǝlɩɩlɛ tɔɔ toŋɑ tɔ. Nɑ pǝ́ polo Metitelɑnee teŋku nɑ ilim tǝtʋlɛ tɔɔ tɔ.
  azb-azb: 'Qalan qəbilələrə düşən pay belədir: Binyaminə bir pay veriləcək. Sərhədi
    şərqdən qərbə qədər uzanacaq.'
  eng-DBY: 'And as for the rest of the tribes: from the east side unto the west side,
    Benjamin one [portion].'
  hin-2017: '“अन्य गोत्रों के भाग इस प्रकार हों: पूर्व से पश्चिम तक बिन्यामीन का एक
    भाग हो।'
  wol-KYG: '«Limeefu giiri Israyil yi ci des, seeni suuf nii lay tëdde: Li dale kemu
    penku ba, ba ca géej gu mag ga ca sowu, benn pàcc lay doon, Beñamin féetewoo ko.'
  eng-YLT: '''As to the rest of the tribes, from the east side unto the west side,
    Benjamin one,'
  eng-WYC-2017: And to [the] other lineages, from the east coast till to the west
    coast, one to Benjamin.
  eng-WMBB: '“As for the rest of the tribes: from the east side to the west side,
    Benjamin, one portion.'
  urd-GVH: 'मुल्क के इस ख़ास दरमियानी हिस्से के जुनूब में बाक़ी क़बीलों को एक एक इलाक़ा
    मिलेगा। हर इलाक़े का एक सिरा मुल्क की मशरिक़ी सरहद और दूसरा सिरा बहीराए-रूम होगा।
    शिमाल से लेकर जुनूब तक क़बायली इलाक़ों की यह तरतीब होगी : बिनयमीन, शमौन, इशकार,
    ज़बूलून और जद।'
  rug-rug: '“Sari hinia tadi kaiqa butubutu pule si kote hoda koasa pepeso hopena
    pa kali matao meke kote guahe: Sa butubutu Benisimane kote vagia si keke hinia;
    kote mae gua pa kali gasa rimata meke kamo la gua pa kali lodu rimata.'
  gaz-gaz: '“Qoodni gosoota hafanii kan armaan gad jiruu dha: “Gosti Beniyaam qooda
    tokko qabaata; kunis gara baʼaatii hamma gara dhiʼaatti balʼata.'
  fra-LSG: 'Voici les autres tribus. De l’orient à l’occident: Benjamin, une tribu.'
  yal-yal: '“Bɔnsɔn dɔnxɛne kɛɛ bɔxɔne nan itoe ra: Keli sogeteden ma han sa dɔxɔ
    sogegododen na, Bunyamin bɔnsɔnna gbeen nan na ra, yamanan yire yitaxunxi keden
    nan na fan na.'
  haw-1868: A o ke koena o na ohana, mai ka aoao hikina a hiki i ka aoao komohana,
    no Beniamina hookahi.
  arb-NAV: 'أَمَّا أَرَاضِي بَقِيَّةِ الأَسْبَاطِ فَهِيَ: مِنْ جِهَةِ الشَّرْقِ حَتَّى
    الْبَحْرِ غَرْباً تَكُونُ لِبَنْيَامِينَ حِصَّةً وَاحِدَةً.'
  ewe-ewe: '“Le to bubuawo gome la: “Benyamin axɔ teƒe ɖeka; atso ɣedzeƒe lɔƒo ayi
    ɣetoɖoƒe lɔƒo.'
  eng-LEE: As for the rest of the tribes, from the east side unto the west side, shall
    be for Benjamin one portion.
  asm-FB: আৰু অৱশিষ্ট ফৈদবোৰৰ এই এই অংশ হ’ব; পূৱ ফালৰ পৰা পশ্চিম ফাললৈ বিন্যামীনে
    এক অংশ পাব।
  sus-A: «بُنيَمِن بْنسْي شَ بْشِ نَ يُدَ بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ، كٍلِقٍ
    سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: '« Quant au reste des tribus : de l''est à l''ouest, Benjamin, une portion.'
  hbo-hbo: וְיֶ֖תֶר הַשְּׁבָטִ֑ים מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה בִּנְיָמִ֥ן
    אֶחָֽד׃
  kik-kik: '“Ha ũhoro wa mĩhĩrĩga ĩyo ĩngĩ ĩtigarĩte: Benjamini akaaheo gĩcigo kĩmwe;
    nakĩo gĩgaatambũrũka kuuma mwena wa irathĩro nginya mwena wa ithũĩro.'
  fra-NCL: 'Part du reste des tribus : de la limite orientale à la limite occidentale,
    Benjamin, une part.'
  cek-AK: Kanghmat acaengnawk hanah loe ni angzae hoi niduem khoek to Benjamin taham
    ah om tih.
  cuk-cuk: '”Israel-dadgan-sogambe-gakabogwad (12) e-wagan-bamalad weyob yar gamarmogoed:
    Benjamín-e-wagan, dad-nakwed-akale, demar-naidse yar gaoed.'
  uig-CYR: 'Қалған қәбилиләрниң үлүшлири болса: — Бинямин қәбилиси үчүн шәриқтин ғәрип
    тәрәпкә созулған бир үлүши болиду.'
  tel-2017: తూర్పు నుండి పడమటి వరకూ కొలవగా మిగిలిన గోత్రాలకు భాగాలు ఏర్పాటవుతాయి.
  hat-BSA: 'Pou tout rès tribi yo: Soti nan kote lès la pou rive nan kote lwès la,
    Benjamin, yon pòsyon.'
  kos-kos: Pa inge acn ma itukyang nu sin sruf nukewa saya uh. Acn lun sruf lal Benjamin
    oan ten liki acn lun fisrak uh, kutulap lac nu roto.
  hbo-WLC: וְיֶ֖תֶר הַשְּׁבָטִ֑ים מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה בִּנְיָמִ֥ן
    אֶחָֽד׃
  ibo-ibo: '“Ala e nyere ebo fọdụrụ dị otu a: “Benjamin ga-enwe otu oke, nke sitere
    nʼọwụwa anyanwụ ruo nʼọdịda anyanwụ.'
  ory-ory: 'ଅବଶିଷ୍ଟ ଗୋଷ୍ଠୀମାନଙ୍କ ବିଷୟ: ପୂର୍ବ ସୀମାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ବିନ୍ୟାମୀନ୍‍ର
    ଏକ ଅଂଶ।'
  chk-chk: 'Iei fanüen ekewe lusun ainangen Israel: Peniamin epwe fanüeni eu kinikin
    me lon ewe fanü Israel seni lepelian me ötiu tori lepelian me lotou.'
  rop-rop: Wal YAWEI bin kipgon tok, “Langa sauthsaid langa dijan seikridwan pleis
    im blanga detlot Isreil pipul. Ebri klen blanga Isreil garra abum olabat ronwan
    kantri brom sanraiswei raidap langa sangodanwei. Dislot klen garra abum olabat
    ronwan kantri brom nowathwei raidap langa sauthsaid, Benjamin, Simiyan, Isaka,
    Sebyulan en Ged.
  ukr-1871: 'Останок же од поколїнь: — з восточнього краю до західнього — один пай
    Беняминові.'
  deu-1951: Von den übrigen Stämmen aber soll Benjamin von der Ostseite bis zur Westseite
    einen Teil empfangen;
  eng-JPS: 'And as for the rest of the tribes: from the east side unto the west side:
    Benjamin, one portion.'
  srp-1865: 'A ostala plemena biæe: od istoène strane do zapadne strane, Venijaminovo,
    jedno;'
  lug-lug: '“N’ebika ebirala birigabana bwe biti: “Okuva ku luuyi olw’ebuvanjuba okutuuka
    ku luuyi olw’ebugwanjuba, gwe guliba omugabo gwa Benyamini.'
  heb-heb: ויתר השבטים מפאת קדמה עד פאת ימה בנימן אחד׃
  ben-IRV: আর বাকি বংশগুলির এই সব অংশ হবে; পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত
    বিন্যামীনের এক অংশ।
  pan-pan: ਬਾਕੀ ਗੋਤਾਂ ਦੇ ਲਈ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਬਿਨਯਾਮੀਨ ਦੇ
    ਲਈ ਇੱਕ ਭਾਗ ਹੋਵੇਗਾ।
  mya-JVB: ကြွင်း သော ဣသရေလခရိုင် ဟူမူကား၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင်
    ဗင်္ယာမိန် ခရိုင် ရှိရမည်။
  hmo-hmo: '“Unai tano helagana ena diho kahana dekenai Israela ena iduhu oredia ta
    ta ese tano ena kahana ta do idia abia dina daekau kahana hetoana dekena amo ela
    bona Davara Badana dekenai, mirigini kahana dekena amo ia lao bona diho kahana
    dekenai. Beniamina iduhu be mirigini dekenai ia noho, bona Gado be diho kahanai
    momokani ia noho. Iduhu ese tano do idia abia inai bamona, mirigini ela bona diho:
    Beniamina Simeona Isakara Sebuluno Gado'
  urd-urd: और बाक़ी क़बाइल के लिए यूँ होगा:कि पूरबी सरहद से पच्छिमी सरहद तक, बिनयमीन
    के लिए एक हिस्सा।
  rus-SYN: Остальное же от колен, от восточного края до западного - один удел Вениамину.
  bqc-SIM: 'Bui kĩniↄ pↄ́n kɛ: Bɛ̃yãmɛɛ buiↄ i a lɛɛ do sɛ za gukpɛ e bɛ''aɛ.'
  tcz-CHONGTHU: Hiche gamkol hohi phungdang ho chanding chu ahi – Benjamin chan ding
    agamkol chu lengchapa gam lhanglang sanga aumin Israel gam lhungkei solam a kipat
    lhumlam chan na kilhung lut peh ding ahi.
  mar-mar: आणि बाकीच्या वंशास, पूर्व बाजूपासून पश्चिमबाजूपर्यंत, त्यातला एक बन्यामीनाचा
    भाग.
  qub-qub: '«Waquin caj trïbupa chacrancunaga sur caj-läman caynömi aywaraycanga:
    «Raquisha caycaj lindaman guelliraycanga inti yagamunan caj lindapita gallaycur
    inti yaganan caj-lächo caycaj lindacama canga Benjamín trïbupaj.'
  bqp-bqp: Bwese kɛri yi yi tien tem wee. Bɛnyɑmɛɛbɑgim mu ko n wɑ̃ɑwɑ sɑɑ Isirelibɑn
    tem nɔɔ burɑ yerun sɔ̃ɔ yɑri yerun di n kɑ dɑ nim wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛɔ
    sɔ̃ɔ duu yerɔ.
  hat-hat: Sou bò sid pòsyon mitan sa a, lòt sis branch fanmi pèp la va resevwa pòsyon
    pa yo. L'a soti depi sou fwontyè bò solèy leve a rive sou fwontyè bò solèy kouche
    a, bò lanmè Mediterane a. Lè ou konmanse sou lizyè pòsyon mitan an, ou jwenn yon
    pòsyon tè pou branch fanmi Benjamen an.
  eng-BSB: 'As for the rest of the tribes: Benjamin will have one portion extending
    from the east side to the west side.'
  eng-WEBPB: '“As for the rest of the tribes: from the east side to the west side,
    Benjamin, one portion.'
  kbq-kbq: Hagi ruga'a Israeli naga'mo'za amana hu'za nagate nofitera hu'za mopa refko
    hu'za erigahaze. Hagi kini ne'mofo mopama sauti kazigama ome atretetira, zage
    hanati kazigati evuno zage fre kazigama evaniana, Benzameni naga'mokizmi mopa
    megahie.
  nhe-BL: “Nopa sequinoc huejhueyi familias, quipiyase inintlal ica sur tlen ni tlali
    tlaijiyocatlalili. Achtohui nopa hueyi familia Benjamín quipiyas itlal tlen yas
    tlen se lado tlali Israel ica campa quisa tonati hasta seyoc tlali ica campa oncalaqui
    tonati.
  gub-BL: 'A''e ywy ihewe imur katu pyrer huwake kwarahy ihemaw awyze har kutyr Izaew
    ta''yr izuapyapyr paw upyhyk putar amo ywy pehegwer pitàitàigatu wà nehe. A''e
    ywy uzypyrog putar ywyzaw kwarahy ihemaw rehe har pe nehe. Oho putar kwarahy heixe
    haw kutyr Mezitehàn yryhu kutyr nehe. Azypyrog putar pehegwer wazar waner imume''u
    pà kwarahy heixe haw awyze har kutyr nehe kury: Mezàmi, Ximeàw, Ixakar, Zemurom,
    Kaz.'
  eng-DRA: 'And for the rest of the tribes: from the east side to the west side, one
    portion for Benjamin.'
