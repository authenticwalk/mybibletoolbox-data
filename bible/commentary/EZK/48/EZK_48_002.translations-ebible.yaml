  heb-heb: ועל גבול דן מפאת קדים עד פאת ימה אשר אחד׃
  ben-IRV: আর দানের সীমার কাছে পূর্বপ্রান্ত হইতে পশ্চিমপ্রান্ত পর্যন্ত আশেরের এক অংশ
    হবে।
  pan-pan: ਦਾਨ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਦੀ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਆਸ਼ੇਰ ਦੇ ਲਈ ਇੱਕ ਭਾਗ।
  mya-JVB: ဒန် ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် အာရှာ ခရိုင်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.001'
  urd-urd: और दान की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, आशर के लिए एक
    हिस्सा।
  rus-SYN: Подле границы Дана, от восточного края до западного, это один удел Асиру.
  bqc-SIM: Asɛɛ buiↄ i a lɛɛ do sɛ́. An bùsu iↄ naa Dã buiↄ bùsuwa za gukpɛ e bɛ'aɛ.
  tcz-CHONGTHU: Asher gamkol chu Dan gam lhanglang sanga aumin chule solama pat lhumlam
