  fra-NCL: 'A la frontière de Dan, de la limite orientale à la limite occidentale :
    Aser, une part.'
  cek-AK: Dan ramri hoi kamtong, ni angzae hoi niduem khoek to Asher taham ah om tih.
  cuk-cuk: Dan-yar-naid-urba, dad-nakwed-akale, demar-naidse, Aser-e-wagan yar gaoed.
  uig-CYR: Данниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Ашир қәбилисиниң
    бир үлүшидур.
  tel-2017: దాను సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా ఆషేరీయులకు ఒక భాగం.
  hat-BSA: Akote lizyè a Dan nan, soti nan kote lès la pou rive nan kote lwès la,
    Aser, yon pòsyon.
  kos-kos: Sisken acn lal Dan, kutulap lac nu roto, ip se inge ma lun sruf lal Asher.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל דָּ֗ן מִפְּאַ֥ת קָדִ֛ים עַד־פְּאַת־יָ֖מָּה אָשֵׁ֥ר אֶחָֽד׃
  ibo-ibo: Asha ga-enwe otu oke. Ọ ga-abụ nʼakụkụ oke ala Dan, site nʼọwụwa anyanwụ
    ruo nʼọdịda anyanwụ.
  ory-ory: ଆଉ, ଦାନ୍‍ର ସୀମା ନିକଟରେ ପୂର୍ବଠାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ଆଶେର, ଏକ ଅଂଶ।
  chk-chk: Ünükün ewe fanü Tan, seni lepelian me ötiu tori lepelian me lotou, Aser
    epwe fanüeni eu kinikin.
  rop-rop: '@see-verse:EZK.048.001'
  ukr-1871: Попри гряницю Данову, од восточнього краю до західнього — се один пай
