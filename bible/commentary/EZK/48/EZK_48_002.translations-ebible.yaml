  deu-1951: Neben dem Gebiet von Dan, von der Ostseite bis zur Westseite Asser einen
    Anteil; neben dem Gebiet von Asser,
  eng-JPS: 'And by the border of Dan, from the east side unto the west side: Asher,
    one portion.'
  srp-1865: A uz meðu Danovu, od istoène strane do zapadne, Asirovo, jedno.
  lug-lug: N’okuliraana Ddaani okuva ku luuyi olw’ebuvanjuba okutuuka ku luuyi olw’ebugwanjuba
