verse: EZK.048.002
translations:
  mal-C: കിഴക്കേഭാഗംമുതൽ പടിഞ്ഞാറേ ഭാഗംവരെയുള്ള ദാന്റെ അതിർത്തിയിൽ ആശേരിന് ഒരു ഓഹരി
    ഉണ്ടായിരിക്കും.
  deu-TKW: 'Neben Dan, von der Ostseite bis zur Westseite: Asser, ein Stammgebiet.'
  lin-lin: 'Libota ya Aseri ekozwa eteni moko ya mabele : ekozala na mondelo ya libota
    ya Dani, longwa na este kino na weste.'
  eng-LSV: and by the border of Dan, from the east side to the west side, Asher, one
    [portion];
  eng-GNV: And by the border of Dan from the East side vnto the West side, a portion
    for Asher.
  eng-WEBSTER: And by the border of Dan, from the east side to the west side, a portion
    for Asher.
  nhw-BL: Nopa hueyi familia Aser teipa quipiyas itlal más ica sur tlen Dan tlen se
    lado tlali Israel hasta seyoc.
  swh-ONEN: “Asheri atakuwa na sehemu moja, itapakana na nchi ya Dani kuanzia mashariki
    hadi upande wa magharibi.
  bba-bba: Dɑnu ben bɔkuɔ, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ dɑ sɔ̃ɔ duu yerɔ Asɛɛbɑɡimɑ
    mu wɑ̃ɑ mi.
  eng-KJVCPB: And by the border of Dan, from the east side unto the west side, a portion
    for Asher.
  luo-luo: Lop dhood Asher ema nogo tongʼ gi lop Dan kochakore yo wuok chiengʼ nyaka
    yo podho chiengʼ.
  meu-meu: Dan ena tano ohena ai, laurabada kahana ela bona lahara kahana, Asere ahuna,
    ahu ta.
  npi-ULB: दानको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, आशेरले एक भाग पाउनेछ ।
  yor-yor: Aṣeri yóò ní ìpín kan; yóò jẹ́ ààlà agbègbè Dani láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn.
  pes-OPCB: 'سهم قبایل دیگر که بین مرز شرقی اسرائیل و دریای مدیترانه در غرب قرار می‌گیرد،
    به ترتیب از شمال به جنوب به شرح زیر است: اَشیر، نفتالی، منسی، افرایم، رئوبین،
    یهودا.'
  tgl-ULB: Isang bahagi ng lupain sa timog ng hangganan ng Dan ang magiging lupain
    ng Aser na aabot mula sa silangan hanggang sa kanluran.
  hui-hui: Ase hameigini ti Dana hameigininaga dindi ngagonaga abene unurahayagi podo
    wulebira. Nabadali hameigini tinaga dindi Ase hameigini dindi ngagonaga abene
    nirayagi podo wulebira. Ani bialu daliape howa nira Manase hameigini ti podo wulebira.
    Ani bialu nira dege Manase hameigini erembirahayagi Eberaimi hameigini ti podo
    wulebira. Ani bialu nira dege Eberaimi hameigininaga erembirahayagi Lubene hameigini
    ti podo wulebira. Ani bialu Lubene hameigini dindi ngago abene nirayagi Yuda hameigini
    ti podo wulebira. Tinaga dindi tubari ni tagira ibiragohayagi howa pialu ni paliragohayagi
    iba solowara timbuni mini Medidereniana bedagoria pupe haga bida, lene.
  mya-mya: '@see-verse:EZK.048.001'
  bod-N: དཱན་གྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་ཨ་ཤེར་གྱི་ས་སྐལ་ཡིན།
  sna-sna: Asheri achava nomugove mumwe chete; uchaganhurana nenyika yaDhani kubva
    kumabvazuva kusvikira kumavirira.
  spa-BLM: “Junto al límite de Dan, desde el lado oriental hasta el occidental, Aser,
    una parte.
  cac-cac: '@see-verse:EZK.048.001'
  swh-ULB: Kupakana na mpaka wa Dani, kutoka upande wa mashariki hata upande wa magharibi,
    Asheri itakuwa na fungu moja.
  bel-bel: Каля мяжы Дана, ад усходняга краю да заходняга, гэта адзін надзел Асіру.
  deu-ELBBK: 'Und an der Grenze Dans, von der Ostseite bis zur Westseite: Aser eins.'
  mbb-OT: Is tanà te tribu ni Asher ne ziyà te zivavà he vahin te tanà te tribu ni
    Dan, ne is keluag kayi, ebpuun diyà te edsilaan taman te zapit te edsenlepan te
    Israel.
  mal-2015: ദാന്റെ അതിരിങ്കൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ ആശേരിന്റെ ഓഹരി ഒന്നു.
  rmc-rmc: O Ašer chudela jekh kotor la phuvakro; paš e phuv le Danoskri la vichodna
    seratar dži e zapadno sera.
  pes-OPV: و نزد حد دان از طرف مشرق تا طرف مغرب برای اشیر یک قسمت.
  ron-1924: Лынгэ хотарул луй Дан, де ла рэсэрит пынэ ла апус, партя луй Ашер.
  ben-OBCV: আশের একটি অংশ পাবে; সেটি দানের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Daan dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Aasheer.
  lat-VUC: Et super terminum Dan, a plaga orientali usque ad plagam maris, Aser una.
  eng-ASVBT: And by the border of Dan, from the east side unto the west side, Asher,
    one portion.
  ita-1885: E allato al confine di Dan, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Aser.
  eng-LXXUP: And from the borders of Dan eastward as far as the west seacoast, for
    Asher, one.
  eng-ULB: Adjoining the border of Dan, from the east side to the west, Asher will
    have one portion.
  spa-VBL: El territorio de Aser limita con el de Dan de este a oeste.
  fra-_FOB: Sur la frontière de Dan, de l'Est à l'Ouest, la part d'Asser.
  mal-mal: ദാന്റെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ ആശേരിന്റെ ഓഹരി ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.001'
  suz-BL: मिनु पूर्ब रे पच्‍छिम दान आ सांद थिशो रू आशेर आ थेरशो रू दुम्‍ब।
  eng-NOY: 'And by the border of Dan, from the east side to the west side: Asher,
    one tribe.'
  ita-1927: 'Sulla frontiera di Dan, dal confine orientale al confine occidentale:
    Ascer, una parte.'
  ckb-ckb: لەسەر سنووری دان، لەلای ڕۆژهەڵاتەوە بۆ لای ڕۆژئاوا بۆ ئاشێر بەشێک دەبێت.
  eng-BBE: 'And on the limit of Dan, from the east side to the west side: Asher, one
    part.'
  kan-OKCV: ದಾನಿನ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದವರೆಗೂ ಆಶೇರನಿಗೆ ಒಂದು ಭಾಗವಾಗಿದೆ.
  tam-2017: தாணின் எல்லையருகே கிழக்குதிசை துவங்கி மேற்கிலுள்ள மத்திய கடல் திசைவரை
    ஆசேருக்கு ஒரு பங்கும்,
  spa-RV-1909: Y junto al término de Dan, desde la parte del oriente hasta la parte
    de la mar, Aser una parte.
  ron-BTF: Și lângă granița lui Dan, de la latura de est până la latura de vest, o
    parte pentru Așer.
  eng-WEBP: “By the border of Dan, from the east side to the west side, Asher, one
    portion.
  eng-FBV: Asher's allocation borders that of Dan from east to west.
  nld-1939: Aser een gebied van oost- tot westgrens, naast dat van Dan.
  nch-BL: Nopa hueyi familia Aser teipa quipiyas ital más ica sur ten Dan ten se lado
    tali Israel hasta seyoc.
  vie-1934: Trên bờ cõi Đan, từ phía đông đến phía tây, sẽ là phần của A-se.
  hin-CV: आशेर का एक भाग होगा; इसकी सीमा पूर्व से पश्चिम तक दान के क्षेत्र से लगी
    होगी.
  spa-BES: 'Y en el límite de Dan, desde el lado este hasta el lado oeste: Asher,
    una parte.'
  tdx-tdx: Mifoza amy Dane, ty efe’e atiñanañe pak’añ’efe’e ahandrefa, ty ho amy Asere—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนของดานจากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนอาเชอร์
  por-BR-2018: 'Junto ao limite de Dã, desde o extremo oriente até o extremo ocidente:
    esta é a porção de Aser.'
  deu-ELO: 'Und an der Grenze Dans, von der Ostseite bis zur Westseite: Aser eines.'
  eng-WYC-2018: And from the end of Dan, from the east coast till to the coast of
    the sea, one part shall be of Asher. (And from the border of Dan, from the east
    side unto the west side, one portion shall be for Asher.)
  epo-epo: Kaj apud la limo de Dan, de la orienta rando ĝis la okcidenta, havos sian
    parton Aŝer.
  uig-PIN: Danning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Axir ⱪǝbilisining
    bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.001'
  tpi-OTNT: Lain Aser bai i kisim graun long hap saut bilong graun bilong Dan. Lain
    Naptali bai i kisim graun long hap saut bilong graun bilong Aser. Na lain Manase
    bai i kisim graun long hap saut bilong graun bilong Naptali. Na lain Efraim bai
    i kisim graun long hap saut bilong graun bilong Manase. Na lain Ruben bai i kisim
    graun long hap saut bilong graun bilong Efraim. Na lain Juda bai i kisim graun
    long hap saut bilong graun bilong Ruben. Graun bilong olgeta lain bai i stat long
    mak long hap sankamap bilong kantri na i go olgeta long nambis bilong biksolwara
    Mediterenian.”
  hau-SA: Asher zai sami rabo; zai yi iyaka da yankin Dan daga gabas zuwa yamma.
  uig-LAT: Danning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin Ashir
    qebilisining bir ülüshidur.
  nde-nde: U-Asheri uzakuba lesigaba esisodwa; sizangcelezelana lelizwe likaDani kusukela
    empumalanga kusiya entshonalanga.
  ton-ton: Pea hoko mo e ngataʻanga ʻo Tani, mei he potu hahake, ʻo aʻu ki he potu
    lulunga, ko e tofiʻa ia ʻo ʻAseli.
  ces-1613: A při pomezí Dan, od strany východní až k straně západní jedno, totiž
    Asser,
  eng-WMB: “By the border of Dan, from the east side to the west side, Asher, one
    portion.
  tam-TCV: ஆசேர் ஒரு பங்கைப் பெறுவான்; அது கிழக்கிலிருந்து மேற்குவரையுள்ள தாணின் எல்லையோடு
    அமையும்.
  ceb-ULB: Subay sa utlanan ni Dan, gikan sa sidlakang bahin hangtod sa kasadpan,
    adunay usa ka bahin si Asher.
  pol-UBG: A obok granicy Dana, od strony wschodniej aż do strony zachodniej, jeden
    dział dla Aszera.
  urd-GVU: '@see-verse:EZK.048.001'
  deu-1912: Neben Dan soll Asser seinen Teil haben, von Morgen bis gen Abend.
  kan-2017: ದಾನಿನ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಆಶೇರಿಗೆ ಒಂದು
    ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.001'
  hlt-MCSB: Dan khorhi dongah khothoeng saa lamloh khotlak baengki due pakhat ah Asher
    ham saeh.
  mdy-ETH: ዓሶኦሬኮዋ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ዓባ ጌላ ባንፆና ዳኣኔ ዓጮና ዎላ ዛጲ ማዓ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Aser bɛnya kyɛfa baako; ɛne Dan kyɛfa no bɛbɔ hyeɛ firi apueeɛ fam akɔsi
    atɔeɛ fam.
  eng-WEBU: “By the border of Dan, from the east side to the west side, Asher, one
    portion.
  wal-wal: Daana zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi saamai
    Aseera zariyaayyo imetto.
  spa-PDDPT: Aser tendrá una parte junto a la frontera de Dan, desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Dã yvy re ma Aser yvy ju 'rã oje'a, kuaray oua katy guive oikea
    katy peve.
  ilo-ULB: Iti akin-abagatan a beddeng ti tribu ti Dan ket ti agbalinto a daga ti
    Aser—maysa a paset ti daga a bingay, manipud iti daya nga agturong iti laud.
  kpg-kpg: '@see-verse:EZK.048.001'
  uig-ARA: داننىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن ئاشىر قەبىلىسىنىڭ
    بىر ئۈلۈشىدۇر.
  sus-sus: «Aseri bɔnsɔɛ xa bɔxi na Dana bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na, kelife
    sogetede naaninyi ma han sogegorode naaninyi.»
  pon-2006: '@see-verse:EZK.048.001'
  ksd-ksd: Ma namur tai Dan. papa aro ra matana taur ma tuk ta ra matana taoai, a
    langun kai Aser.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων τοῦ Δὰν τὰ πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν, Ἀσσὴρ,
    μία.
  ind-AYT: Bersebelahan dengan perbatasan Dan, dari sisi timur sampai ke sisi barat,
    satu bagian untuk Asyer.
  nya-nya: “Aseri adzakhala ndi chigawo chimodzi. Chidzachita malire ndi dziko la
    Dani kuchokera kummawa mpaka kumadzulo.
  hrv-hrv: Uz područje Danovo, od istoka do zapada - dio Ašerov.
  mps-mps: Te Aser hanigo te saut badu te Dan hanigo tǫ badu saibao. Te Naptali hanigo
    te Aser hanigo tǫ saut badu saibao. Te Manase hanigo te Naptali hanigo tǫ saut
    badu tǫ saibao. Tama te Efraim hanigo te Manase hanigo tǫ saut badu tǫ saibao.
    Tama te Ruben hanigo te Efraim hanigo tǫ saut badu saibao. Tama me Ruben hanigo
    tǫ saut badu te Juda hanigo saibao. Te tigidali hanigo tǫ dąį te giliga asobo
    badu gagalama, pelama, genuai tamu ąį kemi sane Mediterenian nambisba usu nigi
    peyu yaibao,” Genuai Bidigo te po wali.
  tpi-tpi: Lain Aser bai i kisim graun long hap saut bilong graun bilong Dan. Lain
    Naptali bai i kisim graun long hap saut bilong graun bilong Aser. Na lain Manase
    bai i kisim graun long hap saut bilong graun bilong Naptali. Na lain Efraim bai
    i kisim graun long hap saut bilong graun bilong Manase. Na lain Ruben bai i kisim
    graun long hap saut bilong graun bilong Efraim. Na lain Juda bai i kisim graun
    long hap saut bilong graun bilong Ruben. Graun bilong olgeta lain bai i stat long
    mak long hap sankamap bilong kantri na i go olgeta long nambis bilong biksolwara
    Mediterenian.”
  dan-1931: 'langs Dans Område fra Østsiden til Vestsiden: Aser, én Stammelod;'
  vie-OVCB: Lãnh thổ của A-se nằm giáp ranh với phía nam của Đan và trải dài từ đông
    sang tây.
  guj-2017: દાનની સરહદની બાજુમાં પૂર્વથી પશ્ચિમ સુધીનો એક ભાગ આશેરનો છે.
  pon-2006A: '@see-verse:EZK.048.001'
  por-BRBSL: “Junto à fronteira de Dan, do lado leste para o lado oeste, Asher, uma
    porção.
  cth-cth: Dan ni coe e hoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh e teh
    Asher e ham lah ao han.
  twi-twi: Aser benya kyɛfa baako; ɛne Dan kyɛfa no bɛbɔ hye afi apuei fam akosi atɔe
    fam.
  hlt-hlt: Dan khorhi dongah khothoeng saa lamloh khotlak baengki due pakhat ah Asher
    ham saeh.
  tbz-SIM: Dɑnni kɔkɛ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì,
    kɛ̀ Asɛɛ kɔkɛɛ túótɛ́.
  msy-2020: “Ezɨ Aserɨn anabamɨn nguazim Danɨn anabamɨn nguazir otevimɨn akuighav
    iti. Ezɨ Naptalin anabamɨn nguazim, Aserɨn anabamɨn nguazir otevimɨn akuighav
    iti. Ezɨ Manasen anabamɨn nguazim, Naptalin anabamɨn nguazir otevimɨn akuighav
    iti. Ezɨ Efraimɨn anabamɨn nguazim, Manasen anabamɨn nguazir otevimɨn akuighav
    iti. Ezɨ Rubenɨn anabamɨn nguazim, Efraimɨn anabamɨn nguazir otevimɨn akuighav
    iti. Ezɨ Judan anabamɨn nguazim, Rubenɨn anabamɨn nguazir otevimɨn akuighav iti.
    Nguazir mɨtaghniar kaba bar aruem anadi naghɨn ikegha, ghua aruem uaghiri naghɨn
    tu.”
  dop-dop: Tɑŋ tɛtʋ nɑ́ tǝŋɑ ilim kɛ ɩtɑɣɑlɑʋ tɔɔ kɛ́, hɑlǝnɑ Asɛɛ kpekǝle nyǝntʋ.
  azb-azb: Aşerə bir pay veriləcək. Sərhədi Danın şərqdən qərbə qədər uzanan sərhədinə
    bitişik olacaq.
  eng-DBY: And by the border of Dan, from the east side unto the west side, Asher
    one.
  hin-2017: दान की सीमा से लगा हुआ पूर्व से पश्चिम तक आशेर का एक भाग हो।
  wol-KYG: Suufas Aser day digalook sos Dan, jàpp, moom it, penku ba sowu, di benn
    pàcc.
  eng-YLT: and by the border of Dan, from the east side unto the west side, Asher
    one,
  eng-WYC-2017: And from the end of Dan, from the east coast till to the coast of
    the sea, one part shall be of Asher.
  eng-WMBB: “By the border of Dan, from the east side to the west side, Asher, one
    portion.
  urd-GVH: '@see-verse:EZK.048.001'
  rug-rug: Sa butubutu Asa kote vagia si keke hinia; kote hoda pa kali voloso te Dani
    si asa podalae pa kali gasa rimata meke kamo pa kali lodu rimata.
  gaz-gaz: Gosti Aasheer qooda tokko qabaata; kunis biyya Daan kan baʼaa hamma lixaatti
    jiru daangessa.
  fra-LSG: 'Sur la limite de Dan, de l’orient à l’occident: Aser, une tribu.'
  yal-yal: Dan bɔxɔn danna, keli sogeteden ma sa dɔxɔ sogegododen na Aseri bɔnsɔnna
    gbeen yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan na.
  haw-1868: A ma ka palena o Dana, mai ka aoao hikina a hiki i ka aoao komohana, no
    Asera hookahi.
  arb-NAV: وَمِنْ تُخُومِ دَانٍ شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لأَشِيرَ
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Aser axɔ mama ɖeka; ado liƒo kple Dan ƒe anyigba tso ɣedzeƒe ayi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Dan, from the east side unto the west side, for
    Asher one portion.
  asm-FB: আৰু দানৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ আচেৰে এক অংশ পাব।
  sus-A: «عَسٍرِ بْنسْي شَ بْشِ نَ دَنَ بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ، كٍلِقٍ
    سٌفٍتٍدٍ نَانِنيِ مَ هَن سٌفٍفٌرٌدٍ نَانِنيِ.»
  fra-SBL: « Sur la frontière de Dan, de l'est à l'ouest, Asher, une part.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל דָּ֗ן מִפְּאַ֥ת קָדִ֛ים עַד־פְּאַת־יָ֖מָּה אָשֵׁ֥ר אֶחָֽד׃
  kik-kik: “Nake Asheri aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Dani kuuma
