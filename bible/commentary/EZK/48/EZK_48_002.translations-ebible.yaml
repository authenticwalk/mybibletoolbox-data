  mar-mar: दानाच्या दक्षिण सीमेपाशी पूर्वेपासून ते पश्चिमेपर्यंत एक विभाग तो आशेराचा.
  qub-qub: «Dan trïbupa sur caj-länincho inti yagamunan caj lindapita gallaycur inti
