verse: EZK.048.035
translations:
  mal-C: “നഗരത്തിന്റെ ചുറ്റളവ് 18,000 മുഴം. “അന്നുമുതൽ നഗരത്തിന്റെ പേര് ‘യഹോവശമ്മ’
    എന്നായിരിക്കും.”
  deu-TKW: 'Ringsum gemessen sind es 18000 Ellen, und heißen wird die Stadt fortan:
    “Jahwe daselbst”.'
  lin-lin: Molayi nyonso ya mir oyo ezingeli engumba ekozala na bametele pene nkoto
    libwa. Mpe kobanda na tango wana, kombo ya engumba ekokoma ‹ Yawe azali awa. › »
  eng-LSV: '[It is] eighteen thousand around, and the renown of the city [is] from
    the day YHWH [is] there.”'
  eng-GNV: It was rounde about eighteene thousande measures, and the name of the citie
    from that day shalbe, The Lord is there.
  eng-WEBSTER: 'The circuit was eighteen thousand measures : and the name of the city
    from that day shall be , The LORD is there.'
  nhw-BL: '“Para nochi ihuehueyaca nopa tepamitl catli quiyahualos nopa altepetl ica
    nochi lado quipiyas 9 kilómetros. Huan nopa altepetl quitocaxtise: TOTECO ITZTOC
    NICA.”'
  swh-ONEN: '“Urefu wote kuzunguka utakuwa dhiraa 18,000. “Nalo jina la mji huo kuanzia
    wakati huo na kuendelea litakuwa: Bwana yupo hapa.”'
  bba-bba: Gɑnɑ ye yɑ koo wuu ɡe sikerenɑ kpuron dɛ̃ɛbu bu ko n sɑ̃ɑwɑ ɡɔm soonu nɔrɔbun
    subɑ yɛndu yiru sɑri (18.000). Sɑɑ dɔmɑ ten di, bɑ ko n dɑ wuu ɡe sokuwɑ Yinni
    Gusunɔ u wɑ̃ɑ mini.
  eng-KJVCPB: 'It was round about eighteen thousand measures: and the name of the
    city from that day shall be, The Lord is there.'
  luo-luo: '“Bor mar dala maduongʼno duto nobed kilomita ochiko. “Kendo chakre ndalono
    nying dala maduongʼno noluong ni: Jehova Nyasaye nika.”'
  meu-meu: Hanua na bae hahetohoa heḡeḡe na kiubit gerebu-ta daha-taurahani. Bona
    una negana amo hanua ladana bae hatoa “Iehova ena noho gabuna”.
  npi-ULB: सहरको वरिपरिको दुरी अठार हजार हात लामो हुनेछ । त्यस दिनदेखि त्यो सहरको
    नाउँ हुनेछ, “परमप्रभु त्यहाँ हुनुहुन्छ ।”
  yor-yor: '“Jíjìnnà rẹ̀ yípo yóò jẹ́ ẹgbàá mẹ́sàn (18,000) ìgbọ̀nwọ́. “Orúkọ ìlú
    náà láti ìgbà náà yóò jẹ́: ‘Olúwa wà níbẹ̀.’ ”'
  pes-OPCB: محیط شهر نُه کیلومتر و نام آن شهر نیز از این به بعد «خداوند آنجاست» خواهد
    بود.
  tgl-ULB: Ang lawak ng palibot ng lungsod ay labing-walong libong siko at mula sa
    araw na iyon, ang magiging pangalan ng lungsod ay “Naroon si Yahweh.”
  hui-hui: Ege pabe tano bu yaanda kagonaga mida magi daosini dira (9,000) bibahende
    holebira. Mani howabi laabo halu tano ogoniha mini Anduane Homogo Ogoniha Ka lolebira,
    lalu Anduane Homogohanda ogodagua bigi bulebira lalu Esegielehondo de gandebaha
    howa uruni bibahende walia hai hene.
  mya-mya: မြို့​ကို​ကာ​ရံ​ထား​သည့်​မြို့​ရိုး​အ​လျား​စု​စု​ပေါင်း​မှာ​ကိုက်​တစ်​သောင်း​ရှစ်​ဆယ်​ဖြစ်​၏။
    ထို​မြို့​ကို​ယ​ခု​မှ​အ​စ​ပြု​၍``ထာ​ဝ​ရ​ဘု​ရား​ဤ​တွင်​စံ​တော်​မူ​သည်'' ဟု​သ​မုတ်​လိမ့်​မည်။
    ပ​ရော​ဖက်​ယေ​ဇ​ကျေ​လ​စီ​ရင်​ရေး​ထား​သော​အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: གྲོང་ཁྱེར་མཐའ་འཁོར་གྱི་རིང་ཚད་ནི་ཁྲུ་ཆིག་ཁྲི་བརྒྱད་སྟོང་ཡིན་ཏེ། དུས་དེ་ནས་བཟུང་སྟེ་གྲོང་ཁྱེར་འདིའི་མིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་གནས་དེར་བཞུགས་པ་ཡིན་ཞེས་འདོགས་པར་འགྱུར་རོ་ཞེས་གསུངས་སོ།།
    །།
  sna-sna: '“Kutenderera nzvimbo yacho kuchaita nhambwe zviuru gumi nezvisere. “Uye
    zita reguta kubvira panguva iyoyo zvichienda mberi richanzi: Jehovha aripo.”'
  spa-BLM: '“Tendrá dieciocho mil cañas de circunferencia; y el nombre de la ciudad
    desde ese día será: ‘Yahvé está allí’.'
  cac-cac: 'A jun muro chi'' 9 kilómetro yajoch d''a spatictac nivan chon̈ab'' chi''.
    A sb''i jun chon̈ab'' chi'' ayic ol b''eyn̈ejb''atoc: A Jehová ayec'' d''a tic,
    ol sb''iej, xchi Jehová, xin chi.'
  swh-ULB: Umbali kuuzunguka mji utakuwa ridhaa elfu kumi na nane; kutoka hiyo siku,
    jina la huo mji litakuwa “Yahwe yupo hapo.”
  bel-bel: 'Усяго вакол васямнаццаць тысяч. А імя гораду з таго дня будзе: Гасподзь-там.'
  deu-ELBBK: 'Ringsum 18.000 Ruten. Und der Name der Stadt soll von nun an heißen:
    Der HERR dort.'
  mbb-OT: Umbe is tivuuk he keleyatan duen te verengbeng, ne 9,000 he mitrus, ne puun
    dutun he timpu haazà is inged egngezanan he “Keniyan is Nengazen!”
  mal-2015: അതിന്റെ ചുറ്റളവു പതിനെണ്ണായിരം മുഴം. അന്നുമുതൽ നഗരത്തിന്നു യഹോവശമ്മാ (യഹോവ
    അവിടെ) എന്നു പേരാകും.
  rmc-rmc: 'Cale foros dookola ela 9 kilometri. O foros pes ole dživesestar vičinela:
    O RAJ hino ode.“'
  pes-OPV: و محیطش هجده هزار(نی ) می‌باشد و اسم شهر از آن روز یهوه شمه خواهد بود.»
  ron-1924: 'Де жур ымпрежурул четэций: оптспрезече мий де коць. Ши дин зиуа ачея,
    нумеле четэций ва фи: ‘Домнул есте аич!’”'
  ben-OBCV: '“পরিধি হবে 18,000 হাত। “সেই সময় থেকে নগরের নাম হবে: সদাপ্রভু সেখানে
    আছেন।”'
  som-som: Oo magaalada wareeggeeduna wuxuu ahaan doonaa siddeed iyo toban kun oo
    cawsduur, oo maalintaas intii laga bilaabona magaalada magaceedu wuxuu ahaan doonaa,
    Rabbigaa halkaas jooga.
  lat-VUC: 'Per circuitum, decem et octo millia: et nomen civitatis ex illa die, Dominus
    ibidem.'
  eng-ASVBT: 'It shall be eighteen thousand reeds round about: and the name of the
    city from that day shall be, Jehovah is there.'
  ita-1885: 'La città girerà diciottomila cubiti, e da quel giorno innanzi il nome
    della cittàsarà: Il Signore è quivi.'
  eng-LXXUP: 'The circumference, eighteen thousand measures: and the name of the city,
    from the day that it shall be finished, shall be the name thereof.'
  eng-ULB: The distance around the city will be eighteen thousand cubits; from that
    day on, the city's name will be “Yahweh Is There.”
  spa-VBL: La distancia alrededor del exterior de la ciudad será de 18.000 codos.
    Desde ese día el nombre de la ciudad será “El Señor está allí”.
  fra-_FOB: 'Le circuit de la ville sera de dix-huit mille cannes, et depuis ce jour
    le nom de la ville sera: L''Éternel est ici.'
  mal-mal: അതിന്റെ ചുറ്റളവ് പതിനെണ്ണായിരം മുഴം. അന്നുമുതൽ നഗരത്തിനു ‘യഹോവശമ്മാ’ എന്നു
    പേരാകും.
  urd-GVR: Fasīl kī pūrī lambāī 9 kilomīṭar hai. Tab shahr ‘Yahāṅ Rab Hai’ kahlāegā!”
  suz-BL: मिनु सहर आ एर ओंथ हिरशो गारो १८ हजार कुबीत दुम्‍ब। मेना रे मेको सहर आ नें
    ‘परमप्रभु यावे मेकेर बाक्‍ब’ देंशो नें वोइक्‍चा माल्‍ब” दे परमप्रभु यावेमी देंत।
    इजीकीएल ४३:७; यसैया ६०:१४; प्रकाश २१:३
  eng-NOY: Its measure round about was eighteen thousand reeds. And the name of the
    city from that day shall be Jehovah-is-there.
  ita-1927: 'La circonferenza sarà di diciottomila cubiti. E, da quel giorno, il nome
    della città sarà: L’Eterno è quivi”.'
  ckb-ckb: '«چێوەکەش هەژدە هەزار باڵ دەبێت. «ناوی شارەکەش لەو ڕۆژەوە دەبێتە: یەزدان
    لەوێیە.»'
  eng-BBE: 'It is to be eighteen thousand all round: and the name of the town from
    that day will be, The Lord is there.'
  kan-OKCV: “ಸುತ್ತಲೂ ಹದಿನೆಂಟು ಸಾವಿರ ಅಳತೆಗಳು. “ಆ ದಿನದಿಂದ ಆ ಪಟ್ಟಣದ ಹೆಸರು, ‘ಯೆಹೋವ ದೇವರ
    ನೆಲೆ’ ” ಎಂಬುದೇ ಆಗಿರುವುದು.
  tam-2017: சுற்றிலும் அதின் அளவு பதினெட்டாயிரம் கோலாகும்; அந்த நாள்முதல் நகரம் யேகோவா
    ஷம்மா என்னும் பெயர்பெறும்.
  spa-RV-1909: En derredor tendrá dieciocho mil cañas. Y el nombre de la ciudad desde
    aquel día será JEHOVÁ-SHAMMA.
  ron-BTF: 'Erau de jur împrejur optsprezece mii de măsuri; și numele cetății din
    acea ziva fi: DOMNUL este acolo.'
  eng-WEBP: “It shall be eighteen thousand reeds in circumference; and the name of
    the city from that day shall be, ‘The LORD is there.’
  eng-FBV: The distance around the outside of the city will be 18,000 cubits. From
    that day on the name of the city will be “The Lord Is There.”
  nld-1939: 'De gehele omtrek bedraagt achttienduizend el. En de naam der stad zal
    voortaan zijn: Jahweh is daar!'
  nch-BL: '“Para nochi ihuehueyaca nopa tepamit cati quiyahualos nopa altepet ipan
    nochi lados quipiyas 9 kilómetros. Huan nopa altepet quitocaxtise: TOTECO ITZTOC
    NICA.”'
  vie-1934: 'Châu vi thành sẽ có mười tám ngàn cần; và rày về sau tên thành sẽ là:
    “Đức Giê-hô-va'
  hin-CV: “सब तरफ की दूरी लगभग दस किलोमीटर होगी. “और उस समय से इस नगर का नाम होगा,
    ‘याहवेह शाम्मा’ अर्थात् याहवेह वहां है.”
  spa-BES: 'Tiene que ser dieciocho mil en total: y el nombre de la ciudad a partir
    de ese día será: Dios está allí.'
  tdx-tdx: 'Kobaiñe rai-ale-tsi-valo-arivo ty mañarikatoke aze, le ho tokaveñe ty
    hoe ty añara’ i rovay: Ama’e ao t’Iehovà.'
  tha-KJV: วัดรอบนครนั้นได้​หน​ึ่งหมื่นแปดพันศอก ตั้งแต่​นี้​ไปนครนี้จะมี​ชื่อว่า
    พระเยโฮวาห์สถิตที่​นั่น​”
  por-BR-2018: 'Ao redor terá dezoito mil côvados . E o nome da cidade desde aquele
    dia será: O SENHOR Está Ali.'
  deu-ELO: 'Ringsum achtzehntausend Ruten. Und der Name der Stadt soll von nun an
    heißen: Jehova daselbst.'
  eng-WYC-2018: By compass eighteen miles; and the name of the city shall be from
    that day, The Lord (is) there. Amen. (The wall of the city or The city’s perimeter
    shall be eighteen miles all around; and the name of the city shall be from that
    day, The Lord is There! Amen.)
  epo-epo: 'La tuta ĉirkaŭo havas dek ok mil. Kaj la nomo de la urbo de post tiu tago
    estos: Eternulo-Tie.'
  uig-PIN: 'jǝmiy bolup uning aylanmisi on sǝkkiz ming hada bolidu; xu kündin baxlap
    xǝⱨǝrning nami: «Pǝrwǝrdigar xu yǝrdǝ» bolidu.'
  beo-beo: 'Amo gagoi huluane gilisi ilia seda defei da 9 gilomida agoane. Wali amonini
    amo moilai bai bagade ea dio asuli da ‘Hina Gode da Goegami Esala.’ amo ba:mu.
    Sia: ama dagoi'
  tpi-OTNT: Olsem na mak bilong banis i raunim taun olgeta, em inap 9,000 mita. Oltaim
    bai ol i kolim nem bilong dispela taun olsem, ‘Bikpela I Stap Long Hia.’”
  hau-SA: “Duk nisan wurare kewaye da birnin zai zama kamu 18,000 ne. “Sunan birnin
    kuwa daga wannan lokaci zai zama, ‘Ubangiji yana a nan.’ ”
  uig-LAT: 'Jemiy bolup uning aylanmisi on sekkiz ming xada bolidu; shu kündin bashlap
    sheherning nami: «Perwerdigar shu yerde» bolidu.'
  nde-nde: '“Ubude obubhoda indawo yonke buzakuba zingalo eziyinkulungwane ezilitshumi
    lasitshiyagalombili (18,000). Njalo ibizo ledolobho kusukela ngalesosikhathi kusiya
    phambili lizakuba: ‘uThixo ulapha.’ ”'
  ton-ton: 'Ko hono fua takatakai naʻe meimei taha mano mo e valu afe: pea ʻe ui ʻae
    kolo mei he ʻaho ko ia ʻo fai ki mui, “Ko e ʻAfioʻanga ʻo Sihova.”'
  ces-1613: 'Okolek osmnácti tisíc loket, jméno pak města od dnešního dne bude: Hospodin
    tam přebývá.'
  eng-WMB: “It shall be eighteen thousand reeds in circumference; and the name of
    the city from that day shall be, ‘The LORD is there.’
  tam-TCV: “சுற்றிலும் தூரம் 18,000 முழமாக இருக்கும். “அக்காலம் முதல் நகருக்கு வழங்கப்படும்
    பெயர், ‘யெகோவா அங்கே இருக்கிறார்’ ” என்பதே.
  ceb-ULB: Ang gilay-on palibot sa siyudad 18, 000 ka cubit; gikan niadtong adlawa,
    ang ngalan sa siyudad mao ang “Anaa si Yahweh.”
  pol-UBG: 'Wokoło osiemnaście tysięcy prętów. A imię miasta od tego dnia będzie:
    PAN tam mieszka.'
  urd-GVU: فصیل کی پوری لمبائی 9 کلو میٹر ہے۔ تب شہر ’یہاں رب ہے‘ کہلائے گا!“
  deu-1912: 'Also sollen es um und um achtzehntausend Ruten sein. Und alsdann soll
    die Stadt genannt werden: “Hier ist der HERR”.'
  kan-2017: ಪಟ್ಟಣದ ಸುತ್ತಳತೆಯು ಹದಿನೆಂಟು ಸಾವಿರ ಮೊಳವು; ಅದನ್ನು ನಿರ್ಮಿಸಿದ ದಿನದಿಂದ ಆ ಪಟ್ಟಣಕ್ಕೆ
    “ಯೆಹೋವನ ನೆಲೆ” ಎಂದು ಹೆಸರಾಗುವುದು.
  yap-yap: N’umngin fa aningeg raba’ i rungrung u gubin e 10,080 e yard. Fithingan
    fare binaw e chiney i yan ngaram e ba’aray “I SOMOL E Bay U Roy!”
  hlt-MCSB: A kaepvai te thawng hlai rhet lo tih BOEIPA kah khohnin lamlong tah khopuei
    ming khaw pahoi om saeh.
  mdy-ETH: ዖይዶ ባንፆና ቢያ ካታሜሎኮ ኬኤሎ ዲፆ ዖዶሱማ ዎሊ ዑፃ ታጶ ሳሊ ሺያ ዋዻ ማዓኔ፤ ሃካፓ ዓካሪ ካታሜሎኮ ሱንፃ
    «ናንጊና ናንጋ ጎዳ ዒኢካ ዓኣኔ!» ጋዓያ ማዓንዳኔ።
  twi-ASANTE: “Ɛkwan a ɛtwa kuropɔn no nyinaa ho hyia no tentene yɛ anammɔn mpem aduonu
    nson (27,000). “Na ɛfiri saa ɛda no, wɔbɛfrɛ kuropɔn no sɛ, ‘Awurade Wɔ Hɔ.’ ”
  eng-WEBU: “It shall be eighteen thousand reeds in circumference; and the name of
    the city from that day shall be, ‘The LORD is there.’
  wal-wal: “Katamaa yuushoi muleera likkin, 18,000 wara gidana. He wodeppe doommidi
    he katamai, ‘GODAI Hegan De7ees’ yaagetettidi xeesettana” yaagees.
  spa-PDDPT: 'En derredor tendrá 9 kilómetros. Y desde aquel día, el nombre de la
    ciudad será: Yavé está allí.'
  gun-gun: Tetã ojerea ha'e javi vy ma nove quilômetros. Ha'e va'e ára guive tetã
    omboerya 'rã “Ha'e py Senhor oĩ” 'ea.
  ilo-ULB: Ti rukod ti aglawlaw ti siudad ket 18, 000 a kubit; manipud iti dayta nga
    aldaw, ti naganto ti siudad ket “Adda ni Yahweh Sadiay.”
  kpg-kpg: Di hulu di hagatau di looloo di abaaba i nia baahi e haa o di waahale le
    e madangaholu mana ge huwowalu (10,080) yard. Di ingoo di waahale deelaa dangi nei
    gaa hana hua beelaa la go “Dimaadua la i kinei!”
  uig-ARA: 'جەمئىي بولۇپ ئۇنىڭ ئايلانمىسى ئون سەككىز مىڭ خادا بولىدۇ؛ شۇ كۈندىن باشلاپ
    شەھەرنىڭ نامى: «پەرۋەردىگار شۇ يەردە» بولىدۇ.'
  sus-sus: «Taa rabilinyi lanma nɔngɔn ya wulu fu nun solomasaxan nan ma. Fɔlɔfe na
    lɔxɔɛ ma, na taa xili falama nɛ, ‹Alatala na mɛnni.›»
  pon-2006: Koaros kapatpene uwen reirei en dihdo ni pali koaros en kahnimw iaht 10,080.
    Sang met kohla kahnimwo pahn adanekihla “KAUN-O-Ketiket-Wasaht!”
  ksd-ksd: Ra vinavana kikil ia na da ra ivat na arip ma a ilima na mar na pokono;
    ma papa nam ra bung da vaiang ra pia na pal ba, Ra Luluai i ki abara.
  grc-BRENT: Κύκλωμα, δέκα καὶ ὀκτὼ χιλιάδες· καὶ τὸ ὄνομα τῆς πόλεως, ἀφʼ ἧς ἂν ἡμέρας
    γένηται, ἔσται τὸ ὄνομα αὐτῆς.
  ind-AYT: “Panjangnya sekeliling kota sembilan ribu meter. Mulai dari sekarang, nama
    kota itu adalah ‘TUHAN ADA DI SANA.’”
  nya-nya: '“Choncho kutalika kwa mzinda kuzungulira kwake kudzakhala mamita 9,000.
    “Ndipo dzina la mzindawo kuyambira nthawi imeneyo mpaka mʼtsogolo lidzakhala:
    Yehova Ali Pano.”'
  hrv-hrv: 'Sve uokolo: osamnaest tisuća lakata. A ime će gradu unapredak biti: ''Jahve
    je ovdje.''”'
  mps-mps: Tialima, te taun sese bagua sali obo te bobobage dąį te 9,000 mita usu
    nama dao. Tigidali sogo augwaligo te taun nogi e tama nogi eyu yaibao, ‘Genuai
    Bidi ede bidibao,’ te nogi waibao,” Genuai Bidigo te po wai.
  tpi-tpi: Olsem na mak bilong banis i raunim taun olgeta, em inap 9,000 mita. Oltaim
    bai ol i kolim nem bilong dispela taun olsem, ‘Bikpela I Stap Long Hia.’”
  dan-1931: 'Omkredsen er 18.000 Alen. Og Byens Navn skal herefter være: HERREN er
    der.'
  vie-OVCB: Chu vi thành được 9.600 mét. Và từ đó, tên của thành sẽ là ‘Chúa Hằng
    Hữu Ngự Tại Đó.’ ”
  guj-2017: નગરની ચારેતરફનું માપ અઢાર હજાર હાથ થાય, અને તે દિવસથી તે નગરનું નામ ‘યહોવાહ
    શામ્માહ’ એટલે “યહોવાહ ત્યાં છે,” એવું પડશે.
  pon-2006A: Koaros kapatpene uwen reirei en dihdo ni pali koaros en kahnimw iaht
    10,080. Sang met kohla kahnimwo pahn adanekihla “KAUN-O-Ketiket-Wasaht!”
  por-BRBSL: '“Serão dezoito mil canas em circunferência; e o nome da cidade a partir
    desse dia será: “Yahweh está lá”.'
  cth-cth: Petkâkalup ka dong 18,000 touh a pha vaiteh, BAWIPA e hnin hoi kamtawng
    teh, khopui e min teh hawvah BAWIPA A O (Jehovah Shama) telah a min phung e lah
    ao han.
  twi-twi: “Ɔkwan a etwa kuropɔn no nyinaa ho hyia no tenten yɛ anammɔn mpem aduonu
    ason (27,000). “Na efi saa da no, wɔbɛfrɛ kuropɔn no se, ‘Awurade Wɔ Hɔ.’ ”
  hlt-hlt: A kaepvai te thawng hlai rhet lo tih BOEIPA kah khohnin lamlong tah khopuei
    ming khaw pahoi om saeh.
  tbz-SIM: 'Kuduotí kùù yóó fitɛ́ dihɛì ku okùmɛ̀ yó mbo cìdòmɛ́tìrì bɛ̀wɛi. Dihɛì
    yètìrì yó ntú: Kuyie ndɛ̀ bo, (nɛ̀ bɛ kó tinɑ́ɑǹtì Yɑɑwe-Sɑmmɑ).'
  msy-2020: Kamaghɨn amizɨ, nguibar ekiam avɨnizir dɨvazimɨn 4plan mɨriaba, dar ababanim
    bar moghɨra 9,000 mitan tugham. Eghtɨ dughiar kamɨn ikegh mangɨ zurazurara ikiamin
    dughiamɨn, me nguibar ekiar kamɨn ziam dɨpon suam, ‘Ikiavɨra Itir God Kagh Iti.’ ”
  dop-dop: 'Ɩcɑtɛ koluŋɑ tǝnɑ tɑɣɑlǝŋ kpɛntɑ mɛɛtǝlǝnɑɑ iyisi pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ
    (9000). Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ pɑɑ hɑ ɩcɑtɛ kɛ hǝtɛ sɩ: Tɑcɑɑ wɛ cǝnɛ.'
  azb-azb: Şəhərin dairəsi on səkkiz min qulac olacaq və o gündən sonra şəhər Yahve-Şamma
    adlanacaq».
  eng-DBY: Round about it was eighteen thousand [cubits]; and the name of the city
    from that day, Jehovah is there.
  hin-2017: नगर के चारों ओर का घेरा अठारह हजार बाँस का हो, और उस दिन से आगे को नगर
    का नाम ‘यहोवा शाम्मा’ रहेगा।”
  wol-KYG: Wurmbalu dëkk bi bépp fukki junniy xasab ak juróom ñett (18 000) lay doon.
    Turu dëkk bi nag, dale ko ca bés ba, di “Aji Sax jaa ngi fi.”»
  eng-YLT: Round about [is] eighteen thousand, and the renown of the city [is] from
    the day Jehovah [is] there.'
  eng-WYC-2017: By compass eighteen miles; and the name of the city shall be from
    that day, The Lord is there. Amen.
  eng-WMBB: “It shall be eighteen thousand reeds in circumference; and the name of
    the city from that day shall be, ‘The LORD is there.’
  urd-GVH: फ़सील की पूरी लंबाई 9 किलोमीटर है। तब शहर ‘यहाँ रब है’ कहलाएगा।!”
  rug-rug: 'Sa gelena sa goba pa vari likohaena sa vasileana lavata si kote ka sia
    tina mita. Meke sa pozana sa vasileana lavata podalae pa totoso tugo asa si kote:
    Se Zihova si koa Nana tani.”'
  gaz-gaz: “Naannoon magaalaa sanaa guutumaan guutuutti dhundhuma 18,000 taʼa. “Maqaan
    magaalaa sanaas yeroo sanaa jalqabee, ‘Waaqayyo achi jira taʼa.’ ”
  fra-LSG: 'Circuit: dix-huit mille cannes. Et, dès ce jour, le nom de la ville sera:
    l’Éternel est ici.'
  yal-yal: A rabilinna birin, nɔngɔnna yɛ wuli fu nun solomasɛxɛ. Sa fɔlɔ na waxatin
    ma, taan yi xili sa, a ‘Alatala na yi.’ ”
  haw-1868: 'O kona ana puni he umikumamawalu tausani ana: a mai ia la aku, eia hoi
    ka inoa o ke kulanakauhale, Malaila no Iehova.'
  arb-NAV: 'أَمَّا مُحِيطُ الْمَدِينَةِ فَهُوَ ثَمَانِيَةَ عَشْرَ أَلْفَ ذِرَاعٍ (نَحْوَ
    تِسْعَةِ كِيلُومِتْرَاتٍ)، وَيَكُونُ اسْمُ الْمَدِينَةِ مِنْ ذَلِكَ الْيَوْمِ
    «يَهْوَهْ شَمَّه» وَمَعْنَاهُ: «الرَّبُّ هُنَاكَ».'
  ewe-ewe: “Teƒe la katã ƒe didime anye mita akpe asiekɛ. “Eye du la ƒe ŋkɔ tso ɣe
    ma ɣi dzi yina la anye, ‘Aƒetɔ Yehowa le afi ma.’ ”
  eng-LEE: 'All around it shall be eighteen thousand rods: and the name of the city
    shall be from that day “The Lord is there.”'
  asm-FB: চাৰিওফালে ওঠৰ হাজাৰ হাত হ’ব; আৰু সেই দিনৰ পৰা নগৰখন “যিহোৱা চাম্মা”, এই
    নামেৰে প্ৰখ্যাত হ’ব।
  sus-A: «تَا رَبِلِنيِ لَنمَ نْنفْن يَ وُلُ قُ نُن سٌلٌمَسَشَن نَن مَ. قْلْقٍ نَ
    لْشْي مَ، نَ تَا شِلِ قَلَمَ نّ، ‹عَلَتَلَ نَ مّننِ.›»
  fra-SBL: '« Elle aura une circonférence de dix-huit mille roseaux, et le nom de
    la ville sera dès ce jour : « Yahvé y est ».'
  hbo-hbo: סָבִ֕יב שְׁמֹנָ֥ה עָשָׂ֖ר אָ֑לֶף וְשֵׁם־הָעִ֥יר מִיֹּ֖ום יְהוָ֥ה ׀ שָֽׁמָּה׃
  kik-kik: '“Itĩĩna rĩa gũthiũrũrũkĩria itũũra rĩu rĩothe rĩgaakorwo na mĩkono 18,000.
    “Narĩo itũũra rĩu inene kuuma hĩndĩ ĩyo gũthiĩ na mbere rĩgeetagwo ũũ: JEHOVA
    ARĨ KUO.”'
  fra-NCL: 'Dix-huit mille coudées de tour. Et le nom de la ville sera désormais :
    Yahweh-est-là.'
  cek-AK: Sangqum boih ah kasawk dong sang hathlai tazetto oh; sakhaih ni hoi kamtong
    to vangpui to JEHOVAH-SHAMMAH, tiah ahmin om tih.
  cuk-cuk: '”Galu-matusulid-neggwebur-ebiris-megoedi, dali-milibake gaka dulataled-ilatar
    (4,500) suguoed. ”A-iba-onodoedgi neggwebur weyob nugguoed: ”BAB-JEHOVÁ WEGI MAIYE.”'
  uig-CYR: 'Җәмий болуп униң айланмиси он сәккиз миң хада болиду; шу күндин башлап
    шәһәрниң нами: «Пәрвәрдигар шу йәрдә» болиду.'
  tel-2017: ఆ నగరం చుట్టు కొలత తొమ్మిది కిలోమీటర్ల, 700 మీటర్ల పొడవు. “యెహోవా ఉండే
    స్థలం” అని ఆనాటి నుండి ఆ పట్టణానికి పేరు.
  hat-BSA: '“Vil la va diz-ui-mil koude antoure nèt; epi non a vil la soti nan jou
    sa a va: ‘SENYÈ a la’.”'
  kos-kos: Lusen pot se inge nufon ma rauneak siti se inge pa yact singoul tausin
    oalngoul. Ke pacl se ingela, inen siti se inge ac fah pangpang, “LEUM GOD El Oasr
    Inge!”
  hbo-WLC: סָבִ֕יב שְׁמֹנָ֥ה עָשָׂ֖ר אָ֑לֶף וְשֵׁם־הָעִ֥יר מִיּ֖וֹם יְהוָ֥ה ׀ שָֽׁמָּה׃
  ibo-ibo: “Gburugburu obodo ahụ bụ kilomita iri. “Aha a ga-akpọ obodo ahụ site nʼoge
    ahụ gawa, ga-abụ, ‘Onyenwe anyị nọ nʼebe ahụ.’ ”
  ory-ory: ଚତୁର୍ଦ୍ଦିଗ ଅଠର ହଜାର ଦଣ୍ଡ ପରିମିତ ହେବ, ଆଉ ‘ସଦାପ୍ରଭୁ ତହିଁ ବିଦ୍ୟମାନ,’ ସେହି
    ଦିନଠାରୁ ନଗରର ଏହି ନାମ ହେବ।”
  chk-chk: 'Iwe, langatamen unusen tittin ewe telinimw ükükün engol ngeröü walik iach.
    Nge seni ei otun ewe telinimw epwe iteni: Ewe Samol mi Lapalap a nom ikenan.”'
  rop-rop: En holot det wol garra jidan 10 kilomita. Det taun garra abum nyuwan neim
    gulum YAWEI Im Jidan Iya.” Lagijat na YAWEI bin tok. Binij na.
  ukr-1871: 'Всього вкруги вісїмнайцять тисяч тичин. Імя ж городу з того дня буде:
    Там Господь.'
  deu-1951: 'Der ganze Umfang beträgt 18000. Und der Name der Stadt soll fortan lauten:
    «Der HERR ist hier!»'
  eng-JPS: It shall be eighteen thousand reeds round about. And the name of the city
    from that day shall be, The LORD is there.'
  srp-1865: 'Unaokolo æe biti osamnaest tisuæa lakata, a ime æe gradu od toga dana
    biti: Gospod je tu.'
  lug-lug: '“Okwetooloola ekibuga waliba mayilo mukaaga obuwanvu. “N’erinnya ly’ekibuga
    okuva mu kiseera ekyo liriba: ‘Mukama Katonda ali omwo.’ ”'
  heb-heb: סביב שמנה עשר אלף ושם העיר מיום יהוה שמה׃
  ben-IRV: শহরের সবদিকের আঠার হাজার হাত দূরত্ব হবে; আর সেই দিন থেকে শহরটির এই নাম
    হবে, “সদাপ্রভু সমা।”
  pan-pan: ਉਹ ਦਾ ਘੇਰਾ ਅਠਾਰਾਂ ਹਜ਼ਾਰ ਅਤੇ ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਉਸੇ ਦਿਨ ਤੋਂ ਇਹ ਹੋਵੇਗਾ ਕਿ “ਯਹੋਵਾਹ
    ਸ਼ਾਮਾ ਹੈ।”
  mya-JVB: ထိုသို့ မြို့ပတ်လည် အတိုင်းအရှည်ကား၊ တသောင်း ရှစ်ထောင်ရှိရလိမ့်မည်။ တည်သောနေ့
    မှစ၍ ထိုမြို့ ကို ယေဟောဝါရှမ္မအမည် ဖြင့် ခေါ်တွင်ရလိမ့် သတည်း။
  hmo-hmo: Hanua badana ena magu ibounai idia raka hagegea, bona ena magu 4 edia lata
    ibounai idia tohoa. Edia lata ibounai be 9000 mita. Inai hanua badana ena ladana
    be do idia atoa, “Lohiabada Ia Noho Gabuna.”
  urd-urd: उसका मुहीत अठारह हज़ार और शहर का नाम उसी दिन से यह होगा कि “ख़ुदावन्द वहाँ
    है।”
  rus-SYN: 'Всего кругом восемнадцать тысяч. А имя городу с того дня будет: “Господь
    там”. стих24 гл 32'
  bqc-SIM: Bĩ́i pↄ́ liaipi gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ bao plasaiɛ (18.000). Za gↄↄ
    bee wa mɛ mɛɛwiapiɛ, Diikuwe.
  tcz-CHONGTHU: Khopi pumpi kimvel chu mile gup hiding ahi. Hiche nikho a kipatna
    akhopi min chu, “Hilai mun hi Pakai umna ahi,” kiti ding ahi, ati.
  mar-mar: ते सभोवतीचे अंतर अठरा हजार हात असेल. त्या दिवसापासून नगरीचे नाव ‘परमेश्वर
    तेथे आहे’ असे पडेल.
  qub-qub: Curalaraycaj perga intëru tumarejpa larguynin canga isgun waranga (9,000)
    metru. Chay junajpitaga chay siudäta ‹Tayta Dios tiyanan› nenganami.»
  bqp-bqp: Gɑnɑ ye yɑ koo wuu ge sikerenɑ kpuron dɛ̃ɛbu bu ko n sɑ̃ɑwɑ gɔm soonu nɔrɔbun
    subɑ yɛndu yiru sɑri (18.000). Sɑɑ dɔmɑ ten di, bɑ ko n dɑ wuu ge sokuwɑ Yinni
    Gusunɔ u wɑ̃ɑ mini.
  hat-hat: 'Tout miray la nèt va mezire dimil katreven (010.080) mèt longè antou.
    Depi jou sa a, y''a rele lavil la: Se la Seyè a ye!'
  eng-BSB: 'The perimeter of the city will be 18,000 cubits, and from that day on
    the name of the city will be: THE LORD IS THERE.”'
  eng-WEBPB: “It shall be eighteen thousand reeds in circumference; and the name of
    the city from that day shall be, ‘The LORD is there.’
  kbq-kbq: Hagi ana rankuma keginama rugagi'nea zaza'amo'a ana makara 9 tausen mita
    hugahie. Ana hina e'i ananknareti'ma agafama huno'ma vaniana, ana rankumamofo
    agi'a, Ra Anumzamo'a Amafi Mani'ne hu'za agi'a ahegahaze.
  nhe-BL: '“Para nochi ihuehueyaca nopa tepamitl tlen quiyahualos nopa altepetl ica
    nochi lado quipiyas 9 kilómetros. Huan nopa altepetl quitocaxtise: TOTECO ITZTOC
    NICA.”'
  gub-BL: Aze xiagaw pàrirogawtàtà tawhu izywyr har ipuku haw paw nehe, heta putar
    9 kirom izupe nehe. Ko 'ar henataromo nehe, — Tupàn Tuweharupi Wiko Ma'e wiko
    xe a'e, i'i putar teko a'e tawhu pe nehe. Her romo nehe. Upaw kwez xe kury. Upaw
  eng-DRA: 'Its circumference was eighteen thousand: and the name of the city from
    that day, The Lord is there.'
