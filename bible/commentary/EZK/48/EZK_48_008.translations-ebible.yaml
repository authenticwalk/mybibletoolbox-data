verse: EZK.048.008
translations:
  mal-C: “യെഹൂദയുടെ അതിർത്തിമുതൽ കിഴക്കുനിന്നു പടിഞ്ഞാറുവരെയും നിങ്ങൾ യഹോവയ്ക്കു പ്രത്യേക
    വഴിപാടായി വേർതിരിക്കുന്ന പ്രദേശമായിരിക്കും. അതിന് 25,000 മുഴം വീതിയുണ്ടായിരിക്കും.
    അതിന്റെ നീളം കിഴക്കുമുതൽ പടിഞ്ഞാറുവരെ ഒരു ഗോത്രപ്രദേശത്തിന്റെ നീളത്തിനു തുല്യമായിരിക്കും.
    വിശുദ്ധമന്ദിരം അതിന്റെ മധ്യത്തിൽ ആയിരിക്കും.
  deu-TKW: Neben Juda, von der Ostseite bis zur Westseite, soll die Landhebe liegen,
    die ihr abzugeben habt, 25000 Ellen breit und so lang, wie ein jeder der Stammesanteile,
    von der Ostseite bis zur Westseite; und das Heiligtum soll in seiner Mitte liegen.
  lin-lin: 'Eteni ya mabele oyo bakopesa Yawe lokola likabo ya motuya ekozala na mondelo
    ya etuka ya Yuda : longwa na ngambo ya este kino na ngambo ya weste ; ekozala
    na bametele pene nkoto zomi na mibale na nkama mitano na mokuse, mpe molayi na
    yango ekozala ndenge moko na biteni ya mabele ya mabota mosusu. Boye, Esika ya
    bule ekozala na kati-kati na yango.'
  eng-LSV: 'and by the border of Judah, from the east side to the west side is the
    raised-offering that you lift up, twenty-five thousand [cubits] broad and long,
    as one of the parts, from the east side to the west side: and the sanctuary has
    been in its midst.'
  eng-GNV: And by the border of Iudah from the East part vnto the West part shall
    be the offering which they shall offer of fiue and twentie thousande reedes broade,
    and of length as one of the other parts, from the East side vnto the Westside,
    and the Sanctuarie shalbe in the middes of it.
  eng-WEBSTER: 'And by the border of Judah, from the east side to the west side, shall
    be the offering which ye shall offer of five and twenty thousand reeds in breadth,
    and in length as one of the other parts, from the east side to the west side:
    and the sanctuary shall be in the midst of it.'
  nhw-BL: “Ica sur tlen itlal Judá, mocahuas nopa tlali catli monequi xiquiyocatlali
    para nopa tiopamitl, huan nopa altepetl huan nopa tlanahuatijquetl. Huan inepa
    nopa tlali nojquiya pehuas ica campa hualquisa tonati ipan tlali Israel huan ajsis
    campa oncalaqui tonati. Huan ipatlajca nochi nopa tlali tlaiyocatlalili elis 12
    kilómetros huan tlajco, huan ihuehueyaca elis san se quen inintlal sesen nopa
    huejhueyi familias; elis tlen se lado hasta seyoc lado tlen tlali Israel. Huan
    nopa tiopamitl mocahuas tlatlajco tlen ni tlali tlaiyocatlalili.
  swh-ONEN: “Kupakana na nchi ya Yuda kuanzia mashariki mpaka magharibi itakuwa ndiyo
    sehemu utakayoitoa ili kuwa toleo maalum. Itakuwa na upana wa dhiraa 25,000 na
    urefu wake kuanzia mashariki mpaka magharibi utakuwa ule ule wa sehemu moja ya
    kabila, mahali patakatifu patakuwa katikati ya eneo hilo.
  bba-bba: Yudɑbɑn tem bɔkuɔ sɔ̃ɔ yɑri yeru ɡiɑn tem nɔɔ burɑ yeru mi, n kɑ dɑ nim
    wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ sɔ̃ɔ duu yeru ɡiɑ, berɑ miyɑ bɑ koo Yinni Gusunɔn
    tem yĩire. Mɛn dɛ̃ɛbu bu ko n kɑ Isirelibɑɡim nɛwɑ kpɑ mɛn yɑsum mu n sɑ̃ɑ ɡɔm
    soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Kpɑ bu Yinni Gusunɔn sɑ̃ɑ yeru bɑni mɛn
    suunu sɔɔ.
  eng-KJVCPB: 'And by the border of Judah, from the east side unto the west side,
    shall be the offering which ye shall offer of five and twenty thousand reeds in
    breadth, and in length as one of the other parts, from the east side unto the
    west side: and the sanctuary shall be in the midst of it.'
  luo-luo: “Lowo mogoyo tongʼ gi Juda chakre wuok chiengʼ nyaka podho chiengʼ ema
    nobed migawo mowinjore ichiw kaka mich makende. Lachne nobed kilomita apar gariyo
    gi nus, to borne koa yo wuok chiengʼ nyaka yo podho chiengʼ, nobed maromre gi
    mano mipogone dhoot ka dhoot. E dier lowono tir e kama nogerie kama ler mar lemo.
  meu-meu: Iuda ena tano ohena ai, laurabada kahana ela bona lahara kahana, tano ta
    ba gwauraia hidi. Ena lababa na kiubit gerebu-rua daha-ima, ena lata na unu iduhu
    ahudia ta heḡereḡerena, laurabada kahana ela bona lahara kahana; ia bogaraginai
    na gabu helaḡana.
  npi-ULB: तिमीहरूले पवित्र रूपमा अलग गर्नुपर्ने जमिन यहूदाको सिमानासँग जोडिएको हुनेछ
    र त्यो पूर्वदेखि पश्‍चिमसम्म जान्‍छ । त्यो पच्‍चीस हजार हात चौडा हुनेछ । त्यसको
    लमाइ एउटा कुलको पूर्वदेखि पश्‍चिमसम्मको भागसँग बराबर हुनेछ, र मन्दिरचाहिं त्यसको
    बिचमा हुनेछ ।
  yor-yor: “Ní agbègbè Juda, láti ìhà ìlà-oòrùn dé ìhà ìwọ̀-oòrùn ni yóò jẹ́ ìpín
    tí ìwọ yóò gbé kalẹ̀ gẹ́gẹ́ bí ẹ̀bùn pàtàkì. Èyí tí yóò jẹ́ ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n
    ìgbọ̀nwọ́ (25,000) ní ìbú, gígùn rẹ̀ láti ìlà-oòrùn lọ sí ìwọ̀-oòrùn yóò jẹ́ bákan
    náà bí ọ̀kan nínú àwọn ìpín ìyókù; láti ìhà ìlà-oòrùn dé ìhà ìwọ̀-oòrùn, ibi mímọ́
    yóò sì wà ní àárín gbùngbùn rẹ̀.
  pes-OPCB: در جنوب یهودا، زمین مخصوصی قرار دارد که از شمال به جنوب دوازده کیلومتر
    و نیم است و طول آن از شرق به غرب برابر طول هر یک از زمینهای قبایل اسرائیل می‌باشد.
  tgl-ULB: Ang handog na lupain na inyong gagawin ay sa tabi ng hangganan ng Juda
    at pinalawak mula sa dakong silangan hanggang sa dakong kanluran at magiging dalawampu't-limang
    libong siko ang lawak. Tumutugma ang haba nito sa isang bahagi ng tribo mula sa
    dakong silangan hanggang sa dakong kanluran at ang templo ang magiging gitna nito.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yuda hameigini dindiha abene unurahayagi
    ngago galone bulenaga wiabagi ho ngelolene nga. Dindi ogoni yangalenaga magi kilomida
    homberiani (12) bolanguahe nga. Dindi ogoninaga tubari ni tagira ibiragohayagi
    ngagoria howa pialu mendehayagi amu iba solowara Medidereniana bedagoria tagira
    peda. Dindi ogoni hameigini maru tinaga dindi lunaga magi ngagobi dege ngago Anduane
    Homogo i̱naga anda dindi ogoniha dombeniore bu holebira.
  mya-mya: ယု​ဒ​ပြည်​အ​ရှေ့​နယ်​စပ်​မှ​အ​နောက်​နယ်​စပ်​အ​တွင်း အ​ထူး​နယ်​မြေ​တစ်​ခု​ရှိ​ရ​မည်။
    ထို​နယ်​မြေ​သည်​အ​နံ​ရှစ်​မိုင်​ရှိ​၍​အ​လျား​မှာ​ဣ​သ​ရေ​လ​အ​နွယ်​တို့​အား​ခွဲ​ဝေ​ပေး​သည့်​နယ်​မြေ​တို့​၏​အ​လျား​အ​တိုင်း​ဖြစ်​ရ​မည်။
    ဗိ​မာန်​တော်​သည်​ထို​နယ်​မြေ​တွင်​ရှိ​ရ​မည်။
  bod-N: ཡ་ཧུ་དཱའི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་ཀྱི་བར་ནི་ཁྱོད་རྣམས་ཀྱིས་འབུལ་དགོས་པའི་གནས་གཙང་མ་ཡིན་ཏེ།
    རིང་ཚད་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡིན། ཤར་ནས་ནུབ་བར་གྱི་རིང་ཚད་ནི་ས་སྐལ་གཞན་རྣམས་དང་གཅིག་ཡིན་ཞིང་།
    གནས་དམ་པ་ནི་དེའི་དབུས་སུ་ཡོད་དགོས།
  sna-sna: “Kubva pamuganhu wenyika yaJudha zvichibvira kumabvazuva kusvikira kumavirira,
    uchava mugove wamuchapa sechipo chakatsaurwa. Uchava namakubhiti zviuru makumi
    maviri nezvishanu paupamhi uye kureba kwawo kubva kumabvazuva kusvikira kumavirira
    kuchaenzana nomugove worudzi rumwe, nzvimbo tsvene ichava pakati payo.
  spa-BLM: “Junto a la frontera de Judá, desde el lado oriental hasta el lado occidental,
    estará la ofrenda que ofrecerás, de veinticinco mil cañas de ancho y de largo
    como una de las porciones, desde el lado oriental hasta el lado occidental; y
    el santuario estará en medio de ella.
  cac-cac: 'A d''a stz''ey lum smacb''en Judá, ata'' ay jun lum sic''b''ileli: 12
    kilómetro yed'' nan̈alxo sat luum. Axo steel luum, lajan yed'' steel lum smacb''en
    junjun in̈tilal, scot d''a stojolal b''aj sjavi c''u masanto d''a stojolal b''aj
    tz''em c''u. A d''a snan̈al lum chi'', ata'' ay in templo.'
  swh-ULB: Sadaka ya nchi ambayo mtaifanya itakuwa karibu na mpaka wa Yuda na hapohapo
    kutoka upande wa mashariki hata upande wa magharibi; itakuwa ridhaa elfu ishirini
    na tano upana. Urefu unakaribiana na fungu la kabila moja kutoka upande wa mashariki
    hata upande wa magharibi, na hekalu litakuwa katikati yake.
  bel-bel: А каля мяжы Юды, ад усходняга краю да заходняга, сьвяшчэнная дзялянка,
    шырынёю ў дваццаць пяць тысяч трысьцін, а даўжынёю нароўні зь іншымі надзеламі,
    ад усходняга краю да заходняга; сярод яго будзе сьвяцілішча.
  deu-ELBBK: 'Und an der Grenze Judas, von der Ostseite bis zur Westseite soll das
    Hebopfer sein, das ihr heben sollt: 25.000 Ruten Breite, und die Länge wie eins
    der Stammteile von der Ostseite bis zur Westseite; und das Heiligtum soll in dessen
    Mitte sein.'
  mbb-OT: Is tanà he ziyà te zizaya te Juda, iveǥey niw ziyà te Nengazen he ispisyal
    he gasa. 12 he kilumitru is keleyatan kayi, ne is keluag kayi, ebpuun daan diyà
    te edsilaan taman te zapit te edsenlepan te Israel iring te ǥaked te zuma he menge
    tribu te Israel. Is baley te Nengazen ne edtukuzen diyà te teliwazà kayi he tanà.
  mal-2015: യെഹൂദയുടെ അതിരിങ്കൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ ഇരുപത്തയ്യായിരം മുഴം
    വീതിയും കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെയുള്ള മറ്റെ ഓഹരികളിൽ ഒന്നിനെപ്പോലെ നീളവും
    ഉള്ളതു നിങ്ങൾ അർപ്പിക്കേണ്ടുന്ന വഴിപാടായിരിക്കേണം; വിശുദ്ധമന്ദിരം അതിന്റെ നടുവിൽ
    ആയിരിക്കേണം.
  rmc-rmc: Paš e phuv le Judaskri le vichodostar pro zapados ela oda kotor la phuvakro,
    savo odďelinena sar sveto kotor. Buchlo ela 12,5 kilometri a džinďardo le vichodostar
    pro zapados ajci, sar hin jekh kotor la phuvakro le kmeňengro; ode maškaral ela
    o Chramos.
  pes-OPV: و نزد حد یهودا از طرف مشرق تاطرف مغرب هدیه‌ای که می‌گذرانید خواهد بودکه
    عرضش بیست و پنجهزار (نی ) و طولش ازجانب مشرق تا جانب مغرب موافق یکی از این قسمت‌ها
    باشد و مقدس در میانش خواهد بود.
  ron-1924: Лынгэ хотарул луй Иуда, де ла рэсэрит пынэ ла апус, ва фи партя сфынтэ
    пе каре о вець деспэрци, латэ де доуэзечь ши чинч де мий де коць ши лунгэ кыт
    уна дин пэрциле де ла рэсэрит пынэ ла апус; ын мижлокул ей ва фи Сфынтул Локаш.
  ben-OBCV: “যিহূদার সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত থাকবে সেই
    জায়গাটা যা তোমরা বিশেষ এক উপহার রূপে আলাদা করে রাখবে। সেটি চওড়ায় হবে 25,000
    হাত এবং লম্বায় হবে অন্যান্য গোষ্ঠীর অংশের মতো দেশের পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত; সেই জায়গার মাঝখানে থাকবে উপাসনার স্থান।
  som-som: Oo soohdinta reer Yahuudah dhankeeda bari iyo ilaa dhankeeda galbeedna
    waxaa ku xigi doonta meeshaad qurbaan ahaan u bixinaysaan oo ballaadhkeedu yahay
    shan iyo labaatan kun oo cawsduur, oo dhererkeeduna ula mid yahay sida qaybaha
    kale middood tan iyo dhankeeda bari iyo ilaa dhankeeda galbeed inta ka dhex leh,
    oo meesha quduuska ahuna waxay ku oolli doontaa meeshaas dhexdeeda.
  lat-VUC: 'Et super terminum Juda, a plaga orientali usque ad plagam maris, erunt
    primitiæ quas separabitis, viginti quinque millibus latitudinis et longitudinis,
    sicuti singulæ partes a plaga orientali usque ad plagam maris: et erit sanctuarium
    in medio ejus.'
  eng-ASVBT: 'And by the border of Judah, from the east side unto the west side, shall
    be the oblation which ye shall offer, five and twenty thousand reeds in breadth,
    and in length as one of the portions, from the east side unto the west side: and
    the sanctuary shall be in the midst of it.'
  ita-1885: E allato al confine di Giuda, dall'estremità orientale fino all'occidentale,
    vi sarà la parte che voi offerirete per offerta, di venticinquemila cubiti di
    larghezza, e di lunghezza uguale all'una delle altre parti, dall'estremità orientale
    fino all'occidentale; e il santuario sarà nel mezzo di essa.
  eng-LXXUP: 'And from the borders of Judah, from the eastern parts shall be the offering
    of firstfruits, in breadth twenty-five thousand reeds, and in length as one of
    the portions measured from the east even to the western parts: and the sanctuary
    shall be in the midst of them.'
  eng-ULB: The offering of land that you will make will be along the border with Judah
    and extend from the east side to the west side; it will be twenty-five thousand
    cubits in width. Its length will correspond to one tribe's portion from the east
    side to the west side, and the temple will be in the middle of it.
  spa-VBL: Junto a la asignación de Judá, de este a oeste, está la zona especial para
    la que debes hacer provisión. Tendrá 25.000 codos de ancho y se extenderá la misma
    longitud que una asignación tribal de este a oeste. El santuario estará en medio
    de ella.
  fra-_FOB: Sur la frontière de Juda, de l'Est à l'Ouest, sera la part que vous prélèverez,
    vingt-cinq mille cannes de large et longue comme l'une des parts de l'Est à l'Ouest;
    le sanctuaire sera au milieu.
  mal-mal: യെഹൂദയുടെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ ഇരുപത്തയ്യായിരം
    മുഴം വീതിയും കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെയുള്ള മറ്റെ ഓഹരികളിൽ ഒന്നിനെപ്പോലെ
    നീളവും ഉള്ളത് നിങ്ങൾ അർപ്പിക്കേണ്ട വഴിപാടായിരിക്കണം; വിശുദ്ധമന്ദിരം അതിന്റെ നടുവിൽ
    ആയിരിക്കണം.
  urd-GVR: Yahūdāh ke junūb meṅ wuh ilāqā hogā jo tumheṅ mere lie alag karnā hai.
    Qabāylī ilāqoṅ kī tarah us kā bhī ek sirā mulk kī mashriqī sarhad aur dūsrā sirā
    maġhribī sarhad hogā. Shimāl se junūb tak kā fāsilā sāṛhe 12 kilomīṭar hai. Us
    ke bīch meṅ maqdis hai.
  suz-BL: मिनु पूर्ब रे पच्‍छिम गे यहूदा आ सांद सम्‍म थिशो भाग का तिल्‍चा माल्‍नीनी।
    मेको २५ हजार कुबीत ब्रेम्‍शो नु आ लाइश्‍शो पूर्ब रे पच्‍छिम सम्‍म थर थर आन कली
    गेशो थेरशो रू खोदेंशो लाइश्‍शो दुम्‍चा माल्‍ब। मिनु परमप्रभु यावे आ बाक्‍तीक मेको
    आ दातेम दुम्‍चा माल्‍ब। कुबीत का ०.५ मिटर बाक्‍ब। इजीकीएल ४५:१-८
  eng-NOY: And by the border of Judah, from the east side to the west, shall be the
    oblation which ye shall offer, five and twenty thousand reeds in breadth, and
    in length as one of the other portions from the east side to the west side; and
    the sanctuary shall be in the midst of it.
