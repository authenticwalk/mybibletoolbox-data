    pahn mi wasakiset.
  ksd-ksd: Namur tai Iuda, papa aro ra matana taur ma tuk ta ra matana taoai, avat
    a tibe ta pakana pi na langalanga, a tababana na laptikai na arip ma a ura mar
    ma a ilima na vinun na pokono, ma ra lolovinana na da ra lolovina i ra pia kai
    tika na vuna tarai, papa ra matana taur ma tuk ta ra matana taoai; a pal i gomgom
    na ki ta go ra pakana.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων Ἰούδα, ἀπὸ τῶν πρὸς ἀνατολὰς, ἔσται ἡ ἀπαρχὴ τοῦ ἀφορισμοῦ
    πέντε καὶ εἴκοσι χιλιάδες εὖρος, καὶ μῆκος, καθὼς μία τῶν μερίδων ἀπὸ τῶν πρὸς
    ἀνατολὰς, καὶ ἕως τῶν πρὸς θάλασσαν· καὶ ἔσται τὸ ἅγιον ἐν μέσῳ αὐτῶν.
  ind-AYT: “Bersebelahan dengan perbatasan Yehuda, dari sisi timur sampai ke sisi
    barat, akan menjadi bagian yang akan kamu sisihkan, 25 ribu hasta panjangnya,
    dan lebarnya seperti salah satu dari bagian-bagian, dari sisi timur sampai ke
    sisi barat, dan Ruang Kudus akan ada di tengah-tengahnya.
  nya-nya: “Kuchita malire ndi Yuda kuchokera kummawa mpaka kumadzulo padzakhala chigawo
    chimene mudzachipereke ngati mphatso yapadera. Mulifupi mwake mudzakhala makilomita
    khumi ndi awiri ndi theka, ndipo mulitali mwake, kuchokera kummawa mpaka kumadzulo,
    mudzafanana ndi zigawo zina za mafuko. Malo a Nyumba ya Mulungu adzakhala pakati
    pake.
  hrv-hrv: 'Uz područje Judino, od istoka do zapada neka bude pridržano područje koje
    ćete Jahvi prinijeti: dvadeset i pet tisuća lakata u širinu, a u dužinu kao svaki
    drugi dio, od istoka do zapada. U sredini neka bude Svetište.'
  mps-mps: Genuai Bidigo po genina ma weyu, e tama po wali, “Te tǫ pedai te Juda
    hanigo tǫ saut badu elalubo tǫ te gasa sę me elalubao, te tedali gasagi yai
    tǫ dao. Te tǫ genuai dąį te not badude gagalama, saut badu usu nigi peyu,
    te 12 olama, hap kilomita usu nama dao. Tama te tǫ te kantri dąįdu gagalali,
    te giliga asobo badu gagalama, tama pelama, genuai tamu ąį Mediterenian nambis
    kemi sanedu tama pali dao. Te deli deli Israel hanigo tǫ dąį tiwai tama dao.
    Tama Genuai Bidi eno tempel be te tǫ pedaide elaluaibao,” wali.
  tpi-tpi: Bikpela i tok moa olsem, “Hap graun i stap long hap saut bilong graun bilong
    lain Juda bai i gat narakain wok. Bikpela bilong en em inap 12 na hap kilomita,
    na graun i stat long mak bilong kantri long hap sankamap na i go olgeta long nambis
    bilong biksolwara Mediterenian, wankain olsem graun bilong ol wan wan lain bilong
    Israel. Na haus bilong mi, Bikpela, bai i stap namel long dispela hap graun.
  dan-1931: Langs Judas Område fra Østsiden til Vestsiden skal Offerydelsen, som I
    yder, være 25.000 Alen bred og lige så lang som hver Stammelod fra Østsiden til
    Vestsiden; og Helligdommen skal ligge i Midten.
  vie-OVCB: Phía nam Giu-đa là vùng đất được biệt riêng. Đất ấy rộng 13.300 mét và
    sẽ trải dài bằng ranh giới các đại tộc từ đông sang tây, với Đền Thờ nằm ở giữa.
  guj-2017: યહૂદિયાની સરહદની લગોલગ પૂર્વથી પશ્ચિમ સુધીનો ભાગ તમારે અર્પણ કરવો; તે
    પચીસ હજાર હાથ પહોળો હતો. તેની લંબાઈ વંશજોને આપેલા ભાગ જેટલી પૂર્વથી તે પશ્ચિમ
    તરફ લાંબી હશે. તેની મધ્યમાં સભાસ્થાન આવશે.
  pon-2006A: Ehu peliensapw kumwail pahn katohrehla mehn wia doadoahk kesempwal. E
    pahn mwail 10 tehlap sang ni paliepeng kolahng palieir, oh soangen reireiohte
    sang palimese kolahng palikapi duwehte me kohieng kadaudok kan. Tehnpas Sarawio
    pahn mi wasakiset.
  por-BRBSL: “Pela fronteira de Judá, do lado leste ao lado oeste, será a oferta que
    você oferecerá, vinte e cinco mil canas em largura, e em comprimento como uma
    das porções, do lado leste ao lado oeste; e o santuário estará no meio dela.
  cth-cth: Judah ni coe e hoi kâri e kanîtho lahoi kanîloumlah pou na kapek hane teh,
    ayung adangka a kâvan han. Adangka dong 25000 touh han, ayung teh kanîtho lahoi
    kanîloumlah hai alouke lae a coe e patetlah han, hote thungup dawk hmuen kathoung
    ao han.
  twi-twi: “Yuda nsase no hye a efi apuei kosi atɔe no so na kyɛfa a wode bɛma sɛ
    akyɛde sononko no bedi. Ne trɛw bɛyɛ anammɔn mpem aduasa ason ne ahannum. Na ne
    tenten, efi apuei kosi atɔe no ne mmusuakuw no kyɛfa baako bɛyɛ pɛ, na kronkronbea
    no bɛwɔ mfimfini.
  hlt-hlt: Judah khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil khosaa
    om saeh. Te te a daang neh a yun thawng kul thawng nga tloeng uh. Khothoeng baengki
    lamloh khotlak baengki duela khoyo pakhat la om saeh lamtah a khui ah rhokso om
    saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: Di dɛitɛ Sudɑɑ kó kɛtenkɛ̀ tɑkɛ́
    n kɔkɛ kɛ̀ kɛ pɛ̃kùmɛ̀ mbo cìdòmɛ́tìrì tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́ nɛ̀ dikéè kɛ̀ kɛ okùmɛ̀
    mmɑnnɛ̀ di kɔkɛ kɔ̃mɛ, kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔku kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɑ̀mɛ́ɛ̀rì kɛ̀ di mɑɑ́ n cĩ́ɛ̃̀tɛ̀ kɛ cuokɛ̀.'
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Judan anabamɨn nguazimɨn mɨtaghniamɨn,
    sautɨn amadaghan nguazir otevir ekiar mam ikiam. Ia an ingangarir bar igharazim
    bagh anebigh igharaghvɨra anetɨgh. An arozimɨn ababanim, 12 kilomita ko akuamɨn
    tugham, kar arozir notɨn ikegh mangɨ sautɨn otoghamim. Eghtɨ nguazir otevir kam,
    aruem anadi naghɨn ikegh mangɨ aruem uaghiri naghɨn Mediterenianɨn Ongarir Ekiamɨn
    otogham, an ruarimɨn ababanim mati Israelɨn anababar nguazibar ruarimɨn ababanim.
    Eghtɨ Godɨn Dɨpenim nguazir otevir kamɨn tongɨra ikiam.
  dop-dop: Pǝ kpɑɣɑʋ Yutɑ tɛtʋ ɩtɑɣɑlɑʋ tɔɔ kɛ́ ilim tǝlɩɩlɛ nɑ pǝ tǝtʋlɛ tɔ, ɩ́ kɑ́
    kɑɑsɩ tɛtʋ nɑ tǝ tɑɣɑlǝŋ wɛɛ teitei ɩsɩɩ pɑɑ kpekǝle nte tǝ nyǝntʋ. Tǝ tɑɣɑlǝŋ
    kɑ́ wɛɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Ɩlɛnɑ ɩ́ ŋmɑ́ tǝ hɛkʋ tɑɑ
    kɛ́ Ɩsɔ nɑ yǝlɑɑ pɑ tǝsulle.
  azb-azb: Yəhudanın şərqdən qərbə qədər uzanan sərhədinə bitişik torpaqlar ayıracağınız
    xüsusi pay olacaq. Eni iyirmi beş min qulac, şərqdən qərbə uzunluğu isə bir qəbiləyə
    düşən pay qədər olacaq. Müqəddəs məkan oranın ortasında olacaq.
  eng-DBY: 'And by the border of Judah, from the east side unto the west side, shall
    be the heave-offering that ye shall offer, five and twenty thousand [cubits] in
    breadth, and in length as one of the parts from the east side unto the west side:
    and the sanctuary shall be in the midst of it.'
  hin-2017: “यहूदा की सीमा से लगा हुआ पूर्व से पश्चिम तक वह अर्पण किया हुआ भाग हो,
    जिसे तुम्हें अर्पण करना होगा, वह पच्चीस हजार बाँस चौड़ा और पूर्व से पश्चिम तक
    किसी एक गोत्र के भाग के तुल्य लम्बा हो, और उसके बीच में पवित्रस्थान हो।
  wol-KYG: «Suuf sa digalook Yuda ca wetu bëj-gànnaaram, te dale penku ba sowu, mooy
    doon pàkk bi ñuy jooxe. Ñaar fukki junniy xasab ak juróom (25 000), fukki kilomeetar
    ak ñett, lay yaatoo, gudde ni suufas genn giir gu ci nekk, te bérab bu sell bi
    nekk ci digg bi.
  eng-YLT: 'and by the border of Judah, from the east side unto the west side is the
    heave-offering that ye lift up, five and twenty thousand broad and long, as one
    of the parts, from the east side unto the west side: and the sanctuary hath been
    in its midst.'
  eng-WYC-2017: And on the end of Judah, from the east coast till to the coast of
    the sea, shall be the place of the first fruits, which ye shall set apart by five
    and twenty thousand reeds of breadth and of length [or in five and twenty thousand
    rods of breadth and of length], as all parts be, from the east coast till to the
    coast of the sea; and the saintuary shall be in the midst thereof.
  eng-WMBB: “By the border of Judah, from the east side to the west side, shall be
    the offering which you shall offer, twenty-five thousand reeds in width, and in
    length as one of the portions, from the east side to the west side; and the sanctuary
    shall be in the middle of it.
  urd-GVH: यहूदाह के जुनूब में वह इलाक़ा होगा जो तुम्हें मेरे लिए अलग करना है। क़बायली
    इलाक़ों की तरह उसका भी एक सिरा मुल्क की मशरिक़ी सरहद और दूसरा सिरा मग़रिबी सरहद
    होगा। शिमाल से जुनूब तक का फ़ासला साढ़े 12 किलोमीटर है। उसके बीच में मक़दिस है।
  rug-rug: “Sa pinaqaha sapu hoda la koasa pepeso te Ziuda podalae pa kali gasa rimata
    kamo pa kali lodu rimata si kaqu ta veko vata kale pude na voloso marilaena. Kote
    ka manege rua kilomita lima gogoto mita labena si asa meke sa gelena si kote gugua
    tugo sari hinia tadi kasa butubutu sapu podalae pa kali gasa rimata meke kamo
    pa lodu rimata. Sa Zelepade si kote koa pa kokorapana sa pepeso asa.
  gaz-gaz: “Biyyi baʼa biiftuutii gara lixa biiftuutti Yihuudaa daangessu qooda isin
    kennaa addaa gootanii dhiʼeessuu qabdanii dha. Balʼinni isaas dhundhuma 25,000,
    dheerinni isaa immoo baʼa biiftuutii gara lixa biiftuutti qooda gosaa keessaa
    isa tokko wajjin wal qixxee taʼa; iddoon qulqulluun sunis biyya sana gidduutti
    argama.
  fra-LSG: Sur la frontière de Juda, de l’orient à l’occident, sera la portion que
    vous prélèverez, large de vingt-cinq mille cannes et longue comme l’une des parts
    de l’orient à l’occident; et le sanctuaire sera au milieu.
  yal-yal: “Yuda danna, keli sogeteden ma sa dɔxɔ sogegododen na, ɛ xa bɔxɔna nde
    lu a danna mɛnni naxan kuyan nun bɔnsɔnna bonne birin gbeen kuyan lan, a yigbona,
    nɔngɔnna yɛ wuli mɔxɔɲɛn nun suulun. Yire sariɲanxin xa lu a tagi.
  haw-1868: A ma ka palena o Iuda, mai ka aoao hikina a hiki i ka aoao komohana, oia
    ka alana a oukou e mohai ai, he iwakaluakumamalima tausani ohe o ka laula, a o
    ka loa e like ia me kekahi apana, mai ka aoao hikina a hiki i ka aoao komohana;
    a iwaenakonu auanei ka wahi hoano.
  arb-NAV: وَمِنْ حُدُودِ يَهُوذَا شَرْقاً حَتَّى الْبَحْرِ غَرْباً يَكُونُ عَرْضُ
    قِطْعَةِ الأَرْضِ الَّتِي تُقَدِّمُونَهَا قُدْساً لِلَّهِ خَمْسَةً وَعِشْرِينَ
    أَلْفَ ذِرَاعٍ (نَحْوَ اثْنَيْ عَشَرَ كِيلُومِتْراً وَنِصْفِ الْكِيلُومِتْرِ).
    وَيُضَاهِي طُولُهَا طُولَ أَيِّ حِصَّةٍ مِنَ الشَّرْقِ إِلَى الْبَحْرِ غَرْباً،
    وَيَكُونُ الْمَقْدِسُ فِي وَسَطِهَا.
  ewe-ewe: “Anyigba si miana abe lɔlɔ̃nununana tɔxɛ ene la, anɔ Yuda ƒe anyigba ƒe
    liƒo dzi tso ɣedzeƒe yi ɣetoɖoƒe. Akeke mita akpe wuieve alafa atɔ̃ (12,500),
    eye eƒe didime tso ɣedzeƒe yi ɣetoɖoƒe asɔ kple to ɖeka ƒe anyigba tɔ. Kɔkɔeƒe
    la anɔ eƒe titina.
  eng-LEE: 'And by the boundary of Judah, from the east side unto the west side, shall
    be the oblation which ye shall set aside of five and twenty thousand rods in breadth,
    and in length as one of the other parts, from the east side unto the west side:
    and the sanctuary shall be in the midst of it.'
  asm-FB: আৰু যিহূদাৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ, পঁচিশ হাজাৰ হাত বহল
    আৰু দীঘলে পূৱ ফালৰ পৰা পশ্চিম ফাললৈ আন অংশবোৰৰ এক অংশ সমান তোমালোকে দিব লগা উপহাৰ
    ভূমি হ’ব; আৰু ধৰ্মধাম তাৰ মাজত হ’ব।
  sus-A: «يِرٍ سّنِيّنشِ نَ يُدَ بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ، كٍلِقٍ سٌفٍتٍدٍ
    هَن سٌفٍفٌرٌدٍ. نَ بْشِ شَ فبٌي نْنفْن يَ وُلُ مْشْحّن نُن سُولِ، عَ كُيَ كٍلِقٍ
    سٌفٍتٍدٍ نَانِنيِ هَن سٌفٍفٌرٌدٍ نَانِنيِ. عَلَتَلَ شَ هْرْ مْبَنشِ تِشِ عَ تَفِ.»
  fra-SBL: « Sur la frontière de Juda, de l'est à l'ouest, sera l'offrande que vous
    présenterez, vingt-cinq mille roseaux en largeur et en longueur, comme une portion,
    de l'est à l'ouest, et le sanctuaire sera au milieu.
  hbo-hbo: וְעַל֙ גְּב֣וּל יְהוּדָ֔ה מִפְּאַ֥ת קָדִ֖ים עַד־פְּאַת־יָ֑מָּה תִּהְיֶ֣ה
    הַתְּרוּמָ֣ה אֲ‍ֽשֶׁר־תָּרִ֡ימוּ חֲמִשָּׁה֩ וְעֶשְׂרִ֨ים אֶ֜לֶף רֹ֗חַב וְאֹ֜רֶךְ
    כְּאַחַ֤ד הַחֲלָקִים֙ מִפְּאַ֤ת קָדִ֙ימָה֙ עַד־פְּאַת־יָ֔מָּה וְהָיָ֥ה הַמִּקְדָּ֖שׁ
    בְּתֹוכֹֽו׃
  kik-kik: “Ningĩ kũhakana na rũgongo rwa Juda kuuma mwena wa irathĩro nginya mwena
    wa ithũĩro, nĩmũkaruta gĩcigo mũkĩneane gĩtuĩke kĩheo kĩa mwanya. Gĩgaakorwo kĩrĩ
    na wariĩ wa mĩkono 25,000 kwarama, naguo ũraihu wakĩo ũkaiganana na gĩcigo kĩmwe
    kĩa iria igaĩirwo mĩhĩrĩga kuuma mwena wa irathĩro nginya mwena wa ithũĩro; naho
    handũ-harĩa-haamũre hagaakorwo harĩ gatagatĩ ga kĩo.
  fra-NCL: 'A la frontière de Juda, de la limite orientale à la limite occidentale,
    sera la portion que vous prélèverez, large de vingt-cinq mille coudées et longue
    comme une des parts, de la limite orientale jusqu’à la limite occidentale : au
    milieu d’elle sera le sanctuaire.'
  cek-AK: Judah ramri hoi kamtong, ni angzae hoi niduem khoek to na paek o han ih
    long ah om tih, to ahmuen loe cung sing hnet sang pangato kawk ueloe, ni angyae
    hoi niduem khoek to, acaeng maeto mah toep ih ahmuen hoiah angvan tih; a um ah
    hmuenciim to om tih.
  cuk-cuk: ”Judá-yar-dad-nakwed-argan-nuedsik, dad-nakwed-akale, demar-naidse, yar
    be nasikoed. Adi, dali-milinergwa gaka dulataled-ilabo gaka durbo-gakambe (6,250)
    matardungu guoed. E-sugueddi, dad-nakwed-akale, dad-argwanedse bamalad-yar-mimilesadyob
    sugumogoed. We-yar-abargi, Babse-goled-neg sigoed.
  uig-CYR: Йәһуданиң чегарисиға туташқан, шәриқтин ғәрипкичә созулған зимин, силәрниң
    «көтәрмә һәдийә»ңлар болиду; униң кәңлиги жигирмә бәш миң хада, униң узунлуғи
    қәбилиләргә тәқсим қилинған үлүштикидәк болиду; муқәддәс җай униң дәл оттурисида
    болиду.
  tel-2017: యూదావారి సరిహద్దును అనుకుని తూర్పు పడమరలుగా మీరు ప్రతిష్టించే పవిత్రమైన
    స్థలం ఉంటుంది. దాని వెడల్పు 13 కిలోమీటర్ల 500 మీటర్లు దాని పొడవు తూర్పు నుండి
    పడమర వరకూ మిగిలిన భాగాల్లాగా ఉంటుంది. పరిశుద్ధ స్థలం దాని మధ్యలో ఉండాలి.
  hat-BSA: Epi akote lizyè Juda a, soti nan kote lès la, jis rive nan kote lwès la,
    va yon pòsyon ke nou va mete akote, venn-senk-mil koude nan lajè ak nan longè,
    kon youn nan pòsyon yo, soti nan kote lès la, pou rive nan kote lwès la; epi sanktiyè
    a va nan mitan li.
  kos-kos: Ipin acn se sisken acn lal Judah, kutulap lac nu roto, ac fah sriyukla
    in orekmakinyuk nu ke sie sripa yohk. Acn se inge fah mael singoul sralap epang
    lac nu eir, ac lusa uh ac fah oana lusen acn ma itukyang nu sin sruf uh. Tempul
    ac fah oan in acn se inge.
  hbo-WLC: וְעַל֙ גְּב֣וּל יְהוּדָ֔ה מִפְּאַ֥ת קָדִ֖ים עַד־פְּאַת־יָ֑מָּה תִּהְיֶ֣ה
    הַתְּרוּמָ֣ה אֲֽשֶׁר־תָּרִ֡ימוּ חֲמִשָּׁה֩ וְעֶשְׂרִ֨ים אֶ֜לֶף רֹ֗חַב וְאֹ֜רֶךְ
    כְּאַחַ֤ד הַחֲלָקִים֙ מִפְּאַ֤ת קָדִ֙ימָה֙ עַד־פְּאַת־יָ֔מָּה וְהָיָ֥ה הַמִּקְדָּ֖שׁ
    בְּתוֹכֽוֹ׃
  ibo-ibo: “Ala nke ya na oke ala ndị Juda ga-agbatị site nʼọwụwa anyanwụ ruo nʼọdịda
    anyanwụ, ka ị ga-enye dịka onyinye pụrụ iche. Obosara ya ga-abụ ihe dị kilomita
    iri na atọ. Ogologo ya site nʼọwụwa anyanwụ ruo nʼọdịda anyanwụ ga-aha ka ala
    otu ebo ketara. Ụlọnsọ ukwu ahụ ga-adịkwa nʼetiti ya.
  ory-ory: ପୁଣି, ଯିହୁଦାର ସୀମା ନିକଟରେ ପୂର୍ବଠାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କର
    ଦତ୍ତ ଉପହାର ଭୂମି ରହିବ, ତାହା ପ୍ରସ୍ଥରେ ପଚିଶ ହଜାର ଦଣ୍ଡ ଓ ପୂର୍ବଠାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ
    ଦୀର୍ଘତାରେ ଅନ୍ୟାନ୍ୟ ଅଂଶର ସମାନ ହେବ; ପୁଣି, ତହିଁର ମଧ୍ୟସ୍ଥାନରେ ଧର୍ମଧାମ ହେବ।
  chk-chk: Iwe, ünükün ewe fanü Juta, seni lepelian me ötiu tori lepelian me lotou,
    epwe nom ewe kinikin oupwe aimwüela. Iwe, chölapan epwe ükükün engol mail seni
    lepelian me efeng tori lepelian me ör, nge langataman epwe usun chök langatamen
    kinikinin fanüen ekewe ainang seni lepelian me ötiu tori lepelian me lotou. Iwe,
    ewe Imwenfel epwe nom lukalapan.
  rop-rop: Wal YAWEI bin kipgon tok, “Deya langa sauthsaid langa det kantri blanga
    det Juda klen garra jidan brabli speshalwan kantri. Im garra jidan 12.5 kilomita
    longwei en kroswei en im stat langa det sanraiswan boda blanga Isreil en im garra
    go sangodanwei langa det solwoda gulum Medatareiniyan. Main Serramoni Pleis garra
    jidan deya langa det kantri na.
  ukr-1871: А попри гряницю Юдину, од восточнього краю до західнього, се сьвятий пай,
    завширшки двайцять і пять тисяч тичин, а завдовжки на рівнї з иншими паями, од
    восточнього краю до західнього; серед його буде сьвятиня.
  deu-1951: Aber neben dem Gebiet von Juda, von der Ostseite bis zur Westseite, soll
    die Gemarkung liegen, die ihr abgeben sollt, 25000 breit und so lang, wie sonst
    ein Teil von der Ostseite bis zur Westseite; in der Mitte derselben soll das Heiligtum
    stehen.
  eng-JPS: And by the border of Judah, from the east side unto the west side, shall
    be the offering which ye shall set aside, five and twenty thousand reeds in breadth,
    and in length as one of the portions, from the east side unto the west side; and
    the sanctuary shall be in the midst of it.
  srp-1865: A uz meðu Judinu, od istoène strane do zapadne, neka bude prinos što æete
    prinijeti, dvadeset i pet tisuæa lakata u širinu, a u dužinu kao koji drugi dio,
    od istoène strane do zapadne, i svetinja da bude usred njega.
  lug-lug: “Okuliraana Yuda okuva ku luuyi olw’ebuvanjuba okutuuka ku luuyi olw’ebugwanjuba
    gwe guliba omugabo gwe muligaba ng’ekirabo eky’enjawulo. Obugazi guliba mayilo
    munaana, n’obuwanvu okuva ku luuyi olw’ebuvanjuba okutuuka ku luuyi olw’ebugwanjuba
    guliba ekipimo kye kimu, ng’ogumu ku migabo gy’ebika. Mu makkati g’ekitundu ekyo
    we waliba ekifo ky’Awatukuvu.
  heb-heb: ועל גבול יהודה מפאת קדים עד פאת ימה תהיה התרומה אשר תרימו חמשה ועשרים אלף
    רחב וארך כאחד החלקים מפאת קדימה עד פאת ימה והיה המקדש בתוכו׃
  ben-IRV: যিহূদার সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত উপহার-ভূমি থাকবে;
    তোমার প্রস্থে পঁচিশ হাজার হাত ও পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত দীর্ঘতায়
    অন্যান্য অংশের মতো এক অংশ উপহারের জন্য দেবে ও তার মাঝখানে মন্দির থাকবে।
  pan-pan: ਯਹੂਦਾਹ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਦੀ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਭੇਟਾਂ ਦਾ ਭਾਗ ਹੋਵੇਗਾ।
    ਉਹ ਦੀ ਚੌੜਾਈ ਪੱਚੀ ਹਜ਼ਾਰ ਅਤੇ ਲੰਬਾਈ ਰਹਿੰਦੇ ਭਾਗਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦੇ ਬਰਾਬਰ ਪੂਰਬੀ ਹੱਦ ਤੋਂ
    ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਉਹ ਦੇ ਵਿਚਕਾਰ ਹੋਵੇਗਾ।
  mya-JVB: ယုဒ ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် သင်တို့ပူဇော်
    ရသော မြေကွက် ရှိ ရမည်။ ထိုမြေအနံ ကား၊ ကျူလုံးအပြန်နှစ်သောင်း ငါးထောင်၊ အလျား ကား၊
    အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် ခရိုင်အလျားနှင့်ညီရမည်။ ထိုမြေ အတွင်း ၌
    သန့်ရှင်း ရာဌာန ရှိ ရမည်။
  hmo-hmo: “Iuda ena diho kahana hetoana dekena amo, gaukara idauna totona tano kahana
    ta be do umui atoa siri Dubu Helaga totona. Inai tano ena lababa mirigini ela
    bona diho be 12.5 kilomita, bona iena lata be iduhu edia tano edia lata hegeregerena.
  urd-urd: और यहूदाह की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, हदिये का हिस्सा
    होगा जो तुम वक्फ़ करोगे; उसकी चौड़ाई पच्चीस हज़ार और लम्बाई बाक़ी हिस्सों में
    से एक के बराबर पूरबी सरहद से दक्खिनी सरहद तक और हैकल उसके बीच में होगा।
  rus-SYN: А подле границы Иуды, от восточного края до западного, священный участок,
    шириною в двадцать пять тысяч тростей, а длиною наравне с другими уделами, от
    восточного края до западного; среди него будет святилище.
  bqc-SIM: Bùsu pↄ́ á kpá Diiwa aↄ naa Yudaↄ bùsuwaɛ za gukpɛ e bɛ'aɛ. Bùsupi
    yàasa iↄ gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ baasↄo (25.000), a gbã̀a iↄ sáa ń buiↄ pↄ́o
    za gukpɛ e bɛ'aɛ. Dii kúkĩi iↄ ku guoguo.
  tcz-CHONGTHU: Juda gamkol lhanglang chu atumbeh a thil jatchom beh khat dinga natedoh
    diu ahi. Hichu availam mile get leh hopthuma hopkhat chule hiche solama pat nilhum
    chan gei kibang peh a phungkhat chan chutoh kibang ding ahin alailunga chu houin
    umding ahi.
  mar-mar: यहूदाच्या सीमेस लागून असलेला जो पूर्व बाजूपासून ते पश्चिम बाजूपर्यंत विस्तारलेला
    प्रदेश पंचवीस हजार हात रुंद व इतर वंशांना मिळालेल्या विभागाइतका पूर्व बाजूपासून
    ते पश्चिम बाजूपर्यंत लांब तो समर्पित अंश म्हणून अर्पाल आणि त्याच्या मध्यभागी पवित्रस्थान
    होईल.
  qub-qub: «Judäpa sur caj-läninman caycaj partitaga jaguiycunqui. Chaypa lindanpis
    canga inti yagamuna caj-läpita inti yaganan caj-läcama. Anchuynin canga chunca
    ishcay kilömetru medyan (12.5). Larguyninna canga waquin caj trïbuta raquipashayquiwan
    iwal tamäñu. Chay parti chaupinchönami Templu caycangapaj.
  bqp-bqp: Yudɑbɑn tem bɔkuɔ sɔ̃ɔ yɑri yeru giɑn tem nɔɔ burɑ yeru mi, n kɑ dɑ nim
    wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛɔ sɔ̃ɔ duu yeru giɑ, berɑ miyɑ bɑ koo Yinni Gusunɔn
    tem yĩire. Mɛn dɛ̃ɛbu bu ko n kɑ Isirelibɑgim nɛwɑ kpɑ mɛn yɑsum mu n sɑ̃ɑ gɔm
    soonu nɔrɔbun subɑ yɛndɑ nɔɔbu (25.000). Kpɑ bu Yinni Gusunɔn sɑ̃ɑ yeru bɑni mɛn
    suunu sɔɔ.
  hat-hat: Apre pòsyon Jida a, se va pòsyon mitan y'a mete apa a. L'ap gen douz kilomèt
    edmi lajè soti nan nò desann nan sid. L'ap menm longè ak pòsyon yo bay branch
    fanmi yo. L'ap soti sou lizyè solèy leve rive sou lizyè solèy kouche. Se nan mitan
    pòsyon sa a y'a moute Tanp lan.
  eng-BSB: Bordering the territory of Judah, from east to west, will be the portion
    you are to set apart. It will be 25,000 cubits wide, and the length of a tribal
    portion from east to west. In the center will be the sanctuary.
  eng-WEBPB: “By the border of Judah, from the east side to the west side, shall be
    the offering which you shall offer, twenty-five thousand reeds in width, and in
    length as one of the portions, from the east side to the west side; and the sanctuary
    shall be in the middle of it.
  kbq-kbq: Hagi Juda naga'mofo mopa atuparera, zage hanati kazigati evuno zage fre
    kazigama evaniana, ruotge musezane huta mopa regorintesageno megahie. Hagi ana
    mopamofo zaza'amo'ene atupa'amo'enena mago'a mopama regorinazankna huno mago avamenteke
    90 kilomita hugahiankino, ana mopa atupamo'a zage hanati kazigati vuno zage fre
    kaziga uhanatigahie. E'ina hanigeno ana mopamofo amu'nompi mono nona megahie.
  nhe-BL: “Ica sur tlen itlal Judá, mocahuas nopa tlali tlen monequi xiquiyocatlali
    para nopa tiopamitl, huan nopa altepetl huan nopa tlanahuatijquetl. Huan inepa
    nopa tlali nojquiya pehuas ica campa quisa tonati ipan tlali Israel huan ajsis
    campa oncalaqui tonati. Huan ipatlajca nochi nopa tlali tlaijiyocatlalili elis
    12 kilómetros huan tlajco, huan ihuehueyaca elis ihuical queja inintlal sesen
    nopa huejhueyi familias; elis tlen se lado hasta seyoc lado tlen tlali Israel.
    Huan nopa tiopamitl mocahuas tlatlajco tlen ni tlali tlaijiyocatlalili.
  gub-BL: Zuta ywy izywyr amonokatu putar ywy hemuwete haw rehe har nehe. Aze erezypyrog
    a'e ywyzaw kwarahy heixe haw awyze har kutyr har pe nehe, aze ereho kwarahy ihemaw
    awyze har kutyr nehe, heta putar 12,5 kirom a'e ywy ipuku haw nehe. Aze erezypyrog
    kwarahy ihemaw kutyr har rehe nehe, aze ereho kwarahy heixe haw kutyr nehe, a'e
    ywy ipupy uhu haw nuzawy kwaw ywy Izaew izuapyapyr wanupe imono pyrer ipupy uhu
    haw nehe. Heràpuzuhu upyta putar a'e ywy rehe nehe.
  eng-DRA: 'And by the border of Juda, from the east side even to the side of the
    sea, shall be the firstfruits which you shall set apart, five and twenty thousand
    in breadth, and in length, as every one of the portions from the east side to
    the side of the sea: and the sanctuary shall be in the midst thereof.'
