  hmo-hmo: Noho kava tano ese hanua badana do ia hagegea. Inai tano be boromakau bona
    mamoe gaudia edia rei ania gabuna, bona ena lababa be mirigini kahana, 125 mita,
    diho kahana, 125 mita, dina daekau kahana, 125 mita, bona dina diho kahana, 125
    mita.
  urd-urd: और शहर के 'इलाक़े उत्तर की तरफ़ दो सौ पचास, और दक्खिन की तरफ़ दो सौ पचास,
    और पूरब की तरफ़ दो सौ पचास, और पच्छिम की तरफ़ दो सौ पचास।
  rus-SYN: А предместья города к северу двести пятьдесят, и к востоку двести пятьдесят,
    и к югу двести пятьдесят, и к западу двести пятьдесят тростей.
  bqc-SIM: Dã́dãkɛkĩiↄ iↄ liaai, a yàasa gã̀sĩsuu ↄ̀aa do ń blakwio (250).
  tcz-CHONGTHU: Khopi chun gam ong lai aneija hichun khopi chu aum kimvel ding ahin,
    hichu feet 450 akimvel lhung kei hiding ahi.
  mar-mar: नगरासाठीचे कुरण उत्तरेकडे अडीचशे हात, दक्षिणेकडे अडीचशे हात, व पूर्वेकडे
    अडीचशे हात व पश्चिमेकडे अडीचशे हात असावे.
  qub-qub: Siudäpa ñaupanpana intëru tumarej caycanga tajta. Chay tajta caycashanpa
    anchuynin canga pachac ishcay chunca pichgan (125) metru. Chuscun-läpapis chayno
    iwal-lla caycanga.
  bqp-bqp: Bɑ koo bɑtumɑ gɑɑ deriwɑ bu kɑ wuu ge sikerenɑ yɑ n sɑ̃ɑ gɔm soonu goobu
    kɑ weerɑɑkuru (250) yen goonu nnɛ ye kpuro sɔɔ.
  hat-hat: Sou chak bò lavil la va gen yon moso tè kote pou fè lakou. L'a gen sanven
    (0120) mèt lajè.
  eng-BSB: The pastureland of the city will extend 250 cubits to the north, 250 cubits
    to the south, 250 cubits to the east, and 250 cubits to the west.
  eng-WEBPB: 'The city shall have pasture lands: towards the north two hundred and
    fifty, and towards the south two hundred and fifty, and towards the east two hundred
    and fifty, and towards the west two hundred and fifty.'
  kbq-kbq: Hagi ana rankumamofona megi'a hozama antesaza mopama meno kagi'nia mopamofona
    rama hu'amo'a 900 mita hugahie.
  nhe-BL: Huan yahualtic nopa altepetl oncas se tlali pitzactzi tlen quipiyas 125
    metros ipatlajca. Huan ya nopa quitequihuise para potreros.
  gub-BL: Tawhu izywyr ipehegwer nànàn heta putar ywy ma'e heta 'ymaw nehe. Heta putar
    125 met a'e ywy ipupy uhu haw nehe.
  eng-DRA: And the suburbs of the city shall be to the north two hundred and fifty,
    and to the south two hundred and fifty, and to the east two hundred and fifty,
    and to the sea two hundred and fifty.
