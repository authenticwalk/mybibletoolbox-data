verse: EZK.048.017
translations:
  mal-C: നഗരത്തിനുവേണ്ടിയുള്ള മേച്ചിൽപ്പുറം വടക്ക് 250 മുഴവും തെക്ക് 250 മുഴവും കിഴക്ക്
    250 മുഴവും പടിഞ്ഞാറ് 250 മുഴവും ദൈർഘ്യമുള്ളതായിരിക്കും.
  deu-TKW: Und die Gemeindetrift der Stadt soll nach Norden 250 und nach Süden 250
    und nach Osten 250 und nach Westen 250 Ellen betragen.
  lin-lin: 'Bongo, lopango ya kobokolela bibwele ya engumba ekozala na bametele pene
    nkama moko na tuku mibale na mitano, na bangambo nyonso : nor, sude, este mpe
    weste.'
  eng-LSV: And the outskirt of the city has been northward—two hundred and fifty,
    and southward—two hundred and fifty, and eastward—two hundred and fifty, and westward—two
    hundred and fifty.
  eng-GNV: And the suburbes of the citie shall be toward the North two hundreth and
    fiftie, and towarde the South two hundreth and fiftie, and towarde the East two
    hundreth and fiftie, and towarde the West two hundreth and fiftie.
  eng-WEBSTER: And the suburbs of the city shall be towards the north two hundred
    and fifty, and towards the south two hundred and fifty, and towards the east two
    hundred and fifty, and towards the west two hundred and fifty.
  nhw-BL: Huan yahualtic nopa altepetl oncas se tlali pitzactzi catli quipiyas 125
    metros ipatlajca. Huan ya nopa quitequihuise para potreros.
  swh-ONEN: Sehemu ya malisho kwa ajili ya mji itakuwa na eneo la dhiraa 250 upande
    wa kaskazini, dhiraa 250 upande wa kusini, dhiraa 250 upande wa mashariki na dhiraa
    250 upande wa magharibi.
  bba-bba: Bɑ koo bɑtumɑ ɡɑɑ deriwɑ bu kɑ wuu ɡe sikerenɑ yɑ n sɑ̃ɑ ɡɔm soonu ɡoobu
    kɑ weerɑɑkuru (250) yen ɡoonu nnɛ ye kpuro sɔɔ.
  eng-KJVCPB: And the suburbs of the city shall be toward the north two hundred and
    fifty, and toward the south two hundred and fifty, and toward the east two hundred
    and fifty, and toward the west two hundred and fifty.
  luo-luo: Kuonde mowe kaka lek mikwaye mag dala maduongʼ nobed fut mia angʼwen gi
    apar, bathe mochomo yo nyandwat, fut mia angʼwen gi apar, yo milambo, fut mia
    angʼwen gi apar, yo wuok chiengʼ kod fut mia angʼwen gi apar yo podho chiengʼ.
  meu-meu: 'Hanua ena gabiruma tanona danu baine mia: mirigini kahana ai, kiubit sinahu-rua
    imahui; diho kahana ai, kiubit sinahu-rua imahui; laurabada kahana ai, kiubit
    sinahu-rua imahui; bona lahara kahana ai, kiubit sinahu-rua imahui.'
  npi-ULB: सहरको निम्ति उत्तरतिर एउटा खर्क हुनेछ । त्यो उत्तरतिर २५० हात, दक्षिणतिर
    २५० हात, पूर्वतिर २५० हात, र पश्‍चिमतिर २५० हात हुनेछ ।
  yor-yor: Ilẹ̀ ìjẹ fún àwọn ẹran ọ̀sìn fún ìlú ńlá náà yóò jẹ igba àti àádọ́ta (250)
    ìgbọ̀nwọ́ ní ìhà gúúsù, ìgbà àti ìgbà pẹ̀lú àádọ́ta (250) ìgbọ̀nwọ́ ní ìhà ìwọ̀-oòrùn.
  pes-OPCB: دور تا دور شهر یک زمین خالی به عرض صد و بیست و پنج متر برای چراگاه تعیین
    شود.
  tgl-ULB: Magkakaroon ng pastulan para sa lungsod sa dakong hilaga, na may 250 siko
    ang lalim, sa timog na may 250 siko ang lalim, sa silangan na may 250 siko ang
    lalim at sa kanluran na may 250 siko ang lalim.
  hui-hui: Tano ogoni tagirani dindi henge bame wia mabu bidagoria hama ogoni aranenaga
    mida magi handari mbirani pira kirani duria (125) wulebira.
  mya-mya: မြို့​၏​အ​ရှေ့​အ​နောက်၊ တောင်​မြောက်​အ​ရပ်​လေး​မျက်​နှာ​တို့​တွင်​အ​နံ​ကိုက်​တစ်​ရာ့​လေး​ဆယ်​ရှိ​သော​မြေ​ကွက်​လပ်​တစ်​ခု​စီ​ရှိ​ရ​မည်။-
  bod-N: གྲོང་ཁྱེར་ལ་ཉེ་འཁོར་ཡོད་དགོས་ཏེ། བྱང་ཕྱོགས་སུ་ཁྲུ་ཉིས་བརྒྱ་ལྔ་བཅུ་དང་། ལྷོ་ཕྱོགས་སུ་ཁྲུ་ཉིས་བརྒྱ་ལྔ་བཅུ་དང་།
    ཤར་ཕྱོགས་སུ་ཁྲུ་ཉིས་བརྒྱ་ལྔ་བཅུ་དང་། ནུབ་ཕྱོགས་སུ་ཁྲུ་ཉིས་བརྒྱ་ལྔ་བཅུ་ཡོད།
  sna-sna: Nzvimbo yamafuro yeguta ichange ina makubhiti mazana maviri namakumi mashanu
    kurutivi rwokumusoro, mazana maviri namakumi mashanu kurutivi rwezasi, mazana
    maviri namakumi mashanu kurutivi rwokumabvazuva, namazana maviri namakumi mashanu
    kurutivi rwokumavirira.
  spa-BLM: 'La ciudad tendrá tierras de pastoreo: hacia el norte doscientos cincuenta,
    y hacia el sur doscientos cincuenta, y hacia el este doscientos cincuenta, y hacia
    el oeste doscientos cincuenta.'
  cac-cac: '@see-verse:EZK.048.016'
  swh-ULB: Kutakuwa na malisho ya mji kuelekea kaskazini, ridhaa 250 kwenda chini;
    hata kusini, ridhaa 250 kwenda chini; kuelekea mashariki, ridhaa 250 kwenda chini,
    na kuelekea magharibi ridhaa 250 kwenda chini.
  bel-bel: А прадмесьці горада на поўнач дзьвесьце пяцьдзясят, і на ўсход дзьвесьце
    пяцьдзясят, і на поўдзень дзьвесьце пяцьдзясят, і на захад дзьвесьце пяцьдзясят
    трысьцін.
  deu-ELBBK: 'Und der Freiplatz der Stadt soll sein: nach Norden 250 Ruten und nach
    Süden 250 und nach Osten 250 und nach Westen 250.'
  mbb-OT: Neliǥuy heini te mehiǥawan he lugar he tig-125 he mitrus kuwedradu.
  mal-2015: നഗരത്തിന്നുള്ള വെളിമ്പ്രദേശമോ; വടക്കോട്ടു ഇരുനൂറ്റമ്പതും തെക്കോട്ടു ഇരുനൂറ്റമ്പതും
    കിഴക്കോട്ടു ഇരുനൂറ്റമ്പതും പടിഞ്ഞാറോട്ടു ഇരുനൂറ്റമ്പതും മുഴം.
  rmc-rmc: 'Le foros ela maľa, savi ela kajsi bari: pro severos 125 metri, pro juhos
    125 metri, pro vichodos 125 metri the pro zapados 125 metri.'
  pes-OPV: و نواحی شهر بطرف شمال دویست و پنجاه و بطرف جنوب دویست و پنجاه و بطرف مشرق
    دویست و پنجاه و بطرف مغرب دویست و پنجاه خواهدبود.
  ron-1924: Четатя ва авя о ымпрежуриме де доуэ суте чинчзечь де коць ла мязэноапте,
    доуэ суте чинчзечь ла мязэзи, доуэ суте чинчзечь ла рэсэрит ши доуэ суте чинчзечь
    ла апус.
  ben-OBCV: নগরে পশু চরাবার জায়গা থাকবে যা হবে উত্তর দিকে 250 হাত, দক্ষিণ দিকে 250
    হাত, পূর্বদিকে 250 হাত এবং পশ্চিমদিকে 250 হাত।
  som-som: Oo magaalada agagaarkeeduna xagga woqooyi waa inuu ahaadaa laba boqol iyo
    konton, xagga koonfureedna laba boqol iyo konton, xagga barina laba boqol iyo
    konton, xagga galbeedna laba boqol iyo konton.
  lat-VUC: 'Erunt autem suburbana civitatis ad aquilonem, ducenta quinquaginta: et
    ad meridiem, ducenta quinquaginta: et ad orientem, ducenta quinquaginta: et ad
    mare, ducenta quinquaginta.'
  eng-ASVBT: 'And the city shall have suburbs: toward the north two hundred and fifty,
    and toward the south two hundred and fifty, and toward the east two hundred and
    fifty, and toward the west two hundred and fifty.'
  ita-1885: E la città avrà un contorno di dugencinquanta cubiti dal Settentrione,
    e di dugencinquanta dal Mezzodì, e di dugencinquanta dall'Oriente, e di dugencinquanta
    dall'Occidente.
  eng-LXXUP: And there shall be a space to the city northward two hundred and fifty,
    and southward two hundred and fifty, and eastward two hundred and fifty, and westward
    two hundred and fifty.
  eng-ULB: There will be pasture for the city toward the north, 250 cubits deep; to
    the south, 250 cubits deep; to the east, 250 cubits deep, and to the west, 250
    cubits deep.
  spa-VBL: Los pastos de la ciudad la rodearán por 250 codos por todos los lados,
    al norte, al sur, al este y al oeste.
  fra-_FOB: Les faubourgs pour la ville auront au Nord deux cent cinquante, et au
    Midi deux cent cinquante; à l'Orient deux cent cinquante, et à l'Occident deux
    cent cinquante.
  mal-mal: നഗരത്തിനുള്ള വെളിമ്പ്രദേശമോ; വടക്കോട്ട് ഇരുനൂറ്റമ്പതും തെക്കോട്ട് ഇരുനൂറ്റമ്പതും
    കിഴക്കോട്ട് ഇരുനൂറ്റമ്പതും പടിഞ്ഞാറോട്ട് ഇരുനൂറ്റമ്പതും മുഴം.
  urd-GVR: Shahr ke chāroṅ taraf jānwaroṅ ko charāne kī khulī jagah hogī jis kī chauṛāī
    133 mīṭar hogī.
  suz-BL: मिनु मेको सहर ङा रू दुम्‍चा माल्‍ब। मिनु मेको लीशो सहर ङा रू उत्तर गे सहे
    निक्‍शी ५० कुबीत, दक्‍खिन गे सहे निक्‍शी ५० कुबीत, पूर्ब गे सहे निक्‍शी ५० कुबीत
    नु पच्‍छिम गे सहे निक्‍शी ५० कुबीत दुम्‍चा माल्‍ब।
  eng-NOY: And the suburbs of the city shall be toward the north two hundred and fifty,
    and toward the south two hundred and fifty, and toward the east two hundred and
    fifty, and toward the west two hundred and fifty.
  ita-1927: La città avrà un contado di duecentocinquanta cubiti a settentrione, di
    duecentocinquanta a mezzogiorno; di duecentocinquanta a oriente, e di duecentocinquanta
    a occidente.
  ckb-ckb: بۆ شارەکەش لەوەڕگا دەبێت بەرەو باکوور دوو سەد و پەنجا باڵ، بەرەو باشوور
    دوو سەد و پەنجا، بەرەو ڕۆژهەڵات دوو سەد و پەنجا، بەرەو ڕۆژئاوا دوو سەد و پەنجا
    باڵ.
  eng-BBE: And the town will have a free space on the north of two hundred and fifty,
    on the south of two hundred and fifty, on the east of two hundred and fifty, and
    on the west of two hundred and fifty.
  kan-OKCV: ಪಟ್ಟಣದ ಹುಲ್ಲುಗಾವಲು ಹೀಗಿರಬೇಕು. ಉತ್ತರದಲ್ಲಿ 135 ಮೀಟರ್ ದಕ್ಷಿಣದಲ್ಲಿ 135 ಮೀಟರ್
    ಪೂರ್ವದಲ್ಲಿ 135 ಮೀಟರ್; ಪಶ್ಚಿಮದಲ್ಲಿ 135 ಮೀಟರ್.
  tam-2017: நகரத்தின் வெளிநிலங்கள் வடக்கே இருநூற்றைம்பது கோலும், தெற்கே இருநூற்றைம்பது
    கோலும், கிழக்கே இருநூற்றைம்பது கோலும், மேற்கே இருநூற்றைம்பது கோலுமாக இருக்கட்டும்.
  spa-RV-1909: Y el ejido de la ciudad será al norte de doscientas y cincuenta cañas,
    y al mediodía de doscientas y cincuenta, y al oriente de doscientas y cincuenta,
    y de doscientas y cincuenta al occidente.
  ron-BTF: Și împrejurimile cetății să fie spre nord, două sute cincizeci, și spre
    sud, două sute cincizeci, și spre est, două sute cincizeci, și spre vest, două
    sute cincizeci.
  eng-WEBP: 'The city shall have pasture lands: toward the north two hundred fifty,
    and toward the south two hundred fifty, and toward the east two hundred fifty,
    and toward the west two hundred fifty.'
  eng-FBV: The city's pastureland will surround it for 250 cubits on all sides, north,
    south, east, and west.
  nld-1939: Daarenboven een weidegrond voor de stad van tweehonderd vijftig el in
    het noorden, tweehonderd vijftig in het zuiden, tweehonderd vijftig in het oosten
    en tweehonderd vijftig in het westen.
  nch-BL: Huan yahualtic nopa altepet oncas se tali pitzactzi cati quipiyas 125 metros
    ipatajca. Huan ya nopa quitequihuise para potreros.
  vie-1934: Đất ngoại ô của thành phố về phía bắc sẽ có hai trăm năm chục cần, phía
    nam hai trăm năm chục, phía đông hai trăm năm chục, và phía tây hai trăm năm chục.
  hin-CV: शहर के लिये चरागाह के लिये भूमि उत्तर की ओर लगभग सवा सौ मीटर, दक्षिण की
    ओर लगभग सवा सौ मीटर, पूर्व की ओर लगभग सवा सौ मीटर, और पश्चिम की ओर लगभग सवा सौ
    मीटर होगी.
  spa-BES: Y la ciudad tendrá un espacio libre al norte de doscientos cincuenta, al
    sur de doscientos cincuenta, al este de doscientos cincuenta y al oeste de doscientos
    cincuenta codos.
  tdx-tdx: Roanjato-tsi-limampolo ty ho amparipari’ i rovay mañavaratse, naho roanjato-tsi-limam-polo
    mañatimo, naho roanjato-tsi-limam-polo ty maniñanañe naho roanjato-tsi-limam-polo
    ty mañandrefañe.
  tha-KJV: นครนั้นจะต้องมี​ทุ่งหญ้า ทิศเหนือสองร้อยห้าสิบศอก ทิศใต้​สองร้อยห้าสิบ
    และทิศตะวันออกสองร้อยห้าสิบ และทิศตะวันตกสองร้อยห้าสิบ
  por-BR-2018: E o arrebaldes da cidade serão ao norte de duzentas e cinquenta canas
    , ao sul de duzentas e cinquenta, ao oriente de duzentas e cinquenta, e ao ocidente
    de duzentas e cinquenta.
  deu-ELO: 'Und der Freiplatz der Stadt soll sein: gegen Norden zweihundertfünfzig
    Ruten, und gegen Süden zweihundertfünfzig, und gegen Osten zweihundertfünfzig,
    und gegen Westen zweihundertfünfzig.'
  eng-WYC-2018: Forsooth the suburbs of the city at the north shall be two hundred
    and fifty, and at the south two hundred and fifty, and at the east two hundred
    and fifty, and at the sea, that is, (at) the west, two hundred and fifty.
  epo-epo: La antaŭurbo de la urbo havos norde ducent kvindek, kaj sude ducent kvindek,
    kaj oriente ducent kvindek, kaj okcidente ducent kvindek.
  uig-PIN: Xǝⱨǝrning box yǝrliri bolsa, ximalƣa ⱪaraydiƣan tǝripi ikki yüz ǝllik hada
    kǝngliktǝ, jǝnubⱪa ⱪaraydiƣan tǝripi ikki yüz ǝllik hada kǝngliktǝ, xǝrⱪⱪǝ ⱪaraydiƣan
    tǝripi ikki yüz ǝllik hada kǝnglikidǝ, ƣǝrbkǝ ⱪaraydiƣan tǝripi ikki yüz ǝllik
    hada kǝngliktǝ bolidu.
  beo-beo: Moilai huluane sisiga:le, la:idi la:idi da dibifufu amo ea ba:de defei
    da 125 mida.
  tpi-OTNT: Na dispela taun i mas i gat hap graun nating i raunim taun, na bikpela
    bilong dispela graun em inap 125 mita.
  hau-SA: Wurin kiwo don birnin zai zama kamu 250 a wajen arewa, kamu 250 a wajen
    kudu, kamu 250 a wajen gabas da kuma kamu 250 a wajen yamma.
  uig-LAT: Sheherning bosh yerliri bolsa, shimalgha qaraydighan teripi ikki yüz ellik
    xada kenglikte, jenubqa qaraydighan teripi ikki yüz ellik xada kenglikte, sherqqe
    qaraydighan teripi ikki yüz ellik xada kenglikide, gherbke qaraydighan teripi
    ikki yüz ellik xada kenglikte bolidu.
  nde-nde: Amadlelo edolobho azakuba zingalo ezingamakhulu amabili lamatshumi amahlanu
    (250) ngasenyakatho, izingalo ezingamakhulu amabili lamatshumi amahlanu (250)
    ngaseningizimu, izingalo ezingamakhulu amabili lamatshumi amahlanu (250) ngasempumalanga,
    lezingalo ezingamakhulu amabili lamatshumi amahlanu (250) ngasentshonalanga.
  ton-ton: Pea ko e potu kituʻa kolo ko e uangeau ma nimangofulu ki hono potu fakatokelau,
    pea ko e uangeau ma nimangofulu ki he potu tonga, pea ko e potu ki hahake ko e
    uangeau ma nimangofulu, pea ki hono potu ki lulunga, ko e uangeau mo e nimangofulu.
  ces-1613: Bude i předměstí při městě k půlnoci na dvě stě a padesáte loket, a ku
    poledni na dvě stě a padesáte, takž na východ na dvě stě a padesáte, též k západu
    na dvě stě a padesáte.
  eng-WMB: 'The city shall have pasture lands: toward the north two hundred fifty,
    and toward the south two hundred fifty, and toward the east two hundred fifty,
    and toward the west two hundred fifty.'
  tam-TCV: நகருக்கான மேய்ச்சல் நிலம் வடக்கே 250 முழங்களும் தெற்கே 250 முழங்களும் கிழக்கே
    250 முழங்களும் மேற்கே 250 முழங்களுமாக இருக்கும்.
  ceb-ULB: Adunay sibsibanan alang sa siyudad paingon sa amihanang dapit nga 250 ka
    cubit ang gilalomon; paingon sa habagatan, 250 ka cubit ang gilalomon; sa sidlakan,
    250 ka cubit ang gilalomon, ug sa kasadpan, 250 usab ka cubit ang gilalomon.
  pol-UBG: Pastwiska miasta na północ – dwieście pięćdziesiąt prętów, na południe
    – dwieście pięćdziesiąt, na wschód – dwieście pięćdziesiąt i na zachód – dwieście
    pięćdziesiąt.
  urd-GVU: شہر کے چاروں طرف جانوروں کو چَرانے کی کھلی جگہ ہو گی جس کی چوڑائی 133 میٹر
    ہو گی۔
  deu-1912: Die Vorstadt aber soll haben zweihundertundfünfzig Ruten gegen Mitternacht
    und gegen Mittag, desgleichen auch gegen Morgen und gegen Abend zweihundertundfünfzig
    Ruten.
