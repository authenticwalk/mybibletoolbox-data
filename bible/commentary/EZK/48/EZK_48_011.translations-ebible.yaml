verse: EZK.048.011
translations:
  mal-C: ഈ സ്ഥലം സാദോക്കിന്റെ പുത്രന്മാരായ വിശുദ്ധീകരിക്കപ്പെട്ട പുരോഹിതന്മാർക്കുള്ളതായിരിക്കും.
    ഇസ്രായേൽജനം വഴിതെറ്റിപ്പോയപ്പോൾ, ഒപ്പംപോയ ലേവ്യരെപ്പോലെ ആയിത്തീരാതെ എന്നെ വിശ്വസ്തരായി
    സേവിച്ചവരാണല്ലോ ഇവർ.
  deu-TKW: Den geweihten Priestern, den Zadoksöhnen, die meines Dienstes gewartet
    haben, die nicht irre gingen, als die andern Israeliten irre gingen, gleichwie
    die Leviten irre gegangen sind,
  lin-lin: Eteni yango ya mabele ekozala mpo na Banganga-Nzambe oyo babulisama, oyo
    bazali bakitani ya Tsadoki, mpo ete basalelaki Ngai na boyengebene mpe bapengwaki
    te na nzela na Ngai tango bana ya Isalaele bapengwaki ndenge mpe Balevi basalaki.
  eng-LSV: For the priests who are sanctified of the sons of Zadok, who have kept
    My charge, who did not err in the erring of the sons of Israel, as the Levites
    erred,
  eng-GNV: It shalbe for the Priestes that are sanctified of the sonnes of Zadok,
    which haue kept my charge, which went not astray when the children of Israel went
    astray, as the Leuites went astray.
  eng-WEBSTER: It shall be for the priests that are sanctified of the sons of Zadok;
    who have kept my charge, who went not astray when the children of Israel went
    astray, as the Levites went astray.
  nhw-BL: Ya ni elis para nopa totajtzitzi catli iixhuihua Sadoc pampa yaya catli
    senquistoc nechtlepanitaque huan amo tlajtlacolchijque quema nechtlahuelcajque
    nopa israelitame huan nopa sequinoc levitame.
  swh-ONEN: Hii itakuwa kwa ajili ya makuhani waliowekwa wakfu, Wasadoki, waliokuwa
    waaminifu katika kunitumikia nao hawakupotoka kama Walawi walivyofanya wakati
    Waisraeli walipopotoka.
  bba-bba: Yɑ̃ku kowo Sɑdɔkun bibun bweserɑ tɑ ko n tem mɛ mɔ. Domi beyɑ bɑ wɑ̃ɑ nɛ,
    Yinni Gusunɔn sɔmburu sɔɔ sɑnɑm mɛ Lefi yɑ̃ku kowo be bɑ tie kɑ Isirelibɑ bɑ mɑn
    deri.
  eng-KJVCPB: It shall be for the priests that are sanctified of the sons of Zadok;
    which have kept my charge, which went not astray when the children of Israel went
    astray, as the Levites went astray.
  luo-luo: Ma ema nobed lop jo-Zadok, ma gin jodolo maler mopwodhi, mane otiyona gadiera,
    kendo mane ok obaro oweyo yo kaka jo-Lawi mamoko notimo, kane jo-Israel obaro
    oweyo yo.
  meu-meu: Una na vada e hahelaḡadia taudia, Sadok vevena, edia; idia ese egu hahedua
    e badinadiava, bona Israel taudia e raka siri negana ai idia na asie raka siri,
    hari Levi taudia e raka siri na heto.
  npi-ULB: सादोक वंशका पुजारीहरूका निम्‍ति यो पवित्र रूपमा अलग गरिनेछ, जसले विश्‍वस्‍ततासाथ
    मेरो सेवा गरेका छन् र इस्राएलका मानिसहरू अर्थात् लेवीहरूझैं तिनीहरू बरालिर गएनन्
    ।
  yor-yor: Èyí yóò wà fún àwọn àlùfáà tí a yà sí mímọ́, àwọn ọmọ Sadoku tí wọn jẹ́
    olóòtítọ́ nínú sí sìn mí, tiwọn kò sì ṣáko lọ bí ti àwọn Lefi ṣe ṣe nígbà tí àwọn
    Israẹli ṣáko lọ.
  pes-OPCB: این زمین برای کاهنان نسل صادوق است که مرا اطاعت نمودند و هنگامی که قوم
    اسرائیل و بقیهٔ قبیلهٔ لاوی گمراه شدند و گناه ورزیدند، ایشان مرا ترک نکردند.
  tgl-ULB: 'Ito dapat ang para sa mga tao na inilaan kay Yahweh: ang mga pari sa lahi
    ni Zadok na matapat na naglingkod sa akin na hindi naligaw nang naligaw ang mga
    tao ng Israel, gaya ng ginawa ng mga Levita.'
  hui-hui: Dindi ogoni i̱naga wiabagi heneore wulebirago Sadogo hameigini bu karu
    tinagaore wulebira. Bamba Isaraele wali agali maru tigua i̱hondo erembira ngialu
    piyangi Libai hameigini tiguabi i̱ erembira ngialu piai hayago pelowa Sadogo hameigini
    ti dege i̱ wahalu nape haabo haya. Loma binigo mo ngiaga uruni tigua i̱naga biabe
    biahalu mini bilinahe howa i̱ talima ibalu baya hangu bialu haya.
  mya-mya: ဤ​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​နယ်​မြေ​သည်​ဇာ​ဒုတ်​၏​သား​မြေး​များ​ဖြစ်​ကြ​သော​ယဇ်​ပု​ရော​ဟိတ်​တို့​အ​တွက်​ဖြစ်​ရ​မည်။
    သူ​တို့​သည်​ငါ​၏​အ​မှု​တော်​ကို​သစ္စာ​ရှိ​စွာ​ထမ်း​ဆောင်​ခဲ့​ကြ​၏။ အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မှောက်​မှား​လမ်း​လွဲ​ကြ​သော​အ​ခါ
    သူ​တို့​သည်​လေ​ဝိ​အနွယ်​ဝင်​တို့​ကဲ့​သို့​လမ်း​မ​လွဲ​ကြ။-
  bod-N: ས་འདི་ནི་ཟཱ་ཏོག་གི་བུ་རྒྱུད་རྣམས་ལས་དམ་པར་གྱུར་པ་རྣམས་ཏེ་མཆོད་དཔོན་རྣམས་ལ་འབུལ་དགོས་པ་དང་།
    དེ་དག་གིས་ངས་བསྒོས་པའི་ལས་འགན་རྣམས་བསྒྲུབས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལམ་བོར་བའི་དུས་སུ།
    དེ་དག་ནི་ལེ་ཝི་པ་རྣམས་དང་འདྲ་བར་ལམ་མ་བོར་ཏོ། །
  sna-sna: Iyi ichava yavaprista vakaitwa vatsvene, ivo vaZadhoki, vakanga vakatendeka
    pakundishumira uye vasina kutsauka sezvakaitwa navaRevhi panguva yakatsauka vaIsraeri.
  spa-BLM: Esta será para los sacerdotes santificados de los hijos de Sadoc, que han
    guardado mi ordenanza, que no se descarriaron cuando los hijos de Israel se descarriaron,
    como se descarriaron los levitas.
  cac-cac: A jun lum chi', yic lum eb' sacerdote ayoch in yac'an servil, aton eb'
    yin̈tilal vin̈aj Sadoc, eb' maj tzac'laj d'a spatic eb' yetisraelal ayic in yactancan
    eb', icha ix yutej sb'a eb' yetlevitail eb'.
  swh-ULB: Hii itakuwa wakfu na makuhani wa safu ya Zadoki, aliyenitumikia kwa uaminifu
    na ambaye hakwenda nje ya mstari wakati watu wa Israeli walipoeenda nje ya mstari,
    kama Walawi walivyofanya.
  bel-bel: Гэта сьвяцілішча сьвятарам з сыноў Садока, якія стаялі на варце Маёй, якія
    падчас адступніцтва сыноў Ізраілевых не адступіліся ад Мяне, як адступіліся іншыя
    Лявіты.
  deu-ELBBK: Den Priestern, – wer geheiligt ist von den Söhnen Zadoks – die meiner
    Hut gewartet haben, die, als die Kinder Israel abirrten, nicht abgeirrt sind,
    wie die Leviten abgeirrt sind,
  mbb-OT: Heini he tanà, ne para te pinilì he menge memumuhat, he iyan is menge kevuwazan
    ni Zadok. Metinumanen sikandan he nenilbi kedì wey wazà med-awà kayi te kedì.
    Kenà iring te mibeelan te zuma he menge kevuwazan ni Levi he miduma te menge Israilihanen
    te ked-awà kayi te kedì.
  mal-2015: അതു എന്റെ കാര്യവിചാരണ നടത്തുകയും യിസ്രായേൽമക്കൾ തെറ്റിപ്പോയ കാലത്തു ലേവ്യർ
    തെറ്റിപ്പോയതു പോലെ തെറ്റിപ്പോകാതിരിക്കയും ചെയ്ത സാദോക്കിന്റെ പുത്രന്മാരായി വിശുദ്ധീകരിക്കപ്പെട്ട
    പുരോഹിതന്മാർക്കുള്ളതായിരിക്കേണം.
  rmc-rmc: Kada ela prekal o rašaja, save hine odďelimen sar sveta andral o potomstvos
    le Cadokoskro, save mange sas verna andre služba a na odgele mandar avke sar o
    Leviti, save odgele akor, sar odgeľa o Izrael.
  pes-OPV: و این برای کاهنان مقدس از بنی صادوق که ودیعت مرا نگاه داشته‌اند خواهد بود،
    زیرا ایشان هنگامی که بنی‌اسرائیل گمراه شدند و لاویان نیز ضلالت ورزیدند، گمراه
    نگردیدند.
  ron-1924: Еа ва фи а преоцилор сфинциць, а фиилор луй Цадок, каре ау фэкут служба
    Сфынтулуй Меу Локаш, каре ну с-ау рэтэчит ка левиций кынд се рэтэчяу копиий луй
    Исраел.
  ben-OBCV: এই অংশটি সাদোক-সন্তানদের মধ্যে পবিত্রকৃত যাজকদের জন্য হবে, তারা আমার সেবায়
    বিশ্বস্ত ছিল এবং ইস্রায়েলীদের সঙ্গে বিপথে যাওয়া লেবীয়দের মতো তারা বিপথে যায়নি।
  som-som: Oo meeshaas waxaa iska lahaan doona wadaaddada quduuska laga dhigay ee
    reer Saadooq oo adeegiddaydii xajiyey oo aan u baadiyoobin sidii ay reer Laawi
    u baadiyoobeen markay reer Israa'iil baadiyoobeen.
  lat-VUC: Sacerdotibus sanctuarium erit de filiis Sadoc, qui custodierunt cæremonias
    meas, et non erraverunt cum errarent filii Israël, sicut erraverunt et Levitæ.
  eng-ASVBT: It shall be for the priests that are sanctified of the sons of Zadok,
    that have kept my charge, that went not astray when the children of Israel went
    astray, as the Levites went astray.
  ita-1885: Ella sarà per li sacerdoti consacrati, d'infra i figliuoli di Sadoc, i
    quali hanno osservato ciò che io ho comandato, e non si sono sviati, come gli
    altri Leviti, quando i figliuoli d'Israele si sono sviati.
  eng-LXXUP: for the priests, for the consecrated sons of Zadok, who keep the charges
    of the house, who erred not in the error of the children of Israel, as the Levites
    erred.
  eng-ULB: This will be for the consecration of the priests of the line of Zadok,
    who have served me faithfully and who did not go astray when the people of Israel
    went astray, as the Levites did.
  spa-VBL: Es para los sacerdotes santos, descendientes de Sadoc, que se mantuvieron
    fieles y no me abandonaron cuando los israelitas me abandonaron.
  fra-_FOB: Elle sera pour les sacrificateurs consacrés, pour les fils de Tsadok,
    qui ont fait le service de mon sanctuaire sans s'égarer, lorsque s'égarèrent les
    enfants d'Israël, comme se sont égarés les Lévites.
  mal-mal: അത് എന്റെ കാര്യങ്ങൾ നിർവഹിക്കുകയും, യിസ്രായേൽ മക്കൾ തെറ്റിപ്പോയ കാലത്ത്,
    ലേവ്യർ തെറ്റിപ്പോയതു പോലെ തെറ്റിപ്പോകാതിരിക്കുകയും ചെയ്ത, സാദോക്കിന്റെ പുത്രന്മാരായി
    വിശുദ്ധീകരിക്കപ്പെട്ട പുരോഹിതന്മാർക്കുള്ളതായിരിക്കണം.
  urd-GVR: Yih muqaddas ilāqā Lāwī ke ḳhāndān Sadoq ke maḳhsūs-o-muqaddas kie gae
    imāmoṅ ko diyā jāegā. Kyoṅki jab Isrāīlī mujh se bargashtā hue to bāqī Lāwī un
    ke sāth bhaṭak gae. Lekin Sadoq kā ḳhāndān wafādārī se merī ḳhidmat kartā rahā.
  suz-BL: मिनु मेको परमप्रभु यावे कली चढ़ेब आन भाग दुम्‍चा माल्‍ब। आं गेय पाइब सादोक
    आ चच युइ आन के दुम्‍ब। मेकोपुकी इस्राएली नु लेवीपुकी हेंथे गाक्‍तेक्‍म हना यो,
    मेकोपुकी हेंथे मगाक्‍थु, आं गेय पाम्‍तेक्‍म। इजीकीएल ४०:४६
  eng-NOY: It shall belong to the priests, the sanctified ones, to the sons of Zadok,
    who kept my charge, who went not astray when the sons of Israel went astray, as
    the Levites went astray.
  ita-1927: Essa apparterrà ai sacerdoti consacrati di tra i figliuoli di Tsadok che
    hanno fatto il mio servizio, e non si sono sviati quando i figliuoli d’Israele
    si sviarono, come si sviavano i Leviti.
  ckb-ckb: ئەم بەشە بۆ کاهینە تەرخانکراوەکان لە نەوەی سادۆق دەبێت، بۆ ئەوانەی ئەرکەکانی
    منیان بەجێهێنا، ئەوانەی گومڕا نەبوون کاتێک نەوەی ئیسرائیل گومڕا بوون هەروەک چۆن
    لێڤییەکان گومڕا بوون.
  eng-BBE: For the priests who have been made holy, those of the sons of Zadok who
    kept the orders I gave them, who did not go out of the right way when the children
    of Israel went from the way, as the Levites did,
  kan-OKCV: ಇದು ನನಗೆ ನಂಬಿಗಸ್ತರಾಗಿ ನಡೆದುಕೊಂಡ ಚಾದೋಕನ ಪುತ್ರರಲ್ಲಿ ಪ್ರತಿಷ್ಠಿತರಾಗಿರುವ ಯಾಜಕರದಾಗಿರಬೇಕು;
    ಇಸ್ರಾಯೇಲರು ತಪ್ಪಿಹೋದಾಗ, ಲೇವಿಯರೂ ತಪ್ಪಿಹೋದ ಪ್ರಕಾರ ಚಾದೋಕಿನವರು ತಪ್ಪಿಹೋಗಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேல் மக்கள் வழிதப்பிப்போகும்போது, லேவியர்கள் வழிதப்பிப்போனதுபோல வழிதப்பிப்போகாமல்,
    என்னுடைய காவலைக் காத்துக்கொண்ட சாதோக்கியர்களாகிய பரிசுத்தமாக்கப்பட்ட ஆசாரியர்களுக்கு
    அது உரியதாகும்.
  spa-RV-1909: Los sacerdotes santificados de los hijos de Sadoc, que guardaron mi
    observancia, que no erraron cuando erraron los hijos de Israel, como erraron los
    Levitas,
  ron-BTF: Să fie pentru preoții, care sunt sfințiți, dintre fiii lui Țadoc, care
    au păzit însărcinarea mea, care nu au rătăcit când copiii lui Israel au rătăcit,
    precum au rătăcit leviții.
  eng-WEBP: It shall be for the priests who are sanctified of the sons of Zadok, who
    have kept my instruction, who didn’t go astray when the children of Israel went
    astray, as the Levites went astray.
  eng-FBV: It is for the holy priests, descendants of Zadok, who stayed faithful and
    did not abandon me when the Israelites abandoned me.
  nld-1939: Aan de gewijde priesters, de zonen van Sadok, die mijn dienst hebben waargenomen,
    en die niet evenals de levieten afgedwaald zijn, toen de Israëlieten afdwaalden,
  nch-BL: Ya ni elis para nopa totajtzitzi cati iixhuihua Sadoc pampa inijuanti senquisa
    techtepanitaque huan amo tajtacolchijque quema techtahuelcajque nopa israelitame
    huan nopa sequinoc levitame.
  vie-1934: Phần đất ấy sẽ để cho các thầy tế lễ đã được biệt ra thánh, tức là cho
    các con trai của Xa-đốc, là những kẻ làm chức vụ ở nơi thánh ta không lầm lạc
    trong khi con cái Y-sơ-ra-ên cùng người Lê-vi đi lầm lạc.
  hin-CV: यह भाग सादोक के वंश के उन पवित्र किए हुए पुरोहितों के लिये होगा, जो मेरी
    सेवा करने में विश्वासयोग्य थे और उन लेवियों की तरह भटके नहीं, जो इस्राएलियों के
    भटकने पर वे भी भटक गए.
  spa-BES: Para los sacerdotes que han sido santificados, los de los hijos de Sadoc
    que guardaron las órdenes que les di, que no se desviaron cuando los hijos de
    Israel se apartaron del camino, como lo hicieron los levitas,
  tdx-tdx: ie ty ho a’ o mpisoroñe ana’ i Tsadoke navaheñeo, ie nahafitambozòtse o
    fepèkoo naho tsy nandrifik’ amy nandrifiha’ o nte-Israeleoy, amy nandrifiha’ o
    nte-Levio;
  tha-KJV: ส่วนนี้​ให้​เป็นส่วนของปุโรหิตที่ชำระไว้​ให้​บริสุทธิ์ บุ​ตรชายของศาโดก
    ผู้​ได้​รักษาคำสั่งของเรา ผู้​ที่​มิได้​หลงไปเมื่อประชาชนอิสราเอลหลง ดังที่​คนเลว​ี​ได้​หลงไปนั้น
  por-BR-2018: Será para os sacerdotes santificados dos filhos de Zadoque, que guardaram
    minha ordem, que não se desviaram quando os filhos de Israel se desviaram, como
    se desviaram os outros levitas.
  deu-ELO: Den Priestern, wer geheiligt ist von den Söhnen Zadoks die meiner Hut gewartet
    haben, welche, als die Kinder Israel abirrten, nicht abgeirrt sind, wie die Leviten
    abgeirrt sind,
  eng-WYC-2018: The saintuary shall be to (the) priests of the sons of Zadok, that
    kept my ceremonies, and erred not, when the sons of Israel erred, as also [the]
    deacons erred. (This portion of the place of the first fruits shall be for the
    priests of the sons of Zadok who kept, or who continued, my ceremonies, and went
    not astray, when the Israelites went astray, like also the Levites went astray.)
  epo-epo: Ĝi estu sanktigita por la pastroj el la filoj de Cadok, kiuj plenumadis
    Mian servadon kaj ne defalis de Mi dum la defalo de la Izraelidoj, kiel defalis
    la Levidoj.
  uig-PIN: Bu yǝr Zadok ǝwladliridin bolƣan, pak-muⱪǝddǝs dǝp ayrilƣan kaⱨinlar üqün
    bolidu. Israil ezip kǝtkǝndǝ, ular Lawiylar ezip kǝtkǝndǝk ezip kǝtmigǝn, bǝlki
    Mǝn tapxurƣan mǝs’uliyǝtkǝ sadiⱪ bolƣanidi.
  beo-beo: Amo sogebi da Hadigi hamoi ba:mu. Amola gobele salasu dunu amo Sa:idoge
    egaga fi fawane da amoga esalumu. Bai Lifai fi dunu eno da Isala:ili fi dunu ilima
    gilisili wadela:le hamonoba, Sa:idoge egaga fi da ilima hame gilisi.
  tpi-OTNT: Dispela graun em i tambu na i bilong ol pris bilong lain Sadok. Long taim
    ol Israel i bin givim baksait long mi, ol Sadok i no bin bihainim ol, olsem ol
    Livai i bin mekim. Nogat. Ol dispela pris i bin bihainim mi tru na mekim wok bilong
    mi.
  hau-SA: Wannan zai zama na keɓaɓɓun firistoci, zuriyar Zadok, waɗanda suka yi aminci
    cikin hidimata ba su kuwa karkata kamar yadda Lawiyawa suka yi sa’ad da Isra’ilawa
    suka karkace ba.
  uig-LAT: Bu yer Zadok ewladliridin bolghan, pak-muqeddes dep ayrilghan kahinlar
    üchün bolidu. Israil ézip ketkende, ular Lawiylar ézip ketkendek ézip ketmigen,
    belki Men tapshurghan mes’uliyetke sadiq bolghanidi.
  nde-nde: Lesi sizakuba ngesabaphristi abangcwelisiweyo, amaZadokhi, ababethembekile
    ekungikhonzeni njalo abangadukanga njengokwenziwa ngabaLevi ekudukeni kwama-Israyeli.
  ton-ton: Pea ʻe ʻoe kau taulaʻeiki ia, ʻakinautolu kuo fakatapui ʻi he ngaahi foha
    ʻo Satoki; ʻakinautolu kuo fai ʻeku fekau, pea naʻe ʻikai te nau ʻalu hē ʻi heʻene
    ʻalu hēhē ʻae fānau ʻa ʻIsileli, pe hangē ko e ʻalu hē ʻae kau Livai.
  ces-1613: Kněžím, posvěcenému každému z synů Sádochových, kteříž drží stráž mou,
    kteříž nebloudili, když bloudili synové Izraelští, jako bloudili Levítové.
  eng-WMB: It shall be for the priests who are sanctified of the sons of Zadok, who
    have kept my instruction, who didn’t go astray when the children of Israel went
    astray, as the Levites went astray.
  tam-TCV: எனக்குப் பணிசெய்வதில் உண்மையுள்ளவர்களாயிருந்த, சாதோக்கியரான அர்ப்பணிக்கப்பட்ட
    ஆசாரியருக்கே இது உடையதாகும். இஸ்ரயேல் வழிவிலகினபோது லேவியரும் வழிவிலகினதுபோல,
    சாதோக்கியர் வழிவிலகிப்போகவில்லை.
  ceb-ULB: Alang kini sa paggahin sa mga pari sa banay ni Zadok, nga matinud-anong
    nag-alagad kanako ug wala gayod nahisalaag sa dihang nahisalaag ang katawhan sa
    Israel, sama sa gibuhat sa mga Levita.
  pol-UBG: To ma być dla uświęconych kapłanów spośród synów Sadoka, którzy pełnili
    moją służbę i nie błądzili, gdy błądzili synowie Izraela, jak błądzili inni Lewici.
  urd-GVU: یہ مُقدّس علاقہ لاوی کے خاندان صدوق کے مخصوص و مُقدّس کئے گئے اماموں کو
    دیا جائے گا۔ کیونکہ جب اسرائیلی مجھ سے برگشتہ ہوئے تو باقی لاوی اُن کے ساتھ بھٹک
    گئے، لیکن صدوق کا خاندان وفاداری سے میری خدمت کرتا رہا۔
  deu-1912: Das soll geheiligt sein den Priestern, den Kindern Zadok, welche meine
    Sitten gehalten haben und sind nicht abgefallen mit den Kindern Israel, wie die
    Leviten abgefallen sind.
  kan-2017: ಆ ಕ್ಷೇತ್ರವು ಚಾದೋಕನ ಸಂತಾನದವರಲ್ಲಿ ನನಗಾಗಿ ಪ್ರತಿಷ್ಠಿತರೂ, ನನ್ನ ಆಲಯದ ಪಾರುಪತ್ಯವನ್ನು
    ನೆರವೇರಿಸಿದವರೂ ಆದ ಯಾಜಕರಿಗೇ ಸೇರತಕ್ಕದ್ದು. ಇಸ್ರಾಯೇಲರು ನನ್ನನ್ನು ತೊರೆದಾಗ, ಲೇವಿಯರೂ ತೊರೆದಂತೆ
    ಇವರು ತೊರೆಯಲಿಲ್ಲ.
  yap-yap: Re gin’ey e tafen fapi prist ni owchen Zadok. Pigpig ni urted ngog e yad
    ba yul’yul’ ngay ma dar uned ko tin kabay e girdi’ nu Israel ngu’ur rin’ed e kireb,
    ni bod e tin i rin’ chongin fare ganong ni Levi.
  hlt-MCSB: Zadok koca lamkah mah khosoih la hoep saeh. Te rhoek long tah ka kueknah
    a ngaithuen uh tih Levi kah khohmang bangla Israel ca loh kho a hmang akhaw te
    rhoek loh kho a hmang uh moenih.
  mdy-ETH: ዬና ቤዛ ሳዶቄ ናኣቶሮ ማዔ፥ ፆኦሲም ዱማዼ ቄኤሶም ዱማዼ ቤሲ ማዓንዳኔ፤ ዒስራዔኤሌ ዓሶ ቢያሢና ሃንጎ ሌዊ ዓሶና
    ታና ሃሺ ዣኣሌ ዎዶና ሳዶቄ ናኣቶፓ ታኣኮ ዓይሢፆይዳፓ ሺኢኩዋዖ ካፒ ናንጌያኬ ዔያታ።
  twi-ASANTE: Yei bɛyɛ Sadokfoɔ asɔfoɔ a wɔayɛ wɔn kronkron no dea, wɔn a wɔdii me
    nokorɛ somm me na wɔannane amfiri me nkyɛn sɛdeɛ Lewifoɔ yɛeɛ ɛberɛ a Israelfoɔ
    dane firii me nkyɛn no.
  eng-WEBU: It shall be for the priests who are sanctified of the sons of Zadok, who
    have kept my instruction, who didn’t go astray when the children of Israel went
    astray, as the Levites went astray.
  wal-wal: Ha dummayi wottido sohoi Israa7eela asai ta ogiyaappe wora simmiyo wode,
    etaara wora simmida Leewatudan gidennan, ammanettidi taayyo oottiiddi gam77ida,
    geeshsha qeesetussi, Xaadooqa yaratussi imetto.
  spa-PDDPT: Los sacerdotes santificados de los hijos de Sadoc que me guardaron fidelidad,
    que no se apartaron como erraron los hijos de Israel y los levitas,
  gun-gun: Ha'e va'e yvy opyta 'rã Zadoque ramymino kuery sacerdote-rã oiky'a'o pyre
    peguarã, mba'eta ha'e kuery ma ojapo 'rã va'ekue ojapo ete raka'e, Israel kuery
    mboae opa marã rei ikuai teĩ, levita kuery eteve voi.
  ilo-ULB: Daytoy ti maipaayto kadagiti napudno kenni Yahweh; dagiti papadi iti kaputotan
    ni Zadok a pudno a nagserbi kaniak, dagiti saan a nayaw-awan idi nayaw-awan dagiti
    Israelita, a kas iti inaramid dagiti Levita.
  kpg-kpg: Di gowaa dabu deenei le e wanga gi digau hai mee dabu ala go di madawaawa
    Zadok. Digaula nogo hai hegau manawa dahi mai gi di Au, ge hagalee e madalia digau
    Israel ala i golo ala e hai di huaidu, be di hai o di madawaawa Levi ala ne hai.
  uig-ARA: بۇ يەر زادوك ئەۋلادلىرىدىن بولغان، پاك-مۇقەددەس دەپ ئايرىلغان كاھىنلار
    ئۈچۈن بولىدۇ. ئىسرائىل ئېزىپ كەتكەندە، ئۇلار لاۋىيلار ئېزىپ كەتكەندەك ئېزىپ كەتمىگەن،
    بەلكى مەن تاپشۇرغان مەسئۇلىيەتكە سادىق بولغانىدى.
  sus-sus: Mɛnni findima sɛrɛxɛdubɛe nan gbe ra, naxee sugandixi Sadɔki bɔnsɔɛ ya
    ma. E nu n nabatuma a fanyi ra, e mu n yanfa alɔ Lewi bɔnsɔɛ mixi gbɛtɛ naxee
    e makuya n na Isirayilakae muruta tɛmui.
  pon-2006: Wasa sarawi wet pahn kohieng samworo kan me kadaudok en Sadok. Re papah
    ie ni loalopwoat oh sohte iang mehn Israel teikan wia me sapwung, duwehte me kadaudok
    en Lipai teikan wiadahr.
  ksd-ksd: Ma ra umana natu i Sadok, nina di ga vakilang vaire diat upi ra umana tena
    tinabar tago dia ga toratorom piragu, ma pa dia ga vana irai da ra tarai Levi
    ba ra tarai Israel dia ga vana rara,
  grc-BRENT: τοῖς ἱερεῦσι, τοῖς ἡγιασμένοις υἱοῖς Σαδδοὺκ, τοῖς φυλάσσουσι τὰς φυλακὰς
    τοῦ οἴκου, οἵτινες οὐκ ἐπλανήθησαν ἐν τῇ πλανήσει υἱῶν Ἰσραὴλ, ὃν τρόπον ἐπλανήθησαν
    οἱ Λευῖται.
  ind-AYT: Bagian ini akan diberikan untuk imam-imam yang dikuduskan, keturunan Zadok,
    yang bertanggung jawab memelihara kewajibannya terhadap-Ku, yang tidak tersesat
    ketika keturunan Israel tersesat, seperti keturunan Lewi tersesat.
  nya-nya: Chimenechi chidzakhala chigawo cha ansembe opatulika, ana a Zadoki, amene
    ndi okhulupirika ponditumikira Ine, ndipo sanasochere ngati momwe anachitira Alevi
    pamene Aisraeli anasochera.
  hrv-hrv: 'A posvećenim svećenicima, potomcima Sadokovim, koji su mi vjerno služili
    i nisu, kao leviti, zastranili kad su ono zastranili sinovi Izraelovi:'
  mps-mps: Te tǫ tedali gasagi yai mu dao. Tama te tǫ te Sadok hanigo pris bidi
    dabego tǫ dao. Te Israel dabe augwaligo ena tudi ola mani sogo, polobadu mu,
    te sogo te Sadok hanigo augwali wali pai menio. Te Livai dabego yali tiwai me
    yai menio. Menio. Te pris dabe augwaligo ena wali mu pelama, tama augwaligo eno
    sę mu yai dao.
  tpi-tpi: Dispela graun em i tambu na i bilong ol pris bilong lain Sadok. Long taim
    ol Israel i bin givim baksait long mi, ol Sadok i no bin bihainim ol, olsem ol
    Livai i bin mekim. Nogat. Ol dispela pris i bin bihainim mi tru na mekim wok bilong
    mi.
  dan-1931: De helligede Præster, Zadoks Efterkommere, som tog Vare på, hvad jeg vilde
    have varetaget, og ikke som Levitterne for vild, da Israelitterne gjorde det,
  vie-OVCB: Đây là đất dành cho các thầy tế lễ thánh, thuộc dòng dõi Xa-đốc, là những
    người đã trung tín phục vụ Ta, không để cho người Ít-ra-ên bị lôi cuốn theo dòng
    tội ác như những người Lê-vi khác đã làm.
  guj-2017: આ સાદોકના વંશના પવિત્ર થયેલા યાજકો જેઓ મારી સેવા કરતા હતા, જ્યારે ઇઝરાયલી
    લોકો ભટકી ગયા ત્યારે જેમ લેવીઓ ભટકી ગયા તેમ ભટકી ન ગયા, તેઓને સારુ થાય.
  pon-2006A: Wasa sarawi wet pahn kohieng samworo kan me kadaudok en Sadok. Re papah
    ie ni loalopwoat oh sohte iang mehn Israel teikan wia me sapwung, duwehte me kadaudok
    en Lipai teikan wiadahr.
  por-BRBSL: Será para os sacerdotes santificados dos filhos de Zadoque, que guardaram
    minha instrução, que não se extraviaram quando os filhos de Israel se extraviaram,
    como os levitas se extraviaram.
  cth-cth: Thoung sak e lah kaawm e vaihma Zadok e a canaw hah thaw poe lah kaawm
    e karingkungnaw lah ao han, hotnaw teh Isarelnaw lam a phen awh lahun nah lam
    ka phen e Levihnaw patetlah lam ka phen hoeh e naw doeh.
  twi-twi: Eyi bɛyɛ Sadokfo asɔfo a wɔayɛ wɔn kronkron no de, wɔn a wodii me nokware
    som me na wɔannan amfi me nkyɛn sɛnea Lewifo yɛe, bere a Israelfo dan fii me nkyɛn
    no.
  hlt-hlt: Zadok koca lamkah mah khosoih la hoep saeh. Te rhoek long tah ka kueknah
    a ngaithuen uh tih Levi kah khohmang bangla Israel ca loh kho a hmang akhaw te
    rhoek loh kho a hmang uh moenih.
  tbz-SIM: Dɛ kó kɛtenkɛ̀ yó ntú ikuɔ́ nìùbɛ̀ Sɑdɔki bí kɔkɛ nkɛ Isidɑyɛɛribɛ do n
    dɛ́tɛ́nɛ̀ dìì mɔ̀nnì kɛ̀ bɛ̀ɛ nkpɑɑ́ kɛ pĩ́ n tɔ̃mmú kɛ í nni ndɛtɛ́nɛ̀ Defiibɛ
    tɔbɛ̀ kɔ̃mɛ.
  msy-2020: Nguazir kam bar zuegh na baghvɨra ikɨ. Egh ofa gamir gumazibar tongɨn,
    Sadokɨn ovavir boriba, me na baghvɨra ikiamin gumaziba, a men nguazimra. Sadokɨn
    ovavir boriba, dughiar Israelɨn ikɨzim akɨrim ragha na gasarazimɨn, merara nan
    Dɨpenimɨn aven itir biziba deravɨra dar garava nan ingangarim bagha gavgafi. Mati
    Livain anabamɨn adarazir marazi amizɨ moghɨn, me amizir puvatɨ. Kamaghɨn amizɨ,
    na baghvɨra ikiamin nguazir kam, ia me baghvɨra anetɨgh.
  dop-dop: Tɛtʋ hɔɣɔlʋɣʋ ŋkʋ, kɩɩ pǝsɩ Sɑtɔkɩ lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ mpɑ pɑ kpɑ kɔtʋɣʋ
    tɔ pɑ nyǝntʋ kɛ́. Pɑ lɑpɑ Tɑcɑɑ tǝmlɛ kɛ teu kɛ́. Pɑ tɑ lɑ ɩsɩɩ Lefii nyǝ́mɑ mpɑ
    pɑ lɔwɑ Ɩsɔ kɛ́ wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ toolɑɑ tɔ.
  azb-azb: Bu bölgə Sadoq nəslindən təqdis olunmuş kahinlər üçün olacaq. Onlar buyruğumu
    yerinə yetirdi, İsrail xalqı yoldan azan zaman Levililər də yoldan azdı, ancaq
    onlar yoldan azmadı.
  eng-DBY: '[It shall be] for the priests that are hallowed of the sons of Zadok,
    who kept my charge and went not astray when the children of Israel went astray,
    as the Levites went astray.'
  hin-2017: यह विशेष पवित्र भाग सादोक की सन्तान के उन याजकों का हो जो मेरी आज्ञाओं
    को पालते रहें, और इस्राएलियों के भटक जाने के समय लेवियों के समान न भटके थे।
  wol-KYG: Dig-digal bu sell boobu, na ñeel sarxalkat yi askanoo ci Cadog, ñoom ñi
    sàmmoon sama ndénkaane, baña ànd ak bànni Israyil, di lajj ni seen yeneen bokki
    Leween ñi.
  eng-YLT: For the priests who are sanctified of the sons of Zadok, who have kept
    My charge, who erred not in the erring of the sons of Israel, as the Levites erred,
  eng-WYC-2017: The saintuary shall be to priests of the sons of Zadok, that kept
    my ceremonies, and erred not, when the sons of Israel erred, as also [the] deacons
    erred.
  eng-WMBB: It shall be for the priests who are sanctified of the sons of Zadok, who
    have kept my instruction, who didn’t go astray when the children of Israel went
    astray, as the Levites went astray.
  urd-GVH: यह मुक़द्दस इलाक़ा लावी के ख़ानदान सदोक़ के मख़सूसो-मुक़द्दस किए गए इमामों
    को दिया जाएगा। क्योंकि जब इसराईली मुझसे बरगश्ता हुए तो बाक़ी लावी उनके साथ भटक
    गए, लेकिन सदोक़ का ख़ानदान वफ़ादारी से मेरी ख़िदमत करता रहा।
  rug-rug: Sa pepeso asa si kote tadi na hiama tava madidi, sari na tie pa tutina
    e Zedoki, sarini pu soto va nabu koa rau pa tinavete hiama meke lopu muliuṉu taloa
    gugua ari na tie Livae totoso talevara taloa dia sari na tie Izireli.
  gaz-gaz: Kunis luboota qulqullaaʼoo jechuunis ilmaan Zaadoq kanneen amanamummaadhaan
    na tajaajilaa turan kanneen yeroo Israaʼeloonni karaa irraa badanitti akka Lewwonni
    karaa irraa badan sana karaa irraa hin badin sanaaf taʼa.
  fra-LSG: Elle appartiendra aux sacrificateurs consacrés, aux fils de Tsadok, qui
    ont fait le service de mon sanctuaire, qui ne se sont point égarés, lorsque les
    enfants d’Israël s’égaraient, comme s’égaraient les Lévites.
  yal-yal: Saraxaraliin naxanye rasariɲanxi Sadɔki yixɛtɛne yɛ, ne nan gbee a ra,
    naxanye n ma wanla kɛma ki faɲi e nun naxanye mi e yɛtɛ ralɔxi ayi, alo Lewi bɔnsɔnna
    muxune a liga kii naxan yi Isirayila kaane yi e yɛtɛ ralɔma ayi waxatin naxan
    yi.
  haw-1868: No na kahuna i hoolaaia o na keiki a Zadoka, na mea i malama i ka'u oihana,
    na mea i auwana ole i ka wa i auwana aku ai na mamo a Iseraela, me na mamo a Levi
    hoi i auwana ai.
  arb-NAV: وَيَكُونُ هَذَا مُخَصَّصاً لِلْكَهَنَةِ الْمُقَدَّسِينَ مِنْ أَبْنَاءِ
    صَادُوقَ الَّذِينَ أَخْلَصُوا فِي خِدْمَتِي وَلَمْ يَضِلُّوا حِينَ ضَلَّ أَبْنَاءُ
    إِسْرَائِيلَ كَمَا ضَلَّ اللّاوِيَّونَ.
  ewe-ewe: Teƒe sia anye nunɔla siwo ŋuti wokɔ, Zadok ƒe viwo tɔ, ame siwo wɔ nuteƒe,
    subɔm, eye wometra mɔ abe Levitɔwo ene esime Israelviwo tra mɔ o.
  eng-LEE: Unto the priests, that are sanctified, of the sons of Zadok, who have kept
    my charge, who went not astray when the children of Israel went astray, as the
    Levites went astray.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকল বিপথে যোৱা সময়ত লেবীয়াসকলে বিপথে যোৱাৰ দৰে বিপথে
    নোযোৱা মোৰ ৰক্ষমীয় ৰক্ষা কৰা চাদোকৰ সন্তান সকলৰ মাজৰ পবিত্ৰীকৃত পুৰোহিতসকলৰ কাৰণে
    সেয়ে হ’ব।
  sus-A: مّننِ قِندِ مَ سّرّشّدُبّيٍ نَن فبٍ رَ، نَشٍيٍ سُفَندِشِ سَدْكِ بْنسْي يَ
    مَ. عٍ نُ ﭑ نَبَتُمَ عَ قَنيِ رَ، عٍ مُ ﭑ يَنقَ عَلْ لٍوِ بْنسْي مِشِ فبّتّ نَشٍيٍ
    عٍ مَكُيَ ﭑ نَ عِسِرَيِلَكَيٍ مُرُتَ تّمُي.
  fra-SBL: Ce sera pour les prêtres sanctifiés des fils de Tsadok, qui ont gardé mes
    instructions, qui ne se sont pas égarés quand les enfants d'Israël se sont égarés,
    comme les Lévites se sont égarés.
  hbo-hbo: לַכֹּהֲנִ֤ים הַֽמְקֻדָּשׁ֙ מִבְּנֵ֣י צָדֹ֔וק אֲשֶׁ֥ר שָׁמְר֖וּ מִשְׁמַרְתִּ֑י
    אֲשֶׁ֣ר לֹֽא־תָע֗וּ בִּתְעֹות֙ בְּנֵ֣י יִשְׂרָאֵ֔ל כַּאֲשֶׁ֥ר תָּע֖וּ הַלְוִיִּֽם׃
    ס
  kik-kik: Gĩcigo kĩu gĩgaatuĩka kĩa athĩnjĩri-Ngai arĩa aamũre, nao nĩ andũ a Zadoku
    arĩa matũũrĩte marĩ ehokeku makĩndungatĩra, na matiigana gũturuura ta ũrĩa Alawii
    meekire hĩndĩ ĩrĩa andũ a Isiraeli maaturuurire.
  fra-NCL: Elle appartiendra aux prêtres consacrés, fils de Sadoc, qui se sont acquittés
    de mon service, qui ne se sont pas égarés lorsque s’égarèrent les enfants d’Israël,
    comme se sont égarés les lévites.
  cek-AK: Hae loe Israel kaminawk loklam amkhraeng o moe, Levi kaminawk loklam amkhraeng
    o naah, loklam amkhraeng ai ah kai ih tok kasah poe, kaciim Zadok ih capa, qaimanawk
    hanah om tih.
  cuk-cuk: We-napa, Sadoc-e-wagan-dule-irwa-Babse-gormalad-islidikmaladga uklegoed.
    Wemardi, Israel-dulemar-angi-aibachamargu, an-neggi ibmar-imakdii gusmalad. Gwen
    Levitaʼmaryob angi aibachasurmalad.
  uig-CYR: Бу йәр Задок әвлатлиридин болған, пак-муқәддәс дәп айрилған каһинлар үчүн
    болиду. Исраил езип кәткәндә, улар Лавийлар езип кәткәндәк езип кәтмигән, бәлки
    Мән тапшурған мәсъулийәткә садиқ болған еди.
  tel-2017: ఇది సాదోకు సంతతికి చెంది నాకు ప్రతిష్టితులై నేను వారికి అప్పగించిన దాన్ని
    కాపాడే యాజకులది. ఎందుకంటే ఇశ్రాయేలీయులు నన్ను విడిచిపోయినప్పుడు మిగిలిన లేవీయులు
    వారితో పోయినట్టు వారు నన్ను విడిచిపోలేదు.
  hat-BSA: Li va pou prèt ki sen pami fis a Tsadok yo, ki te kenbe responsabilite
    Mwen an, ki pa t vin egare lè fis Israël yo te vin egare, jan Levit yo te egare
    a.
  kos-kos: Acn mutal se inge ac fah ma sin mwet tol su ma ke fwilin tulik natul Zadok.
    Elos tuh pwayena in kulansap lalos nu sik, ac tia wi mwet Israel saya uh in oru
    ma koluk, oana ke mwet wialos in sruf lal Levi elos oru.
  hbo-WLC: לַכֹּהֲנִ֤ים הַֽמְקֻדָּשׁ֙ מִבְּנֵ֣י צָד֔וֹק אֲשֶׁ֥ר שָׁמְר֖וּ מִשְׁמַרְתִּ֑י
    אֲשֶׁ֣ר לֹֽא־תָע֗וּ בִּתְעוֹת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל כַּאֲשֶׁ֥ר תָּע֖וּ הַלְוִיִּֽם׃
    ס
  ibo-ibo: Ọ ga-adịrị ndị nchụaja, bụ ụmụ Zadọk ndị e doro nsọ, ndị sitere nʼikwesị
    ntụkwasị obi jeere m ozi, ndị na-esiteghị nʼiso ụzọ m kpafuo dịka ndị Izrel na
    agbụrụ Livayị mere mgbe ha mehiere.
  ory-ory: ତାହା ସାଦୋକର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ପବିତ୍ରୀକୃତ ଯାଜକମାନଙ୍କ ନିମନ୍ତେ ହେବ, ସେମାନେ ଆମ୍ଭର
    ରକ୍ଷଣୀୟ ରକ୍ଷା କରିଅଛନ୍ତି; ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ ବିପଥଗାମୀ ହେବା ସମୟରେ ଲେବୀୟମାନେ ଯେପରି
    ବିପଥଗାମୀ ହେଲେ, ସେମାନେ ସେହିପରି ବିପଥଗାମୀ ହେଲେ ନାହିଁ।
  chk-chk: Iwe, ei kinikin epwe lenien ekewe souasor ir mwirimwirin Satok, chokewe
    mi likitü le angang ngeniei, nge resap eti chon Israel le tok seniei, usun chon
    ewe ainangen Lefi ra föri.
  rop-rop: Oni detlot serramonimen brom det femili lain blanga Seidok garra gajimbat
    dijan speshalwan kantri, dumaji olabat bin oldei jidan trubala langa mi wen detlot
    Isreil pipul en det Libai klen bin dumbat nogudbala ting.
  ukr-1871: Се присьвятите сьвященникам із синів Садокових, що стояли на моїй вартї,
    що за часу відступництва синів Ізрайлевих не відступили від мене, як инші левіти.
  deu-1951: Den geheiligten Priestern soll das zugehören, den Söhnen Zadoks, welche
    meinen Dienst versehen haben, die nicht abgeirrt sind wie die Leviten, als die
    Kinder Israel irre gingen.
  eng-JPS: The sanctified portion shall be for the priests of the sons of Zadok, that
    have kept My charge, that went not astray when the children of Israel went astray,
    as the Levites went astray.
  srp-1865: To æe biti sveštenicima posveæenijem izmeðu sinova Sadokovijeh koji držaše
    što sam naredio da se drži i ne zaðoše kao drugi Leviti, kad zaðoše sinovi Izrailjevi.
  lug-lug: Ekifo ekyo kiriba kya bakabona abaatukuzibwa bazzukulu ba Zadooki, abaamperezanga
    n’obwesigwa ne batawaba ng’abaana ba Isirayiri bwe baakola, era ng’Abaleevi abalala
    bwe banvaako.
  heb-heb: לכהנים המקדש מבני צדוק אשר שמרו משמרתי אשר לא תעו בתעות בני ישראל כאשר
    תעו הלוים׃
  ben-IRV: তা সাদোক-সন্তানদের মধ্যে পবিত্রীকৃত যাজকদের জন্য হবে, তারা আমার সেবা বিশ্বস্তভাবে
    করেছে; ইস্রায়েল-সন্তানদের ভ্রান্তির দিনের লেবীয়েরা যেমন ভ্রান্ত হয়েছিল ওরা
    তেমন ভ্রান্ত হয়নি।
  pan-pan: ਇਹ ਉਹਨਾਂ ਜਾਜਕਾਂ ਦੇ ਲਈ ਹੋਵੇਗਾ ਜਿਹੜੇ ਸਾਦੋਕ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪਵਿੱਤਰ ਕੀਤੇ
    ਗਏ ਹਨ, ਜਿਹਨਾਂ ਨੇ ਮੇਰੇ ਫਰਜ਼ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਅਤੇ ਬੇਮੁੱਖ ਨਾ ਹੋਏ, ਜਦੋਂ ਇਸਰਾਏਲੀ ਬੇਮੁੱਖ
    ਹੋ ਗਏ, ਜਿਹਾ ਕਿ ਲੇਵੀ ਬੇਮੁੱਖ ਹੋ ਗਏ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် လမ်းလွှဲ သောအခါ လေဝိ လူကဲ့သို့ လမ်း မ လွှဲ။ ငါ့
    အမှု ကို အစဉ်ဆောင် ၍ သန့်ရှင်း သော ဇာဒုတ် သား ယဇ်ပုရောဟိတ် တို့အဘို့ ဖြစ်ရမည်။
  hmo-hmo: Inai tano helagana be Sadoka besena ena hahelagaia taudia edia. Idia ese
    mai edia laloa maoromaoro bona momokani danu egu hesiai gaukara do idia karaia,
    bona Israela taudia be kara dika karaia totona idia raka siri neganai, idia be
    idia raka siri lasi, Levi taudia idia raka siri bamona.
  urd-urd: यह उन काहिनों के लिए होगा जो सदूक़ के बेटों में से पाक किए गए हैं; जिन्होंने
    मेरी अमानतदारी की तरफ़ गुमराह न हुए, जब बनी — इस्राईल गुमराह हो गए जैसे बनी लावी
    गुमराह हुए।
  rus-SYN: Это посвятите священникам из сынов Садока, которые стояли на страже Моей,
    которые во время отступничества сынов Израилевых не отступили от Меня, как отступили
    другие левиты.
  bqc-SIM: Zadoki bui sa'ona pↄ́ wà ń dílɛ Dii gbàgbana ũↄ pↄ́n we. Kɛ́ Isailiↄ
    zã̀ yã́wa, Zadoki buiↄ zĩ pↄ́ Dii dànɛ́ kɛ̀, aai zã aà yã́wa lá Levii
    buiↄ kɛ̀wao.
  tcz-CHONGTHU: Hiche atuma nasekhen nau gam chu thensosa thempuho kitah tah a keima
    kin anabol jingsa Zadok chapate ho Israel chate ana vamang laijuva jong ana vahmang
    lou ho Levite umbanga ana umdet jing ho chang ding ahi.
  mar-mar: सादोकाच्या वंशजातले जे याजक पवित्र झालेले आहेत ज्या कोणी माझी सेवा निष्ठेने
    केली, त्यांच्यासाठी तो होईल. जेव्हा इस्राएली लोक बहकून गेली तेव्हा जसे लेवी बहकले
    तसे ते बहकले नाहीत. इस्राएलाच्या लोकांबरोबर बहकले नाहीत.
  qub-qub: Chay partiga canga nogata sirbimänanpaj Sadocpita mirar aywaj acrasha caycaj
    cüracunapämi. Paycunaga manami waquin caj Israelcunanöga gongaycamaranchu. Waquin
    Israelcunaga nishäcunata manami cumliranchu. Leví trïbu runacunapis manami wiyacamaranchu.
    Sadocpita mirajcunami ichanga castan Leví trïbu runacuna rurashannöga manami ruraranchu.
  bqp-bqp: Yɑ̃ku kowo Sɑdɔkun bibun bweserɑ tɑ ko n tem mɛ mɔ. Domi beyɑ bɑ wɑ̃ɑ nɛ,
    Yinni Gusunɔn sɔmburu sɔɔ sɑnɑm mɛ Lefi yɑ̃ku kowo be bɑ tie kɑ Isirelibɑ bɑ mɑn
    deri.
  hat-hat: Moso tè sa a va rete pou prèt ki soti nan fanmi Zadòk, prèt yo te mete
    apa pou mwen an, paske se yo menm ki te kenbe fèm nan sèvis mwen, ki pa t' pèdi
    tèt yo lè rès pèp Izrayèl la te pèdi tèt yo ansanm ak lòt moun branch fanmi Levi
    yo.
  eng-BSB: It will be for the consecrated priests, the descendants of Zadok, who kept
    My charge and did not go astray as the Levites did when the Israelites went astray.
  eng-WEBPB: It shall be for the priests who are sanctified of the sons of Zadok,
    who have kept my instruction, who didn’t go astray when the children of Israel
    went astray, as the Levites went astray.
  kbq-kbq: E'i ana mopafima manisazana Sadoki nagapinti'ma fore'ma hu'nenaza pristi
    vahetaminke manigahaze. Na'ankure Israeli vahe'mo'zane mago'a Livae naga'mo'za
    hazaza hu'za natre'za namefira huonami'za, nagrira navariri fatgo hu'naze.
  nhe-BL: Ya ni elis para nopa totajtzitzi tlen iixhuihua Sadoc pampa yajaya tlen
    senquistoc nechtlepanitaque huan ax tlajtlacolchijque quema nechtlahuelcajque
    nopa israelitame huan nopa sequinoc levitame.
  gub-BL: Xaxeto Zanok izuapyapyr wiko putar a'e ywy ihewe imur katu pyrer izar romo
    wà nehe. Uma'ereko katu ihewe wà. Nuzemono'og kwaw amogwer Izaew wanehe we wà,
    ikatu 'ym ma'e iapo pà wà. Amogwer Erewi izuapyapyr uzemono'og Izaew wanehe we
    ikatu 'ym ma'e iapo pà wà.
  eng-DRA: The sanctuary shall be for the priests of the sons of Sadoc, who kept my
    ceremonies, and went not astray when the children of Israel went astray, as the
    Levites also went astray.
