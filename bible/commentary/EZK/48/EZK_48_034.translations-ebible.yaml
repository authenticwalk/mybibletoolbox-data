verse: EZK.048.034
translations:
  mal-C: 'പടിഞ്ഞാറേ വശത്തിന്റെ അളവ് 4,500 മുഴം; അവിടത്തെ മൂന്നു കവാടങ്ങൾ: ഗാദിന്റെ
    കവാടം, ആശേരിന്റെ കവാടം, നഫ്താലിയുടെ കവാടം.'
  deu-TKW: 'Die Westseite mit ihren 4500 Ellen hat drei Thore: das Thor Gads, eines;
    das Thor Assers, eines; das Thor Naphtalis, eines.'
  lin-lin: 'Na ngambo ya weste, na molayi ya bametele pene nkoto mibale na nkama mibale
    na tuku mitano, ekozala na bikuke misato : ekuke ya Gadi, ekuke ya Aseri mpe ya
    ekuke ya Nefitali.'
  eng-LSV: The west side, four thousand and five hundred, [with] their three gates—one
    gate of Gad, one gate of Asher, one gate of Naphtali.
  eng-GNV: At the West side, fiue hundreth and foure thousand, with their three gates,
    one gate of Gad, one gate of Asher, and one gate of Naphtali.
  eng-WEBSTER: 'And the west side four thousand and five hundred, with their three
    gates: one gate of Gad, one gate of Asher, one gate of Naphtali.'
  nhw-BL: Huan nopa puertas catli mocahuase ica campa oncalaqui tonati quihuicase
    inintoca nopa huejhueyi familias tlen Gad, Aser huan Neftalí.
  swh-ONEN: '“Upande wa magharibi, wenye urefu wa dhiraa 4,500, utakuwa na malango
    matatu: lango la Gadi, lango la Asheri na lango la Naftali.'
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑn ɡɑnɑ yɑ ko n kɑ yi yi tie dɛ̃ɛbu nɛwɑ. Kpɑ bu yi kɔnnɔsu
    itɑ yɑbɑ nɡe mɛ bɑ yiɔnɔ kuɑ. Gbiikuu ɡɑ ko n Gɑdin yĩsiru mɔ, yiruse Asɛɛɡiru,
    itɑse mɑɑ Nɛfitɑliɡiru.
  eng-KJVCPB: At the west side four thousand and five hundred, with their three gates;
    one gate of Gad, one gate of Asher, one gate of Naphtali.
  luo-luo: 'Yo podho chiengʼ ma en kilomita ariyo, rangeye adek nobedie, ma gin: rangaj
    Gad, rangaj Asher, gi rangaj Naftali.'
  meu-meu: Lahara kahana ai (ia danu ena lata na kiubit daha-hani sinahu-ima) ikoukou
    toi bae mia, Gad ena ikoukou, Asere ena ikoukou, bona Napatali ena ikoukou.
  npi-ULB: 'पश्‍चिमतिर ४,५०० हात लामो हुनेछ, जसमा तिनवटा ढोकाहरू हुनेछन्: एउटा ढोका
    गाद, अर्को ढोका आशेर, र अर्को ढोका नाप्‍तालीको लागि हुनेछ ।'
  yor-yor: 'Ní ìhà ìwọ̀-oòrùn, èyí tí ó jẹ́ ẹgbẹ̀rún mẹ́rin ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (4,500)
    ìgbọ̀nwọ́ ni gígùn, ní ojú ọ̀nà mẹ́ta yóò wà: ojú ọ̀nà Gadi, ojú ọ̀nà Aṣeri àti
    ojú ọ̀nà Naftali.'
  pes-OPCB: '@see-verse:EZK.048.033'
  tgl-ULB: 'May tatlong tarangkahan sa gawing kanluran na may sukat na 4, 500 siko
    ang haba: isang tarangkahan para kay Gad, isang tarangkahan para kay Asher at
    isang tarangkahan para kay Nephtali.'
  hui-hui: '@see-verse:EZK.048.033'
  mya-mya: '@see-verse:EZK.048.033'
  bod-N: ནུབ་ཕྱོགས་ཀྱི་རིང་ཚད་ནི་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་ཡིན་པ་དང་། དེ་རུ་ཡང་རྒྱ་སྒོ་གསུམ་ཡོད་དེ།
    གཅིག་ནི་གཱ་རྡུ་ཡི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ཨ་ཤེར་གྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ནཱབ་ཐ་ལིའི་རྒྱ་སྒོ་ཡིན།
  sna-sna: 'Kurutivi rwokumavirira, kuna makubhiti zviuru zvina zvina mazana mashanu
    pakureba, masuo matatu achamira sezvizvi: suo raGadhi, suo raAsheri nesuo raNafutari.'
  spa-BLM: '“Al lado occidental cuatro mil quinientas cañas, con sus tres puertas:
    la puerta de Gad, una; la puerta de Aser, una; la puerta de Neftalí, una.'
  cac-cac: '@see-verse:EZK.048.033'
  swh-ULB: 'Kwa upande wa magharibi, ambao kipimo chake kitakuwa ridhaa 4, 500, kutakuwa
    ba malango matatu: lango moja kwa ajili ya Gadi, lango moja kwa ajili ya Asheri,
    na lango moja kwa ajili ya Naftali.'
  bel-bel: 'З марскога боку меры чатыры тысячы пяцьсот; брам тут таксама тры: брама
    Гадава адна, брама Асірава адна, брама Нэфталімава адна.'
  deu-ELBBK: 'An der Westseite, 4.500 Ruten, ihrer Tore drei: das Tor Gads eins, das
    Tor Asers eins, das Tor Naphtalis eins.'
  mbb-OT: '@see-verse:EZK.048.033'
  mal-2015: 'പടിഞ്ഞാറെഭാഗത്തു നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്നു: ഗാദിന്റെ ഗോപുരം
    ഒന്നു; ആശേരിന്റെ ഗോപുരം ഒന്നു; നഫ്താലിയുടെ ഗോപുരം ഒന്നു.'
  rmc-rmc: 'Pre zapadno sera, savi merinel 2,25 kilometri, ena trin brani: le Gadoskri,
    le Ašeroskri the le Naftaliskri.'
  pes-OPV: وبطرف مغرب چهار هزار و پانصد (نی ) و سه دروازه یعنی دروازه جاد یک و دروازه
    اشیر یک ودروازه نفتالی یک.
  ron-1924: 'Ын партя де апус, ку о ынтиндере де патру мий чинч суте де коць ши трей
    порць: о поартэ а луй Гад, о поартэ а луй Ашер ши о поартэ а луй Нефтали.'
  ben-OBCV: পশ্চিমদিকে, মাপ হবে 4,500 হাত, তিনটি দ্বার থাকবে গাদের দ্বার, আশেরের দ্বার
    ও নপ্তালির দ্বার।
  som-som: Oo xagga dhanka galbeedna waa afar kun iyo shan boqol oo cawsduur, oo saddex
    irdood leh, oo irid waa in reer Gaad lagu magacaabaa, iridna reer Aasheer, iridna
    reer Naftaali.
  lat-VUC: 'Et ad plagam occidentalem, quingentos et quatuor millia, et portæ eorum
    tres: porta Gad una, porta Aser una, porta Nephthali una.'
  eng-ASVBT: 'At the west side four thousand and five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  ita-1885: 'E dal lato verso il Ponente vi saranno quattromila cinquecento cubiti,
    con le lor tre porte; una detta: Porta di Gad; un'' altra detta: Porta di Aser;
    un''altra detta: Porta di Neftali.'
  eng-LXXUP: 'And westward, four thousand and five hundred by measure: and three gates;
    the gate of Gad, one, and the gate of Asher, one, and the gate of Naphtali, one.'
  eng-ULB: 'On the west side, which will measure 4,500 cubits, will be three gates:
    one gate for Gad, one gate for Asher, and one gate for Naphtali.'
  spa-VBL: 'En el lado oeste habrá tres puertas (también de 4.500 codos): la puerta
    de Gad, la puerta de Aser y la puerta de Neftalí.'
  fra-_FOB: 'Du côté occidental, quatre mille cinq cents cannes, et trois portes:
    la porte de Gad, une; la porte d''Asser, une; la porte de Nephthali, une.'
  mal-mal: 'പടിഞ്ഞാറെ ഭാഗത്ത് നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്ന്: ഗാദിന്റെ ഗോപുരം
    ഒന്ന്; ആശേരിന്റെ ഗോപുരം ഒന്ന്; നഫ്താലിയുടെ ഗോപുരം ഒന്ന്.'
  urd-GVR: '@see-verse:EZK.048.033'
  suz-BL: मेको पच्‍छिम गे ङा गारो ४ हजार ५ सहे कुबीत लाइश्‍शो दुम्‍चा माल्‍ब। पच्‍छिम
    गे ङा गारो ङा ठेयब लाप्‍चो सां, गाद आ लाप्‍चो, आशेर आ लाप्‍चो नु नाप्‍ताली आ लाप्‍चो
    दुम्‍नीम।
  eng-NOY: On the west side, four thousand and five hundred; and three gates,—one
    gate of Gad, one gate of Asher, one gate of Naphtali.
  ita-1927: 'Dal lato occidentale, quattromila cinquecento cubiti, e tre porte: la
    Porta di Gad, l’una; la Porta d’Ascer, l’altra; la Porta di Neftali, l’altra.'
  ckb-ckb: 'لای ڕۆژئاواش کە چوار هەزار و پێنج سەد باڵە، سێ دەروازە دەبێت: دەروازەی
    گاد، دەروازەی ئاشێر و دەروازەی نەفتالی.'
  eng-BBE: At the west side, four thousand five hundred by measure, with their three
    doors, one for Gad, one for Asher, one for Naphtali.
  kan-OKCV: 'ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್ ಉದ್ದವಿರುವ ಪಶ್ಚಿಮದಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳಿರುತ್ತವೆ:
    ಒಂದು ಗಾದ್ ಬಾಗಿಲು, ಇನ್ನೊಂದು ಆಶೇರ್ ಬಾಗಿಲು, ಮತ್ತೊಂದು ನಫ್ತಾಲಿ ಬಾಗಿಲು.'
  tam-2017: மேற்கு பக்கத்திலே நான்காயிரத்து ஐந்நூறு கோல், அதில் காத்துக்கு ஒரு வாசல்,
    ஆசேருக்கு ஒரு வாசல், நப்தலிக்கு ஒரு வாசல், ஆக மூன்று வாசல்கள் இருப்பதாக.
  spa-RV-1909: 'Y á la parte del occidente cuatro mil y quinientas cañas, y sus tres
    puertas: la puerta de Gad, una; la puerta de Aser, otra; la puerta de Nephtalí,
    otra.'
  ron-BTF: Pe latura de vest, patru mii cinci sute, cu cele trei porți ale lor; o
    poartă a lui Gad, o poartă a lui Așer, o poartă a lui Neftali.
  eng-WEBP: '“At the west side four thousand five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  eng-FBV: 'There will be three gates on the west side, (also 4,500 cubits long):
    the gate of Gad, the gate of Asher, and the gate of Naphtali.'
  nld-1939: 'Aan de westzijde, die vijf en veertighonderd el lang is, liggen drie
    poorten: een Gadpoort, een Aserpoort en een Neftalipoort.'
  nch-BL: Huan nopa caltemit cati mocahuase ica campa oncalaqui tonati quihuicase
    inintoca nopa huejhueyi familias ten Gad, Aser huan Neftalí.
  vie-1934: 'Phía tây, bốn ngàn năm trăm cần, và ba cửa: cửa Gát là một; cửa A-se
    là một; cửa Nép-ta-li là một.'
  hin-CV: 'पश्चिम की तरफ, जिसकी लंबाई लगभग ढाई किलोमीटर है, तीन द्वार होंगे: गाद का
    द्वार, आशेर का द्वार और नफताली का द्वार.'
  spa-BES: 'En el lado oeste, cuatro mil quinientos por medida, con sus tres puertas:
    una para Gad, una para Aser y otra para Neftalí.'
  tdx-tdx: Naho ty ila’e ahandrefa, efats’ arivo-tsi-liman-jato, naho lalambey telo;
    ty lalambei’ i Gade, raike; ty lalambei’ Asere, raike; ty lalambei’ i Naftaly,
    raike.
  tha-KJV: ทางด้านตะวันตกซึ่งยาวสี่พันห้าร้อยศอก มี​ประตู​สามประตู ประตู​ของกาด ประตู​ของอาเชอร์
    ประตู​ของนัฟทาลี
  por-BR-2018: 'E ao lado do ocidente quatro mil e quinhentos côvados ,e suas três
    portas: uma porta de Gade, uma porta de Aser, e uma porta de Naftali.'
  deu-ELO: 'An der Westseite, viertausendfünfhundert Ruten, ihrer Tore drei: das Tor
    Gads eines, das Tor Asers eines, das Tor Naphtalis eines.'
  eng-WYC-2018: And at the west coast, five hundred and four thousand reeds(or five
    hundred and four thousand rods), three gates of those; one gate of Gad, one gate
    of Asher, one gate of Naphtali. (And on the west side, four thousand five hundred
    cubits, and the three gates there; one gate for Gad, one gate for Asher, one gate
    for Naphtali.)
  epo-epo: 'Ankaŭ sur la okcidenta flanko kvar mil kvincent; pordegojn ĝi havas tri:
    unu Pordego de Gad, unu Pordego de Aŝer, unu Pordego de Naftali.'
  uig-PIN: Xǝrⱪiy tǝripining kǝngliki tɵt yüz ǝllik hada, uningda üq ⱪowuⱪ bolidu;
    biri Gadning ⱪowuⱪi bolidu; biri Axirning ⱪowuⱪi bolidu; biri Naftalining ⱪowuⱪi
    bolidu.
  beo-beo: '@see-verse:EZK.048.033'
  tpi-OTNT: '@see-verse:EZK.048.033'
  hau-SA: A gefen yamma, wanda yake da tsawon kamun 4,500, zai kasance da ƙofofi uku,
    ƙofar Gad, ƙofar Asher da kuma ƙofar Naftali.
  uig-LAT: Sherqiy teripining kengliki töt yüz ellik xada, uningda üch qowuq bolidu;
    biri Gadning qowuqi bolidu; biri Ashirning qowuqi bolidu; biri Naftalining qowuqi
    bolidu.
  nde-nde: 'Eceleni langentshonalanga, elizingalo eziyinkulungwane ezine lamakhulu
    amahlanu (4,500) ubude, kuzakuba lamasango amathathu: isango likaGadi, isango
    lika-Asheri lesango likaNafithali.'
  ton-ton: Pea ko hono potu ki lulunga, ko e fā afe mo e nimangeau; pea mo hono matapā
    ʻe tolu; ko e matapā ʻe taha kia Kata, mo e matapā ʻe taha kia ʻAseli, pea mo
    e matapā ʻe taha kia Nafitalai.
  ces-1613: Od strany západní čtyř tisíc a pět set, brány jejich tři, brána Gádova
    jedna, brána Asserova jedna, brána Neftalímova jedna.
  eng-WMB: '“At the west side four thousand five hundred reeds, with their three gates:
    the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  tam-TCV: நீளம் 4,500 முழமான மேற்குப் புறத்திலுள்ள மூன்று வாசல்களும் காத் வாசல்,
    ஆசேர் வாசல், நப்தலி வாசல் எனப் பெயரிடப்படும்.
  ceb-ULB: 'Sa kasadpang bahin, nga nagsukod ug 4, 500 ka cubit, adunay tulo ka mga
    ganghaan: ang usa ka ganghaan alang kang Gad, usa alang kang Asher, ug usa alang
    kang Neftali.'
  pol-UBG: 'Od strony zachodniej – cztery tysiące pięćset, a bramy trzy: Brama Gada
    jedna, brama Aszera jedna i brama Neftalego jedna.'
  urd-GVU: '@see-verse:EZK.048.033'
  deu-1912: 'Also auch gegen Abend viertausend und fünfhundert Ruten und drei Tore:
    ein Tor Gad, das zweite Asser, das dritte Naphthali.'
  kan-2017: ಪಶ್ಚಿಮದ ಗಡಿಯ ಉದ್ದವು ನಾಲ್ಕು ಸಾವಿರದ ಐನೂರು ಮೊಳವು; ಅದರಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳು;
    ಒಂದು ಗಾದಿನ ಬಾಗಿಲು, ಇನ್ನೊಂದು ಆಶೇರಿನ ಬಾಗಿಲು, ಮತ್ತೊಂದು ನಫ್ತಾಲಿನ ಬಾಗಿಲು.
  yap-yap: '@see-verse:EZK.048.033'
  hlt-MCSB: Khotlak saa ah thawng li ya nga lo bal. A vongka pathum dongah Gad vongka
    pakhat, Asher vongka pakhat, Naphtali vongka pakhat saeh.
  mdy-ETH: ዓባ ጌላ ባንፆናኣ ዖይዶ ሺያና ዶንጎ ፄኤታ ዋዻ ዖዶሱሞ ዓኣኔ፤ ዬኖ ባንፆና ዓኣ ሃይሦ ካራ ጋኣዴና ዓሴሬና ኒፕታሌሜ
    ሱንፆና ዔኤሊንታኔ።
  twi-ASANTE: Atɔeɛ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson aduonum (6,750)
    no, wɔde apono mmiɛnsa bɛtoto Gad, Aser ne Naftali.
  eng-WEBU: '“At the west side four thousand five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  wal-wal: Arggo dirssaa gimbbee 4,500 wara aduqqana; he gimbbiyan Gaada penggiyaa,
    Aseera penggiyaanne Nifttaaleema penggiyaa geetettiya heezzu penggeti de7ana.
  spa-PDDPT: 'Por el lado occidental 2,25 kilómetros, y sus tres puertas: una puerta
    de Gad, una de Aser, una de Neftalí.'
  gun-gun: Ha'e gui kuaray oikea katygua dois quilômetros raxa'i oo va'e re ma mboapy
    okẽ ju 'rã ikuai, Gade, Aser ha'e Naftali rokẽ.
  ilo-ULB: Iti akin-laud a paset, nga agrukodto iti 4, 500 a kubit, ket tallonto ti
    ruanganna; maysa a ruangan para iti Gad, maysa a ruangan para iti Aser, maysa
    a ruangan para iti Neftali.
  kpg-kpg: '@see-verse:EZK.048.033'
  uig-ARA: شەرقىي تەرىپىنىڭ كەڭلىكى تۆت يۈز ئەللىك خادا، ئۇنىڭدا ئۈچ قوۋۇق بولىدۇ؛
    بىرى گادنىڭ قوۋۇقى بولىدۇ؛ بىرى ئاشىرنىڭ قوۋۇقى بولىدۇ؛ بىرى نافتالىنىڭ قوۋۇقى
    بولىدۇ.
  sus-sus: «Naadɛ naxee na taa sogegorode sɛɛti, naxan kuya nɔngɔn ya wulu naani kɛmɛ
    suuli, Isirayila bɔnsɔɛ Gadi, Aseri, nun Nafatali xilie nan sama na naadɛ saxanyi
    xun ma.»
  pon-2006: '@see-verse:EZK.048.033'
  ksd-ksd: ta ra papar a taoai, nina ba na tika na arip ma tika na mar ma a ura vinun
    ma a ilima na pokono kana lolovina, a utul a mataniolo, ra mataniolo kai Gad,
    ra mataniolo kai Aser, ma ra mataniolo kai Naptali.
  grc-BRENT: Καὶ τὰ πρὸς θάλασσαν τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· πύλαι τρεῖς,
    πύλη Γὰδ, μία, καὶ πύλη Ἀσσὴρ, μία, καὶ πύλη Νεφθαλεὶμ, μία.
  ind-AYT: '“Di sisi barat, 4.500 hasta, akan menjadi tiga pintu gerbang: satu pintu
    gerbang Gad, satu pintu gerbang Asyer, dan satu pintu gerbang Naftali.”'
  nya-nya: '“Mbali ya kumadzulo, imene kutalika kwake ndi mamita 2,250 kudzakhala
    zipata zitatu izi: chipata cha Gadi, chipata cha Aseri ndi chipata cha Nafutali.'
  hrv-hrv: 'Sa zapadne strane - četiri tisuće i pet stotina lakata u dužinu - troja
    vrata: Vrata Gadova, Vrata Ašerova, Vrata Naftalijeva.'
  mps-mps: '@see-verse:EZK.048.033'
  tpi-tpi: '@see-verse:EZK.048.033'
  dan-1931: på Vestsiden, der måler 4.500 Alen, er der tre Porte, den første Gads,
    den anden Asers og den tredje Naftalis.
  vie-OVCB: Và trên tường thành phía tây, cũng dài 2.400 mét, các cổng được đặt tên
    là Gát, A-se, và Nép-ta-li.
  guj-2017: પશ્ચિમ બાજુની દીવાલની લંબાઈ ચાર હજાર પાંચસો હાથ છે અને તેના ત્રણ દરવાજા
    ગાદનો દરવાજો, આશેરનો દરવાજો, અને નફતાલીનો દરવાજો.
  pon-2006A: '@see-verse:EZK.048.033'
  por-BRBSL: '“No lado oeste quatro mil e quinhentas canas, com seus três portões:
    o portão de Gad, um; o portão de Asher, um; o portão de Naftali, um.'
  cth-cth: Kanîloumlah dong 4,500, touh dawk longkha kathum touh ao, hotnaw teh, Gad
    longkha, Asher longkha, Naphtali longkha naw hah doeh.
  twi-twi: Atɔe fam fasu a ne tenten yɛ anammɔn mpem asia ahanson aduonum (6,750)
    no, wɔde apon abiɛsa no bɛtoto Gad, Aser ne Naftali.
  hlt-hlt: Khotlak saa ah thawng li ya nga lo bal. A vongka pathum dongah Gad vongka
    pakhat, Asher vongka pakhat, Naphtali vongka pakhat saeh.
  tbz-SIM: Kɛ̀ di bennɛ́ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ cìdòmɛ́tìrì bɛ̀dɛ́ nɛ̀ mɛ́tìrì sikɔusìdɛ́
    nɛ̀ sipísìnùmmù (250) kɛ̀ yɛbòrɛ̀ mbo yɛ̀tɑ̃ɑ̃ti. Kɑdi kpɛri nɛ̀ Asɛɛ kpɛri nɛ̀
    Nɛfutɑdii kpɛri.
  msy-2020: '@see-verse:EZK.048.033'
  dop-dop: Ilim tǝtʋlɛ tɔɔ hɔɣɔlʋɣʋ tɑɣɑlǝŋ kɑ́ wɛɛ teitei kɛ́ nɑ lɛlǝŋ. Koluŋɑ ŋkɛ
    kɑ nɔnɔɔsɩ kɑ́ wɛɛ tooso tɔtɔ. Kɑtɩ nɔnɔɣɔ, nɑ Asɛɛ nyǝŋkɑ, nɑ Nɛfǝtɑli nyǝŋkɑ.
  azb-azb: 'Dörd min beş yüz qulac uzunluğunda olan qərb tərəfdə üç darvaza olacaq:
    bir Qad darvazası, bir Aşer darvazası, bir Naftali darvazası.'
  eng-DBY: 'At the west side four thousand and five hundred, [and] their three gates:
    the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  hin-2017: और पश्चिम की ओर सीमा चार हजार पाँच सौ बाँस लम्बी हो, और उसमें तीन फाटक
    हों; अर्थात् एक गाद का फाटक, एक आशेर का फाटक और नप्ताली का फाटक हो।
  wol-KYG: 'Wetu sowu am miiru ñeenti junniy xasab ak juróomi téeméer (4 500) ak ñetti
    bunt: benn buntu Gàdd ak benn buntu Aser ak benn buntu Neftali.'
  eng-YLT: 'The west side five hundred, and four thousand, their gates three: the
    gate of Gad one, the gate of Asher one, the gate of Naphtali one.'
  eng-WYC-2017: And at the west coast, five hundred and four thousand reeds, three
    gates of those [or them]; one gate of Gad, one gate of Asher, one gate of Naphtali.
  eng-WMBB: '“At the west side four thousand and five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  urd-GVH: '@see-verse:EZK.048.033'
  rug-rug: 'Pa kali lodu rimata, sapu karua kilomita meke karua gogoto lima ṉavulu
    mita gelena, si kote koa dia si ka ṉeta sasada: sasada Qadi, sasada Asa, meke
    sasada Napitalai.'
  gaz-gaz: Karaa dhiʼaa karrawwan dhundhuma 4,500 dheeratan sadiitu jira; isaanis
    karra Gaad, karra Aasheerii fi karra Niftaalem.
  fra-LSG: 'Du côté occidental quatre mille cinq cents cannes, et trois portes: la
    porte de Gad, une, la porte d’Aser, une, la porte de Nephthali, une.'
  yal-yal: 'Sogegodode binna kuyana, nɔngɔnna yɛ wuli naanin kɛmɛ suulun. Mɛn fan
    dɛ saxan: Gadi gbeen dɛ keden, Aseri gbeen dɛ keden, e nun Nafatali gbeen dɛ keden.'
  haw-1868: A ma ka aoao komohana, eha tausani elima haneri, a o ko lakou mau ipuka
    ekolu; hookahi ipuka o Gada, hookahi ipuka o Asera, hookahi ipuka o Napetali.
  arb-NAV: وَفِي الْجَانِبِ الْغَرْبِيِّ الَّذِي يَمْتَدُّ أَرْبَعَةَ آلافٍ وَخَمْسَ
    مِئَةِ ذِرَاعٍ (نَحْوَ كِيلُومِتْرَيْنِ وَرُبْعِ الْكِيلُومِتْرِ)، ثَلاثَةُ أَبْوَابٍ،
    هِيَ بَابُ جَادٍ وَبَابُ أَشِيرَ وَبَابُ نَفْتَالِي.
  ewe-ewe: Le ɣetoɖoƒe lɔƒo, afi si didi mita akpe eve alafa eve kple blaatɔ̃ (2,250)
    la, agbo etɔ̃ anɔ anyi, eye woayɔ wo be Gad ƒe agbo, Aser ƒe agbo kple Naftali
    ƒe agbo.
  eng-LEE: 'The west side, five hundred and four thousand rods, with their three gates:
    the gate of Gad one, the gate of Asher one, the gate of Naphtali one.'
  asm-FB: আৰু পশ্চিম ফালে চাৰি হাজাৰ পাঁচ শ হাত আৰু তাৰ তিনিখন দুৱাৰ, গাদৰ এখন, আচেৰৰ
    এখন, আৰু নপ্তালীৰ এখন।
  sus-A: «نَادّ نَشٍيٍ نَ تَا سٌفٍفٌرٌدٍ سّيتِ، نَشَن كُيَ نْنفْن يَ وُلُ نَانِ كّمّ
    سُولِ، عِسِرَيِلَ بْنسْي فَدِ، عَسٍرِ، نُن نَقَتَلِ شِلِيٍ نَن سَمَ نَ نَادّ سَشَنيِ
    شُن مَ.»
  fra-SBL: '« A l''ouest, quatre mille cinq cents roseaux, avec leurs trois portes :
    la porte de Gad, une ; la porte d''Aser, une ; la porte de Nephtali, une.'
  hbo-hbo: פְּאַת־יָ֗מָּה חֲמֵ֤שׁ מֵאֹות֙ וְאַרְבַּ֣עַת אֲלָפִ֔ים שַֽׁעֲרֵיהֶ֖ם שְׁלֹשָׁ֑ה
    שַׁ֣עַר גָּ֞ד אֶחָ֗ד שַׁ֤עַר אָשֵׁר֙ אֶחָ֔ד שַׁ֥עַר נַפְתָּלִ֖י אֶחָֽד׃
  kik-kik: '“O na ningĩ mwena wa ithũĩro, ũrĩa ũrĩ na ũraihu wa mĩkono 4,500, ũgaakorwo
    ũrĩ na ihingo ithatũ: kĩmwe nĩ kĩa Gadi, kĩu kĩngĩ nĩ kĩa Asheri, na kĩu kĩngĩ
    nĩ kĩa Nafitali.'
  fra-NCL: 'Du côté de l’occident, quatre mille cinq cents coudées et trois portes :
    la porte de Gad, une ; la porte d’Aser, une ; la porte de Nephthali, une.'
  cek-AK: Niduem bang ah loe dong sang pali, cumvai pangato kasawk, Gad khongkha,
    Asher khongkha, Naptali khongkha, tiah khongkha thumto om tih.
  cuk-cuk: '”Dad-argwanedsik, neggwebur-suguoedi, dali-miligwen gaka-dulanergwa-gakatar
    (1,125) suguoed. Asik, gwapaa-yawagak-sigoedgi: Gad-e-nug, Aser-e-nug, degi, Neftalí-e-nug
    naguoed.'
  uig-CYR: Шәрқий тәрипиниң кәңлиги төрт йүз әллик хада, униңда үч қовуқ болиду; бири
    Гадниң қовуқи болиду; бири Аширниң қовуқи болиду; бири Нафталиниң қовуқи болиду.
  tel-2017: పడమటి వైపు రెండు కిలోమీటర్ల 400 మీటర్ల పొడవు. ఆ వైపున గాదుదనీ, ఆషేరుదనీ,
    నఫ్తాలిదనీ మూడు గుమ్మాలుండాలి.
  hat-BSA: '“Nan kote lwès la, kat-mil-senk-san koude, twa pòtay: pòtay Gad la, youn;
    pòtay Aser a, youn; pòtay Nephthali a, youn.'
  kos-kos: 'Ke pot se nu roto uh, su oayapa yact luo tausin lumfoko longoul lusa,
    oasr pac mutunpot tolu: Mutunpot Gad, Mutunpot Asher, ac Mutunpot Naphtali.'
  hbo-WLC: פְּאַת־יָ֗מָּה חֲמֵ֤שׁ מֵאוֹת֙ וְאַרְבַּ֣עַת אֲלָפִ֔ים שַֽׁעֲרֵיהֶ֖ם שְׁלֹשָׁ֑ה
    שַׁ֣עַר גָּ֞ד אֶחָ֗ד שַׁ֤עַר אָשֵׁר֙ אֶחָ֔ד שַׁ֥עַר נַפְתָּלִ֖י אֶחָֽד׃
  ibo-ibo: 'Nʼakụkụ ọdịda anyanwụ nke ịdị ogologo mgbidi ya bụ kilomita abụọ, ọnụ
    ụzọ ama atọ ga-adị ya: ọnụ ụzọ ama Gad, ọnụ ụzọ ama Asha, na ọnụ ụzọ ama Naftalị.'
  ory-ory: ପଶ୍ଚିମ ଆଡ଼େ ଚାରି ହଜାର ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ଭୂମି ଓ ତିନି ଦ୍ୱାର ହେବ; ଗାଦ୍‍ର ଏକ ଦ୍ୱାର;
    ଆଶେରର ଏକ ଦ୍ୱାର; ନପ୍ତାଲିର ଏକ ଦ୍ୱାର ହେବ।
  chk-chk: Ewe tit mi nom pelilotou langataman ükükün rüengeröü limepükü rüe iach
    epwe pwal wor ülüngat asamalap iter Kat, Aser me Naftali.
  rop-rop: '@see-verse:EZK.048.033'
  ukr-1871: 'З морського боку міри чотирі тисячі й пятьсот, і брам тут три: брама
    Гадова одна, брама Асирова одна, брама Нефталїєва одна,'
  deu-1951: 'Die Westseite mißt auch 4500 und hat ihre drei Tore: das erste Gad, das
    zweite Asser, das dritte Naphtali.'
  eng-JPS: 'at the west side four thousand and five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  srp-1865: 'Sa zapadne strane èetiri tisuæe i pet stotina lakata, i troja vrata:
    jedna vrata Gadova, jedna vrata Asirova, jedna vrata Neftalimova.'
  lug-lug: 'Ne ku luuyi olw’Obugwanjuba obuli mayilo emu n’ekitundu obuwanvu, emiryango
    giriba esatu: omulyango ogwa Gaadi, n’omulyango ogwa Aseri, n’omulyango ogwa Nafutaali.'
  heb-heb: פאת ימה חמש מאות וארבעת אלפים שעריהם שלשה שער גד אחד שער אשר אחד שער נפתלי
    אחד׃
  ben-IRV: আর পশ্চিম দিকে চার হাজার পাঁচশো হাত ও তার তিনটে দরজা হবে; গাদের জন্য এক
    দরজা, আশেরের জন্য এক দরজা ও নপ্তালির জন্য এক দরজা।
  pan-pan: ਪੱਛਮ ਵੱਲ ਦੀ ਮਿਣਤੀ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਅਤੇ ਤਿੰਨ ਫਾਟਕ - ਇੱਕ ਫਾਟਕ ਗਾਦ ਦਾ, ਇੱਕ
    ਫਾਟਕ ਆਸ਼ੇਰ ਦਾ, ਇੱਕ ਫਾਟਕ ਨਫ਼ਤਾਲੀ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: မြို့အနောက် ဘက် ၌ လေး ထောင် ငါး ရာ ကျယ်၍၊ ဂဒ် တံခါး ၊ အာရှာ တံခါး ၊ နဿလိ
    တံခါး တည်းဟူသောတံခါး သုံး ပေါက်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.033'
  urd-urd: और पच्छिम की तरफ़ की पैमाइश चार हज़ार पाँच सौ और तीन फाटक — एक जद्द का,
    एक आशर का और एक नफ़्ताली का।
  rus-SYN: 'С морской стороны меры четыре тысячи пятьсот, ворот здесь трое же: ворота
    Гадовы одни, ворота Асировы одни, ворота Неффалимовы одни.'
  bqc-SIM: Bɛ'aɛ oi bĩ́i gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ síiↄ̃ ń ↄ̀aa pla ń basↄoo. A
    bↄlɛ àaↄ̃ɛ lↄ, Gada bↄlɛ, Asɛɛ bↄlɛ ń Nɛfatali bↄlɛo.
  tcz-CHONGTHU: Chule lhumlam lang bang a mile khat leh akeh ma sau ding hichea kelkot
    ho chu Gad, Asher chule Naptali Kelkot kiti ding ahi.
  mar-mar: पश्चिम बाजूही चार हजार पाचशे हात लांब असेल. तिच्या तीन द्वारांची नावे पुढीलप्रामाणे
    असतील. गादाचे द्वार, आशेराचे द्वार व नफतालीचे द्वार.
  qub-qub: '@see-verse:EZK.048.033'
  bqp-bqp: Sɔ̃ɔ duu yeru giɑn gɑnɑ yɑ ko n kɑ yi yi tie dɛ̃ɛbu nɛwɑ. Kpɑ bu yi kɔnnɔsu
    itɑ yɑbɑ nge mɛ bɑ yiɔnɔ kuɑ. Gbiikuu gɑ ko n Gɑdin yĩsiru mɔ, yiruse Asɛɛgiru,
    itɑse mɑɑ Nɛfitɑligiru.
  hat-hat: 'Miray bò solèy kouche a va mezire demil senksanven (02520) mèt longè.
    L''a gen twa pòtay: pòtay Gad, pòtay Asè, pòtay Neftali.'
  eng-BSB: 'And on the west side, which will be 4,500 cubits long, there will be three
    gates: the gate of Gad, the gate of Asher, and the gate of Naphtali.'
  eng-WEBPB: '“At the west side four thousand and five hundred reeds, with their three
    gates: the gate of Gad, one; the gate of Asher, one; the gate of Naphtali, one.'
  kbq-kbq: Hagi zage fre kaziga kuma keginamofo zaza'amo'a, 2 tausen 250 mita hanigeno,
    3'a kuma kafa megahie. Ese kafantera Gati agi mesigeno, anante kafantera Asa agi
    mesigeno, namba 3 kafantera Naftali agi megahie.
  nhe-BL: Huan nopa puertas tlen mocahuase ica campa oncalaqui tonati quihuicase inintoca
    nopa huejhueyi familias tlen Gad, Aser huan Neftalí.
  gub-BL: '@see-verse:EZK.048.033'
  eng-DRA: And at the west side, four thousand and five hundred, and their three gates,
    the gate of Gad one, the gate of Aser one, the gate of Nephthali one.
