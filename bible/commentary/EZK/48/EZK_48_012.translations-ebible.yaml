verse: EZK.048.012
translations:
  mal-C: അത് ലേവ്യർക്കു കൊടുത്ത അവകാശദേശത്തിന്റെ അതിരിനോടുചേർന്ന്, ദേശത്തിന്റെ വിശുദ്ധ
    അംശത്തിൽനിന്ന് ഇവർക്കു നൽകപ്പെടുന്ന അതിവിശുദ്ധമായ സവിശേഷദാനമായിരിക്കും.
  deu-TKW: ihnen soll es als zur Hebe gehöriges Stück von der Landhebe, als Hochheiliges,
    gehören neben den Bezirke der Leviten;
  lin-lin: Ekozala mpo na bango lokola likabo ya motuya oyo ewuti na eteni ya mabele
    oyo ebulisama kati na mokili, eteni ya mabele oyo eleki na bule na bandelo ya
    etuka ya Balevi.
  eng-LSV: even the raised-offering has been for them, out of the raised-offering
    of the land, most holy, by the border of the Levites.
  eng-GNV: Therefore this oblation of the land that is offred, shalbe theirs, as a
    thing most holy by the border of the Leuites.
  eng-WEBSTER: And this oblation of the land that is offered shall be to them a thing
    most holy, by the border of the Levites.
  nhw-BL: Yeca nopa totajtzitzi quipiyase inintlal ipan nopa tlali catli tlaiyocatlalili
    para na, niamoTECO, catli más tlatzejtzeloltic. Huan inintlal elis nechca inintlal
    nopa levitame.
  swh-ONEN: Itakuwa toleo maalum kwao kutoka sehemu takatifu ya nchi, yaani, sehemu
    takatifu sana, inayopakana na nchi ya Walawi.
  bba-bba: Bɑtumɑ ye, yɑ ko n sɑ̃ɑwɑ nɛnɛm ye bɑ wunɑ Isirelibɑn tem di Lefibɑn tem
    nɔɔ burɑ yerun bɔkuɔ.
  eng-KJVCPB: And this oblation of the land that is offered shall be unto them a thing
    most holy by the border of the Levites.
  luo-luo: Enobed mich makende mimiyogi, kogol kuom bath lowo maler mopwodhi, ma en
    kama ler moloyo momigi, mokiewo gi lop jo-Lawi.
  meu-meu: Idia ahudia korikorina ai bainela, tano helaḡana lalonai, gabu helaḡa-hereana
    ai bainela, Levi taudia edia tano ohena ai.
  npi-ULB: तिनीहरूका निम्ति यो अति पवित्र रूपमा जमिनको एक भाग दानको रूपमा अलग हुनेछ
    । यो लेवीहरूको सिमानालाई छुनेछ ।
  yor-yor: Èyí yóò jẹ́ ọrẹ pàtàkì fún wọn láti ara ìpín ibi mímọ́ ilẹ̀ náà, ìpín tí
    ó jẹ́ mímọ́ jùlọ, tí ó jẹ́ ààlà agbègbè àwọn Lefi.
  pes-OPCB: هنگام تقسیم زمین، این قسمت که مقدّسترین زمین است، سهم مخصوص ایشان باشد.
    زمینی که کنار آن قرار دارد محل سکونت سایر لاویان است.
  tgl-ULB: Ang handog para sa kanila ay magiging isang bahagi nitong pinakabanal na
    lupain na palalawakin hanggang sa hangganan ng mga Levita.
  hui-hui: Ani bialu hayagonaga i̱na dindi bayaleore ogoni ti mo turu halu tihondo
    mulebero. Ani merogola dindi ogoni wiabagi heneore mbira wulebira.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​နှင့်​ကပ်​လျက်​ရှိ​သော​သီး​သန့်​နယ်​မြေ​ကို​ရ​ရှိ​ကြ​လိမ့်​မည်။
    ထို​နယ်​မြေ​သည်​အ​သန့်​ရှင်း​အ​မြင့်​မြတ်​ဆုံး​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེ་བས། གནས་གཙང་མར་ཕུལ་བ་ལས་ས་ཆ་ཞིག་ནི་མཆོད་དཔོན་རྣམས་ལ་ཕུལ་ནས་གནས་དམ་མཆོག་བྱེད་དགོས་ཏེ།
    ས་འདི་ནི་ལེ་ཝི་པའི་ས་མཚམས་དང་འབྲེལ་ཡོད་དོ། །
  sna-sna: Ichava chipo chakatsaurwa kwavari kubva pamugove wakatsaurwa wenyika, iwo
    mugove mutsvene-tsvene, unoganhura nyika yavaRevhi.
  spa-BLM: Será para ellos una ofrenda de la ofrenda de la tierra, cosa santísima,
    junto a la frontera de los levitas.
  cac-cac: A d'a sti' lum yic eb' sacerdote chi', ata' ay lum yic eb' levita. A lum
    chi', 12 kilómetro yed' nan̈alxo steel luum, oye' kilómetro pax sat luum. A lum
    vic yaj chi', 12 kilómetro yed' nan̈alxo steel luum, 10 kilómetro sat luum.
  swh-ULB: Sadaka yao itakuwa fungu la hiyo nchi takatifu sana, karibu na mpaka wa
    Walawi.
  bel-bel: Ім будзе належаць гэтая частка зямлі са сьвяшчэннай дзялянкі, сьвятыня
    са сьвятынь, каля мяжы Лявітаў.
  deu-ELBBK: ihnen soll ein Gehobenes von dem Hebopfer des Landes gehören, ein Hochheiliges
    an der Grenze der Leviten.
  mbb-OT: Heini he tanà, ne ispisyal he gasa para te menge memumuhat, ne iyan heini
    utew segradu he tanà. Ne ziyà te avey kayi iyan is tanà he para te zuma he menge
    kevuwazan ni Levi. Heini is tanà, ne 12 he kilumitru is keleyatan din ne lelima
    he kilumitru is keluaǥan din.
  mal-2015: അങ്ങനെ അതു അവർക്കു ലേവ്യരുടെ അതിരിങ്കൽ ദേശത്തിന്റെ വഴിപാടിൽനിന്നു ഒരു
    വഴിപാടും അതിപരിശുദ്ധവുമായിരിക്കേണം.
  rmc-rmc: Kada ela lengro kotor ola phuvatar, so hiňi odďelimen sar neksveteder kotor
    la phuvakro, paš e phuv le Levitengri.
  pes-OPV: لهذا این برای ایشان از هدیه زمین، هدیه قدس اقداس به پهلوی سرحد لاویان خواهد
    بود.
  ron-1924: Еа ва фи а лор ка парте прясфынтэ, луатэ дин партя цэрий, каре ва фи деосебитэ
    Домнулуй, лынгэ хотарул левицилор.
  ben-OBCV: দেশের পবিত্র অংশ থেকে এটি হবে তাদের জন্য এক বিশেষ উপহার, এক মহাপবিত্র
    অংশ, যা লেবীয়দের সীমানার পাশে।
  som-som: Oo meeshaasu waxay iyaga u ahaan doontaa dal qurbaan ah oo ka mid ah dhulka
    qurbaan ahaan loo bixiyey, oo soohdinta reer Laawi ku xigta.
  lat-VUC: Et erunt eis primitiæ de primitiis terræ Sanctum sanctorum, juxta terminum
    Levitarum.
  eng-ASVBT: And it shall be unto them an oblation from the oblation of the land,
    a thing most holy, by the border of the Levites.
  ita-1885: E quella sarà loro una offerta levata dell'offerta del paese, una cosa
    santissima; ella sarà allato al confine de' Leviti.
  eng-LXXUP: And the firstfruits shall be given to them out of the firstfruits of
    the land, even a most holy portion from the borders of the Levites.
  eng-ULB: The offering for them will be a portion of this most holy land, extending
    to the border of the Levites.
  spa-VBL: Será una parte especial de la tierra provista para ellos, una asignación
    santísima junto a la de los levitas.
  fra-_FOB: Ils auront une portion prélevée sur la portion prélevée du pays, une portion
    très sainte, à côté de la frontière des Lévites;
  mal-mal: അങ്ങനെ അത് അവർക്ക് ലേവ്യരുടെ അതിർത്തിയിൽ, ദേശത്തിന്റെ വഴിപാടിൽനിന്ന് ഒരു
    വഴിപാടും അതിപരിശുദ്ധവുമായിരിക്കണം.
  urd-GVR: Is lie unheṅ mere lie maḳhsūs ilāqe kā muqaddastarīn hissā milegā. Yih
    Lāwiyoṅ ke ḳhitte ke shimāl meṅ hogā.
  suz-BL: मिनु मेको आन कली परमप्रभु यावे कली तिल्‍शो रागी रे आन भाग दुम्‍‍ब। मेको
    आन नेल्‍ल क्‍येङा चोव़खो बाक्‍तीक भाग, लेवी आन थेरशो रू थिशो बाक्‍‍ब।
  eng-NOY: And it shall belong to them as an oblation out of the oblation of the land,
    as most holy, by the border of the Levites.
  ita-1927: 'Essa apparterrà loro come parte prelevata dalla parte del paese che sarà
    stata prelevata: una cosa santissima, verso la frontiera dei Leviti.'
  ckb-ckb: ئەمە بۆیان دەبێت بە دیارییەکی تایبەت لە بەشە تەرخانکراوی زەوییەکە، بەشێکی
    زۆر پیرۆز لەتەنیشت سنووری لێڤییەکان.
  eng-BBE: Even for them will be the offering from the offering of the land, a thing
    most holy, on the limit of the land given to the Levites.
  kan-OKCV: ಮೀಸಲಾಗಿರುವ ಈ ನಾಡಿನ ವಿಶೇಷ ಕಾಣಿಕೆಯು ಲೇವಿಯರ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿಯೇ ಅತಿ ಪರಿಶುದ್ಧವಾದದ್ದಾಗಿರಬೇಕು.
  tam-2017: அப்படியே தேசத்தில் அர்ப்பணிக்கப்படுகிறதிலோ மகா பரிசுத்தமான பங்கு அவர்களுக்கு
    லேவியருடைய எல்லையருகே இருப்பதாக.
  spa-RV-1909: Ellos tendrán por suerte, apartada en la partición de la tierra, la
    parte santísima, junto al término de los Levitas.
  ron-BTF: Și acest dar al țării care este oferit le va fi preasfânt, lângă granița
    leviților.
  eng-WEBP: It shall be to them an offering from the offering of the land, a most
    holy thing, by the border of the Levites.
  eng-FBV: It will be a special part of the land provided for them, a most holy allocation
    next to that of the Levites.
  nld-1939: zal het toebehoren als deel van het heilig gebied, als iets hoogheiligs,
    grenzend aan het terrein der levieten.
  nch-BL: Yeca nopa totajtzitzi quipiyase inintal ipan nopa tali cati taiyocatalili
    para na, niamoTECO, cati más tatzejtzeloltic. Huan inintal elis nechca inintal
    nopa levitame.
  vie-1934: Chúng nó sẽ có một phần sẵn dành trong phần đã trích ra trên địa hạt,
    là phần rất thánh, ở kề bờ cõi người Lê-vi;
  hin-CV: यह देश के पवित्र भाग से उनके लिये एक विशेष भेंट होगी, एक परम पवित्र भाग,
    जो लेवियों की सीमा से लगा होगा.
  spa-BES: Incluso para ellos será la ofrenda de la ofrenda de la tierra, una porción
    más sagrada, en el límite de la tierra dada a los levitas.
  tdx-tdx: ho anjara miavake do’e ho a’ iereo i tane natolotsey, naho ioza’e ty a’
    o nte-Levio.
  tha-KJV: และให้​ที่​ดิ​นนี้ตกแก่เขาทั้งหลายเป็นส่วนหนึ่งจากส่วนถวายของแผ่นดิน เป็นสถานที่​บริสุทธิ์​ที่สุด
    ประชิ​ดก​ับเขตแดนของคนเลวี
  por-BR-2018: Eles terão uma oferta da oferta da terra, a parte santíssima, junto
    ao limite dos levitas.
  deu-ELO: ihnen soll ein Gehobenes von dem Hebopfer des Landes gehören, ein Hochheiliges
    an der Grenze der Leviten.
  eng-WYC-2018: And (this portion of the place of) the first fruits shall be to them
    of the first fruits of the land, the holy of holy things, by the term of Levites,
    either deacons. (And this portion of the place of the first fruits shall be a
    most holy place for them, and it shall be unto the border of the Levites, or the
    deacons.)
  epo-epo: Kaj al ili estos apartigita parto el la konsekrita terpeco, kiel plejsanktaĵo,
    apud la limo de la Levidoj.
  uig-PIN: Xuning bilǝn bu alaⱨidǝ «kɵtürmǝ ⱨǝdiyǝ» bolƣan yǝr bolsa pütün «kɵtürmǝ
    ⱨǝdiyǝ» bolƣan zeminning iqidin bolup, ularƣa nisbǝtǝn «ǝng muⱪǝddǝs bir nǝrsǝ»
    dǝp bilinsun. U Lawiylarning ülüxigǝ tutaxⱪan bolidu.
  beo-beo: Amaiba:le, ilia da soge fifilisi sogebi hisu agoane, Lifai fi ili sogebi
    dafulili lale, amo da baligili Hadigi sogebi ba:mu.
  tpi-OTNT: Olsem na mi givim dispela hap bilong graun bilong mi long ol pris, olsem
    wanpela gutpela presen, na dispela graun bilong ol i tambu tru.
  hau-SA: Zai zama kyauta ta musamman a gare su daga tsattsarkan rabon ƙasar, kusa
    da yankin Lawiyawa.
  uig-LAT: Shuning bilen bu alahide «kötürme hediye» bolghan yer bolsa pütün «kötürme
    hediye» bolghan zéminning ichidin bolup, ulargha nisbeten «eng muqeddes bir nerse»
    dep bilinsun. U Lawiylarning ülüshige tutashqan bolidu.
  nde-nde: Sizakuba yisipho esiqakathekileyo kubo sivela esigabeni esingcwele selizwe,
    isigaba esingcwele kakhulu, esingcelelane lesigaba sabaLevi.
  ton-ton: Pea ko e potu fonua ko ia kuo feilaulau ʻaki, ʻe hoko ia ko e meʻa tapu
    ʻaupito maʻanautolu, ʻi he ngataʻanga ʻoe kau Livai.
  ces-1613: I bude díl jejich obětovaný z oběti té země, věc nejsvětější při pomezí
    Levítů.
  eng-WMB: It shall be to them an offering from the offering of the land, a most holy
    thing, by the border of the Levites.
  tam-TCV: நாட்டின் பரிசுத்த பங்கிலிருந்து இது ஒரு விசேஷ நன்கொடையாகும். இந்த மகா பரிசுத்த
    பங்கு லேவியரின் நிலப்பரப்பின் எல்லையோடு அமைந்திருக்கும்.
  ceb-ULB: Ang halad alang kanila mahimong bahin niining labing balaan nga yuta, padulong
    sa utlanan sa mga Levita.
  pol-UBG: I ten święty dział z ofiar tej ziemi będzie rzeczą najświętszą obok granicy
    Lewitów.
  urd-GVU: اِس لئے اُنہیں میرے لئے مخصوص علاقے کا مُقدّس ترین حصہ ملے گا۔ یہ لاویوں
    کے خطے کے شمال میں ہو گا۔
  deu-1912: Und soll also dieser abgesonderte Teil des geheiligten Landes ihr eigen
    sein als Hochheiliges neben der Leviten Grenze.
  kan-2017: ಲೇವಿಯರ ಪಾಲಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿರುವ ಆ ಕ್ಷೇತ್ರವು ಅತಿ ಪವಿತ್ರವೂ ದೇಶದೊಳಗೆ ಮೀಸಲೂ
    ಆಗಿ ಯಾಜಕರಿಗೆ ಸೇರತಕ್ಕದ್ದಾಗಿದೆ.
  yap-yap: Ere fapi prist e ngar tafened e gin nib mel’eag nib migid ko gin nib milfan
    ko pi Levite, ni aram e gin ra par nib th’abi thothup ko gubin yang.
  hlt-MCSB: Te dongah Levi khorhi taengkah a cim la aka cim koek khohmuen kah khosaa
    te amih ham rhungkung buh la om saeh.
  mdy-ETH: ዬኖ ዱማዼ ቤዜሎይዳፓ ዬና ቤዛ ዔያቶ ዛላኬ፤ ዬይ ቤዛ ሚርጌና ዱማዼያ ማዓዛ ሌዊ ዓሶ ዓጮ ዛጶና ዎላ ካኣሜያኬ።
  twi-ASANTE: Ɛbɛyɛ akyɛdeɛ sononko a ɛfiri asase no kyɛfa a ɛyɛ kronkron no mu ama
    wɔn, kyɛfa kronkron mu kronkron a ɛne Lewifoɔ asase no bɔ hyeɛ.
  eng-WEBU: It shall be to them an offering from the offering of the land, a most
    holy thing, by the border of the Levites.
  wal-wal: Hegee GODAASSI dummayido biittaappe etayyo dumma saama; i ubbaappe aadhdhida
    geeshsha. Eta saamai Leewatu saaman zawato.
  spa-PDDPT: tendrán como parte santísima la parcela de tierra reservada junto al
    límite de la de los levitas.
  gun-gun: Ha'e va'e yvy ma yvy iky'a e'ỹ va'e mbyte py oĩ 'rã iky'a e'ỹ ete va'e,
    ha'e oje'a 'rã levita kuery yvy re.
  ilo-ULB: Ti daton a para kadakuada ket maysanto a paset daytoy a kasasantoan a daga,
    dumanon agingga iti beddeng dagiti Levita.
  kpg-kpg: Deenei laa, digaula ga hai mee gi tama gowaa i baahi i golo di gowaa dela
    e wanga gi digau Levi, di gowaa deelaa gaa hai di gowaa koia e dabuaahia huoloo.
  uig-ARA: شۇنىڭ بىلەن بۇ ئالاھىدە «كۆتۈرمە ھەدىيە» بولغان يەر بولسا پۈتۈن «كۆتۈرمە
    ھەدىيە» بولغان زېمىننىڭ ئىچىدىن بولۇپ، ئۇلارغا نىسبەتەن «ئەڭ مۇقەددەس بىر نەرسە»
    دەپ بىلىنسۇن. ئۇ لاۋىيلارنىڭ ئۈلۈشىگە تۇتاشقان بولىدۇ.
  sus-sus: Na yire sɛniyɛnxi saxi a xati ma e tan nan bɛ Lewi bɔnsɔɛ xa yire sɛɛti
    ma.»
  pon-2006: Eri, re pahn ale ekis wasa palihlahsang wasa me kohieng mehn Lipai ko,
    oh wasao me pahn keieu sarawi.
  ksd-ksd: diat a vatur vake da ra pakana pia i gomgom kakit kan ra pia i gomgom,
    ma na varlangunai ma ra pia kai ra tarai Levi.
  grc-BRENT: Καὶ ἔσται αὐτοῖς ἡ ἀπαρχὴ δεδομένη ἐκ τῶν ἀπαρχῶν τῆς γῆς, ἅγιον ἁγίων
    ἀπὸ τῶν ὁρίων τῶν Λευειτῶν.
  ind-AYT: Bagian ini akan menjadi bagian mereka seperti bagian yang kudus dari tanah,
    tempat yang paling kudus, di dekat perbatasan orang-orang Lewi.”
  nya-nya: Chigawochi, mwa zigawo zonse za mʼdzikomo, chidzakhala kwa ansembewo ngati
    mphatso yawo yapadera. Chidzachita malire ndi dziko la Alevi.
  hrv-hrv: njima će pripasti dio od toga najsvetijeg područja zemlje, uz područje
    levitsko.
  mps-mps: Tama tibaso, eno ena te tǫ pedai te pris hanibolo te mobao. Te wiegi yai
    nai presen tiwai te olo mobao. Tama augwaligo te tǫ te tedali gasagi yai mu dao,”
    wali.
  tpi-tpi: Olsem na mi givim dispela hap bilong graun bilong mi long ol pris, olsem
    wanpela gutpela presen, na dispela graun bilong ol i tambu tru.
  dan-1931: skal det tilhøre som en Offerydelse af Landets Offerydelse, et højhelligt
    Område langs Levitternes.
  vie-OVCB: Đó là đất thánh và là sản nghiệp chia cho họ trong ngày phân phối đất
    đai. Bên cạnh phần đất của các thầy tế lễ, người Lê-vi sẽ có một phần lãnh thổ
    để sống.
  guj-2017: તો ભૂમિના અર્પણમાંથી તેઓના હકનું પરમ પવિત્ર અર્પણ, લેવીઓની સરહદ લગોલગ
    થાય.
  pon-2006A: Eri, re pahn ale ekis wasa palihlahsang wasa me kohieng mehn Lipai ko,
    oh wasao me pahn keieu sarawi.
  por-BRBSL: Será para eles uma oferta da oferta da terra, uma coisa santíssima, junto
    à fronteira dos levitas.
  cth-cth: Levihnaw coe e kârinae koehoi kapek e ram pueng thung dawk hoi ahnimouh
    hanelah kapek pouh e hmuen kathoung poung lah ao han.
  twi-twi: Ɛbɛyɛ akyɛde sononko a efi asase no kyɛfa a ɛyɛ kronkron no mu ama wɔn,
    kyɛfa kronkron mu kronkron a ɛne Lewifo asase no bɔ hye.
  hlt-hlt: Te dongah Levi khorhi taengkah a cim la aka cim koek khohmuen kah khosaa
    te amih ham rhungkung buh la om saeh.
  tbz-SIM: Bɛmbɛ kó kɛtenkɛ̀ yó ncɑ̃́ɑ̃́mmu kɛ bo mí ndi Yiɛ̀ nKuyie n kɔkɛ miɛkɛ
    kɛ tɔ́kɛ́nɛ̀ Defiibɛ tɔbɛ̀ kɔkɛ.
  msy-2020: Kamaghɨn amizɨma, kɨ nguazir otevir kam isɨ me danɨngam. A bar moghɨra
    anogoregh, bar zuezir nguazimɨn ikiam. Nguazir kamɨn mɨtaghniam, a Livain anabamɨn
    nguazir mɨtaghniam ko poroghɨv ikiam.
  dop-dop: Pǝ tɔɔ kɛ́ pɑɑ hɑ-wɛɣɛ kelikɑ nɑŋŋ nyǝŋkɑ. Nkɑ pɑ cosɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɛtʋ
    tɔɔ kɛ́ Lefii nyǝ́mɑ toŋɑ kiŋ tɔ.
  azb-azb: O yer ölkənin müqəddəs payından xüsusi bir pay olaraq onlara veriləcək.
    Ora Levililərin torpaqlarına bitişik çox müqəddəs bir bölgə olacaq.
  eng-DBY: And this offering heaved from the heave-offering of the land shall be unto
    them a thing most holy, by the border of the Levites.
  hin-2017: इसलिए देश के अर्पण किए हुए भाग में से यह उनके लिये अर्पण किया हुआ भाग,
    अर्थात् परमपवित्र देश ठहरे; और लेवियों की सीमा से लगा रहे।
  wol-KYG: Jooxeb suufas réew mi, nañu ci jooxeel sarxalkat yi bérab bu sella sell,
    mu feggook suufas Leween ñi.
  eng-YLT: even the heave-offering hath been to them, out of the heave-offering of
    the land, most holy, by the border of the Levites.
  eng-WYC-2017: And this portion of the place of the first fruits shall be to them
    of the first fruits of the land, the holy of holy things, by the term of Levites,
    either deacons.
  eng-WMBB: It shall be to them an offering from the offering of the land, a most
    holy thing, by the border of the Levites.
  urd-GVH: इसलिए उन्हें मेरे लिए मख़सूस इलाक़े का मुक़द्दसतरीन हिस्सा मिलेगा। यह लावियों
    के ख़ित्ते के शिमाल में होगा।
  rug-rug: Kote na vinariponi marilaena si asa la koa rini koasa pepeso hopena, na
    hinia sapu hopena hola, pa kalina sa hinia tadi na tie pa butubutu Livae.
  gaz-gaz: Innis qooda biyyattii isa qulqulluu irraa jechuunis qooda qulqulluu kan
    qooda hunda caalaa qulqulluu taʼe irraa kan biyya Lewwotaa daangessu sun isaaniif
    kennaa addaa taʼa.
  fra-LSG: Elle leur appartiendra comme portion très sainte, prélevée sur la portion
    du pays qui aura été prélevée, à côté de la limite des Lévites.
  yal-yal: E gbeen findima mɛnna nan na, dɛnaxan sariɲan yirene birin xa bayo a baxi
    bɔxɔ ratinmɛxin nan na. E bɔxɔn tugunma Lewine bɔnsɔnna bɔxɔn danna nan na.
  haw-1868: A o keia alana a ka aina i mohaiia'ku, e lilo no ia i mea hoano loa ia
    lakou ma ka palena o na mamo a Levi.
  arb-NAV: وَتَكُونُ لَهُمْ تَقْدِمَةٌ خَاصَّةٌ مِنْ تَقْدِمَةِ الأرْضِ الْمُفْرَزَةِ
    لِقُدِسِ الأَقْدَاسِ الْمُجَاوِرَةِ لِلْجُزْءِ الْمَوْهُوبِ لِلّاوِيِّينَ.
  ewe-ewe: Anye nunana tɔxɛ na wo tso teƒe kɔkɔe la ŋu, teƒe kɔkɔe aɖe ŋutɔe, eye
    wòado liƒo kple Levitɔwo ƒe teƒe.
  eng-LEE: To them shall thus belong the portion set aside of the oblation of the
    land as a most holy thing by the boundary of the Levites.
  asm-FB: সেয়ে তেওঁলোকৰ পক্ষে, দেশৰ উপহাৰ ভূমিৰ পৰা লোৱা, লেবীয়াসকলৰ সীমাৰ কাষত
    এক অতি পবিত্ৰ উপহাৰ হ’ব।
  sus-A: نَ يِرٍ سّنِيّنشِ سَشِ عَ شَتِ مَ عٍ تَن نَن بّ لٍوِ بْنسْي شَ يِرٍ سّيتِ
    مَ.»
  fra-SBL: Ce sera pour eux une offrande provenant de l'offrande du pays, une chose
    très sainte, par la frontière des Lévites.
  hbo-hbo: וְהָיְתָ֨ה לָהֶ֧ם תְּרוּמִיָּ֛ה מִתְּרוּמַ֥ת הָאָ֖רֶץ קֹ֣דֶשׁ קָדָשִׁ֑ים
    אֶל־גְּב֖וּל הַלְוִיִּֽם׃
  kik-kik: Gĩcigo kĩu gĩgaatuĩka kĩheo kĩao kĩa mwanya kĩrutĩtwo kuuma gĩcigo-inĩ
    kĩu kĩamũre kĩa bũrũri, nakĩo gĩgaatuĩka igai itheru mũno, na gĩkaahakana na rũgongo
    rwa Alawii.
  fra-NCL: Ce sera leur part prélevée sur la portion prélevée du pays, part très sainte,
    à la frontière des lévites.
  cek-AK: Levi kaminawk ohhaih ahmuen taengah tangqum ah paek ih ahmuen loe qaimanawk
    han kaciim koek ahmuen ah om tih.
  cuk-cuk: A-ulale, dule-irwa-Babse-gormalad, Bab-Jehováʼga-napa-nugsalesadgi, Levitaʼmar-napa-walik,
    napa nikuoed. We-napa, islidikidga guoed.
  uig-CYR: Шуниң билән бу алаһидә «көтәрмә һәдийә» болған йәр болса пүтүн «көтәрмә
    һәдийә» болған зиминниң ичидин болуп, уларға нисбәтән «әң муқәддәс бир нәрсә»
    дәп билинсун. У Лавийларниң үлүшигә туташқан болиду.
  tel-2017: పవిత్రమైన భూమిలో లేవీయుల సరిహద్దు దగ్గర వారికొక స్థలం ఉంటుంది. దాన్ని
    అతి పరిశుద్ధంగా ఎంచుతారు.
  hat-BSA: Li va yon pòsyon pou yo soti nan pòsyon peyi a, yon kote ki sen pase tout
    kote, akote pòsyon Levit yo.
  kos-kos: Ke ma inge, ac fah oasr ipin acn se sriyukla nu selos ma ac oanna sisken
    acn ma itukyang nu sin sruf lal Levi. Acn se lalos inge pa mutal oemeet.
  hbo-WLC: וְהָיְתָ֨ה לָהֶ֧ם תְּרוּמִיָּ֛ה מִתְּרוּמַ֥ת הָאָ֖רֶץ קֹ֣דֶשׁ קָדָשִׁ֑ים
    אֶל־גְּב֖וּל הַלְוִיִּֽם׃
  ibo-ibo: Ọ bụ onyinye pụrụ iche a na-enye ha site nʼala ahụ dị nsọ, bụ ala ahụ kachasị
    nsọ, nke ya na ala ndị Livayị nwekọrọ oke ala.
  ory-ory: ଲେବୀୟମାନଙ୍କ ସୀମା ନିକଟସ୍ଥ ଦେଶର ଉପହାର ଭୂମିରୁ ସେମାନେ ଉପହାର ଭୂମି ପାଇବେ, ତାହା
    ମହାପବିତ୍ର ହେବ।
  chk-chk: Iei usun ekewe souasor repwe angei ei kinikin mi imwüla seni ewe fanü mi
    pin, a nom ünükün fanüen chon ewe ainangen Lefi. Ei fanü epwe eu fanü mi unusen
    pin.
  rop-rop: Det kantri blanga detlot serramonimen garra jidan brabli seikridwan, en
    im garra jidan deya sauthsaid langa det Libai klen kantri.
  ukr-1871: До них належати буде ся частина землї з пресьвяченого паю, сьвятиня сьвятинь,
    коло гряницї левітів.
  deu-1951: Also soll ihnen von der Gemarkung des geschenkten Landes ein Bezirk gehören,
    das Allerheiligste, neben dem Gebiet der Leviten.
  eng-JPS: And it shall be unto them a portion set apart from the offering of the
    land, a thing most holy, by the border of the Levites.
  srp-1865: Njihov æe biti sveti prinos od zemlje, svetinja nad svetinjama, uz meðe
    Levitske.
  lug-lug: Kiriba kirabo kyabwe eky’enjawulo ekiggiddwa ku mugabo ogwawuddwa ku nsi,
    ekifo ekitukuvu ennyo okuliraana ekitundu ky’Abaleevi.
  heb-heb: והיתה להם תרומיה מתרומת הארץ קדש קדשים אל גבול הלוים׃
  ben-IRV: লেবীয়দের সীমার কাছে দেশের উপহার-ভূমি তাদের হবে, তা খুব পবিত্র।
  pan-pan: ਦੇਸ ਦੀ ਭੇਟਾਂ ਵਿੱਚੋਂ ਲੇਵੀ ਦੇ ਭਾਗ ਦੀ ਹੱਦ ਕੋਲ ਇਹ ਉਹਨਾਂ ਦੇ ਲਈ ਭੇਟਾਂ ਹੋਵੇਗੀ,
    ਜਿਹੜੀ ਅੱਤ ਪਵਿੱਤਰ ਹੋਵੇਗੀ।
  mya-JVB: လေဝိ လူနေရာ မြေ အနား မှာ ထိုသို့ပူဇော် သော မြေ သည် ယဇ်ပုရောဟိတ် တို့အဘို့
    အလွန် သန့်ရှင်းသော မြေဖြစ် ရမည်။
  hmo-hmo: Unai dainai idia ese tano namona momokani, tano helaga herea, do idia abia,
    Levi taudia edia tano ena badibadinai.
  urd-urd: और ज़मीन के हदिये में से बनी लावी के हिस्से से मुत्तसिल, यह उनके लिए हदिया
    होगा जो बहुत पाक ठहरेगा।
  rus-SYN: Им будет принадлежать эта часть земли из священного участка, святыня из
    святынь, у предела левитов.
  bqc-SIM: Wa Dii tↄↄlɛ kĩnipi kpámá, a kua iↄ adoa, sa'onaↄ tↄↄlɛpi iↄ naa Levii
    buiↄ bùsuwa.
  tcz-CHONGTHU: Gam chu akihop tengleh hichelai munna chu atum beh a kikhen doh gam
    thengpen hiding, hichu amaho chan ding ahi. Thempuho gam ban tah chu Levite chenna
    gam to kijoma umding ahi.
  mar-mar: त्यास देशातील अर्पिलेल्या प्रदेशातून हा एक प्रदेश त्यांना परमपवित्र होईल;
    तो लेवींच्या सीमेपाशी असेल.
  qub-qub: Chaypitami nogapaj acrasha caycashan caj particho, Leví trïbu runacuna
    tiyaycashan läduncho cüracunapa partisyunnin canga. Chay caj partiga canga mas
    rispitädumi.
  bqp-bqp: Bɑtumɑ ye, yɑ ko n sɑ̃ɑwɑ nɛnɛm ye bɑ wunɑ Isirelibɑn tem di Lefibɑn tem
    nɔɔ burɑ yerun bɔkuɔ.
  hat-hat: Se konsa, y'a ba yo yon moso tè pou kont yo, kole kole ak moso tè yo bay
    moun Levi yo. Se moso tè sa a ki va rete apa nèt pou Seyè a.
  eng-BSB: It will be a special portion for them set apart from the land, a most holy
    portion adjacent to the territory of the Levites.
  eng-WEBPB: It shall be to them an offering from the offering of the land, a most
    holy thing, by the border of the Levites.
  kbq-kbq: Hagi pristi vahetmima regori zami'naza mopamo'a ruotge hugahiankino, Livae
    vahe'mokizmi mopamo'ma ome atre atupareti pristi vahera mopa regori zamigahaze.
  nhe-BL: Yeca nopa totajtzitzi quipiyase inintlal ipan nopa tlali tlen tlaijiyocatlalili
    para na, niimoTECO, tlen más tlatzejtzeloltic. Huan inintlal elis nechca inintlal
    nopa levitame.
  gub-BL: A'e rupi Zanok izuapyapyr wereko putar amo ywy pehegwer ikatuahy ma'e Erewi
    izuapyapyr waiwy huwake wà nehe. A'e ywy ikatu wera'u putar amo ywy wi herenataromo
    a'e nehe.
  eng-DRA: And for them shall be the firstfruits of the firstfruits of the land holy
    of holies, by the border of the Levites.
