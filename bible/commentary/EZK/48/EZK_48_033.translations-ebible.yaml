verse: EZK.048.033
translations:
  mal-C: 'തെക്കേവശത്തിന്റെ അളവ് 4,500 മുഴം; അവിടത്തെ മൂന്നു കവാടങ്ങൾ: ശിമെയോന്റെ കവാടം,
    യിസ്സാഖാറിന്റെ കവാടം, സെബൂലൂന്റെ കവാടം.'
  deu-TKW: 'Auf der Südseite mit 4500 Ellen Ausdehnung liegen drei Thore: das Thor
    Simeons, eines; das Thor Issachars, eines; das Thor Sebulons, eines.'
  lin-lin: 'Na ngambo ya sude, na molayi ya bametele pene nkoto mibale na nkama mibale
    na tuku mitano, ekozala na bikuke misato : ekuke ya Simeoni, ekuke ya Isakari,
    mpe ya ekuke ya Zabuloni.'
  eng-LSV: And the south side, four thousand and five hundred, and three gates—one
    gate of Simeon, one gate of Issachar, one gate of Zebulun.
  eng-GNV: And at the South side, fiue hundreth and foure thousande measures, and
    three portes, one gate of Simeon, one gate of Isshachar, and one gate of Zebulun.
  eng-WEBSTER: 'And at the south side four thousand and five hundred measures: and
    three gates; one gate of Simeon, one gate of Issachar, one gate of Zebulun.'
  nhw-BL: Huan nopa puertas catli mocahuase ica sur quihuicase inintoca nopa huejhueyi
    familias tlen Simeón, Isacar huan Zabulón.
  swh-ONEN: '“Upande wa kusini, wenye urefu wa dhiraa 4,500, utakuwa na malango matatu:
    lango la Simeoni, lango la Isakari na lango la Zabuloni.'
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn ɡɑnɑ yɑ ko n kɑ yiɔnɔ dɛ̃ɛbu nɛwɑ. Bɑ koo mɑɑ
    kɔnnɔsu itɑ yɑbɑ mi. Gbiikuu ɡɑ ko n Simɛɔn yĩsiru mɔ, yiruse Isɑkɑriɡiru, itɑse
    mɑɑ Sɑbuloniɡiru.
  eng-KJVCPB: 'And at the south side four thousand and five hundred measures: and
    three gates; one gate of Simeon, one gate of Issachar, one gate of Zebulun.'
  luo-luo: 'Yo milambo, ma pimne romo kilomita ariyo, rangeye adek nobedie, ma gin:
    rangaj Simeon, rangaj Isakar gi rangaj Zebulun.'
  meu-meu: Diho kahana ai (ia danu ena lata na kiubit daha-hani sinahu-ima), ikoukou
    toi bae mia, Simeon ena ikoukou, Isakara ena ikoukou, bona Sebulun ena ikoukou.
  npi-ULB: 'दक्षिणतिर ४,५०० हात लामो हुनेछ, जसमा तिनवटा ढोकाहरू हुनेछन्: एउटा ढोका
    शिमियोन, अर्को ढोका इस्साखार, र अर्को ढोका जबूलूनको लागि हुनेछ ।'
  yor-yor: 'Ní ìhà gúúsù, èyí tí wíwọ̀n rẹ̀ jẹ́ ẹgbẹ̀rún mẹ́rin ó lè ẹ̀ẹ́dẹ́gbẹ̀ta
    (4,500) ìgbọ̀nwọ́ ní ojú ọ̀nà mẹ́ta yóò wà: ojú ọ̀nà Simeoni, ojú ọ̀nà Isakari
    àti ojú ọ̀nà Sebuluni.'
  pes-OPCB: '@see-verse:EZK.048.032'
  tgl-ULB: 'May tatlong tarangkahan sa gawing silangan na may sukat na 4, 500 siko
    ang haba: isang tarangkahan para kay Simeon, isang tarangkahan para kay Issachar
    at isang tarangkahan para kay Zebulon.'
  hui-hui: '@see-verse:EZK.048.032'
  mya-mya: '@see-verse:EZK.048.032'
  bod-N: ལྷོ་ཕྱོགས་ཀྱི་རིང་ཚད་ནི་ཁྲུ་བཞི་སྟོང་ལྔ་བརྒྱ་ཡིན་པ་དང་། རྒྱ་སྒོ་གསུམ་ཡོད་དེ།
    གཅིག་ནི་སི་མུ་ཨོན་གྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ཡེས་སི་ཀཱར་གྱི་རྒྱ་སྒོ་དང་། གཅིག་ནི་ཟེ་བུ་ལུན་གྱི་རྒྱ་སྒོ་ཡིན།
  sna-sna: 'Kurutivi rwezasi, kuna makubhiti zviuru zvina zvina mazana mashanu pakureba,
    masuo matatu achamira sezvizvi: suo raSimeoni, suo raIsakari nesuo raZebhuruni.'
  spa-BLM: '“Al lado del sur cuatro mil quinientas cañas por medida, y tres puertas:
    la puerta de Simeón, una; la puerta de Isacar, una; la puerta de Zabulón, una.'
  cac-cac: '@see-verse:EZK.048.032'
  swh-ULB: 'Kwa upande wa mashariki, kutakuwa na kipimo cha ridhaa 4, 500 urefu, kutakuwa
    na malango matatu: lango moja kwa ajili ya Simioni, lango moja kwa ajili ya Isakari,
    na moja kwa ajili ya Zebuloni.'
  bel-bel: 'і з паўднёвага боку меры чатыры тысячы пяцьсот, і тры брамы: брама Сымонава
    адна, брама Ісахарава адна, брама Завулонава адна.'
  deu-ELBBK: 'Und an der Südseite, 4.500 Ruten Maß, und drei Tore: das Tor Simeons
    eins, das Tor Issaschars eins, das Tor Sebulons eins.'
  mbb-OT: '@see-verse:EZK.048.032'
  mal-2015: തെക്കുഭാഗത്തെ അളവു നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്നു; ശിമെയോന്റെ ഗോപുരം
    ഒന്നു; യിസ്സാഖാരിന്റെ ഗോപുരം ഒന്നു; സെബൂലൂന്റെ ഗോപുരം ഒന്നു.
  rmc-rmc: 'Pre južno sera, savi merinel 2,25 kilometri, ena trin brani: le Šimeonoskri,
    le Jisacharoskri the le Zebulunoskri.'
  pes-OPV: و بطرف جنوب چهار هزار و پانصدپیمایش و سه دروازه یعنی دروازه شمعون یک ودروازه
    یساکار یک و دروازه زبولون یک.
  ron-1924: 'Ын партя де мязэзи, ку о ынтиндере де патру мий чинч суте де коць ши
    трей порць: о поартэ а луй Симеон, о поартэ а луй Исахар ши о поартэ а луй Забулон.'
  ben-OBCV: দক্ষিণ দিকে, মাপ হবে 4,500 হাত, তিনটি দ্বার থাকবে শিমিয়োনের দ্বার, ইষাখরের
    দ্বার ও সবূলূনের দ্বার।
  som-som: Oo xagga dhanka koonfureedna qiyaastiisu waa afar kun iyo shan boqol oo
    cawsduur, oo saddexda irdood oo dhanka koonfureed irid waa in reer Simecoon lagu
    magacaabaa, iridna reer Isaakaar, iridna reer Sebulun.
  lat-VUC: 'Et ad plagam meridianam, quingentos et quatuor millia metieris, et portæ
    tres: porta Simeonis una, porta Issachar una, porta Zabulon una.'
  eng-ASVBT: 'And at the south side four thousand and five hundred reeds by measure,
    and three gates: the gate of Simeon, one; the gate of Issachar, one; the gate
    of Zebulun, one.'
  ita-1885: 'E dal lato verso il Mezzodì vi saranno quattromila cinquecento cubiti
    di misura, e tre porte; una detta: Porta di Simeone; un''altra detta: Porta d''Issacar;
    un''altra detta: Porta di Zabulon.'
  eng-LXXUP: 'And southward, four thousand and five hundred by measure: and three
    gates; the gate of Simeon, one, and the gate of Issachar, one, and the gate of
    Zebulun, one.'
  eng-ULB: 'On the south side, which is 4,500 cubits in length, will be three gates:
    one gate for Simeon, one gate for Issachar, and one gate for Zebulun.'
  spa-VBL: 'Habrá tres puertas en el lado sur, (también de 4.500 codos de largo):
    las puertas de Simeón, Isacar y Zabulón.'
  fra-_FOB: 'Du côté Sud, quatre mille cinq cents cannes, et trois portes: la porte
    de Siméon, une; la porte d''Issacar, une; la porte de Zabulon, une.'
  mal-mal: തെക്കുഭാഗത്തെ അളവ് നാലായിരത്തഞ്ഞൂറു മുഴം; ഗോപുരം മൂന്ന്; ശിമെയോന്റെ ഗോപുരം
    ഒന്ന്; യിസ്സാഖാരിന്റെ ഗോപുരം ഒന്ന്; സെബൂലൂന്റെ ഗോപുരം ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.032'
  suz-BL: मेको दक्‍खिन गे ङा गारो ४ हजार ५ सहे कुबीत लाइश्‍शो दुम्‍चा माल्‍ब। दक्‍खिन
    गे ङा गारो ङा ठेयब लाप्‍चो सां, सिमियोन आ लाप्‍चो, इस्‍साकार आ लाप्‍चो नु जबूलून
    आ लाप्‍चो दुम्‍नीम।
  eng-NOY: And on the south side its measure shall be four thousand five hundred;
    and three gates,—one gate of Simeon, one gate of Issachar, one gate of Zebulon.
  ita-1927: 'Dal lato meridionale, quattromila cinquecento cubiti, e tre porte: la
    Porta di Simeone, l’una; la Porta di Issacar, l’altra; la Porta di Zabulon, l’altra.'
  ckb-ckb: 'لای باشووریش کە چوار هەزار و پێنج سەد باڵە، سێ دەروازە دەبێت: دەروازەی
    شیمۆن، دەروازەی یەساخار و دەروازەی زەبولون.'
  eng-BBE: And at the south side, four thousand five hundred by measure, and three
    doors, one for Simeon, one for Issachar, one for Zebulun;
  kan-OKCV: 'ಸುಮಾರು ಎರಡೂವರೆ ಕಿಲೋಮೀಟರ್ ಉದ್ದವಿರುವ ದಕ್ಷಿಣದಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳಿರುತ್ತವೆ:
    ಒಂದು ಸಿಮೆಯೋನ್ ಬಾಗಿಲು, ಒಂದು ಇಸ್ಸಾಕಾರ್ ನ ಬಾಗಿಲು, ಒಂದು ಜೆಬುಲೂನ್ ನ ಬಾಗಿಲು.'
  tam-2017: தெற்கு பக்கத்திலே நான்காயிரத்து ஐந்நூறு கோல், அதில் சிமியோனுக்கு ஒரு வாசல்,
    இசக்காருக்கு ஒரு வாசல், செபுலோனுக்கு ஒரு வாசல், ஆக மூன்று வாசல்கள் இருப்பதாக.
  spa-RV-1909: 'Y á la parte del mediodía, cuatro mil y quinientas cañas por medida,
    y tres puertas: la puerta de Simeón, una; la puerta de Issachâr, otra; la puerta
    de Zabulón, otra.'
  ron-BTF: Și pe latura de sud, patru mii cinci sute de măsuri; și trei porți, o poartă
    a lui Simeon, o poartă a lui Isahar, o poartă a lui Zabulon.
  eng-WEBP: '“At the south side four thousand five hundred reeds by measure, and three
    gates: the gate of Simeon, one; the gate of Issachar, one; the gate of Zebulun,
    one.'
  eng-FBV: 'There will be three gates on the south side, (also 4,500 cubits long):
    the gates of Simeon, Issachar, and Zebulun.'
  nld-1939: 'Aan de zuidkant, die vijf en veertighonderd el lang is, liggen drie poorten:
    een Simeonpoort, een Issakarpoort en een Zabulonpoort.'
  nch-BL: Huan nopa caltemit cati mocahuase ica sur quihuicase inintoca nopa huejhueyi
    familias ten Simeón, Isacar huan Zabulón.
  vie-1934: 'Phía nam, đo bốn ngàn năm trăm cần, và ba cửa: cửa Si-mê-ôn là một; cửa
    Y-sa-ca là một; cửa Sa-bu-lôn là một.'
  hin-CV: 'दक्षिण की तरफ, जिसकी लंबाई लगभग ढाई किलोमीटर है, तीन द्वार होंगे: शिमओन
    का द्वार, इस्साखार का द्वार और ज़ेबुलून का द्वार.'
  spa-BES: 'Y en el lado sur, cuatro mil quinientos por medida, y tres puertas: una
    para Simeón, una para Isacar, una para Zabulón;'
  tdx-tdx: Naho ty ila’e atimo, efats’ arivo-tsi-liman-jato, naho lalambey telo; ty
    lalambei’ i Simone, raike; ty lalambei’ Isakare, raike; ty lalambei’ i Zebolone,
    raike.
  tha-KJV: ทางด้านใต้ซึ่งวัดได้​สี​่พันห้าร้อยศอก มี​ประตู​สามประตู ประตู​ของสิเมโอน
    ประตู​ของอิสสาคาร์ ประตู​ของเศบู​ลุ​น
  por-BR-2018: 'E ao lado sul quatro mil e quinhentos côvados de medida, e três portas:
    uma porta de Simeão, uma porta de Issacar, e uma porta de Zebulom.'
  deu-ELO: 'Und an der Südseite, viertausendfünfhundert Ruten Maß, und drei Tore:
    das Tor Simeons eines, das Tor Issaschars eines, das Tor Sebulons eines.'
  eng-WYC-2018: And at the south coast thou shalt mete five hundred and four thousand
    reeds(or five hundred and four thousand rods), and three gates shall be of those;
    one gate of Simeon, one gate of Issachar, one gate of Zebulun. (And on the south
    side thou shalt measure four thousand five hundred cubits, and three gates shall
    be there; one gate for Simeon, one gate for Issachar, one gate for Zebulun.)
  epo-epo: 'Ankaŭ sur la suda flanko kvar mil kvincent mezurstangoj; kaj tri pordegoj:
    unu Pordego de Simeon, unu Pordego de Isaĥar, unu Pordego de Zebulun.'
  uig-PIN: Jǝnubiy tǝripining ɵlqimi tɵt yüz ǝllik hada, uningda üq ⱪowuⱪ bolidu;
    biri Ximeonning ⱪowuⱪi bolidu; biri Issakarning ⱪowuⱪi bolidu; biri Zǝbulunning
    ⱪowuⱪi bolidu.
  beo-beo: '@see-verse:EZK.048.032'
  tpi-OTNT: '@see-verse:EZK.048.032'
  hau-SA: A gefen kudu, wanda yake da tsawon kamu 4,500, zai kasance da ƙofofi uku,
    ƙofar Simeyon, ƙofar Issakar da ƙofar Zebulun.
  uig-LAT: Jenubiy teripining ölchimi töt yüz ellik xada, uningda üch qowuq bolidu;
    biri Shiméonning qowuqi bolidu; biri Issakarning qowuqi bolidu; biri Zebulunning
    qowuqi bolidu.
  nde-nde: 'Eceleni leningizimu, elizingalo eziyinkulungwane ezine lamakhulu amahlanu
    (4,500), kuzakuba lamasango amathathu: isango likaSimiyoni, isango lika-Isakhari
    lesango likaZebhuluni.”'
  ton-ton: Pea ko hono fua ki he potu ki tonga, ko e fā afe mo e nimangeau; pea ʻe
    tolu ʻa hono matapā; ko e matapā ʻe taha kia Simione, mo e matapā ʻe taha kia
    ʻIsaka, pea mo e matapā ʻe taha kia Sepuloni.
  ces-1613: Též od strany polední čtyř tisíc a pět set loket míra, a brány tři, brána
    Simeonova jedna, brána Izacharova jedna, brána Zabulonova jedna.
  eng-WMB: '“At the south side four thousand five hundred reeds by measure, and three
    gates: the gate of Simeon, one; the gate of Issachar, one; the gate of Zebulun,
    one.'
  tam-TCV: நீளம் 4,500 முழமான தெற்குப் புறத்திலுள்ள மூன்று வாசல்களும் சிமியோன் வாசல்,
    இசக்கார் வாசல், செபுலோன் வாசல் எனப் பெயரிடப்படும்.
  ceb-ULB: 'Sa sidlakang bahin, nga nagsukod ug 4, 500 ka cubit, mao ang tulo ka mga
    ganghaan: usa ka ganghaan alang kang Simeon, usa alang kang Isacar, ug usa alang
    kang Zebulun.'
  pol-UBG: 'Od strony południowej – cztery tysiące pięćset prętów, a bramy trzy: brama
    Symeona jedna, brama Issachara jedna i brama Zebulona jedna.'
  urd-GVU: '@see-verse:EZK.048.032'
  deu-1912: 'Gegen Mittag auch also viertausend und fünfhundert Ruten und auch drei
    Tore: das erste Tor Simeon, das zweite Isaschar, das dritte Sebulon.'
  kan-2017: ದಕ್ಷಿಣದ ಕಡೆಯಲ್ಲಿ ಉದ್ದವು ನಾಲ್ಕು ಸಾವಿರದ ಐನೂರು ಮೊಳವು; ಅದರಲ್ಲಿ ಮೂರು ಬಾಗಿಲುಗಳು;
    ಒಂದು ಸಿಮೆಯೋನನ ಬಾಗಿಲು, ಇನ್ನೊಂದು ಇಸ್ಸಾಕಾರನ ಬಾಗಿಲು, ಮತ್ತೊಂದು ಜೆಬುಲೂನಿನ ಬಾಗಿಲು.
  yap-yap: '@see-verse:EZK.048.032'
  hlt-MCSB: Tuithim saa khaw cungnueh ah thawng li ya nga lo. Vongka pathum dongkah
    te Simeon vongka pakhat, Issakhar vongka pakhat, Zebulun vongka pakhat saeh.
  mdy-ETH: ዾኦሎ ባንፆና ዖይዶ ሺያና ዶንጎ ፄኤታ ዋዻ ዖዶሱሞ ዓኣኔ፤ ዬኖ ባንፆና ዓኣ ሃይሦ ካራ ሲሞኦኔና ዪሳኮኦሬና ዛብሎኦኔ
    ሱንፆና ዔኤሊንታኔ።
  twi-ASANTE: Anafoɔ fam ɔfasuo a ne tentene yɛ anammɔn mpem nsia ahanson aduonum
    (6,750) no, wɔde apono mmiɛnsa no bɛtoto Simeon, Isakar ne Sebulon.
  eng-WEBU: '“At the south side four thousand five hundred reeds by measure, and three
    gates: the gate of Simeon, one; the gate of Issachar, one; the gate of Zebulun,
    one.'
  wal-wal: Tohossa dirssaa gimbbee 4,500 wara aduqqana; he gimbbiyan Simoona penggiyaa,
    Yisaakoora penggiyaanne Zaabiloona penggiyaa geetettiya heezzu penggeti de7ana.
  spa-PDDPT: 'Por el lado del sur 2,25 kilómetros medidos, y tres puertas: una puerta
    de Simeón, una de Isacar y una de Zabulón.'
  gun-gun: Kuaray puku-a katygua dois quilômetros raxa'i oo va'e re ma mboapy okẽ
    ju 'rã ikuai, Simeão, Issacar ha'e Zebulom rokẽ.
  ilo-ULB: Iti akin-daya a pasetna, nga agrukodto iti 4, 500 a kubit ti kaatiddogna,
    ket tallonto ti ruanganna, maysa a ruangan para iti Simon, maysa a ruangan para
    iti Issacar, ken maysa a ruangan para iti Zabulon.
  kpg-kpg: '@see-verse:EZK.048.032'
  uig-ARA: جەنۇبىي تەرىپىنىڭ ئۆلچىمى تۆت يۈز ئەللىك خادا، ئۇنىڭدا ئۈچ قوۋۇق بولىدۇ؛
    بىرى شىمېئوننىڭ قوۋۇقى بولىدۇ؛ بىرى ئىسساكارنىڭ قوۋۇقى بولىدۇ؛ بىرى زەبۇلۇننىڭ
    قوۋۇقى بولىدۇ.
  sus-sus: «Naadɛ naxee na taa yirefanyi sɛɛti, naxan kuya nɔngɔn ya wulu naani kɛmɛ
    suuli, Isirayila bɔnsɔɛ Simeyɔn, Isakari, nun Sabulon xilie nan sama na naadɛ
    saxanyi xun ma.»
  pon-2006: '@see-verse:EZK.048.032'
  ksd-ksd: ta ra papar a taubar, nina ba na tika na arip ma tika na mar ma a ura vinun
    ma a ilima na pokono kana lolovina, a utul a mataniolo, ra mataniolo kai Simeon,
    ra mataniolo kai Isakar, ma ra mataniolo kai Sebulun;
  grc-BRENT: Καὶ τὰ πρὸς Νότον τετρακισχίλιοι καὶ πεντακόσιοι μέτρῳ· καὶ πύλαι τρεῖς,
    πύλη Συμεὼν, μία, καὶ πύλη Ἰσσάχαρ, μία, καὶ πύλη Ζαβουλὼν, μία.
  ind-AYT: '“Di sisi selatan, 4.500 hasta menurut ukurannya, akan menjadi tiga gerbang:
    satu pintu gerbang Simeon, satu pintu gerbang Isakhar, dan satu pintu gerbang
    Zebulon.”'
  nya-nya: '“Mbali yakummwera, imene kutalika kwake ndi mamita 2,250, kudzakhala zipata
    zitatu izi: chipata cha Simeoni, chipata cha Isakara ndi chipata cha Zebuloni.'
  hrv-hrv: 'Na južnoj strani - četiri tisuće i pet stotina lakata u dužinu - troja
    vrata: Vrata Šimunova, Vrata Jisakarova, Vrata Zebulunova.'
  mps-mps: '@see-verse:EZK.048.032'
  tpi-tpi: '@see-verse:EZK.048.032'
  dan-1931: på Sydsiden, der måler 4.500 Alen, er der tre Porte, den første Simeons,
    den anden Issakars og den tredje Zebulons;
  vie-OVCB: Trên tường thành phía nam, cũng dài 2.400 mét, tên các cổng là Si-mê-ôn,
    Y-sa-ca, và Sa-bu-luân.
  guj-2017: દક્ષિણ બાજુની દીવાલની લંબાઈ ચાર હજાર પાંચસો હાથ છે. તેના ત્રણ દરવાજા શિમયોનનો
    દરવાજો, ઇસ્સાખારનો દરવાજો તથા ઝબુલોનનો દરવાજો.
  pon-2006A: '@see-verse:EZK.048.032'
  por-BRBSL: '“No lado sul quatro mil e quinhentas canas por medida, e três portões:
    o portão de Simeon, um; o portão de Issachar, um; o portão de Zebulun, um.'
  cth-cth: Akalah dong 4,500, touh dawk longkha kathum touh ao, hotnaw teh, Simeon
    longkha, Issakhar longkha, Zebulun longkha naw hah doeh.
  twi-twi: Anafo fam fasu a ne tenten yɛ anammɔn mpem asia ahanson aduonum (6,750)
    no, wɔde apon abiɛsa no bɛtoto Simeon, Isakar ne Sebulon.
  hlt-hlt: Tuithim saa khaw cungnueh ah thawng li ya nga lo. Vongka pathum dongkah
    te Simeon vongka pakhat, Issakhar vongka pakhat, Zebulun vongka pakhat saeh.
  tbz-SIM: 'Kɛ̀ di bennɛ́ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ cìdòmɛ́tìrì bɛ̀dɛ́bɛ̀ nɛ̀ mɛ́tìrì
    sikɔusìdɛ́ nɛ̀ sipísìnùmmù (250) kɛ̀ yɛbòrɛ̀ mbo yɛ̀tɑ̃ɑ̃ti: Simmɛɔ̃ɔ̃ kpɛri nɛ̀
    Isɑkɑɑ kpɛri nɛ̀ Sɑbunɔɔ kpɛri.'
  msy-2020: '@see-verse:EZK.048.032'
  dop-dop: Ilim mpǝtǝŋ tɔɔ koluŋɑ tɑɣɑlǝŋ kɑ́ wɛɛ teitei kɛ́ ɩsɩɩ lɛŋsɩ. Koluŋɑ ŋkɛ
    kɑ nɔnɔɔsɩ kɑ wɛɛ tooso. Simiyɔŋ nɔnɔɣɔ, nɑ Ɩsɑkɑɑ nyǝŋkɑ nɑ Sɑpulɔŋ nyǝŋkɑ.
  azb-azb: 'Dörd min beş yüz qulac uzunluğunda olan cənub tərəfdə üç darvaza olacaq:
    bir Şimeon darvazası, bir İssakar darvazası, bir Zevulun darvazası.'
  eng-DBY: 'And at the south side four thousand and five hundred [cubits] by measure,
    and three gates: the gate of Simeon, one; the gate of Issachar, one; the gate
    of Zebulun, one.'
  hin-2017: दक्षिण की ओर सीमा चार हजार पाँच सौ बाँस लम्बी हो, और उसमें तीन फाटक हों;
    अर्थात् एक शिमोन का फाटक, एक इस्साकार का फाटक, और एक जबूलून का फाटक हो।
  wol-KYG: 'Wetu bëj-saalum am miiru ñeenti junniy xasab ak juróomi téeméer (4 500)
    ak ñetti bunt: benn buntu Simeyon ak benn buntu Isaakar ak benn buntu Sabulon.'
  eng-YLT: 'And the south side five hundred, and four thousand measures, and three
    gates: the gate of Simeon one, the gate of Issachar one, the gate of Zebulun one.'
  eng-WYC-2017: And at the south coast thou shalt mete five hundred and four thousand
    reeds, and three gates shall be of those [or them]; one gate of Simeon, one gate
    of Issachar, one gate of Zebulun.
  eng-WMBB: '“At the south side four thousand and five hundred reeds by measure, and
    three gates: the gate of Simeon, one; the gate of Issachar, one; the gate of Zebulun,
    one.'
  urd-GVH: '@see-verse:EZK.048.032'
  rug-rug: 'Pa kali mataona, sapu karua kilomita meke karua gogoto lima ṉavulu mita
    gelena, si kote koa dia si ka ṉeta sasada: sasada Simione, sasada Isaka, meke
    sasada Zeboloni.'
  gaz-gaz: Karaa kibbaa karrawwan dhundhuma 4,500 dheeratan sadiitu jira; isaanis
    karra Simiʼoon, karra Yisaakorii fi karra Zebuuloon.
  fra-LSG: 'Du côté méridional quatre mille cinq cents cannes, et trois portes: la
    porte de Siméon, une, la porte d’Issacar, une, la porte de Zabulon, une.'
  yal-yal: 'Yiifari fɔxɔn kuyana, nɔngɔnna yɛ wuli naanin kɛmɛ suulun. Mɛn fan dɛ
    saxan: Simeyɔn gbeen dɛ keden, Isakari gbeen dɛ keden, Sabulon gbeen dɛ keden.'
  haw-1868: 'A ma ka aoao kukulu hema, eha tausani elima haneri ana: a ekolu ipuka;
    hookahi ipuka o Simeona, hookahi ipuka o Isakara, hookahi ipuka o Zebuluna.'
  arb-NAV: وَفِي الْجَانِبِ الْجَنُوبِيِّ الَّذِي يَمْتَدُّ أَرْبَعَةَ آلافٍ وَخَمْسَ
    مِئَةِ ذِرَاعٍ (نَحْوَ كِيلُو مِتْرَيْنِ وَرُبْعِ الْكِيلُومِتْرِ)، ثَلاثَةُ أَبْوَابٍ،
    هِيَ بَابُ شِمْعُونَ وَبَابُ يَسَّاكَرَ وَبَابُ زَبُولُونَ.
  ewe-ewe: Le dziehe lɔƒo, afi si didi mita akpe eve alafa eve kple blaatɔ̃ (2,250)
    la, agbo etɔ̃ anɔ anyi, eye woayɔ wo be Simeon ƒe agbo, Isaka ƒe agbo kple Zebulon
    ƒe agbo.
  eng-LEE: 'And the south side, five hundred and four thousand rode by the measure,
    with three gates: the gate of Simeon one, the gate of Issachar one, the gate of
    Zebulun one.'
  asm-FB: আৰু দক্ষিণ ফালে চাৰি হাজাৰ পাঁচ শ হাত, আৰু তিনিখন দুৱাৰ, চিমিয়োনৰ এখন,
    ইচাখৰৰ এখন, আৰু জবূলূনৰ এখন।
  sus-A: «نَادّ نَشٍيٍ نَ تَا يِرٍقَنيِ سّيتِ، نَشَن كُيَ نْنفْن يَ وُلُ نَانِ كّمّ
    سُولِ، عِسِرَيِلَ بْنسْي سِمٍيْن، عِسَكَرِ، نُن سَبُلٌن شِلِيٍ نَن سَمَ نَ نَادّ
    سَشَنيِ شُن مَ.»
  fra-SBL: '« Sur le côté méridional, quatre mille cinq cents roseaux en mesure, et
    trois portes : la porte de Siméon, une ; la porte d''Issacar, une ; la porte de
    Zabulon, une.'
  hbo-hbo: וּפְאַת־נֶ֗גְבָּה חֲמֵ֨שׁ מֵאֹ֜ות וְאַרְבַּ֤עַת אֲלָפִים֙ מִדָּ֔ה וּשְׁעָרִ֖ים
    שְׁלֹשָׁ֑ה שַׁ֣עַר שִׁמְעֹ֞ון אֶחָ֗ד שַׁ֤עַר יִשָּׂשכָר֙ אֶחָ֔ד שַׁ֥עַר זְבוּלֻ֖ן
    אֶחָֽד׃
  kik-kik: '“Ningĩ mwena wa gũthini, ũrĩa ũrĩ na gĩthimo kĩa mĩkono 4,500, ũgaakorwo
    ũrĩ na ihingo ithatũ: kĩmwe nĩ kĩa Simeoni, kĩu kĩngĩ nĩ kĩa Isakaru, na kĩu kĩngĩ
    nĩ kĩa Zebuluni.'
  fra-NCL: 'Du côté du midi, quatre mille cinq cents coudées de mesure et trois portes :
    la porte de Siméon, une ; la porte d’Issachar, une ; la porte de Zabulon, une.'
  cek-AK: Aloih bang ah loe dong sang pali, cumvai pangato kasawk, Simeon khongkha,
    Issakar khongkha hoi Zebulun khongkha, tiah khongkha thumto om tih.
  cuk-cuk: '”Dad-nakwed-argan-nuedsik, neggwebur-suguoedi, dali-miligwen gaka-dulanergwa-gakatar
    (1,125) suguoed. Asik, gwapaa-yawagak-sigoedgi: Simeón-e-nug, Isacar-e-nug, degi,
    Zabulón-e-nug naguoed.'
  uig-CYR: Җәнубий тәрипиниң өлчими төрт йүз әллик хада, униңда үч қовуқ болиду; бири
    Шимеонниң қовуқи болиду; бири Иссакарниң қовуқи болиду; бири Зәбулунниң қовуқи
    болиду.
  tel-2017: దక్షిణం వైపు రెండు కిలోమీటర్ల 400 మీటర్ల పొడవు. ఆ వైపున షిమ్యోనుదనీ, ఇశ్శాఖారుదనీ,
    జెబూలూనుదనీ, మూడు గుమ్మాలుండాలి.
  hat-BSA: '“Nan kote sid la, kat-mil-senk-san koude pa mezi, va gen twa pòtay: pòtay
    Siméon an, youn; pòtay Issacar a, youn; pòtay Zabulon an, youn.'
  kos-kos: 'Ke pot se nu eir uh, su oayapa yact luo tausin lumfoko longoul lusa, oasr
    pac mutunpot tolu: Mutunpot Simeon, Mutunpot Issachar ac Mutunpot Zebulun.'
  hbo-WLC: וּפְאַת־נֶ֗גְבָּה חֲמֵ֨שׁ מֵא֜וֹת וְאַרְבַּ֤עַת אֲלָפִים֙ מִדָּ֔ה וּשְׁעָרִ֖ים
    שְׁלֹשָׁ֑ה שַׁ֣עַר שִׁמְע֞וֹן אֶחָ֗ד שַׁ֤עַר יִשָּׂשכָר֙ אֶחָ֔ד שַׁ֥עַר זְבוּלֻ֖ן
    אֶחָֽד׃
  ibo-ibo: 'Nʼakụkụ ndịda, nke ogologo ya bụkwa kilomita abụọ, ọnụ ụzọ ama atọ ga-adị
    ya: ọnụ ụzọ ama Simiọn, ọnụ ụzọ ama Isaka, na ọnụ ụzọ ama Zebụlọn.'
  ory-ory: ଆଉ, ଦକ୍ଷିଣ ଆଡ଼େ ଚାରି ହଜାର ପାଞ୍ଚ ଶହ ଦଣ୍ଡ ପରିମିତ ଭୂମି ଓ ତିନି ଦ୍ୱାର ହେବ; ଶିମୀୟୋନର
    ଏକ ଦ୍ୱାର; ଇଷାଖରର ଏକ ଦ୍ୱାର; ସବୂଲୂନର ଏକ ଦ୍ୱାର;
  chk-chk: Ewe tit mi nom peliör langataman ükükün rüengeröü limepükü rüe iach epwe
    wor ülüngat asamalap iter Simeon, Isakar me Sepulon.
  rop-rop: '@see-verse:EZK.048.032'
  ukr-1871: 'І з южного боку міри чотирі тисячі й пятьсот, і три брами: брама Симеонова
    одна, брама Іссахарова одна й брама Завулонова одна.'
  deu-1951: 'Auch die Südseite mißt 4500 und hat drei Tore: das erste Simeon, das
    zweite Issaschar, das dritte Sebulon.'
  eng-JPS: 'and at the south side four thousand and five hundred reeds by measure;
    and three gates: the gate of Simeon, one; the gate of Issachar, one; the gate
    of Zebulun, one;'
  srp-1865: 'I s južne strane èetiri tisuæe i pet stotina lakata da bude mjera, i
    troja vrata: jedna vrata Simeunova, jedna vrata Isaharova, jedna vrata Zavulonova;'
  lug-lug: 'Ne ku luuyi olw’Obukiikaddyo obuli mayilo emu n’ekitundu obuwanvu, emiryango
    giriba esatu: omulyango ogwa Simyoni, n’omulyango ogwa Isakaali, n’omulyango ogwa
    Zebbulooni.'
  heb-heb: ופאת נגבה חמש מאות וארבעת אלפים מדה ושערים שלשה שער שמעון אחד שער יששכר
    אחד שער זבולן אחד׃
  ben-IRV: পূর্ব দিকে পরিমাণে চার হাজার পাঁচশো হাত, আর তিনটে দরজা হবে; শিমিয়োনের
    জন্য এক দরজা, ইষাখরের জন্য এক দরজা ও সবূলূনের জন্য এক দরজা।
  pan-pan: ਦੱਖਣ ਵੱਲ ਦੀ ਮਿਣਤੀ ਚਾਰ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਅਤੇ ਤਿੰਨ ਫਾਟਕ - ਇੱਕ ਫਾਟਕ ਸ਼ਿਮਓਨ ਦਾ,
    ਇੱਕ ਫਾਟਕ ਯਿੱਸਾਕਾਰ ਦਾ, ਅਤੇ ਇੱਕ ਫਾਟਕ ਜ਼ਬੂਲੁਨ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: မြို့တောင် ဘက် ၌ လေး ထောင် ငါး ရာ ကျယ်၍၊ ရှိမောင် တံခါး ၊ ဣသခါ တံခါး ၊
    ဇာဗုလုန် တံခါး တည်းဟူသောတံခါး သုံး ပေါက်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.032'
  urd-urd: और दक्खिन की तरफ़ की पैमाईश चार हज़ार पाँच सौ, और तीन फाटक — एक शमौन का,
    एक इश्कार का, और एक ज़बूलून का।
  rus-SYN: 'и с южной стороны меры четыре тысячи пятьсот, и трое ворот: ворота Симеоновы
    одни, ворота Иссахаровы одни, ворота Завулоновы одни.'
  bqc-SIM: Gɛↄmidↄkĩi oi bĩ́i gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ síiↄ̃ ń ↄ̀aa pla ń basↄoo.
    A bↄlɛ àaↄ̃ɛ, Simɛↄ bↄlɛ, Isakaa bↄlɛ ń Zabulↄni bↄlɛo.
  tcz-CHONGTHU: Lhanglang bangin jong mile khat leh akeh sau ding, hiche jong kelkot
    thum uma hiche ho chu Simeon, Issachar chule Zebulun kelkot kiti ding ahi.
  mar-mar: दक्षिण बाजूसुद्धा चार हजार पाचशे हात लांब असेल. तिलाही शिमोनाचे द्वार,
    इस्साखाराचे द्वार व जबुलूनाचे द्वार अशी तीन द्वारे असतील.
  qub-qub: '@see-verse:EZK.048.032'
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn gɑnɑ yɑ ko n kɑ yiɔnɔ dɛ̃ɛbu nɛwɑ. Bɑ koo mɑɑ
    kɔnnɔsu itɑ yɑbɑ mi. Gbiikuu gɑ ko n Simɛɔn yĩsiru mɔ, yiruse Isɑkɑrigiru, itɑse
    mɑɑ Sɑbulonigiru.
  hat-hat: 'Miray sid la va mezire demil senksanven (02520) mèt longè. L''a gen twa
    pòtay: pòtay Simeyon, pòtay Isaka, pòtay Zabilon.'
  eng-BSB: 'On the south side, which will be 4,500 cubits long, there will be three
    gates: the gate of Simeon, the gate of Issachar, and the gate of Zebulun.'
  eng-WEBPB: '“At the south side four thousand and five hundred reeds by measure,
    and three gates: the gate of Simeon, one; the gate of Issachar, one; the gate
    of Zebulun, one.'
  kbq-kbq: Hagi sauti kaziga kuma keginamofo zaza'amo'a 2 tausen 250 mita hanigeno,
    3'a kuma kafa megahie. Ese kafantera Simioni agi mesigeno, anante kafantera Isaka
    agi mesigeno, nampa 3 kafantera Zebuluni agi megahie.
  nhe-BL: Huan nopa puertas tlen mocahuase ica sur quihuicase inintoca nopa huejhueyi
    familias tlen Simeón, Isacar huan Zabulón.
  gub-BL: '@see-verse:EZK.048.032'
  eng-DRA: 'And at the south side, thou shalt measure four thousand and five hundred:
    and three gates, the gate of Simeon one, the gate of Issachar one, the gate of
    Zabulon one.'
