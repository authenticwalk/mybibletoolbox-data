  tam-2017: பரிசுத்த அர்ப்பணிக்கப்பட்ட நிலத்திற்கும் நகரத்தின் காணிக்கும் இந்த பக்கத்திலும்
    அந்தப்பக்கத்திலும், அர்ப்பணித்த நிலத்தினுடைய இருபத்தைந்தாயிரம் கோலின் முன்பாகக்
    கிழக்கு எல்லைவரையும், மேற்கிலே இருபத்தைந்தாயிரம்கோலின் முன்பாக மேற்கே மத்திய கடல்
    எல்லைவரைக்கும் மீதியாயிருப்பது அதிபதியினுடையது; பங்குகளுக்கு எதிரான அது அதிபதியினுடையதாக
    இருப்பதாக; அதற்கு நடுவாகப் பரிசுத்த அர்ப்பணிக்கப்பட்ட நிலமும் ஆலயத்தின் பரிசுத்த
    ஸ்தலமும் இருக்கும்.
  spa-RV-1909: 'Y del príncipe será lo que quedare de la una parte y de la otra de
    la suerte santa, y de la posesión de la ciudad, es á saber, delante de las veinticinco
    mil cañas de la suerte hasta el término oriental, y al occidente delante de las
    veinticinco mil hasta el término occidental, delante de las partes dichas será
    del príncipe: y suerte santa será; y el santuario de la casa estará en medio de
    ella.'
  ron-BTF: Și ce rămâne să fie pentru prinț, de o parte și de cealaltă a darului sfânt
    și a stăpânirii cetății, în fața celor douăzeci și cinci de mii ale darului spre
    granița de est și spre vest în fața celor douăzeci și cinci de mii spre granița
    de vest, în fața părților pentru prinț, și aceasta să fie darul sfânt; și sanctuarul
    casei să fie în mijlocul lui.
  eng-WEBP: “The remainder shall be for the prince, on the one side and on the other
    of the holy offering and of the possession of the city; in front of the twenty-five
    thousand of the offering toward the east border, and westward in front of the
    twenty-five thousand toward the west border, alongside the portions, it shall
    be for the prince. The holy offering and the sanctuary of the house shall be in
    the middle of it.
  eng-FBV: The land that remains on both sides of the holy allocation and of the area
    for the city will belong to the prince. This land will be next to the tribal allocations
    and extend east from the 25,000 cubits of the holy section to the eastern border,
    on the other side west from the 25,000 cubits to the western border. In the middle
    of them will be the holy section and the Temple sanctuary.
  nld-1939: Wat er overblijft is voor den vorst. Wat aan weerskanten van het heilig
    gebied en het stadsbezit ligt, oostelijk naast de vijf en twintig duizend el van
    het heilig gebied tot de oostgrens toe, en westelijk naast de vijf en twintig
    duizend el van het heilig gebied tot de westgrens toe, en wat evenwijdig aan de
    stamgebieden loopt, zal den vorst toebehoren. Het heilig gebied met de tempel
    zal er middenin liggen.
  nch-BL: “Huan nopa tali cati mocahua ipan se lado ica campa hualquisa tonati huan
    ipan seyoc lado ica campa oncalaqui tonati ten nopa talme cati tatzejtzeloltique
    huan cati para altepet, nopa ome pedazos ten tali elis para nopa tanahuatijquet.
  vie-1934: Phần còn lại sẽ thuộc về vua, ở về hai bên đất thánh đã trích ra và địa
    phận thành phố, bề dài hai mươi lăm ngàn cần của phần đất trích ra, cho đến bờ
    cõi phía đông; và về phía tây, bề dài hai mươi lăm ngàn cần cho đến bờ cõi phía
    tây, rọc theo các phần của các chi phái. Aáy sẽ là phần của vua; và phần đất thánh
    đã trích ra cùng nơi thánh của nhà sẽ ở chính giữa.
  hin-CV: “पवित्र भाग से बने हुए क्षेत्र के दोनों तरफ जो भाग बच जाता है, वह और शहर
    की संपत्ति राजकुमार की होगी. यह लगभग तेरह किलोमीटर पूर्वी सीमा की ओर और लगभग तेरह
    किलोमीटर पश्चिमी सीमा की ओर फैली होगी. ये दोनों क्षेत्र राजकुमार के होंगे, जो
    गोत्र के भागों के लंबाई में होंगे, और इनके बीच पवित्र भाग के साथ मंदिर का पवित्र
    स्थान होगा.
  spa-BES: Y el resto será para él gobernante, de este lado y del lado de la porción
    santa y de la propiedad de la ciudad, frente a los veinticinco mil al este, hasta
    el este límite, y al oeste, frente a los veinticinco mil, hasta el límite oeste,
    y de la misma medida que esas partes; será propiedad del gobernante, y la porción
    sagrada y el Santuario de la casa estarán en medio de ella.
  tdx-tdx: 'Ho a i roandriañey ty sisa’e: ty añ’ila’e roe’ i toetse miavakey miharo
    amy rovay, aolo i ro’ale-tsi-lime-arivo’ i anjara mb’amy efe’e atiñanañe añey,
    vaho mañandrefañe aolo i ro’ale-tsi-lime-arivo pak’añ’efe’e ahandrefa; mioza amo
    anjara’ o fifokoañeo; izay ty amy roandriañey, añivo’e ao i navike ho a i miavakey
    rekets’ i toe’ i kivoho miavakeiy.'
  tha-KJV: ส่วนที่​เหลืออยู่​ทั้งสองข้างของส่วนบริ​สุทธิ​์และส่วนของตัวนคร ให้​ตกเป็นของเจ้านาย
    ยื่นจากส่วนบริ​สุทธิ​์ซึ่งยาวสองหมื่นห้าพันศอกไปยังพรมแดนตะวันออก และทางด้านตะวันตกจากสองหมื่นห้าพันศอกไปยังพรมแดนตะวันตก
    ส่วนนี้​ให้​ตกเป็นของเจ้านาย จะเป็นส่วนบริ​สุทธิ​์ และสถานบริ​สุทธิ​์ของพระนิเวศนั้นอยู่​ท่ามกลาง
  por-BR-2018: E o que restar será para o príncipe, de um lado e do outro da oferta
    santa, e da propriedade da cidade, desde a distância de vinte e cinco mil canas
    da oferta, até o extremo oriente, e ao ocidente desde a distância de vinte e cinco
    mil canas da oferta até o extremo ocidente, na vizinhança das porções das tribos
    , será para o príncipe; e a oferta santa, e o santuário da casa será no meio dela.
  deu-ELO: Und das Übrige soll dem Fürsten gehören; auf dieser und auf jener Seite
    des heiligen Hebopfers und des Eigentums der Stadt, längs der fünfundzwanzigtausend
    Ruten des Hebopfers bis zur Ostgrenze, und gegen Westen längs der fünfundzwanzigtausend,
    nach der Westgrenze hin, gleichlaufend den Stammteilen, soll dem Fürsten gehören.
    Und das heilige Hebopfer und das Heiligtum des Hauses soll in dessen Mitte sein.
  eng-WYC-2018: Forsooth that that is residue, shall be the prince’s part, on each
    side of the (place of the) first fruits of [the] saintuary, and of the possession
    of the city, even against (the) five and twenty thousand of the (place of the)
    first fruits, till to the east end; but also to the sea even against (the) five
    and twenty thousand, till to the end of the sea, shall be in like manner in the
    parts of the prince; and the (place of the) first fruits of the saintuary, and
    the saintuary of the temple shall be in the midst of it. (And what is left over,
    shall be the prince’s (portion), on each side of the place of the first fruits,
    and the possession of the city; that is, to the east, over against the twenty-five
    thousand of the place of the first fruits unto the east side, and also to the
    west, over against the twenty-five thousand, unto the west side, in like manner,
    both portions shall be for the prince; and the place of the first fruits, and
    the sanctuary, (that is, the Temple), shall be in their midst.)
  epo-epo: Kio restas de la sanktigita terpeco kaj de la posedaĵo de la urbo, de la
    dudek kvin mil, apartigitaj oriente kaj okcidente, kontraŭ tiuj partoj, tio apartenu
    al la princo; kaj la sankta terpeco kaj la sankta domo estos en la mezo.
  uig-PIN: Muⱪǝddǝs «kɵtürmǝ ⱨǝdiyǝ» bilǝn xǝⱨǝrning igidarqiliⱪidiki yǝrning u wǝ
