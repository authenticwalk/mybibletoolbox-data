  tpi-OTNT: “Graun bilong mi wantaim graun bilong ol manmeri i stap namel long bikpela
    hap graun, em mi bin makim bilong mekim narakain wok. Na graun i stap long hap
    na long hap, em i bilong king. Wanpela hap graun i stap long hap sankamap. Em
    i stat long arere bilong graun bilong mi na i go olgeta long mak long hap sankamap
    bilong kantri. Na narapela hap graun em i stap long hap san i go daun. Em i stat
    long arere bilong graun bilong mi na i go olgeta long nambis bilong biksolwara
    Mediterenian. Olsem na dispela graun bilong mi wantaim graun bilong ol manmeri
    i stap namel tru long graun bilong king. Narapela hap bilong graun bilong mi i
    gat haus bilong mi i stap long en na narapela hap bilong dispela graun mi makim
    bilong ol Livai. Na graun bilong ol manmeri i gat biktaun i stap long en. Graun
    bilong lain Juda i stap long hap not bilong graun bilong king, na graun bilong
    lain Benjamin i stap long hap saut.”
  hau-SA: “Abin da ya rage a kowane gefe na wurin zai zama tsattsarkan rabo kuma mallakar
