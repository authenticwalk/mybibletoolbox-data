  mdy-ETH: ዱማዼ ቤዞና ካታሞናሮ ማዒ ዓኣ ቤዞፓ ላምዖ ባይፆና ዓቴ ሳዓ ዴሮ ሱኡጋሢ ዛላኬ፤ ዬይያኣ፦ ዓባ ኬስካ ባንፆ ዛሎና
