    dan Ruang Kudus Bait Suci akan ada di tengah-tengahnya.
  nya-nya: '“Tsono chigawo chotsala pambali zonse ziwiri za chigawo chopatulika ndi
    za kadziko ka mzinda, chikhale cha mfumu. Chidzayenda motere: kuyambira mʼmalire
    a chigawo chopatulika kukalekezera mʼmalire akummawa. Mbali ina kuyambiranso mʼmalire
    a chigawo chopatulika kukalekezera malire a kumadzulo, kudutsa kufupi ndi zigawo
    za mafuko. Dera lonselo likhale la mfumu.'
  hrv-hrv: 'Knezu pripada što preostane: s obje strane svetoga područja i posjeda
    gradskoga - prema istoku dvadeset i pet tisuća lakata, prema istočnoj strani,
    i prema zapadu dvadeset i pet tisuća lakata, prema zapadnoj strani, usporedo s
    drugim područjima - sve je to kneževo. A u sredini je sveto područje i Svetište
    Doma.'
  mps-mps: Eno tǫ me, te we bidigo tǫ te genuai tǫ tomode te elalubao. Te da eno
    gasa sę me yainogo dąį yai dao. Tama tǫ me badu pedai badu elaluyu, me badu
    pedai badu elaluyu, te ebao. Te da, te kingo tǫ dao. Tǫ pedai me deli te giliga
    asobo badu te elalubao. Te da te eno tǫ dąį bogo badu gagalama, pelama, giliga
    asobo badu te kantri dąį badu dąį igi pali dao. Tama me badu tǫ pedai te
    giliga dega sabo badu te elalubao. Te da eno tǫ bogo badu gagalama, pelama, genuai
    tamu ąį Mediterenian nambis sesegeba tama usu nigi pali. Tama tialima, te we
    bidigo tǫ, me eno tǫ si te kingo tǫ tomode mu elalubo. Te eno tǫ me badu te
    eno be elalubo, tama te tǫ me badu bogo te eno Livai dabebolo dąį ilai dao.
    Tama te we bidigo tǫ te genuai taun te elalubo badu dao. Te Juda dabego tǫ te
    kingo tǫ not badu te elalubao. Tama Benjamin hanigo tǫ saut badu te elalubao,”
    te po wai.
  tpi-tpi: “Graun bilong mi wantaim graun bilong ol manmeri i stap namel long bikpela
    hap graun, em mi bin makim bilong mekim narakain wok. Na graun i stap long hap
    na long hap, em i bilong king. Wanpela hap graun i stap long hap sankamap. Em
    i stat long arere bilong graun bilong mi na i go olgeta long mak long hap sankamap
    bilong kantri. Na narapela hap graun em i stap long hap san i go daun. Em i stat
    long arere bilong graun bilong mi na i go olgeta long nambis bilong biksolwara
    Mediterenian. Olsem na dispela graun bilong mi wantaim graun bilong ol manmeri
    i stap namel tru long graun bilong king. Narapela hap bilong graun bilong mi i
    gat haus bilong mi i stap long en na narapela hap bilong dispela graun mi makim
    bilong ol Livai. Na graun bilong ol manmeri i gat biktaun i stap long en. Graun
    bilong lain Juda i stap long hap not bilong graun bilong king, na graun bilong
    lain Benjamin i stap long hap saut.”
  dan-1931: Men Resten skal tilfalde Fyrsten; hvad der ligger på begge Sider af den
    hellige Offerydelse og Byens Grundejendom, østen for de 25.000 Alen hen til Østgrænsen
    og vesten for de 25.000 Alen hen til Vestgrænsen, langs Stammelodderne, skal tilhøre
    Fyrsten; den hellige Offerydelse, Templets Helligdom i Midten
  vie-OVCB: Phần đất còn lại ở phía đông và phía tây của đất thánh và kinh thành sẽ
    thuộc về vua. Mỗi khu vực này rộng 13.300 mét, trải dài từ hai nơi phần đất thánh
    về phía đông và phía tây cho đến tận biên giới Ít-ra-ên, đất thánh và Đền Thờ
    sẽ tọa lạc chính giữa.
  guj-2017: પવિત્ર અર્પણની બીજી બાજુની બાકીની ભૂમિ તથા નગરનો ભાગ તે સરદારનો ગણાશે.
    સરદારની ભૂમિનો વિસ્તાર પૂર્વબાજુ પૂર્વ સરહદ સુધીનો પ્રદેશ પચીસ હજાર હાથ અને એ
    જ પ્રમાણે પશ્ચિમ બાજુ પશ્ચિમ સરહદ સુધીનો પ્રદેશ પચીસ હજાર હાથ વધારવો. આ બન્ને
    પ્રદેશોની મધ્યમાં પવિત્ર મંદિર અને પવિત્ર ભૂમિ આવશે.
  pon-2006A: Kolahng palimese oh kolahng palikapi en wasakiset me Tehnpas Sarawio
    mi ie, iangahki sapwen samworo kan, sapwen mehn Lipai kan, oh kahnimwo, luhwen
    sahpwo iei sapwen soupeidi me kakaun wehio. E lellahng palimese ni irepen palimese
    oh palikapi kolahng Sehd Mediderenien, oh e ididi ni paliepeng wasa me wia sapwen
    Suda oh ni palieir wasa me wia sapwen Pensamin.
  por-BRBSL: “O restante será para o príncipe, de um lado e do outro da oferta santa
    e da posse da cidade; em frente aos vinte e cinco mil da oferta em direção à fronteira
    leste, e em frente aos vinte e cinco mil em direção à fronteira oeste, ao lado
    das porções, será para o príncipe. A santa oferenda e o santuário da casa estarão
    no meio dela.
  cth-cth: Kacawirae ram thoung sak tangcoung e hoi khopui avangvang lae coe hane
    teh, bawi ni a ham han. Kanîtholah dong 25,000, kanîloumlah dong 25,000, ahlawilae
    ram kapek e teh, bawi ni a coe hanelah ao han, kapek e ram thoung sak tangcoung
    e hoi bawkim e hmuen kathoung teh a lungui vah ao han.
  twi-twi: “Asase a aka a ɛdeda kyɛfa kronkron ne kuropɔn no asase ho no bɛyɛ ɔhene
    no dea. Efi apuei fam a esusuw anammɔn mpem aduasa ason ne ahannum (37,500) no,
    asase no bɛtrɛw akosi apuei fam hye so, na atɔe fam nso, ɛbɛtrɛw akosi atɔe fam
    hye so. Nsase abien a ɛne mmusuakuw asase no sa so no bɛyɛ ɔhene no dea, na kyɛfa
    kronkron a asɔredan no kronkronbea ka ho no bɛwɔ wɔn mfimfini.
  hlt-hlt: Hmuencim khosaa neh khopuei kah khohut te heben ah khaw keben ah khaw khoboei
    ham sueng pah saeh. Khosaa te a hmai thawng kul thawng nga lamloh khothoeng khorhi
    hil pha saeh. Te phoeiah tuipuei hmai lamloh khotlak rhi thawng kul thawng nga
    hil voeivang phai te khoboei kah khoyo la om saeh. Te dongah khosaa hmuencim neh
    a im kah rhokso tah a laklung, a laklung ah om saeh.
  tbz-SIM: Kɛ̀ɛ̀ kpɑɑ́ kɛ̀ kɛ̀ ntú tɛkpɑ̀ɑ̀tìbitɛ kɔkɛ n cĩ́ɛ̃̀tɛ̀ nɛ̀ dihɛì dɛ mɑ̀nkɛ
    idɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛyi, kummɑ̀nku kɛ́ntɔ kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì
    diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku kumɔu ku mpíkù nɛ̀ kutɛkù. Tɛkpɑ̀ɑ̀tìbitɛ
    kó kɛtenkɛ̀ yó mmɑ̀nnɛ̀ bɛtɔbɛ̀ kɔkɛ nkɛ, n kɔkɛ kɛɛ̀ yó mbo dɛ cuokɛ̀ nɛ̀ n cĩ́ɛ̃̀tɛ̀.
  msy-2020: “Nguazir na baghvɨra ikiamin kam, ko gumazamiziba itir nguibar ekiamɨn
    nguazir kam, aning nguazir bar ekiamɨn tongɨra iti. Eghtɨ kɨ nguazir bar ekiam
    isɨ, ingangarir igharazim bagh anetɨgham. Nguazir an vong ko vongɨn itimning,
    aning atrivimɨn nguazimningra. Nguazir otevir mam, na baghvɨra ikiamin nguazimɨn
    ikegh mangɨ aruem anadi naghɨn Jordanɨn Fanemɨn tugham. Eghtɨ nguazir otevir igharazim,
    na baghvɨra ikiamin nguazimɨn ikegh mangɨ aruem ghuaghiri naghɨn Mediterenianɨn
    Ongarir Ekiamɨn tugham. Eghtɨ nguazir otevir nan Dɨpenim an torimɨn ikiamim, ko
    gumazamizibar nguazir men nguibar ekiam ikiamim ko Livaibar nguazim, da bar atrivimɨn
    nguazimɨn torimra ikiam. Egh mangɨ notɨn amadaghan Judan anabamɨn nguazir mɨtaghniamɨn
    otogham. Egh mangɨ sautɨn amadaghan, Benjaminɨn anabamɨn nguazir mɨtaghniamɨn
    tugham.”
  dop-dop: Pɩɩ kɑɑsɩ ntiɣi Ɩsɔ tɛtʋ nɑ ɩcɑtɛ nyǝntʋ hɛkʋ tɑɑ tɔ, ɑwulumpu nyǝntʋ ntɛ́.
    Tɩɩ pɔ ḿpʋ́ɣʋ́ nɑ tǝ́ tǝŋ lɛntǝnɑɑ. Tǝ tɑɣɑlǝŋ kɑ́ wɛɛ kilomɛɛtǝlǝnɑɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Tɩɩ yoosinɑ ilim tǝlɩɩlɛ tɔɔ toŋɑ. Ɩlɛnɑ tǝ́ polo Metitelɑnee
    teŋku kɛ ilim tǝtʋlɛ tɔɔ. Tɑcɑɑ tɛtʋ nɑ tǝsulle kɑ́ wɛɛ tɛtʋ nti tǝ wɛnɑ tǝ pɑɑ
    kɛ mpʋ tɔ, tǝ hɛkʋ tɑɑ kɛ́.
  azb-azb: Müqəddəs bölgəyə aid olan hissə ilə şəhərə aid olan hissədən başqa, ayırdığınız
    xüsusi paydan hər iki tərəfdə qalan torpaqlar rəhbərə veriləcək. Bu torpaqlar
    müqəddəs bölgəyə aid olan iyirmi beş min qulaclıq hissənin şərqindən və qərbindən
    ölkənin şərq və qərb sərhədlərinə qədər uzanacaq. Qəbilələrə düşən paylar boyunca
    uzanan bu iki bölgə rəhbərə məxsus olacaq. Müqəddəs yerə aid olan hissə ilə məbədin
    Müqəddəs məkanı oranın ortasında olacaq.
  eng-DBY: 'And the rest shall be for the prince, on the one side and on the other
    of the holy heave-offering and of the possession of the city, in front of the
    five and twenty thousand of the heave-offering toward the east border, and westward
    in front of the five and twenty thousand toward the west border, answering to
    the [other] portions: it shall be for the prince; and the holy heave-offering
    and the sanctuary of the house shall be in the midst of it.'
  hin-2017: “जो भाग रह जाए, वह प्रधान को मिले। पवित्र अर्पण किए हुए भाग की, और नगर
    की विशेष भूमि की दोनों ओर अर्थात् उनकी पूर्व और पश्चिम की ओर के पच्चीस-पच्चीस
    हजार बाँस की चौड़ाई के पास, जो और गोत्रों के भागों के पास रहे, वह प्रधान को मिले।
    और अर्पण किया हुआ पवित्र भाग और भवन का पवित्रस्थान उनके बीच में हो।
  wol-KYG: «Li féete penku ak li féete sowu yépp nag te des ci suuf si, gannaaw cér
    bu sell bi, ak suufas dëkk bi, buur bi ci jal bee koy moom; wet gu ci nekk yaatoo
    ñaar fukki junniy xasab ak juróom (25 000), gii àkki kemu Israyil ga féete penku,
    gee àkki kemu Israyil ga féete sowu, cér bu sell beek kër gu sell gi nekk ci digg
    bi.
  eng-YLT: '''And the residue [is] for the prince, on this side and on that side of
    the heave-offering of the holy [portion], and of the possession of the city, on
    the front of the five and twenty thousand of the heave-offering unto the east
    border, and westward, on the front of the five and twenty thousand on the west
    border, over-against the portions of the prince; and the heave-offering of the
    holy [portion], and the sanctuary of the house, hath been in its midst.'
  eng-WYC-2017: Forsooth that that is residue, shall be the prince’s part, on each
    side of the place of the first fruits of [the] saintuary, and of the possession
    of the city, even against five and twenty thousand of the place of the first fruits,
    till to the east end; but also to the sea even against five and twenty thousand,
    till to the end of the sea, shall be in like manner in the parts of the prince;
    and the place of the first fruits of the saintuary, and the saintuary of the temple
    shall be in the midst of it.
  eng-WMBB: “The remainder shall be for the prince, on the one side and on the other
    of the holy offering and of the possession of the city; in front of the twenty-five
    thousand of the offering towards the east border, and westward in front of the
    twenty-five thousand towards the west border, alongside the portions, it shall
    be for the prince. The holy offering and the sanctuary of the house shall be in
    the middle of it.
  urd-GVH: मज़कूरा मुक़द्दस ख़ित्ते में मक़दिस, इमामों और बाक़ी लावियों की ज़मीनें
    हैं। उसके मशरिक़ और मग़रिब में बाक़ीमाँदा ज़मीन हुक्मरान की मिलकियत है। मुक़द्दस
    ख़ित्ते के मशरिक़ में हुक्मरान की ज़मीन मुल्क की मशरिक़ी सरहद तक होगी और मुक़द्दस
    ख़ित्ते के मग़रिब में वह समुंदर तक होगी। शिमाल से जुनूब तक वह मुक़द्दस ख़ित्ते
    जितनी चौड़ी यानी साढ़े 12 किलोमीटर होगी। शिमाल में यहूदाह का क़बायली इलाक़ा होगा
    और जुनूब में बिनयमीन का।
  rug-rug: Sa pepeso sapu koa hola pa varikalina sa hinia madina meke sari tinago
    tanisa vasileana lavata, si kote tanisa koburu tavia. Kote hoda kamo la gua pa
    kali gasa rimata koasa pepeso madina meke la kamo pa voloso pa kali gasa rimata,
    meke sa kukuruna vina rua si kote hoda la gua koasa voloso pa kali lodu rimata.
    Karua puku pepeso hire sapu gele luli sari hinia tadi na butubutu si kote tanisa
    koburu tavia, meke sa hinia madina sapu koa ia sa Zelepade hopena si kote koa
    pa vari kokorapa dia.
  gaz-gaz: “Wanni karaa kutaa qulqulluu lamaanii fi qabeenya magaalattii irraa hafe
    bulchaa sanaaf taʼa. Innis karaa baʼaa kutaa qulqulluu kan dhundhuma 25,000 dheeratu
    sana irraa jalqabee gara daangaa baʼaatti, karaa dhiʼaa immoo lafa dhundhuma 25,000
    dheeratu sana irraa jalqabee gara daangaa dhiʼaatti balʼata. Lafti dheerina qoodawwan
    gosaa qabatee jiru sun lamaan bulchaa sanaaf taʼa; kutaan qulqulluun iddoo qulqulluu
    kan mana qulqullummaa wajjin jiru sun isaan gidduutti argama.
  fra-LSG: Ce qui restera sera pour le prince, aux deux côtés de la portion sainte
    et de la propriété de la ville, le long des vingt-cinq mille cannes de la portion
    sainte jusqu’à la limite de l’orient, et à l’occident le long des vingt-cinq mille
    cannes vers la limite de l’occident, parallèlement aux parts. C’est là ce qui
    appartiendra au prince; et la portion sainte et le sanctuaire de la maison seront
    au milieu.
  yal-yal: “Bɔxɔ sariɲanxin nun taana bɔxɔna, e firinna birin danne kuyana nɔngɔnna
    yɛ wuli mɔxɔɲɛn nun suulun. Bɔxɔ dɔnxɛna ndee luma nɛn keli na sogeteden danna
    ma sa dɔxɔ yamanan sogeteden danna ra, a dɔnxɛna ndee mɔn yi lu keli na sogegododen
    danna ma sa dɔxɔ yamanan sogegododen danna ra. Na bɔxɔ dɔnxɛne xa findi mangan
    nan gbee ra. Na bɔxɔne nun Isirayila bɔnsɔnne bɔxɔn kuyan birin lan. Bɔxɔ sariɲanxin
    nun Alaa yire sariɲanxin luma a tagin nin.
  haw-1868: 'A o ke koena e lilo no ia no ka moi, ma kekahi aoao a ma kekahi hoi o
    ka alana hoano, a me ka apana no ke kulanakauhale, e ku pono ana i ka iwakaluakumamalima
    tausani o ka alana ma ka palena hikina, a ma ke komohana e ku pono ana i ka iwakaluakumamalima
    tausani ma ka palena komohaua, e ku pono ana i na apana no ka moi: a oia no ka
    alana hoano; a mawaenakonu ona kahi hoano o ka hale.'
  arb-NAV: وَمَا يَتَبَقَّى عَنْ جَانِبَي التَّقْدِمَةِ الْمُقَدَّسَةِ وَأَمْلاكِ
    الْمَدِينَةِ يَكُونُ مِنْ نَصِيبِ الرَّئِيسِ، مِمَّا يَلِي مِسَاحَةَ الأَرْضِ
    الْمُقَدَّسَةِ شَرْقاً وَغَرْباً حَتَّى حُدُودِ أَسْبَاطِ إِسْرَائِيلَ، فَتَكُونُ
    التَّقْدِمَةُ الْمُقَدَّسَةُ وَالْهَيْكَلُ فِي وَسَطِهَا.
  ewe-ewe: “Nu si asusɔ le teƒe la ƒe akpa eveawo ŋu la le teƒe kɔkɔe la kple dua
    ƒe anyigba ŋu la, anye fiaviŋutsu la tɔ. Akeke ayi ɣedzeƒe lɔƒo tso teƒe kɔkɔe
    la mita akpe wuieve alafa atɔ̃ (12,500) va se ɖe ɣedzeƒeliƒo la dzi, eye wòayi
    ɣetoɖoƒe lɔƒo tso mita akpe wuieve alafa atɔ̃ (12,500) ŋu va se ɖe ɣetoɖoƒeliƒo
    la dzi. Teƒe eve siawo, siwo xe ɖe toawo ƒe teƒewo ƒe didime ŋu la anye fiaviŋutsu
    la tɔ, eye teƒe kɔkɔe la kple gbedoxɔ la anɔ woƒe titina.
  eng-LEE: 'And the residue shall belong to the prince, on the one side and on the
    other of the holy oblation, and of the possession of the city, alongside of the
    five and twenty thousand of the oblation toward the eastern boundary, and westward
    alongside the five and twenty thousand toward the western boundary, alongside
    the portions [of the tribes]; for the prince [shall it be]: and so shall be the
    holy oblation; and the sanctuary of the house shall be in the midst thereof.'
  asm-FB: পবিত্ৰ উপহাৰ ভূমিৰ আৰু নগৰখনৰ অধিকৃত অংশৰ ইফালৰ সিফালৰ অৱশিষ্ট ভাগ অধিপতিজনৰ
    কাৰণে হ’ব; পূৱ সীমাৰ ফালে উপহাৰ ভূমিৰ পঁচিশ হাজাৰ হাতৰ সন্মুখৰ আৰু পশ্চিম দিশে
    পশ্চিম সীমাৰ ফাললৈ পঁচিশ হাজাৰ হাতৰ সন্মূখৰ অংশবোৰৰ কাষৰ ভাগ অধিপতিজনৰ কাৰণে হ’ব;
    আৰু পবিত্ৰ উপহাৰ ভূমি ও গৃহটিৰ ধৰ্মধাম তাৰ মাজ ঠাইত হ’ব।
  sus-A: «بْشِ نَشَن نَ يِرٍ سّنِيّنشِ نُن تَا سّيتِ رَ، نَ قِندِ مَ مَنفّ نَن فبٍ
    رَ. عَ كٍلِمَ بْشِ سّنِيّنشِ نّ، نَشَن كُيَ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ سٌفٍتٍدٍ
    مَبِرِ، عَ سِفَ هَن عِسِرَيِلَ نَانِنيِ سٌفٍتٍدٍ مَبِرِ. عَ مَن كٍلِمَ بْشِ سّنِيّنشِ
    نّ نَشَن كُيَ نْنفْن يَ وُلُ مْشْحّن نُن سُولِ سٌفٍفٌرٌدٍ مَبِرِ، عَ سِفَ هَن
    عِسِرَيِلَ نَانِنيِ سٌفٍتٍدٍ مَبِرِ. نَ بْشِ لُمَ عِسِرَيِلَ بْنسْييٍ شَ بْشِ
    سّيتِ نَن نَ. يِرٍ سّنِيّنشِ نُن هْرْ مْبَنشِ لُمَ نَ بْشِ نَن تَفِ.
  fra-SBL: « Le reste sera pour le prince, d'un côté et de l'autre de l'offrande sainte
    et de la possession de la ville ; devant les vingt-cinq mille de l'offrande, vers
    la frontière orientale, et à l'ouest devant les vingt-cinq mille, vers la frontière
    occidentale, le long des portions, ce sera pour le prince. L'offrande sainte et
    le sanctuaire de la maison seront au milieu.
  hbo-hbo: וְהַנֹּותָ֣ר לַנָּשִׂ֣יא מִזֶּ֣ה ׀ וּמִזֶּ֣ה ׀ לִתְרֽוּמַת־הַקֹּ֣דֶשׁ וְלַאֲחֻזַּ֪ת
    הָעִ֟יר אֶל־פְּנֵ֣י חֲמִשָּׁה֩ וְעֶשְׂרִ֨ים אֶ֥לֶף ׀ תְּרוּמָה֮ עַד־גְּב֣וּל קָדִימָה֒
    וְיָ֗מָּה עַל־פְּ֠נֵי חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ עַל־גְּב֣וּל יָ֔מָּה לְעֻמַּ֥ת
    חֲלָקִ֖ים לַנָּשִׂ֑יא וְהָֽיְתָה֙ תְּרוּמַ֣ת הַקֹּ֔דֶשׁ וּמִקְדַּ֥שׁ הַבַּ֖יִת
    *בְּתֹוכֹה (בְּתֹוכֹֽו)׃
  kik-kik: “Kũndũ kũrĩa gũgaatigara mĩena yeerĩ ya gĩcigo kĩu kĩamũre na gĩthaka gĩa
    itũũra rĩrĩa inene gũgaatuĩka kwa mũthamaki. Kũndũ kũu gũgaatambũrũka mwena wa
    irathĩro wa kũrĩa gwathimĩtwo mĩkono 25,000 ya gĩcigo kĩu kĩamũre gũkinye nginya
    mũhaka-inĩ wa mwena wa irathĩro, naguo mwena wa ithũĩro uume hau haathimĩtwo mĩkono
    25,000, gũkinye nginya mũhaka-inĩ wa mwena wa ithũĩro. Icigo icio cierĩ itwaranĩte
    na ũraihu wa icigo icio ingĩ cia mĩhĩrĩga igaatuĩka cia mũthamaki, nakĩo gĩcunjĩ
    kĩrĩa kĩamũre, hamwe na handũ-harĩa-haamũre ha hekarũ igaakorwo gatagatĩ ga kũndũ
    kũu.
  fra-NCL: Le reste sera pour le prince ; de chaque côté de la portion sainte et du
    domaine de la ville, à partir des vingt-cinq mille coudées de la portion prélevée,
    jusqu’à la frontière de l’orient, et, à l’occident, à partir des vingt-cinq mille
    coudées jusqu’à la frontière de l’occident, parallèlement aux parts — ce sera
    pour le prince ; la portion sainte et le sanctuaire de la maison seront au milieu.
  cek-AK: Tangqum ah paek ih hmuenciim hoi vangpui taham long ahmuen hae bang hoi
    ho bang khoek to kanghmat long ahmuen loe ukkung angraeng ih ahmuen ah oh; to
    ahmuen loe ni angzae bang ah hmuenciim hoi ni angzae bang ih ramri khoek to, dong
    sang pumphae pangato om ueloe, niduem bang ah dong sang pumphae pangato om tih;
    Israel acaeng kaminawk ih taham ah kaom long hmuen ataeng boih loe ukkung angraeng
    ih ahmuen ah om tih; tangqum ah paek ih hmuenciim hoi tempul hmuenciim loe a um
    ah om tih.
  cuk-cuk: ”Bab-Jehováʼga napa-nugsalesad-e-dikarmargi, degi, neggweburga-uklesad-e-dikarmargi
    napa naguoed. A-napa, dule-dummad-negdakmaidgadga guoed. We-napa-dad-nakwedsik,
    dad-nakwedsik-yar-abingunaidse, dali-milinergwa gaka dulataled-ilabo gaka durbo-gakambe
    (6,250) suguoed. Degi, dad-argwanedsik demar-naidse amba deyopira sugu gubaloed.
    We-yar-negabargi Bab-Jehováʼga napa-nugsalesad naguoed, degi, Babse-goled-neg
    a-abargi sigoed.
  uig-CYR: Муқәддәс «көтәрмә һәдийә» билән шәһәрниң егидарчилиғидики йәрниң у вә бу
    тәрипидики қалған зиминләр шаһзадә үчүн болиду. «Көтәрмә һәдийә»гә яндаш шәриқтин
    шәриққә созулған жигирмә бәш миң хада кәңликтики йәр вә ғәриптин ғәрипкә созулған
    жигирмә бәш миң хада кәңликтики йәр қәбилиләрниң үлүшлиригә параллел болуп, булар
    шаһзадә үчүндур; муқәддәс «көтәрмә һәдийә», җүмлидин ибадәтханиниң муқәддәс җайи
    уларниң оттурисида,
  tel-2017: పవిత్రమైన భూమికి, నగరానికి ఏర్పాటైన భూమికి రెండు వైపులా ఉన్న భూమి పాలకునిది.
    తూర్పున 13 కిలోమీటర్ల 500 మీటర్లు గల పవిత్రమైన భూమి నుండి అది తూర్పు సరిహద్దు
    వరకూ వ్యాపిస్తుంది. పడమర 13 కిలోమీటర్ల 500 మీటర్లు గల పవిత్రమైన భూమి నుండి అది
    పడమర సరిహద్దు వరకూ వ్యాపిస్తుంది.
  hat-BSA: Tout sa ki rete va pou prens lan, de yon kote a yon lòt kote, de pòsyon
    sen an ak teren vil la; devan venn-senk-mil koude a pòsyon an vè lizyè lès la,
    e vè lwès, devan venn-senk-mil koude vè lizyè lwès la, akote pòsyon yo, li va
    pou prens lan. Epi pòsyon sen an ak sanktiyè kay la va nan mitan li.
  kos-kos: Acn ma lula ke layen kutulap, su mael oalkosr kutu lusa, ac ke layen roto
    mael oalkosr kutu lusa, ac fah ma lun fisrak se su leumi Israel. Acn inge fahla
    nwe ke sun masrol nu kutulap, ac nu roto nwe ke Meoa Mediterranean. Tempul, ac
    acn sin mwet tol, ac acn sin mwet Levi, ac siti sac, pa oan in acn mutal se ingan.
  hbo-WLC: וְהַנּוֹתָ֣ר לַנָּשִׂ֣יא מִזֶּ֣ה ׀ וּמִזֶּ֣ה ׀ לִתְרֽוּמַת־הַקֹּ֣דֶשׁ וְלַאֲחֻזַּ֪ת
    הָעִ֟יר אֶל־פְּנֵ֣י חֲמִשָּׁה֩ וְעֶשְׂרִ֨ים אֶ֥לֶף ׀ תְּרוּמָה֮ עַד־גְּב֣וּל קָדִימָה֒
    וְיָ֗מָּה עַל־פְּ֠נֵי חֲמִשָּׁ֨ה וְעֶשְׂרִ֥ים אֶ֙לֶף֙ עַל־גְּב֣וּל יָ֔מָּה לְעֻמַּ֥ת
    חֲלָקִ֖ים לַנָּשִׂ֑יא וְהָֽיְתָה֙ תְּרוּמַ֣ת הַקֹּ֔דֶשׁ וּמִקְדַּ֥שׁ הַבַּ֖יִת
    בתוכה׃
  ibo-ibo: “Ala niile fọdụrụ nʼakụkụ abụọ nke ala ahụ dị nsọ, na ala ndị obodo ga-abụ
    nke nwa eze. Ọ ga-agbatị ruo ọwụwa anyanwụ site nʼọtụtụ kilomita iri na atọ nke
    oke ahụ dọ nsọ ruo nʼoke ala ọwụwa anyanwụ, sitekwa na kilomita iri na atọ nʼakụkụ
    ọdịda anyanwụ ruo oke ala ọdịda anyanwụ. Akụkụ abụọ ndị a nke gbatịrị ruo nʼoke
    ala ndị obodo ga-abụ nke onye ọchịchị, ebe nsọ ahụ na ụlọ ukwu ahụ ga-adị nʼetiti
    ha.
  ory-ory: ପୁଣି, ପବିତ୍ର ଉପହାର ଭୂମିର ଓ ନଗର ଅଧିକାରର ଏପାଖରେ ଓ ସେପାଖରେ ଅବଶିଷ୍ଟ ଭୂମି ଅଧିପତିଙ୍କର
    ହେବ; ଅର୍ଥାତ୍‍, ଅନ୍ୟାନ୍ୟ ଅଂଶର ଅନୁସାରେ ପୂର୍ବ ସୀମା ଆଡ଼େ ପଚିଶ ହଜାର ନଳ ପରିମିତ ଉପହାର
    ଭୂମିର ସମ୍ମୁଖସ୍ଥ ଭୂମି ଓ ପଶ୍ଚିମ ଦିଗରେ ପଶ୍ଚିମ ଆଡ଼େ ପଚିଶ ହଜାର ନଳ ପରିମିତ ଭୂମିର ସମ୍ମୁଖସ୍ଥ
    ଭୂମି ଅଧିପତିଙ୍କର ହେବ; ଆଉ, ପବିତ୍ର ଉପହାର ଭୂମି ଓ ଗୃହର ପବିତ୍ର ସ୍ଥାନ ତହିଁର ମଧ୍ୟସ୍ଥିତ
    ହେବ।
  chk-chk: Iwe, ekewe lusun fanü, ekewe mi nom lesopun me ruu pekin ewe leni mi pin,
    pwal lepekin lenien ewe telinimw, repwe fanüen ewe samol. Iwe, eu kinikin langataman
    ükükün engol mail, seni kiännin ewe leni mi pin tori kiännin fanüen ekewe ainangen
    Israel me ötiu. Nge pwal eu kinikin langataman ükükün engol mail, seni kiännin
    ewe leni mi pin tori kiännin fanüen ekewe ainangen Israel me lotou. Iei ükükün
    fanüen ewe samol, nge ewe leni mi pin me ewe Imwenfel repwe nom lukalaper.
  rop-rop: “Ol det kantri sanraiswei en sangodanwei brom det Serramoni Pleis im blanga
    det boswan blanga Isreil. Im kantri sanraiswei garra go raidap langa Jodan Riba
    en det kantri sangodanwei garra go raidap langa det solwoda gulum Medatareiniyan.
    Rait langa midul blanga det kantri main seikridwan pleis garra jidan garram det
    Serramoni Pleis,
  ukr-1871: А останок князеві. Як попри присьвячений пай, так і попри держави городські,
    проти двайцятьох і пятьох тисячей жердок до восточньої гряницї паю, й на захід
    проти двайцятьох і пятьох тисячей коло західньої гряницї, розмірно до сих паїв
    — пай князеві, так що присьвячений пай і сьвятиня будуть по серединї в його.
  deu-1951: Aber das Übrige soll dem Fürsten gehören, zu beiden Seiten der heiligen
    Gemarkung und des Grundbesitzes der Stadt, längs der 25000 der Gemarkung bis zur
    Ostgrenze und längs der 25000 bis zur Westgrenze, entsprechend den Stammanteilen.
    Das gehört dem Fürsten; die heilige Gemarkung aber und das Heiligtum des Hauses
    liegt mitten drin.
  eng-JPS: And the residue shall be for the prince, on the one side and on the other
    of the holy offering and of the possession of the city, in front of the five and
    twenty thousand of the offering toward the east border, and westward in front
    of the five and twenty thousand toward the west border, answerable unto the portions,
    it shall be for the prince; and the holy offering and the sanctuary of the house
    shall be in the midst thereof.
  srp-1865: A što ostane s obje strane svetom prinosu i dostojanju gradskom, prema
    dvadeset i pet tisuæa lakata prinosa do meðe istoène, i sa zapada prema dvadeset
    i pet tisuæa lakata duž zapadne meðe prema dijelovima, to da je kneževo; tako
    æe sveti prinos i svetinja doma biti u srijedi.
  lug-lug: “Ekitundu ekirifikkawo ku njuyi zombi ez’omugabo omutukuvu n’ettaka ly’ekibuga
    biriba bya mulangira. Okugenda mu Buvanjuba ekimu kiriba mayilo munaana ez’omugabo
    omutukuvu okutuuka ku nsalo ey’Ebuvanjuba, n’ekirala okudda mu Bugwanjuba kiriba
    mayilo munaana okutuuka ku nsalo ey’Ebugwanjuba. Ebifo ebyo byombi okuliraana
    emigabo egy’ebika biriba bya mulangira. Omugabo omutukuvu, awamu n’Awatukuvu wa
    yeekaalu, biriba wakati wakyo.
  heb-heb: והנותר לנשיא מזה ומזה לתרומת הקדש ולאחזת העיר אל פני חמשה ועשרים אלף תרומה
    עד גבול קדימה וימה על פני חמשה ועשרים אלף על גבול ימה לעמת חלקים לנשיא והיתה תרומת
    הקדש ומקדש הבית בתוכה׃
  ben-IRV: পবিত্র উপহার-ভূমির ও শহরের অধিকারের দুই পাশে যে সব অবশিষ্ট ভূমি, তা নেতার
    হবে; অর্থাৎ পঁচিশ হাজার হাত বিস্তৃত উপহার-ভূমি থেকে পূর্বসীমা পর্যন্ত ও পশ্চিমদিকে
    পঁচিশ হাজার হাত বিস্তৃত সেই উপহার-ভূমি থেকে পশ্চিমসীমা পর্যন্ত অন্য সব অংশের সামনে
    নেতার অংশ হবে এবং পবিত্র উপহার-ভূমি ও গৃহের পবিত্র স্থান তার মধ্যে অবস্থিত হবে।
  pan-pan: ਰਹਿੰਦਾ ਜਿਹੜਾ ਪਵਿੱਤਰ ਭੇਟਾਂ ਦਾ ਭਾਗ ਅਤੇ ਸ਼ਹਿਰ ਦੀ ਮਿਰਾਸ ਦੇ ਦੋਵੇਂ ਪਾਸੇ ਰਾਜਕੁਮਾਰ
    ਲਈ ਹੋਣਗੇ ਅਤੇ ਜਿਹੜਾ ਭੇਟਾਂ ਦੇ ਭਾਗ ਦੇ ਪੱਚੀ ਹਜ਼ਾਰ ਦੇ ਸਾਹਮਣੇ ਪੂਰਬ ਵੱਲ ਅਤੇ ਪੱਚੀ ਹਜ਼ਾਰ
    ਦੇ ਸਾਹਮਣੇ ਪੱਛਮ ਵੱਲ ਰਾਜਕੁਮਾਰ ਦੇ ਭਾਗਾਂ ਦੇ ਸਾਹਮਣੇ ਹੈ, ਉਹ ਰਾਜਕੁਮਾਰ ਦੇ ਲਈ ਹੋਵੇਗਾ ਅਤੇ
    ਪਵਿੱਤਰ ਭੇਟਾਂ ਦਾ ਭਾਗ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਭਵਨ ਉਹ ਦੇ ਵਿਚਕਾਰ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသန့်ရှင်း သော ပူဇော်သက္ကာ မြေနှင့် မြို့နယ် နှစ်ဘက်၌ ကြွင်း ၍၊ အရှေ့
    ဘက်၌ နှစ်သောင်း ငါးထောင်၊ အနောက် ဘက်၌ နှစ်သောင်း ငါးထောင်ကျယ်သော မြေစွန်းနှစ်ကွက်တို့သည်
    မင်းသား အဘို့ ဖြစ်ရမည်။ သန့်ရှင်း သော ပူဇော်သက္ကာ မြေနှင့် အိမ် တော်၏ သန့်ရှင်း
    ရာဌာနသည်ထိုနှစ်ကွက်စပ်ကြား မှာ နေရာ ကျရမည်။
  hmo-hmo: “Inai tano helagana, Dubu Helaga, bona hahelagaia taudia, bona Levi taudia
    edia tano, bona hanua badana ia noho tano, ena dina daekau kahana tano ibounai,
    ela bona Ioridane Sinavai bona ena dina diho kahana tano ibounai ela bona Davara
    Badana dekenai be king ese do ia biagua.
  urd-urd: और बाक़ी जो पाक हदिये का हिस्सा और शहर की मिल्क़ियत की दोनों तरफ़ जो हदिये
    के हिस्से के पच्चीस हज़ार के सामने पच्छिम की तरफ़ फ़रमरवा के हिस्सों के सामने
    है; वह फ़रमारवा के लिए होगा और वह पाक हदिये का हिस्सा होगा, और पाक घर उसके बीच
    में होगा।
  rus-SYN: а остальное князю. Как со стороны священного участка, так и со стороны
    владений города, против двадцати пяти тысяч тростей до восточной границы участка,
    и на запад против двадцати пяти тысяч у западной границы соразмерно с сими уделами,
    удел князю, так что священный участок и святилище будет в средине его.
  bqc-SIM: Sɛa tↄↄlɛ pↄ́ dɛ Dii pↄ́ ũ ń mɛɛwia pↄ́owa e à gɛ̀ pɛ̀ á bùsu zↄ̃lɛwa
    kpɛla ń kpɛleo iↄ dɛ kí pↄ́ ũ. Tↄↄlɛ pↄ́ kú gukpɛ oi ń bɛ'aɛ oio gbã̀a iↄ
    gã̀sĩsuu ↄ̀aasↄsↄo lɛɛ baasↄo (25.000). Kí tↄↄlɛpi iↄ naa tↄↄlɛ pↄ́ á buiↄ
    a kpaalɛkɛwa. Dii tↄↄlɛ pↄ́ aà kpɛ́ aↄ ku a guuↄ iↄ ku kí tↄↄlɛↄ zãnguo.
  tcz-CHONGTHU: Gamleiset gamtheng leh khopi solam lang leh lhum lam lang a ong lai
    sese chu leng chapa a hiding ahin, aninia agam chu availam mile get leh hopthuma
    hopkhat hia hichu Israel solam leh lhumlam toh kigalsai gamgi teni chan hiding
    ahin, chua houin muntheng chu alaija umding ahi.
  mar-mar: “तो अर्पिलेला भाग व नगराचे विभाग यांच्या एका बाजूला व दुसऱ्या बाजूला जो
    उरलेला भाग आहे तो अधिपतीचा असावा. अर्पिलेल्या प्रदेशाच्या पंचवीस हजार हातांच्यासमोर
    पूर्व सीमेकडे आणि पश्चिमेकडे पंचवीस हजार हातांच्यासमोर पश्चिम सीमेकडे, वंशाच्या
    विभागासमोर जो प्रदेश आहे तो अधिपतीसाठी असावा आणि पवित्र अर्पिलेला प्रदेश व मंदिराचे
    पवित्रस्थान त्याच्या मध्यभागी असावे.
  qub-qub: «Mandajpäga canga Judäpawan Benjamín trïbupa chacran tincojcho puchusha
    caycajmi. Chayga canga nogapajwan siudäpaj raquishanpa ishcan-lä cantuncho puchojmi.
    Chaypa anchuynin canga chunca ishcay kilömetru medyan (12.5). Inti yagamunan caj-läman
    aywararga chayaranga inti yagamunan caj-lächo lindan caycajcama. Inti yaganan
    caj-läpana chayaranga lamarcama. Nogapaj acrashanpis, Templupis, Leví trïbucuna
    tiyananpaj cajpis, siudä cananpaj cajpis caycanga chaupichömi.
  bqp-bqp: Bɑtumɑ ye yɑ tie, yɑ ko n sɑ̃ɑwɑ sinɑ bokogiɑ kpɑ yɑ n Yinni Gusunɔgiɑ
    ye suunu doke kɑ sere mi wuugibu bɑ koo sinɑ. Yen yɑsum mu ko n sɑ̃ɑwɑ gɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu sɔ̃ɔ yɑri yerun tem nɔɔ burɑ yeru giɑ, yen dɛ̃ɛbu bu
    n mɑɑ sɑ̃ɑ gɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu sɔ̃ɔ duu yeru giɑ nim wɔ̃ku ge bɑ
    mɔ̀ Mɛditerɑnɛ giɑ. Nge mɛyɑ bɑtumɑ ye bɑ wunɑ Yinni Gusunɔn sɔ̃ kɑ sɑ̃ɑ yee ten
    sɔ̃, ye kpuro yɑ ko n wɑ̃ɑwɑ tem mɛn suunu sɔɔ.
  hat-hat: Sou bò solèy leve ak sou bò solèy kouche pòsyon mitan sa a, kote nou jwenn
    anplasman Tanp lan, moso tè pou prèt yo ak moun Levi yo ansanm ak anplasman lavil
    la, va rete de gwo pòsyon ki va pou wa a. Konsa, pòsyon wa a va menm valè ak pòsyon
    yo bay chak branch fanmi. Tansèlman, l'ap gen pòsyon tè pou Seyè a nan mitan l'.
  eng-BSB: The remaining area on both sides of the holy portion and of the property
    of the city will belong to the prince. He will own the land adjacent to the tribal
    portions, extending eastward from the 25,000 cubits of the holy district toward
    the eastern border, and westward from the 25,000 cubits to the western border.
    And in the center of them will be the holy portion and the sanctuary of the temple.
  eng-WEBPB: “The remainder shall be for the prince, on the one side and on the other
    of the holy offering and of the possession of the city; in front of the twenty-five
    thousand of the offering towards the east border, and westward in front of the
    twenty-five thousand towards the west border, alongside the portions, it shall
    be for the prince. The holy offering and the sanctuary of the house shall be in
    the middle of it.
  kbq-kbq: Hagi erinte ruotge'ma hu mopafima ran kumama mesia mopamofo zage hanati
    kazigane, zage fre kazigama amnema me'nia mopa kini ne'mofo mopa megahie. Hagi
    zage hanati kazigama Jodani tinte'ma vu'nea mopane, zage fre kazigama Medeterenia
    Hagerinte'ma vu'nea mopamokea, noti kazigati uramino sauti kazigama vu'neana 90
    kilo mita hutere hu'na'e.
  nhe-BL: “Huan nopa tlali tlen mocahuaj ipan se lado ica campa quisa tonati huan
    ipan seyoc lado ica campa oncalaqui tonati tlen nopa tlaltini tlen tlatzejtzeloltique
    huan tlen para altepetl, nopa ome pedazos tlen tlali elis para nopa tlanahuatijquetl.
  gub-BL: 'Na''aw a''e ma''e pehegwer waner xe kury: tàpuzuhu wype har, xaxeto waiwy,
    Erewi izuapyapyr waiwy, tawhu iwype har. Heta putar 12,5 kirom ipuku haw nehe.
    Heta we putar ywy kwarahy ihemaw kutyr nehe, heixe haw kutyr nehe no. Tuwihawete
    wiko putar a''e ywy izar romo nehe. Kwarahy ihemaw kutyr tuwihawete ywy uhem putar
    ywyzaw pe. Kwarahy heixe haw kutyr uhem putar yryhu Mezitehàn pe nehe. Kwarahy
    heixe haw awyze har kutyr Zuta ywyzaw uzeapo putar a''e ywyzaw romo no. Kwarahy
    ihemaw awyze har kutyr Mezàmi ywyzaw uzeapo a''e ywyzaw romo.'
  eng-DRA: 'And the residue shall be for the prince on every side of the firstfruits
    of the sanctuary, and of the possession of the city over against the five and
    twenty thousand of the firstfruits unto the east border: toward the sea also over
    against the five and twenty thousand, unto the border of the sea, shall likewise
    be the portion of the prince: and the firstfruits of the sanctuary, and the sanctuary
    of the temple shall be in the midst thereof.'
