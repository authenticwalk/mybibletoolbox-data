verse: EZK.048.021
translations:
  mal-C: “വിശുദ്ധസ്ഥലത്തിനും നഗരത്തിന്റെ സ്വത്തിനുംശേഷം ഇരുവശത്തും അവശേഷിക്കുന്ന സ്ഥലം
    പ്രഭുവിനുള്ളതായിരിക്കും. അതിന്റെ വിസ്തൃതി വിശുദ്ധസ്ഥലത്തിന്റെ 25,000 മുഴംമുതൽ
    കിഴക്കേ അതിർത്തിവരെയും 25,000 മുഴംമുതൽ പടിഞ്ഞാറോട്ട് പടിഞ്ഞാറേ അതിർത്തിവരെയും
    ആയിരിക്കും. ഗോത്രങ്ങളുടെ ഓഹരിയോട് ചേർന്നുള്ള ഈ രണ്ട് സ്ഥലങ്ങളും പ്രഭുവിന്റെ വകയായിരിക്കും.
    ആലയത്തിന്റെ അങ്കണം ഉൾപ്പെടുന്ന വിശുദ്ധ ഓഹരി ഇവയുടെ മധ്യത്തിൽ ആയിരിക്കും.
  deu-TKW: Was noch übrig ist, soll dem Fürsten gehören, auf beiden Seiten der heiligen
    Hebe und des Grundbesitzes der Stadt, ostwärts neben den 25000 Ellen bis zur Ostgrenze
    und westwärts neben den 25000 Ellen bis zur Westgrenze, entsprechend den Stammesanteilen;
    das gehört dem Fürsten, und die heilige Hebe und das Tempelheiligtum soll mitten
    darin liegen.
  lin-lin: Eteni ya mabele oyo ekotikala na bangambo nyonso mibale ya eteni ya mabele
    oyo ebulisama mpe ya eteni ya mabele oyo ebongisami mpo na misala ya engumba ekozala
    ya mokambi. Ekozala longwa na mondelo ya ngambo ya este ya eteni ya mabele oyo
    ebulisama, oyo ezali na bametele pene nkoto zomi na mibale na nkama mitano na
    molayi kino na mondelo ya ngambo ya weste oyo ezali mpe na bametele pene nkoto
    zomi na mibale na nkama mitano na molayi. Eteni ya mabele oyo ebulisama mpe Esika
    ya bule ya Tempelo ekozala na kati-kati ya biteni nyonso mabele.
  eng-LSV: And the remainder [is] for the prince, on this side and on that side of
    the raised-offering of the holy [portion], and of the possession of the city,
    on the front of the twenty-five thousand of the raised-offering to the east border,
    and westward, on the front of the twenty-five thousand on the west border, alongside
    the portions of the prince; and the raised-offering of the holy [portion], and
    the sanctuary of the house, has been in its midst.
  eng-GNV: 'And the residue shalbe for the prince on the one side and on the other
    of the oblation of the Sanctuarie, and of the possession of the citie, ouer against
    the fiue and twentie thousand of the oblation toward the East border, and Westward
    ouer against the fiue and twentie thousande towarde the West border, ouer against
    shalbe for the portion of the prince: this shall be the holy oblation, and the
    house of the Sanctuarie shalbe in the middes thereof.'
  eng-WEBSTER: 'And the residue shall be for the prince, on the one side and on the
    other of the holy oblation, and of the possession of the city, over against the
    five and twenty thousand of the oblation towards the east border, and westward
    over against the five and twenty thousand towards the west border, over against
    the portions for the prince: and it shall be the holy oblation; and the sanctuary
    of the house shall be in the midst of it.'
  nhw-BL: “Huan nopa tlali catli mocahuaj ipan se lado ica campa hualquisa tonati
    huan ipan seyoc lado ica campa oncalaqui tonati tlen nopa tlalme catli tlatzejtzeloltique
    huan catli para altepetl, nopa ome pedazos tlen tlali elis para nopa tlanahuatijquetl.
  swh-ONEN: “Eneo linalobaki pande zote za eneo linalofanya sehemu takatifu na milki
    ya mji litakuwa mali ya mkuu atawalaye. Eneo hili litaenea upande wa mashariki
    kuanzia kwenye dhiraa 25,000 za sehemu takatifu hadi mpaka wa mashariki na kuelekea
    upande wa magharibi kuanzia kwenye dhiraa 25,000 hadi mpaka wa magharibi. Maeneo
    yote haya mawili yanayoenda sambamba na urefu wa sehemu za makabila yatakuwa ya
    mkuu anayetawala, na sehemu ile takatifu pamoja na mahali patakatifu pa Hekalu
    itakuwa katikati yake.
  bba-bba: Bɑtumɑ ye yɑ tie, yɑ ko n sɑ̃ɑwɑ sinɑ bokoɡiɑ kpɑ yɑ n Yinni Gusunɔɡiɑ
    ye suunu doke kɑ sere mi wuuɡibu bɑ koo sinɑ. Yen yɑsum mu ko n sɑ̃ɑwɑ ɡɔm soonu
    nɔrɔbun subɑ yɛndɑ nɔɔbu sɔ̃ɔ yɑri yerun tem nɔɔ burɑ yeru ɡiɑ, yen dɛ̃ɛbu bu
    n mɑɑ sɑ̃ɑ ɡɔm soonu nɔrɔbun subɑ yɛndɑ nɔɔbu sɔ̃ɔ duu yeru ɡiɑ nim wɔ̃ku ɡe bɑ
    mɔ̀ Mɛditerɑnɛ ɡiɑ. Nɡe mɛyɑ bɑtumɑ ye bɑ wunɑ Yinni Gusunɔn sɔ̃ kɑ sɑ̃ɑ yee ten
    sɔ̃, ye kpuro yɑ ko n wɑ̃ɑwɑ tem mɛn suunu sɔɔ.
  eng-KJVCPB: 'And the residue shall be for the prince, on the one side and on the
    other of the holy oblation, and of the possession of the city, over against the
    five and twenty thousand of the oblation toward the east border, and westward
    over against the five and twenty thousand toward the west border, over against
    the portions for the prince: and it shall be the holy oblation; and the sanctuary
    of the house shall be in the midst thereof.'
  luo-luo: “Lowo modongʼ kolworo bath lowo maler mopwodhi koni gi koni kaachiel gi
    lowo mowe ni dala maduongʼ nobed mar ruoth. Lowo maler mopwodhi koa yo wuok chiengʼ
    nyaka podho chiengʼ nobedi kilomita apar gariyo gi nus maromre koni gi koni. Lope
    ariyogi duto borgi nobed maromre gi lope mopogne dhoot ka dhoot kendo ginibed
    mag ruoth. Lowo maler mopwodhi kaachiel gi kama ler mar lemo mar hekalu nobed
    e diergi tir.
  meu-meu: Tano orena, tano helaḡana bona hanua tanona ohena ohena ai, na hanua pavapavana
    ena. Tano helaḡana ena kiubit gerebu-rua daha-ima amo ela bona laurabada kahana
    hetoana, bona lahara kahana ai hari kiubit gerebu-rua daha-ima amo ela bona lahara
    kahana hetoana, na hanua pavapavana ena tano. Una tano bona iduhu ta ta ahudia
    padadia na basie maraḡi bona basie bada edia lata idoinai. Tano helaḡana bona
    dubu helaḡana ia bogaraginai danu,
  npi-ULB: पवित्र रूपमा अलग जमिन र सहरको क्षेत्रको दुवैपट्टिको जमिनको बाँकी भाग शासकको
    निम्ति हुनेछ । पूर्वतिर शासकको जमिनको क्षेत्र पवित्र रूपमा अलग जमिनको सिमानाबाट
    पूर्वी सिमानासम्म पच्‍चीस हजार हात हुनेछ र पश्‍चिममा पश्‍चिमी सिमानासम्म पच्‍चीस
    हजार हात हुनेछ । बिचमा पवित्र रूपमा अलग जमिन हुनेछ, र त्यसको बिचमा पवित्र मन्दिर
    हुनेछ ।
  yor-yor: “Èyí tí ó ṣẹ́kù ni ẹ̀gbẹ́ méjèèjì agbègbè tí ó jẹ́ ìpín ibi mímọ́ àti ohun
    ìní ìlú ńlá náà yóò jẹ́ ti àwọn ọmọ-aládé. Èyí yóò lọ títí dé ìhà ìlà-oòrùn láti
    ẹgbẹ̀rún mẹ́ẹ̀ẹ́dọ́gbọ̀n (25,000) ìgbọ̀nwọ́ ti ìpín ibi mímọ́ títí dé ààlà ìlà-oòrùn.
    Agbègbè méjèèjì wọ̀nyí ni gígùn àwọn ìpín ẹlẹ́yàmẹ́yà yóò jẹ́ ti àwọn ọmọ-aládé,
    àti ìpín ibi mímọ́ pẹ̀lú tẹmpili yóò wa ní àárín wọn.
  pes-OPCB: زمینهای دو طرف این ناحیهٔ مربع شکل به حاکم تعلق دارد. این زمینها از شرق
    به مرز شرقی اسرائیل و از غرب به مرز غربی آن محدود هستند، و از شمال به زمین یهودا
    و از جنوب به زمین بنیامین ختم می‌شوند.
  tgl-ULB: Ang natitirang lupain sa magkabilang bahagi ng banal na handog at ang bahagi
    ng lungsod ay para sa prinsipe. Ang sukat ng lupain ng prinsipe sa silangan ay
    aabot ng dalawampu't-limang libong siko mula sa hangganan ng banal na handog hanggang
    sa silanganing hangganan at ang kaniyang sukat sa kanluran ay palalawakin ng dalawampu't-limang
    libong siko hanggang sa kanluraning hangganan. Sa gitna nito ay ang banal na handog
    at ang banal na lugar ng templo.
  hui-hui: Dindi ogoni ni tagira ibiragohayagibi ni paliragohayagibi ngagolabo kininaga
    wulebira. Kininaga dindi ogoni i̱naga dindi ngogoria kawareni howa wuyu pialu
    ni tagira ibiragohayagi hameigini tara baba tubari ngagoria tagira polebira. Kininaga
    dindi mende ni paliragohayagi ngago ogoni i̱naga dindi ngogoria kawareni howa
    wuyu pialu iba solowara timbuni mini Medidereniana bedagoria tagira polebira.
    Ani bidagola kininaga dindi lene labolabo ngelowa Isaraele wali agali tinaga dindi
    nirayagi Libai hameigini loma binigo mo ngiaga agaliru tinaga dindi lirayagi ngelowa
    i̱naga dindi dombeneha wulebira. Ani bialu wali agali tinaga dindiha nirayagi
    tano timbuni wulebira. Yuda hameigininaga dindi abene uyurahayagi ngagola Beniyamini
    hameigini tinaga dindi abene unurahayagi wulebira, Anduane Homogohanda laya, lene.
  mya-mya: ဗိ​မာန်​တော်၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ​နှင့်​မြို့​အ​တွက်​သတ်​မှတ်​ထား​သော​မြေ​ယာ​၏​အ​ရှေ့​ဘက်​နှင့်​အ​နောက်​ဘက်​တို့​တွင်
    ကျန်​ရှိ​နေ​သော​မြေ​ယာ​ကို​နန်း​စံ​နေ​ဆဲ​မင်း​သား​က​ပိုင်​ဆိုင်​သည်။ ထို​မြေ​ယာ​သည်​အ​ရှေ့​ဘက်​တွင်​အ​ရှေ့​နယ်​နိ​မိတ်​သို့​လည်း​ကောင်း၊
    အ​နောက်​ဘက်​တွင်​မြေ​ထဲ​ပင်​လယ်​သို့​လည်း​ကောင်း​ရောက်​၍၊ ဤ​မြေ​ယာ​မြောက်​ဘက်​၌​ရှိ​သော​ယု​ဒ​၏​နယ်​မြေ​နှင့်​တောင်​ဘက်​၌​ရှိ​သော​ဗင်္ယာ​မိန်​၏​နယ်​မြေ​စပ်​ကြား​တွင်​ရှိ​သ​တည်း။
  bod-N: ཡང་གནས་གཙང་མར་ཕུལ་བའི་ས་ཆ་དང་གྲོང་ཁྱེར་གྱི་ས་ཡི་གཡས་གཡོན་གཉིས་སུ་ལུས་པ་ཐམས་ཅད་རྒྱལ་པོར་དབང་བ་ཡིན་ཏེ།
    ཞེང་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡོད་པའི་གནས་གཙང་མར་ཕུལ་བའི་ས་དེའི་ཤར་ནས་ཤར་གྱི་ས་མཚམས་བར་དང་།
    ཡང་ཞེང་ལ་ཁྲུ་ཉིས་ཁྲི་ལྔ་སྟོང་ཡོད་པའི་གནས་གཙང་མར་ཕུལ་བའི་ས་དེའི་ནུབ་ནས་ནུབ་ཀྱི་ས་མཚམས་དང་།
    ས་སྐལ་དུ་བགོས་པའི་ཡུལ་གཞན་དག་ཁ་ཚང་རྒྱལ་པོར་དབང་བ་ཡིན། དེ་བཞིན་ཡར་ཕུལ་བའི་གནས་མཆོག་དང་མཆོད་ཁང་གི་གནས་དམ་པ་ནི་ས་དེ་གཉིས་ཀྱི་དབུས་སུ་ཡོད་པ་ཡིན།
  sna-sna: “Zvinosara kumativi maviri enzvimbo echikamu chitsvene, uye enzvimbo yeguta,
    zvichava zvomuchinda. Zvichaenda nechokumabvazuva zvichibva pazviuru makumi maviri
    nezvishanu zvamakubhiti zvomugove mutsvene kundosvika kumuganhu wokurutivi rwokumabvazuva,
    uye nokurutivi rwokumavirira kubva pamakubhiti zviuru makumi maviri nezvishanu
    kusvikira kumuganhu wokumavirira. Nzvimbo idzi dziri mbiri dzakaenzana nemigove
    yamarudzi pakureba dzichava dzomuchinda, uye mugove mutsvene nenzvimbo tsvene
    yetemberi zvichava pakati pazvo.
  spa-BLM: “El resto será para el príncipe, a un lado y al otro de la ofrenda santa
    y de la posesión de la ciudad; frente a los veinticinco mil de la ofrenda hacia
    el límite oriental, y al oeste frente a los veinticinco mil hacia el límite occidental,
    junto a las porciones, será para el príncipe. La ofrenda sagrada y el santuario
    de la casa estarán en medio de ella.
  cac-cac: A vin̈ yajal chon̈ab' chi', a vin̈ tz'ican lum aycan d'a snan̈al lum smacb'en
    Judá yed' lum smacb'en Benjamín, syalelc'ochi, aton lum ay d'a stz'eytac lum vic
    yaji yed' d'a stz'ey lum yic chon̈ab'. Ay jun macan̈ luum d'a stojolal b'aj sjavi
    c'u, 12 kilómetro yed' nan̈alxo sat luum, sb'atn̈ej lum d'a tz'acan̈ d'a stojolal
    b'aj sjavi c'u chi'. Axo pax d'a stojolal b'aj tz'em c'u ay junxo macan̈ luum,
    masanto d'a a' mar Mediterráneo sc'och luum. A d'a scal chab' macan̈ lum chi',
    ata' ay lum vic yaji, aton lum b'aj ay in templo yed' lum yic eb' sacerdote yed'
    pax lum yic eb' levita. Ata' ay pax lum b'aj ay nivan chon̈ab'.
  swh-ULB: Mabaki ya nchi mojawapo upande wa matoleo matakatifu na eneo la mji litakuwa
    kwa ajili ya mwana wa mfalme. Eneo la nchi ya mwana wa mfalme kuelekea mashariki
    litanyooshwa kwa ridhaa elfu ishirini na tano kutoka kwenye mpaka wa matoleo matakatifu
    hata mpaka wa mashariki-na eneo lake kuelekea mpaka wa magharibi. Katikati kutakuwa
    matolea matakatifu, na mahali patakatifu pa hekalu patakuwa katikati yake.
  bel-bel: а астатняе князю. Як з боку сьвяшчэннай дзялянкі, так і з боку валоданьняў
    горада, насупраць дваццаці пяці тысяч трысьцін да ўсходняй мяжы дзялянкі, і на
    захад супраць дваццаці пяці тысяч каля заходняй мяжы суразьмерна з гэтымі надзеламі,
    надзел князю, так што сьвяшчэнная дзялянка і сьвяцілішча будзе ўсярэдзіне яго.
  deu-ELBBK: Und das Übrige soll dem Fürsten gehören; auf dieser und auf jener Seite
    des heiligen Hebopfers und des Eigentums der Stadt, längs der 25.000 Ruten des
    Hebopfers bis zur Ostgrenze, und nach Westen längs der 25.000, nach der Westgrenze
    hin, gleichlaufend den Stammteilen, soll dem Fürsten gehören. Und das heilige
    Hebopfer und das Heiligtum des Hauses soll in dessen Mitte sein.
  mbb-OT: Is egkesamà he menge tanà, diyà te edsilaan wey edsenlepan duen te segradu
    he tanà wey zuen te inged, ne gaked te pengulu. Is keluag kayi he tanà 12 he kilumitru
    ne nekeuma heini ziyà te zulunà te Israel ziyà te edsilaan wey edsenlepan. Umbe
    is diyà te teliwazà te tanà he para te pengulu iyan is segradu he tanè ku, is
    baley ku, is tanà te menge kevuwazan ni Levi, wey is inged. Is tanà he para te
    pengulu ziyà te mid-elangan te tanà he para te tribu ni Juda wey te tanà he para
    te tribu ni Benjamin.
  mal-2015: ശേഷിപ്പോ പ്രഭുവിന്നുള്ളതായിരിക്കേണം; വിശുദ്ധവഴിപാടിടത്തിന്നും നഗരസ്വത്തിന്നും
    ഇപ്പുറത്തും അപ്പുറത്തും വഴിപാടിടത്തിന്റെ ഇരുപത്തയ്യായിരം മുഴത്തിന്നെതിരെ കിഴക്കെ
    അതിരിങ്കലും പടിഞ്ഞാറു ഇരുപത്തയ്യായിരം മുഴത്തിന്നെതിരെ പടിഞ്ഞാറേ അതിരിങ്കലും ഗോത്രങ്ങളുടെ
    ഓഹരികൾക്കൊത്തവണ്ണം തന്നേ; ഇതു പ്രഭുവിന്നുള്ളതായിരിക്കേണം; വിശുദ്ധവഴിപാടിടവും വിശുദ്ധമന്ദിരമായ
    ആലയവും അതിന്റെ നടുവിൽ ആയിരിക്കേണം;
  rmc-rmc: Oda, so ačhela pal soduj seri ola odďelimen phuvatar the le forostar, ela
    prekal o kraľis. Džala odarik, kaj končinel e odďelimen phuv, ole 12,5 kilometrendar
    dži paš e vichodno hraňica a zapadňe tiš ole 12,5 kilometrendar dži paš e zapadno
    hraňica. Soduj kala kotora la phuvakre, so hine ajse bare sar the ola kotora le
    kmeňengre, ena prekal o kraľis a e odďelimen phuv the o Chramos ena maškar lende.
  pes-OPV: و بقیه آن بهر دوطرف هدیه مقدس و ملک شهر از آن رئیس خواهد بود؛ و این حصه
    رئیس نزد حد شرقی دربرابر آن بیست و پنجهزار (نی ) هدیه و نزد حدغربی هم برابر بیست
