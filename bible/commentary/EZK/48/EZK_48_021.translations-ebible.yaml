  ron-1924: Партя каре ва рэмыне ва фи а домниторулуй, де амындоуэ латуриле пэрций
    сфинте ши мошией четэций, ын дрептул челор доуэзечь ши чинч де мий де коць ай
    пэрций сфинте, лынгэ хотарул де рэсэрит, ши ла апус, ын дрептул челор доуэзечь
    ши чинч де мий де коць, лынгэ хотарул де апус, ын дрептул пэрцилор семинциилор.
    Ачаста ва фи партя домниторулуй. Партя сфынтэ ынсэ ши Сфынтул Локаш ал касей вор
    фи ла мижлок.
  ben-OBCV: “নগরের সম্পত্তির এবং পবিত্র অংশের দুই পাশের যে বাকি অংশ থাকবে তা শাসনকর্তার
    জন্য। সেটি পূর্বদিকের পবিত্র অংশ থেকে 25,000 হাত পূর্বপ্রান্ত পর্যন্ত, এবং পশ্চিমদিক
    থেকে 25,000 হাত পশ্চিমপ্রান্ত পর্যন্ত। অন্য সকলের অংশের সামনে শাসনকর্তার অংশ হবে,
    এবং পবিত্র অংশ ও মন্দিরের উপাসনার স্থান তার মাঝখানে হবে।
  som-som: Oo inta hadhana waxaa iska lahaan doona amiirka, dhinacan iyo dhinacaas
    oo dalka qurbaanka ee quduuska ah, iyo meesha ay magaaladu ku taalloba, oo ka
    soo hor jeedda shan iyo labaatanka kun oo dalka qurbaanka ah oo xagga soohdinta
    bari, iyo dhanka galbeed oo ka soo hor jeeda shan iyo labaatanka kun oo xagga
    soohdinta galbeed, oo ku xiga qaybaha. Oo intaas waxaa lahaan doona amiirka, oo
    dalka qurbaanka ee quduuska ah iyo meesha quduuska ah ee daartana waa inay ku
    dhex yaallaan.
  lat-VUC: 'Quod autem reliquum fuerit, principis erit ex omni parte primitiarum sanctuarii,
    et possessionis civitatis e regione viginti quinque millium primitiarum usque
    ad terminum orientalem: sed et ad mare, e regione viginti quinque millium, usque
    ad terminum maris, similiter in partibus principis erit: et erunt primitiæ sanctuarii,
    et sanctuarium templi, in medio ejus.'
  eng-ASVBT: 'And the residue shall be for the prince, on the one side and on the
    other of the holy oblation and of the possession of the city; in front of the
    five and twenty thousand of the oblation toward the east border, and westward
    in front of the five and twenty thousand toward the west border, answerable unto
    the portions, it shall be for the prince: and the holy oblation and the sanctuary
    of the house shall be in the midst thereof.'
  ita-1885: E ciò che sarà di resto, di qua e di là della santa offerta, e della possessione
    della città, dirincontro a que' venticinquemila cubiti dell'offerta, fino al confine
    orientale del paese; e dall'Occidente, dirincontro a venticinquemila cubiti, fino
    al confine occidentale del paese, allato alle altre parti, sarà per lo principe;
    e l'offerta santa, e il santuario della Casa, saranno nel mezzo di quello spazio.
  eng-LXXUP: And the prince shall have the remainder on this side and on that side
    from the firstfruits of the sanctuary, and there shall be a possession of the
    city, for five and twenty thousand cubits in length, to the eastern and western
    borders, for five and twenty thousand to the western borders, next to the portions
    of the prince; and the firstfruits of the holy things and the sanctuary of the
    house shall be in the midst of it.
  eng-ULB: The rest of the land on either side of the holy offering and the city area
    will be for the prince. The prince's tract of land to the east will extend for
    twenty-five thousand cubits from boundary of the holy offering to the eastern
    border—and his tract to the west will extend for twenty-five thousand cubits to
    the western border. In the middle will be the holy offering, and the holy place
    of the temple will be in its midst.
  spa-VBL: La tierra que quede a ambos lados del territorio sagrado y del área para
    la ciudad pertenecerá al príncipe. Esta tierra estará junto a los territorios
    de las tribus y se extenderá al este desde los 25.000 codos de la sección santa
    hasta el límite oriental, y al otro lado al oeste desde los 25.000 codos hasta
    el límite occidental. En medio de ellos estará la sección santa y el santuario
    del Templo.
  fra-_FOB: Le reste sera pour le prince, aux deux côtés de la portion sainte prélevée
    et de la possession de la ville, le long des vingt-cinq mille cannes de la portion
    prélevée, jusqu'à la frontière de l'Orient, et à l'Occident, le long des vingt-cinq
    mille cannes jusqu'à la frontière de l'Occident, parallèlement aux parts. Ce sera
    pour le prince; la portion sainte prélevée et le sanctuaire de la maison seront
    au milieu.
  mal-mal: ശേഷിക്കുന്ന ഭാഗം പ്രഭുവിനുള്ളതായിരിക്കണം; വിശുദ്ധവഴിപാടായ സ്ഥലത്തിനും നഗരസ്വത്തിനും
    ഇരുവശത്തും വഴിപാടുസ്ഥലത്തിന്റെ ഇരുപത്തയ്യായിരം മുഴത്തിനെതിരെ കിഴക്കെ അതിർത്തിയിലും
    പടിഞ്ഞാറ് ഇരുപത്തയ്യായിരം മുഴത്തിനെതിരെ പടിഞ്ഞാറേ അതിർത്തിയിലും ഗോത്രങ്ങളുടെ ഓഹരികൾക്ക്
    ഒത്തവണ്ണം തന്നെ; ഇത് പ്രഭുവിനുള്ളതായിരിക്കണം; വിശുദ്ധവഴിപാടുസ്ഥലവും വിശുദ്ധമന്ദിരമായ
    ആലയവും അതിന്റെ നടുവിൽ ആയിരിക്കണം;
  urd-GVR: Mazkūrā muqaddas ḳhitte meṅ maqdis, imāmoṅ aur bāqī Lāwiyoṅ kī zamīneṅ
    haiṅ. Us ke mashriq aur maġhrib meṅ bāqīmāndā zamīn hukmrān kī milkiyat hai. Muqaddas
    ḳhitte ke mashriq meṅ hukmrān kī zamīn mulk kī mashriqī sarhad tak hogī aur muqaddas
    ḳhitte ke maġhrib meṅ wuh samundar tak hogī. Shimāl se junūb tak wuh muqaddas
    ḳhitte jitnī chauṛī yānī sāṛhe 12 kilomīṭar hogī. Shimāl meṅ Yahūdāh kā qabāylī
    ilāqā hogā aur junūb meṅ Binyamīn kā.
  suz-BL: मेको परमप्रभु यावे आ भाग नु सहर ङा का पटटी गे लीत हना, सासन पाइब के दुम्‍चा
    माल्‍ब। मेको पूर्ब गे परमप्रभु यावे कली तिल्‍शो २५ हजार कुबीत पूर्ब ङा सांद गे
    नु पच्‍छिम गे बाक्‍शो २५ हजार कुबीत पच्‍छिम ङा सांद गे बाक्‍ब। मेको आ लाइश्‍शो
    थर थर आन रू रू गे लाइब। मेको सासन पाइब के दुम्‍ब। मिनु परमप्रभु यावे आ खिं मेको
    आ दातेम बाक्‍ब। इजीकीएल ४५:७
  eng-NOY: And the residue on both sides of the holy oblation and of the possession
    of the city, over against the five and twenty thousand to the east border, and
    westward over against the five and twenty thousand to the west border, by the
    portions of the tribes, shall be for the prince; and the holy oblation and the
    sanctuary of the house shall be in the midst thereof.
  ita-1927: Il rimanente sarà del principe, da un lato e dall’altro della parte santa
    prelevata e del possesso della città, difaccia ai venticinquemila cubiti della
    parte santa sino alla frontiera d’oriente e a occidente difaccia ai venticinquemila
    cubiti verso la frontiera d’occidente, parallelamente alle parti; questo sarà
    del principe; e la parte santa e il santuario della casa saranno in mezzo.
  ckb-ckb: «ئەوەی دەمێنێتەوە لەم لا و لەو لای بەشە تەرخانکراوەکە و موڵکی شارەکەش بۆ
    میر دەبێت. سنووری زەوی میرەکە بەرەو ڕۆژهەڵات لە بیست و پێنج هەزار باڵەکەی بەشە
    تەرخانکراوەکەوە هەتا سنووری ڕۆژهەڵات دەبێت، بەرەو ڕۆژئاواش لە بیست و پێنج هەزار
    باڵەکەوە هەتا دەریای سپی ناوەڕاست. هەردوو ناوچەکەی تەریب بە بەشی هۆزەکان موڵکی
    میر دەبن، بەشە تەرخانکراوەکەش لەگەڵ پیرۆزگای پەرستگاکەش لەناوەڕاستیان دەبێت.
  eng-BBE: 'And the rest is to be for the prince, on this side and on that side of
    the holy offering and of the property of the town, in front of the twenty-five
    thousand to the east, as far as the east limit, and to the west, in front of the
    twenty-five thousand, as far as the west limit, and of the same measure as those
    parts; it will be the property of the prince: and the holy offering and holy place
    of the house will be in the middle of it.'
  kan-OKCV: “ಪರಿಶುದ್ಧ ಭಾಗವೂ ಪಟ್ಟಣದ ಸೊತ್ತಿಗೂ ಈ ಕಡೆಗೂ ಆ ಕಡೆಗೂ ಉಳಿದ ಭೂಮಿಯು ಕಾಣಿಕೆಯ ಇಪ್ಪತ್ತೈದು
    ಸಾವಿರ ಮೊಳಕ್ಕೆ ಎದುರಾಗಿ ಪೂರ್ವದ ಮೇರೆಯಲ್ಲಿರುವಂಥದ್ದೂ ಪಶ್ಚಿಮದಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಮೊಳಕ್ಕೆ
    ಎದುರಾಗಿ ಪಶ್ಚಿಮದ ಮೇರೆಯಲ್ಲಿರುವಂಥದ್ದೂ ಪ್ರಧಾನನಿಗಾದ ಪಾಲಿಗೆ ಎದುರಾಗಿಯೂ ಇರಬೇಕು. ಮೀಸಲಾದ
