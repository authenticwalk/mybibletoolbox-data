    বিভক্ত হবে না, কারণ এটা সম্পূর্ণ সদাপ্রভুর উদ্দেশ্যে পবিত্র।
  pan-pan: ਉਹ ਉਸ ਵਿੱਚੋਂ ਨਾ ਵੇਚਣ, ਨਾ ਕਿਸੇ ਨਾਲ ਬਦਲਣ, ਅਤੇ ਨਾ ਦੇਸ ਦਾ ਪਹਿਲਾ ਫਲ ਆਪਣੇ ਕੋਲੋਂ
    ਜਾਣ ਦੇਣ, ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ထိုမြေ သည် ထာဝရဘုရား အဘို့ သန့်ရှင်း သောကြောင့် ၊ လေဝိလူတို့သည် မြေကို
    မ ရောင်း ရ။ အဦး သီးသော အသီးကို အခြားသော ဥစ္စာနှင့်မ ဖယ်လှယ် ရ။ အဘိုးနှင့်မရောင်းရ။
  hmo-hmo: Unai Lohiabada dekenai umui hahelagaia tano ibounai be Israela ena tano
    ena kahana namo herea momokani, bona umui ese unai tano ena kahana ta do umui
    hoia lasi, o ena kahana ta be haida dekenai do umui henia o hanaia lao lasi. Inai
    tano be ia helaga, Lohiabada ena.
  urd-urd: और वह उसमें से न बेचे और न बदलें और न ज़मीन का पहला फल अपने क़ब्ज़े से
    निकलने दें, क्यूँकि वह ख़ुदावन्द के लिए पाक है।
  rus-SYN: И из этой части они не могут ни продать, ни променять; и начатки земли
    не могут переходить к другим, потому что это святыня Господня.
  bqc-SIM: Aasuli yíao, aasuli a lɛũkpakɛo, aasuli kpá gbɛ̃pãleↄwao. An bùsupi
    dɛńla, kɛ́ Dii pↄ́ɛ yã́i.
  tcz-CHONGTHU: Hiche gam hi themkhat cha jong kipeh tha lou ding, ahilouleh suma
    kiveina a jong kimang theilou ding, ahilouleh midangin amanchah theilou ding ahi.
    Ajeh chu hiche hi Pakaija ahin, gamtheng dinga kisep khen ahi.
  mar-mar: त्यांनी या जमिनीची विक्री वा अदलाबदली करु नये. इस्राएल देशातील कोणतेही
    प्रथमफळे वेगळे करून इतर प्रदेशाकडे जाऊ देऊ नये. कारण तो भाग परमेश्वरास पवित्र
    आहे.
  qub-qub: Chay nasyunchöga chay partimi canga mas allinnin caj. Chay partitaga manami
    pitapis ranticunanchu, ni rucangachu u juctapis goycongachu. Chayga caycan nogapaj
    acrashami.
  bqp-bqp: Bɑ ǹ mɛ sɔɔ gɑm gum dɔrɑmɔ. Bɑ ǹ mɑɑ kpɛ̃ bu kɑ mu gɑm kɔsinɑ ǹ kun
    mɛ bu mu goo wɛ̃. Domi mɛyɑ mu kpuro kere yèn sɔ̃ mu sɑ̃ɑ Yinni Gusunɔgim.
  hat-hat: Yo p'ap gen dwa ni vann tè a, ni boukante l' ak lòt moun, ni bay lòt moun
    li. Se pi bon tè nan tout pèyi a. Yo mete l' apa pou Seyè a, se pou li li ye nèt.
  eng-BSB: They must not sell or exchange any of it, and they must not transfer this
    best part of the land, for it is holy to the LORD.
  eng-WEBPB: They shall sell none of it, nor exchange it, nor shall the first fruits
    of the land be alienated, for it is holy to the LORD.
  kbq-kbq: Hagi magore huta pristi vahe'motane Livae vahemota ama ruotge'ma hu'nea
    mopa zagorera otrege mago'a zantera nona huta vahera ozamitfa hugahaze. Na'ankure
    ama ana mopamo'a ruotge hu'neakino, Ra Anumzamofo mopa megahie.
  nhe-BL: Niyon se pedazo tlen ni tlali ax huelis quinamacase, niyon ax huelis quiixpatlase,
    niyon ax huelis quimacase seyoc tlacatl pampa ni tlali tlatzejtzeloltic huan noaxca
    na, niimoTECO.
  gub-BL: Aiko Tuweharupi Wiko Ma'e romo ihe. Ywy hezeupe heremimonokatu ràm ikatuahy
    wera'u putar amo ywy pehegwer wanuwi nehe. Ni amo nupuner kwaw amo heywy pehegwer
    ime'egaw rehe amo pe wà nehe. Nupuner kwaw imono haw rehe amo pe amo ma'e hekuzaromo
    wà nehe. Nupuner kwaw amo pe imono haw rehe wà nehe. Ikatuahy putar a'e nehe.
    Ihe Tupàn ihe, aiko putar izar romo ihe nehe.
  eng-DRA: And they shall not sell thereof, nor exchange, neither shall the firstfruits
    of the land be alienated, because they are sanctified to the Lord.
