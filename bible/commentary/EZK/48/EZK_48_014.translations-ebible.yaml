verse: EZK.048.014
translations:
  mal-C: അതിൽ ഒരു ഭാഗവും അവർ വിൽക്കുകയോ കൈമാറ്റം ചെയ്യുകയോ അരുത്. ഇത് ദേശത്തിലെ ഏറ്റവും
    ഉത്തമമായ സ്ഥലമാണ്. അതു യഹോവയ്ക്കു വിശുദ്ധമാകുകയാൽ അന്യർക്ക് കൈവശമായി കൊടുക്കരുത്.
  deu-TKW: Davon dürfen sie nichts verkaufen, noch vertauschen, noch darf der beste
    Teil des Landes in anderen Besitz übergehen, denn er ist Jahwe heilig.
  lin-lin: Bakoki te koteka to kopesa eloko moko kati na eteni ya mabele yango na
    bato mosusu, pamba te yango ezali mabele oyo eleki kitoko, mpo ete ebulisama mpo
    na Yawe.
  eng-LSV: 'And they do not sell of it, nor exchange, nor cause the first-fruit of
    the land to pass away: for [it is] holy to YHWH.'
  eng-GNV: 'And they shall not sel of it, neither change it, nor abalienate the first
    fruites of the land: for it is holy vnto the Lord.'
  eng-WEBSTER: 'And they shall not sell of it, neither exchange, nor alienate the
    first-fruits of the land: for it is holy to the LORD.'
  nhw-BL: Niyon se pedazo tlen ni tlali amo huelis quinemacase, niyon amo huelis quiixpatlase,
    niyon amo huelis quimacase seyoc masehuali pampa ni tlali tlatzejtzeloltic huan
    noaxca na, niamoTECO.
  swh-ONEN: Hawataruhusiwa kuuza wala kuibadilisha hata mojawapo. Hii ndiyo sehemu
    nzuri ya nchi kuliko nyingine zote, hivyo haitakuwa mikononi mwa watu wengine,
    kwa sababu ni takatifu kwa Bwana.
  bba-bba: Bɑ ǹ mɛ sɔɔ ɡɑm ɡum dɔrɑmɔ. Bɑ ǹ mɑɑ kpɛ̃ bu kɑ mu ɡɑm kɔsinɑ ǹ kun
    mɛ bu mu ɡoo wɛ̃. Domi mɛyɑ mu kpuro kere yèn sɔ̃ mu sɑ̃ɑ Yinni Gusunɔɡim.
  eng-KJVCPB: 'And they shall not sell of it, neither exchange, nor alienate the firstfruits
    of the land: for it is holy unto the Lord.'
  luo-luo: Ok oyienigi kawo chudo moro kata wilo bath lopno kata matin. En e lowo
    maber mogik kendo ok nyal chiwe e lwedo mamoko, nikech oler kendo owale ni Jehova
    Nyasaye.
  meu-meu: Taina basie hoia, eiava basie hebodohilaia. Ina ahu namohereana tanona
    na haida basie henidia, badina be ia na helaḡa, Iehova ena.
  npi-ULB: तिनीहरूले त्यो बेच्नु वा सट्‍नु हुँदैन । इस्राएलको जमिनको यी पहिलो फलहरूमध्ये
    एउटा पनि यी सिमानबाट छुट्‍याउनुहुँदैन, किनकि यो सबै परमप्रभुको निम्ति पवित्र छ
    ।
  yor-yor: Wọn kò gbọdọ̀ tà tàbí pààrọ̀ ọ̀kankan nínú rẹ̀. Èyí yìí ni ó dára jùlọ
    lára ilẹ̀ náà, a kò sì gbọdọ̀ fi fún ẹlòmíràn nítorí pé ó jẹ́ mímọ́ fún Olúwa.
  pes-OPCB: هیچ قسمتی از این زمین که ملک مقدّس خداوند است، نباید فروخته یا معاوضه
    و یا به کسی انتقال داده شود. این زمین مقدّس و متعلق به خداوند است.
  tgl-ULB: Hindi nila ito dapat ibenta o ipagpalit, wala sa unang mga bunga ng lupain
    ng Israel ang dapat maihiwalay mula sa mga sukat nito, sapagkat lahat ng ito ay
    banal kay Yahweh.
  hui-hui: Tigua dindi Anduane Homogo i̱ninaga tu wiabagiho ngelaramigo dindi maru
    ngagobi ndo bayaleore wiabagi heneore wulebira. Anidagua wulebirago manda bialu
    Libai hameigini bu karu tiguabi loma binigo mo ngiaga karu tiguabi dindi i̱ninaga
    ogoni agali mendeali helo mulenebi yolo bulenebi nawiore laro, lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​ဆက်​ကပ်​ထား​သည့်​နယ်​မြေ​သည်​အ​ကောင်း​ဆုံး​ဖြစ်​၍​ထို​မြေ​၏​တစ်​စိတ်​တစ်​ဒေ​သ​ကို​မျှ​ရောင်း​ချ​ခြင်း၊
    သို့​မ​ဟုတ်​လဲ​လှယ်​ခြင်း၊ အ​ခြား​သူ​တစ်​စုံ​တစ်​ယောက်​၏​နာ​မည်​သို့​ပြောင်း​ပေး​ခြင်း​တို့​ကို​မ​ပြု​ရ။
    ထို​မြေ​သည်​သန့်​ရှင်း​မြင့်​မြတ်​၍​ထာ​ဝ​ရ​ဘု​ရား​ပိုင်​တော်​မူ​သော​မြေ​ဖြစ်​သ​တည်း။
  bod-N: ས་འདིའི་ཆ་གང་ཞིག་ཀྱང་འཚོང་མི་རུང་ལ་བརྗེ་ཡང་མི་རུང་། མི་གཞན་ལ་སྤྲོད་ཀྱང་མི་རུང་ངོ་།
    །གང་ལ་ཞེ་ན། དེ་ནི་ས་ཡི་ནང་ནས་ཆེས་ལེགས་པོ་དེ་ཡིན་ལ་ཡ་ཝཱེའི་གནས་དམ་པ་ལགས་སོ། །
  sna-sna: Havafaniri kuitengesa kana kutsinhanisa chimwe chikamu chayo. Iyi inyika
    yakanakisisa uye haifaniri kuiswa mumaoko avamwe vanhu, nokuti itsvene kuna Jehovha.
  spa-BLM: No venderán nada de ella, ni la cambiarán, ni se enajenarán las primicias
    de la tierra, porque es sagrada para Yahvé.
  cac-cac: A jun macan̈ lum chi' an̈ej lum te vach' d'a yol nación chi'. Malaj junoc
    macan̈ lum chi' syal schon̈chajeli. Max yal-laj sq'uexchaj luum, max yalpaxlaj
    yac'chaj lum d'a junocxo anima, yujto vic yaj luum.
  swh-ULB: Hawataiuza au kuibadilisha; hakuna malimbuko ya hiyo nchi ya Israeli itakayogawanywa
    kutoka haya maeneo, kwa kuwa yote ni matakatifu kwa ajili ya Yahwe.
  bel-bel: І з гэтай часткі яны ня могуць ні прадаць, ні памяняць; і пачаткі зямлі
    ня могуць пераходзіць да іншых, бо гэта сьвятыня Гасподняя.
  deu-ELBBK: Und sie sollen nichts davon verkaufen noch vertauschen; und der Erstling
    des Landes soll nicht an andere übergehen, denn er ist dem HERRN heilig.
  mbb-OT: Kinahanglan he kenè dan ivelegyà etawa iliwà is minsan deisey zà he vahin
    kayi, su iyan heini utew meupiya he tanà wey segradu heini para te Nengazen.
  mal-2015: അവർ അതിൽ ഒട്ടും വില്ക്കരുതു; കൈമാറ്റം ചെയ്യരുതു; ദേശത്തിന്റെ ആദ്യഫലമായ
    ഇതു അന്യർക്കു കൈവശം കൊടുക്കയുമരുതു; അതു യഹോവെക്കു വിശുദ്ധമല്ലോ.
  rmc-rmc: On našťi bikenen aňi našťi čerinen kada nekfeder kotor la phuvakro a našťi
    predžal pre aver manuša, bo oda hin sveto kotor la phuvakro prekal o RAJ.
  pes-OPV: و از آن چیزی نخواهندفروخت و مبادله نخواهند نمود و نوبرهای زمین صرف دیگران
    نخواهد شد زیرا که برای خداوندمقدس می‌باشد.
  ron-1924: Ну вор путя сэ вындэ нимик дин еа, нич сэ скимбе; ши ачастэ пыргэ а цэрий
    ну ва путя фи ынстрэинатэ, кэч есте ынкинатэ Домнулуй.
  ben-OBCV: তারা তার কিছু যেন বিক্রি অথবা বদল না করে। সেটি সবচেয়ে ভালো জমি এবং তা
    অন্যদের হাতে দিয়ে দেওয়া চলবে না, কারণ সেটি সদাপ্রভুর উদ্দেশে পবিত্র।
  som-som: Oo iyagu waa inayan innaba iibsan, ama ayan beddelan, ama ayan dalka midhihiisa
    hore innaba shisheeye u gudbin, waayo, dhulkaasu Rabbiguu quduus u yahay.
  lat-VUC: 'Et non venundabunt ex eo, neque mutabunt: neque transferentur primitiæ
    terræ, quia sanctificatæ sunt Domino.'
  eng-ASVBT: And they shall sell none of it, nor exchange it, nor shall the firstfruits
    of the land be alienated; for it is holy unto Jehovah.
  ita-1885: Ed essi non potranno venderne nulla; ed anche non potranno nè scambiare,
    nè trasportare ad altri queste primizie del paese; perciocchè sono cosa sacra
    al Signore.
  eng-LXXUP: 'No part of it shall be sold, nor measured as for sale, neither shall
    the firstfruits of the land be taken away: for they are holy to the Lord.'
  eng-ULB: They must not sell it or exchange it; none of this firstfruits of the land
    of Israel must ever be separated from these tracts, for it all is holy to Yahweh.
  spa-VBL: No se les permite vender a cambio ni transferir nada de ella, porque es
    la mejor parte de la tierra y es sagrada para el Señor.
  fra-_FOB: Ils n'en vendront ni n'en échangeront rien; ils n'aliéneront point les
    prémices du sol, parce qu'elles sont consacrées à l'Éternel.
  mal-mal: അവർ അതിൽ ഒട്ടും വില്‍ക്കരുത്; കൈമാറ്റം ചെയ്യരുത്; ദേശത്തിന്റെ ആദ്യഫലമായ
    ഇത് അന്യർക്ക് കൈവശം കൊടുക്കുകയുമരുത്; അത് യഹോവയ്ക്കു വിശുദ്ധമാണല്ലോ.
  urd-GVR: Rab ke lie maḳhsūs yih ilāqā pūre mulk kā behtarīn hissā hai. Us kā koī
    bhī plāṭ kisī dūsre ke hāth meṅ dene kī ijāzat nahīṅ. Use na bechā jāe, na kisī
    dūsre ko kisī plāṭ ke ewaz meṅ diyā jāe. Kyoṅki yih ilāqā Rab ke lie maḳhsūs-o-muqaddas
    hai.
  suz-BL: मिनु मेकोपुकीमी मेको थेरशो रू लेयचा नु फाइक्‍चा मदुम्‍नीम। मेको रू नेल्‍ल
    क्‍येङा रिम्‍शो बाक्‍ब। मिनु मेको सुइ आन कली गेने मचाप्‍नीम। मारदे हना मेको परमप्रभु
    यावे आ रू बाक्‍ब।
  eng-NOY: And they shall not sell of it; neither shall they exchange or transfer
    the first fruits of the land; for it is holy to Jehovah.
  ita-1927: Essi non potranno venderne nulla; questa primizia del paese non potrà
    essere né scambiata né alienata, perché è cosa consacrata all’Eterno.
  ckb-ckb: نە لێی دەفرۆشن و نە دەیگۆڕن و نە یەکەم بەری زەوییەکە بە کەسی دیکە دەدەن،
    چونکە تەرخانکراوە بۆ یەزدان.
  eng-BBE: 'And they are not to let any of it go for a price, or give it in exchange;
    and the part of the land given to the Lord is not to go into other hands: for
    it is holy to the Lord.'
  kan-OKCV: ಅವರು ಅದರಲ್ಲಿ ಏನನ್ನೂ ಮಾರಬಾರದು, ಏನನ್ನೂ ಬದಲಾಯಿಸಬಾರದು. ದೇಶದ ಪ್ರಥಮ ಫಲವನ್ನು
    ಯಾರಿಗೂ ಕೊಡಬಾರದು. ಏಕೆಂದರೆ ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಪರಿಶುದ್ಧವಾಗಿದೆ.
  tam-2017: அவர்கள் அதில் ஒன்றையும் விற்கவும் தேசத்தின் முதல் விளைவை மாற்றவும் மற்றவர்களுக்குக்
    கொடுக்கவும் கூடாது; அது யெகோவாவுக்குப் பரிசுத்தமானது.
  spa-RV-1909: 'No venderán de ello, ni permutarán, ni traspasarán las primicias de
    la tierra: porque es cosa consagrada á Jehová.'
  ron-BTF: Și ei să nu vândă din el, nici să nu îl schimbe, nici să nu înstrăineze
    roadele dintâi ale țării, pentru că acesta este sfânt pentru DOMNUL.
  eng-WEBP: They shall sell none of it, nor exchange it, nor shall the first fruits
    of the land be alienated, for it is holy to the LORD.
  eng-FBV: They are not permitted to sell exchange or transfer any of it, for it is
    the best part of the land and is holy to the Lord.
  nld-1939: Niets mogen ze daarvan verkopen of inruilen; het beste van het land mag
    niet in andere handen overgaan, want het is aan Jahweh gewijd.
  nch-BL: Yon se pedazo ten ni tali amo huelis quinamacase, yon amo huelis quiixpatase,
    yon amo huelis quimacase seyoc masehuali pampa ni tali tatzejtzeloltic huan noaxca
    na, niamoTECO.
  vie-1934: Phần ấy chúng nó sẽ không được bán, không được đổi, không được nhượng
    trai đầu mùa của đất cho người khác, vì nó đã biệt ra thánh cho Đức Giê-hô-va.
  hin-CV: वे इसे न तो बेचें और न ही इसका कोई भाग अदला-बदली करें. यह देश का सबसे अच्छा
    भाग है और किसी भी हालत में इसे दूसरे के हाथों में न दिया जाए, क्योंकि यह याहवेह
    के लिये पवित्र है.
  spa-BES: Y no deben dejar que se venda o cambiar ni pasar a otra persona, porque
    es santa para Dios.
  tdx-tdx: Tsy haletake, tsy hatsa­loke, tsy hafindra ty tane fanjàka toy; fa a Iehovà,
    toe miavake.
  tha-KJV: อย่าให้เขาขายหรือแลกเปลี่ยนส่วนหนึ่งส่วนใดเลย อย่าให้เขาเปลี่ยนกรรมสิทธิ์ของที่​ดิ​นดี​นี้
    เพราะเป็นส่วนบริ​สุทธิ​์​แด่​พระเยโฮวาห์
  por-BR-2018: Não venderão disto, nem trocarão, nem transferirão as primícias da
    terra, pois é coisa consagrada ao SENHOR.
  deu-ELO: Und sie sollen nichts davon verkaufen noch vertauschen; und der Erstling
    des Landes soll nicht an andere übergehen, denn er ist Jehova heilig.
  eng-WYC-2018: And they shall not sell thereof, neither shall (ex)change (any part
    of their portion); and the (place of the) first fruits of the land shall not be
    translated, for those be hallowed to the Lord. (And they shall never sell, or
    exchange, any part of their portion; and the place of the first fruits of the
    land shall never be transferred to anyone, for they be holy to, and belong to,
    the Lord.)
  epo-epo: Ili nenion devas vendi el tio, nek interŝanĝi; la unuaaĵo de la lando devas
    ne transiri, ĉar ĝi estas konsekrita al la Eternulo.
  uig-PIN: Ular uningdin yǝrni ⱨeq satmaydu yaki almaxturmaydu. Ular bu zeminning
    esilini baxⱪilarƣa ⱨeq ɵtküzmǝydu; qünki u Pǝrwǝrdigarƣa muⱪǝddǝs dǝp atalƣan.
  beo-beo: Be soge fifilisi sogebi amo Hina Godema modale ligiagai, amo da sogebi
    bisidafa ba:mu. Amo fifili enoga bidilamu o enoma imunu da sema bagade. Bai amo
    sogebi da Hadigi amola Hina Gode Ea:.
  tpi-OTNT: Ol dispela hap graun yupela i makim bilong mi Bikpela, em i nambawan graun
    tru, na i tambu. Olsem na ol pris na Livai i no ken givim dispela graun long ol
    arapela man o larim ol arapela man i baim. “Na long arapela sait bilong graun
    bilong ol pris, yupela i mas makim
  hau-SA: Ba za su sayar da shi ko su musayar da wani sashensa ba. Wannan shi ne mafi
    kyau na ƙasar ba kuma za a jinginar da ita ga wani ba, gama mai tsarki ce ga Ubangiji.
  uig-LAT: Ular uningdin yerni héch satmaydu yaki almashturmaydu. Ular bu zéminning
    ésilini bashqilargha héch ötküzmeydu; chünki u Perwerdigargha muqeddes dep atalghan.
  nde-nde: Akumelanga basithengise loba bantshintshe ngokunye kwaso. Lesi ngesihle
    kakhulu selizwe njalo akumelanga siphiwe abanye abantu ngoba singcwele kuThixo.
  ton-ton: 'Pea ʻe ʻikai te nau fakatau ia, pe fetongi ʻaki ha meʻa, pe siʻakiʻi ʻae
    ʻuluaki fua ʻoe fonua: he ko e meʻa ia kuo fakatapu maʻa Sihova.'
  ces-1613: A nebudou ho uprodávati, ani směňovati, ani přenášeti prvotin země, proto
    že jest posvěcená Hospodinu.
  eng-WMB: They shall sell none of it, nor exchange it, nor shall the first fruits
    of the land be alienated, for it is holy to the LORD.
  tam-TCV: அவர்கள் அதில் எதையேனும் விற்கவோ அல்லது மாற்றீடு செய்யவோ கூடாது. அது நாட்டின்
    சிறப்புவாய்ந்த பகுதியாகும். அது யெகோவாவுக்குப் பரிசுத்தமாயிருப்பதால், அது வேறுயாருக்கும்
    உரிமையாகக்கூடாது.
  ceb-ULB: Kinahanglan nga dili nila kini ibaligya o ibaylo; walay mga unang bunga
    sa yuta sa Israel ang ilain gikan niining mga yutaa, kay balaan kining tanan ngadto
    kang Yahweh.
  pol-UBG: I nie będą mogli go sprzedać ani zamienić, ani pierwocin ziemi przekazać
    innym, gdyż jest poświęcony PANU.
  urd-GVU: رب کے لئے مخصوص یہ علاقہ پورے ملک کا بہترین حصہ ہے۔ اُس کا کوئی بھی پلاٹ
    کسی دوسرے کے ہاتھ میں دینے کی اجازت نہیں۔ اُسے نہ بیچا جائے، نہ کسی دوسرے کو کسی
    پلاٹ کے عوض میں دیا جائے۔ کیونکہ یہ علاقہ رب کے لئے مخصوص و مُقدّس ہے۔
  deu-1912: Und sollen nichts davon verkaufen noch verändern, damit des Landes Erstling
