verse: EZK.048.005
translations:
  mal-C: എഫ്രയീമിന് ഒരു ഓഹരി; അതു മനശ്ശെയുടെ അതിർത്തിയിൽ തുടങ്ങി കിഴക്കുപടിഞ്ഞാറായി
    നീണ്ടുകിടക്കും.
  deu-TKW: 'Neben Manasse, von der Ostseite bis zur Westseite: Ephraim, ein Stammgebiet.'
  lin-lin: 'Libota ya Efrayimi ekozwa eteni moko ya mabele : ekozala na mondelo ya
    libota ya Manase, longwa na ngambo ya este kino na ngambo ya weste.'
  eng-LSV: and by the border of Manasseh, from the east side to the west side, Ephraim,
    one [portion];
  eng-GNV: And by the border of Manasseh from the East side vnto the West side a portion
    for Ephraim.
  eng-WEBSTER: And by the border of Manasseh, from the east side to the west side,
    a portion for Ephraim.
  nhw-BL: Teipa nopa hueyi familia Efraín quipiyas itlal más ica sur tlen Neftalí
    tlen se lado tlali Israel hasta seyoc.
  swh-ONEN: “Efraimu atakuwa na sehemu moja, itapakana na nchi ya Manase kuanzia mashariki
    hadi magharibi.
  bba-bba: Mɑnɑsebɑɡim bɔkuɔ Efɑrɑimubɑɡimɑ mu wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: And by the border of Manasseh, from the east side unto the west side,
    a portion for Ephraim.
  luo-luo: Lop Efraim ema nogo tongʼ gi lop Manase, kochakore yo wuok chiengʼ nyaka
    yo podho chiengʼ.
  meu-meu: Manase ena tano ohena ai, laurabada kahana ela bona lahara kahana, Efraim
    ahuna, ahu ta.
  npi-ULB: मनश्शेको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, एफ्राइमले एक भाग पाउनेछ
    ।
  yor-yor: Efraimu yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Manase láti ìlà-oòrùn
    lọ sí ìwọ̀-oòrùn.
  pes-OPCB: '@see-verse:EZK.048.004'
  tgl-ULB: Sa timog ng hangganan ng Manases mula sa dakong silangang hanggang sa dakong
    kanluran ang magiging isang bahagi ng Efraim.
  hui-hui: '@see-verse:EZK.048.004'
  mya-mya: '@see-verse:EZK.048.004'
  bod-N: མཱ་ན་ཤེའི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་ཨེ་ཕཱར་ཡིམ་གྱི་ས་སྐལ་ཡིན།
  sna-sna: Efuremu achava nomugove mumwe chete; uchaganhurana nenyika yaManase kubva
    kumabvazuva kusvikira kumavirira.
  spa-BLM: “Junto a la frontera de Manasés, desde el lado oriental hasta el occidental,
    Efraín, una parte.
  cac-cac: '@see-verse:EZK.048.004'
  swh-ULB: Kupakana na mpaka wa Manase kutoka upande wa mashariki hata magharibi,
    Efraimu atakuwa na fungu moja.
  bel-bel: Каля мяжы Манасіі, ад усходняга краю да заходняга, гэта адзін надзел Яфрэму.
  deu-ELBBK: 'Und an der Grenze Manasses, von der Ostseite bis zur Westseite: Ephraim
    eins.'
  mbb-OT: Is edsunud pa he menge tanà iyan is gaked te tribu ni Efraim, ni Reuben,
    wey ni Juda, he is menge keluag kayi ebpuun daan te edsilaan taman te zapit te
    edsenlepan te Israel.
  mal-2015: മനശ്ശെയുടെ അതിരിങ്കൽ കിഴക്കുഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ എഫ്രയീമിന്റെ ഓഹരി
    ഒന്നു.
  rmc-rmc: O Efrajim chudela jekh kotor la phuvakro; paš e phuv le Menašeskri la vichodna
    seratar dži e zapadno sera.
  pes-OPV: و نزد حدمنسی از طرف مشرق تا طرف مغرب برای افرایم یک قسمت.
  ron-1924: Лынгэ хотарул луй Манасе, де ла рэсэрит пынэ ла апус, партя луй Ефраим.
  ben-OBCV: ইফ্রয়িম একটি অংশ পাবে; সেটি মনঃশির সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Manaseh dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Efrayim.
  lat-VUC: Et super terminum Manasse, a plaga orientali usque ad plagam maris, Ephraim
    una.
  eng-ASVBT: And by the border of Manasseh, from the east side unto the west side,
    Ephraim, one portion.
  ita-1885: E allato al confine di Manasse, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Efraim.
  eng-LXXUP: And from the borders of Manasseh, from the eastern parts as far as the
    west coasts, for Ephraim, one.
  eng-ULB: Adjoining the border of Manasseh from the east side to the west, Ephraim
    will have one portion.
  spa-VBL: El territorio de Efraín limita con el de Manasés de este a oeste.
  fra-_FOB: Sur la frontière de Manassé, de l'Est à l'Ouest, la part d'Éphraïm.
  mal-mal: മനശ്ശെയുടെ അതിർത്തിയിൽ കിഴക്കുഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ എഫ്രയീമിന്റെ ഓഹരി
    ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.004'
  suz-BL: मिनु पूर्ब रे पच्‍छिम मनस्‍से आ सांद थिशो रू एफ्राइम आ थेरशो रू दुम्‍ब।
  eng-NOY: 'And by the border of Manasseh, from the east side to the west side: Ephraim,
    one tribe.'
  ita-1927: 'Sulla frontiera di Manasse, dal confine orientale al confine occidentale:
    Efraim, una parte.'
  ckb-ckb: لەسەر سنووری مەنەشە، لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ ئەفرایم بەشێک دەبێت.
  eng-BBE: 'And on the limit of Manasseh, from the east side to the west side: Ephraim,
    one part.'
  kan-OKCV: ಮನಸ್ಸೆಯ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದ ಕಡೆಯವರೆಗೂ ಎಫ್ರಾಯೀಮಿಗೆ ಒಂದು
    ಭಾಗ.
  tam-2017: மனாசேயின் எல்லையருகே கிழக்குதிசை துவங்கி மேற்கு திசைவரை எப்பிராயீமுக்கு
    ஒரு பங்கும்,
  spa-RV-1909: Y junto al término de Manasés, desde la parte del oriente hasta la
    parte de la mar, Ephraim, otra.
  ron-BTF: Și lângă granița lui Manase, de la latura de est până la latura de vest,
    o parte pentru Efraim.
  eng-WEBP: “By the border of Manasseh, from the east side to the west side, Ephraim,
    one portion.
  eng-FBV: Ephraim's allocation borders that of Manasseh from east to west.
  nld-1939: Efraïm een gebied van oost- tot westgrens, naast dat van Manasse.
  nch-BL: Teipa nopa hueyi familia Efraín quipiyas ital más ica sur ten Neftalí ten
    se lado tali Israel hasta seyoc.
  vie-1934: Trên bờ cõi của Ma-na-se, từ phía đông đến phía tây, sẽ là phần của Eùp-ra-im.
  hin-CV: मनश्शेह की सीमा से लगकर पूर्व से पश्चिम तक एफ्राईम का एक भाग होगा.
  spa-BES: 'Y en el límite de Manasés, desde el lado este hasta el lado oeste: Efraín,
    una parte.'
  tdx-tdx: Mifañefetse amy Menasè boak’ amy efe’e atiñanañey pak’añ’efe’e ahandrefa
    ty ho amy Efraime—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนของมนัสเสห์จากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนเอฟราอิม
  por-BR-2018: 'Junto ao limite de Manassés, desde o extremo oriente até o extremo
    ocidente: esta é a porção de Efraim.'
  deu-ELO: 'Und an der Grenze Manasses, von der Ostseite bis zur Westseite: Ephraim
    eines.'
  eng-WYC-2018: And on the end of Manasseh, from the east coast till to the coast
    of the sea, one of Ephraim. (And from the border of Manasseh, from the east side
    unto the west side, one portion shall be for Ephraim.)
  epo-epo: Apud la limo de Manase, de la orienta rando ĝis la okcidenta, havos sian
    parton Efraim.
  uig-PIN: Manassǝⱨning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Əfraim
    ⱪǝbilisining bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.004'
  tpi-OTNT: '@see-verse:EZK.048.004'
  hau-SA: Efraim zai sami rabo; zai yi iyaka da yankin Manasse daga gabas zuwa yamma.
  uig-LAT: Manassehning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin
    Efraim qebilisining bir ülüshidur.
  nde-nde: U-Efrayimi uzakuba lesigaba esisodwa; sizangcelezelana lelizwe likaManase
    kusukela empumalanga kusiya entshonalanga.
  ton-ton: Pea hoko mo e ngataʻanga ʻo Manase, mei he potu hahake, ʻo aʻu ki hono
    potu lulunga, ko e tofiʻa ia ʻo ʻIfalemi.
  ces-1613: A při pomezí Manasses, od strany východní až do strany západní jedno,
    totiž Efraim,
  eng-WMB: “By the border of Manasseh, from the east side to the west side, Ephraim,
    one portion.
  tam-TCV: எப்பிராயீம் ஒரு பங்கைப் பெறுவான்; அது கிழக்கிலிருந்து மேற்கு வரையிலுள்ள
    மனாசேயின் எல்லையோடு அமையும்.
  ceb-ULB: Subay sa utlanan ni Manases gikan sa sidlakan nga bahin hangtod sa kasadpan,
    adunay usa ka bahin si Efraim.
  pol-UBG: A obok granicy Manassesa, od strony wschodniej aż do strony zachodniej,
    jeden dział dla Efraima.
  urd-GVU: '@see-verse:EZK.048.004'
  deu-1912: Neben Manasse soll Ephraim seinen Teil haben, von Morgen bis gen Abend.
  kan-2017: ಮನಸ್ಸೆಯ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಎಫ್ರಾಯೀಮಿಗೆ ಒಂದು ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.004'
  hlt-MCSB: Manasseh khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    pakhat ah Ephraim ham saeh.
  mdy-ETH: ዔፕሬኤሜኮዋ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ጌላ ባንፆና ሚናኣሴ ዓጮና ዎላ ዛጲ ማዓ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Efraim bɛnya kyɛfa baako; ɛne Manase asase no bɛbɔ hyeɛ firi apueeɛ
    fam akɔsi atɔeɛ fam.
  eng-WEBU: “By the border of Manasseh, from the east side to the west side, Ephraim,
    one portion.
  wal-wal: Minaase zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi saamai
    Efireema zariyaayyo imetto.
  spa-PDDPT: Efraín tendrá una parte junto al límite de Manasés, desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Manassés yvy re ma Efraim yvy ju 'rã oje'a, kuaray oua katy guive
    oikea katy peve.
  ilo-ULB: Iti akin-abagatan ti beddeng ti Manases, manipud iti akin-daya a pasetna
    inggana iti akin-laud a pasetna ket kukuanto ti Efraim—maysa a paset ti bingay.
  kpg-kpg: '@see-verse:EZK.048.004'
  uig-ARA: ماناسسەھنىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن ئەفرائىم
    قەبىلىسىنىڭ بىر ئۈلۈشىدۇر.
  sus-sus: «Efirami bɔnsɔɛ xa bɔxi na Manasi bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na,
    kelife sogetede han sogegorode.»
  pon-2006: '@see-verse:EZK.048.004'
  ksd-ksd: Ma namur tai Manase, papa aro ra matana taur ma tuk ta ra matana taoai,
    a langun kai Epraim.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων Μανασσῆ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἐφραίμ, μία.
  ind-AYT: Bersebelahan dengan perbatasan Manasye, dari sisi timur sampai ke sisi
    barat, satu bagian untuk Efraim.
  nya-nya: “Efereimu adzakhala ndi chigawo chimodzi. Chidzachita malire ndi dziko
    la Manase kuchokera kummawa mpaka kumadzulo.
  hrv-hrv: Uz područje Manašeovo, od istoka do zapada - dio Efrajimov.
  mps-mps: '@see-verse:EZK.048.004'
  tpi-tpi: '@see-verse:EZK.048.004'
  dan-1931: 'langs Manasses Område fra Østsiden til Vestsiden: Efraim, én Stammelod;'
  vie-OVCB: Phía nam của Ma-na-se là Ép-ra-im,
  guj-2017: મનાશ્શાની સરહદની લગોલગ પૂર્વથી પશ્ચિમ સુધીનો એક ભાગ એફ્રાઇમનો છે.
  pon-2006A: '@see-verse:EZK.048.004'
  por-BRBSL: “Junto à fronteira de Manasseh, do lado leste para o lado oeste, Ephraim,
    uma porção.
  cth-cth: Manasseh ni coe e hoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh
    e teh Ephraim e ham lah ao han.
  twi-twi: Efraim benya kyɛfa baako; ɛne Manase asase no bɛbɔ hye afi apuei fam akosi
    atɔe fam.
  hlt-hlt: Manasseh khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    pakhat ah Ephraim ham saeh.
  tbz-SIM: Mɑnɑnsee kɔkɛ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɑ̀mɛ́ɛ̀rì kɛ̀ Efɑdɑimmu kɔkɛɛ túótɛ́.
  msy-2020: '@see-verse:EZK.048.004'
  dop-dop: Ɩfǝlɑyim tɛtʋ wɛ Mɑnɑsee nyǝntʋ ɩtɑɣɑlɑʋ tɔɔ kɛ́.
  azb-azb: Efrayimə bir pay veriləcək. Sərhədi Menaşşenin şərqdən qərbə qədər uzanan
    sərhədinə bitişik olacaq.
  eng-DBY: And by the border of Manasseh, from the east side unto the west side, Ephraim
    one.
  hin-2017: मनश्शे की सीमा से लगा हुआ पूर्व से पश्चिम तक एप्रैम का एक भाग हो।
  wol-KYG: Suufas Efrayim day digalook sos Manase, jàpp penku ba sowu, di benn pàcc.
  eng-YLT: and by the border of Manasseh, from the east side unto the west side, Ephraim
    one,
  eng-WYC-2017: And on the end of Manasseh, from the east coast till to the coast
    of the sea, one of Ephraim.
  eng-WMBB: “By the border of Manasseh, from the east side to the west side, Ephraim,
    one portion.
  urd-GVH: '@see-verse:EZK.048.004'
  rug-rug: Sa butubutu Iparemi kote vagia si keke hinia; kote hoda si asa pa kali
    voloso te Manase podalae pa kali gasa rimata meke kamo pa lodu rimata.
  gaz-gaz: Gosti Efreem qooda tokko qabaata; kunis biyya Minaasee kan baʼaa hamma
    lixaatti jiru daangessa.
  fra-LSG: 'Sur la limite de Manassé, de l’orient à l’occident: Éphraïm, une tribu.'
  yal-yal: Manase danna, keli sogeteden ma sa dɔxɔ sogegododen na, Efirami bɔnsɔnna
    gbeen yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan na.
  haw-1868: A ma ka palena o Manase, mai ka aoao hikina a hiki i ka aoao komohana,
    na Eperaima hookahi.
  arb-NAV: وَمِنْ تُخُومِ مَنَسَّى شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لأَفْرَايِمَ
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Efraim axɔ mama ɖeka. Mama sia ado liƒo kple Manase ƒe anyigba tso ɣedzeƒe
    ayi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Menasseh, from the east side unto the west side,
    for Ephraim one portion.
  asm-FB: আৰু মনচিৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ ইফ্ৰয়িমে এক অংশ পাব।
  sus-A: «عٍقِرَ مِ بْنسْي شَ بْشِ نَ مَنَسِ بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ،
    كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: « Sur la frontière de Manassé, de l'est à l'ouest, Ephraïm, une portion.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל מְנַשֶּׁ֗ה מִפְּאַ֥ת קָדִ֛מָה עַד־פְּאַת־יָ֖מָּה אֶפְרַ֥יִם
    אֶחָֽד׃
  kik-kik: “Efiraimu aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Manase kuuma
    mwena wa irathĩro nginya mwena wa ithũĩro.
  fra-NCL: A la frontière de Manassé, de la limite orientale à la limite occidentale,
    Ephraïm, une part.
  cek-AK: Manasseh ramri hoi kamtong, ni angzae hoi niduem khoek to Ephraim taham
    ah om tih.
  cuk-cuk: Manasés-yar-naid-urbali, dad-nakwed-akale, demar-naidse, Efraín-e-wagan
    yar gaoed.
  uig-CYR: Манассәһниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Әфраим
    қәбилисиниң бир үлүшидур.
  tel-2017: మనష్షేయుల సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా ఎఫ్రాయిమీయులకు ఒక భాగం.
  hat-BSA: Akote lizyè Manassé a, soti nan kote lès la, pou rive nan kote lwès la,
    Éphraïm, yon pòsyon.
  kos-kos: Sisken acn lal Manasseh, kutulap lac nu roto, ip se inge ma lun sruf lal
    Ephraim.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל מְנַשֶּׁ֗ה מִפְּאַ֥ת קָדִ֛מָה עַד־פְּאַת־יָ֖מָּה אֶפְרַ֥יִם
    אֶחָֽד׃
  ibo-ibo: Ifrem ga-enwe otu oke. Ọ ga-abụ nʼakụkụ oke ala Manase, site nʼọwụwa anyanwụ
    ruo nʼọdịda anyanwụ.
  ory-ory: ଆଉ, ମନଃଶିର ସୀମା ନିକଟରେ ପୂର୍ବଠାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ଇଫ୍ରୟିମ, ଏକ ଅଂଶ।
  chk-chk: Iwe, ünükün ewe fanü Manasa, seni lepelian me ötiu tori lepelian me lotou,
    Efraim epwe fanüeni eu kinikin.
  rop-rop: '@see-verse:EZK.048.004'
  ukr-1871: Попри гряницю Манассієву од восточнього боку до західнього, се один пай
    Ефраїмові.
  deu-1951: neben Manasses Gebiet, von der Ostseite bis zur Westseite, Ephraim einen
    Anteil;
  eng-JPS: 'And by the border of Manasseh, from the east side unto the west side:
    Ephraim, one portion.'
  srp-1865: A uz meðu Manasijinu, od istoène strane do zapadne, Jefremovo, jedno.
  lug-lug: N’okuliraana Manase okuva ku luuyi olw’ebuvanjuba okutuuka ku luuyi olw’ebugwanjuba
    guliba mugabo gwa Efulayimu.
  heb-heb: ועל גבול מנשה מפאת קדמה עד פאת ימה אפרים אחד׃
  ben-IRV: মনঃশির দক্ষিণ সীমা পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত ইফ্রয়িমের এক
    অংশ হবে।
  pan-pan: ਮਨੱਸ਼ਹ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਦੀ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਇਫ਼ਰਾਈਮ ਦੇ ਲਈ ਇੱਕ
    ਭਾਗ।
  mya-JVB: မနာရှေ ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် ဧဖရိမ် ခရိုင်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.004'
  urd-urd: और मनस्सी की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, इफ़्राईम के
    लिए एक हिस्सा।
  rus-SYN: Подле границы Манассии, от восточного края до западного, это один удел
    Ефрему.
  bqc-SIM: Ɛflaiũ buiↄ i a lɛɛ do sɛ́, iↄ naa Manase buiↄ pↄ́wa.
  tcz-CHONGTHU: Manasseh gamkol lhanglang chu Ephraim chan ahin
  mar-mar: मनश्शेबरोबर त्याच्या दक्षिण सीमेचा एक विभाग पूर्वेपासून ते पश्चिमेपर्यंत
    तो एफ्राईमाचा.
  qub-qub: «Manasés trïbupa sur caj-länincho inti yagamunan caj lindapita gallaycur
    inti yaganan caj-lächo caycaj lindacama canga Efraín trïbupaj.
  bqp-bqp: Mɑnɑsebɑgim bɔkuɔ Efɑrɑimubɑgimɑ mu wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  hat-hat: Apre li, se pòsyon tè branch fanmi Efrayim lan.
  eng-BSB: Ephraim will have one portion bordering the territory of Manasseh from
    east to west.
  eng-WEBPB: “By the border of Manasseh, from the east side to the west side, Ephraim,
    one portion.
  kbq-kbq: Hagi Manase nagamofo mopama ome atresirera, zage hanati kazigati evuno
    zage fre kazigama evaniana Efraemi naga'mofo mopa megahie.
  nhe-BL: Teipa nopa hueyi familia Efraín quipiyas itlal más ica sur tlen Neftalí
    tlen se lado tlali Israel hasta seyoc.
  gub-BL: '@see-verse:EZK.048.004'
  eng-DRA: And by the border of Manasses, from the east side even to the side of the
    sea, one portion for Ephraim.
