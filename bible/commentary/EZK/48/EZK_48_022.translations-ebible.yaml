verse: EZK.048.022
translations:
  mal-C: അങ്ങനെ ലേവ്യരുടെ അവകാശവും നഗരത്തിന്റേതായ സ്ഥലവും പ്രഭുവിനുള്ള സ്ഥലത്തിന്റെ
    മധ്യത്തിലായിരിക്കും. പ്രഭുവിനുള്ള സ്ഥലം യെഹൂദയുടെ അതിരിനും ബെന്യാമീന്റെ അതിരിനും
    മധ്യത്തിലായിരിക്കും.
  deu-TKW: Und vom Grundbesitze der Leviten und vom Grundbesitze der Stadt an, der
    mitten zwischen dem liegt, was dem Fürsten gehören soll, soll alles, was zwischen
    dem Gebiete von Juda und dem von Benjamin liegt, dem Fürsten gehören.
  lin-lin: Boye, eteni ya mabele ya Balevi mpe eteni ya mabele oyo ebongisama mpo
    na misala ya engumba ekozala na kati-kati ya eteni ya mabele ya mokambi. Eteni
    ya mabele ya mokambi ekozala na kati-kati ya bandelo ya libota ya Yuda mpe ya
    libota ya Benjame.
  eng-LSV: And from the possession of the Levites, from the possession of the city,
    in the midst of that which is for the prince, between the border of Judah and
    the border of Benjamin, there is for the prince.
  eng-GNV: 'Moreouer, from the possession of the Leuites, and from the possession
    of the citie, that which is in the middes shall be the princes: betweene the border
    of Iudah, and betweene the border of Beniamin shall be the princes.'
  eng-WEBSTER: Moreover from the possession of the Levites, and from the possession
    of the city, being in the midst of that which is the prince's, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  nhw-BL: Huajca nopa tlali para nopa tlanahuatijquetl pehuas ica norte campa monepantlalía
    ihuaya itlal nopa hueyi familia Judá huan ica sur campa monepantlalía ihuaya nopa
    hueyi familia Benjamín. Huan ipan se lado tlen nopa tlali tlaiyocatlalili quipiyas
    12 kilómetros huan tlajco ipatlajca huan yas hasta ica campa oncalaqui tonati.
    Huan ipan nopa seyoc lado tlen nopa tlali tlaiyocatlalili nojquiya quipiyas 12
    kilómetros huan tlajco ipatlajca huan yas hasta ica campa hualquisa tonati. Huan
    nopa tlali para nopa levitame huan totajtzitzi, huan nopa altepetl, mocahuas tlatlajco.
  swh-ONEN: Kwa hiyo milki ya Walawi na milki ya mji vitakuwa katikati ya eneo lile
    ambalo ni mali ya mkuu anayetawala. Eneo la mkuu anayetawala litakuwa kati ya
    mpaka wa Yuda na mpaka wa Benyamini.
  bba-bba: Lefibɑn bɑtumɑ kɑ wuuɡiɑ ye, yɑ ko n ben kpɑroɡiɑ bɔnu sɑ̃ɑwɑ yiru. Yɑ
    ko n wɑ̃ɑwɑ Yudɑbɑɡiɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ sere Bɛnyɑmɛɛbɑɡiɑ
    ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn bɑɑ sɔɔ.
  eng-KJVCPB: Moreover from the possession of the Levites, and from the possession
    of the city, being in the midst of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  luo-luo: Omiyo lop jo-Lawi gi lowo mogerie dala maduongʼ nobedie dier lowo mar ruoth.
    To lop ruoth nobed e kind tongʼ mar Juda kod kiep Benjamin.
  meu-meu: bona Levi taudia edia tano bona hanua tanona, na hanua pavapavana ena tano
    bogaraginai bae mia. Hanua pavapavana ahuna na Iuda ena tano bona Beniamina ena
    tano padadiai baine mia.
  npi-ULB: लेवीहरूका जमिनदेखि फैलेको जमिन र त्‍यसको बीचको सहरको क्षेत्र शासकको निम्ति
    हुनेछ । त्यो यहूदाको सिमाना र बेन्यामीनको सिमानाको बिचमा हुनेछ । यो जमिन शासकको
    निम्ति हुनेछ ।
  yor-yor: Ilẹ̀ ìní àwọn Lefi àti ohun ìní ìlú ńlá náà yóò wà ni àárín agbègbè tí
    ó jẹ́ ti àwọn ọmọ-aládé. Agbègbè tí ó jẹ́ ti àwọn ọmọ-aládé yóò wà ní àárín ààlà
    tí Juda àti ààlà tí Benjamini.
  pes-OPCB: '@see-verse:EZK.048.021'
  tgl-ULB: Ang lupain na palalawakin mula sa pag-aari ng mga Levita at ang bahagi
    ng lungsod sa gitna nito ay para sa prinsipe. Ito ay sa pagitan ng hangganan ng
    Juda at hangganan ng Benjamin. Para sa prinsipe ang lupaing ito.
  hui-hui: '@see-verse:EZK.048.021'
  mya-mya: '@see-verse:EZK.048.021'
  bod-N: ལེ་ཝི་པའི་ས་སྐལ་དང་གྲོང་ཁྱེར་གྱི་ས་ནི་རྒྱལ་པོའི་ས་སྐལ་གྱི་དབུས་སུ་ཡོད་པ་དང་།
    ཡང་རྒྱལ་པོའི་ས་སྐལ་ནི་ཡ་ཧུ་དཱའི་ས་མཚམས་དང་པེན་ཡཱ་མེན་གྱི་ས་མཚམས་གཉིས་ཀྱི་བར་དུ་ཡོད་དོ།
    །
  sna-sna: Saka nzvimbo yavaRevhi nenzvimbo yeguta zvichange zviri pakati penzvimbo
    yomuchinda. Nzvimbo yomuchinda ichange iri pakati pomuganhu weJudha nomuganhu
    waBhenjamini.
  spa-BLM: Además, desde la posesión de los levitas y desde la posesión de la ciudad,
    estando en medio de lo que es del príncipe, entre el límite de Judá y el límite
    de Benjamín, será para el príncipe.
  cac-cac: '@see-verse:EZK.048.021'
  swh-ULB: Nchi imenyooka kutoka mali ya Walawi na eneo la mji katikati yake litakuwa
    kwa ajili ya mwana wa mfalme; itakuwa kati ya mpaka wa Yuda na mpaka wa Benjamini-hiyo
    nchi itakuwa kwa ajili ya mwana wa mfame.
  bel-bel: І тое, што ад валоданьняў Лявітаў і ад валоданьняў горада застаецца ў прамежку,
    належыць таксама князю; прамежак паміж граніцаю Юды і паміж граніцаю Веньяміна
    будзе належаць князю.
  deu-ELBBK: Und von dem Eigentum der Leviten und von dem Eigentum der Stadt ab, die
    in der Mitte dessen liegen, was dem Fürsten gehört, was zwischen der Grenze Judas
    und der Grenze Benjamins ist, soll dem Fürsten gehören.
  mbb-OT: '@see-verse:EZK.048.021'
  mal-2015: പ്രഭുവിന്നുള്ളതിന്റെ നടുവിൽ ലേവ്യർക്കുള്ള സ്വത്തുമുതല്ക്കും നഗരസ്വത്തുമുതല്ക്കും
    യെഹൂദയുടെ അതിരിന്നും ബെന്യാമീന്റെ അതിരിന്നും ഇടയിൽ ഉള്ളതു പ്രഭുവിന്നുള്ളതായിരിക്കേണം.
  rmc-rmc: E ďeďično phuv le Levitengri the e ďeďično phuv le foroskri ena maškar
    oda than, so patrinel le kraľiske. Oda, so patrinel le kraľiske ela maškar e phuv
    le Judaskri the Benjaminoskri.
  pes-OPV: و از ملک لاویان و از ملک شهر‌که در میان ملک رئیس است، حصه‌ای درمیان حد
    یهودا و حد بنیامین از آن رئیس خواهدبود.
  ron-1924: Астфел, мошия левицилор ши мошия четэций вор фи ын локул пэрций кувените
    домниторулуй, ын мижлок, адикэ че ва фи ынтре хотарул луй Иуда ши хотарул луй
    Бениамин ва фи ал домниторулуй.
  ben-OBCV: এইভাবে শাসনকর্তার জায়গার মাঝখানে থাকবে লেবীয়দের জায়গা এবং নগরের জায়গা।
    শাসনকর্তার এই জায়গাটা যিহূদার সীমানা এবং বিন্যামীনের সীমানার মধ্যে থাকবে।
  som-som: Oo weliba xagga hantida reer Laawi iyo xagga hantida magaalada oo ku dhex
    yaal meesha amiirka oo u dhaxaysa soohdinta reer Yahuudah iyo soohdinta reer Benyaamiinba
    waxaa iska lahaan doona amiirka.
  lat-VUC: De possessione autem Levitarum, et de possessione civitatis in medio partium
    principis, erit inter terminum Juda et inter terminum Benjamin, et ad principem
    pertinebit.
  eng-ASVBT: Moreover from the possession of the Levites, and from the possession
    of the city, being in the midst of that which is the prince’s, between the border
    of Judah and the border of Benjamin, it shall be for the prince.
  ita-1885: E ciò che sarà della possessione de' Leviti, e della possessione della
    città, sarà nel mezzo di ciò che apparterrà al principe; ciò che sarà fra il confine
    di Giuda, e quello di Beniamino, sarà del principe.
  eng-LXXUP: And there shall be a portion taken from the Levites, from the possession
    of the city in the midst of the princes between the borders of Judah and the borders
    of Benjamin, and it shall be the portion of the princes.
  eng-ULB: The land extending from the property of the Levites and the area of the
    city in its midst will be for for the prince; it will be between the border of
    Judah and the border of Benjamin—this land will be for the prince.
  spa-VBL: El área de los levitas y el área de la ciudad estarán en medio de la asignación
    del príncipe, y estarán entre los límites de las asignaciones de Judá y Benjamín.
  fra-_FOB: La part du prince sera donc depuis la possession des Lévites et depuis
    la possession de la ville; l'espace entre la frontière de Juda et la frontière
    de Benjamin, sera pour le prince.
  mal-mal: ലേവ്യർക്കുള്ള സ്വത്തും നഗരസ്വത്തും പ്രഭുവിനുള്ള സ്ഥലത്തിന്റെ മദ്ധ്യത്തിലായിരിക്കണം;
    യെഹൂദയുടെ അതിരിനും ബെന്യാമീന്റെ അതിരിനും ഇടയിൽ ഉള്ളത് പ്രഭുവിനുള്ളതായിരിക്കണം.
  urd-GVR: '@see-verse:EZK.048.021'
  suz-BL: मिनु लेवी आन रू नु सहर ङा रू आन दातेमी मेको सासन पाइब आन रू बाक्‍ब। यहूदा
    नु बेन्‍यामीन आस दातेमी बाक्‍शो रू यो सासन पाइब आन के बाक्‍ब।
  eng-NOY: What is left from the possession of the Levites and of the city, which
    are between what belongs to the prince, between the borders of Judah and Benjamin,
    shall belong to the prince.
  ita-1927: Così, toltone il possesso dei Leviti e il possesso della città situati
    in mezzo a quello del principe, ciò che si troverà tra la frontiera di Giuda e
    la frontiera di Beniamino, apparterrà al principe.
  ckb-ckb: ئیتر موڵکی لێڤییەکان و موڵکی شارەکەش لە ناوەڕاستی بەشی میرەکە دەبن. بەشی
    میرەکە لەنێوان سنووری یەهودا و سنووری بنیامین دەبێت.
  eng-BBE: And the property of the Levites and the property of the town will be in
    the middle of the prince's property; between the limit of Judah's part and the
    limit of Benjamin's part will be for the prince.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರ ಸೊತ್ತಿನಿಂದ ಮೊದಲುಗೊಂಡು ಪಟ್ಟಣದ ಸೊತ್ತಿನಿಂದ ಪ್ರಧಾನನ ನಡುವೆ ಇರುವಂಥದ್ದು
    ಯೆಹೂದದ ಮೇರೆಗೂ ಬೆನ್ಯಾಮೀನನ ಮೇರೆಗೂ ಮಧ್ಯದಲ್ಲಿರುವಂಥದ್ದೂ ಪ್ರಧಾನನಿಗೆ ಸಲ್ಲಬೇಕು.
  tam-2017: அதிபதியினுடையதற்கு நடுவே இருக்கும் லேவியர்களின் நிலம் துவங்கியும் நகரத்தின்
    நிலம்துவங்கியும், யூதாவின் எல்லைக்கும் பென்யமீனின் எல்லைக்கும் நடுவே இருக்கிறது
    அதிபதியினுடையது.
  spa-RV-1909: Y desde la posesión de los Levitas, y desde la posesión de la ciudad,
    en medio estará lo que pertenecerá al príncipe. Entre el término de Judá y el
    término de Benjamín estará la suerte del príncipe.
  ron-BTF: Mai mult, de la stăpânirea leviților și de la stăpânirea cetății, fiind
    în mijlocul a ceea ce este al prințului, între granița lui Iuda și granița lui
    Beniamin, să fie pentru prinț.
  eng-WEBP: Moreover, from the possession of the Levites, and from the possession
    of the city, being in the middle of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  eng-FBV: The Levites area and the city's area will lie in the middle of the prince's
    allocation, and will lie between the borders of the allocations of Judah and Benjamin.
  nld-1939: Het land, dat enerzijds aan het grondbezit der levieten en het stadsbezit
    grenst—die midden tussen het gebied van den vorst liggen—en dat anderzijds tussen
    de gebieden van Juda en Benjamin ligt, zal den vorst toebehoren.
  nch-BL: Huajca nopa tali para nopa tanahuatijquet pehuas ica norte campa monepantalía
    ihuaya ital nopa hueyi familia Judá huan ica sur campa monepantalía ihuaya nopa
    hueyi familia Benjamín. Huan ipan se lado ten nopa tali taiyocatalili quipiyas
    12 kilómetros huan tajco ipatajca huan yas hasta ica campa oncalaqui tonati. Huan
    ipan nopa seyoc lado ten nopa tali taiyocatalili nojquiya quipiyas 12 kilómetros
    huan tajco ipatajca huan yas hasta ica campa hualquisa tonati. Huan nopa tali
    para nopa levitame huan totajtzitzi, huan nopa altepet, mocahuas tatajco.
  vie-1934: Như vậy thì phần của vua sẽ là cả một khoảng gồm giữa bờ cõi Giu-đa và
    bờ cõi Bên-gia-min, trừ ra sản nghiệp của người Lê-vi và địa phần thành phố, còn
    thảy cả sẽ thuộc về vua.
  hin-CV: इस प्रकार लेवियों की संपत्ति और शहर की संपत्ति उस क्षेत्र में होगी, जो राजकुमार
    की होगी. राजकुमार का क्षेत्र यहूदाह की सीमा और बिन्यामिन की सीमा के बीच होगा.
  spa-BES: Y la propiedad de los levitas y la propiedad de la ciudad estarán en medio
    de la propiedad del príncipe; entre el límite de la parte de Judá y el límite
    de la parte de Benjamín será para el príncipe.
  tdx-tdx: Le ho añivo’ ty tane’ i roandriañey ty tane o nte-Levio naho ty tane’ i
    rovay. Ty sisa añivo’ ty tane’ Iehodà naho i Beniamine ro a i roandriañey.
  tha-KJV: นอกจากส่วนที่ตกเป็นของคนเลวีและส่วนของนครนั้น ซึ่งอยู่กลางส่วนอันตกเป็นของเจ้านาย
    ระหว่างเขตแดนยูดาห์และเขตแดนเบนยามิน ให้​เป็นส่วนของเจ้านายทั้งหมด
  por-BR-2018: E desde a propriedade dos Levitas, e desde a propriedade da cidade,
    será no meio daquilo que pertencerá ao príncipe. Entre o limite de Judá e o limite
    de Benjamim será para o príncipe.
  deu-ELO: Und von dem Eigentum der Leviten und von dem Eigentum der Stadt ab, welche
    in der Mitte dessen liegen, was dem Fürsten gehört, was zwischen der Grenze Judas
    und der Grenze Benjamins ist, soll dem Fürsten gehören.
  eng-WYC-2018: Forsooth from the possession of (the) deacons, and from the possession
    of the city, which is in the midst of (the) parts of the prince, shall be into
    the term, either portion, of Judah, and into the term, either portion, of Benjamin;
    and it shall pertain to the prince. (And from the possession of the Levites, and
    from the possession of the city, which is in the midst of the portions of the
    prince, shall be unto the border, or the portion, of Judah, and unto the border,
    or the portion, of Benjamin; and it shall pertain to the prince.)
  epo-epo: Kio troviĝas inter la apartenaĵo de la Levidoj kaj la apartenaĵo de la
    urbo, inter la limo de Jehuda kaj la limo de Benjamen, tio apartenu al la princo.
  uig-PIN: xuningdǝk Lawiylarning ülüxi wǝ xǝⱨǝrning igilikimu xaⱨzadining tǝwǝlikining
    otturisida bolidu. Yǝⱨudaning qegrisi wǝ Binyaminning qegrisining otturisida bolƣan
    bu zeminlar xaⱨzadǝ üqün bolidu.
  beo-beo: '@see-verse:EZK.048.021'
  tpi-OTNT: '@see-verse:EZK.048.021'
  hau-SA: Ta haka mallakar Lawiyawa da mallakar birnin za su kasance a tsakiyar wurin
    da yake na sarki. Wurin da yake na sarki zai kasance tsakanin iyakar Yahuda da
    iyakar Benyamin.
  uig-LAT: shuningdek Lawiylarning ülüshi we sheherning igilikimu shahzadining tewelikining
    otturisida bolidu. Yehudaning chégrisi we Binyaminning chégrisining otturisida
    bolghan bu zéminlar shahzade üchün bolidu.
  nde-nde: Ngakho impahla yabaLevi lempahla yedolobho kuzakuba phakathi kwendawo engeyenkosana.
    Indawo yenkosana izakuba phakathi komngcele kaJuda lomngcele kaBhenjamini.
  ton-ton: Pea ʻe ʻoe tuʻi ʻae potu mei he tofiʻa ʻoe kau Livai, pea mei he vahe ʻoe
    kolo, koeʻuhi ʻoku tuʻu ia ʻi he potu vahe ʻoe tuʻi, ʻi he vahaʻa ʻoe ngataʻanga
    ʻo Siuta, pea mo e ngataʻanga ʻo Penisimani.
  ces-1613: Od vládařství pak Levítů a od vládařství města, u prostřed toho, což jest
    knížecího, mezi pomezím Judovým a mezi pomezím Beniaminovým, knížecí bude.
  eng-WMB: Moreover, from the possession of the Levites, and from the possession of
    the city, being in the middle of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  tam-TCV: எனவே, லேவியரின் சொத்துக்களும் நகரத்தின் சொத்துக்களும் இளவரசனுக்குச் சொந்தமான
    பகுதியின் நடுவில் இருக்கும். இளவரசனுக்கு சொந்தமான பகுதியோ, யூதாவின் எல்லைகளுக்கும்
    பென்யமீன் எல்லைகளுக்கும் இடையில் அமைந்திருக்கும்.
  ceb-ULB: Alang sa prinsipe ang yuta nga gikan sa gipanag-iyahan sa mga Levita ug
    ang yuta sa siyudad nga anaa taliwala niini; tungatunga kini sa utlanan sa Juda
    ug sa Benjamin—kini nga yuta alang sa prinsipe.
  pol-UBG: A od posiadłości Lewitów i od posiadłości miasta, które będą w środku tego,
    co należy do księcia, pomiędzy granicą Judy i granicą Beniamina, będzie to należało
    do księcia.
  urd-GVU: '@see-verse:EZK.048.021'
  deu-1912: Was aber neben der Leviten Teil und neben der Stadt Teil zwischen der
    Grenze Juda's und der Grenze Benjamins liegt, das soll dem Fürsten gehören.
  kan-2017: ಅರಸನ ಪಾಲಿನ ಎರಡು ಭಾಗಗಳ ಮಧ್ಯದಲ್ಲಿ ಲೇವಿಯರ ಪಾಲಿನ (ಬಡಗಣ) ಮೇರೆಯಿಂದ ಪಟ್ಟಣಕ್ಕೆ
    ಒಳಪಟ್ಟ ಭೂಮಿಯ (ತೆಂಕಣ) ಮೇರೆಯ ತನಕ ಅಂದರೆ ಯೆಹೂದದ (ತೆಂಕಣ) ಮೇರೆಯಿಂದ ಬೆನ್ಯಾಮೀನಿನ (ಬಡಗಣ)
    ಮೇರೆಯವರೆಗೆ ಅರಸನ ಪಾಲು ಹರಡಿರುವುದು.
  yap-yap: '@see-verse:EZK.048.021'
  hlt-MCSB: Te dongah Levi khohut lamkah neh khopuei khohut lamkah a laklung te khoboei
    ham om pah saeh. Judah khorhi laklo neh Benjamin khorhi laklo te khoboei ham om
    pah saeh.
  mdy-ETH: ዬያጉዲ ሌዊ ዓሶሲና ካታሜሎ ቤዞና ዓባ ኬስካ ባንፆና ጌላ ባንፆናይዳ ሱኡጋሢ ቤዞ ማዔሢኮ ባኣካኣኬ፤ ጊንሣ ሃሣ
    ኬዶ ባንፆና ዪሁዳሮ ማዔ ቤዞና ዾኦሎ ባንፆና ቢኢኒያሜሮ ማዔ ቤዞና ዎላ ዛጲኬ።
  twi-ASANTE: Ɛno enti Lewifoɔ no asase ne kuropɔn no asase bɛda ɔhene asase no mfimfini.
    Ɔhene no asase no bɛda Yuda ne Benyamin ahyeɛ no ntam.
  eng-WEBU: Moreover, from the possession of the Levites, and from the possession
    of the city, being in the middle of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  wal-wal: '@see-verse:EZK.048.021'
  spa-PDDPT: De este modo, la parte del gobernante será la comprendida desde la parcela
    de los levitas y la de la ciudad, entre el límite de Judá y el de Benjamín.
  gun-gun: Ha'e rami vy Judá ha'e Benjamim regua yvy mbyte oĩ va'e ma huvixave peguarã
    'rã opyta, mbyte py levita kuery pegua ha'e tetã oĩ va'e reve'ỹ vy.
  ilo-ULB: Ti daga a dimmanon manipud iti sanikua dagiti Levita ken ti akin-tengnga
    a paset ti siudad ket agpaayto iti prinsipe; daytoy ket addanto iti nagbaetan
    ti beddeng ti Juda ken ti beddeng ti Benjamin—agpaay iti prinsipe daytoy a daga.
  kpg-kpg: '@see-verse:EZK.048.021'
  uig-ARA: شۇنىڭدەك لاۋىيلارنىڭ ئۈلۈشى ۋە شەھەرنىڭ ئىگىلىكىمۇ شاھزادىنىڭ تەۋەلىكىنىڭ
    ئوتتۇرىسىدا بولىدۇ. يەھۇدانىڭ چېگرىسى ۋە بىنيامىننىڭ چېگرىسىنىڭ ئوتتۇرىسىدا بولغان
    بۇ زېمىنلار شاھزادە ئۈچۈن بولىدۇ.
  sus-sus: Na kui, taa yire nun Lewi bɔnsɔɛ xa bɔxi luma mangɛ xa bɔxi nan tagi, naxan
    na Yuda bɔnsɔɛ nun Bunyamin bɔnsɔɛ xa naaninyie sɛɛti ra.»
  pon-2006: '@see-verse:EZK.048.021'
  ksd-ksd: ma ra pakana kai ra tarai Levi, ma ra pakana ure ra pia na pal, na tur
    livuan ta go ra ura pakana kai ra luluai, ma na varlangunai ma ra pakana kai Iuda,
    ma ra pakana kai Beniamin.
  grc-BRENT: Καὶ παρὰ τῶν Λευιτῶν, ἀπὸ τῆς κατασχέσεως τῆς πόλεως ἐν μέσῳ τῶν ἀφηγουμένων
    ἔσται ἀναμέσον τῶν ὁρίων Ἰούδα, καὶ ἀναμέσον τῶν ὁρίων Βενιαμὶν, καὶ τῶν ἀφηγουμένων
    ἔσται.
  ind-AYT: Bagian ini akan terpisah dari harta milik orang-orang Lewi, dan dari harta
    milik kota yang ada di tengah-tengah bagian yang menjadi milik pemimpin, semua
    yang ada di antara perbatasan Yehuda dan perbatasan Benyamin akan diberikan untuk
    raja.”
  nya-nya: Choncho chigawo cha Alevi ndi chigawo cha mzinda zidzakhala ndi chigawo
    chimodzi. Chidzayambira mbali ya kummawa mpaka ya kumadzulo kwa dziko la Benjamini.
  hrv-hrv: 'Od levitskoga posjeda i od posjeda gradskoga - koje je usred kneževa -
    i između Judina i Benjaminova područja: kneževo je.'
  mps-mps: '@see-verse:EZK.048.021'
  tpi-tpi: '@see-verse:EZK.048.021'
  dan-1931: og Levitternes og Byens Grundejendom skal ligge midt imellem de Stykker,
    som tilfalder Fyrsten mellem Judas og Benjamins Område.
  vie-OVCB: Do đó, đất của vua sẽ nằm giữa lãnh thổ của Giu-đa và Bên-gia-min, ngoại
    trừ phần đất đã biệt riêng cho vùng đất thánh và kinh thành.
  guj-2017: લેવીઓની સંપત્તિ તથા નગરની સંપત્તિ જેઓ સરદારની મધ્યે છે તેઓમાંથી પણ સરદારને
    યહૂદિયાની તથા બિન્યામીનની સરહદની વચ્ચે મળે.
  pon-2006A: '@see-verse:EZK.048.021'
  por-BRBSL: Além disso, da posse dos levitas, e da posse da cidade, estando no meio
    do que é do príncipe, entre a fronteira de Judá e a fronteira de Benjamim, será
    para o príncipe.
  cth-cth: Levih ni a ham e hoi khopui ni a ham e teh, Judah ni a ham e hoi Benjamin
    ni a ham e hoi a kâri han.
  twi-twi: Ɛno nti Lewifo no asase ne kuropɔn no asase bɛda ɔhene asase no mfimfini.
    Ɔhene no asase no bɛda Yuda ne Benyamin ahye no ntam.
  hlt-hlt: Te dongah Levi khohut lamkah neh khopuei khohut lamkah a laklung te khoboei
    ham om pah saeh. Judah khorhi laklo neh Benjamin khorhi laklo te khoboei ham om
    pah saeh.
  tbz-SIM: Defiibɛ tenkɛ̀ nɛ̀ dihɛì kɔkɛ kɛ̀ yó nsokɛ́ Sudɑɑ nɛ̀ Bɛnsɑmɛɛ bɛ kɔkɛ
    cuokɛ̀ nkɛ nɛ̀ tɛkpɑ̀ɑ̀tìbitɛ kɔkɛ cuokɛ̀.
  msy-2020: '@see-verse:EZK.048.021'
  dop-dop: Lefii nyǝ́mɑ tɛtʋ nɑ ɩcɑtɛ pɩɩ fɑɣɑ ɑwulumpu tɛtʋ kɛ hɔɣɔlǝŋ nɑɑlɛɣɛ. Tɩɩ
    tǝŋ Yutɑ tɛtʋ nɑ ilim ntɔɣɔŋ tɔɔ, nɑ Pɛncɑmɛɛ nyǝntʋ nɑ pǝ mpǝtǝŋ tɔɔ.
  azb-azb: Beləcə Levililərə düşən mülklə şəhərə aid olan mülk rəhbərə verilən torpaqların
    arasında qalacaq. Rəhbərə veriləcək torpaqlar Yəhuda ilə Binyaminin sərhədi arasında
    olacaq.
  eng-DBY: And from the possession of the Levites and from the possession of the city,
    being in the midst of that which shall be the prince's, between the border of
    Judah and the border of Benjamin, shall be for the prince.
  hin-2017: जो प्रधान का भाग होगा, वह लेवियों के बीच और नगरों की विशेष भूमि हो। प्रधान
    का भाग यहूदा और बिन्यामीन की सीमा के बीच में हो।
  wol-KYG: Kon suufas Leween ñi ak suufas dëkk bi day bokk féete ci diggu suufas boroom
    jal bi, suufas boroom jal bi nekk diggante céru Yuda ba ca bëj-gànnaar, ak céru
    Beñamin ca bëj-saalum.
  eng-YLT: And from the possession of the Levites, from the possession of the city,
    in the midst of that which is to the prince, between the border of Judah and the
    border of Benjamin, there is to the prince.
  eng-WYC-2017: Forsooth from the possession of deacons, and from the possession of
    the city, which is in the midst of parts of the prince, shall be into the term,
    either portion, of Judah, and into the term, either portion, of Benjamin; and
    it shall pertain to the prince.
  eng-WMBB: Moreover, from the possession of the Levites, and from the possession
    of the city, being in the middle of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  urd-GVH: '@see-verse:EZK.048.021'
  rug-rug: Ke sari tinago tadi na tie Livaeti meke sari tinago tanisa vasileana lavata
    si kote koa pa kokorapana sa tinago tanisa koburu tavia. Sa pepeso tanisa koburu
    tavia si kote koa pa vari korapana sa voloso te Ziuda meke sa voloso te Benisimane.”
  gaz-gaz: Kanaafuu qabeenyi Lewwotaatii fi qabeenyi magaalattii lafa bulchaa sanaaf
    kenname sana walakkaatti argama. Lafti bulchaa sanaaf kenname sunis daangaa Yihuudaatii
    fi daangaa Beniyaam gidduutti argama.
  fra-LSG: Ainsi ce qui appartiendra au prince sera l’espace compris depuis la propriété
    des Lévites et depuis la propriété de la ville; ce qui sera entre la limite de
    Juda et la limite de Benjamin appartiendra au prince.
  yal-yal: Nayi, Lewi bɔnsɔnna muxune bɔxɔn nun taan gbeen luma mangana bɔxɔn nan
    tagi. Mangana bɔxɔn luma Yuda bɔnsɔnna bɔxɔn danna nun Bunyamin bɔnsɔnna bɔxɔn
    danna nan tagi.”
  haw-1868: A mai ka apana o na mamo a Levi, a mai ka apana no ke kulanakauhale, iwaenakonu
    o ko ka moi, mawaena o ka palena o Iuda, a me ka palena o Beniamina, no ka moi
    no ia.
  arb-NAV: وَبِاسْتِثْنَاءِ أَمْلاكِ اللّاوِيَّينَ وَأَمْلاكِ الْمَدِينَةِ الْقَائِمَةِ
    فِي وَسَطِ أَرَاضِي الرَّئِيسِ فَإِنَّ الْمِنْطَقَةَ الْوَاقِعَةَ مَا بَيْنَ تُخُومِ
    يَهُوذَا وَتُخُومِ بِنْيَامِينَ تَكُونُ مِنْ نَصِيبِ الرَّئِيسِ.
  ewe-ewe: Ale Levitɔwo ƒe teƒe kple dua ƒe teƒe anɔ titina na teƒe si nye fiaviŋutsu
    la tɔ. Fiaviŋutsu la ƒe teƒe anɔ Yuda ƒe liƒo kple Benyamin ƒe liƒo dome.
  eng-LEE: 'And both the possession of the Levites, and the possession of the city,
    shall be in the midst of that which belongeth to the prince: between the boundary
    of Judah and the boundary of Benjamin, shall be for the prince.'
  asm-FB: অধিপতিজনৰ অংশৰ মাজ ঠাইত থকা যি ভাগ লেবীয়াসকলৰ অধিকৃত অংশৰ আৰু নগৰ খনৰ অধিকৃত
    অংশৰ বাহিৰে যিহূদা আৰু বিন্যামীনৰ সীমাৰ মাজত হ’ব সেয়ে অধিপতিজনৰ হ’ব।
  sus-A: نَ كُي، تَا يِرٍ نُن لٍوِ بْنسْي شَ بْشِ لُمَ مَنفّ شَ بْشِ نَن تَفِ، نَشَن
    نَ يُدَ بْنسْي نُن بُنيَمِن بْنسْي شَ نَانِنيِيٍ سّيتِ رَ.»
  fra-SBL: De plus, la part de la propriété des Lévites et de la propriété de la ville,
    qui sera au milieu de celle du prince, entre la frontière de Juda et la frontière
    de Benjamin, sera pour le prince.
  hbo-hbo: וּמֵאֲחֻזַּ֤ת הַלְוִיִּם֙ וּמֵאֲחֻזַּ֣ת הָעִ֔יר בְּתֹ֛וךְ אֲשֶׁ֥ר לַנָּשִׂ֖יא
    יִֽהְיֶ֑ה בֵּ֣ין ׀ גְּב֣וּל יְהוּדָ֗ה וּבֵין֙ גְּב֣וּל בִּנְיָמִ֔ן לַנָּשִׂ֖יא
    יִהְיֶֽה׃
  kik-kik: Nĩ ũndũ ũcio ithaka cia Alawii na ithaka cia itũũra inene igaakorwo irĩ
    gatagatĩ ga gĩcigo kĩu kĩa mũthamaki. Gĩcigo kĩu kĩa mũnene gĩgaakorwo kĩrĩ gatagatĩ
    ka mũhaka wa Juda na mũhaka wa Benjamini.
  fra-NCL: Ainsi à partir du domaine des lévites et du domaine de la ville, qui se
    trouvent au milieu de la portion du prince, tout ce qui est entre la frontière
    de Juda et la frontière de Benjamin sera au prince.
  cek-AK: To pongah Levi kaminawk ih long hmuen hoi vangpui taham ah kaom long ahmuen
    salakah, ukkung angraeng ih long ahmuen to om tih; Judah ih ramri hoi Benjamin
    ih ramri salakah loe ukkung angraeng ih ahmuen ah om tih.
  cuk-cuk: Deyobi, Judá-yar, Benjamín-yarbo-abingunaidbo-negabargi, dule-dummad-e-napa
    naguoed. A-napa-abargi, Levitaʼmar-e-napa, degi, neggweburga-napa-uklesad naguoed.
  uig-CYR: шуниңдәк Лавийларниң үлүши вә шәһәрниң егилигиму шаһзадиниң тәвәлигиниң
    оттурисида болиду. Йәһуданиң чегариси вә Биняминниң чегарисиниң оттурисида болған
    бу зиминлар шаһзадә үчүн болиду.
  tel-2017: యూదా వారి సరిహద్దుకు, బెన్యామీనీయుల సరిహద్దుకు మధ్యగా ఉన్న భాగం పాలకునిది.
    ఆ భాగం లోనే లేవీయుల స్వాస్థ్యం, నగరానికి ఏర్పాటైన భూమి ఉంటాయి.
  hat-BSA: Apa de teren Levit yo ak teren vil la, ki nan mitan a sila ki apatyen a
    prens lan, tout bagay antre lizyè Juda a ak lizyè Benjamin an va pou prens lan.
  kos-kos: Masrol nu epang uh pa ip se ma itukyang nu sin sruf lal Judah, ac masrol
    nu eir pa ke acn lun sruf lal Benjamin.
  hbo-WLC: וּמֵאֲחֻזַּ֤ת הַלְוִיִּם֙ וּמֵאֲחֻזַּ֣ת הָעִ֔יר בְּת֛וֹךְ אֲשֶׁ֥ר לַנָּשִׂ֖יא
    יִֽהְיֶ֑ה בֵּ֣ין ׀ גְּב֣וּל יְהוּדָ֗ה וּבֵין֙ גְּב֣וּל בִּנְיָמִ֔ן לַנָּשִׂ֖יא
    יִהְיֶֽה׃
  ibo-ibo: Ya mere, oke ala nke ndị Livayị na ala ndị obodo ga-adị nʼetiti ala nke
    nwa eze nwee. Oke ala nke nwa eze ahụ ga-adị nʼetiti oke ala Juda na oke ala Benjamin.
  ory-ory: ଆହୁରି, ଅଧିପତିଙ୍କ ଅଂଶ ମଧ୍ୟସ୍ଥିତ ଲେବୀୟମାନଙ୍କ ଅଧିକାରର ସୀମା ଓ ନଗର ଅଧିକାରର ସୀମାଠାରୁ
    (ଯେଉଁ ଭୂମି) ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍‍ର ସୀମାର ମଧ୍ୟବର୍ତ୍ତୀ ଅଛି, ତାହା ଅଧିପତିଙ୍କ ପାଇଁ ହେବ।
  chk-chk: Iwe, fanüen chon ewe ainangen Lefi pwal ewe telinimw repwe nom lukalapen
    ekewe kinikinin fanüen ewe samol. Nge fanüen ewe samol epwe pwal nom lefilen fanüen
    chon ewe ainangen Juta me fanüen chon ewe ainangen Peniamin.
  rop-rop: en det kantri weya det Libai klen oldei jidan, en Jerusalem. Det nowathsaid
    kantri langa det boda im jidan blanga det Juda klen, en det sauthsaid kantri langa
    det boda im jidan blanga det Benjamin klen.”
  ukr-1871: І те, що від держав левітських і від держав міських зістається проміж
    ними, належати буде так само до князя. Промежок між гряницею Юдиною й між гряницею
    Беняминовою належати ме до князя.
  deu-1951: Es soll auch von dem Eigentum der Leviten und von dem Eigentum der Stadt
    an, welches zwischen dem Teil des Fürsten liegt, alles was zwischen dem Gebiet
    von Juda und Benjamin liegt, dem Fürsten gehören.
  eng-JPS: Thus the possession of the Levites, and the possession of the city, shall
    be in the midst of that which is the prince's; between the border of Judah and
    the border of Benjamin shall be the prince's.
  srp-1865: A od dostojanja Levitskoga i od dostojanja gradskoga, usred onoga što
    je kneževo, izmeðu meðe Judine i meðe Venijaminove, da je kneževo.
  lug-lug: Ekitundu ky’Abaleevi n’ettaka ly’ekibuga biriba wakati mu kitundu ky’omulangira.
    Ekifo ky’omulangira kiriba wakati w’ensalo ya Yuda n’ensalo ya Benyamini.
  heb-heb: ומאחזת הלוים ומאחזת העיר בתוך אשר לנשיא יהיה בין גבול יהודה ובין גבול בנימן
    לנשיא יהיה׃
  ben-IRV: আর নেতার পাওয়া অংশের মধ্যে অবস্থিত লেবীয়দের অধিকার ও শহরের অধিকার ছাড়া
    যা যিহূদার সীমার ও বিন্যামীনের সীমার মধ্যে আছে, তা নেতার হবে।
  pan-pan: ਲੇਵੀ ਦੀ ਮਿਰਾਸ ਵਿੱਚੋਂ ਅਤੇ ਸ਼ਹਿਰ ਦੀ ਮਿਰਾਸ ਵਿੱਚੋਂ ਜਿਹੜੀ ਰਾਜਕੁਮਾਰ ਦੀ ਮਿਰਾਸ
    ਦੇ ਵਿਚਕਾਰ ਹੈ, ਯਹੂਦਾਹ ਦੀ ਹੱਦ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੀ ਹੱਦ ਦੇ ਵਿਚਾਲੇ, ਰਾਜਕੁਮਾਰ ਦੇ ਲਈ ਹੋਵੇਗੀ।
  mya-JVB: ထိုသို့စပ်ကြားမှာကျသော လေဝိ လူနေရာ အပိုင်းအခြား၊ မြို့နယ် အပိုင်းအခြား
    ၊ ပြင်ဘက်နှစ်ဘက်၊ ယုဒ ခရိုင် ၊ ဗင်္ယာမိန် ခရိုင် စပ်ကြား မှာ ကျသောမြေရှိသမျှ သည်
    မင်းသား အဘို့ ဖြစ် ရမည်။
  hmo-hmo: Unai dainai hahelagaia taudia bona Levi taudia edia tano, bona hanua badana
    ena tano be king ena tano ena huanai idia noho. King ena tano ena mirigini hetoana
    be Iuda ena tano, bona ena diho hetoana be Beniamina ena tano.
  urd-urd: और बनी लावी की मिल्क़ियत से और शहर की मिल्क़ियत से जो फ़रमरवा की मिल्क़ियत
    के बीच में है, यहूदाह की सरहद और बिनयमीन की सरहद के बीच फ़रमरवा के लिए होगी।
  rus-SYN: И то, что от владений левитских и от владений города остается в промежутке,
    принадлежит также князю; промежуток между границею Иуды и между границею Вениамина
    будет принадлежать князю.
  bqc-SIM: Levii buiↄ tↄↄlɛ ń mɛɛwia tↄↄlɛo iↄ ku kí tↄↄlɛↄ zãnguo. Kí tↄↄlɛↄ
    iↄ ku Yudaↄ tↄↄlɛ ń Bɛ̃yãmɛɛ buiↄ tↄↄlɛo zãnguo.
  tcz-CHONGTHU: Leng chapa chan ding chu gamtheng leh khopi tailou adang sese Judah
    leh Benjamin chan gamkol kika lai chu hiding ahi.
  mar-mar: ह्यातील काही हिस्सा याजकाचा, काही लेवींचा व काही मंदिराकरिता आहे. मंदिर
    या भागाच्या मध्यभागी आहे. शिल्लक राहिलेली जमीन देशाच्या राजाच्या मालकीची आहे.
    राजाला, बन्यामीनची जमीन व यहूदाची जमीन यांच्यामधील जमीन मिळेल.
  qub-qub: '@see-verse:EZK.048.021'
  bqp-bqp: Lefibɑn bɑtumɑ kɑ wuugiɑ ye, yɑ ko n ben kpɑrogiɑ bɔnu sɑ̃ɑwɑ yiru. Yɑ
    ko n wɑ̃ɑwɑ Yudɑbɑgiɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ kɑ sere Bɛnyɑmɛɛbɑgiɑ
    ye yɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn bɑɑ sɔɔ.
  hat-hat: Pòsyon sou bò solèy leve a va rive jouk sou lanmè Mediterane a. L'ap gen
    pòsyon tè pou branch fanmi Jida a sou bò nò, ak pòsyon tè pou branch fanmi Benjamen
    an sou bò sid pou lizyè.
  eng-BSB: So the Levitical property and the city property will lie in the center
    of the area belonging to the prince—the area between the borders of Judah and
    Benjamin.
  eng-WEBPB: Moreover, from the possession of the Levites, and from the possession
    of the city, being in the middle of that which is the prince’s, between the border
    of Judah and the border of Benjamin, shall be for the prince.
  kbq-kbq: Hagi kini ne'mofo mopamo'a Livae vahe'mokizmi mopane rankumama manesia
    mopamo'a rure megahie. Hagi ana hanigeno kini nemofo mopamofo agema'amo'a noti
    kaziga Juda nagamofo mopare ome atre'nigeno, sauti kaziga Benzameni naga'mofo
    mopare ome atregahie.
  nhe-BL: Huajca nopa tlali para nopa tlanahuatijquetl pehuas ica norte campa monepantlalía
    ihuaya itlal nopa hueyi familia Judá huan ica sur campa monepantlalía ihuaya nopa
    hueyi familia Benjamín. Huan ipan se lado tlen nopa tlali tlaijiyocatlalili quipiyas
    12 kilómetros huan tlajco ipatlajca huan yas hasta ica campa oncalaqui tonati.
    Huan ipan nopa seyoc lado tlen nopa tlali tlaijiyocatlalili nojquiya quipiyas
    12 kilómetros huan tlajco ipatlajca huan yas hasta ica campa quisa tonati. Huan
    nopa tlali para nopa levitame huan totajtzitzi, huan nopa altepetl, mocahuas tlajco.
  gub-BL: '@see-verse:EZK.048.021'
  eng-DRA: 'And from the possession of the Levites, and from the possession of the
    city which ale in the midst of the prince’s portions: what shall be to the border
    of Juda, and to the border of Benjamin, shall also belong to the prince.'
