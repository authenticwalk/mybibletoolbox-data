verse: EZK.048.024
translations:
  mal-C: ശിമെയോന് ഒരു ഓഹരി; അത് ബെന്യാമീന്റെ ഓഹരിമുതൽ കിഴക്കുപടിഞ്ഞാറ് വ്യാപിച്ചിരിക്കും.
  deu-TKW: 'Neben Benjamin, von der Ostseite bis zur Westseite: Simeon, ein Stammgebiet.'
  lin-lin: 'Libota ya Simeoni ekozwa eteni moko ya mabele : ekobanda longwa na mondelo
    ya mabele ya libota ya Benjame na ngambo ya este kino na ngambo ya weste ;'
  eng-LSV: and by the border of Benjamin, from the east side to the west side, Simeon,
    one [portion];
  eng-GNV: And by the border of Beniamin, from the East side vnto the West side Simeon
    a portion.
  eng-WEBSTER: And by the border of Benjamin, from the east side to the west side,
    Simeon shall have a portion .
  nhw-BL: Teipa ica sur tlen Benjamín, nopa hueyi familia Simeón quipiyas itlal catli
    yas tlen se lado tlali Israel ica campa hualquisa tonati hasta seyoc lado ica
    campa oncalaqui tonati.
  swh-ONEN: “Simeoni atakuwa na sehemu moja, itakayopakana na nchi ya Benyamini kuanzia
    mashariki hadi magharibi.
  bba-bba: Bɛnyɑmɛɛbɑɡim bɔkuɔ Simɛɔbɑɡimɑ mu ko n wɑ̃ɑ mi, sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: And by the border of Benjamin, from the east side unto the west side,
    Simeon shall have a portion.
  luo-luo: Lop dhood Simeon ema nogo tongʼ gi lop Benjamin kochakore yo wuok chiengʼ
    nyaka yo podho chiengʼ.
  meu-meu: Beniamina ena tano ohena ai, laurabada kahana amo ela bona lahara kahana,
    Simeon ahuna, ahu ta.
  npi-ULB: बेन्यामीनको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, शिमियोनले एक भाग पाउनेछ
    ।
  yor-yor: 'Simeoni yóò ní ìpín kan: èyí yóò jẹ́ ààlà agbègbè Benjamini láti ìlà-oòrùn
    lọ sí ìwọ̀-oòrùn.'
  pes-OPCB: '@see-verse:EZK.048.023'
  tgl-ULB: Sa timog ng hangganan ng Benjamin na aabot mula sa dakong silangan hanggang
    sa kanluran ang magiging isang bahaging lupain ng Simeon.
  hui-hui: '@see-verse:EZK.048.023'
  mya-mya: '@see-verse:EZK.048.023'
  bod-N: པེན་ཡཱ་མེན་གྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་སི་མུ་ཨོན་གྱི་ས་སྐལ་ཡིན།
  sna-sna: Simeoni achava nomugove mumwe chete; uchaganhurana nenyika yaBhenjamini
    kubva kumabvazuva kusvika kumavirira.
  spa-BLM: “Junto a la frontera de Benjamín, desde el lado oriental hasta el occidental,
    Simeón, una parte.
  cac-cac: '@see-verse:EZK.048.023'
  swh-ULB: Kupakana na mpaka wa Benjamini kutoka upande wa mashariki hata magharibi,
    Simioni atakuwa na fungu moja.
  bel-bel: Каля мяжы Веньяміна, ад усходняга краю да заходняга - адзін надзел Сымону.
  deu-ELBBK: 'Und an der Grenze Benjamins, von der Ostseite bis zur Westseite: Simeon
    eins.'
  mbb-OT: Is tanà te tribu ni Simeon, ne ziyà te egkezivavà te tanà te tribu ni Benjamin,
    is keluag kayi, ebpuun daan te edsilaan taman te edsenlepan te Israel.
  mal-2015: ബെന്യാമീന്റെ അതിരിങ്കൽ കഴിക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ ശിമെയോന്നു ഓഹരി
    ഒന്നു.
  rmc-rmc: O Šimeon chudela jekh kotor la phuvakro; paš e phuv le Benjaminoskri la
    vichodna seratar dži e zapadno sera.
  pes-OPV: و نزدحد بنیامین از طرف مشرق تا طرف مغرب برای شمعون یک قسمت.
  ron-1924: Лынгэ хотарул луй Бениамин, де ла рэсэрит пынэ ла апус, партя луй Симеон.
  ben-OBCV: শিমিয়োন একটি অংশ পাবে; সেটি বিন্যামীনের সীমার কাছে পূর্বপ্রান্ত থেকে
    পশ্চিমপ্রান্ত পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Benyaamiin dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Simecoon.
  lat-VUC: Et contra terminum Benjamin, a plaga orientali usque ad plagam occidentalem,
    Simeon una.
  eng-ASVBT: And by the border of Benjamin, from the east side unto the west side,
    Simeon, one portion.
  ita-1885: E allato al confine di Beniamino, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Simeone.
  eng-LXXUP: And from the borders of Benjamin, from the eastern parts to the western,
    Simeon, one.
  eng-ULB: Adjoining the border of Benjamin from the east side to the west, Simeon
    will have one portion.
  spa-VBL: El territorio de Simeón limita con el de Benjamín de este a oeste.
  fra-_FOB: Sur la frontière de Benjamin, de l'Est à l'Ouest, une part pour Siméon;
  mal-mal: ബെന്യാമീന്റെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ ശിമെയോന് ഓഹരി
    ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.023'
  suz-BL: पूर्ब रे पच्‍छिम सम्‍म बेन्‍यामीन आ सांद थिशो सिमियोन आ थेरशो रू,
  eng-NOY: 'And by the border of Benjamin, from the east side to the west side: Simeon,
    one tribe.'
  ita-1927: 'Sulla frontiera di Beniamino, dal confine orientale al confine occidentale:
    Simeone, una parte.'
  ckb-ckb: لەسەر سنووری بنیامین لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ شیمۆن بەشێک دەبێت.
  eng-BBE: 'And on the limit of Benjamin, from the east side to the west side: Simeon,
    one part.'
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ ಪಶ್ಚಿಮದವರೆಗೂ ಸಿಮೆಯೋನ್ ಒಂದು ಭಾಗವಾಗಿದೆ.
  tam-2017: பென்யமீன் எல்லையருகே கிழக்குதிசை துவங்கி மேற்குத்திசைவரை சிமியோனுக்கு
    ஒரு பங்கும்,
  spa-RV-1909: Y junto al término de Benjamín, desde la parte del oriente hasta la
    parte de la mar, Simeón, otra.
  ron-BTF: Și lângă granița lui Beniamin, de la latura de est până la latura de vest,
    Simeonva avea o parte.
  eng-WEBP: “By the border of Benjamin, from the east side to the west side, Simeon,
    one portion.
  eng-FBV: Simeon's allocation borders that of Benjamin from east to west.
  nld-1939: Simeon een gebied van oost- tot westgrens, naast dat van Benjamin;
  nch-BL: Teipa ica sur ten Benjamín, nopa hueyi familia Simeón quipiyas ital cati
    yas ten se lado tali Israel ica campa hualquisa tonati hasta seyoc lado ica campa
    oncalaqui tonati.
  vie-1934: trên bờ cõi Bên-gia-min, từ đông đến tây, một phần cho Si-mê-ôn;
  hin-CV: बिन्यामिन के क्षेत्र की सीमा से लगकर पूर्व से पश्चिम की ओर एक भाग शिमओन
    का होगा.
  spa-BES: 'Y en el límite de Benjamín, desde el lado este hasta el lado oeste: Simeón,
    una parte.'
  tdx-tdx: mioza an-tane’ i Beniamine ty efe’e atiñanañe pak’añ’efe’e ahandrefa amy
    Simone—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนของเบนยามินจากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนสิเมโอน
  por-BR-2018: 'E junto ao limite de Benjamim, desde o extremo oriente até o extremo
    ocidente: esta é a porção de Simeão.'
  deu-ELO: 'Und an der Grenze Benjamins, von der Ostseite bis zur Westseite: Simeon
    eines.'
  eng-WYC-2018: And against the term, either portion, of Benjamin, from the east coast
    till to the west coast, one to Simeon. (And from the border of Benjamin, from
    the east side unto the west side, one portion shall be for Simeon.)
  epo-epo: Apud la limo de Benjamen, de la orienta rando ĝis la okcidenta, havos sian
    parton Simeon.
  uig-PIN: Binyaminning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Ximeon
    ⱪǝbilisining bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.023'
  tpi-OTNT: '@see-verse:EZK.048.023'
  hau-SA: Simeyon zai sami rabo; zai yi iyaka da yankin Benyamin daga gabas zuwa yamma.
  uig-LAT: Binyaminning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin
    Shiméon qebilisining bir ülüshidur.
  nde-nde: USimiyoni uzakuba lesigaba esisodwa; sizangcelezelana lelizwe likaBhenjamini
    kusukela empumalanga kusiya entshonalanga.
  ton-ton: Pea mei he ngataʻanga ʻo Penisimani, mei hono potu hahake, ʻo aʻu ki he
    potu ki lulunga, ko e tofiʻa ia ʻo Simione.
  ces-1613: A při pomezí Beniamin, od strany východní až k straně západní jedno, totiž
    Simeon,
  eng-WMB: “By the border of Benjamin, from the east side to the west side, Simeon,
    one portion.
  tam-TCV: சிமியோன் ஒரு பகுதியைப் பெறுவான். அது கிழக்கிலிருந்து மேற்குவரை பென்யமீனின்
    பங்கின் எல்லையோடிருக்கும்.
  ceb-ULB: Subay sa utlanan ni Benjamin gikan sa sidlakan paingon sa kasadpan, aduna
    usab usa ka bahin si Simeon.
  pol-UBG: Obok granicy Beniamina, od strony wschodniej aż do strony zachodniej, jeden
    dział dla Symeona.
  urd-GVU: '@see-verse:EZK.048.023'
  deu-1912: Aber neben der Grenze Benjamin soll Simeon seinen Teil haben, von Morgen
    bis gen Abend.
  kan-2017: ಬೆನ್ಯಾಮೀನಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಸಿಮೆಯೋನಿಗೆ ಒಂದು ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.023'
  hlt-MCSB: Benjamin khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    Simeon ham pakhat om saeh.
  mdy-ETH: ሲሞኦኔኮዋ፦ ዓባ ኬስካ ባንፃፓ ጌላ ካራ ቢኢኒያሜ ዓጮና ዎላ ዛጲ ማዔ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Simeon bɛnya kyɛfa baako, ɛne Benyamin asase no bɛbɔ hyeɛ afiri apueeɛ
    fam akɔ atɔeɛ fam.
  eng-WEBU: “By the border of Benjamin, from the east side to the west side, Simeon,
    one portion.
  wal-wal: Biniyaama zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi
    saamai Simoona zariyaayyo imetto.
  spa-PDDPT: Junto al límite de Benjamín, Simeón tendrá una parte desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Benjamim yvy re ma Simeão yvy ju 'rã oje'a, kuaray oua katy guive
    oikea katy peve.
  ilo-ULB: agturong iti akin-abagatan a beddeng ti Benjamin, manipud iti akin-daya
    a paset nga agingga iti akin-laud a pasetna, kukuanto ti Simon—maysa a paset.
  kpg-kpg: '@see-verse:EZK.048.023'
  uig-ARA: بىنيامىننىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن شىمېئون
    قەبىلىسىنىڭ بىر ئۈلۈشىدۇر.
  sus-sus: «Simeyɔn bɔnsɔɛ xa bɔxi na Bunyamin bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na,
    kelife sogetede han sogegorode.»
  pon-2006: '@see-verse:EZK.048.023'
  ksd-ksd: namur tai Beniamin, papa aro ra matana taur ma tuk ta ra matana taoai,
    ra langun kai Simeon.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων τῶν Βενιαμὶν, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλα
    σσαν, Συμεὼν, μία.
  ind-AYT: Bersebelahan dengan perbatasan Benyamin, dari sisi timur sampai ke sisi
    barat, satu bagian untuk Simeon.
  nya-nya: “Simeoni adzakhala ndi chigawo chimodzi. Chidzachita malire ndi chigawo
    cha Benjamini kuchokera kummawa mpaka kumadzulo.
  hrv-hrv: Uz područje Benjaminovo, od istoka do zapada - dio Šimunov.
  mps-mps: '@see-verse:EZK.048.023'
  tpi-tpi: '@see-verse:EZK.048.023'
  dan-1931: 'langs Benjamins Område fra Østsiden til Vestsiden: Simeon, én Stammelod;'
  vie-OVCB: Lãnh thổ phía nam của Bên-gia-min là đất của Si-mê-ôn, cũng trải dài từ
    đông sang tây.
  guj-2017: બિન્યામીનના સરહદની દક્ષિણે પૂર્વ બાજુથી પશ્ચિમ બાજુ સુધીનો એક ભાગ શિમયોનનો.
  pon-2006A: '@see-verse:EZK.048.023'
  por-BRBSL: “Junto à fronteira de Benjamin, do lado leste ao lado oeste, Simeon,
    uma porção.
  cth-cth: Benjamin ni coe e koehoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh
    e teh Simeon e ham lah ao han.
  twi-twi: Simeon benya kyɛfa baako, ɛne Benyamin asase no bɛbɔ hye afi apuei fam
    akɔ atɔe fam.
  hlt-hlt: Benjamin khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    Simeon ham pakhat om saeh.
  tbz-SIM: Bɛnsɑmɛɛ kɔkɛ́ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɑ̀mɛ́ɛ̀rì, kɛ̀ Simmɛɔ̃ɔ̃ kɔkɛ́ɛ sɔɔtɛ́,
  msy-2020: '@see-verse:EZK.048.023'
  dop-dop: Pɛncɑmɛɛ nyǝntʋ tǝŋɑ ilim kɛ ɩtɑɣɑlɑʋ tɔɔ kɛ́. Tǝ kɔŋkɔŋ tɑɑ kɛ́ Simiyɔŋ
    tɛtʋ wɛɛ.
  azb-azb: Şimeona bir pay veriləcək. Sərhədi Binyaminin şərqdən qərbə qədər uzanan
    sərhədinə bitişik olacaq.
  eng-DBY: And by the border of Benjamin, from the east side unto the west side, Simeon
    one.
  hin-2017: बिन्यामीन की सीमा से लगा हुआ पूर्व से पश्चिम तक शिमोन का एक भाग।
  wol-KYG: Suufas Simeyon feggook sos Beñamin, jàpp penku ba sowu, di benn pàcc.
  eng-YLT: and by the border of Benjamin, from the east side unto the west side, Simeon
    one,
  eng-WYC-2017: And against the term, either portion, of Benjamin, from the east coast
    till to the west coast, one to Simeon.
  eng-WMBB: “By the border of Benjamin, from the east side to the west side, Simeon,
    one portion.
  urd-GVH: '@see-verse:EZK.048.023'
  rug-rug: Sa butubutu Simione kote vagia si keke hinia; kote hoda pa kali voloso
    te Benisimane podalae pa kali gasa rimata meke kamo la pa kali lodu rimata.
  gaz-gaz: Gosti Simiʼoon qooda tokko qabaata; kunis baʼaa hamma lixaatti biyya Beniyaam
    daangessa.
  fra-LSG: 'Sur la limite de Benjamin, de l’orient à l’occident: Siméon, une tribu.'
  yal-yal: Bunyamin bɔnsɔnna bɔxɔn danna, keli sogeteden ma sa dɔxɔ sogegododen na,
    Simeyɔn bɔnsɔnna gbeen yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan
    na.
  haw-1868: A ma ka palena o Beniamina, mai ka aoao hikina a hiki i ka aoao komohana,
    no Simeona hookahi.
  arb-NAV: وَمِنْ تُخُومِ بِنْيَامِينَ شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لِشِمْعُونَ
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Simeon axɔ teƒe ɖeka; ado liƒo kple Benyamin ƒe teƒe tso ɣedzeƒe yi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Benjamin, from the east side unto the west side,
    for Simeon one portion.
  asm-FB: আৰু বিন্যামীনৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ চিমিয়োনে এক অংশ পাব।
  sus-A: «سِمٍيْن بْنسْي شَ بْشِ نَ بُنيَمِن بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ،
    كٍلِقٍ سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: « Sur la frontière de Benjamin, de l'est à l'ouest, Siméon, une portion.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל בִּנְיָמִ֗ן מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה שִׁמְעֹ֥ון
    אֶחָֽד׃
  kik-kik: “Nake Simeoni aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Benjamini
    kuuma mwena wa irathĩro nginya mwena wa ithũĩro.
  fra-NCL: A la frontière de Benjamin, de la limite orientale à la limite occidentale,
    Siméon, une part.
  cek-AK: Benjamin ramri hoi kamtong, ni angzae hoi niduem khoek to Simeon taham ah
    om tih.
  cuk-cuk: Benjamín-yar-naid-urba, Simeón-e-wagan dad-nakwed-akale, demar-naidse,
    yar gaoed.
  uig-CYR: Биняминниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Шимеон
    қәбилисиниң бир үлүшидур.
  tel-2017: బెన్యామీనీయులకు ఒక భాగం, వారి సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా షిమ్యోనీయులకు
    ఒక భాగం.
  hat-BSA: Akote lizyè Benjamin an, soti nan kote lès la pou rive nan lwès la, Siméon,
    yon pòsyon.
  kos-kos: Sisken acn lal Benjamin, kutulap lac nu roto, ip se inge ma lun sruf lal
    Simeon.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל בִּנְיָמִ֗ן מִפְּאַ֥ת קָדִ֛ימָה עַד־פְּאַת־יָ֖מָּה שִׁמְע֥וֹן
    אֶחָֽד׃
  ibo-ibo: Simiọn ga-enwe otu oke; ha na ndị Benjamin ga-enwekọ otu oke ala nʼakụkụ
    ọwụwa anyanwụ na nʼakụkụ ọdịda anyanwụ.
  ory-ory: ବିନ୍ୟାମୀନ୍‍ର ସୀମା ନିକଟସ୍ଥ ପୂର୍ବ ସୀମାରୁ ପଶ୍ଚିମ ସୀମା ପର୍ଯ୍ୟନ୍ତ; ଶିମୀୟୋନର
    ଏକ ଅଂଶ
  chk-chk: Iwe, ünükün ewe fanü Peniamin seni lepelian me ötiu tori lepelian me lotou,
    Simeon epwe fanüeni eu kinikin.
  rop-rop: '@see-verse:EZK.048.023'
  ukr-1871: Коло гряницї Беняминової од восточнього краю до західнього — один пай
    Симеонові.
  deu-1951: und neben Benjamins Gebiet, von der Ostseite bis zur Westseite, Simeon
    einen Teil;
  eng-JPS: 'And by the border of Benjamin, from the east side unto the west side:
    Simeon, one portion.'
  srp-1865: A uz meðu Venijaminovu, od istoène strane do zapadne, Simeunovo, jedno;
  lug-lug: N’okuliraana ensalo ya Benyamini okuva ku luuyi olw’ebuvanjuba okutuuka
    ku luuyi olw’ebugwanjuba, guliba mugabo gwa Simyoni.
  heb-heb: ועל גבול בנימן מפאת קדימה עד פאת ימה שמעון אחד׃
  ben-IRV: বিন্যামীনের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত পর্যন্ত শিমিয়োনের
    এক অংশ হবে।
  pan-pan: ਬਿਨਯਾਮੀਨ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਵੀਂ ਪੂਰਬੀ ਹੱਦ ਤੋਂ ਪੱਛਮੀ ਹੱਦ ਤੱਕ ਸ਼ਿਮਓਨ ਦੇ ਲਈ
    ਇੱਕ ਭਾਗ ਹੋਵੇਗਾ।
  mya-JVB: ဗင်္ယာမိန် ခရိုင် အနား ၊ အရှေ့ ဘက် မှ သည် အနောက် ဘက် တိုင်အောင် ရှိမောင်
    ခရိုင်ရှိရမည်။
  hmo-hmo: '@see-verse:EZK.048.023'
  urd-urd: और बिनयमीन की सरहद से मुत्तसिल पूरबी सरहद से पच्छिमी सरहद तक, शमौन के लिए
    एक हिस्सा।
  rus-SYN: Подле границы Вениамина, от восточного края до западного - один удел Симеону.
  bqc-SIM: Simɛↄ buiↄ i a lɛɛ do sɛ́, iↄ naa Bɛ̃yãmɛɛ buiↄ pↄ́wa.
  tcz-CHONGTHU: Benjamin chan gamkol lhanglang sanga chu Simeon chan gamkol chu uma
    hichu Israel gam solam a pat lhumlam galkai peh ding ahi.
  mar-mar: बन्यामिनाच्या सीमेपाशी त्याच्या पूर्वबाजूपासून पश्चिमबाजूपर्यंत तो शिमोनाचा
    विभाग.
  qub-qub: «Benjamín trïbupa sur caj-länincho inti yagamunan caj lindapita gallaycur
    inti yaganan caj-lächo caycaj lindacama canga Simeón trïbupaj.
  bqp-bqp: Bɛnyɑmɛɛbɑgim bɔkuɔ Simɛɔbɑgimɑ mu ko n wɑ̃ɑ mi, sɔ̃ɔ yɑri yerun di n kɑ
    dɑ sɔ̃ɔ duu yerɔ.
  hat-hat: Apre li, se pòsyon tè pou branch fanmi Simeyon an.
  eng-BSB: Simeon will have one portion bordering the territory of Benjamin from east
    to west.
  eng-WEBPB: “By the border of Benjamin, from the east side to the west side, Simeon,
    one portion.
  kbq-kbq: Hagi Benzameni naga'mofo mopama ome atresiretira, zage hanati kazigati
    evuno zage fre kazigama evaniana, Simioni nagamofo mopa megahie.
  nhe-BL: Teipa ica sur tlen Benjamín, nopa hueyi familia Simeón quipiyas itlal tlen
    yas tlen se lado tlali Israel ica campa quisa tonati hasta seyoc lado ica campa
    oncalaqui tonati.
  gub-BL: '@see-verse:EZK.048.023'
  eng-DRA: And over against the border of Benjamin, from the east side to the west
    side, one portion for Simeon.
