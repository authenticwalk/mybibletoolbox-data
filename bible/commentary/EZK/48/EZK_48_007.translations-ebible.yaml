verse: EZK.048.007
translations:
  mal-C: യെഹൂദയ്ക്ക് ഒരു ഓഹരി; അത് രൂബേന്റെ അതിർത്തിമുതൽ കിഴക്കുനിന്നു പടിഞ്ഞാറുവരെയും
    ആയിരിക്കും.
  deu-TKW: 'Neben Ruben, von der Ostseite bis zur Westseite: Juda, ein Stammgebiet.'
  lin-lin: 'Libota ya Yuda ekozwa eteni moko ya mabele : ekozala na mondelo ya libota
    ya Ribeni, longwa na ngambo ya este kino na ngambo ya weste.'
  eng-LSV: and by the border of Reuben, from the east side to the west side, Judah,
    one [portion];
  eng-GNV: And by the border of Reuben, from the East quarter vnto the West quarter,
    a portion for Iudah.
  eng-WEBSTER: And by the border of Reuben, from the east side to the west side, a
    portion for Judah.
  nhw-BL: Teipa nopa hueyi familia Judá quipiyas itlal más ica sur tlen Rubén tlen
    se lado tlali Israel hasta seyoc.
  swh-ONEN: “Yuda atakuwa na sehemu moja, itapakana na nchi ya Reubeni kuanzia mashariki
    hadi magharibi.
  bba-bba: Rubɛnibɑɡim bɔkuɔ Yudɑbɑɡimɑ mu wɑ̃ɑ mi, sɑɑ sɔ̃ɔ yɑri yerun di n kɑ dɑ
    sɔ̃ɔ duu yerɔ.
  eng-KJVCPB: And by the border of Reuben, from the east side unto the west side,
    a portion for Judah.
  luo-luo: Lop Juda ema nogo tongʼ gi lop Reuben, kochakore yo wuok chiengʼ nyaka
    yo podho chiengʼ.
  meu-meu: Ruben ena tano ohena ai, laurabada kahana ela bona lahara kahana, Iuda
    ahuna, ahu ta.
  npi-ULB: रूबेनको सिमानासँग जोडिएर, पूर्वदेखि पश्‍चिमसम्म, यहूदाले एक भाग पाउनेछ
    ।
  yor-yor: Juda yóò ní ìpín kan; èyí yóò jẹ́ ààlà agbègbè Reubeni láti ìlà-oòrùn lọ
    sí ìwọ̀-oòrùn.
  pes-OPCB: '@see-verse:EZK.048.006'
  tgl-ULB: Sa tabi ng hangganan ni Ruben mula sa dakong silangan hanggang sa dakong
    kanluran ang magiging isang bahagi ng Juda.
  hui-hui: '@see-verse:EZK.048.006'
  mya-mya: '@see-verse:EZK.048.006'
  bod-N: རུ་བེན་གྱི་ས་མཚམས་འགྲམ་རྒྱུད་ཀྱི་ཤར་ནས་ནུབ་བར་དུ་ཡ་ཧུ་དཱའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Judha achava nomugove mumwe chete; uchaganhurana nenyika yaRubheni kubva
    kumabvazuva kusvikira kumavirira.
  spa-BLM: “Junto a la frontera de Rubén, desde el lado oriental hasta el occidental,
    Judá, una parte.
  cac-cac: '@see-verse:EZK.048.006'
  swh-ULB: Kupakana na mpaka wa Rubeni kutoka mashariki hata magharibi, Yuda atakuwa
    na fungu moja.
  bel-bel: Каля мяжы Рувіма, ад усходняга краю да заходняга, гэта адзін надзел Юду.
  deu-ELBBK: 'Und an der Grenze Rubens, von der Ostseite bis zur Westseite: Juda eins.'
  mbb-OT: '@see-verse:EZK.048.006'
  mal-2015: രൂബേന്റെ അതിരിങ്കൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെഭാഗംവരെ യെഹൂദയുടെ ഓഹരി ഒന്നു.
  rmc-rmc: O Juda chudela jekh kotor la phuvakro; paš e phuv le Rubenoskri la vichodna
    seratar dži e zapadno sera.
  pes-OPV: و نزد حدرئوبین از طرف مشرق تا طرف مغرب برای یهودایک قسمت.
  ron-1924: Лынгэ хотарул луй Рубен, де ла рэсэрит пынэ ла апус, партя луй Иуда.
  ben-OBCV: যিহূদা একটি অংশ পাবে; সেটি রূবেণের সীমার কাছে পূর্বপ্রান্ত থেকে পশ্চিমপ্রান্ত
    পর্যন্ত।
  som-som: Oo waxaa soohdinta reer Ruubeen dhankeeda bari iyo ilaa dhankeeda galbeed
    ku xigi doonta qaybta reer Yahuudah.
  lat-VUC: Et super terminum Ruben, a plaga orientali usque ad plagam maris, Juda
    una.
  eng-ASVBT: And by the border of Reuben, from the east side unto the west side, Judah,
    one portion.
  ita-1885: E allato al confine di Ruben, dall'estremità orientale fino all'occidentale,
    vi sarà una parte per Giuda.
  eng-LXXUP: And from the borders of Reuben, from the eastern parts as far as the
    west coasts, for Judah, one.
  eng-ULB: Adjoining the border of Reuben from the east side to the west, Judah will
    have one portion.
  spa-VBL: El territorio de Judá limita con el de Rubén de este a oeste.
  fra-_FOB: Sur la frontière de Ruben, de l'Est à l'Ouest, la part de Juda;
  mal-mal: രൂബേന്റെ അതിർത്തിയിൽ കിഴക്കെഭാഗംമുതൽ പടിഞ്ഞാറെ ഭാഗംവരെ യെഹൂദയുടെ ഓഹരി ഒന്ന്.
  urd-GVR: '@see-verse:EZK.048.006'
  suz-BL: मिनु पूर्ब रे पच्‍छिम रूबेन आ सांद थिशो रू यहूदा आ थेरशो रू दुम्‍ब।
  eng-NOY: 'And by the border of Reuben, from the east side to the west side: Judah,
    one tribe.'
  ita-1927: 'Sulla frontiera di Ruben dal confine orientale al confine occidentale:
    Giuda, una parte.'
  ckb-ckb: لەسەر سنووری ڕەئوبێن لەلای ڕۆژهەڵات بۆ لای ڕۆژئاوا بۆ یەهودا بەشێک دەبێت.
  eng-BBE: 'And on the limit of Reuben, from the east side to the west side: Judah,
    one part.'
  kan-OKCV: ರೂಬೇನಿನ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ಪೂರ್ವದ ಕಡೆಯಿಂದ, ಪಶ್ಚಿಮದ ಕಡೆಯವರೆಗೂ ಯೆಹೂದಕ್ಕೆ ಒಂದು
    ಭಾಗ.
  tam-2017: ரூபனின் எல்லையருகே கிழக்குதிசை துவங்கி மேற்குத்திசைவரை யூதாவுக்கு ஒரு
    பங்கும் உண்டாவதாக.
  spa-RV-1909: Y junto al término de Rubén, desde la parte del oriente hasta la parte
    de la mar, Judá, otra.
  ron-BTF: Și lângă granița lui Ruben, de la latura de est până la latura de vest,
    o parte pentru Iuda.
  eng-WEBP: “By the border of Reuben, from the east side to the west side, Judah,
    one portion.
  eng-FBV: Judah's allocation borders that of Reuben from east to west.
  nld-1939: Juda een gebied van oost- tot westgrens, naast dat van Ruben.
  nch-BL: Teipa nopa hueyi familia Judá quipiyas ital más ica sur ten Rubén ten se
    lado tali Israel hasta seyoc.
  vie-1934: Trên bờ cõi của Ru-bên, từ phía đông đến phía tây, sẽ là phần của Giu-đa.
  hin-CV: रियूबेन की सीमा से लगकर पूर्व से पश्चिम तक यहूदाह का एक भाग होगा.
  spa-BES: 'Y en el límite de Rubén, desde el lado este hasta el lado oeste: Judá,
    una parte.'
  tdx-tdx: Mifañefetse amy Reobene boak’ amy efe’e atiñanañey pak’añ’efe’e ahandrefa
    ty ho a’ Iehodà—raike.
  tha-KJV: ประชิ​ดก​ับเขตแดนรูเบนจากด้านตะวันออกไปถึ​งด​้านตะวันตก เป็นส่วนของคนยูดาห์
  por-BR-2018: 'Junto ao limite de Rúben, desde o extremo oriente até o extremo ocidente:
    esta é a porção de Judá.'
  deu-ELO: 'Und an der Grenze Rubens, von der Ostseite bis zur Westseite: Juda eines.'
  eng-WYC-2018: And on the end of Reuben, from the east coast till to the coast of
    the sea, one of Judah. (And from the border of Reuben, from the east side unto
    the west side, one portion shall be for Judah.)
  epo-epo: Apud la limo de Ruben, de la orienta rando ĝis la okcidenta, havos sian
    parton Jehuda.
  uig-PIN: Rubǝnning qegrisiƣa yandax bolƣan, xǝrⱪtin ƣǝrbkǝ sozulƣan zemin Yǝⱨuda
    ⱪǝbilisining bir ülüxidur.
  beo-beo: '@see-verse:EZK.048.006'
  tpi-OTNT: '@see-verse:EZK.048.006'
  hau-SA: Yahuda zai sami rabo; zai yi iyaka da yankin Ruben daga gabas zuwa yamma.
  uig-LAT: Rubenning chégrisigha yandash bolghan, sherqtin gherbke sozulghan zémin
    Yehuda qebilisining bir ülüshidur.
  nde-nde: UJuda uzakuba lesigaba esisodwa; sizangcelezelana lelizwe likaRubheni kusukela
    empumalanga kusiya entshonalanga.
  ton-ton: Pea hoko mo e ngataʻanga ʻo Lupeni, mei he potu hahake, ʻo aʻu ki hono
    potu ki lulunga, ko e tofiʻa ia ʻo Siuta.
  ces-1613: A při pomezí Ruben, od strany východní až k straně západní jedno, totiž
    Juda.
  eng-WMB: “By the border of Reuben, from the east side to the west side, Judah, one
    portion.
  tam-TCV: யூதா ஒரு பங்கைப் பெறுவான்; அது கிழக்கிலிருந்து மேற்குவரையுள்ள ரூபனின் எல்லையோடு
    அமையும்.
  ceb-ULB: Subay sa utlanan ni Reuben gikan sa sidlakan nga bahin paingon sa kasadpan,
    adunay usa ka bahin si Juda.
  pol-UBG: A obok granicy Rubena, od strony wschodniej aż do strony zachodniej, jeden
    dział dla Judy.
  urd-GVU: '@see-verse:EZK.048.006'
  deu-1912: Neben Ruben soll Juda seinen Teil haben, von Morgen bis gen Abend.
  kan-2017: ರೂಬೇನಿನ ಮೇರೆಯ ಪಕ್ಕದಲ್ಲಿ ಪೂರ್ವದಿಂದ ಪಶ್ಚಿಮದ ತನಕ ಯೆಹೂದಕ್ಕೆ ಒಂದು ಪಾಲು.
  yap-yap: '@see-verse:EZK.048.006'
  hlt-MCSB: Reuben khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te
    pakhat ah Judah ham saeh.
  mdy-ETH: ዪሁዳኮዋ፦ ዓባ ኬስካ ባንፃፓ ዴንዲ ጌላ ባንፆና ሮኦቤኤሌ ዓጮና ዎላ ዛጲ ማዓ ፔቴ ቤሲ ዓኣያ ማዓንዳኔ፤
  twi-ASANTE: Yuda bɛnya kyɛfa baako; ɛne Ruben asase bɛbɔ hyeɛ firi apueeɛ fam akɔsi
    atɔeɛ fam.
  eng-WEBU: “By the border of Reuben, from the east side to the west side, Judah,
    one portion.
  wal-wal: Roobeela zawaara oiqettidi, arshshoppe arggo gakkanaashin de7iya issi saamai
    Yihudaa zariyaayyo imetto.
  spa-PDDPT: Judá tendrá una parte junto al límite de Rubén, desde el lado oriental
    hasta el lado del mar.
  gun-gun: Ha'e gui Rúben yvy re ma Judá yvy ju 'rã oje'a, kuaray oua katy guive oikea
    katy peve.
  ilo-ULB: Iti abay ti beddeng ti Ruben manipud iti akin-daya a pasetna inggana iti
    akin-laud a pasetna ket kukuanto ti Juda—maysa a paset ti bingay.
  kpg-kpg: '@see-verse:EZK.048.006'
  uig-ARA: رۇبەننىڭ چېگرىسىغا يانداش بولغان، شەرقتىن غەربكە سوزۇلغان زېمىن يەھۇدا
    قەبىلىسىنىڭ بىر ئۈلۈشىدۇر.
  sus-sus: «Yuda bɔnsɔɛ xa bɔxi na Ruben bɔnsɔɛ xa bɔxi naaninyi sɛɛti nan na, kelife
    sogetede han sogegorode.»
  pon-2006: '@see-verse:EZK.048.006'
  ksd-ksd: Ma namur tai Ruben, papa aro ra matana taur ma tuk ta ra matana taoai,
    a langun kai Iuda.
  grc-BRENT: Καὶ ἀπὸ τῶν ὁρίων Ῥουβὴν ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς θάλασσαν,
    Ἰούδα, μία.
  ind-AYT: Bersebelahan dengan perbatasan Ruben, dari sisi timur sampai ke sisi barat,
    satu bagian untuk Yehuda.”
  nya-nya: “Yuda adzakhala ndi chigawo chimodzi. Chidzachita malire ndi Rubeni kuchokera
    kummawa mpaka kumadzulo.
  hrv-hrv: Uz područje Rubenovo, od istoka do zapada - dio Judin.
  mps-mps: '@see-verse:EZK.048.006'
  tpi-tpi: '@see-verse:EZK.048.006'
  dan-1931: 'langs Rubens Område fra Østsiden til Vestsiden: Juda, én Stammelod.'
  vie-OVCB: và Giu-đa, tất cả biên giới này đều trải dài từ đông sang tây.
  guj-2017: રુબેનની સરહદની લગોલગ પૂર્વથી પશ્ચિમ સુધીનો એક ભાગ યહૂદિયાનો છે.
  pon-2006A: '@see-verse:EZK.048.006'
  por-BRBSL: “Junto à fronteira de Reuben, do lado leste ao lado oeste, Judah, uma
    porção.
  cth-cth: Reuben ni coe e hoi kâri e kanîtho lahoi kanîloumlae hmuen buet touh e
    teh Judah e ham lah ao han.
  twi-twi: Yuda benya kyɛfa baako; ɛne Ruben asase bɛbɔ hye afi apuei fam akosi atɔe
    fam.
  hlt-hlt: Reuben khorhi phoeiah khothoeng baengki lamloh khotlak baengki hil te pakhat
    ah Judah ham saeh.
  tbz-SIM: Dubɛnni kɔkɛ kó kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    dɑ̀mɛ́ɛ̀rì, kɛ̀ Sudɑɑ kɔkɛɛ sɔɔtɛ́.
  msy-2020: '@see-verse:EZK.048.006'
  dop-dop: Ɩlɛnɑ Yutɑ tɛtʋ kɛ Lupɛŋ nyǝntʋ ɩtɑɣɑlɑʋ tɔɔ.
  azb-azb: Yəhudaya bir pay veriləcək. Sərhədi Ruvenin şərqdən qərbə qədər uzanan
    sərhədinə bitişik olacaq.
  eng-DBY: And by the border of Reuben, from the east side unto the west side, Judah
    one.
  hin-2017: और रूबेन की सीमा से लगा हुआ, पूर्व से पश्चिम तक यहूदा का एक भाग हो।
  wol-KYG: Suufas Yuda day digalook sos Ruben, jàpp penku ba sowu, di benn pàcc.
  eng-YLT: and by the border of Reuben, from the east side unto the west side, Judah
    one,
  eng-WYC-2017: And on the end of Reuben, from the east coast till to the coast of
    the sea, one of Judah.
  eng-WMBB: “By the border of Reuben, from the east side to the west side, Judah,
    one portion.
  urd-GVH: '@see-verse:EZK.048.006'
  rug-rug: Sa butubutu Ziuda kote vagia si keke hinia; kote hoda si asa pa kali voloso
    te Rubeni podalae pa gasa rimata meke kamo pa kali lodu rimata.”
  gaz-gaz: Gosti Yihuudaa qooda tokko qabaata; kunis biyya Ruubeen kan baʼaa hamma
    lixaatti jiru daangessa.
  fra-LSG: 'Sur la limite de Ruben, de l’orient à l’occident: Juda, une tribu.'
  yal-yal: Rubɛn danna, keli sogeteden ma sa dɔxɔ sogegododen na, Yuda bɔnsɔnna gbeen
    yi tugun na dɛ, yamanan yire yitaxunxi keden nan na fan na.”
  haw-1868: A ma ka palena o Reubena, mai ka aoao hikina a hiki i ka aoao komohana,
    no Iuda hookahi.
  arb-NAV: وَمِنْ حُدُودِ رَأُوبَيْنَ شَرْقاً حَتَّى الْبَحْرِ غَرْباً تَكُونُ لِيَهُوذَا
    حِصَّةً وَاحِدَةً.
  ewe-ewe: Yuda axɔ mama ɖeka. Mama sia ado liƒo kple Ruben ƒe anyigba tso ɣedzeƒe
    ayi ɣetoɖoƒe.
  eng-LEE: And by the boundary of Reuben, from the east side unto the west side, for
    Judah one portion.
  asm-FB: আৰু ৰূবেণৰ সীমাৰ কাষেদি পূৱ ফালৰ পৰা পশ্চিম ফাললৈ যিহূদাই এক অংশ পাব।
  sus-A: «يُدَ بْنسْي شَ بْشِ نَ رُبٍن بْنسْي شَ بْشِ نَانِنيِ سّيتِ نَن نَ، كٍلِقٍ
    سٌفٍتٍدٍ هَن سٌفٍفٌرٌدٍ.»
  fra-SBL: « Sur la frontière de Ruben, de l'est à l'ouest, Juda, une part.
  hbo-hbo: וְעַ֣ל ׀ גְּב֣וּל רְאוּבֵ֗ן מִפְּאַ֥ת קָדִ֛ים עַד־פְּאַת־יָ֖מָּה יְהוּדָ֥ה
    אֶחָֽד׃
  kik-kik: “Nake Juda aheo gĩcigo kĩmwe; nakĩo gĩkaahakana na rũgongo rwa Rubeni kuuma
    mwena wa irathĩro nginya mwena wa ithũĩro.
  fra-NCL: 'Et à la frontière de Ruben, de la limite orientale à la limite occidentale :
    Juda, une part.'
  cek-AK: Reuben ramri hoi kamtong, ni angzae hoi niduem khoek to Judah taham ah om
    tih.
  cuk-cuk: Rubén-yar-abingunaid-urba, dad-nakwed-akale, demar-naidse, Judá-e-wagan
    yar gaoed.
  uig-CYR: Рубәнниң чегарисиға яндаш болған, шәриқтин ғәрипкә созулған зимин Йәһуда
    қәбилисиниң бир үлүшидур.
  tel-2017: రూబేనీయుల సరిహద్దును ఆనుకుని తూర్పు పడమరలుగా యూదావారికి ఒక భాగం.
  hat-BSA: Akote lizyè Ruben an, soti nan kote lès la, pou rive nan kote lwès la,
    Juda, yon pòsyon.
  kos-kos: Sisken acn lal Reuben, kutulap lac nu roto, ip se inge ma lun sruf lal
    Judah.
  hbo-WLC: וְעַ֣ל ׀ גְּב֣וּל רְאוּבֵ֗ן מִפְּאַ֥ת קָדִ֛ים עַד־פְּאַת־יָ֖מָּה יְהוּדָ֥ה
    אֶחָֽד׃
  ibo-ibo: Juda ga-enwe otu oke. Ọ ga-abụ nʼakụkụ oke ala Ruben, site nʼọwụwa anyanwụ
    ruo nʼọdịda anyanwụ.
