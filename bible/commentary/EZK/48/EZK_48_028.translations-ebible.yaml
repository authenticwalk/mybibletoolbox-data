verse: EZK.048.028
translations:
  mal-C: ഗാദിന്റെ തെക്കേ അതിർത്തി താമാർമുതൽ തെക്കോട്ടുപോയി മെരീബത്ത് കാദേശിലെ ജലാശയംവരെയും
    തുടർന്ന് ഈജിപ്റ്റിലെ തോടിനോടുചേർന്ന് മെഡിറ്ററേനിയൻ സമുദ്രംവരെയും ആയിരിക്കും.
  deu-TKW: Neben Gad aber, auf der Südseite, nach Mittag zu, soll die Grenze laufen
    von Thamar über Me-Meriba bei Kades zum Bach Ägyptens hin, an das große Meer.
  lin-lin: Bandelo ya mabele ya Gadi ekozala na ngambo ya sude, pene ya Negevi, longwa
    na Tamari kino na mayi ya Meriba ya Kadeshi ; ekolekela na Wadi kino na ebale
    monene Mediterane.
  eng-LSV: and by the border of Gad, at the south side southward, the border has been
    from Tamar [to] the waters of Meriboth-Kadesh, the stream by the Great Sea.
  eng-GNV: And by the border of Gad at the South side, towarde Temath, the border
    shall be euen from Tamar vnto the waters of Meribath in Kadesh, and to the riuer,
    that runneth into the maine sea.
  eng-WEBSTER: And by the border of Gad, at the south side southward, the border shall
    be even from Tamar to the waters of strife in Kadesh, and to the river towards
    the great sea.
  nhw-BL: “Pero ica sur tlen itlal nopa hueyi familia Gad, monepantlalis ihuaya tlali
    Tamar huan yas hasta campa nopa mantoc atl catli itoca Meriba Cades. Teipa yas
    campa nopa pilatentzi tlen tlali Egipto huan quitoquilis hasta ajsis ipan nopa
    Hueyi Atl Mediterráneo.
  swh-ONEN: “Mpaka wa kusini wa Gadi utapita kusini kuanzia Tamari hadi maji ya Meriba-Kadeshi,
    kisha kupitia upande wa Kijito cha Misri hadi Bahari Kuu.
  bba-bba: Gɑdibɑɡimɑ mu ko n sɑ̃ɑ Isirelibɑn tem nɔɔ burɑ yeru sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ. Tɑ koo dɑwɑ sɑɑ Tɑmɑɑn di sere Mɛribɑn bwiɑɔ Kɑdɛsiɔ, kpɑ tu Eɡibitin dɑɑru
    swĩi sere n kɑ dɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ.
  eng-KJVCPB: And by the border of Gad, at the south side southward, the border shall
    be even from Tamar unto the waters of strife in Kadesh, and to the river toward
    the great sea.
  luo-luo: Yo milambo mar lowo mopogne Gad nochakore Tamar nyaka e sokni mag Meriba
    Kadesh, eka bangʼe nochom Wadi manie piny Misri nyaka e Nam maduongʼ mar Mediterania.
  meu-meu: Gad ena tano ohena ai, diho kahana ai, hetoa na Tamara amo bainela, ela
    bona Meribatakade ranu gabudia bena Aigupto Dokana amo bainela, ela bona Davara
    Badana.
  npi-ULB: गादको दक्षिणी सिमाना तामारदेखि मेरीबा-कादेशका पानीहरूसम्म, र मिश्रदेशका
    खोलाको छेउ-छेउ हुँदै महासमुद्रसम्म फैलिनेछ ।
  yor-yor: Ààlà tí gúúsù Gadi yóò dé gúúsù láti Tamari lọ sí odò Meriba Kadeṣi lẹ́yìn
    náà títí dé odo ti Ejibiti lọ sí Òkun ńlá.
  pes-OPCB: مرز جنوبی جاد از تامار تا چشمه‌های مریبوت قادش کشیده شده، و از آنجا در
    مسیر رودخانهٔ مرزی مصر امتداد یافته به دریای مدیترانه می‌رسد.
  tgl-ULB: Ang katimugang hangganan ng Gad ay aabot mula sa Tamar hanggang sa mga
    katubigan ng Meribat-cadesh at mas malayo sa batis ng Egipto at sa Malaking Dagat.
  hui-hui: Dindi abene unurahayagi howa hameigini tara baba tubaribi Gada hameigini
    baba tubaribi Tama tano ngagoria howa ni paliragohayagi pu dai bialu iba Kadese
    Meriba laga bedagoria tagira polebira. Ani bialu emene ubadaga howa iba biruyu
    pedadagua Iyibiali baba tubari piaho wialu iba solowara timbuni mini Medidereniana
    bedagoria tagira polebira.
  mya-mya: ဂဒ်​အ​နွယ်​အား​ပေး​စေ​သည့်​မြေ​ယာ​၏​တောင်​ဘက်​နယ်​နိ​မိတ်​သည်​တာ​မာ​မြို့​မှ​ကာ​ဒေ​ရှ​စိမ့်​စမ်း​အ​ထိ​ဖြစ်​၍
    ထို​မှ​အ​နောက်​မြောက်​ဘက်​ရှိ​အီ​ဂျစ်​ပြည်​နယ်​နိ​မိတ်​အ​တိုင်း​လိုက်​၍​မြေ​ထဲ​ပင်​လယ်​အထိ​ဖြစ်​၏။
  bod-N: གཱ་རྡུའི་ལྷོ་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་ཐལ་མཱར་ནས་མེ་རི་བཱ་ཀཱ་དེའེ་ཤཱའི་ཆུ་རྣམས་དང་།
    ཨེ་ཅིབ་ཀྱི་ཆུ་ཕྲན་རྣམས་བརྒྱུད་ནས་རྒྱ་མཚོ་ཆེན་པོར་སླེབས་པ་ཡིན།
  sna-sna: Muganhu worutivi rwezasi waGadhi uchananga kurutivi rwezasi uchibva kuTamari
    kusvikira kumvura zhinji yeMeribha Kadheshi, ipapo wozotevedza Rukova rweIjipiti
    kusvikira kuGungwa Guru.
  spa-BLM: “Junto al límite de Gad, al lado sur, el límite será desde Tamar hasta
    las aguas de Meribat Cades, hasta el arroyo, hasta el gran mar.
  cac-cac: A d'a stojolal sur ay lum smacb'en Gad, a stz'acan̈il luum, schael d'a
    Tamar, tz'ec' d'a sjaj a a' yic Meriba-cades, d'a a' eluma' yic Egipto, masanto
    sc'och d'a a' mar Mediterráneo.
  swh-ULB: Mpaka wa kusini mwa Gadi kutanyooshwa kutoka Tamari hata kwenye maji ya
    Meriba Kadeshi, mbele hadi kijito cha Misri, na kisha hata Bahari kuu.
  bel-bel: А каля мяжы Гада на паўднёвым баку ідзе паўднёвая мяжа ад Тамара да водаў
    міжрэчча каля Кадыса, уздоўж патоку да вялікага мора.
  deu-ELBBK: Und an der Grenze Gads, zur Mittagsseite hin südwärts, da soll die Grenze
    sein von Tamar bis zum Wasser Meriba-Kades, bis zum Bach Ägyptens hin bis an das
    große Meer.
  mbb-OT: Is divavà he zulunà te tanà te tribu ni Gad, ebpekeikul te Tamar pehendiyà
    te menge serebseb te Meriba Kadesh edlaus diyà te zal-ug te Ehipto taman te Zaǥat
    he Mediteraneo.
  mal-2015: ഗാദിന്റെ അതിരിങ്കൽ തെക്കോട്ടു തെക്കെ ഭാഗത്തു അതിർ താമാർമുതൽ മെരീബത്ത്-കാദേശ്
    വെള്ളംവരെയും മിസ്രയീംതോടുവരെയും മഹാസമുദ്രംവരെയും ആയിരിക്കേണം.
  rmc-rmc: Pre južno sera paš o Gad džala pro juhos e hraňica le Tamarostar dži o
    paňa Meribat-Kadeš, paš o paňi le Egiptoskro paš o Stredozemno moros.
  pes-OPV: و نزد حد جاد بطرف جنوب به‌جانب راست حد (زمین ) از تامار تا آب مریبه قادش
    و نهر (مصر) و دریای بزرگ خواهدبود.»
  ron-1924: Лынгэ хотарул луй Гад ынсэ, пе партя де мязэзи, ла мязэзи, хотарул ва
    мерӂе де ла Тамар пынэ ла апеле Мериба, де ла Кадес пынэ ла пырыул Еӂиптулуй ши
    пынэ ла Маря чя Маре.
  ben-OBCV: গাদের অংশের দক্ষিণের সীমানার কাছে দক্ষিণপ্রান্তের দিকে তামর থেকে কাদেশের
    মরীবার জল পর্যন্ত গিয়ে মিশরের মরা নদী বরাবর ভূমধ্যসাগর পর্যন্ত চলে যাবে।
  som-som: Oo xagga soohdinta reer Gaadna dhankeeda koonfureed soohdintu waa inay
    ahaataa tan iyo Taamaar iyo ilaa biyaha Meriibad Qaadeesh, iyo tan iyo webiga
    xagga badda weyn.
  lat-VUC: 'Et super terminum Gad, ad plagam austri in meridie: et erit finis de Thamar
    usque ad aquas contradictionis Cades: hæreditas contra mare magnum.'
  eng-ASVBT: And by the border of Gad, at the south side southward, the border shall
    be even from Tamar unto the waters of Meribath-kadesh, to the brook of Egypt,
    unto the great sea.
  ita-1885: E a' confini di Gad, dal lato australe, verso il Mezzodì, sarà il confine
    del paese, da Tamar fino alle acque delle contese di Cades, lungo il torrente,
    fino al mar grande.
  eng-LXXUP: And from the borders of Gad, from the eastern to the southwestern parts;
    his coasts shall even be from Tamar, and the water of Meribah-kadesh, for an inheritance,
    unto the great sea.
  eng-ULB: The southern boundary of Gad will extend from Tamar to the waters of Meribah
    Kadesh, and farther to the brook of Egypt, and then to the Great Sea.
  spa-VBL: El límite sur del territorio de Gad será desde Tamar hasta las aguas de
    Meribat-Cadés, y luego a lo largo del Wadi de Egipto hasta el Mar Mediterráneo.
  fra-_FOB: Et sur la frontière de Gad du côté Sud, au Midi, la frontière ira depuis
    Thamar jusqu'aux eaux de contestation, à Kadès, jusqu'au torrent vers la grande
    mer.
  mal-mal: ഗാദിന്റെ അതിർത്തിയിൽ തെക്കോട്ട് തെക്കെ ഭാഗത്ത് താമാർമുതൽ മെരീബത്ത്-കാദേശ്
    ജലാശയംവരെയും ഈജിപറ്റ് തോടുവരെയും മഹാസമുദ്രംവരെയും ആയിരിക്കണം.
  urd-GVR: Jad ke qabīle kī junūbī sarhad mulk kī sarhad bhī hai. Wuh Tamr se junūb-maġhrib
    meṅ Marībā-qādis ke chashmoṅ tak chaltī hai, phir Misr kī sarhad yānī Wādī-e-Misr
    ke sāth sāth shimāl-maġhrib kā ruḳh karke Bahīrā-e-Rūm tak pahuṅchtī hai.
  suz-BL: मिनु दक्‍खिन गे गाद आ थेरशो रू ङा सांद तामार रे मेरीबाथ-कादेश ङा ब्‍वाक्‍कु
    बाक्‍तीक सम्‍म नु इजीप्‍त ङा खोल्‍सा आ नेक्‍था रे पा ठेयब समुन्‍द्र सम्‍म दुम्‍चा
    माल्‍ब। इजीकीएल ४७:१९
  eng-NOY: And by the border of Gad, at the south side southward, shall the border
    be from Tamar to the waters of strife in Kadesh, even to the river by the great
    sea.
  ita-1927: Sulla frontiera di Gad, dal lato meridionale verso mezzogiorno, la frontiera
    sarà da Tamar fino alle acque di Meriba di Kades, fino al torrente che va nel
    mar Grande.
  ckb-ckb: سنووری گاد لەلای باشوور بەرەو باشوور دەبێت، سنوورەکەش لە تامارەوە بۆ مێرگی
    مەریبای قادێش، لە دۆڵی میسرەوە هەتا دەریای سپی ناوەڕاست.
  eng-BBE: And on the limit of Gad, on the south side and to the south of it, the
    limit will be from Tamar to the waters of Meribath-kadesh, to the stream, to the
    Great Sea.
  kan-OKCV: ಗಾದಿನ ಮೇರೆಯ ಬಳಿಯಲ್ಲಿ ದಕ್ಷಿಣದ ಕಡೆಯಲ್ಲಿ ದಕ್ಷಿಣದ ಮೇರೆಯು ತಾಮಾರ್ ಮೊದಲುಗೊಂಡು
    ಮೆರೀಬಾ ಕಾದೇಶಿನ ಹಳ್ಳದ ಮೇಲೆ ಈಜಿಪ್ಟಿನ ಮುಂದಿರುವ, ತೊರೆಯ ಮಾರ್ಗವಾಗಿ ದೊಡ್ಡ ಸಮುದ್ರದವರೆಗೆ
    ಇರುವುದು.
  tam-2017: காத்தின் எல்லையருகே தென்மூலையாகிய தெற்கு எல்லை, தாமார்துவக்கி காதேசிலுள்ள
    சண்டைமூட்டுதலின் தண்ணீர்கள் வரையும் மத்திய தரைக் கடல்வரைக்கும் போகும்.
  spa-RV-1909: Y junto al término de Gad, á la parte del austro, al mediodía, será
    el término desde Tamar hasta las aguas de las rencillas, y desde Cades y el arroyo
    hasta la gran mar.
  ron-BTF: Și lângă granița lui Gad, pe latura de sud spre sud; granița va fi de la
    Tamar până la apele certei în Cades și la râul spre marea cea mare.
  eng-WEBP: “By the border of Gad, at the south side southward, the border shall be
    even from Tamar to the waters of Meribath Kadesh, to the brook, to the great sea.
  eng-FBV: The southern border of Gad's allocation will be from Tamar to the waters
    of Meribath-kadesh, then along the Wadi of Egypt to the Mediterranean Sea.
  nld-1939: Naast het gebied van Gad, aan de kant van de Négeb, ten zuiden, loopt
    de grens. Deze gaat van Tamar over het water van Meribat-Kadesj en langs de beek
    naar de grote zee.
  nch-BL: “Pero ica sur ten ital nopa hueyi familia Gad, monepantalis ihuaya tali
    Tamar huan yas hasta campa nopa mantoc at cati itoca Meriba Cades. Teipa yas campa
    nopa pilatentzi ten tali Egipto huan quitoquilis hasta ajsis ipan nopa Hueyi At
    Mediterráneo.
  vie-1934: và trên bờ cõi Gát nơi phía nam hướng về phía nam, bờ cõi chạy từ Tha-ma
    đến sông Mê-ri-ba, ở Ca-đe, đến khe Ê-díp-tô, cho đến biển lớn.
  hin-CV: गाद की दक्षिणी सीमा दक्षिण की ओर तामार से मेरिबाह-कादेश के पानी के सोते
    तक जाएगी, तब मिस्र की नदी से होते हुए भूमध्य सागर तक होगी.
  spa-BES: Y en el límite de Gad, en el lado sur y al sur, el límite será desde Tamar
    hasta las aguas de Meriba-cades, hasta el arroyo de Egipto, hasta el Mar mediterráneo.
  tdx-tdx: Ty efe’ i Gade le ty ila’e atimo mañatimo, amy Tamare pak’an-drano’ i Meribà-Kadese
    mb’amy torahañey vaho pak’ an-driake jabajaba añe.
  tha-KJV: ประชิ​ดก​ับเขตแดนของกาดทางทิศใต้เขตแดนนั้นจะยื่นจากเมืองทามาร์ ถึงน้ำแห่งการโต้เถียงในคาเดช
    แล​้วเรื่อยไปตามแม่น้ำถึงทะเลใหญ่
  por-BR-2018: E junto ao limite de Gade, ao sul, no lado sul, será o limite desde
    Tamar até as águas das inimizades de Cades, junto ao ribeiro, até o grande mar.
  deu-ELO: Und an der Grenze Gads, nach der Mittagseite hin südwärts, da soll die
    Grenze sein von Thamar nach dem Wasser Meriba-Kades, nach dem Bache Ägyptens hin
    bis an das große Meer.
  eng-WYC-2018: And on the term, (or the end), of Gad, to the coast of the south into
    midday, [or south(ward)]; and the end shall be from Tamar till to the waters of
    against-saying of Kadesh, and the heritage against the great sea. (And from the
    border of Gad, on the south side toward the Negeb, the border shall be from Tamar
    unto the waters of strife at Kadesh or unto the waters of Meribah-by-Kadesh, and
    through the inheritance unto the Great Sea, that is, the Mediterranean Sea.)
  epo-epo: Apud la limo de Gad, ĉe la rando suda, estos la limo de Tamar ĝis la Akvo
    de Malpaco apud Kadeŝ, laŭlonge de la torento ĝis la Granda Maro.
  uig-PIN: Gadning yan tǝripi, yǝni jǝnubiy tǝripi, pütkül zeminning jǝnubiy qegrisi
    Tamar xǝⱨiridin Meribaⱨ-Ⱪǝdǝx dǝryasining eⱪinliriƣiqǝ, andin Misir wadisini boylap
    «Ottura dengiz»ƣiqǝ sozulidu.
  beo-beo: Ga:de soge fifilisi fi lai amo ea ga (south) la:idi, alalo fifi da Da:ima
    amoga ga (south) amola gududili amola asili, hafoga:i sogega Ga:idese baligili,
    amasea, delegili ga (north) amola gududili, Idibidi soge ea alalo fifi amoga asili,
    Medidela:inia Hano Waiyabo Bagadega doaga:sa.
  tpi-OTNT: Arere long hap saut bilong graun bilong Gat em i mak bilong kantri, na
    i stat long taun Tamar na i go olsem long hap san i go daun inap long ples i gat
    wara ol i kolim Kades Meriba. Na i go antap liklik na i bihainim wara long mak
    bilong Isip i go inap long biksolwara Mediterenian.
  hau-SA: Iyakar kudu ta Gad za tă miƙe kudu daga Tamar zuwa ruwan Meriba Kadesh,
    sa’an nan ta bi Rafin Masar zuwa Bahar Rum.
  uig-LAT: Gadning yan teripi, yeni jenubiy teripi, pütkül zéminning jenubiy chégrisi
    Tamar shehiridin Méribah-Qedesh deryasining éqinlirighiche, andin Misir wadisini
    boylap «Ottura déngiz»ghiche sozulidu.
  nde-nde: Umngcele wangaseningizimu kaGadi uzahamba eningizimu usuka eThamari emanzini
    aseMeribha Khadeshi, ubuye ulandele uMhotsha waseGibhithe uye eLwandle Olukhulu.
  ton-ton: Pea ko e ngataʻanga ʻo Kata, ʻi hono potu fakatonga, ʻe fai atu ki he tonga
    ʻo ngata mai mei Tema, ʻo aʻu ki he ngaahi vai ʻi Melipa Ketesi, mo e vaitafe
    ʻoku tafe atu ki he Tahi Lahi.
  ces-1613: A při pomezí Gád, k straně polední na poledne, tu bude pomezí od Támar
    až k vodám sváru v Kádes, ku potoku při moři velikém.
  eng-WMB: “By the border of Gad, at the south side southward, the border shall be
    even from Tamar to the waters of Meribath Kadesh, to the brook, to the great sea.
  tam-TCV: காத்தின் தெற்கெல்லை தெற்கே தாமார் தொடங்கி, காதேசின் மேரிபாவின் தண்ணீர்கள்வரையும்,
    சென்று பின் எகிப்திய ஓடை ஓரமாக மத்திய தரைக்கடலைச் சென்றடையும்.
  ceb-ULB: Moabot ang habagatang utlanan ni Gad gikan sa Tamar paingon sa katubigan
    sa Meriba Kades, ug molahos ngadto sa lugot sa Ehipto, ug unya paingon sa Dako
    nga Dagat.
  pol-UBG: Obok granicy Gada, po stronie południowej na południe, granica będzie od
    Tamar aż do wód sporu w Kadesz, w stronę rzeki do Wielkiego Morza.
  urd-GVU: جد کے قبیلے کی جنوبی سرحد ملک کی سرحد بھی ہے۔ وہ تمر سے جنوب مغرب میں مریبہ
    قادس کے چشموں تک چلتی ہے، پھر مصر کی سرحد یعنی وادیٔ مصر کے ساتھ ساتھ شمال مغرب
    کا رُخ کر کے بحیرۂ روم تک پہنچتی ہے۔
  deu-1912: Aber neben Gad ist die Grenze gegen Mittag von Thamar bis ans Haderwasser
    zu Kades und an den Bach hinab bis an das große Meer.
  kan-2017: ಗಾದನ್ ಮೇರೆಯು ದಕ್ಷಿಣದ ಕಡೆಯಲ್ಲಿ, ದಕ್ಷಿಣದ ಮೇರೆಯು ತಾಮಾರಿನಿಂದ ಹೊರಟು ಮೇರೀಬತ್
    ಕಾದೇಶಿನ ಹಳ್ಳವನ್ನು ದಾಟಿ, (ಐಗುಪ್ತದ ಮುಂದಣ) ನದಿಯ ಮಾರ್ಗವಾಗಿ ಮಹಾ ಸಮುದ್ರಕ್ಕೆ ಸೇರುವುದು.
  yap-yap: Ba’ ni yimuch ko gin e binaw nni pi’ ko ganong rok Gad, e yib e mathil
    riy ko yimuch ni ngal u Tamar nge taw ko fachigi ran nu Kadesh, ma aram me yan
    riy ko lel’och ni ngal u thathran e mathil nu Egypt nge yani mada’ ko day ni Mediterranean.
  hlt-MCSB: Gad khorhi phoeikah tuithim khorhi te tah tuithim la yong. Te phoeiah
    khorhi te Kadesh soklong kah Meribah tui taeng Tamar lamloh tuipuei tanglue la
    pawk.
  mdy-ETH: ጋኣዴኮ ዾኦሎ ባንፆ ዛጳ ታማሬ ካታሞኮ ዾኦሎ ባንፃፓ ዔቂ ሜሪባቃዴሴይዳ ዓኣ ዓልቃ ዋኣፆሲ ሄላኔ፤ ዬካፓ ጊብፄ
    ዓጮኮ ዛጶ ማዔ ዎሮ ዓርቃዖ ዴንዲ ሜዲቴራኒያ ባዞ ሄላኔ።
  twi-ASANTE: Gad kyɛfa no hyeɛ a ɛda anafoɔ fam no bɛkɔ anafoɔ fam afiri Tamar akɔ
    Meriba Kades nsuwansuwa ho, ɛbɛfa Misraim asuwa akɔsi Ɛpo Kɛseɛ no.
  eng-WEBU: “By the border of Gad, at the south side southward, the border shall be
    even from Tamar to the waters of Meribath Kadesh, to the brook, to the great sea.
  wal-wal: Gaada tohossa zawai Taamaara katamaappe denddidi, Mariiba Qaadeesan de7iya
    pulttuwaara kanttidi, Gibxxe SHaafaa kaallidi biidi, Meediteraane Abbaa gakkees.
  spa-PDDPT: Junto al límite de Gad, al lado sur, será el límite desde Tamar hasta
    las aguas de la rencilla, y desde Cades y el arroyo hasta el Mar Grande.
  gun-gun: Ha'e vy Gade yvy apy ma kuaray puku-a katy rupi oo 'rã Tamar guive Meribá-Cades
    regua yy ituia peve, ha'e Egito katy'i yakã oĩ va'e pukukue rupi ye'ẽ tuvixave
    va'e peve ju.
  ilo-ULB: Ti akin-abagatan a beddeng ti Gad ket dumanon manipud iti Tamar agingga
    iti waig ti Meriba Kades, ken lumabes iti waig ti Egipto, ken agturong iti Dakkel
    a Baybay.
  kpg-kpg: I di baahi ngaaga o di gowaa dela ne wanga gi di madawaawa Gad, tagageinga
    o dana gowaa e haneia i baahi dai a ngaaga mai i Tamar gaa hana gi di gowaa tiutiu
    o Kadesh, gaa hana i baahi dai a ngeia e hana madalia tagageinga Egypt gaa hana
    gi Tai Mediterranean.
  uig-ARA: گادنىڭ يان تەرىپى، يەنى جەنۇبىي تەرىپى، پۈتكۈل زېمىننىڭ جەنۇبىي چېگرىسى
    تامار شەھىرىدىن مېرىباھ-قەدەش دەرياسىنىڭ ئېقىنلىرىغىچە، ئاندىن مىسىر ۋادىسىنى
    بويلاپ «ئوتتۇرا دېڭىز»غىچە سوزۇلىدۇ.
  sus-sus: «Gadi bɔnsɔɛ xa bɔxi xa naaninyi yirefanyi mabiri, a kelima Tamari nɛ han
    Meriba Kadesi xa ye yire, Misira xure goroma baa xungbe ma dɛnnaxɛ.»
  pon-2006: Ni palieir en wasa me kohieng kadaudok en Kad, irepen sapweo pahn tangasang
    palieir en palikapi sang Damar kolahng wasahn pihl en Kades, oh kolahng paliepeng
    en palikapi peianla irepen Isip kolahng Sehd Mediderenien.
  ksd-ksd: Namur tai Gad, ta ra papar a taubar, ra langun na tur pa ia aro Tamar,
    ma na tuk tar aro Meribot-Kades, ma na tuk tar ta ra Tava Alir Aigipto, ma na
    tuk uro ta ra Ngala na Ta.
  grc-BRENT: καὶ ἀπὸ τῶν ὁρίων τῶν Γὰδ, ἀπὸ τῶν πρὸς ἀνατολὰς, ἕως τῶν πρὸς Λίβα·
    καὶ ἔσται τὰ ὅρια αὐτοῦ ἀπὸ Θαιμὰν, καὶ ὕδατος βαριμὼθ Κάδης, κληρονομίας, ἕως
    τῆς θαλάσσης τῆς μεγάλης.
  ind-AYT: “Bersebelahan dengan perbatasan Gad, dari sisi selatan ke arah selatan,
    perbatasan akan dimulai dari Tamar sampai ke Sungai Meriba dekat Kadesh, ke Sungai
    Mesir, ke Laut Besar.
  nya-nya: “Malire a Gadi a mbali yakummwera ku Negevi adzayenda kuchokera ku Tamara
    mpaka ku dziwe la Meriba Kadesi komanso kuchokera ku Mtsinje wa Igupto mpaka ku
    Nyanja Yayikulu.
  hrv-hrv: Uz područje Gadovo, na južnoj strani, prema jugu, ide granica od Tamara
    do Meripskih voda i Kadeša, pa potokom prema Velikome moru.
  mps-mps: Te Gat hanigo tǫ dage badu te kantri dąį dao, te Gat hanigo tǫ saut
    badu. Tama te taun Tamardu gagalama, pelama, te giliga dega sabo badu tama peyu,
    te ąį elalubo odogo bulu augwaligo Kades Meriba wabo buluba usu nigi pali. Tama
    ugwanu dwasianu holama, tama te ąį dulu te Isip dabego bulu dąįdu pelama,
    genuai tamu ąį Mediterenianba usu nigi pali.
  tpi-tpi: Arere long hap saut bilong graun bilong Gat em i mak bilong kantri, na
    i stat long taun Tamar na i go olsem long hap san i go daun inap long ples i gat
    wara ol i kolim Kades Meriba. Na i go antap liklik na i bihainim wara long mak
    bilong Isip i go inap long biksolwara Mediterenian.
  dan-1931: og langs Gads Område på Sydsiden skal Grænsen gå fra Tamar over Meribas
    Vand ved Kadesj til Bækken ud til det store Hav.
  vie-OVCB: Biên giới phía nam của Gát chạy từ Ta-ma đến suối Mê-ri-ba tại Ca-đe,
    rồi men theo Suối Ai Cập đến tận bờ Địa Trung Hải.
  guj-2017: ગાદની દક્ષિણ સરહદની લગોલગ તામારથી મરીબા કાદેશનાં પાણી સુધી અને આગળ મિસરના
    ઝરણાં સુધી અને મહાસમુદ્ર સુધી હોય.
  pon-2006A: Ni palieir en wasa me kohieng kadaudok en Kad, irepen sapweo pahn tangasang
    palieir en palikapi sang Damar kolahng wasahn pihl en Kades, oh kolahng paliepeng
    en palikapi peianla irepen Isip kolahng Sehd Mediderenien.
  por-BRBSL: “Na fronteira de Gad, no lado sul, ao sul, a fronteira será mesmo desde
    Tamar até as águas de Meribath Kadesh, até o riacho, até o grande mar.
  cth-cth: Gad ni a ham e akalah kapek e koe, akalae khori teh, Tamar hoi Meribah
    Kadesh tuinaw totouh, Izip palang pâlei lahoi tuipui a pâtam han.
  twi-twi: Gad kyɛfa no hye a ɛda anafo fam no bɛkɔ anafo fam afi Tamar akɔ Meriba
    Kades nsuwansuwa ho, ɛbɛfa Misraim asuwa akosi Po Kɛse no.
  hlt-hlt: Gad khorhi phoeikah tuithim khorhi te tah tuithim la yong. Te phoeiah khorhi
    te Kadesh soklong kah Meribah tui taeng Tamar lamloh tuipuei tanglue la pawk.
  tbz-SIM: kɛ́túótɛ́ Kɑdi kɔkɛ kó kumɑ̀nku kubɑkù yoú bíɛ́kɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ diyiè
    yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kumɑ̀nku yóó dítɛ́ Tɑmɑɑ nwe Mɛdibɑ nɛ̀ Kɑdɛɛsi dɛ kó mɛniɛ
    nkɛ́ yɛ̀ kukó ndiɛkù, kɛ́tuɔkɛnɛ̀ dɑ̀mɛ́ɛ̀rì diɛwè.
  msy-2020: “Nguazir me bigh Gatɨn anabamɨn adarazi danɨngamim, kantrin kamɨn sautɨn
    itir nguazir mɨtaghniamɨn iti. A nguibar ekiam Tamarɨn ikegh mangɨ aruem uaghiri
    naghɨn amadaghan bar mangɨ, dɨpaba itir danganim, Kades Meriban otogham. Egh mangɨ
    Isipɨn nguazir mɨtaghniamɨn itir fanemɨn magɨrɨ bar mangɨ Mediterenianɨn Ongarir
    Ekiamɨn otogham. Kar Israelɨn kantrin sautɨn amadaghan itir mɨtaghniam.
  dop-dop: Kɑtɩ nyǝ́mɑ toŋɑ ŋkɑ kɑ wɛ ilim mpǝtǝŋ tɔɔ tɔɣɔlɛ tɛtʋ toŋɑ. Nkɛ kɑ kpɑɣɑnɑ
    Tɑmɑɑ kɛ ilim tǝlɩɩlɛ tɔɔ. Ɩlɛnɑ kɑ́ polo Melipɑ nɑ Kɑtɛɛsɩ tɛtʋ lʋm cɔlɔ. Pǝ
    wɑɑlɩ ɩlɛnɑ kɑ́ tǝŋ Icipiti lɔɔʋ hɑlǝnɑ Metitelɑnee teŋku.
  azb-azb: Qadın sərhədi ölkənin cənub sərhədi olub Tamardan Meriva-Qadeş sularına,
    oradan da Misir vadisi boyunca Böyük dənizə qədər uzanacaq.
  eng-DBY: And by the border of Gad, at the south side southward, the border shall
    be from Tamar [to] the waters of Meribah-Kadesh, by the torrent, unto the great
    sea.
  hin-2017: और गाद की सीमा के पास दक्षिण ओर की सीमा तामार से लेकर मरीबा-कादेश नामक
    सोते तक, और मिस्र के नाले और महासागर तक पहुँचे।
  wol-KYG: Suufas Gàdd, kemug bëj-saalumam mooy doon kemug réew mi. Day dale fa Tamar
    ca penku ba, ba ca yoonu ndoxu Meriba ca Kades, leru walum Misra, ba ca géej gu
    mag ga.
  eng-YLT: and by the border of Gad, at the south side southward, the border hath
    been from Tamar [to] the waters of Meriboth-Kadesh, the stream by the great sea.
  eng-WYC-2017: And on the term of Gad, to the coast of the south into midday, [or
    southward]; and the end shall be from Tamar till to the waters of against-saying
    of Kadesh, and the heritage against the great sea.
  eng-WMBB: “By the border of Gad, at the south side southward, the border shall be
    even from Tamar to the waters of Meribath Kadesh, to the brook, to the great sea.
  urd-GVH: जद के क़बीले की जुनूबी सरहद मुल्क की सरहद भी है। वह तमर से जुनूब-मग़रिब
    में मरीबा-क़ादिस के चश्मों तक चलती है, फिर मिसर की सरहद यानी वादीए-मिसर के साथ
    साथ शिमाल-मग़रिब का रुख़ करके बहीराए-रूम तक पहुँचती है।
  rug-rug: Sa voloso te Qadi pa kali matao si kote ene gua podalae pa Tama la gua
    koasa kolo pa Meriba Kadesi, meke lulia sa sa voloso pa Izipi meke la kamo koasa
    Kolo Meditareniani.
  gaz-gaz: Daangaan Gaad kan karaa kibbaa sun Taamaarii jalqabee hamma bishaan Mariibaa
    Qaadeshiitti, ergasiis ededa Laga Gibxi irra hamma Galaana Guddichaatti gara Kaabaa
    deema.
  fra-LSG: Sur la limite de Gad, du côté méridional, au midi, la frontière ira depuis
    Thamar, jusqu’aux eaux de Meriba à Kadès, jusqu’au torrent vers la grande mer.
  yal-yal: Gadi bɔnsɔnna bɔxɔn danna findima yamanan danna nan na yiifari fɔxɔni,
    fɔlɔ Tamari taan ma siga Meriba igene ma Kadesi yi, siga Misiran xuden xɔn han
    sa bɔxɔn fɔxɔ ige gbeen ma.
  haw-1868: A ma ka palena o Gada ma ka aoao hema ma ke kukulu hema, mai Tamara ka
    palena a hiki i Meriba Kadesa, a i ka muliwai ma ka aoao o ke kai nui.
  arb-NAV: وَمِنْ تُخُومِ جَادٍ جَنُوباً بِاتِّجَاهِ الْيَمِينِ تَكُونُ الْحُدُودُ
    مِنْ ثَامَارَ إِلَى مِيَاهِ مَرِيبَةِ قادِشَ، وَمِنْ مُتَفَرَّعِ نَهْرِ مِصْرَ
    إِلَى الْبَحْرِ الْكَبِيرِ (البَحْرِ الْمُتَوَسِّطِ).
  ewe-ewe: Gad ƒe anyigba ƒe dzieheliƒo ayi dziehe tso Tamar ayi Meriba kple Kades
    ƒe tsiwo gbɔ, ato Egipte ƒe Wadi ŋu ayi Atsiaƒu Gã la to.
  eng-LEE: And by the boundary of Gad, on the southern side toward the south, shall
    be the boundary from Thamar unto the waters of contention of Kadesh, unto the
    brook by the Great Sea.
  asm-FB: গাদৰ সীমাৰ কাষেদি দক্ষিণ ফালে দক্ষিণ দিশে তামৰৰ পৰা মৰীবোৎ কাদেচৰ জল সমূহৰ
    মাজেদি, মিচৰ জুৰিয়েদি মহাসমূদ্ৰলৈ সীমা হ’ব।
  sus-A: «فَدِ بْنسْي شَ بْشِ شَ نَانِنيِ يِرٍقَنيِ مَبِرِ، عَ كٍلِمَ تَمَرِ نّ هَن
    مٍرِبَ كَدٍ سِ شَ يٍ يِرٍ، مِسِرَ شُرٍ فٌرٌ مَ بَا شُنفبٍ مَ دّننَشّ.»
  fra-SBL: « Sur la frontière de Gad, du côté du midi, la frontière s'étendra depuis
    Tamar jusqu'aux eaux de Meribath Kadesh, jusqu'au ruisseau, jusqu'à la grande
    mer.
  hbo-hbo: וְעַל֙ גְּב֣וּל גָּ֔ד אֶל־פְּאַ֖ת נֶ֣גֶב תֵּימָ֑נָה וְהָיָ֨ה גְב֜וּל מִתָּמָ֗ר
    מֵ֚י מְרִיבַ֣ת קָדֵ֔שׁ נַחֲלָ֖ה עַל־הַיָּ֥ם הַגָּדֹֽול׃
  kik-kik: “Mũhaka wa mwena wa gũthini wa Gadi ũgaathiĩ ũrorete mwena wa gũthini kuuma
    Tamaru nginya maaĩ ma Meriba-Kadeshi, ningĩ ũtwarane na Karũũĩ ka Misiri nginya
    Iria Rĩrĩa Inene.
  fra-NCL: A la frontière de Gad, du côté du négéb, vers le sud, la frontière ira
    de Thamar aux eaux de Méribah à Cadès, et au torrent qui va à la grande mer.
  cek-AK: Gad ih ramri loe aloih bang ah Tamar hoi Kadesh tui ohhaih ahmuen, to ahmuen
    hoi tuipui kalen khoek to caeh tathuk tih.
  cuk-cuk: Gad-yar-naid-urba, yar-abingunaidi, dad-nakwedsik Tamar-akale, onodoed.
    Geb yar-abingunaidi, Meriba-Cades diimata-naidgi, degi, Egipto-diangi nasaoed,
    Mediterráneo-demarse bergudapoed.
  uig-CYR: Гадниң ян тәрипи, йәни җәнубий тәрипи, пүткүл зиминниң җәнубий чегариси
    Тамар шәһиридин Мерибаһ-Қәдәш дәриясиниң еқинлириғичә, андин Мисир вадисини бойлап
    «Оттура деңиз»ғичә созулиду.
  tel-2017: దక్షిణదిక్కున తామారునుండి కాదేషులో ఉన్న మెరీబా ఊటలవరకూ నది వెంబడి మహా
    సముద్రం వరకూ గాదీయులకు సరిహద్దుగా ఉంటుంది.
  hat-BSA: Akote lizyè Gad la, soti nan kote vè sid la, lizyè a va soti Thamar jis
    rive nan dlo a Meriba yo nan Kadès, nan flèv Égypte la, jis rive nan Gwo Lanmè
    a.
  kos-kos: Masrol nu eir ke acn lun Gad, srola liki acn Tamar ut roto eir nu yen oasr
    kof we in acn Kadesh, na kuhfla nu roto epang sisken masrol nu Egypt fahla nwe
    ke sun Meoa Mediterranean.
  hbo-WLC: וְעַל֙ גְּב֣וּל גָּ֔ד אֶל־פְּאַ֖ת נֶ֣גֶב תֵּימָ֑נָה וְהָיָ֨ה גְב֜וּל מִתָּמָ֗ר
    מֵ֚י מְרִיבַ֣ת קָדֵ֔שׁ נַחֲלָ֖ה עַל־הַיָּ֥ם הַגָּדֽוֹל׃
  ibo-ibo: Ma oke ala Gad nke chere ihu nʼakụkụ ndịda ga-esi na Tama ruo nʼiyi Meriba
    Kadesh, sorokwa ọdọ mmiri Ijipt ruo nʼosimiri Mediterenịa.
  ory-ory: ପୁଣି, ଗାଦ୍‍ର ସୀମା ନିକଟସ୍ଥ ଦକ୍ଷିଣ ଆଡ଼େ ଦକ୍ଷିଣ ସୀମା ନିକଟରେ ତାମରଠାରୁ ମରୀବତ୍‍-କାଦେଶସ୍ଥ
    ଜଳ ପର୍ଯ୍ୟନ୍ତ, ଅର୍ଥାତ୍‍, ମିସରର ନଦୀ ଓ ମହାସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ (ଦେଶର) ସୀମା ହେବ।
  chk-chk: Iwe lepeliörün ewe fanü Kat kiännin ewe fanü Israel epwe fetal seni Tamar
    tori ewe kolukun Meripa-Kates, tori ewe öüwön Isip, pwal tori ewe matau watte.
  rop-rop: “Det sauthsaid boda blanga Ged klen im stat brom det taun gulum Teima en
    go raidap langa det spring kantri gulum Meriba Keidish. Im garra kipgon raidap
    langa Ijip en im binij rait langa det solwoda gulum Medatareiniyan.
  ukr-1871: А коло гряницї Гадової на полуденньому боцї йде полудення гряниця від
    Тамару до вод переріку коло Кадесу, вподовж потока до великого моря.
  deu-1951: neben Gads Gebiet aber, auf der Südseite, gegen Mittag, soll die Grenze
    von Tamar bis zum Haderwasser bei Kades und durch den Bach zum großen Meere laufen.
  eng-JPS: And by the border of Gad, at the south side southward, the border shall
    be even from Tamar unto the waters of Meribath-kadesh, to the Brook, unto the
    Great Sea.
  srp-1865: A uz meðu Gadovu s južne strane, na jug, meða je od Tamara do vode Merive
    u Kadisu, duž potoka do velikoga mora.
  lug-lug: N’okuliraana ensalo ya Gaadi ku luuyi olw’Obukiikaddyo, ensalo eriba kyenkanyi
    okuva ku Tamali n’etuuka ku mazzi ag’e Meribasukadeesi, n’okutuukira ddala ku
    Nnyanja Ennene, ye Meditereniyaani.
  heb-heb: ועל גבול גד אל פאת נגב תימנה והיה גבול מתמר מי מריבת קדש נחלה על הים הגדול׃
  ben-IRV: আর গাদের সীমার কাছে দক্ষিণপ্রান্তের দিকে তামর থেকে কাদেশে অবস্থিত মরীবৎ
    জলাশয় মিশরের ছোট নদী ও মহাসমুদ্র পর্যন্ত দক্ষিণ সীমা হবে।
  pan-pan: ਗਾਦ ਦੀ ਹੱਦ ਦੇ ਨਾਲ ਲੱਗਵੀਂ ਦੱਖਣ ਵੱਲ ਦੱਖਣੀ ਕੰਢੇ ਦੀ ਹੱਦ ਤਾਮਾਰ ਤੋਂ ਲੈ ਕੇ ਮਰੀਬੋਥ-ਕਾਦੇਸ਼
    ਦੇ ਪਾਣੀ ਤੋਂ ਮਿਸਰ ਦੀ ਨਦੀ ਤੋਂ ਹੋ ਕੇ ਵੱਡੇ ਸਾਗਰ ਤੱਕ ਹੋਵੇਗੀ।
  mya-JVB: ဂဒ် ခရိုင် တောင် ဘက် အပိုင်းအခြား သည် တာမာ မြို့မှစ၍ ကာဒေရှ မြို့၊ မေရိဘ
    ရေ တိုင်အောင်၎င်း ၊ မဟာ ပင်လယ် ထဲသို့ ဝင်သော မြစ် တိုင်အောင်၎င်း ရှောက်သွား ရမည်။
  hmo-hmo: “Gado iduhu ena diho kahana tano hetoana be Tamara hanua dekena amo ia
    lao, ela bona Meribata Kadesi ranu gabudia, bona unai neganai Aigupito ena tano
    hetoana dekena amo ia lao, ela bona Davara Badana dekenai.”
  urd-urd: और जद्द की सरहद से मुत्तसिल दक्खिन की तरफ़ दक्खिनी किनारे की सरहद तमर से
    लेकर मरीबूत क़ादिस के पानी से नहर — ए — मिस्र से होकर बड़े समन्दर तक होगी।
  rus-SYN: А подле границы Гада на южной стороне идет южный предел от Тамары к водам
    пререкания при Кадисе, вдоль потока до великого моря.
  bqc-SIM: Bↄa Tamaa Gada buiↄ tↄↄlɛ lɛ́ pↄ́ kú gɛↄmidↄkĩi oi a gɛ́ Mɛliba Kadɛsi
    íkĩiɛ, i pã Egipi zɛ́ swai e ísia zↄ̃ↄi.
  tcz-CHONGTHU: Gad gamkol lhanglang sang chu Tamar a pat Kadesh munna Meribah twidung
    juisuh a Egypt vacha dung amatna Mediterranean twikhanglen chan hiding ahi.
  mar-mar: गादाच्या सीमेपाशी दक्षिण बाजूस, दक्षिणेकडे, तामारापासून मरीबोथ कादेशाच्या
    जलापर्यंत, नदीकडे मोठ्या समुद्रापर्यंत सीमा होईल.
  qub-qub: «Gad trïbupa sur caj-lädunpa lindanga aywaranga Tamarpita-pacha Meriba-cadescho
    yacu caycajpa päsashpan. Egipto mayu-mallwapa päsaraycanga Mediterráneo lamarman
    chayanancama.
  bqp-bqp: Gɑdibɑgimɑ mu ko n sɑ̃ɑ Isirelibɑn tem nɔɔ burɑ yeru sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    giɑ. Tɑ koo dɑwɑ sɑɑ Tɑmɑɑn di sere Mɛribɑn bwiɑɔ Kɑdɛsiɔ, kpɑ tu Egibitin dɑɑru
    swĩi sere n kɑ dɑ nim wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛɔ.
  hat-hat: Sou bò sid pòsyon tè pou branch fanmi Gad la, fwontyè a ap kouri depi lavil
    Tama, desann nan touf bwa ki bò sous dlo Meriba nan peyi Kadès la, moute pase
    bò fwontyè peyi Lejip la rive lanmè Mediterane.
  eng-BSB: The southern border of Gad will run from Tamar to the waters of Meribath-kadesh,
    then along the Brook of Egypt and out to the Great Sea.
  eng-WEBPB: “By the border of Gad, at the south side southward, the border shall
    be even from Tamar to the waters of Meribath Kadesh, to the brook, to the great
    sea.
  kbq-kbq: Hagi Gati nagamofo mopa atumpamo'a sauti kaziga Tamari kumateti agafa huno
    Mariba tinte Kadesi kumate vuteno, Isipi tinkraho avaririno vuno Medeterenia hagerinte
    uhanatigahie.
  nhe-BL: “Pero ica sur tlen itlal nopa hueyi familia Gad, monepantlalis ihuaya tlali
    Tamar huan yas hasta campa nopa mantoc atl tlen itoca Meriba Cades. Teipa yas
    campa nopa pilatentzi tlen tlali Egipto huan quitoquilis hasta ajsis ipan nopa
    Hueyi Atl Mediterráneo.
  gub-BL: Kaz izuapyapyr waiwyzaw oho putar kwarahy ihemaw awyze har kutyr kwarahy
    heixe haw kutyr nehe. Uzypyrog putar Tamar tawhu pe nehe. Oho putar ytyzuzàmaw
    Kanez her ma'e pe nehe. A'e wi oho putar kwarahy heixe haw awyze har kutyr kwarahy
    heixe haw kutyr nehe, Ezit ywyzaw rupi nehe. Oho putar Mezitehàn yryhu pe nehe.
  eng-DRA: 'And by the border of Gad, the south side southward: and the border shall
    be from Thamar, even to the waters of contradiction of Cades, the inheritance
    over against the great sea.'
