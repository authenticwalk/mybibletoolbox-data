verse: EZK.001.016
translations:
  mal-C: ചക്രങ്ങളുടെ രൂപവും പണിയും തിളങ്ങുന്ന പുഷ്യരാഗംപോലെ ആയിരുന്നു, നാലിനും ഒരേ
    ആകൃതിയായിരുന്നു. അവയുടെ രൂപവും പണിയും ഒരു ചക്രത്തിനുള്ളിൽ മറ്റൊരു ചക്രം ഉള്ളതുപോലെ
    ആയിരുന്നു.
  deu-TKW: Und die Räder waren anzusehen, wie das Blinken von Chrysolith. Und die
    Viere hatten einerlei Gestalt, und ihre Arbeit war, als wenn ein Rad innerhalb
    des andern wäre.
  lin-lin: 'Tala ndenge bapine yango ezalaki mpe ndenge basala yango : ezalaki kongenga
    lokola libanga ya Krizolite mpe nyonso minei ezalaki ekokana ; bongo na ndenge
    basala yango, ezalaki lokola moko kati na mosusu.'
  eng-LSV: The appearance of the wheels and their works [is] as the color of beryl,
    and the four of them had one likeness, and their appearances and their works [are]
    as it were the wheel in the midst of the wheel.
  eng-GNV: 'The facion of the wheeles and their worke was like vnto a chrysolite:
    and they foure had one forme, and their facion, and their worke was as one wheele
    in another wheele.'
  eng-WEBSTER: 'The appearance of the wheels and their work was like the color of
    a beryl: and they four had one likeness: and their appearance and their work was
    as it were a wheel in the middle of a wheel.'
  nhw-BL: Nopa nahui ruedas nesiyaya san se huan nesiyaya quen elisquía tlachijchihuali
    ica nopa yejyectzi tetl crisólito. Sesen tlen nopa ruedas quipixqui seyoc rueda
    catli calactoya iijtic huan quicruzmacatoya.
  swh-ONEN: 'Hivi ndivyo ilivyokuwa kuonekana kwa hayo magurudumu na muundo wake:
    yalingʼaa kama zabarajadi, nayo yote manne yalifanana. Kila gurudumu lilikuwa
    na gurudumu jingine ndani yake.'
  bba-bba: Uruu be, bɑ bɑllimɔwɑ nɡe kpee ɡobiɡinu. Mɑ bɑ weenɛ. Mɑ n sɑ̃ɑre uruu
    bɑɑyere yɑ wɑ̃ɑ uruu ɡɑɑ sɔɔ.
  eng-KJVCPB: 'The appearance of the wheels and their work was like unto the colour
    of a beryl: and they four had one likeness: and their appearance and their work
    was as it were a wheel in the middle of a wheel.'
  luo-luo: Ma e kaka nenruok mar tiende garigo ne chalo kod kaka nolosgi. Ne gimil
    ka kit ombo marieny, kendo kargi angʼwen-go duto ne ginenore machalre. Moro ka
    moro kuomgi ne nenore ka gima olos machal gi tiend gari mochungʼ ariwa ewi tiend
    gari machielo.
  meu-meu: 'Unu ava-keikei ita-itadia bona ikaradia dalana na iniheto: ita-itadia
    na krusolito ena kiama-kiama na heto; haniosi oromadia na heheḡeḡereḡere, ikaradia
    dalana be e hekara ava-keikeina ta ava-keikeina ta lalonai na heto.'
  npi-ULB: ती पाङ्‌ग्राहरूका आकार र बनावट यस्‍ता थिएः हरेक पाङ्ग्रा पीतमणिजस्‍तै थिए,
    र ती चारैवटा उस्‍तै किसिमका थिए । एउटा पाङ्‌ग्रो अर्को पाङ्‌ग्रोमा खप्टिएको भएझैं
    थियो ।
  yor-yor: 'Àpèjúwe àti ìrísí àwọn kẹ̀kẹ́ náà nìyìí: kẹ̀kẹ́ mẹ́rẹ̀ẹ̀rin rí bákan náà,
    wọ́n sì ń tàn yinrin yinrin bí i kirisoleti, ọ̀kọ̀ọ̀kan àwọn kẹ̀kẹ́ yìí rí bí
    i ìgbà tí a fi kẹ̀kẹ́ bọ kẹ̀kẹ́ nínú.'
  pes-OPCB: چرخها مانند زبرجد می‌درخشیدند و همه مثل هم بودند. داخل هر چرخ، چرخ دیگری
    نیز قرار داشت.
  tgl-ULB: 'Ito ang wangis at balangkas ng mga gulong: ang bawat gulong ay tulad ng
    berilyo, at magkakatulad lahat ang apat, tila binabagtas ng isang gulong ang isa
    pang gulong.'
  cbu-NT: Ashpari ipunpunari iripich waanandari tatsamooru, wayarutaru, kurakurtaru,
    tuwasineerangiya. Wich patumbich wanasirimash tamatarparee ashirangiya. Pshiyrshish
    tamaparee ashtamaru, anush wachush washunand tapamta tapamta ashiru, wanasireew
    parangina.
  hui-hui: Tinaga garo ge ale maria uruni bibahende ogobi degedege wuwa ege to̱le̱
    uruni ambuabi ale ti bayaleore ngiringarale dedaibi muni dewame miaga wia. Garo
    ge ale maria uruni wiago andaneha nde garo ge ale maria mende wiago uruni handa
    amu nana bu polenedagua wia.
  mya-mya: ထို​ဘီး​အား​လုံး​သည်​ကျောက်​မျက်​ရ​တ​နာ​ကဲ့​သို့ တောက်​ပ​လျက်​တစ်​ခု​နှင့်​တစ်​ခု​တူ​ကြ​၏။
    ဘီး​တိုင်း​တွင်​အ​လယ်​မှ​ထောင့်​မှန်​ကန့်​လန့်​ဖြတ်​၍​နေ​သော​ဘီး​တစ်​ခု​ရှိ​၏။-
  bod-N: འཁོར་ལོ་བཞི་པོའི་དབྱིབས་དང་གྲུབ་ཚུལ་ནི་རྣམ་པ་གཅིག་ཡིན་པ་དང་། དེ་དག་ནི་འོད་ཟེར་ལྡན་པའི་བཻཌཱུརྱ་ལྗང་སེར་དང་མཚུངས་ཤིང་།
    ཡང་འཁོར་ལོ་རྣམས་ཕན་ཚུན་བསྣོལ་ཡོད་པ་འདྲ།
  sna-sna: 'Uku ndiko kwaiva kuratidzika namagadzirirwo amavhiri acho: Akanga achivaima
    sebwe rekristaro, uye zvose zviri zvina zvakanga zvakafanana pakuonekwa kwazvo.
    Pakuonekwa kwawo napamagadzirirwo awo akanga akaita sevhiri rimwe riri mukati
    merimwe vhiri.'
  spa-BLM: La apariencia de las ruedas y su trabajo era como un berilo. Las cuatro
    tenían una sola semejanza. Su aspecto y su obra eran como una rueda dentro de
    otra rueda.
  cac-cac: A chan̈e' xocanxocan chi', lajann̈ej yilji schan̈il, sveei yilji icha q'uen
    topacio, axo d'a yool junjun, ay junxo xocanxocan ayochi, ch'occh'oc b'aj q'uelanb'at
    junjun.
  swh-ULB: 'Huu ndio ulikuwa mwonekano na umbo wa hizo gurudumu: kila gurudumu lilikuwa
    kama zabarajadi, na manne hayo yalikuwa na mfano mmoja; mwonekano wao na umbo
    vilikuwa kama gurudumu lililoungana na jingine.'
  bel-bel: Выгляд колаў і будова іхняя - як выгляд тапаза, і падабенства ва ўсіх чатырох
    - адно; і з выгляду іх і з будовы іх здавалася, быццам кола было ў коле.
  deu-ELBBK: Das Aussehen der Räder und ihre Arbeit war wie der Anblick eines Chrysoliths,
    und die vier hatten einerlei Gestalt; und ihr Aussehen und ihre Arbeit war, wie
    wenn ein Rad inmitten eines Rades wäre.
  mbb-OT: 'Iyan heini ked-ahaa ta wey kegkeveeli zuen te menge ligid: Ed-ilak-ilak
    heini iring te mahalen he vatu he krisulitu, ne neked-iiring is kegkeveeli kayi
    he henduen be te zezuwa he ligid he nekebelevaǥà'
  mal-2015: ചക്രങ്ങളുടെ കാഴ്ചയും പണിയും പുഷ്പരാഗത്തിന്റെ കാഴ്ചപോലെ ആയിരുന്നു; അവെക്കു
    നാലിന്നും ഒരു ഭാഷ തന്നേ ആയിരുന്നു; അവയുടെ കാഴ്ചയും പണിയും ചക്രത്തിൽകൂടി മറ്റൊരു
    ചക്രം ഉള്ളതുപോലെ ആയിരുന്നു.
  rmc-rmc: Savore štar kereki sas jednaka. Dojekh švicinelas sar vzacno bar a sas
    kerde avke, hoj oda dičholas, sar te uľahas jekh kereka andre aver.
  pes-OPV: و صورت چرخها و صنعت آنها مثل منظرزبرجد بود و آن چهار یک شباهت داشتند. وصورت
    و صنعت آنها مثل چرخ در میان چرخ بود.
  ron-1924: Ынфэцишаря ачестор роць ши материалул дин каре ерау фэкуте пэряу де крисолит
    ши тоате патру авяу ачеяшь ынтокмире. Ынфэцишаря ши алкэтуиря лор ерау де аша
    фел, ынкыт фиекаре роатэ пэря кэ есте ын мижлокул уней алте роць.
  ben-OBCV: সেই চাকাগুলির আকার ও গঠন এইরকম সেগুলি বৈদূর্যমণির মতো ঝকমক করছিল এবং চারটে
    চাকাই এক রকম দেখতে ছিল। একটি চাকার ভিতরে যেন আর একটি চাকা এইভাবে প্রত্যেকটি চাকা
    তৈরি ছিল।
  som-som: Oo giraangiraha waxay u ekaayeen midabka berullos oo kale, oo afartoodiiba
    way isu ekaayeen, oo muuqashadoodii iyo farsamadii loo sameeyeyna waxaa la mooday
    sidii giraangir giraangir kale ku dhex jirta.
  lat-VUC: 'Et aspectus rotarum et opus earum quasi visio maris: et una similitudo
    ipsarum quatuor: et aspectus earum et opera quasi sit rota in medio rotæ.'
  eng-ASVBT: 'The appearance of the wheels and their work was like unto a beryl: and
    they four had one likeness; and their appearance and their work was as it were
    a wheel within a wheel.'
  ita-1885: L'aspetto delle ruote, e il lor lavoro, era simile al color d'un grisolito;
    e tutte e quattro aveano una medesima sembianza; e il loro aspetto, e il lor lavoro
    era come se una ruota fosse stata in mezzo di un'altra ruota.
  eng-LXXUP: 'And the appearance of the wheels was as the appearance of beryl: and
    the four had one likeness: and their work was as it were a wheel in a wheel.'
  eng-ULB: 'This was the appearance and structure of the wheels: Each wheel was like
    beryl, and the four had the same likeness; their appearance and structure was
    like a wheel intersecting another wheel.'
  spa-VBL: Las ruedas parecían estar hechas de topacio, y las cuatro ruedas eran iguales.
    En medio de cada rueda había lo que parecía otra rueda colocada en cruz.
  fra-_FOB: Quant à l'aspect de ces roues et à leur structure, elles ressemblaient
    à une chrysolithe; toutes les quatre étaient de même forme; leur aspect et leur
    structure étaient tels que chaque roue semblait être au milieu d'une autre roue.
  mal-mal: ചക്രങ്ങളുടെ കാഴ്ചയും പണിയും പുഷ്പരാഗത്തിന്റെ കാഴ്ചപോലെ ആയിരുന്നു; അവയ്ക്കു
    നാലിനും ഒരേ ആകൃതി ആയിരുന്നു; അവയുടെ കാഴ്ചയും പണിയും ചക്രത്തിൽകൂടി മറ്റൊരു ചക്രം
    ഉള്ളതുപോലെ ആയിരുന്നു.
  urd-GVR: Lagtā thā ki chāroṅ pahie pukhrāj se bane hue haiṅ. Chāroṅ ek jaise the.
    Har pahie ke andar ek aur pahiyā zāwiyā-e-qāymā meṅ ghūm rahā thā,
  suz-BL: मेको गुगील दोदेंशो बाक्‍तेक्‍म देंशा हना, मेको जिल जिल पाइब पीत मनी माइश्‍शो
    हीरा खोदेंशो बाक्‍तेक्‍म। मेको गुगील आगाम अर्को गुगील बाक्‍तेक्‍म।
  eng-NOY: The appearance of the wheels, and their work, was like that of a chrysolite,
    and all four had one form, and their appearance and their work was as if a wheel
    had been within a wheel.
  ita-1927: L’aspetto delle ruote e la loro forma eran come l’aspetto del crisolito;
    tutte e quattro si somigliavano; il loro aspetto e la loro forma eran quelli d’una
    ruota che fosse attraversata da un’altra ruota.
  ckb-ckb: 'دیمەن و پێکهاتنی چەرخەکان بەم جۆرە بوون: هەر چواریان یەک شێوەیان هەبوو،
    وەک زەبەرجەد دەبریسکانەوە، پێکهاتنیشیان وەک ئەوەی چەرخ لەناو چەرخدا بێت.'
  eng-BBE: The form of the wheels and their work was like a beryl; the four of them
    had the same form and design, and they were like a wheel inside a wheel.
  kan-OKCV: ಆ ಚಕ್ರಗಳ ಆಕಾರವೂ, ಅವುಗಳ ಕೆಲಸವೂ ಪೀತರತ್ನದ ವರ್ಣದ ಹಾಗಿದೆ. ಆ ನಾಲ್ಕಕ್ಕೆ ಒಂದೇ
    ಮಾದರಿಯಾಗಿದ್ದವು. ಅವುಗಳ ಆಕಾರವೂ, ಅವುಗಳ ಕೆಲಸವೂ ಚಕ್ರದ ಮಧ್ಯದೊಳಗೆ ಚಕ್ರವು ಇದ್ದ ಹಾಗಿತ್ತು.
  tam-2017: சக்கரங்களின் ரூபமும் அவைகளின் வேலையும் படிகப்பச்சை நிறமாக இருந்தது; அவைகள்
    நான்கிற்கும் ஒரேவித தோற்றம் இருந்தது; அவைகளின் ரூபமும் அவைகளின் வேலையும் சக்கரத்திற்குள்
    சக்கரம் இருகிறதுபோல் இருந்தது.
  spa-RV-1909: 'Y el parecer de las ruedas y su obra semejábase al color del topacio.
    Y las cuatro tenían una misma semejanza: su apariencia y su obra como rueda en
    medio de rueda.'
  ron-BTF: Înfățișarea roților și lucrarea lor era asemenea culorii berilului; și
    acestea patru aveau o singură asemănare; și înfățișarea lor și lucrarea lor erau
    ca și cum ar fi o roată în mijlocul unei roți.
  eng-WEBP: The appearance of the wheels and their work was like a beryl. The four
    of them had one likeness. Their appearance and their work was as it were a wheel
    within a wheel.
  eng-FBV: The wheels looked like they were made of topaz, and all four wheels were
    the same. In the middle of each wheel was what looked like another wheel set crossways.
  nld-1939: De wielen en hun onderdelen blonken als de glans van chrysoliet. Ze hadden
    alle vier dezelfde vorm, en ze leken zó en waren zó gemaakt, als stond er een
    wiel in het wiel.
  nch-BL: Nopa nahui ruedas nesiyaya san se huan nesiyaya quej elisquía tachijchihuali
    ica nopa yejyectzi tet crisólito. Sesen ten nopa ruedas quipixqui seyoc rueda
    cati calactoya iijtic huan quicruzmacatoya.
  vie-1934: Hình và kiểu những bánh xe ấy giống như bích ngọc; hết thảy bốn bánh đều
    giống nhau; hình và kiểu như là bánh xe trong bánh xe.
  hin-CV: 'उन पहियों का रूप और बनावट इस प्रकार थी: वे पुखराज के समान चमक रहे थे, और
    चारों एक जैसे दिखते थे. हर एक पहिया ऐसे बनाया गया दिखता था मानो एक पहिये के भीतर
    दूसरा पहिया हो.'
  spa-BES: La forma de las ruedas y su trabajo era como un berilo; los cuatro tenían
    la misma forma y diseño, y eran como una rueda dentro de una rueda.
  tdx-tdx: Aa ty amy vinta’ o laròo naho ty fitseneañe iareo, le hoe am-bintañe berile
    miloeloe, nihambam-bintañe iaby i efatse rey, rinanjy hoe larò añ’ate’ ty larò.
  tha-KJV: ลักษณะและทรวดทรงของวงล้อเหล่านั้นแวบวาบอย่างพลอยเขียว วงล้อทั้งสี่​ก็​มี​สัณฐานเหมือนกัน
    ส่วนลักษณะและทรวดทรงนั้นเหมือนวงล้อซ้อนในวงล้อ
  por-BR-2018: E a aparência das rodas, e sua feitura, era como da cor do berilo;
    e as quatro tinham uma mesma semelhança; sua aparência e sua obra era como se
    uma roda estivesse no meio de outra roda.
  deu-ELO: Das Aussehen der Räder und ihre Arbeit war wie der Anblick eines Chrysoliths,
    und die vier hatten einerlei Gestalt; und ihr Aussehen und ihre Arbeit war, wie
    wenn ein Rad inmitten eines Rades wäre.
  eng-WYC-2018: And the beholding of the wheels and the work of those was as the sight
    of the sea; and one likeness was of those four; and the beholding and the works
    of those, as if a wheel be in the midst of a wheel. (And the appearance of the
    wheels and their work was like the colour of the sea; and those four were of one
    likeness; and their appearance and their work, as if a wheel be in the midst of
    a wheel.)
  epo-epo: La aspekto de la radoj kaj ilia prilaboriteco estis kiel aspekto de turkiso,
    ĉiuj kvar havis la saman aspekton; ilia aspekto kaj prilaboriteco estis tiel,
    kvazaŭ unu rado troviĝus en la alia.
  uig-PIN: qaⱪlarning xǝkli wǝ yasilixi beril yaⱪutning kɵrünüxidǝ idi; tɵtisining
    birhilla kɵrünüxi bar idi; ularning xǝkli wǝ yasilixi bolsa, qaⱪning iqidǝ qaⱪ
    bardǝk idi.
  beo-beo: Eno sisiga:i da defele agoai ba:i. Ilia afae afae ea hadigi da igi ida:iwane
    agoane ba:i. Amola amo sisiga:i emo afae afae amo ganodini emo sisiga:i eno bulufalegele
    dialebe ba:i.
  tpi-OTNT: Olgeta dispela wil i wankain tasol na i lait moa yet olsem ol yelopela
    ston i dia tumas. Olgeta dispela wil wan wan i gat narapela wil i sanap i stap
    insait long ol na i lukluk i go long narapela hap.
  hau-SA: Ga kamanni da fasalin da’irorin. Suna ƙyalƙyali kamar kirisolit, kuma dukan
    huɗun sun yi kama da juna. Kowacce ta yi kamar da’ira a cikin da’ira.
  uig-LAT: chaqlarning shekli we yasilishi béril yaqutning körünüshide idi; tötisining
    birxilla körünüshi bar idi; ularning shekli we yasilishi bolsa, chaqning ichide
    chaq bardek idi.
  nde-nde: 'Nansi isimo lokwakhiwa kwamavili: Ayecazimula njengekhrisoli, njalo wonke
    womane ayefanana. Elinye lelinye lalingathi lenziwa lanquma kwelinye ivili.'
  ton-ton: 'Pea ko e anga ʻoe ngaahi teka mo hono ngaohi naʻe hangē ko e lanu ʻoe
    pelili: pea naʻe tatau ʻae meʻa ni ʻe fā: pea naʻe hā mai hono ngaohi naʻe hangē
    kuo ʻai ʻae teka ʻe taha ʻi he loto teka ʻe taha.'
  ces-1613: Na pohledění byla kola, a udělání jich jako barva tarsis, a podobnost
    jednostejnou měla všecka ta kola, a byla na pohledění i udělání jejich, jako by
    bylo kolo u prostřed kola.
  eng-WMB: The appearance of the wheels and their work was like a beryl. The four
    of them had one likeness. Their appearance and their work was as it were a wheel
    within a wheel.
  tam-TCV: அச்சக்கரங்களின் தோற்றமும், அமைப்பும் எப்படியிருந்ததென்றால், மரகதக் கற்களைப்போல்
    மினுங்கிக் கொண்டிருந்தன. அவை நான்கும் ஒரேவிதமாகக் காணப்பட்டன. அச்சக்கரங்கள் ஒவ்வொன்றும்
    ஒன்றுக்குள் ஒன்று பிணைக்கப்பட்டிருப்பதுபோல் தோற்றமளித்தன.
  ceb-ULB: 'Mao kini ang hulagway ug ang porma sa mga ligid: sama sa beryl nga bato
    ang matag ligid, ug managsama ang upat; ang ilang hulagway ug porma sama sa ligid
    nga nagsumpay sa laing ligid.'
  pol-UBG: Wygląd tych kół i ich wykonanie były jak blask berylu i wszystkie cztery
    koła miały jednakowy kształt, a tak wyglądały i tak były wykonane, jakby jedno
    koło było w środku drugiego koła;
  agr-agr: Nunú rueda aidauk makichik niimtinuk betek najanamu, kaya pegkejuch winchamtina
    iman agmayi. Tuja nuna initkenis tikich rueda egketatai tumain shiig shutukja
    umikbauyi.
  kyc-kyc: Uliuli bunu kisima dusipa mendarele ingyuo siya. Uliuli bunu dusipa kana
    lulya renge kana malu nembo ropo pingi dopale ingyuo lepo lepo piya. Uliuli bunu
    dusipa mendena lama larapu mende dokona anjokoyamo kandeyo.
  urd-GVU: لگتا تھا کہ چاروں پہئے پکھراج سے بنے ہوئے ہیں۔ چاروں ایک جیسے تھے۔ ہر پہئے
    کے اندر ایک اَور پہیہ زاویۂ قائمہ میں گھوم رہا تھا،
  deu-1912: Und die Räder waren wie Türkis und waren alle vier eins wie das andere,
    und sie waren anzusehen, als wäre ein Rad im andern.
  kan-2017: ಆ ಚಕ್ರಗಳ ವರ್ಣವೂ, ರಚನೆಯೂ ಹೇಗಿದ್ದವೆಂದರೆ, ಅವುಗಳ ವರ್ಣವು ಪೀತರತ್ನದ ಹಾಗೆ ಥಳಥಳಿಸುತ್ತಿತ್ತು.
    ಒಂದು ಚಕ್ರದೊಳಗೆ ಇನ್ನೊಂದು ಚಕ್ರವು ಅಡ್ಡವಾಗಿ ರಚಿಸಿದಂತಿತ್ತು; ಆ ನಾಲ್ಕು ಚಕ್ರಗಳು ಒಂದೇ ಮಾದರಿಯಾಗಿದ್ದವು.
  yap-yap: Ra reb e pi tayapyap nem ma be galgal ram’en ni bod ram’en e malang nib
    tolang puluwon, ma aningeg ni ta’reb rogon ya’an. Ma ra reb e pi tayapyap nem
    ma ke yib reb i th’ab lukngun,
  hlt-MCSB: Amih kah moeiboe tah timsuih a pang phek tih amih pali te pakhat phek
    la om uh. Amih kah mueimae neh a moeiboe tah lengkho laklung ah lengkho aka om
    phek la om.
  mdy-ETH: ዬንሢ ሺራ ቶኮና ዓኣ ዖይዶ ባኮንሢ ዎሊ ማላያኬ፤ ፔቴ ፔቴሢ ሚዛጶ ሹጮጉዲ ፖፖዓያኬ፤ ዬያጉዲ ሃሣ ፔቴ ፔቴ ሺራ
    ቶኮ ጉኡራ ባጎ ጉኡሮኮ ጋርሲና ዎላ ካንሢ ኮሾናያ ማላኔ።
  twi-ASANTE: 'Sei na na ntwahonan no bɔberɛ teɛ: ɛtwa yerɛ yerɛ te sɛ sikabereɛboɔ,
    na ɛnan no nyinaa sesɛ. Wɔayɛ emu biara te sɛ ntwahonan a ɛbea ntwahonan foforɔ
    mu.'
  eng-WEBU: The appearance of the wheels and their work was like a beryl. The four
    of them had one likeness. Their appearance and their work was as it were a wheel
    within a wheel.
  wal-wal: Ha irzzoti inqquwaadan phooloosona; eti oiddaikka issoi issuwaa milatoosona.
    Issi irzzoi naa77u irzzo gididi merettiis; merettidi issoi issuwaa giddoora kantti
    uttiis.
  spa-PDDPT: El aspecto y estructura de las ruedas era como el del berilo. Las cuatro
    tenían la misma apariencia y su estructura era como una rueda en medio de la otra.
  gun-gun: Iruéra ikuai va'e jaexa rã itaendy berilo rami hexakã va'e. Irundyve ma
    joo rami ae ojekuaa. Peteĩ-teĩ ruéra jaexa rã amboae ruéra mbyte rupi joaxa oiny.
  ilo-ULB: 'Kastoy ti langa ken pannakaaramid dagiti pilid: tunggal pilid ket kasla
    napateg a bato, ken agpapada dagitoy nga uppat; kasla agkikinnamang dagiti pilid.'
  kpg-kpg: Nia duaadiga e haa aalaa e dingidingia gadoo be di hadu hagalabagau gei
    e hai be di mee e dahi. Tuaadiga e dahi iai dono duaadiga e pigi ginai.
  uig-ARA: چاقلارنىڭ شەكلى ۋە ياسىلىشى بېرىل ياقۇتنىڭ كۆرۈنۈشىدە ئىدى؛ تۆتىسىنىڭ بىرخىللا
    كۆرۈنۈشى بار ئىدى؛ ئۇلارنىڭ شەكلى ۋە ياسىلىشى بولسا، چاقنىڭ ئىچىدە چاق باردەك
    ئىدى.
  sus-sus: Nee nu yanbama alɔ diyaman, e birin nu maniya. E rafala ki nu luxi nɛ alɔ
    sanyi radigilinxi nu na sanyi radigilinxi gbɛtɛ kui.
  pon-2006: Ehuehu mehn kadahr ko inenen melengileng duwehte kisin takai kesempwal,
    oh koaros duwepenehte. Ehuehu mehn kadahr ko pil mie ehu mehn kadahr tohrohr loale
    me pangapang,
  jae-jae: Wil aclê tonaŋ kêtôm taugeŋ, ŋawasi amboac pocawa. Kêtôm wilgeŋ wil teŋ
    gêjac keso ŋalêlômgeŋ.
  ksd-ksd: Ma ure ra umana vil, dia ga da ra vat krisolit, a ivat dia ga varogop,
    ma dia ga ki da tikai i ki livuan tai ta ra tikai.
  grc-BRENT: Καὶ τὸ εἶδος τῶν τροχῶν ὡς εἶδος θαρσείς· καὶ ὁμοίωμα ἓν τοῖς τέσσαρσι·
    καὶ τὸ ἔργον αὐτῶν ἦν καθὼς ἂν εἴη τροχὸς ἐν τροχῷ.
  ind-AYT: 'Rupa roda-roda itu dan konstruksi mereka seperti beril yang berkilauan,
    dan keempatnya memiliki satu keserupaan: dan rupa serta konstruksi roda-roda itu
    seperti roda di dalam roda.'
  nya-nya: Maonekedwe a mikomberoyo anali ngati mwala wonyezimira. Mikombero yonse
    inali yofanana ndipo mapangidwe awo anali ngati wongolowanalowana.
  hrv-hrv: Točkovi bijahu slični krizolitu, sva četiri istoga oblika; oblikom i napravom
    bijahu kao da je jedan točak u drugome.
  mps-mps: Te tigidali wil deli tigi poai naga elalu, te ula umagia mu yali, te sęwa
    yai tedali gasagi yai masigi mu tiwai yalio. Te wil tigidali deli deligo te gasa
    gasa wil te augwa tomode elalu, te gasa tononalua palio.
  tpi-tpi: Olgeta dispela wil i wankain tasol na i lait moa yet olsem ol yelopela
    ston i dia tumas. Olgeta dispela wil wan wan i gat narapela wil i sanap i stap
    insait long ol na i lukluk i go long narapela hap.
  dan-1931: og Hjulene var at se til som funklende Krysolit; de så alle fire ens ud,
    og de var lavet således, at der i hvert Hjul var et andet Hjul*; { [*dvs. de to
    Hjul sad på tværs i hinanden.] }
  vie-OVCB: Các bánh xe tựa như làm bằng bích ngọc. Cả bốn bánh xe đều cùng hình dạng
    và làm cùng cấu trúc; mỗi bánh xe có một bánh xe thứ hai lồng bên trong nó.
  guj-2017: 'આ પૈડાંઓનો રંગ પીરોજના રંગ જેવો હતો. તથા તેઓનો આકાર એક સરખો હતો: ચારે
    એક સરખાં હતાં; એક પૈડાની અંદર બીજુ પૈડું હોય તેવું દેખાતું હતું.'
  pon-2006A: Ehuehu mehn kadahr ko inenen melengileng duwehte kisin takai kesempwal,
    oh koaros duwepenehte. Ehuehu mehn kadahr ko pil mie ehu mehn kadahr tohrohr loale
    me pangapang,
  por-BRBSL: A aparência das rodas e seu trabalho era como um berilo. As quatro tinham
    uma semelhança. Sua aparência e seu trabalho era como se fosse uma roda dentro
    de uma roda.
  cth-cth: Lengkhoknaw a kamnuenae hoi a coungnae teh Beril talung phukaawm hoi a
    kâvan. Pali touh hoi a coungnae rei a kâvan awh teh, a meilam teh lengkhok buet
    touh thung buet touh mawp e patetlah ao.
  twi-twi: 'Sɛɛ na na nkyimii no bɔbea te: Etwa yerɛw yerɛw te sɛ sikabereɛbo, na
    anan no nyinaa sesɛ. Wɔayɛ mu biara te sɛ nkyimii a ɛtoa nkyimii foforo mu.'
  hlt-hlt: Amih kah moeiboe tah timsuih a pang phek tih amih pali te pakhat phek la
    om uh. Amih kah mueimae neh a moeiboe tah lengkho laklung ah lengkho aka om phek
    la om.
  tbz-SIM: Kɛ̀ dɛ kó yɛcɛ̃̀ɛ̃̀tiyɛ̀ mìɛ̀ti kɛ dò nyɛtɑ̃píɛ̀ kɛ̀ yɛ̀ bo yɛ̀nɑ̀ɑ̀ kɛ
    dò nkɛ wɛ̃ nkɛ sɛu yɛtɔbɛ̀, yɛnɑ̀ɑ̀ mɛmmɛ.
  msy-2020: Ezɨ wilɨn kaba magh gari, da vaghvagha dagɨar iangurir pɨn kozibar mɨn
    taghtasi. Egha uaghan da vaghvagha dar aven wilɨn igharazir mam ua vaghvagha wilɨn
    kabar aven dagh ighuvagha iti.
  dop-dop: Pɔpɔlɛɛ ɑnɩ ɑ ŋmɑtʋ nɑ ɑ wɛɛtʋ teekɑɣɑ kɔkɔ kɛ́, ɩsɩɩ liɣitee pǝlɛ ɑtɔntɔɔtɛ
    nyǝntɛ. A kɑ wɛnɑ wɛɛtʋ kʋlʋmtʋ kɛ ɑ liɣiti kɛ́. Ɩlɛnɑ ɑ ŋmɑtʋ nɑ ɑ wɛɛtʋ cɑɣɑ
    ɩsɩɩ ɑ suu tǝmɑ tɑɑ.
  azb-azb: 'Təkərlərin görünüşü və quruluşu belə idi: onlar sarı yaqut kimi parıldayır
    və dördü də bir-birinə oxşayırdı. Onların görünüşü və quruluşu elə idi ki, sanki
    bir təkər o biri təkər içində yerləşmişdi.'
  eng-DBY: The appearance of the wheels and their work was as the look of a chrysolite;
    and they four had one likeness; and their appearance and their work was as it
    were a wheel in the middle of a wheel.
  hin-2017: पहियों का रूप और बनावट फीरोजे की सी थी, और चारों का एक ही रूप था; और उनका
    रूप और बनावट ऐसी थी जैसे एक पहिये के बीच दूसरा पहिया हो।
  wol-KYG: Mbege yaa ngay nirook peru kirsolit, ci melokaan ak ci bind. Ñoom ñépp
    a niroo. Seen melokaan ak seen bind daa mel ni, mbege mu ci nekk, mbegee nekk
    ca biiram,
  eng-YLT: The appearance of the wheels and their works [is] as the colour of beryl,
    and one likeness [is] to them four, and their appearances and their works [are]
    as it were the wheel in the midst of the wheel.
  kne-kne: 'Siya na di kailaan da ya amag san baliling ay sana: Somilsilap da ay kaman
    nabanol ay bato yan nan-iiso da amin ay opat. Tonggal esa yan waday kasin baliling
    sin gawa na ay natken di tinurong da.'
  eng-WYC-2017: And the beholding of the wheels and the work of those [or them]was
    as the sight of the sea; and one likeness was of those four; and the beholding
    and the works of those [or them], as if a wheel be in the midst of a wheel.
  eng-WMBB: The appearance of the wheels and their work was like a beryl. The four
    of them had one likeness. Their appearance and their work was as it were a wheel
    within a wheel.
  urd-GVH: लगता था कि चारों पहिये पुखराज से बने हुए हैं। चारों एक जैसे थे। हर पहिये
    के अंदर एक और पहिया ज़ावियाए-क़ायमा में घूम रहा था,
  rug-rug: 'Guahe sa dinoṉodi meke kinehadi sari na totopili: Pinoro si arini guana
    patu ṉedala, meke doṉo kekeṉoṉo beto sari ka made. Hopeke doṉo guana keke totopili
    sapu viloro pa korapana keke totopili vilorona pule.'
  gaz-gaz: 'Biftii fi haalli geengoowwan sun ittiin hojjetamaniis akkana ture: Isaanis
    akka dhagaa gati jabeessa biiralee jedhamuu calaqqisu ture; afran isaanii hundinuu
    wal fakkaatu ture. Tokkoon tokkoon geengoo sanaa waan geengoo kaanitti diramee
    hojjetame fakkaata ture.'
  fra-LSG: A leur aspect et à leur structure, ces roues semblaient être en chrysolithe,
    et toutes les quatre avaient la même forme; leur aspect et leur structure étaient
    tels que chaque roue paraissait être au milieu d’une autre roue.
  gnn-gnn: Yo, ŋunhiyi ḏämbumiriw djalkiri, balanyarayi liŋgu ŋupanayŋu yana, yurru
    dhapirrkmirri dhika ŋanya, djaḻka'‐djaḻkarryunara wal'ŋu, balanyara bitjan mel‐wiḏi'mirri
    ŋunhi guṉḏa. Ga ŋunhilimiyi liŋgu djinawany'tja gal'ŋu, ga wiripu ḻuku ŋunhilimiyi,
    märr yurru ŋayi ŋunhiyi ḻukunydja yukurra ḏämbumiriwnydja marrtji'‐marrtji ŋunhi
    bala ŋurruŋu, ga lili dhuḏithu, ga gali'yu, bitjan yana liŋgu bilyunamiriwnha
    nhämiriwnha.
  yal-yal: Sanna ne yi mayilenma alo kirisoliti gɛmɛ faɲina. E birin yi maliga. E
    yi rafalaxi nɛn alo san digilinxin kankanxina san digilinxi gbɛtɛ kui.
  haw-1868: 'O ke ano o na huila, a me ko lakou hanaia''na ua like me ka topasa i
    ka nana aku, hookahi ano ko lakou eha: a o ko lakou ano i ka nana aku a me ko
    lakou hanaia''na, me he huila la iloko o kekahi huila.'
  arb-NAV: أَمَّا شَكْلُ الْعَجَلاتِ وَصَنْعَتُهَا فَكَانَ كَمِثْلِ الزَّبَرْجَدِ،
    وَهِيَ مُتَشَابِهَةُ الصُّورَةِ. وَكَانَ مَنْظَرُهَا وَصَنْعَتُهَا كَأَنَّهَا
    عَجَلَةٌ دَاخِلَ عَجَلَةٍ.
  ewe-ewe: 'Tasiaɖam ƒe afɔawo ƒe dzedzeme kple ale si wowɔ woe la le ale: woklẽna
    abe adzagba ene, eye wo ame eneawo katã ɖi wo nɔewo. Ɖe sia ɖe dze abe ɖe wowɔe
    be wòade nu nɔvia me ene.'
  eng-LEE: 'The appearance of the wheels and their work was like the color of a chrysolite;
    and all four had one likeness: and their appearance and their work was as though
    it were a wheel in the middle of a wheel.'
  asm-FB: সেই চক্ৰ কেইটাৰ আভা বৈদূৰ্য্য মণিৰ নিচিনা আৰু সেইবোৰ বৈদূৰ্য্য মণিৰে কৰা
    যেন দেখা যায়; সেই চাৰিওটা একে প্ৰকাৰৰ। সেইবোৰৰ আভা আৰু সেইবোৰৰ গঠন দেখিলে চক্রৰ
    মাজত থকা চক্র যেন দেখা যায়।
  sus-A: نٍيٍ نُ يَنبَمَ عَلْ دِيَمَن، عٍ بِرِن نُ مَنِيَ. عٍ رَقَلَ كِ نُ لُشِ نّ
    عَلْ سَنيِ رَدِفِلِنشِ نُ نَ سَنيِ رَدِفِلِنشِ فبّتّ كُي.
  fra-SBL: L'aspect des roues et de leur travail était semblable à un béryl. Les quatre
    roues avaient la même apparence. Leur aspect et leur travail étaient comme une
    roue dans une roue.
  hbo-hbo: מַרְאֵ֨ה הָאֹופַנִּ֤ים וּמַעֲשֵׂיהֶם֙ כְּעֵ֣ין תַּרְשִׁ֔ישׁ וּדְמ֥וּת אֶחָ֖ד
    לְאַרְבַּעְתָּ֑ן וּמַרְאֵיהֶם֙ וּמַ֣עֲשֵׂיהֶ֔ם כַּאֲשֶׁ֛ר יִהְיֶ֥ה הָאֹופַ֖ן בְּתֹ֥וךְ
    הָאֹופָֽן׃
  piu-2006: '@see-verse:EZK.001.015'
  kik-kik: 'Naguo mũhianĩre na mũthondekere wa magũrũ macio ma ngaari warĩ ta ũũ:
    Maahenagia ta thumarati, na mothe mana nĩmahaanaine. O kũmwe kuonekaga gũthondeketwo
    ta kũgũrũ kwa ngaari, gũtoonyetio gatagatĩ ga kũgũrũ kũrĩa kũngĩ.'
  fra-NCL: L’aspect des roues et leur forme étaient ceux de la pierre de Tharsis,
    et toutes quatre étaient semblables ; leur aspect et leur forme étaient comme
    si une roue était au milieu d’une autre roue.
  cek-AK: 'Rel khok sakhaih hoi amtuenghaih dan loe beryl thlung rong baktiah oh;
    akhok palito loe anghmong o boih: amtuenghaih dan ah a khok maeto thungah kamraep
    a khok maeto oh let.'
  cuk-cuk: Ibmar-dirbiled-e-daklegedi, degi, e-sobaledi emarbi dakleged, emarbi sobarbalid.
    Akwa-nued-topacio-dakarmakeyobi dakarmakmalad. Ibmar-dirbiled-bipirmakedi, baid-ibmar-dirbiled-e-yagi
    yoibaliyob dakleged.
  uig-CYR: чақларниң шәкли вә ясилиши берил яқутниң көрүнүшидә еди; төртисиниң бир
    хилла көрүнүши бар еди; уларниң шәкли вә ясилиши болса, чақниң ичидә чақ бардәк
    еди.
  tel-2017: ఆ చక్రాల నిర్మాణం ఇలా ఉంది, ప్రతి చక్రం గోమేధికంలా ఉంది. నాలుగు చక్రాలూ
    ఒకేలా ఉన్నాయి. ఒక చక్రంలో మరో చక్రం ఇమిడి ఉన్నట్టుగా ఉన్నాయి.
  hat-BSA: Wou yo te sanble, jan yo te fèt la, tankou yon wòch krizolit briyan. E
    toule kat te gen menm fòm. Nan aparans la, jan yo fè l la, yo te fèt konsi yon
    wou te anndan yon lòt wou.
  kos-kos: Wheel inge kewa oana sie — kais sie selos saromrom oana luman wek saok
    uh, ac kais sie wheel oasr pac sie wheel pitukelik loac.
  hbo-WLC: מַרְאֵ֨ה הָאוֹפַנִּ֤ים וּמַעֲשֵׂיהֶם֙ כְּעֵ֣ין תַּרְשִׁ֔ישׁ וּדְמ֥וּת אֶחָ֖ד
    לְאַרְבַּעְתָּ֑ן וּמַרְאֵיהֶם֙ וּמַ֣עֲשֵׂיהֶ֔ם כַּאֲשֶׁ֛ר יִהְיֶ֥ה הָאוֹפַ֖ן בְּת֥וֹךְ
    הָאוֹפָֽן׃
  ibo-ibo: Ụkwụ ụgbọala ahụ niile dị ka ihe e ji nkume na-egbu maramara a na-akpọ
    beril kpụọ. Nke ọbụla nʼime ha anọ yikwara ibe ya. Ha niile dịkwa ka wịịlu a kpụrụ
    tinye nʼetiti ụkwụ ụgbọala buru ibu.
  ory-ory: ସେହି ଚାରି ଚକ୍ରର ଆକୃତି ଓ ରଚନା ବୈଦୁର୍ଯ୍ୟମଣିର ଆଭା ତୁଲ୍ୟ ଓ ଚାରିର ରୂପ ଏକ-ପ୍ରକାର;
    ପୁଣି, ସେମାନଙ୍କର ଆକୃତି ଓ ରଚନା ଚକ୍ର ମଧ୍ୟରେ ଚକ୍ର ପରି ଥିଲା।
  chk-chk: 'Nge iei usun lapalapen ekewe rüanü wiil: ra meriweriw usun chök ewe fau
    aüchea itan kirisolait, nge lapalaper a wewefengen. Iwe, lapalaper a usun chök
    eu wiil mi nom lon eu,'
  rop-rop: Det fobala wil bin brabli shainiwan en detlot wil bin abum najawan wil
    insaid langa det feswan wil
  ukr-1871: І були колеса видом і роботою, наче блискучий хризолит, і всї четверо
    були однаковісїнькі, а по вигляду їх і по спорудї здавалось, неначе одно колесо
    було в другому колесї.
  deu-1951: Das Aussehen der Räder und ihre Gestaltung war wie Chrysolith, und alle
    vier hatten die gleiche Gestalt. Sie sahen aber also aus und waren so gemacht,
    als wäre ein Rad im andern drin.
  eng-JPS: The appearance of the wheels and their work was like unto the colour of
    a beryl; and they four had one likeness; and their appearance and their work was
    as it were a wheel within a wheel.
  srp-1865: Oblièjem i napravom bijahu toèkovi kao boje hrisolitove, i sva èetiri
    bijahu jednaka, i oblièjem i napravom bijahu kao da je jedan toèak u drugom.
  lug-lug: Endabika eya zinnamuziga n’okukolebwa kwazo kwali nga berulo, zonna nga
    zifaanana. Buli emu yafaanana nga nnamuziga ekwataganye ne ginnaayo.
  heb-heb: מראה האופנים ומעשיהם כעין תרשיש ודמות אחד לארבעתן ומראיהם ומעשיהם כאשר
    יהיה האופן בתוך האופן׃
  ben-IRV: 'চাকাগুলোর রূপ এবং গঠনপ্রণালী ছিল এইরকম: প্রত্যেক চাকা পান্নার মত, চারটে
    একই রকম ছিল এবং তাদের দেখতে একটা চাকার সঙ্গে বিভক্ত অন্য চাকার মতো।'
  pan-pan: 'ਉਹਨਾਂ ਪਹੀਆਂ ਦਾ ਰੂਪ ਅਤੇ ਬਣਾਵਟ ਇਹ ਸੀ: ਹਰੇਕ ਪਹੀਆ ਪੁਖਰਾਜ ਵਾਂਗੂੰ ਚਮਕਦਾ ਸੀ ਅਤੇ
    ਉਹ ਚਾਰੇ ਇੱਕੋ ਜਿਹੇ ਸਨ; ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਦਿਖਾਈ ਦਿੰਦੇ ਸਨ ਜਿਵੇਂ ਇੱਕ ਪਹੀਆ ਦੂਸਰੇ ਪਹੀਏ ਦੇ
    ਵਿੱਚ ਹੋਵੇ।'
  mya-JVB: ထို ရထားဘီး တို့၏ အဆင်း အရောင်သည်ကား ၊ ကျောက်မျက်ရွဲ အဆင်း အရောင်နှင့်
    တူ၏။ ထို လေး ခုတို့ သည် အဆင်း အရောင်တညီ တည်း ရှိကြ၏။ ပုံ သဏ္ဍာန်မူကား ၊ ဘီး တခုအထဲ
    ၌ ဘီး တခုတပ်သကဲ့သို့ ဖြစ် ၏။
  hmo-hmo: Unai uili ibounai edia toana be hegeregere, idia diaridiari, davana bada
    nadi bamona, bona uili ta ta be mai ena uili ta danu ia lalonai.
  urd-urd: उन पहियों की सूरत और और बनावट ज़बरजद के जैसी थी और वह चारों एक ही वज़ा'
    के थे और उनकी शक्ल और उनकी बनावट ऐसी थी जैसे पहिया पहटे के बीच में है।
  rus-SYN: Вид колес и устроение их - как вид топаза, и подобие у всех четырех одно;
    и по виду их и по устроению их казалось, будто колесо находилось в колесе.
  bqc-SIM: 'Wuluupiↄ ń ń pↄ́ↄ lɛ́ tɛkɛ lán gbɛ̀ bɛɛɛdewa, mɛ́ an síiↄ̃ píi aa
    doũɛ. Wuluupiↄ kɛa taan kɛ: Ampii aa wuluu vĩ mɛ̀n plapla pãpãakↄ̃a.'
  tcz-CHONGTHU: Kangtalai khat cheh chu hoitah a vahsetna song en tobanga kisemin
    akimun, liho chu abpn uvin kibang cheh akimun, chule amaho chu kibang cheh a kisem
    ahiuvin kang khat cheh velkol a chu kangni na aneicheh uve.
  mar-mar: त्या चाकांचे स्वरूप असे दिसत होतेः चारही चाके एक समान व वैडूर्य मण्यांसारखी
    होती; आणि जणूकाही चाकात चाक घातलेले असून त्यांना एकमेकांस छेदलेले असावे असा त्यांचा
    आकार होता.
  qub-qub: Chaura chuscu ruyrancunaga caycaran chay-nirajlla. Achicyaycaran achicyaj
    «topacio» rumino. Chay ruyracunapa rurinpa mas juc ruyracunapis chacaraycaran.
  bqp-bqp: Uruu be, bɑ bɑllimɔwɑ nge kpee gobiginu. Mɑ bɑ weenɛ. Mɑ n sɑ̃ɑre uruu
    bɑɑyere yɑ wɑ̃ɑ uruu gɑɑ sɔɔ.
  hat-hat: Tout wou yo te parèy, yo te klere tankou wòch krizolit. Ou ta di yo chak
    gen yon lòt wou menm gwosè pase an travè ladan yo,
  eng-BSB: The workmanship of the wheels looked like the gleam of beryl, and all four
    had the same likeness. Their workmanship looked like a wheel within a wheel.
  eng-WEBPB: The appearance of the wheels and their work was like a beryl. The four
    of them had one likeness. Their appearance and their work was as it were a wheel
    within a wheel.
  kbq-kbq: Hagi ana wilimo'za amanahu hu'naze, zamavufaga'amo'a berilie nehaza havereti'ma
    nehiaza huno ana wilimo'za mago zanke hu'za marave marave nehazageno, mago mago
    wilimofo agu'afina mago wilimo rugeka huno metere hu'ne.
  nhe-BL: Nopa nahui ruedas nesiyaya san se huan nesiyaya queja elisquía tlachijchihuali
    ica nopa yejyectzi tetl crisólito. Sesen tlen nopa ruedas quipixqui seyoc rueda
    tlen calactoya iijtic huan quicruzmacatoya.
  gub-BL: A'e 4 ywyramawa uzuawygatu wà. Heny katu ita hekuzar katu ma'e ài wà. Ywyramawa
    nànàn heta amo ywyramawa uzeku'ahaw ma'e.
  eng-DRA: 'And the appearance of the wheels, and the work of them was like the appearance
    of the sea: and the four had all one likeness: and their appearance and their
    work was as it were a wheel in the midst of a wheel.'
