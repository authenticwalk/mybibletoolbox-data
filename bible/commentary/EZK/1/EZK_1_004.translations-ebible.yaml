verse: EZK.001.004
translations:
  mal-C: ഞാൻ നോക്കിയപ്പോൾ, വടക്കുനിന്ന് ഒരു കൊടുങ്കാറ്റ് വരുന്നതു കണ്ടു—ജ്വലിക്കുന്ന
    മിന്നൽപ്പിണരുകളോടുകൂടിയതും ഉജ്ജ്വലപ്രകാശത്താൽ വലയംചെയ്തതുമായ ഒരു വലിയ മേഘംപോലെയായിരുന്നു
    ആ കൊടുങ്കാറ്റിന്റെ വരവ്. അതിന്റെ മധ്യഭാഗം വെട്ടിത്തിളങ്ങുന്ന ലോഹംപോലെ കാണപ്പെട്ടു.
  deu-TKW: Ich sah aber, wie ein Sturmwind von Norden her kam und eine große Wolke
    und zusammengeballtes Feuer, und rings um jene her waren Strahlen, und aus diesem
    heraus blinkte es wie Glanzerz.
  lin-lin: Tango natalaki, namonaki mopepe moko ya makasi kowuta na ngambo ya nor ;
    bongo mopepe yango ezalaki komema mapata minene nzela moko na mikalikali ya kongenga
    makasi, mpe kati na yango ezalaki kongenga lokola ebende kati na moto.
  eng-LSV: And I look, and behold, a turbulent wind is coming from the north, a great
    cloud, and fire catching itself, and brightness to it all around, and out of its
    midst as the color of electrum, out of the midst of the fire.
  eng-GNV: And I looked, and beholde, a whirlewinde came out of the North, a great
    cloude and a fire wrapped about it, and a brightnesse was about it, and in the
    middes thereof, to wit, in the middes of the fire came out as the likenesse of
    amber.
  eng-WEBSTER: And I looked, and behold, a whirlwind came out of the north, a great
    cloud, and a fire infolding itself, and a brightness was about it, and from the
    midst of it as the color of amber, from the midst of the fire.
  nhw-BL: Ipan ni tlanextili, niquitac para tlaajacayaya ica norte huan nopa hueyi
    ajacatl monechcahuiyaya campa na. Huan iixpa hualayaya se hueyi mixtli catli tlapetlaniyaya
    huan tlahuiyaya quen se hueyi tlitl. Huan iijtico nopa mixtli quipixqui se tlitl
    catli petlaniyaya quen quema tlatla nopa tepostli bronce.
  swh-ONEN: Nilitazama, nikaona dhoruba kubwa ikitoka kaskazini, wingu kubwa sana
    pamoja likiwa na umeme wa radi likiwa limezungukwa na mwanga mkali. Katikati ya
    huo moto kulikuwa kama rangi ya manjano ya chuma kinapokuwa ndani ya moto.
  bba-bba: Wee ye u wɑ kɑ̃si te sɔɔ. U woo bɔkɔ wɑ ɡɑ seemɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑn di ɡɑ ɡuru wiru sɔɔwɑ kɑ ɡuru mɑɑkinu. Mɑ yɑm bururɑm mu ɡuru wii te sikerenɛ.
    Mɑ ten suunu sɔɔ n bɑllimɔ nɡe sii ɡɑn te bɑ wɔriɑsiɑ.
  eng-KJVCPB: And I looked, and behold, a whirlwind came out of the north, a great
    cloud, and a fire infolding itself, and a brightness was about it, and out of
    the midst thereof as the colour of amber, out of the midst of the fire.
  luo-luo: Nangʼicho mi naneno kodh yamo kabiro koa yo nyandwat. Nobiro gi bor polo
    mangʼongo gi mil polo mapiachore kendo maler maduongʼ olworo koni gi koni. Chuny
    majno ne chalo gi chuma maliet,
  meu-meu: Na roha lao, bena na itaia, lai gubana ta mirigini kahana amo ema, bona
    dagadaga ta, diari ese e hadiaria heḡeḡe, bona ia lalona amo lahi na e hururua
    lasi loulou, bona lahi bogaraginai ḡau ta, ita-itana auri labora-labora hururu-hururuna
    na heto.
  npi-ULB: तब मैले हेरें, र उत्तरबाट आँधीबेहरी आइरहेको थियो । एउटा विशाल बादल, बिजुलीको
    चमकसमेत, अनि त्‍यसको वरिपरि र भित्र चहकिलो उज्‍यालो थियो, र त्‍यस आगोको माझ जल्‍दो
    पहेंलो धातुझैं थियो ।
  yor-yor: Mo wò, mo sì rí ìjì tó ń jà bọ̀ láti ìhà àríwá ìkùùkuu tó nípọn pẹ̀lú mọ̀nàmọ́ná
    ti n bù yẹ̀rì pẹ̀lú ìmọ́lẹ̀ rokoṣo tó yí i ká. Àárín iná náà rí bí ìgbà tí irin
    bá ń bẹ nínú iná,
  pes-OPCB: در یکی از این رؤیاها، طوفانی دیدم که از شمال به طرف من می‌آمد. پیشاپیش
    آن، ابر بزرگی از آتش در حرکت بود، هاله‌ای از نور دور آن بود و در درون آن، چیزی
    مانند فلزی براق، می‌درخشید.
  tgl-ULB: Pagkatapos, tumingin ako, at mayroong dumarating na malakas na hangin mula
    sa hilaga—isang malaking ulap na may kumikinang na apoy sa loob nito, at liwanag
    ang nasa palibot at loob nito, at kulay ng ambar ang apoy sa loob ng ulap.
  cbu-NT: Amb ashirangu, yap zar puwachingarattu ambeem kambusur kizpur kambustarangu,
    psassha yakarangitamta. Sumassha watsam kurakurtaru patarich, misha mamar tamatarparee
    ashiru mamartarangiya. Ashirangu, annungirisha kizpur kuraa ashirangu, kachich
    ksimunamaam waritarangiya. Ipusanandsha sumas ashiru tuwasineeru, kurakurtaru,
    maachi ngusamb chumbeepimash ksaneeyaruch tamatarparee ashiru parangina.
  hui-hui: I̱na handa daga ho hewaria dalu puyabu beraliba heba timbuniore uyurahayagi
    howa ibiyago handaru. Hari beraliba ogoni hongo taraore howa hari daba bialu ira
    hungu ale deaore dege ibuwa kilikulu lalu purogo laya. Ogoni dombeneha mbirale
    ege to̱le̱ mini boronosi ngiringarale ale mbira hoaile wiaria handaru.
  mya-mya: ငါ​သည်​မော်​၍​ကြည့်​လိုက်​သော​အ​ခါ​မြောက်​အ​ရပ်​မှ လေ​မုန်​တိုင်း​တစ်​ခု​လာ​နေ​သည်​ကို​မြင်​ရ​၏။
    မိုး​တိမ်​တိုက်​ကြီး​တစ်​ခု​မှ​လျှပ်​ပန်း​လျှပ်​နွယ်​များ​ထွက်​လျက် ထို​မိုး​တိမ်​၏​ပတ်​လည်​ရှိ​ကောင်း​ကင်​ပြင်​သည်​ဝင်း​ဝါ​တောက်​ပ​လျက်​နေ​၏။
    လျှပ်​ပန်း​လျှပ်​နွယ်​ထွက်​ရာ​တွင်​ကြေး​ဝါ​နှင့်​တူ​သော​အ​ရာ​တစ်​ခု​သည်​အ​ရောင်​လက်​၍​နေ​၏။-
  bod-N: དེ་ནས་ངས་བལྟས་པ་ལ། བྱང་ཕྱོགས་ནས་རླུང་དམར་ཞིག་གཡུགས་འོངས་པ་དང་བཅས། མེ་ལྕེ་ཁྱུག་པའི་སྤྲིན་ཕུང་ཆེན་པོ་ཞིག་མཐོང་བ་དང་།
    དེའི་མཐའ་བཞི་ནས་འོད་ཟེར་འཕྲོས་ཤིང་། སྤྲིན་གྱི་མེ་ལྕེའི་ནང་དུ་འོད་འཕྲོ་བའི་ལྕགས་རིགས་ཡོད་པ་དང་འདྲ་སྟེ།
  sna-sna: Ndakatarira, ndikaona dutu remhepo richibva nechokumusoro, gore guru rine
    mheni yaipenya uye rakakomberedzwa nechiedza chaibwinya. Pakati pomoto paitarisika
    sedare rinopfuta,
  spa-BLM: 'Miré, y he aquí, un viento tempestuoso que salía del norte: una gran nube,
    con relámpagos centelleantes, y un resplandor a su alrededor, y de en medio de
    ella como metal resplandeciente, de en medio del fuego.'
  cac-cac: Ix vilani to a d'a stojolal norte ix cot jun nivan oval ic' yed' jun nivan
    q'uic'al asun. A d'a scal asun chi' ix elta c'ac' yed' leb'lon, axo d'a spatic
    yichan̈ toxon̈ej scopopi. A d'a scal c'ac' chi' ay jun tas toxon̈ej sveei, icha
    val sveeial yilji q'uen bronce.
  swh-ULB: Kisha nikaona, kulikuwa na upepo wa dhoruba unakuja kutoka kaskazini; wingu
    kubwa pamoja na moto wa nuru ndani yake na kung'aa ukizunguka ndani yake, na moto
    ulikuwa na rangi ya kaharabu ndani ya hilo wingu.
  bel-bel: 'І я бачыў: і вось буйны вецер ішоў з поўначы, вялікая хмара і палымяны
    агонь, і зьзяньне вакол яго,'
  deu-ELBBK: 'Und ich sah: Und siehe, ein Sturmwind kam von Norden her, eine große
    Wolke und ein Feuer, sich ineinander schlingend, und ein Glanz rings um dieselbe;
    und aus seiner Mitte, aus der Mitte des Feuers her, strahlte es wie der Anblick
    von glänzendem Metall.'
  mbb-OT: Dutun te kedtengteng ku, neehè ku is bagyu he ebpuun diyà te zizaya. Mekepal
    heini he kivel he egkezumahan te kenà egkeengked he kegkilat he edsiǥa he henduen
    be te ed-ilak-ilak he mital.
  mal-2015: ഞാൻ നോക്കിയപ്പോൾ വടക്കുനിന്നു ഒരു കൊടുങ്കാറ്റും വലിയോരു മേഘവും പാളിക്കത്തുന്ന
    തീയും വരുന്നതു കണ്ടു; അതിന്റെ ചുറ്റും ഒരു പ്രകാശവും അതിന്റെ നടുവിൽ നിന്നു, തീയുടെ
    നടുവിൽനിന്നു തന്നേ, ശുക്ലസ്വർണ്ണംപോലെ ഒരു കാഴ്ചയും ഉണ്ടായിരുന്നു.
  rmc-rmc: Dikhľom, sar avľa zoraľi balvaj le severostar, e bari chmara, pašal savi
    švicinelas a labolas e jag, andre savi sas vareso, so bľišťisaľolas sar brondzos.
  pes-OPV: پس نگریستم و اینک باد شدیدی از طرف شمال برمی آید و ابر عظیمی و آتش جهنده
    ودرخشندگی‌ای گرداگردش و از میانش یعنی ازمیان آتش، مثل منظر برنج تابان بود.
  ron-1924: М-ам уйтат ши ятэ кэ ау венит де ла мязэноапте ун вынт нэпрасник, ун нор
    грос ши ун сноп де фок, каре рэспындя де жур ымпрежур о луминэ стрэлучитоаре,
    ын мижлокул кэрея лучя ка о арамэ луструитэ, каре ешя дин мижлокул фокулуй.
  ben-OBCV: আমি তাকিয়ে দেখলাম উত্তর দিক থেকে ঝড় আসছে—একটি বিরাট মেঘের সঙ্গে বিদ্যুৎ
    আর উজ্জ্বল আলো। আগুনের মাঝখানে উজ্জ্বল ধাতুর মতো কিছু ঝকমক করছিল,
  som-som: Oo intaan wax fiirinayay waxaa ii muuqday dabayl duufaan ah oo xagga woqooyi
    ka timid, iyo daruur weyn, iyo dab iyada ku dhex jira, iyo iftiin hareereheeda
    ka widhwidhaya, oo dhexdeedana waxaa ku jiray wax la moodo sidii dhuxul cadaatay
    oo dab ka dhex dhalaalaysa.
  lat-VUC: 'Et vidi, et ecce ventus turbinis veniebat ab aquilone, et nubes magna,
    et ignis involvens, et splendor in circuitu ejus: et de medio ejus, quasi species
    electri, id est, de medio ignis:'
  eng-ASVBT: And I looked, and, behold, a stormy wind came out of the north, a great
    cloud, with a fire infolding itself, and a brightness round about it, and out
    of the midst thereof as it were glowing metal, out of the midst of the fire.
  ita-1885: Io adunque vidi, ed ecco un vento tempestoso, che veniva dal Settentrione,
    ed una grossa nuvola, ed un fuoco avviluppato, intorno al quale vi era uno splendore;
    e di mezzo di quel fuoco appariva come la sembianza di fin rame scintillante.
  eng-LXXUP: And I looked, and, behold, a sweeping wind came from the north, and a
    great cloud on it, and there was brightness round about it, and gleaming fire,
    and in the midst of it as it were the appearance of amber in the midst of the
    fire, and brightness in it.
  eng-ULB: Then I looked, and there was a windstorm coming from the north; a great
    cloud with fire flashing within it and brightness surrounding it and inside of
    it, and the fire was the color of amber inside the cloud.
  spa-VBL: Miré hacia arriba y vi una tormenta de viento que llegaba desde el norte,
    una tremenda nube con fuego que destellaba como un rayo y estaba rodeada de una
    luz brillante. El centro del fuego parecía metal incandescente
  fra-_FOB: Et voici, je vis un tourbillon de vent qui venait du Nord, une grosse
    nuée, une gerbe de feu qui répandait tout autour son éclat. Au centre brillait
    comme de l'airain poli sortant du feu.
  mal-mal: ഞാൻ നോക്കിയപ്പോൾ വടക്കുനിന്ന് ഒരു കൊടുങ്കാറ്റും ഒരു വലിയ മേഘവും ആളിക്കത്തുന്ന
    തീയും വരുന്നത് കണ്ടു; അതിന്റെ ചുറ്റും ഒരു പ്രകാശവും അതിന്റെ നടുവിൽനിന്ന്, തീയുടെ
    നടുവിൽനിന്നു തന്നെ, ശുക്ലസ്വർണ്ണംപോലെ ഒരു കാഴ്ചയും ഉണ്ടായിരുന്നു.
  urd-GVR: Royā meṅ maiṅ ne zabardast āṅdhī dekhī jis ne shimāl se ā kar baṛā bādal
    mere pās pahuṅchāyā. Bādal meṅ chamaktī-damaktī āg nazar āī, aur wuh tez raushnī
    se ghirā huā thā. Āg kā markaz chamakdār dhāt kī tarah tamtamā rahā thā.
  suz-BL: मिनु गो कोव़ङुनु, उत्तर रे फश गिवार यिशो ताता। ठेयब छेङछेङ पाइश्‍शो गोस्‍स
    ताता। मेको आ दाते रे चिला दाप्‍शो खोदेंशो पा आ एर ओंथ नेल्‍ल छेङछेङ दुम्‍शो बाक्‍त।
    मिनु चिला खोदेंशो पा एर ओंथ दोरत। मिनु मेको मी आगा रे कांसा खोदेंशो जिल जिल पा
    ब्रशो तांइसाक्‍व। प्रकाश ४:-
  eng-NOY: And I looked, and behold, a stormy wind came from the north, a great cloud,
    and a mass of fire; and a brightness was round about it, and in the midst of it
    the appearance of bright brass, in the midst of the fire.
  ita-1927: Io guardai, ed ecco venire dal settentrione un vento di tempesta, una
    grossa nuvola con un globo di fuoco che spandeva tutto all’intorno d’essa uno
    splendore; e nel centro di quel fuoco si vedeva come del rame sfavillante in mezzo
    al fuoco.
  ckb-ckb: جا تەماشام کرد بینیم ڕەشەبایەک لە باکوورەوە هات، هەورێکی گەورە کە ئاگرێکی
    تێدا بوو دەبریسکایەوە و لە دەوروبەری ڕووناکی دەدرەوشایەوە. لە چەقی ناوەڕاستی ئاگرەکەش
    وەک دیمەنی کانزایەکی ئاگراوی بوو.
  eng-BBE: And, looking, I saw a storm-wind coming out of the north, a great cloud
    with flames of fire coming after one another, and a bright light shining round
    about it and in the heart of it was something coloured like electrum.
  kan-OKCV: 'ನಾನು ಕಂಡ ದರ್ಶನ ಹೀಗಿತ್ತು: ಇಗೋ, ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬಿರುಗಾಳಿ ಬೀಸಿತು. ಎಡೆಬಿಡದೆ
    ಝಗಝಗಿಸುವ ಜ್ವಾಲೆಯಿಂದ ಕೂಡಿದ ಮಹಾ ಮೇಘವೊಂದು ಕಾಣಿಸಿತು. ಅದರ ಸುತ್ತಲೂ ಮಿಂಚು ಹೊಳೆಯಿತು. ಅದರ
    ನಡುವೆ ಜ್ವಾಲೆಯ ಮಧ್ಯೆ ಹೊಳೆಯುವ ಲೋಹ ಬೆಳಗಿತು.'
  tam-2017: இதோ, வடக்கேயிருந்து புயல்காற்றும் பெரிய மேகமும், அதோடு கலந்த நெருப்பும்
    வரக்கண்டேன்; அதைச் சுற்றிலும் பிரகாசமும், அதின் நடுவில் நெருப்புக்குள்ளிருந்து
    வெளிப்பட்ட உருகிப்பிரகாசிக்கிற உலோகத்தின் நிறமும் உண்டாயிருந்தது.
  spa-RV-1909: Y miré, y he aquí un viento tempestuoso venía del aquilón, una gran
    nube, con un fuego envolvente, y en derredor suyo un resplandor, y en medio del
    fuego una cosa que parecía como de ámbar,
  ron-BTF: Și m-am uitat și, iată, un vârtej de vânt venea din nord, un nor mare și
    un foc înfășurându-se în el însuși și o strălucire era în jurul lui și din mijlocul
    lui ceva asemănător culorii chihlimbarului, din mijlocul focului.
  eng-WEBP: 'I looked, and behold, a stormy wind came out of the north: a great cloud,
    with flashing lightning, and a brightness around it, and out of the middle of
    it as it were glowing metal, out of the middle of the fire.'
  eng-FBV: I looked up and saw a windstorm racing in from the north, a tremendous
    cloud with fire flashing like lightning and surrounded by brilliant light. The
    middle of the fire looked like glowing metal
  nld-1939: 'en toen ik opkeek, zag ik een stormwind uit het noorden opkomen: een
    dikke wolk met flikkerend vuur; er lag een glans om heen, en midden in het vuur
    blonk een glanzend metaal.'
  nch-BL: Ipan ni tanextili, niquitac para taajacayaya ica norte huan nopa hueyi ajacat
    monechcahuiyaya campa na. Huan iixpa hualayaya se hueyi mixti cati petaniyaya
