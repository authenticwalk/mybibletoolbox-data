    bir bulud gəlir. Onun ətrafında parıltı var idi, ortasında isə od içində kükrəyən
    metal kimi bir şey var idi.
  eng-DBY: And I looked, and behold, a stormy wind came out of the north, a great
    cloud, and a fire infolding itself, and a brightness was about it, and out of
    the midst thereof as the look of glowing brass, out of the midst of the fire.
  hin-2017: जब मैं देखने लगा, तो क्या देखता हूँ कि उत्तर दिशा से बड़ी घटा, और लहराती
    हुई आग सहित बड़ी आँधी आ रही है; और घटा के चारों ओर प्रकाश और आग के बीचों-बीच से
    झलकाया हुआ पीतल सा कुछ दिखाई देता है।
  wol-KYG: Naka laa xool rekk, ngelaw lu réy jekki dikke bëj-gànnaar, ànd ak niir
    wu mag, sawara di ca fettaxe, ag leer gu ne ràññ wër ko; digg ba mel ni weñ guy
    tàkk.
  eng-YLT: And I look, and lo, a tempestuous wind is coming from the north, a great
    cloud, and fire catching itself, and brightness to it round about, and out of
    its midst as the colour of copper, out of the midst of the fire.
  kne-kne: Idi nantangadak, inilak di napigsa ay dagem ay mapmapo sin amyanan. Waday
    somilsilap ay kimat ay mapmapo sin naposkol ay liboo et masilawan din nanliniked.
    Sin gawan di apoy, waday mankoniniing ay kaman bronsi.
  eng-WYC-2017: And I saw, and lo! a whirlwind came from the north, and a great cloud,
    and fire wrapping in, and brightness in the compass thereof; and as the likeness
    of electrum from the midst thereof, that is, from the midst of the fire.
  eng-WMBB: 'I looked, and behold, a stormy wind came out of the north: a great cloud,
    with flashing lightning, and a brightness around it, and out of the middle of
    it as it were glowing metal, out of the middle of the fire.'
  urd-GVH: रोया में मैंने ज़बरदस्त आँधी देखी जिसने शिमाल से आकर बड़ा बादल मेरे पास
    पहुँचाया। बादल में चमकती-दमकती आग नज़र आई, और वह तेज़ रौशनी से घिरा हुआ था। आग
    का मरकज़ चमकदार धात की तरह तमतमा रहा था।
  rug-rug: Eṉa sage si rau meke dogoria si keke givusu raneboṉi vura mae gua pa kali
    gede, na lei moatana sapu lulia na malakapi meke vari likohae nia na kalalasa
    ṉiṉirana. Pa kokorapana sa nika si guana boronizi lerana,
  gaz-gaz: Anis milʼadhee bubbee hamaa karaa kaabaatiin dhufaa jiru jechuunis duumessa
    guddaa balaqqeessa ifuu fi ifa guddaan marfame tokkon arge. Wiirtuun ibidda sanaas
    sibiila ibiddaan diimeffame fakkaata ture;
  fra-LSG: Je regardai, et voici, il vint du septentrion un vent impétueux, une grosse
    nuée, et une gerbe de feu, qui répandait de tous côtés une lumière éclatante,
    au centre de laquelle brillait comme de l’airain poli, sortant du milieu du feu.
  gnn-gnn: Yo, nhäŋalanydja ŋarra yukurrana ŋunhi buku‐ruŋalanydja, bala ŋarra nhäŋala
    wakarrnha wal'ŋu, biyapulnha bathalana, ŋayi yukurrana marrtjinanydja beŋuru dhimurru'ŋuru
    lili. Yo, watayunydja ŋuriŋinydja yukurrana bo'yurruna bathalanhana ŋanyana dhika
    waŋupini'nha, yurru waŋupininy'tja ŋunhiyi djarraṯawun'mirri warray, liŋgu ŋunhilimi
    waŋupini'ŋura djinawany'tja gurthana, ga bitjarrana liŋgu dhawa'‐yawaṯthurrunana
    yukurrana bitjarrana bitjan ŋuli ṉilŋṉilŋ' gurtha ŋuliŋuruyi waŋupini'ŋurunydja,
    milŋ'thu‐milŋ'thunna yukurra. Ga ŋunhiwala gurthalilinydja ŋarra nhäŋala ŋula
    nhä, balanyara biyaku ŋuli djaḻka'‐djaḻkarryunarana ŋula nhäna.
  yal-yal: N na n yɛɛn nakeli, n yi foye gbeen to kelɛ sogeteden kɔmɛn fɔxɔn binni
    e nun kunda gbeen nun tɛɛ dɛgɛ gbeena. Kɛnɛn gbeen nan yi minima kundani a rabilinni.
    Tɛɛn yi a tagiyani naxan yi mayilenma alo wuren na gbeeli tɛɛni.
  haw-1868: Nana aku la an, aia hoi he puahiohio e hele mai ana mai ke kukulu akau
    mai, he ao nui, a me ke ahi e pakaawili ana ia ia iho, he olinolino a puui ia,
    a mai waenakonu ona e like i ka nana aku rae ke keleawe olinolino mai loko mai
    o ke ahi.
  arb-NAV: فَأَبْصَرْتُ رِيحاً عَاصِفَةً تَهُبُّ مِنَ الشِّمَالِ مَصْحُوبَةً بِسَحَابَةٍ
    هَائِلَةٍ، وَنَارٍ مُتَوَاصِلَةٍ مُتَوَهِّجَةٍ بِهَالَةٍ مُحِيطَةٍ مِنَ الضِّيَاءِ؛
    وَمِنْ وَسَطِهَا يَتَأَلَّقُ مِثْلُ النُّحَاسِ اللّامِعِ الْبَارِقِ مِنْ وَسَطِ
    النَّارِ.
  ewe-ewe: Melé ŋku ɖe nuwo ŋu, eye mekpɔ ahomya gbɔna tso anyiehe kple lilikpo gã
    aɖe si le dzo kem, eye keklẽ gã aɖe ƒo xlãe. Dzo la titina ɖi ga si le keklẽm,
  eng-LEE: And I saw, and behold, a storm-wind came out of the north, a great cloud,
    and a flaming fire, and a brightness was on it round about; and out of the midst
    of it was like the glitter of amber, out of the midst of the fire.
  asm-FB: তেতিয়া মই দেখিলোঁ যে, উত্তৰ দিশৰ পৰা ধুমুহা বতাহ আহি আছিল - তেতিয়া এখন
    ডাঙৰ মেঘ চিকমিকোৱা অগ্নিৰ দীপ্তিৰে সৈতে তাৰ ভিতৰত আৰু চাৰিওফালে বিয়পি আছিল আৰু
    সেই মেঘৰ ভিতৰত থকা জুই জাংফাই ৰঙৰ আছিল।
  sus-A: ﭑ نَشَ تُرُننَادّ تٌ كٍلِقٍ كْولَ مَبِرِ، نُشُي شُنفبٍ يَنبَمَ نَشَن نَبِلِنشِ
    نَءِيَلَنيِ مَفَاشُشِ رَ. عَ شْرِ نُ لُشِ نّ عَلْ وُرٍ رَشُنُشِ.
  fra-SBL: 'Je regardai, et voici, un vent impétueux venait du septentrion : c''était
    une grande nuée, avec des éclairs étincelants, et un éclat autour d''elle, et
    au milieu d''elle comme un métal incandescent, au milieu du feu.'
  hbo-hbo: וָאֵ֡רֶא וְהִנֵּה֩ ר֨וּחַ סְעָרָ֜ה בָּאָ֣ה מִן־הַצָּפֹ֗ון עָנָ֤ן גָּדֹול֙
    וְאֵ֣שׁ מִתְלַקַּ֔חַת וְנֹ֥גַֽהּ לֹ֖ו סָבִ֑יב וּמִ֨תֹּוכָ֔הּ כְּעֵ֥ין הַחַשְׁמַ֖ל
    מִתֹּ֥וךְ הָאֵֽשׁ׃
  piu-2006: '@see-verse:EZK.001.003'
  kik-kik: Ngĩcũthĩrĩria ngĩona rũhuho rwa kĩhuhũkanio rũgĩũka ruumĩte na mwena wa
    gathigathini, naruo rwarĩ itu inene rĩrĩ na rũheni rũkũhenũka narĩo rĩarigiicĩirio
    nĩ ũtheri mũcangararu. Gatagatĩ ka mwaki ũcio haahaanaga ta kĩgera kĩraakana,
  fra-NCL: Je vis, et voici qu’un vent de tempête venait du septentrion, et une grande
    nuée, et une masse de feu qui resplendissait alentour ; et au milieu d’elle on
    voyait comme l’aspect d’un métal plongé dans le feu.
  cek-AK: Ka khet naah, aluek bang hoi kasong takhi pui to ka hnuk, kalen parai tamai
    loe kangqong hmai hoi hmai aengh mah takui; hmai kangqong um ah loe ni aengh baktiah
    ampha.
  cuk-cuk: Geb degine, dad-nakwed-argan-sapiledsik burwa-dummad daniki, degi, soo-binnasur-gaed-abargi
    mogir-dummad neg-ibegwar-imakdaniki an dakalid. Soo-abargine, esgoro-gordikid-gaedyobi,
    ibmar gae an dakalid.
  uig-CYR: Мән көрдүм, мана! Шималдин боран-чапқун көтирилди; йоған бир булут вә уни
    орап турған бир от, униң әтрапида бир йоруқлуқ җулалинип туратти; оттурисидин,
    йәни шу от ичидин, иссиқтин җулаланған пақирақ мистәк бир көрүнүш көрүнди.
  tel-2017: అప్పుడు ఉత్తరం వైపు నుండి ఒక తుఫాను వస్తుండడం చూశాను. ఒక మహా మేఘం, దానిలో
    ప్రజ్వలించే అగ్ని కనిపించాయి. ఆ మేఘంలో గొప్ప కాంతి కనిపించింది. ఆ కాంతి దాన్ని
    ఆవరించి ఉంది. ఆ మేఘంలో మండే అగ్ని మెరుగు పెట్టిన కంచులా ఉంది.
  hat-BSA: Pandan mwen t ap gade, men gade byen, yon van tanpèt te vini soti nan nò,
    yon gwo nwaj ak loraj ki t ap tire san rete; yon limyè byen klere te antoure l
    e nan mitan l, yon bagay tankou metal ki klere nan mitan dife a.
  kos-kos: Nga ngetak ac liye sie fohru tuku epang me. Sarom uh sarmelik liki sie
    pukunyeng lulap, ac yen nukewa rauneak arulana saromrom. Yen ma sarom uh sarmelik
    we, oasr sie ma saromrom oana osra bronze.
  hbo-WLC: וָאֵ֡רֶא וְהִנֵּה֩ ר֨וּחַ סְעָרָ֜ה בָּאָ֣ה מִן־הַצָּפ֗וֹן עָנָ֤ן גָּדוֹל֙
    וְאֵ֣שׁ מִתְלַקַּ֔חַת וְנֹ֥גַֽהּ ל֖וֹ סָבִ֑יב וּמִ֨תּוֹכָ֔הּ כְּעֵ֥ין הַחַשְׁמַ֖ל
    מִתּ֥וֹךְ הָאֵֽשׁ׃
  ibo-ibo: Elere m anya hụ oke ifufe nke si nʼugwu na-abịa, ahụkwara m oke igwe ojii
    na amụma nke na-egbuke egbuke; ìhè nke na-enwu nnọọ vaa gbara ya gburugburu. Etiti
    ọkụ ahụ nwere ihe dịka ọlaọkụ na-amụke amụke.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଦୃଷ୍ଟି କଲି, ଆଉ ଦେଖ, ଉତ୍ତର ଦିଗରୁ ଘୂର୍ଣ୍ଣିବାୟୁ ବୃହତ ମେଘ ଓ
    ଜାଜ୍ୱଲ୍ୟମାନ ଅଗ୍ନି ଆସିଲା, ଆଉ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ତେଜ ଓ ତହିଁରେ ମଧ୍ୟସ୍ଥାନରେ ଅଗ୍ନିର
    ମଧ୍ୟବର୍ତ୍ତୀ ଉତ୍ତପ୍ତ ଧାତୁର ନ୍ୟାୟ ପ୍ରଭା ଥିଲା।
  chk-chk: Iwe, lupwen üa nenela, üa küna eu mölümöl a feito me efeng, pwal eu kuchu
    mi watte o fokun saramaram ünükün. Iwe, ekkei a fifiwu fochofoch seni, nge lukalapen
    ewe ekkei a usun chök piras mi molupolup.
  rop-rop: Wal aibin luk bigwan stom kaminap brom nowathwei. Laitining bin laitlaitbat
    oloba brom det bigwan klaud en det skai raidaran langa det klaud bin jidan brabli
    shainiwan. Weya det laitining bin oldei laitlaitbat samting brabli shainiwan bin
    jidan deya,
  ukr-1871: Бачив же я — схопився завірухою вітер від півночі, знялась величезна хмара
    й клубом огонь, та проміннє навкруги його, а з середини його, наче блискуча мідь
    ув огнї,
  deu-1951: Ich schaute aber, und siehe, ein Sturmwind kam von Norden her, eine große
    Wolke, unaufhörlich blitzend und von einem Strahlenglanz umgeben; mitten drin
    aber, inmitten des Feuers, war es wie der Silberblick des Erzes.
  eng-JPS: And I looked, and, behold, a stormy wind came out of the north, a great
    cloud, with a fire flashing up, so that a brightness was round about it; and out
    of the midst thereof as the colour of electrum, out of the midst of the fire.
  srp-1865: I vidjeh, i gle, silan vjetar dolažaše od sjevera, i velik oblak i oganj
    koji se razgorijevaše, i oko njega svjetlost, a isred ognja kao jaka svjetlost;
  lug-lug: Awo ne ntunula ne ndaba kibuyaga ng’ava mu bukiikakkono, n’ekire ekikutte
    ekimyansa ekyamwetooloola, wakati nga wafaanana ng’awali ekyuma ekimasamasa.
  heb-heb: וארא והנה רוח סערה באה מן הצפון ענן גדול ואש מתלקחת ונגה לו סביב ומתוכה
    כעין החשמל מתוך האש׃
  ben-IRV: তারপর আমি দেখলাম, সেখানে উত্তরদিক থেকে ঘূর্ণি বায়ু এল, একটা বড় মেঘ তার
    সঙ্গে আগুনের ঝলকানি ছিল এবং তার চারদিকে ও ভেতরে উজ্জ্বলতা ছিল মেঘের মধ্যে হলদেটে
    আগুন ছিল।
  pan-pan: ਜਦੋਂ ਮੈਂ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਉੱਤਰ ਵੱਲੋਂ ਵੱਡੀ ਹਨੇਰੀ ਆਈ, ਇੱਕ ਵੱਡਾ ਬੱਦਲ ਜੋ ਅੱਗ
    ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਉਸ ਦੇ ਦੁਆਲੇ ਚਮਕ ਸੀ, ਅਤੇ ਉਸ ਦੇ ਵਿਚਾਲਿਓਂ ਪਿੱਤਲ ਵਰਗੀ ਕੋਈ ਚਮਕਦੀ
    ਹੋਈ ਚੀਜ਼ ਦਿਖਾਈ ਦਿੱਤੀ।
  mya-JVB: ငါကြည့်ရှု ၍ ၊ ပြင်းစွာ သော လေ၊ ကြီးစွာ သော မိုဃ်းတိမ် ၊ ထွန်းလင်း သော
    မီးစက် သည် မြောက် မျက်နှာမှ ပေါ်လာ ၏။ မီးစက် ထဲက ဟရှမေလ ရွှေရောင်ထွက် လေ၏။
  hmo-hmo: Lauegu matana lau negea, bona lau itaia, lai ena guba ta be mirigini kahana
    dekena amo ia mai. Kevaru danu lau itaia, ori badana momokani dekena amo ia diaridiari
    noho. Diari badana, lahi bamona, ese unai ori ia hagegea noho. Kevaru ia diaridiari
    noho gabuna dekenai, gau ta, iena toana be auri laboralabora bamona ia noho.
  urd-urd: और मैंने नज़र की तो क्या देखता हूँ कि उत्तर से आँधी उठी एक बड़ी घटा और
    लिपटती हुई आग और उसके चारों तरफ़ रोशनी चमकती थी और उसके बीच से या'नी उस आग में
    से सैक़ल किये हुए पीतल की तरह सूरत जलवागर हुई।
  rus-SYN: И я видел, и вот, бурный ветер шел от севера, великое облако и клубящийся
    огонь, и сияние вокруг него,
  bqc-SIM: Kɛ́ ma wɛzù, ↄ̃ má è zàa'ĩana lɛ́ fɛlɛ gugbãntoo oi. Lou sa sìsi,
    àlɛ pílɛ, àlɛ tɛkɛ púuu. Tɛ́ pↄ́ kú a guoguo dɛ lán mↄ̀ tɛ̃a bóiboiwa.
  tcz-CHONGTHU: Keiman kavet pettah chun Sahlam a kon huipi gopi nasatah ahung kitol
    kamun, Meilhang lentah masanga kolphe toh kitho a vah pempumin ahunge. Meilom
    lah a chun meikou aumin, chule meikou lailunga chun khichang tobang meikou vahlap
    lap aume.
  mar-mar: तेव्हा मी पाहिले उत्तरेकडून तुफानाचा वारा सुटला, तो एक अग्नीने धुमसणारा,
    मध्य भागात विजांचा पिवळसर प्रकाश मध्यभागी चमकत असलेला विशाल मेघ होता.
  qub-qub: norte caj-läpita fiyu wayra wayraycämojta. Pucutay chaupinpitana illguy
    achicyashannöraj nina llojshiycämuran. Chay nina chaupinchöna fiyupa chillapyaypa
    chillapyaycämuran.
  bqp-bqp: Wee ye u wɑ kɑ̃si te sɔɔ. U woo bɔkɔ wɑ gɑ seemɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑn di gɑ guru wiru sɔɔwɑ kɑ guru mɑɑkinu. Mɑ yɑm bururɑm mu guru wii te sikerenɛ.
    Mɑ ten suunu sɔɔ n bɑllimɔ nge sii gɑn te bɑ wɔriɑsiɑ.
  hat-hat: Mwen leve je m' gade, mwen wè yon gwo van tanpèt k'ap vini soti nan nò.
    Zèklè t'ap fè yanyan nan yon gwo nwaj. Syèl la te klere tout arebò nwaj la. Nan
    mitan nwaj la menm kote zèklè yo t'ap fèt la, te gen yon limyè ki te klere tankou
    kristal.
  eng-BSB: I looked and saw a whirlwind coming from the north, a great cloud with
    fire flashing back and forth and brilliant light all around it. In the center
    of the fire was a gleam like amber,
  eng-WEBPB: 'I looked, and behold, a stormy wind came out of the north: a great cloud,
    with flashing lightning, and a brightness around it, and out of the middle of
    it as it were glowing metal, out of the middle of the fire.'
  kbq-kbq: Hagi negogeno noti kazigati tusi'a ununko atuno ne-egeno, hampomo'ene kopsinamo'enena
    tusiza nehigeno, ana hampona tusi hankavenentake masamo rugagintegeno, amu'nompina
    teve neregeno, ainima tevefima kre fizoma higeno koranentake'ma hiaza nehigeno
    tevemo'a ruragareno vuno eno hu'ne.
