verse: EZK.001.013
translations:
  mal-C: ഈ നാലു ജീവികളുടെ മധ്യത്തിൽ കത്തുന്ന തീക്കനൽപോലെയോ അവയ്ക്കിടയിൽത്തന്നെ മുന്നോട്ടും
    പിന്നോട്ടും ചലിക്കുന്ന പന്തംപോലെയോ ഉള്ള ഒരു കാഴ്ച ഉണ്ടായിരുന്നു. ആ തീ ഉജ്ജ്വലമായിരുന്നു,
    അതിൽനിന്നു മിന്നൽപ്പിണരുകൾ പുറപ്പെട്ടുകൊണ്ടിരുന്നു.
  deu-TKW: Und zwischen den Wesen sah es aus, wie wenn feurige Kohlen glühten; es
    war wie wenn Fackeln zwischen den Wesen hin und her führen, und das Feuer hatte
    einen hellen Glanz, und von dem Feuer gingen Blitze aus.
  lin-lin: Bikelamu yango ya bomoi ezalaki lokola makala ya moto to lokola koni oyo
    ezali kopela moto. Moto ezalaki kotambola-tambola kati na bikelamu yango, ezalaki
    kongenga mpe mikalikali ezalaki kobima kati na yango.
  eng-LSV: As for the likeness of the living creatures, their appearances [are] as
    coals of fire—burning as the appearance of lamps; it is going up and down between
    the living creatures, and brightness [is] to the fire, and lightning is going
    forth out of the fire.
  eng-GNV: 'The similitude also of the beasts, and their appearance was like burning
    coles of fire, and like the appearance of lampes: for the fire ran among the beastes,
    and the fire gaue a glister, and out of the fire there went lightning.'
  eng-WEBSTER: 'As for the likeness of the living creatures, their appearance was
    like burning coals of fire, and like the appearance of lamps: it went up and down
    among the living creatures; and the fire was bright, and out of the fire went
    forth lightning.'
  nhw-BL: Huan inintlachiyalis nopa nahui catli yoltoque eliyaya quen tlicoli catli
    xahuantoc o quen tlicuahuitl. Elqui quen tlitl quisayaya tlen sesen huan yohuiyaya
    para seyoc tlatlajco tlen inijuanti. Huan nopa tlitl petlaniyaya nelchicahuac.
    Huan tlatlajco tlen nopa tlitl quisayaya tlapetlanilotl.
  swh-ONEN: Kuonekana kwa vile viumbe hai katikati kulikuwa kama makaa ya mawe yanayowaka
    au kama mienge. Moto ule ulikuwa ukienda mbele na nyuma katikati ya vile viumbe,
    ulikuwa na mwangaza mkali na katikati ya ule moto kulitoka kimulimuli kama umeme
    wa radi.
  bba-bba: Hunde koni ben bɑɑ sɔɔ, dɔ̃ɔ ɡɛ̃ɛyɑ yi wɑ̃ɑ mi, yi fĩɑmɔ nɡe wĩi bɔnnu.
    Dɔ̃ɔ win yɑm bururɑm mu kpɑ̃. Min diyɑ dɔ̃ɔ buri yi yɑrimɔ nɡe ɡuru mɑɑkinu.
  eng-KJVCPB: 'As for the likeness of the living creatures, their appearance was like
    burning coals of fire, and like the appearance of lamps: it went up and down among
    the living creatures; and the fire was bright, and out of the fire went forth
    lightning.'
  luo-luo: Nenruok mag gik mangimago ne chalo gi mach mar makaa kata toje maliel.
    Mach ne wuok e nyim gik mangimago karingo koni gi koni, ne en mach mangʼangʼni
    kendo polo bende ne mil e iye.
  meu-meu: Hari mauri ḡaudia bogaragidiai na ḡau ta, ita-itana na gida hururu-hururudia
    na heheto, eiava kede na heheto, mauri ḡaudia bogaragidiai e loa eva-evava. Lahi
    na mai hururu-hururuna, bona lahi lalona amo kevaru na e kevarua isi.
  npi-ULB: ती जीवित प्राणीहरूको आकृति जलिरहेको आगोको भुङ्‌ग्रोजस्तो, राँकोहरूजस्‍ता
    थिए । ती प्राणीहरूको बिचमा चम्किलो आगो यताउता जान्थ्यो, र त्‍यहाँ बिजुलीका चमकहरू
    थिए ।
  yor-yor: Ìrísí àwọn ẹ̀dá alààyè yìí dàbí ẹyin iná tí ń jó tàbí bí i iná fìtílà.
    Iná tó ń jó ń lọ sókè lọ sódò láàrín àwọn ẹ̀dá alààyè; iná yìí mọ́lẹ̀ rokoṣo,
    ó sì ń bù yẹ̀rì yẹ̀rì jáde lára rẹ̀.
  pes-OPCB: در میان این موجودات زنده، چیزهایی شبیه به زغال افروخته با مشعل روشن، در
    حال حرکت بودند. از میان آنها، برق می‌جهید.
  tgl-ULB: Tulad ng mga nagliliyab na baga ang mga buhay na nilalang, o tulad ng mga
    sulo, may maliwanag na apoy din na gumagalaw kasama ng mga nilalang, at may mga
    kumikislap na kidlat.
  cbu-NT: Anshacha, yuw tputs ashtamaru kinarangu, ansha sumas watsam ashtamaru, misha
    maachi tuzaz sunlleerutaru patarich ashirangiya. Naanatara, piyamsha naanatara,
    ipusanand ashishtar ashirangiya. Sumas tamaparee ashiru kurakurtaru anushsha shitungarangitamta.
    Mamarsha kizpur mamartarangiya.
  hui-hui: Agali handalehe uruni ti heago dombeneni ira hungu ale mbira pu íbu bialu
    hari daba ale biyaria handaru.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​၏​အ​လယ်​တွင်​မီး​လျှံ​ထ​နေ​သော​မီး​ရှူး​တိုင်​နှင့်​တူ​သည့်​အ​ရာ​တစ်​ခု​သည်
    အ​စဉ်​ပင်​ရွေ့​လျား​လျက်​နေ​၏။ ထို​အ​ရာ​မှ​မီး​လျှံ​တက်​ပြီး​လျှင်​လျှပ်​စစ်​နွယ်​များ​ထွက်​ပေါ်​လာ​၏။-
  bod-N: སེམས་ཅན་བཞི་པོའི་རྣམ་པ་ནི་མེ་འབར་བའི་སོལ་བ་དང་འདྲ་ཞིང་། ཡང་དཔལ་འབར་དང་མཚུངས་པ་ཡིན།
    མེ་ལྕེ་དེ་ནི་སེམས་ཅན་བཞི་པོའི་དཀྱིལ་དུ་གང་སར་རྒྱུ་བ་དང་། མེ་དེ་ཤིན་ཏུ་གསལ་ཞིང་དེ་ལས་གློག་འཁྱུག་ལ།
  sna-sna: Kuonekwa kwezvisikwa zvipenyu izvi kwakanga kwakaita samazimbe omoto anopfuta,
    kana somwenje. Moto waienda mberi uchidzoka pakati pezvisikwa; wakanga uchipenya,
    uye mheni yaipenya mauri.
  spa-BLM: En cuanto a la semejanza de los seres vivientes, su apariencia era como
    carbones ardientes de fuego, como la apariencia de antorchas. El fuego subía y
    bajaba entre los seres vivos. El fuego era brillante, y del fuego salían relámpagos.
  cac-cac: A d'a scal eb', ay jun tas sb'eyeq'ui, lajan yilji icha tzac'ac' chacxilinac,
    ma icha yilji junoc tas ayoch sc'ac'al. Toxon̈ej sveei yilji, axo d'a scal tz'elta
    copoljoc c'ac'.
  swh-ULB: Kama kwa mfanano wa hao viumbe hai, mwonekano wao ulikuwa ni kama kuchoma
    kaa la moto, kama mwonekano wa nuru; mng'ao wa moto pia ulihama karibu na miongoni
    mwa viumbe, na kulikuwa na nuru za radi.
  bel-bel: І выгляд у гэтых жывёлін быў як выгляд распаленага вугольля, як выгляд
    лампадаў; агонь хадзіў паміж жывёламі, і зьзяньне ад агню і маланка выходзілі
    з агню.
  deu-ELBBK: 'Und die Gestalt der lebendigen Wesen: Ihr Aussehen war wie brennende
    Feuerkohlen, wie das Aussehen von Fackeln. Das Feuer fuhr umher zwischen den lebendigen
    Wesen; und das Feuer hatte einen Glanz, und aus dem Feuer gingen Blitze hervor.'
  mbb-OT: Is ked-ahaa ta kandan henduen be te egkeregreg he vaǥa, wey zuen ebpekepelelaǥuy
    he ebpekesuǥat te menge lawa zan he henduen be te sulù he utew epekesirang, ne
    egkilat puun dutun te sulù.
  mal-2015: ജീവികളുടെ നടുവിൽ കത്തിക്കൊണ്ടിരിക്കുന്ന തീക്കനൽപോലെയും പന്തങ്ങൾ പോലെയും
    ഒരു കാഴ്ച ഉണ്ടായിരുന്നു; അതു ജീവികളുടെ ഇടയിൽ സഞ്ചരിച്ചുകൊണ്ടിരുന്നു; ആ തീ തേജസ്സുള്ളതായിരുന്നു.
    തീയിൽനിന്നു മിന്നൽ പുറപ്പെട്ടുകൊണ്ടിരുന്നു.
  rmc-rmc: Maškar ola štar džide bitosťi sas vareso, so dičholas avri sar jagale angara
    abo sar fakľi. E jag džalas the anglal the palal maškar ola bitosťi. Odi jag švicinelas
    a avenas avri andral late o bleski.
  pes-OPV: و اما شباهت این حیوانات (این بود که )صورت آنها مانند شعله های اخگرهای آتش
    افروخته شده، مثل صورت مشعلها بود. و آن آتش در میان آن حیوانات گردش می‌کرد ودرخشان
    می‌بود و از میان آتش برق می‌جهید.
  ron-1924: Ын мижлокул ачестор фэптурь вий ера чева ка ниште кэрбунь де фок априншь,
    каре ардяу, ши чева ка ниште фэклий умбла ынкоаче ши ынколо принтре ачесте фэптурь
    вий; фокул ачеста арунка о луминэ стрэлучитоаре ши дин ел ешяу фулӂере.
  ben-OBCV: এই জীবন্ত প্রাণীদের মধ্যে জ্বলন্ত কয়লা কিংবা মশালের মতো আগুন জ্বলছিল
    এবং তা সেই প্রাণীদের মধ্যে দিয়ে যাতায়াত করছিল; সেই আগুন উজ্জ্বল এবং তার মধ্যে
    দিয়ে বিদ্যুৎ বেরিয়ে আসছিল।
  som-som: Oo xagga ekaanta xayawaanka waxay u ekaayeen dab qaxmaya dhuxulihiis iyo
    qoryo ololaya. Oo xayawaanka dhexdooduu hor iyo dib iska daba noqnoqonayay, oo
    dabkuna wuu dhalaal dheeraa, oo waxaa dabka ka soo baxayay hillaac.
  lat-VUC: 'Et similitudo animalium, aspectus eorum quasi carbonum ignis ardentium,
    et quasi aspectus lampadarum: hæc erat visio discurrens in medio animalium, splendor
    ignis, et de igne fulgur egrediens.'
  eng-ASVBT: 'As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches: the fire went up and down
    among the living creatures; and the fire was bright, and out of the fire went
    forth lightning.'
  ita-1885: E quant'è alla sembianza degli animali, il loro aspetto somigliava delle
    brace di fuoco; ardevano in vista, come fiaccole; quel fuoco andava attorno per
    mezzo gli animali, dava uno splendore, e del fuoco usciva un folgore.
  eng-LXXUP: And in the midst of the living creatures there was an appearance as of
    burning coals of fire, as an appearance of lamps turning among the living creatures;
    and the brightness of fire, and out of the fire came forth lightning.
  eng-ULB: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches; bright fire also moved
    about among the creatures, and there were flashes of lightning.
  spa-VBL: Estos seres parecían carbones ardientes o antorchas brillantes. El fuego
    ardiente se movía de un lado a otro entre los seres, y del fuego salían relámpagos.
  fra-_FOB: L'aspect de ces animaux était semblable à celui de charbons de feu ardents
    et de torches enflammées; et ce feu flamboyait entre les animaux avec une éclatante
    splendeur, et il en sortait des éclairs.
  mal-mal: ജീവികളുടെ നടുവിൽ കത്തിക്കൊണ്ടിരിക്കുന്ന തീക്കനൽപോലെയും പന്തങ്ങൾ പോലെയും
    ഒരു കാഴ്ച ഉണ്ടായിരുന്നു; അത് ജീവികളുടെ ഇടയിൽ സഞ്ചരിച്ചുകൊണ്ടിരുന്നു; ആ തീ തേജസ്സുള്ളതായിരുന്നു.
    തീയിൽനിന്ന് മിന്നൽ പുറപ്പെട്ടുകൊണ്ടിരുന്നു.
  urd-GVR: Jāndāroṅ ke bīch meṅ aisā lag rahā thā jaise koele dahak rahe hoṅ, ki un
    ke darmiyān mashāleṅ idhar-udhar chal rahī hoṅ. Jhilmilātī āg meṅ se bijlī bhī
    chamak kar nikaltī thī.
  suz-BL: मेको सोक्‍त पाइश्‍शो आन दातेमी ब्रशो कोइला खोदेंशो बाक्‍त। मेको एर ओंथ गाक्‍शो
    तोव़शी खोदेंशो तांइसीबाक्‍त। मेको मी थम छेङछेङ पा ब्रशो बाक्‍त। मिनु मेको रे चिला
    दाप्‍बाक्‍त।
  eng-NOY: And the appearance of the living creatures was as coals of fire, burning
    like torches; and the fire moved about among the living creatures, and shone forth
    brightly; and out of the fire came forth lightning.
  ita-1927: Quanto all’aspetto degli esseri viventi, esso era come di carboni ardenti,
    come di fiaccole; quel fuoco circolava in mezzo agli esseri viventi, era un fuoco
    sfavillante, e dal fuoco uscivan de’ lampi.
  ckb-ckb: هەروەها دیمەنی گیانلەبەرەکان وەک پشکۆی ئاگری داگیرساو یان وەک چەند مەشخەڵێک
    بوون. ئاگر لەنێوان گیانلەبەرەکاندا هاتوچۆی دەکرد، ئاگرەکەش ڕەوشەن بوو، لە ئاگرەکەوە
    بروسکە دەردەچوو.
  eng-BBE: And between the living beings it was like burning coals of fire, as if
    flames were going one after the other between the living beings; and the fire
    was bright, and out of the fire went thunder-flames.
  kan-OKCV: ಆ ಜೀವಿಗಳ ಮಧ್ಯೆ ಅದ್ಭುತ ಕಾಂತಿಯೊಂದು ಉರಿಯುವ ಕೆಂಡಗಳೋ, ಪಂಜುಗಳೋ ಎಂಬಂತೆ ಕಾಣಿಸಿತು.
    ಅದು ಆ ಜೀವಿಗಳ ನಡುವೆ ಓಲಾಡುತ್ತಿತ್ತು. ಆ ಉರಿ ತೇಜೋಮಯವಾಗಿತ್ತು. ಅದರೊಳಗಿಂದ ಮಿಂಚುಗಳು ಹೊರಡುತ್ತಿದ್ದವು.
  tam-2017: உயிரினங்களுடைய தோற்றம் எப்படியிருந்ததென்றால், அவைகள் எரிகிற நெருப்புத்தழலின்
    தோற்றமும் தீவட்டிகளின் தோற்றமுமாக இருந்தது; அந்த நெருப்பு உயிரினங்களுக்குள்ளே
    உலாவிப் பிரகாசமாக இருந்தது; நெருப்பிலிருந்து மின்னல் புறப்பட்டது.
  spa-RV-1909: 'Cuanto á la semejanza de los animales, su parecer era como de carbones
    de fuego encendidos, como parecer de hachones encendidos: discurría entre los
    animales; y el fuego resplandecía, y del fuego salían relámpagos.'
  ron-BTF: Cât despre asemănarea făpturilor vii, înfățișarea lor era asemenea unor
    cărbuni de foc arzând și asemenea înfățișării lămpilor; focul se urca și cobora
    printre făpturile vii și era strălucitor și din foc ieșeau fulgere.
  eng-WEBP: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches. The fire went up and down
    among the living creatures. The fire was bright, and lightning went out of the
    fire.
  eng-FBV: These beings looked like bright burning coals or torches. Blazing fire
    moved to and fro between the beings, and lightning flashed out from the fire.
  nld-1939: Tussen de wezens was iets, dat op brandende kolen vuur, op fakkels leek,
    en dat tussen de wezens heen en weer schoot. Het vuur blonk, en van het vuur schoot
    een bliksemstraal uit;
  nch-BL: Huan inintachiyalis nopa nahui cati yoltoque eliyaya quej ticoli cati xahuantoc
    o quej ticuahuit. Elqui quej tit quisayaya ten sesen huan yahuiyaya para seyoc
    tatajco ten inijuanti. Huan nopa tit petaniyaya nelchicahuac. Huan tatajco ten
    nopa tit quisayaya tapetanilot.
  vie-1934: Hình trạng của những vật sống ấy giống như hình trạng than đỏ và đuốc
    lửa; lửa lên xuống giữa các vật sống ấy, lửa nhoáng sáng và có chớp từ nó phát
    ra.
  hin-CV: उन जीवित प्राणियों का रूप आग के जलते कोयलों या मशालों के समान था. वह आग
    प्राणियों के बीच इधर-उधर खसक रही थी; यह चमकीला था, और इससे बिजली चमक रही थी.
  spa-BES: Y los seres vivos tenían la apariencia como brasas de fuego, o como si
    las llamas iban una tras otra entre los seres vivos; y el fuego era brillante,
    y del fuego brotaban truenos.
  tdx-tdx: Ty vinta’ i raha veloñe rey le hoe vaen-afo mirekake, manahake failo mihelohelo
    mb’etia mb’atia amo raha veloñeo; nireandreañe i afoy, vaho nipelatse boak’ añ’afo
    ao ty helatse.
  tha-KJV: สัณฐานของสิ่งที่​มี​ชี​วิตอยู่​นั้น มี​สิ​่งหนึ่งที่​ดู​เหมือนถ่านคุเหมือนคบเพลิงหลายอัน
    เคลื่อนไปมาอยู่ในหมู่​สิ​่งที่​มี​ชี​วิตอยู่​เหล่านั้น ไฟนั้นสุกใสและมีแสงฟ้าแลบออกมาจากไฟนั้น
  por-BR-2018: Quanto à semelhança dos animais, sua aparência era como pedaços de
    carvão acesos, como aparência de tochas acesas; o fogo se movia entre os animais;
    e brilhava intensamente, e do fogo saíam relâmpagos.
  deu-ELO: 'Und die Gestalt der lebendigen Wesen: Ihr Aussehen war wie brennende Feuerkohlen,
    wie das Aussehen von Fackeln. Das Feuer fuhr umher zwischen den lebendigen Wesen;
    und das Feuer hatte einen Glanz, und aus dem Feuer gingen Blitze hervor.'
  eng-WYC-2018: And the likeness of the beasts, and the beholding of them, was as
    of burning coals of fire, and as the beholding of lamps. This was the sight running
    about in the midst of [the] beasts, the shining of fire, and the lightning going
    out of the fire. (And the likeness of the creatures, and their appearance, was
    like burning coals of fire, or like the appearance of lamps. This was the sight
    running about in the midst of the creatures, the shining of the fire, and the
    lightning going out of the fire.)
  epo-epo: La aspekto de la kreitaĵoj estis kiel aspekto de ardantaj kaj brulantaj
    karboj, kiel aspekto de torĉoj, irantaj inter tiuj kreitaĵoj; brilon havis la
    fajro, kaj el la fajro eliradis fulmoj.
  uig-PIN: Ⱨayat mǝhluⱪlarning ⱪiyapiti bolsa, kɵyüp yalⱪunlap turƣan otning qoƣidǝk,
    mǝx’ǝllǝrdǝk idi; muxu ot uyan-buyan aylinip mǝhluⱪlar arisida yürǝtti; ot intayin
    yalⱪunluⱪ idi, ottin qaⱪmaⱪlar qeⱪip turatti;
  beo-beo: Ilia gilisi modoga, hanu ololasia fofogosa wili gala:lebe ba:i. Lalu da
    ha:ha:na nene yogili gaga:la:lebe agoane ba:i.
  tpi-OTNT: Em pasin bilong ol dispela samting. Mi lukim ol samting i lait olsem paia
    o bumbum na i go i kam namel long ol dispela 4-pela samting olsem man. Na paia
    i save kamap bikpela, na lait bilong klaut i save kamap long paia na i wok long
    sut i go nabaut.
  hau-SA: Kamannin halittun ya yi kamar garwashi mai cin wuta ko kuwa kamar fitilu.
    Wuta tana kai da kawowa a cikin halittun; ta yi haske ƙwarai, walƙiya kuma tana
    wulgawa daga cikinta.
  uig-LAT: Hayat mexluqlarning qiyapiti bolsa, köyüp yalqunlap turghan otning choghidek,
    mesh’ellerdek idi; mushu ot uyan-buyan aylinip mexluqlar arisida yüretti; ot intayin
    yalqunluq idi, ottin chaqmaqlar chéqip turatti;
  nde-nde: Isimo sezidalwa eziphilayo sasinjengamalahle avuthayo omlilo loba njengezibane.
    Umlilo wahamba usiya phambili lasemuva phakathi kwezidalwa; wawukhazimula, njalo
    umbane uphazima uphuma kuwo.
  ton-ton: Pea ko e tatau ʻoe meʻa moʻui ʻe fā, naʻe hangē ko e ulo ʻae fefie ʻi he
    afi, pea ko e ulo ʻae tuʻunga maama naʻe ʻalu hake ia mo ʻalu hifo ʻi he haʻohaʻonga
    ʻoe ngaahi meʻa moʻui; pea naʻe ulo lahi ʻae afi pea ʻasi mai ʻae ʻuhila mei he
    afi.
  ces-1613: Podobnost také těch zvířat na pohledění byla jako uhlí řeřavého, na pohledění
    jako pochodně. Kterýžto oheň ustavičně chodil mezi zvířaty, a ten oheň měl blesk,
    a z téhož ohně vycházelo blýskání.
  eng-WMB: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches. The fire went up and down
    among the living creatures. The fire was bright, and lightning went out of the
    fire.
  tam-TCV: அவ்வுயிரினங்களின் தோற்றம் எரிகிற நெருப்புத்தழலைப்போல் அல்லது தீப்பந்தம்போல்
    இருந்தன. உயிரினங்களுக்குள்ளே முன்னும் பின்னுமாக நெருப்பு அசைவாடிக் கொண்டிருந்தது.
    அந்த நெருப்பு பிரகாசமாயிருந்தது. அந்த நெருப்பிலிருந்து மின்னல் புறப்பட்டது.
  ceb-ULB: Ingon niini ang panagway sa buhing mga binuhat, sama sila sa nagbagang
    kalayo, sama sa sulo; ang hayag nga kalayo nagauban usab sa paglihok sa mga binuhat,
    ug adunay pagkidlap sa kilat.
  pol-UBG: 'A wygląd tych istot był taki: wyglądały jak węgle rozżarzone w ogniu,
    jak palące się pochodnie. Ten ogień krążył między istotami, jaśniał blaskiem,
    a z niego wychodziła błyskawica.'
  agr-agr: Nunú aina nuna niimeg jii kaiji kegaujai betek agmayi, tuja nuna ejapenis
    jii ekemaka ekentsamu mai we mai we wajatai tumain wantinmayi, tuja jii nunú kegauk
    winchantibi, nuwiya peem aidau jiiniagmayi.
  kyc-kyc: Bange lete karenge kareyami sukusa dokona kendapuli yale mende kaeya nao
    rao papyuo kareya. Kareyamo dokona isare uliyapu nyuo lelenge pyao rao peya.
  urd-GVU: جانداروں کے بیچ میں ایسا لگ رہا تھا جیسے کوئلے دہک رہے ہوں، کہ اُن کے درمیان
    مشعلیں اِدھر اُدھر چل رہی ہوں۔ جھلملاتی آگ میں سے بجلی بھی چمک کر نکلتی تھی۔
  deu-1912: Und die Tiere waren anzusehen wie feurige Kohlen, die da brennen, und
    wie Fackeln; und das Feuer fuhr hin zwischen den Tieren und gab einen Glanz von
    sich, und aus dem Feuer gingen Blitze.
  kan-2017: ಆ ಜೀವಿಗಳ ಮಧ್ಯದಲ್ಲಿ ಅದ್ಭುತಕಾಂತಿಯೊಂದು ಉರಿಯುವ ಕೆಂಡಗಳೋ, ಪಂಜುಗಳೋ ಎಂಬಂತೆ ಕಾಣಿಸಿತು;
    ಅದು ಜೀವಿಗಳ ನಡುವೆ ಓಲಾಡುತ್ತಿತ್ತು; ಆ ಉರಿಯು ತೇಜೋಮಯವಾಗಿತ್ತು, ಅದರೊಳಗಿಂದ ಮಿಂಚುಗಳು ಹೊರಡುತ್ತಿದ್ದವು.
  yap-yap: Mu thilin e pin’em nib fos e ba’ ban’en riy ni bod ba mol’ ni be daramram
    ni yugu be yan u thilrad. Bayi n’en me daramram ni ba ga’ ram’en me matmat e uluch
    riy.
  hlt-MCSB: A mueimae tah mulhing phek neh hmai dongkah hmai-alh aka alh bangla, hmaithoi
    kah a mueimae bangla om. Anih te mulhing lakli ah a pongpa hatah hmai la aa tih
    hmai lamloh rhaek ha thoeng.
  mdy-ETH: ሼምፓሢና ዓኣ ዬያ ማዢንቶኮ ማላሢ ዔኤታ ታሚ ቄንሢና ዓይሢንቴ ኩሻና ማላኔ፤ ዬንሢኮ ባኣካ ታሚ ሴካ ሃንጋ ጋዓኔ፤
    ፖዓኣ ኮሺ ፖዓያኬ፤ ዬያ ታማፓ ዜኤሊንሢ ዜኤሊንሣኔ።
  twi-ASANTE: Ateasefoɔ no suban te sɛ ogyasramma a ɛrederɛ anaa ogyatɛn. Ogya di
    akɔneaba wɔ ateasefoɔ no mu; ɛhyerɛn na emu na anyinam firi dwidwa.
  eng-WEBU: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches. The fire went up and down
    among the living creatures. The fire was bright, and lightning went out of the
    fire.
  wal-wal: Ha paxa de7iya meretatu giddon issi eexxiya tama bonqqo milatiyaageenne
    sinttaunne guyye qaaxxiya, eexxiya xomppe malatiyaagee de7ees; he tamai phooleesinne
    a giddoppekka wolqqanttai kiyees.
  spa-PDDPT: Dentro de los seres vivientes había algo que parecía como brasas de fuego
    encendidas como antorchas que se movían de un lado a otro. Había un gran resplandor
    del cual salían relámpagos.
  gun-gun: Temimoingo kuery jaexa rã tapyĩ hexakã va'e rami hendy, tataendy rami guive.
    Ha'e kuery mbyte rupi ma tata rendy vuku oaxa-axa. Ha'e kuery gui oẽ avi overa
    va'e.
  ilo-ULB: Kasla sumsumged a beggang wenno aluten dagiti sibibiag a parsua; adda pay
    gumilgil-ayab nga apuy nga agalis-alis kadagiti parsua, ken agkanabsiit ti kimat.
  kpg-kpg: Di mee be di lama ulaula e menege adu i mehanga nia manu mouli aalaa. Di
    mee deelaa e ulaula, e dabadaba mai di ila no lodo.
  uig-ARA: ھايات مەخلۇقلارنىڭ قىياپىتى بولسا، كۆيۈپ يالقۇنلاپ تۇرغان ئوتنىڭ چوغىدەك،
    مەشئەللەردەك ئىدى؛ مۇشۇ ئوت ئۇيان-بۇيان ئايلىنىپ مەخلۇقلار ئارىسىدا يۈرەتتى؛ ئوت
    ئىنتايىن يالقۇنلۇق ئىدى، ئوتتىن چاقماقلار چېقىپ تۇراتتى؛
  sus-sus: Na daalisee lahalɛ nu luxi nɛ alɔ tɛ wolee nun tɛ fulefulee. Na tɛ yanbaxi
    nu a lintanma na daalisee longori ra alɔ seyamakɔnyie.
  pon-2006: Eri, likamwete mehnser ehu me wie lullul oh mwekimwekid poatopoat nanpwungen
    menmour ko. Mehnsero kin lullul oh lioal kin piripirsang loale.
  jae-jae: Aŋga gêŋ mateŋ jali tonaŋ ŋalêlôm gêŋ teŋ gêc, taŋ galic amboac ja ŋalana
    kêtôm daweŋ ŋawê ŋaoleb-oleb kêsa. Ja tau ŋawê kaiŋ teŋ ma ôsic kêkac aŋga ja
    tau kêsa gêmêŋ.
  ksd-ksd: Ma livuan ta ra umana magit na vavaki tika na magit i guguran, i da ra
    lapap na iap i bagabagele, da ra umana biro na ul; a iap i rarao ma i kulamene.
  grc-BRENT: Καὶ ἐν μέσῳ τῶν ζώων ὅρασις ὡς ἀνθράκων πυρὸς καιομένων, ὡς ὄψις λαμπάδων
    συστρεφομένων ἀναμέσον τῶν ζώων, καὶ φέγγος τοῦ πυρὸς, καὶ ἐκ τοῦ πυρὸς ἐξεπορεύετο
    ἀστραπή.
  ind-AYT: Rupa makhluk-makhluk hidup itu seperti bara api yang menyala, seperti obor-obor
    yang bergerak kian kemari di antara makhluk-makhluk hidup. Api itu terang, dan
    kilat menyambar keluar dari api itu.
  nya-nya: Pakati pa zamayozo panali chinthu chooneka ngati makala oyaka kapena miyuni
    yoyaka. Moto umayendayenda pakati pa zamayozo; wowala kwambiri, ndipo mphenzi
    zimatuluka pakati pawo.
  hrv-hrv: A posred tih bića vidjelo se kao neko užareno ugljevlje, kao goruće zublje
    koje se među njima kretahu; iz ognja sijevaše i munje bljeskahu.
  mps-mps: Te nai dabego kolesaga te tama elalubao. Eno suali, te nai dabego ula te
    isi ula me sole tiwai ula te bidi tiwai nai me si me si tomode iba peyu, eda asu
    yali. Tama te sia bogoli genuai pedelama, te be sele ula te isi pedelama, te pepeda
    pabo sę ela palio.
  tpi-tpi: Em pasin bilong ol dispela samting. Mi lukim ol samting i lait olsem paia
    o bumbum na i go i kam namel long ol dispela 4-pela samting olsem man. Na paia
    i save kamap bikpela, na lait bilong klaut i save kamap long paia na i wok long
    sut i go nabaut.
  dan-1931: Midt imellem de levende Væsener var der noget som glødende Kul at se til,
    som Blus, der for hid og did imellem dem, og Ilden udsendte Stråleglans, og Lyn
    for ud derfra.
  vie-OVCB: Các sinh vật trông giống như than lửa đỏ hay như đuốc cháy sáng, và ánh
    sáng phát ra chớp nhoáng tới lui giữa chúng.
  guj-2017: આ પશુઓનો દેખાવ અગ્નિના બળતા કોલસા જેવો તથા તેજસ્વી મશાલ જેવો હતો. પશુઓ
    વચ્ચે ચળકતો અગ્નિ ચઢઊતર કરતો હતો, તેમાંથી વીજળીના ચમકારા થતા હતા.
  pon-2006A: Eri, likamwete mehnser ehu me wie lullul oh mwekimwekid poatopoat nanpwungen
    menmour ko. Mehnsero kin lullul oh lioal kin piripirsang loale.
  por-BRBSL: Quanto à semelhança dos seres vivos, sua aparência era como brasas de
    fogo ardentes, como a aparência de tochas. O fogo subia e descia entre as criaturas
    vivas. O fogo era brilhante e os relâmpagos se apagavam do fogo.
  cth-cth: Moithangnaw e kâvannae teh, ka tawk e hmaito, moithangnaw rahak vah hnuklah
    hmalah ka cet e hmaito patetlah ao. Hmaito thung hoi sumpapalik.
  twi-twi: Ateasefo no suban te sɛ nnyansramma a ɛredɛw anaa ogyatɛn. Ogya di akɔneaba
    wɔ ateasefo no mu; ɛhyerɛn na mu na anyinam fi twitwa.
  hlt-hlt: A mueimae tah mulhing phek neh hmai dongkah hmai-alh aka alh bangla, hmaithoi
    kah a mueimae bangla om. Anih te mulhing lakli ah a pongpa hatah hmai la aa tih
    hmai lamloh rhaek ha thoeng.
  tbz-SIM: Kɛ̀ n yɑ̀ dɛ kó dɛsĩ̀nnɛ̀ cuokɛ̀ dɛ̀mɑrɛ̀ kɛ̀ dɛ̀ dò nyɛhɑ̃ɑ̃kũɔ̃ nkɛ wɛ̃̀tɛ
    kɛ dònnɛ̀ yɛhɑ̃ɑ̃tĩrɛ kɛ keroo kɛ wĩɛ̃tiní dɛɛ̀ kpɑ́kpɛrɛ cuokɛ̀, kɛ tɑ̃ũ muhɑ̃ɑ̃́,
    nkɛ̀ fɛtɑɑfɛ̀ pɛ̀ú, kɛ̀ muhɑ̃ɑ̃́ nyiɛ̀.
  msy-2020: Kɨ bizir angamɨra itibar tongɨn gari, mati adenir avim isia, bizir angamɨra
    itir kabar tongɨn ghua ua izi. Ezɨ avimɨn angazangarim bar gavgavigha onɨmarimɨn
    mɨn taghtagha tintinibar zui.
  dop-dop: Wontu ntɩ tǝ wɛɛtʋ kɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ kɔkɔ mɑmɑlɑ. Nɑ tǝ wɛɛ ɩsɩɩ kɑhulɑsɩ,
    nɑ kɔkɔ ŋkɛ kɑ cɔɔkɩ tǝ hɛkʋ tɑɑ. Tǝ nyɑɑlǝm tɔɔwɑ sɔsɔm kɛ́ nɑ tɛʋ ŋmɛlǝsʋɣʋ
    lɩɩkɩ pǝ tɑɑ.
  azb-azb: Bu canlılar görünüşcə yanar köz kimi, məşəl kimi bir şeyə bənzəyirdi. Canlı
    məxluqların arasında od hərəkətdə idi. Od parıldayırdı və ondan şimşək çaxırdı.
  eng-DBY: 'And as for the likeness of the living creatures, their appearance was
    like burning coals of fire, as the appearance of torches: it went up and down
    among the living creatures; and the fire was bright; and out of the fire went
    forth lightning.'
  hin-2017: जीवधारियों के रूप अंगारों और जलते हुए मशालों के समान दिखाई देते थे, और
    वह आग जीवधारियों के बीच इधर-उधर चलती-फिरती हुई बड़ा प्रकाश देती रही; और उस आग
    से बिजली निकलती थी। (प्रका. 4:5, प्रका. 11:1)
  wol-KYG: Jëmmi bindeef yaa nga am melow xali sawara yu yànj, mel niy jum, sawara
    way dem ak dikk ci seen biir. Sawara waa nga ne ràññ, ay melax di ca fettaxe.
  eng-YLT: As to the likeness of the living creatures, their appearances [are] as
    coals of fire — burning as the appearance of lamps; it is going up and down between
    the living creatures, and brightness [is] to the fire, and out of the fire is
    going forth lightning.
  eng-WYC-2017: And the likeness of the beasts, and the beholding of them, was as
    of burning coals of fire, and as the beholding of lamps. This was the sight running
    about in the midst of [the] beasts, the shining of fire, and the lightning going
    out of the fire.
  eng-WMBB: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches. The fire went up and down
    amongst the living creatures. The fire was bright, and lightning went out of the
    fire.
  urd-GVH: जानदारों के बीच में ऐसा लग रहा था जैसे कोयले दहक रहे हों, कि उनके दरमियान
    मशालें इधर-उधर चल रही हों। झिलमिलाती आग में से बिजली भी चमककर निकलती थी।
  rug-rug: Sa dinoṉodi ri na kurukuru hire si guana patu leradi pa nika babe na zuke
    huruṉudi. Na nika si rizu la meke pule pa vari korapadi rina kurukuru; bakala
    hola meke na kapi si vura mae koa sa.
  gaz-gaz: Bifti uumamawwan jiraatoo sanaa cilee ibiddaa kan bobaʼu yookaan guca bobaʼu
    fakkaata ture. Uumamawwan sana gidduus ibiddi asii fi achi sosochoʼa ture; ni
    ifas ture; bakakkaanis isa keessaa ni baʼa ture.
  fra-LSG: L’aspect de ces animaux ressemblait à des charbons de feu ardents, c’était
    comme l’aspect des flambeaux, et ce feu circulait entre les animaux; il jetait
    une lumière éclatante, et il en sortait des éclairs.
  gnn-gnn: Ga ŋunhiwalayi ṉapuŋga'lilinydja ŋurikalayi walalaŋgala ḏämbumiriwwala,
    ŋarra nhäŋala balanyara bitjan dhäŋa'mirri gurtha ŋäṉarr, yurru bitjarra liŋgu
    yukurrana ŋunhiyi giṯthu'‐giṯthurruna yulŋunydja ŋunhili ṉapuŋgany'tja. Yo, gurthanydja
    ŋunhi ŋäṉarrnydja yukurrana wirrkina ŋaḻapthurruna dhika, ga ŋuliŋuruyi bitjarrana
    liŋguna yukurrana milŋ'thu‐milŋ'thurruna bitjan ṉilŋṉilŋ' gurtha ŋunhi.
  yal-yal: Na daliseene yi luxi nɛn alo tɛɛ wolonna, e yi dɛgɛma alo xaye xidin dɛgɛne.
    Tɛɛn yi a firifirima daliseene tagi, a mayilenma, galanna minima a yi.
  haw-1868: A o ka helehelena like ana o na mea ola, ua like ko lakou ano i ka nana
    aku me na lanahu ahi e a ana, a me na ipukukui; hele ia iwaena o na mea ola; olinolino
    ke ahi, a mailoko aku o ke ahi i puka ai ka uwila.
  arb-NAV: أَمَّا مَنْظَرُ الْكَائِنَاتِ الْحَيَّةِ هَذِهِ فَكَانَ كَجَمَرَاتِ نَارٍ
    مُتَّقِدَةٍ، أَوْ مَشَاعِلَ تَجُوزُ جِيئَةً وَذَهَاباً بَيْنَ الْكَائِنَاتِ الْحَيَّةِ.
    وَكَانَتِ النَّارُ مُضِيئَةً يَلْمَعُ مِنْهَا وَمِيضُ بَرْقٍ.
  ewe-ewe: Nu gbagbeawo ƒe dzedzeme nɔ abe dzoka xɔxɔ alo akakati bibi ene. Dzo la
    ʋãna yia megbe kple ŋgɔgbe le nu gbagbeawo dome. Dzo la klẽna, eye dzikedzo dona
    tso eme.
  eng-LEE: 'As for the likeness of the living creatures, their appearance was like
    coals of fire, burning as with the appearance of torches; this [fire] it was which
    passed along between the living creatures: and a brightness was about the fire,
    and out of the fire went forth lightning.'
  asm-FB: সেই জীৱিত প্ৰাণী কেইজনৰ ৰূপ জ্বলি থকা জুইৰ আঙঠা আৰু এঙাৰবোৰৰ নিচিনা; উজ্জ্বল
    অগ্নিও তেওঁলোকৰ মাজত ঘূৰি ফুৰিছিল আৰু তাত অত্যন্ত বজ্রপাত পৰিছিল।
  sus-A: نَ دَالِسٍيٍ لَهَلّ نُ لُشِ نّ عَلْ تّ وٌلٍيٍ نُن تّ قُلٍقُلٍيٍ. نَ تّ يَنبَشِ
    نُ عَ لِنتَنمَ نَ دَالِسٍيٍ لٌنفٌرِ رَ عَلْ سٍيَمَكْنيِيٍ.
  fra-SBL: Quant à la ressemblance des êtres vivants, leur aspect était comme des
    charbons ardents, comme l'aspect de torches. Le feu montait et descendait parmi
    les êtres vivants. Le feu était brillant, et des éclairs sortaient du feu.
  hbo-hbo: וּדְמ֨וּת הַחַיֹּ֜ות מַרְאֵיהֶ֣ם כְּגַחֲלֵי־אֵ֗שׁ בֹּֽעֲרֹות֙ כְּמַרְאֵ֣ה
    הַלַּפִּדִ֔ים הִ֕יא מִתְהַלֶּ֖כֶת בֵּ֣ין הַחַיֹּ֑ות וְנֹ֣גַהּ לָאֵ֔שׁ וּמִן־הָאֵ֖שׁ
    יֹוצֵ֥א בָרָֽק׃
  piu-2006: '@see-verse:EZK.001.012'
  kik-kik: Ciũmbe icio irĩ muoyo cionagwo ihaana ta makara megwakana mwaki kana ta
    imũrĩ. Mwaki ũcio wathiiaga thuutha na mbere gatagatĩ-inĩ ga ciũmbe icio; warĩ
    mũcangararu, na rũheni rwahenũkaga kuuma harĩ guo.
  fra-NCL: L’aspect de ces êtres vivants ressemblait à des charbons ardents ; c’était
    comme l’aspect des lampes ; le feu circulait entre les êtres, le feu était éblouissant,
    et du feu sortaient des éclairs.
  cek-AK: Kahing hmuennawk ih krang loe kamngaeh li hmai kangqong baktih, kahing hmuennawk
    salakah ahnuk ahma kacaeh, hmaithaw baktiah oh; to hmai loe aang moe, a thung
    hoiah kampha hmai aengh to tacawt.
  cuk-cuk: We-ibdulamar-dakarmakedi, sogun-aramaksiiyob dakleged. Ibdulamar-abargine,
    acha-gwallu-duurmaked-bipinmakwichiyob dakleged. Soo duurmakwichidgine, mar ibyegwichid.
  uig-CYR: Һаят мәхлуқларниң қияпити болса, көйүп ялқунлап турған отниң чоғидәк, мәшъәлләрдәк
    еди; мошу от уян-буян айлинип мәхлуқлар арисида жүрәтти; от интайин ялқунлуқ еди,
    оттин чақмақлар чеқип туратти;
  tel-2017: ఈ జీవులు రగులుతున్న నిప్పు కణికల్లా, దివిటీల్లా కనిపిస్తున్నాయి. ప్రకాశవంతమైన
    అగ్ని ఆ జీవుల మధ్య కదులుతూ ఉంది. అక్కడ నుండి మెరుపులు వస్తున్నాయి.
  hat-BSA: Nan mitan kreyati vivan yo, te gen yon bagay ki te sanble ak chabon dife,
    tankou tòch ki t ap file fè ale retou pami kreyati vivan yo. Dife a te klere e
    loray te vòltije soti nan dife a.
  kos-kos: Inmasrlon ma moul inge oasr ma se oana sukan sul soko su mukuiwot mukuime
    pacl nukewa, ac e kac uh ngutyak, pusrukla sarom.
  hbo-WLC: וּדְמ֨וּת הַחַיּ֜וֹת מַרְאֵיהֶ֣ם כְּגַחֲלֵי־אֵ֗שׁ בֹּֽעֲרוֹת֙ כְּמַרְאֵ֣ה
    הַלַּפִּדִ֔ים הִ֕יא מִתְהַלֶּ֖כֶת בֵּ֣ין הַחַיּ֑וֹת וְנֹ֣גַהּ לָאֵ֔שׁ וּמִן־הָאֵ֖שׁ
    יוֹצֵ֥א בָרָֽק׃
  ibo-ibo: Nʼetiti ihe ndị a dị ndụ, e nwere ihe dịka icheku ọkụ na-enwu enwu, dịkwa
    ka ọwa na-enwu ọkụ. Ọkụ na-esi nʼetiti ihe ndị ahụ dị ndụ na-aga ihu na azụ, ọkụ
    ahụ nwupụrụ enwupụ, amụma eluigwe sikwa na ya egbupụta.
  ory-ory: ଏହି ଜୀବିତ ପ୍ରାଣୀମାନଙ୍କ ଆକୃତି ପ୍ରଜ୍ୱଳିତ ଅଙ୍ଗାର ଓ ମଶାଲ ସଦୃଶ ଥିଲା; ତାହା ଜୀବିତ
    ପ୍ରାଣୀମାନଙ୍କ ମଧ୍ୟରେ ଗମନାଗମନ କଲା ଓ ସେହି ଅଗ୍ନି ତେଜୋମୟ ଓ ସେହି ଅଗ୍ନିରୁ ବିଦ୍ୟୁତ୍ ନିର୍ଗତ
    ହେଲା।
  chk-chk: Iwe, lukalapen ekewe mönümanau a wor och mi usun chök molien ekkei mi sarara,
    pwal usun chök töl mi mwökütükütfetal lein ekewe mönümanau. Iwe, ewe ekkei a saramaram,
    nge fifi a fifiwu seni me lon.
  rop-rop: Brom deya aibin luk rait langa midul langa detlot enimul samting wulijim
    faiya bin barnbarn jis laiga faiya stik. Imbin kipgon mubabat ebriweya langa detlot
    enimul en det faiya bin brabli braitwan en laitining brom det faiya bin oldei
    laitlaitbat ebriweya.
  ukr-1871: А вид тих животин був, наче жар огняний, як смолоскипи; огонь ходив між
    тими животинами сюди й туди, й блищав огонь вельми ясно, й вилїтали з огню блискавки.
  deu-1951: 'Und dies war das Aussehen der lebendigen Wesen: sie waren wie glühende
    Kohlen, welche brennen; und es fuhr wie Fackeln zwischen den lebendigen Wesen
    hin und her, und das Feuer gab einen Glanz, und von dem Feuer gingen Blitze aus;'
  eng-JPS: As for the likeness of the living creatures, their appearance was like
    coals of fire, burning like the appearance of torches; it flashed up and down
    among the living creatures; and there was brightness to the fire, and out of the
    fire went forth lightning.
  srp-1865: I na oèi bijahu te životinje kao živo ugljevlje, gorahu na oèi kao svijeæe;
    taj oganj prolažaše izmeðu životinja i svijetljaše se, i iz ognja izlažaše munja.
  lug-lug: Endabika ey’ebiramu ebyo yafaanana ng’omuliro ogwaka ogw’amanda oba omuliro
    ogw’omumuli. Omuliro gwavanga mu maaso n’emabega, nga gwakaayaakana era nga gumyansa.
  heb-heb: ודמות החיות מראיהם כגחלי אש בערות כמראה הלפדים היא מתהלכת בין החיות ונגה
    לאש ומן האש יוצא ברק׃
  ben-IRV: জীবন্ত প্রাণীগুলো দেখতে আগুনের জলন্ত কয়লার মত বা মশালের মত; সেই আগুন ঐ
    প্রাণীদের মধ্যে চলাফেরা করত ও সেই আগুন থেকে বিদ্যুৎ চমকাত।
  pan-pan: ਉਹਨਾਂ ਜੀਵਾਂ ਦਾ ਰੂਪ ਅੱਗ ਦੇ ਭੱਖਦੇ ਹੋਏ ਕੋਲਿਆਂ ਅਤੇ ਮਸ਼ਾਲਾਂ ਵਰਗਾ ਸੀ, ਇੱਕ ਚਮਕਦੀ
    ਹੋਈ ਅੱਗ ਜੀਵਾਂ ਦੇ ਵਿਚਾਲੇ ਇੱਧਰ-ਉੱਧਰ ਆਉਂਦੀ ਜਾਂਦੀ ਸੀ ਅਤੇ ਉਸ ਅੱਗ ਵਿੱਚੋਂ ਬਿਜਲੀ ਨਿੱਕਲਦੀ
    ਸੀ।
  mya-JVB: ထိုသတ္တဝါ တို့၏ အဆင်း အရောင်သည်ကား ၊ တောက် သော မီး ခဲ အရောင် ၊ မီးခွက်
    အရောင် နှင့် တူ၏။ မီး သည်တောက် လျက် သတ္တဝါ တို့တွင် အနှံ့အပြားလှည့်လည် ၍ မီး ထဲက
    လျှပ်စစ် ပြက် လေ၏။
  hmo-hmo: Inai mauri gaudia edia huanai be gau ta, iena toana be lahi ena gida bamona,
    o kede bamona. Inai lahi bamona gauna be mauri gaudia edia huanai ia marere lao.
    Inai lahi be ia hururuhururu, bona iena lalona dekena amo kevaru be ia kevarua
    lao.
  urd-urd: रही उन जानदारों की सूरत तो उनकी शक्ल आग के सुलगे हुए कोयलों और मशा'लों
    की तरह थी, वह उन जानदारों के बीच इधर उधर आती जाती थी और वह आग नूरानी थी और उसमे
    से बिजली निकलती थी।
  rus-SYN: И вид этих животных был как вид горящих углей, как вид лампад; огонь ходил
    между животными, и сияние от огня и молния исходила из огня.
  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ kɛkɛá dɛ lán tɛyↄ̃ ge sɛ̃tɛwaɛ. Tɛ́pi gupua zↄ̃ↄ, ìↄ táa'o
    pↄ́ bɛ̃́ɛ mɛ̀n síiↄ̃piↄ zãnguo. Lou lɛ́ pílɛpilɛ tɛ́pi guu.
  tcz-CHONGTHU: Ganhing liho chu meihol ampem puma kou abangin, ahilouleh meisel lou
    vah pempum kide abangin, chule kolphe vah bangin amaho lah a chun aki nungtol
    akima tollun ahi.
  mar-mar: ते जिवंत प्राणी जळत्या कोलीतासमान किंवा मशालीसमान दिसत होते; त्यांच्यातून
    प्रखर अग्नी निघत होता व विजा चकाकत होत्या.
  qub-qub: Chay chuscu älayojcunaga caycaran nina shanshaycajnömi. Chaqui guerupa
    puntanman sindircur achquita apashanchïnömi, wac-läman cay-läman achicyaycachaycaran.
    Chay nina rataycäga caran fiyupa achicyaj. Chaypitami illguycuna llojshiycaran.
  bqp-bqp: Hunde koni ben bɑɑ sɔɔ, dɔ̃ɔ gɛ̃ɛyɑ yi wɑ̃ɑ mi, yi fĩɑmɔ nge wĩi bɔnnu.
    Dɔ̃ɔ win yɑm bururɑm mu kpɑ̃. Min diyɑ dɔ̃ɔ buri yi yɑrimɔ nge guru mɑɑkinu.
  hat-hat: Nan mitan bèt yo ou ta di yon gwo boukan dife ak gwo flanm tankou flanm
    bwa chandèl tou limen ki t'ap ale vini. Dife a te klere anpil, te gen zèklè ki
    t'ap soti ladan l'.
  eng-BSB: In the midst of the living creatures was the appearance of glowing coals
    of fire, or of torches. Fire moved back and forth between the living creatures;
    it was bright, and lightning flashed out of it.
  eng-WEBPB: As for the likeness of the living creatures, their appearance was like
    burning coals of fire, like the appearance of torches. The fire went up and down
    amongst the living creatures. The fire was bright, and lightning went out of the
    fire.
  kbq-kbq: Hagi ana zagaramimofo amu'nozmifina tevema nereazamo'a, tankanu'zagna huge,
    tosi tavikna zamo vuge ege hu'ne. Hagi ana tevemo'a tusiza huno hagna hagna huno
    remsa nehigeno, ana tevefintira kopsinamo'a rutrage huno vuno eno hu'ne.
  nhe-BL: Huan inintlachiyalis nopa nahui tlen yoltoque eliyaya queja tlicoli tlen
    xahuantoc o queja tlicuahuitl. Elqui queja tlitl quisayaya tlen sesen huan yohuiyaya
    para seyoc tlatlajco tlen yajuanti. Huan nopa tlitl petlaniyaya nelchicahuac.
    Huan tlatlajco tlen nopa tlitl quisayaya tlapetlanilotl.
  gub-BL: Ma'ea'yr wamyter pe heta tapuru 'yw zàwenugar. Ukaz iko a'e. Utyrytyryk
    upytu'u 'ym pà. Tata uhu wera'u. Uweraweraw.
  eng-DRA: And as for the likeness of the living creatures, their appearance was like
    that of burning coals of fire, and like the appearance of lamps. This was the
    vision running to and fro in the midst of the living creatures, a bright fire,
    and lightning going forth from the fire.
