verse: EZK.001.018
translations:
  mal-C: നാലു ചക്രങ്ങളുടെയും ചുറ്റുവളയങ്ങൾ വളരെ ഉയരമുള്ളതും ഭയാനകവും ആയിരുന്നു. നാലിന്റെയും
    ചുറ്റുവളയങ്ങളുടെ ചുറ്റും കണ്ണുകൾ നിറഞ്ഞിരുന്നു.
  deu-TKW: Und als ich ihre Felgen ansah, - da waren ihre Felgen ringsum voll Augen
    bei den Vieren.
  lin-lin: 'Bajante ya bapine na yango ezalaki minene mpe somo : nyonso minei ezalaki
    etonda na miso zingazinga na yango.'
  eng-LSV: As for their rings, they are both high and fearful, and their rings, of
    the four of them, [are] full of eyes around them.
  eng-GNV: They had also rings, and height, and were fearefull to beholde, and their
    rings were full of eyes, round about them foure.
  eng-WEBSTER: As for their rings, they were so high that they were dreadful; and
    their rings were full of eyes around them four.
  nhw-BL: Huan yahualtic sesen nopa nahui ruedas quipiyayayaj itencuayo inintejteno
    seyoc rueda catli huejcapantic hasta temajmati. Huan campa hueli ipan itejteno
    sesen rueda quipixqui miyac ixteyolme.
  swh-ONEN: Kingo zake zilikuwa ndefu kwenda juu na za kutisha, nazo zote nne zilijawa
    na macho pande zote.
  bba-bba: Ben ɡunum mu nɑnum mɔ. Mɑ ben nɔsu sɔɔ n sɑ̃ɑre ɡɑ̃ɑnu mɑni mɑni ni nu
    bɑllimɔ.
  eng-KJVCPB: As for their rings, they were so high that they were dreadful; and their
    rings were full of eyes round about them four.
  luo-luo: Gik momako tiendegigo ne dongo mamiyo ji hum, kendo kargi angʼwen negipongʼ
    gi wenge e bethegi alwora koni gi koni.
  meu-meu: Hari ava-keikei haniosi na mai isedia auridia kuborodia bona heto'o-tao
    auridia; bona isedia auridia kuborodia idoidiai na mata ai e honu.
  npi-ULB: तिनीहरूका घेरा अल्‍गा र डरलाग्‍दा थिए, किनकि ती चारै घेरा आँखाहरूले भरिएका
    थिए ।
  yor-yor: Àwọn ríìmù wọ́n ga, wọ́n sì ba ni lẹ́rù, àwọn ríìmù mẹ́rẹ̀ẹ̀rin sì jẹ́
    kìkìdá ojú yíká.
  pes-OPCB: آن چهار چرخ دارای لبه‌ها و پره‌هایی بودند و دور لبه‌ها پر از چشم بود.
  tgl-ULB: Para naman sa mga gilid naman ng mga ito, matataas at nakakatakot, sapagkat
    ang mga gilid ay puno ng mga mata paikot!
  cbu-NT: Mishat, nap ashkuri, parangitamana, yuw ipunpunaru iripich anich tamatarparee
    ashiru, kapung iripich torreezaru kurakurtaru, annungirisha tuwasineerangu, isping
    tamaparee ashirangiya.
  hui-hui: Ainde garo ge ale uruni timbuni gibiore wiagola hondowa i̱ gi timbuniore
    haru. Ani handalu hewaria garo ge ale uruninaga aeane heago bibahendeha handai
    holene de emene emene dewaore hearia handaru.
  mya-mya: ဘီး​ခွေ​တို့​သည်​မျက်​စိ​များ​ဖြင့်​ပြည့်​နှက်​လျက်​ရှိ​၍ မြင့်​မား​လျက်​စိုး​ရိမ်​ထိတ်​လန့်​ဖွယ်​ကောင်း​၏။-
  bod-N: འཁོར་ལོའི་མུ་ཁྱུད་ཤིན་ཏུ་མཐོ་ཞིང་འཇིགས་སུ་རུང་བ་ཞིག་ཡིན་ཏེ། འཁོར་ལོའི་མུ་ཁྱུད་བཞི་པོའི་སྟེང་དུ་མིག་གིས་ཁེངས་ཡོད།
  sna-sna: Marimu acho akanga akakwirira uye aishamisa, uye marimu ose ari mana akanga
    azere nameso kwose kwose.
  spa-BLM: En cuanto a sus aros, eran altos y temibles; y los cuatro tenían sus aros
    llenos de ojos por todas partes.
  cac-cac: Ix vilani to a junjun juntzan̈ xocanxocan chi' chaan̈ yajq'uei, satub'tac
    yilji, ayn̈ej yol sat d'a spatic yichan̈.
  swh-ULB: Kama kwa upande kingo, walikuwa warefu na wakutisha, kwa upande kingo kulikuwa
    na macho yamezunguka kote.
  bel-bel: А абады на іх - высокія і страшныя былі яны; абады на ўсіх чатырох вакол
    былі поўныя вачэй.
  deu-ELBBK: Und ihre Felgen, sie waren hoch und furchtbar; und ihre Felgen waren
    voll Augen ringsum bei den vieren.
  mbb-OT: Is pesiziveluyà te kada ligid ne melumpipì ne mekahandekhandek su neeneb
    te menge mata.
  mal-2015: അവയുടെ വട്ടു പൊക്കമേറിയതും ഭയങ്കരവും ആയിരുന്നു; നാലിന്റെയും വട്ടുകൾക്കു
    ചുറ്റും അടുത്തടുത്തു കണ്ണുണ്ടായിരുന്നു.
  rmc-rmc: O kereki sas igen bare the užasna a sas pre lende pherdo jakha.
  pes-OPV: و فلکه های آنها بلند و مهیب بود وفلکه های آن چهار از هر طرف از چشمها پر
    بود.
  ron-1924: Авяу ниште обезь де о ынэлциме ынспэймынтэтоаре ши, пе обезиле лор, челе
    патру роць ерау плине ку окь де жур ымпрежур.
  ben-OBCV: সেগুলির বেড় ছিল উঁচু ও ভয়ংকর এবং চারটে বেড়ের চারিদিকে চোখে ভরা ছিল।
  som-som: Oo wareegyadooduna aad bay u dheeraayeen, waxayna ahaayeen wax aad iyo
    aad looga cabsado, oo afartoodaba wareegyadooda waxaa ka buuxay indho miidhan.
  lat-VUC: 'Statura quoque erat rotis, et altitudo, et horribilis aspectus: et totum
    corpus oculis plenum in circuitu ipsarum quatuor.'
  eng-ASVBT: As for their rims, they were high and dreadful; and they four had their
    rims full of eyes round about.
  ita-1885: E quant'è a' lor cerchi, erano alti spaventevolmente; e tutti e quattro
    erano pieni d'occhi d'ogn'intorno.
  eng-LXXUP: 'neither did their backs turn: and they were high: and I beheld them,
    and the backs of them four were full of eyes round about.'
  eng-ULB: As for their rims, they were high and fearsome, for the rims were full
    of eyes round about.
  spa-VBL: Las llantas de las ruedas eran notablemente altas, y las cuatro llantas
    estaban cubiertas de ojos.
  fra-_FOB: Elles avaient des jantes et une hauteur effrayante, et les jantes des
    quatre roues étaient toutes garnies d'yeux.
  mal-mal: അവയുടെ പട്ട പൊക്കമേറിയതും ഭയങ്കരവും ആയിരുന്നു; നാലിന്റെയും പട്ടകൾക്കു ചുറ്റും
    അടുത്തടുത്ത് കണ്ണുണ്ടായിരുന്നു.
  urd-GVR: Un ke lambe chakkar ḳhaufnāk the, aur chakkaroṅ kī har jagah par āṅkheṅ
    hī āṅkheṅ thīṅ.
  suz-BL: मेको गुगील लाइश्‍शो नु हिंचा ङा बाक्‍तेक्‍म। मिनु मेको कली कोव़ङुनु, नेल्‍ल
    मिक्‍ची मिक्‍च पाइश्‍शो बाक्‍तेक्‍म।
  eng-NOY: As for their felloes, they were high and terrible; and their felloes were
    full of eyes round about upon all four of them.
  ita-1927: Quanto ai loro cerchi, essi erano alti e formidabili; e i cerchi di tutte
    e quattro eran pieni d’occhi d’ogn’intorno.
  ckb-ckb: هەروەها چێوەکانیان بەرز و ترسناک بوون، چێوەکانی هەر چواریان پڕ بوون لە
    چاو لە هەر چواردەوریاندا.
  eng-BBE: And I saw that they had edges, and their edges, even of the four, were
    full of eyes round about.
  kan-OKCV: ಅವುಗಳ ಚಕ್ರಗಳು ಎತ್ತರವಾಗಿಯೂ, ಭಯಂಕರವಾಗಿಯೂ ಇದ್ದವು. ಆ ನಾಲ್ಕು ಚಕ್ರಗಳ ಸುತ್ತಲೂ
    ಅನೇಕ ಕಣ್ಣುಗಳಿದ್ದವು.
  tam-2017: அவைகளின் வட்டங்கள் பயங்கர உயரமாக இருந்தன; அந்த நான்கு வட்டங்களும் சுற்றிலும்
    கண்களால் நிறைந்திருந்தன.
  spa-RV-1909: Y sus cercos eran altos y espantosos, y llenos de ojos alrededor en
    las cuatro.
  ron-BTF: Cât despre cercurile lor, ele erau atât de înalte încât erau înspăimântătoare;
    și cercurile lor erau pline de ochi de jur împrejurul celor patru.
  eng-WEBP: As for their rims, they were high and dreadful; and the four of them had
    their rims full of eyes all around.
  eng-FBV: The wheel rims were impressively high, and all of the four rims were covered
    in eyes.
  nld-1939: Ik zag toe en bemerkte, dat ze velgen hadden, en dat de velgen bij alle
    vier aan alle kanten met ogen waren bezet.
  nch-BL: Huan yahualtic ten sesen nopa nahui ruedas quipiyayayaj inintencuayo inintejteno
    seyoc rueda cati huejcapantic hasta temajmati. Huan campa hueli ipan itejteno
    sesen rueda quipiyayaya miyac ixteyolme.
  vie-1934: Vòng bánh xe cao và dễ sợ; và vòng bánh xe của bốn con đều đầy những mắt.
  hin-CV: इन पहियों के घेरे ऊंचे और अद्भुत थे, और चारों पहियों के घेरो में सब तरफ
    आंखें ही आंखें थी.
  spa-BES: Y vi que tenían ruedas y eran altos e imponentes, y sus bordes, incluso
    de los cuatro, estaban llenos de ojos alrededor.
  tdx-tdx: Abo naho naharevendreveñe o bandin-darò’eo amy te tsitsike maso o zanti’eo.
  tha-KJV: ขอบวงล้อนั้นสูงและน่าสะพรึงกลัว และทั้งสี่นั้​นที​่ขอบมี​นัยน์​ตาเต็มอยู่รอบๆ
  por-BR-2018: E seus aros eram altos e espantosos; e seus aros estavam cheios de
    olhos ao redor das quatro rodas .
  deu-ELO: Und ihre Felgen, sie waren hoch und furchtbar; und ihre Felgen waren voll
    Augen ringsum bei den vieren.
  eng-WYC-2018: Also stature, and highness, and horrible beholding was to the wheels;
    and all the body (of them)was full of eyes in the compass of those four. (And
    stature, and highness, and a terrible, or a fearful, appearance was to the wheels;
    and all the bodies of the wheels were full of eyes, all around each of those four
    wheels.)
  epo-epo: Iliaj radrondoj estis altaj kaj teruraj; la radrondoj de ĉiuj kvar estis
    plenaj de okuloj ĉirkaŭe.
  uig-PIN: Qaⱪlarning ultangliri bolsa, intayin egiz ⱨǝm dǝⱨxǝtlik idi; ular tɵtisining
    ultanglirining pütün ǝtrapi kɵzlǝr bilǝn tolƣanidi.
  beo-beo: Emo sisiga:i fe amoga si bagohame dedeboi dagoi ba:i.
  tpi-OTNT: Mi lukim ol dispela wil i traipela nogut tru na mi pret. Na ain long arere
    bilong olgeta wil wan wan i gat planti ai bilong lukluk i stap.
  hau-SA: Ƙarafansu da suka yi kamar zobe sun yi tsayi suna kuma da bantsoro, dukan
    ƙarafan nan huɗu kuwa da suka yi kamar zobe suna cike da idanu a kewaye.
  uig-LAT: Chaqlarning ultangliri bolsa, intayin égiz hem dehshetlik idi; ular tötisining
    ultanglirining pütün etrapi közler bilen tolghanidi.
  nde-nde: Amarimu awo ayephakeme njalo esesabeka, njalo womane amarimu ayelamehlo
    indawo yonke.
  ton-ton: Pea ko honau ngaahi meʻa tākai naʻe fakaʻulia ko e meʻa ʻi hono māʻolunga
    lahi; pea naʻe pito ʻa honau meʻa tākai ʻi he mata ʻo takatakai ʻi he meʻa ni
    ʻe fā.
  ces-1613: A loukoti své, i vysokost měla, že hrůza z nich šla, a šínové jejich vůkol
    všech čtyř kol plní byli očí.
  eng-WMB: As for their rims, they were high and dreadful; and the four of them had
    their rims full of eyes all around.
  tam-TCV: அவைகளின் வளையங்கள் உயரமாயும், பிரமிக்கத்தக்கதாயும் இருந்தன. அந்த நான்கு
    வளையங்களும் சுற்றிலும் கண்கள் நிறைந்தனவாய் இருந்தன.
  ceb-ULB: Kay ang ilang mga yantas, habog kini ug makuyaw, kay nalukop sa mga mata
    ang palibot sa mga yantas.
  pol-UBG: Obręcze były tak wysokie, że wzbudzały strach, a te cztery obręcze miały
    pełno oczu wokoło.
  agr-agr: Tuja rueda ipak usumat shutukjamua nuna yantame aidaunmak jii batsatkamu
    winchamtin agmayi. Nuna imanun wainkan senchi ishamkabiajai.
  kyc-kyc: Uliuli bunu pinjingi dusipana peparae lenge ramurae pipala kandala kandala
    peyami.
  urd-GVU: اُن کے لمبے چکر خوف ناک تھے، اور چکروں کی ہر جگہ پر آنکھیں ہی آنکھیں تھیں۔
  deu-1912: Ihre Felgen und Höhe waren schrecklich; und ihre Felgen waren voller Augen
    um und um an allen vier Rädern.
  kan-2017: ಗಾಲಿಗಳ ಸುತ್ತಣ ಭಾಗಗಳು ಎತ್ತರವಾಗಿಯೂ, ಭಯಂಕರವಾಗಿಯೂ ಇದ್ದವು; ಈ ಭಾಗಗಳ ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ
    ತುಂಬಾ ಕಣ್ಣುಗಳಿದ್ದವು;
  yap-yap: Mirichlen e pi tayapyap nem e ba sug ko lanmit.
  hlt-MCSB: Amih te a uen thah tih amih te a rhiim om. A uen te amih pali kah a pang
    kaepvai ah bae.
  mdy-ETH: ዬንሢ ሺራ ቶኮና ዓኣ ባኮንሢኮ ዓጮ ዛላ ኮሺ ዖዶሲ ማዔያ ዒዒጊቻያኬ፤ ዬንሢ ዖይዶ ባኮንሢኮ ማዔ ካሮና ዓኣፒ ኩሜያኬ።
  twi-ASANTE: Wɔn nhankra no korɔn, na ɛyɛ nwanwa, na aniwa tuatua nhankra ɛnan no
    nyinaa ho.
  eng-WEBU: As for their rims, they were high and dreadful; and the four of them had
    their rims full of eyes all around.
  wal-wal: He oiddu irzzotuyyo wogganne yashshiya charkketi de7oosona; he charkketussi
    yuusho ubban xeelliya aifee kumiis.
  spa-PDDPT: Sus circunferencias eran altas y asombrosas, pues las cuatro tenían sus
    circunferencias llenas de ojos alrededor.
  gun-gun: Inhapyĩ va'e ma yvate ete nhomongyje aguã rami. Peteĩ-teĩ ruéra apyĩ re
    ma texa anho tynyẽ ha'e javi rupi.
  ilo-ULB: Maipapan kadagiti rueda, nangangato ken nakabutbuteng dagitoy, ta pasig
    a mata ti naipalawlaw kadagiti rueda!
  kpg-kpg: Di gili o nia duaadiga aalaa guu hii gi nia golomada.
  uig-ARA: چاقلارنىڭ ئۇلتاڭلىرى بولسا، ئىنتايىن ئېگىز ھەم دەھشەتلىك ئىدى؛ ئۇلار تۆتىسىنىڭ
    ئۇلتاڭلىرىنىڭ پۈتۈن ئەتراپى كۆزلەر بىلەن تولغانىدى.
  sus-sus: E nu ite, e tofan, e luxi alɔ yae nu na e bɛ.
  pon-2006: Oh kilin mehn kadahr ko pwoaren mas tohr me wia.
  jae-jae: Ma mateŋanô gêjam wil samob ŋatali aucgeŋ.
  ksd-ksd: Ma ure ra ivat na vil, a umana uru i diat tana, ma ra ivat na vil ma ra
    uru i diat dia ga buka ma ra umana kiau na mata.
  grc-BRENT: οὐδʼ οἱ νῶτοι αὐτῶν· καὶ ὕψος ἦν αὐτοῖς· καὶ ἴδον αὐτὰ, καὶ οἱ νῶτοι
    αὐτῶν πλήρεις ὀφθαλμῶν κυκλόθεν τοῖς τέσσαρσι.
  ind-AYT: Pelek roda-roda itu tinggi dan mengagumkan, dan pelek keempat roda itu
    penuh dengan mata di sekelilingnya.
  nya-nya: Marimu a mikomberoyo anali aatali ndi ochititsa mantha ndipo marimu onse
    anayi anali ndi maso ponseponse.
  hrv-hrv: Naplatnice im bijahu visoke, a kad bolje promotrih, gle, na sve strane
    pune očiju.
  mps-mps: Eno suali, te wil dabe moni dobo dwai mu yai baso, ena wi yalio. Te wil
    tigidali deli deli sabi badu te tononalubo gedu hauwa mu elalualio.
  tpi-tpi: Mi lukim ol dispela wil i traipela nogut tru na mi pret. Na ain long arere
    bilong olgeta wil wan wan i gat planti ai bilong lukluk i stap.
  dan-1931: Videre skuede jeg, og se, der var Fælge på dem, og Fælgene var på dem
    alle fire rundt om fulde af Øjne.
  vie-OVCB: Vành bánh xe cao và đáng sợ, và chúng được bao bọc nhiều mắt chung quanh.
  guj-2017: ચારેય પૈડાની ધારો ઊંચી તથા ભયંકર હતી. એ ચારેયની વાટો ચારેબાજુ આંખોથી ભરેલી
    હતી.
  pon-2006A: Oh kilin mehn kadahr ko pwoaren mas tohr me wia.
  por-BRBSL: Quanto às jantes, elas eram altas e horríveis; e as quatro tinham as
    jantes cheias de olhos por toda parte.
  cth-cth: Lengkhoknaw hai arasang teh taki a tho poung. Hote pali touh teh mit hoi
    king a kawi awh.
  twi-twi: Wɔn hankare no korɔn, na ɛyɛ hu, na aniwa tuatua hankare anan no nyinaa
    ho.
  hlt-hlt: Amih te a uen thah tih amih te a rhiim om. A uen te amih pali kah a pang
    kaepvai ah bae.
  tbz-SIM: Kɛ̀ dɛ kó yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛnɑ̀ɑ̀ òkù mɛdiɛ̀ nkɛ̀ yɛ okùmɛ̀ duò tikɔ̃m̀bùɔ̀tì
    kɛ̀ yɛ̀ mìɛ̀ti kɛ pĩnti yɛ píìtì timɔu.
  msy-2020: Wilɨn kabar rimba ekevezɨ dar tuiriviba pɨn iti, ezɨ ganamin damaziba
    bar wilɨn kaba noegha iti. Ezɨ kɨ dar gara bar atiatingi.
  dop-dop: A kʋŋkʋlʋmǝŋ kɑ wɛ sɔɣɔntʋ, nɑ tʋlʋŋɑsɩ wɑɑsɑ ɑ tǝnɑ nɑ pǝ́ cɔɔ nɑ pǝ́
    tɑ nɑ sɩ teeki kɔkɔ.
  azb-azb: Təkərlərin sağanaqları hündür və qorxunc idi. Dördünün də sağanaqları hər
    tərəfdən gözlərlə dolu idi.
  eng-DBY: As for their rims, they were high and dreadful; and they four had their
    rims full of eyes round about.
  hin-2017: उन चारों पहियों के घेरे बहुत बड़े और डरावने थे, और उनके घेरों में चारों
    ओर आँखें ही आँखें भरी हुई थीं। (प्रका. 4:6)
  wol-KYG: Taxawaayu mbege ya daa réy ba raglu te mu ci nekk ay gët la sàngoo ba daj.
  eng-YLT: As to their rings, they are both high and fearful, and their rings [are]
    full of eyes round about them four.
  kne-kne: Nakayang ya nakaskasdaaw da san baliling yan waday mata da sin nanliniked.
  eng-WYC-2017: Also stature, and highness, and horrible beholding was to the wheels;
    and all the body of them was full of eyes in the compass of those four.
  eng-WMBB: As for their rims, they were high and dreadful; and the four of them had
    their rims full of eyes all around.
  urd-GVH: उनके लंबे चक्कर ख़ौफ़नाक थे, और चक्करों की हर जगह पर आँखें ही आँखें थीं।
  rug-rug: Ululudi sari totopili meke variva matagutudi; doduru bobolokuhaedi ri ka
    made totopili si siṉi beto i na mata.
  gaz-gaz: Qarqarri geengoowwan sanaas ol dheeraa fi sodaachisaa ture; qarqarri geengoowwanii
    afranuus guutumaan guutuutti ijaan marfamanii turan.
  fra-LSG: Elles avaient une circonférence et une hauteur effrayantes, et à leur circonférence
    les quatre roues étaient remplies d’yeux tout autour.
  gnn-gnn: Ga ŋunhilimiyi malanyŋuŋura djalkiriŋuranydja maŋutjimirri malanha warrpam'
    yana, ḻiw'marama yana ŋunhi djalkirinha.
  yal-yal: E san digilinxi kuixine yi gbo, e magaxu han, yɛɛne yi e san dingilixi
    kuixine rabilinne birin yi.
  haw-1868: A o ko lakou mau apo, ua kiekie lakou he mea weliweli, a ua paapu ko lakou
    mau apo i na maka, a puni lakou a eha.
  arb-NAV: أَمَّا أُطُرُهَا فَعَالِيَةٌ وَهَائِلَةٌ، وَجَمِيعُهَا مَلأَى بِالْعُيُونِ.
  ewe-ewe: Tasiaɖam ƒe afɔawo dzi ŋɔ, eye ŋkuwo le afɔ eneawo katã ŋu kpe ɖo.
  eng-LEE: 'As for their circumferences, they were so high that they excited fear:
    and their felloes were full of eyes round about on all these four.'
  asm-FB: চকাৰ আঙঠিবোৰ ওখ আৰু ভয়ঙ্কৰ; আৰু সেইবোৰ আঙঠিবোৰৰ চাৰিওফালে চকুৰে ভৰা।
  sus-A: عٍ نُ عِتٍ، عٍ تٌقَن، عٍ لُشِ عَلْ يَيٍ نُ نَ عٍ بّ.
  fra-SBL: Leurs bords étaient hauts et redoutables, et les quatre avaient leurs bords
    remplis d'yeux tout autour.
  hbo-hbo: וְגַ֨בֵּיהֶ֔ן וְגֹ֥בַהּ לָהֶ֖ם וְיִרְאָ֣ה לָהֶ֑ם וְגַבֹּתָ֗ם מְלֵאֹ֥ת עֵינַ֛יִם
    סָבִ֖יב לְאַרְבַּעְתָּֽן׃
  piu-2006: '@see-verse:EZK.001.017'
  kik-kik: Mĩbara ya mo yarĩ mĩraihu na igũrũ na yarĩ ya kũmakania, nayo mĩbara ĩyo
    yothe ĩna yaiyũrĩte maitho mĩena yothe.
  fra-NCL: Leurs jantes étaient d’une hauteur effrayante, et les jantes des quatre
    roues étaient remplies d’yeux tout autour.
  cek-AK: Rel khok aqainawk loe sang parai moe, zitthoh parai; to a khok palito aqaih
    boih ah mik to oh.
  cuk-cuk: Ibmar-dirbiled-gwabakegwadi, e-olasuga-gunanaid burwisur nanae an daksad.
    A-olasuga-gunanaidgine, bela ebilis ibyayob bubukwa an daksad. Nue-dobe an ito
    naded.
  uig-CYR: Чақларниң ултаңлири болса, интайин егиз һәм дәһшәтлик еди; улар төртисиниң
    ултаңлириниң пүтүн әтрапи көзләр билән толған еди.
  tel-2017: వాటి అంచులు ఎత్తుగా ఉండి భయం పుట్టిస్తున్నాయి. వాటి అంచుల చుట్టూ కళ్ళు
    ఉన్నాయి.
  hat-BSA: Wotè a wou yo te tèlman wo. Yo te etonan. Arebò toule kat te plen ak zye
    toutotou l nèt.
  kos-kos: Sisken acn raun ke wheel inge nwanala ke atronmuta.
  hbo-WLC: וְגַ֨בֵּיהֶ֔ן וְגֹ֥בַהּ לָהֶ֖ם וְיִרְאָ֣ה לָהֶ֑ם וְגַבֹּתָ֗ם מְלֵאֹ֥ת עֵינַ֛יִם
    סָבִ֖יב לְאַרְבַּעְתָּֽן׃
  ibo-ibo: Azụ ụkwụ ụgbọ agha ha dị elu, dịkwa egwu. Anya jupụtakwara nʼazụ ụkwụ ụgbọ
    agha ndị ahụ.
  ory-ory: ସେମାନଙ୍କର ଘେର ଉଚ୍ଚ ଓ ଭୟଙ୍କର; ପୁଣି, ସେମାନଙ୍କର ସେହି ଚାରି ଘେରର ଚତୁର୍ଦ୍ଦିଗ
    ଚକ୍ଷୁରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Iwe, ekewe rüanü wiil a wor ünükür pwal mwüchün lor, nge ünükür a kula
    ren föün mas.
  rop-rop: Detlot rim blanga detlot wil bin brabli haiwan en deibin abum bigismob
    ai. Aibin brabli hatjamp wen aibin luk dijan.
  ukr-1871: Обіддє ж їх — високе й страшне, й було повно очок в обіддї навкруги в
    усїх чотирьох.
  deu-1951: Und ihre Felgen waren so hoch, daß man sich vor ihnen fürchtete; und ihre
    Felgen waren voller Augen ringsum bei allen vier.
  eng-JPS: As for their rings, they were high and they were dreadful; and they four
    had their rings full of eyes round about.
  srp-1865: I naplaci im bijahu visoki strahota; i bijahu naplaci puni oèiju unaokolo
    u sva èetiri.
  lug-lug: Empanka zaazo zaali mpanvu nga zitiisa, era empanka ennya zonna nga zijjuddemu
    amaaso.
  heb-heb: וגביהן וגבה להם ויראה להם וגבתם מלאת עינים סביב לארבעתן׃
  ben-IRV: চাকার বেড়ি অনুযায়ী সেগুলো উঁচু এবং ভয়ঙ্কর ছিল, কারণ সেগুলোর চারিদিকে
    চোখে ভর্তি ছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚੱਕੇ ਵੱਡੇ ਉੱਚੇ ਤੇ ਡਰਾਉਣੇ ਸਨ, ਅਤੇ ਉਹਨਾਂ ਚਾਰਾਂ ਚੱਕਿਆਂ ਦੇ ਦੁਆਲੇ ਅੱਖਾਂ
    ਹੀ ਅੱਖਾਂ ਸਨ।
  mya-JVB: ဘီးဝန်း တို့သည်လည်း မြင့် ၍ ကြောက်မက် ဘွယ် ဖြစ်ကြ၏။ ထို လေး ပါးတို့သည်မျက်စိ
    နှင့် ပြည့် ကြ၏။
  hmo-hmo: Lau ese inai uili lau itaia be bada herea dainai lau gari. Bona uili edia
    isedia auridia kuborodia be mai edia matana momo, idia hagegea noho.
  urd-urd: और उनके हलक़े बहुत ऊँचे और डरावने थे और उन चारों के हलक़ों के चारों तरफ़
    आँखें ही आँखें थीं।
  rus-SYN: А ободья их - высоки и страшны были они; ободья их у всех четырех вокруг
    полны были глаз.
  bqc-SIM: An wuluupiↄ lɛsĩ, ì to vĩa ń kṹ, mɛ́ wɛ́ fĩfĩwà à lìai.
  tcz-CHONGTHU: Hiche kang li ho chu sang tah cheh ahiuvin, chule timul tho aumin,
    chule akang ho kimvel a chun met jeng mit jeng in atom dimsetne.
  mar-mar: त्यांच्या धावा या भयावह व उंच होत्या, कारण त्या धावांसभोवती सर्वत्र डोळे
    होते!
  qub-qub: Ricarä chuscun ruyrancunapa charirajnincuna caycajta. Chay ruyran cantun
    tumarejna intërunpa caycaran achicyaypa achicyaycaj ñawicuna.
  bqp-bqp: Ben gunum mu nɑnum mɔ. Mɑ ben nɔsu sɔɔ n sɑ̃ɑre gɑ̃ɑnu mɑni mɑni ni nu
    bɑllimɔ.
  hat-hat: Jant wou yo te byen gwo. Yo te kouvri ak je sou tout kò yo.
  eng-BSB: Their rims were high and awesome, and all four rims were full of eyes all
    around.
  eng-WEBPB: As for their rims, they were high and dreadful; and the four of them
    had their rims full of eyes all around.
  kbq-kbq: Hagi ana wiliramimofoma eri koravema hunte'nea ainiramimo'a ra huno za'za
    hu'negeno rama'a avurgaramimo megagi'ne.
  nhe-BL: Huan yahualtic sesen nopa nahui ruedas quipiyayayaj itencuayo inintejteno
    seyoc rueda tlen huejcapantic hasta temajmati. Huan campa hueli ipan itejteno
    sesen rueda quipixqui miyac iixtiyolhua.
  gub-BL: Ma'ereha tetea'u upeàrog ywyramawa wamytepe har wà.
  eng-DRA: 'The wheels had also a size, and a height, and a dreadful appearance: and
    the whole body was full of eyes round about all the four.'
