  dop-dop: Nyɑɑlǝm sɔsɔɔm mpɩ pɩɩ wɛ teitei kɛ́ ɩsɩɩ tɛʋ nɩɩkʋɣʋ nɑ kɑɣɑlʋ kɑɣɑ tɔ.
