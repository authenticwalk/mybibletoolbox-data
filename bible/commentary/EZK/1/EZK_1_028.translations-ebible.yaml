  azb-azb: Yağış günü buludda olan göy qurşağının görünüşü necə olursa, hər tərəfdən
    gələn parıltının görünüşü də elə idi. Bu, Rəbbin izzətinə bənzər bir görüntü idi.
    Bunu görəndə mən üzüstə yerə yıxıldım və danışan bir Şəxsin səsini eşitdim.
  eng-DBY: As the appearance of the bow that is in the cloud in the day of rain, so
    was the appearance of the brightness round about. This was the appearance of the
    likeness of the glory of Jehovah. And when I saw, I fell on my face, and I heard
    a voice of one that spoke.
  hin-2017: जैसे वर्षा के दिन बादल में धनुष दिखाई पड़ता है, वैसे ही चारों ओर का प्रकाश
    दिखाई देता था। यहोवा के तेज का रूप ऐसा ही था। और उसे देखकर, मैं मुँह के बल गिरा,
    तब मैंने एक शब्द सुना जैसे कोई बातें करता है। (यहे. 3:23)
  wol-KYG: Mu mel ni xon ci biiri niir, bésub taw. Loolooy melokaanu leer ga ko wër.
    Muy melokaan muy jëmmal leeru Aji Sax ji. Naka laa ko gis, daldi ne gurub, dëpp
    sama kanam fi suuf. Ma dégg nag kàddu gu jib.
  eng-YLT: As the appearance of the bow that is in a cloud in a day of rain, so [is]
    the appearance of the brightness round about.
  kne-kne: Din kailaan di silaw na yan kaman din badkong sin pinag-oodan et ipaila
    na din mankoniniing ay kinadiyos en Yahweh.
  eng-WYC-2017: as the beholding of the rainbow, when it is in the cloud in the day
    of rain. This was the beholding of shining by compass. This was a sight of the
    likeness of the glory of the Lord. And I saw, and I fell down on my face; and
    I heard the voice of a speaker.
  eng-WMBB: As the appearance of the rainbow that is in the cloud in the day of rain,
    so was the appearance of the brightness all around. This was the appearance of
    the likeness of the LORD’s glory. When I saw it, I fell on my face, and I heard
    a voice of one that spoke.
  urd-GVH: उसे देखकर क़ौसे-क़ुज़ह की वह आबो-ताब याद आती थी जो बारिश होते वक़्त बादल
    में दिखाई देती है। यों रब का जलाल नज़र आया। यह देखते ही मैं औंधे मुँह गिर गया।
    इसी हालत में कोई मुझसे बात करने लगा।
  rug-rug: Sa malara pa varilikohaena Sa si guana kineha tanisa bigobigo koari na
    lei pa rane rukuruku. Asa sa kinehana sa tinolava ṉedalana te Zihova. Totoso dogoria
    rau, si hoqa oporapaha pa pepeso, meke avosia rau sa mamalaiṉina si Asa sapu korapa
    zama.
  gaz-gaz: Gonfoon ifaa kan naannoo isaa ture sunis bifa sabbata Waaqaa kan guyyaa
    roobni roobuu fakkaata ture. Kunis bifa fakkaattii ulfina Waaqayyoo ture. Anis
    yeroon waan kana argetti addaan lafatti gombifamee sagalee waan dubbachaa jiru
    tokkoo nan dhagaʼe.
  fra-LSG: 'Tel l’aspect de l’arc qui est dans la nue en un jour de pluie, ainsi était
    l’aspect de cette lumière éclatante, qui l’entourait: c’était une image de la
    gloire de l’Éternel. A cette vue, je tombai sur ma face, et j’entendis la voix
    de quelqu’un qui parlait.'
  gnn-gnn: Ga gali'ŋuranydja ḻiw'marama djarraṯawun'nha dhika ŋanyana, biyapul'nha
    wal'ŋu miny'tji‐maypa bitjan djäri. Yo, ŋarra nhäŋalana ŋunhi nhanŋu ḻatjuny'tja
    dhikanydja Garraywu, bala ŋarra galkinana, munatha'lilina bukunydja ŋunhana.
  yal-yal: A nɔrɔn yi luxi nɛn alo sengunna naxan minima kuyen ma tule waxatini. A
    rabilinna yi yalanxi na kii nin. Alatalaa binyen maligan misaala nan yi a ra.
    N to a to, n bira, n yɛtagin yi lan bɔxɔn ma, n yi fala ti xuiin mɛ.
  haw-1868: 'E like me ke ano o ke anuenue iloko o ke ao i ka la ua, pela ke ano o
    ka olinolino a puni i ka nana aku. Oia ka mea ikeia o ke ano o ka nani o Iehova.
    A ike au, moe iho la au ilalo ke alo, a lohe au i ka leo o kekahi e olelo ana:'
  arb-NAV: وَكَانَ مَنْظَرُ اللَّمَعَانِ الْمُحِيطِ بِهِ كَمَنْظَرِ قَوْسِ قُزَحٍ
    فِي يَوْمٍ مَطِيرٍ؛ هَكَذَا كَانَ مَنْظَرُ شِبْهِ مَجْدِ الرَّبِّ. وَعِنْدَمَا
    أَبْصَرْتُ خَرَرْتُ عَلَى وَجْهِي وَسَمِعْتُ صَوْتاً يَتَكَلَّمُ.
  ewe-ewe: Ale si anyieʋɔ dzena le lilikpowo me ne tsi dza la, nenema keklẽ la nɔ
    ƒo xlãe. Esia dze abe Yehowa ƒe ŋutikɔkɔe ene. Esi mekpɔe la, medze anyi, tsyɔ
    mo anyi, eye mese ame aɖe ƒe gbe.
  eng-LEE: 'Like the appearance of the bow that is in the cloud on the day of rain,
    so was the appearance of the brightness round about: this was the appearance of
    the likeness of the glory of the Lord. And when I saw it, I fell upon my face,
    and I heard the voice of one that spoke.'
  asm-FB: বৃষ্টিৰ নিচিনা মেঘত থকা ধনুখনৰ আকৃতি যেনে, তেওঁৰ চাৰিওফালৰ দীপ্তিৰ আকৃতি
    তেনে। যিহোৱাৰ গৌৰৱৰ দৰে পদাৰ্থটোৰ ৰূপ দেখা গ’ল। তাক দেখামাত্ৰে মই উবুৰি হৈ পৰিলোঁ
    আৰু বাক্য কওঁতা এজনাৰ মাত মোৰ কাণত পৰিল।
  sus-A: عَ يَنبّ نُ لُشِ نّ عَلْ سٍنكُي نَشَن مِنِمَ كٌورٍ مَ تُنّ قُرُ تّمُي. ﭑ
    تٌ نَ تٌ، ﭑ نَشَ بِرَ ﭑ نَ ﭑ يَتَفِ رَقٍلٍن بْشِ مَ، ﭑ نَشَ شُي ندٍ مّ.
  fra-SBL: Comme l'apparence de l'arc-en-ciel qui est dans la nuée au jour de la pluie,
    ainsi était l'apparence de la clarté tout autour. C'était l'apparition de la ressemblance
    de la gloire de Yahvé. Quand je la vis, je tombai sur ma face, et j'entendis la
    voix de quelqu'un qui parlait.
  hbo-hbo: כְּמַרְאֵ֣ה הַקֶּ֡שֶׁת אֲשֶׁר֩ יִֽהְיֶ֨ה בֶעָנָ֜ן בְּיֹ֣ום הַגֶּ֗שֶׁם כֵּ֣ן
    מַרְאֵ֤ה הַנֹּ֙גַהּ֙ סָבִ֔יב ה֕וּא מַרְאֵ֖ה דְּמ֣וּת כְּבֹוד־יְהוָ֑ה וָֽאֶרְאֶה֙
    וָאֶפֹּ֣ל עַל־פָּנַ֔י וָאֶשְׁמַ֖ע קֹ֥ול מְדַבֵּֽר׃ ס
  piu-2006: '@see-verse:EZK.001.027'
  kik-kik: Ũtheri ũcio wamũrigiicĩirie watariĩ ta mũkũnga-mbura ũrĩ itu-inĩ rĩa mbura
    mũthenya ũrĩa kũroira, ũguo noguo ũtheri ũrĩa mũnene wamũrigiicĩirie watariĩ.
    Ũtheri ũcio wonekaga ũhaanaine na riiri wa Jehova. Na rĩrĩa ndawonire-rĩ, ngĩĩgũithia,
    ngĩturumithia ũthiũ thĩ, ngĩigua mũgambo wa mũndũ ũkwaria.
  fra-NCL: Comme l’aspect de l’arc qui est dans la nuée en un jour de pluie, tel était
    l’aspect de l’éclat tout autour de lui. Tel était l’aspect de la ressemblance
    de la gloire de Yahweh. A cette vue, je tombai sur ma face, et j’entendis la voix
    de quelqu’un qui parlait.
  cek-AK: To tiah kampha rong loe kho angzoh na niah tamai thungah kaom khungzae baktiah
    oh; to amtuenghaih dan loe Angraeng lensawkhaih hoiah anghmong. To hmuen to ka
    hnuk naah, long ah mikhmai ka kuep, to pacoengah kami maeto mah thuih ih lok to
    ka thaih.
  cuk-cuk: Igi dii-wisale, sue megnonidae, deyobi bela ebilis neg-meegwad nai an daksad.
    Weyobi, Bab-Jehová-e-gangued-yeerdaklegedi an daksad. Deyob an daksagua, yokorgi-sindigale,
    napase-dulluu wagar-ebulegedse an imaksad. Geb dule anga-sunmake an itosad.
  uig-CYR: Бу әтрапида турған күчлүк йоруқлуқниң көрүнүши болса, ямғурлуқ күнидики
    булутта пәйда болған һәсән-һөсәнниң көрүнүшидәк еди. Бу болса Пәрвәрдигарниң шан-шәривиниң
    қияпитиниң көрүнүши еди. Буни көрүпла мән дүм жиқилдим; вә мән сөзләватқан бирисиниң
    авазини аңлидим.
  tel-2017: అది వర్షం కురిసినప్పుడు మబ్బుల్లో కనిపించే మేఘధనస్సులా, దాని చుట్టూ ఉండే
    ప్రకాశవంతమైన కాంతిలా కనిపించింది. అది యెహోవా మహిమలా కనిపించింది. అది చూసి నేను
    సాగిలపడ్డాను. అప్పుడు ఒక స్వరం నాతో మాట్లాడటం నేను విన్నాను.
  hat-BSA: Menm jan ak aparans a lakansyèl nan nwaj yo nan jou l ap fè lapli, konsa
    aparans a ekla limyè ki te antoure li a te ye. Konsa aparans a imaj a glwa a SENYÈ
    a te ye. Lè m te wè l, mwen te tonbe sou figi mwen, e mwen te tande yon vwa ki
    t ap pale.
  bxh-bxh: Itete mate Guyau ena namanamali nenena ya taumahata. Fuyana E ita mate,
    E beꞌu be E hoba lidi tanohi yai. Na alina hesa E atahi.
  kos-kos: ac tuhn nukewa ke lelakem uh oasr kac. Kalem se inge, su arulana saromrom,
    akkalemye lah LEUM GOD El oasr we. Ke nga liye ma se inge, nga putati ac oankiyuki
    infohk uh. Na nga lohng pusra se kaskas.
  hbo-WLC: כְּמַרְאֵ֣ה הַקֶּ֡שֶׁת אֲשֶׁר֩ יִֽהְיֶ֨ה בֶעָנָ֜ן בְּי֣וֹם הַגֶּ֗שֶׁם כֵּ֣ן
    מַרְאֵ֤ה הַנֹּ֙גַהּ֙ סָבִ֔יב ה֕וּא מַרְאֵ֖ה דְּמ֣וּת כְּבוֹד־יְהוָ֑ה וָֽאֶרְאֶה֙
    וָאֶפֹּ֣ל עַל־פָּנַ֔י וָאֶשְׁמַ֖ע ק֥וֹל מְדַבֵּֽר׃ ס
  ibo-ibo: Ìhè ahụ gbara ya gburugburu, nke a na-ahụ anya, dịkwa ka ìhè eke na egwurugwu,
    nke a na-ahụ anya nʼoge mmiri na-ezo. Otu a ka ebube Onyenwe anyị si gosi m onwe
    ya. Mgbe m hụrụ ya, adara m nʼala kpuo ihu m nʼala. Mgbe ahụ, anụrụ m olu onye
    na-ekwu okwu.
  ory-ory: ବୃଷ୍ଟି ଦିନରେ ମେଘରେ ଧନୁର ଯେପରି ଆଭା, ସେହିପରି ସେହି ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ତେଜ ଥିଲା।
    ଏହା ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପର ମୂର୍ତ୍ତିର ଆଭା। ପୁଣି, ମୁଁ ତାହା ଦେଖି ମୁହଁ ମାଡ଼ି ପଡ଼ିଲି,
    ତହିଁରେ ମୁଁ ବାକ୍ୟବାଦୀ ଏକ ବ୍ୟକ୍ତିଙ୍କର ରବ ଶୁଣିଲି।
  chk-chk: Iwe, usun lapalapen ewe resim a pwä lon kuchu lupwen püngün üt, iei usun
    lapalapen ewe saram ünükün ewe mi mot. Iei usun lapalapen lingen ewe Samol mi
    Lapalap. Iwe, lupwen üa küna ei, üa chapetiu lepwül o rongorong mwelien eman mi
    kapas.
  rop-rop: Imbin luk jis laik detlot kala blanga det reinbo, en aibin sabi im na YAWEI.
    Wal wen aibin luk im, aibin pudumdan main feis langa graun en streidawei aibin
    irrim sambodi bin tok langa mi.
  ukr-1871: Якою буває веселка на облаках в дощовий день, такий вид мало те сяєво
    навкруги.
  deu-1951: Wie der Bogen aussieht, der an einem Regentag in den Wolken erscheint,
    also war auch der Glanz ringsum anzusehen. So war das Aussehen der Erscheinung
    der Herrlichkeit des HERRN. Als ich sie sah, fiel ich auf mein Angesicht und hörte
    eine Stimme reden.
  eng-JPS: As the appearance of the bow that is in the cloud in the day of rain, so
    was the appearance of the brightness round about. This was the appearance of the
    likeness of the glory of the LORD. And when I saw it, I fell upon my face, and
    I heard a voice of one that spoke.
  srp-1865: Kao duga u oblaku kad je kiša, taka na oèi bijaše svjetlost unaokolo.
    To bijaše viðenje slave Božje na oèima; i kad vidjeh, padoh na lice svoje, i èuh
    glas nekoga koji govoraše.
  lug-lug: Ekitiibwa ekyamwetooloolanga kyafaanana nga musoke mu bire ku lunaku olw’enkuba.
    Ekyo kye kyali ekifaananyi eky’ekitiibwa kya Mukama. Bwe nakiraba, ne nvuunama,
    ne mpulira eddoboozi ly’oyo eyali ayogera.
  heb-heb: כמראה הקשת אשר יהיה בענן ביום הגשם כן מראה הנגה סביב הוא מראה דמות כבוד
    יהוה ואראה ואפל על פני ואשמע קול מדבר׃
  ben-IRV: এটা দেখতে ধনুকের মত যা বৃষ্টির দিনের মেঘের মধ্যে দেখা যায় যেন চারদিকে
    উজ্জ্বল আলো সদাপ্রভুর মহিমার মত সামনে এল। যখনই আমি তা দেখলাম আমি আমার মুখে অনুভব
    করলাম এবং এক জনের কথা বলার আওয়াজ শুনতে পেলাম।
  pan-pan: ਜਿਵੇਂ ਵਰਖਾ ਦੇ ਦਿਨ ਬੱਦਲ ਵਿੱਚ ਧਣੁੱਖ ਦਿਖਾਈ ਦਿੰਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਚਾਰੇ ਪਾਸੇ ਦਾ
    ਪਰਕਾਸ਼ ਦਿਖਾਈ ਦਿੰਦਾ ਸੀ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਦਾ ਪਰਕਾਸ਼ ਜਿਹਾ ਸੀ, ਉਸ ਨੂੰ ਵੇਖਦੇ ਹੀ ਮੈਂ
    ਮੂਧੇ ਮੂੰਹ ਡਿੱਗਿਆ ਅਤੇ ਮੈਂ ਇੱਕ ਅਵਾਜ਼ ਸੁਣੀ, ਜਿਵੇਂ ਕੋਈ ਗੱਲਾਂ ਕਰਦਾ ਹੈ।
  mya-JVB: ထိုသို့ ထွန်းတောက် သော အရောင် သည် မိုဃ်းရွာ သောနေ့ တွင် ၊ မိုဃ်းတိမ် ၌
    ပေါ်သော သက်တံ့ ၏ အရောင် ကဲ့သို့ ဖြစ် ၏။ ဤ ရွေ့ကား၊ ထာဝရဘုရား ၏ ဘုန်း တော်သဏ္ဌာန်
    အဆင်းအရောင်ဖြစ်သတည်း။
  hmo-hmo: Inai diari badana be mai ena kala momo, guba ena kevau bamona. Inai diari
    lau itaia, ia be Lohiabada dekena amo ia mai diari badana, Dirava ena hairaina
    ia hedinaraia gauna. Vadaeni lau itaia neganai, lau moru diho, bona gado ta lau
    kamonai.
  urd-urd: जैसी उस कमान की सूरत है जो बारिश के दिन बादलों में दिखाई देती है वैसी ही
    आस — पास की उस जगमगाहट ज़ाहिर थी यह ख़ुदावन्द के जलाल का इज़हार था, और देखते ही
    मैं सिज्दे में गिरा और मैंने एक आवाज़ सुनी जैसे कोई बातें करता है।
  rus-SYN: В каком виде бывает радуга на облаках во время дождя, такой вид имело это
    сияние кругом.
  bqc-SIM: Gupuapi bↄ̀ lán nàali pↄ́ bↄ̀ gↄↄ pↄ́ lou lɛ́ mawa. Dii gawi kɛkɛá pↄ́
    má èn we. Kɛ́ má è, ma wulɛ ma gbɛɛu gↄ̃̀ↄ, ↄ̃ ma lↄↄ mà, àlɛ yã'omɛɛ.
  tcz-CHONGTHU: Gojuh nikho a meilah a lhagui kimu bang khun avah pempum in ahi. Hiche
    hi Pakai loupina keiman kamu abangin, keiman hichehi kamu phat in kamai tollah
    kasulut in ahileh ogin khat in keima koma ogin kkhat anasei chu kajan ahi.
  mar-mar: पाऊस पडतांना दिसणाऱ्या मेघधनुष्यासारखा तो भासत होता त्याच्या भोवती प्रखर
    तेजोमय प्रकाश होता. हे परमेश्वर देवाचे गौरवयुक्त तेज दिसत होते. जेव्हा मी हे पाहिले
    व माझ्यासोबत बोलणारी वाणी ऐकली तेव्हा मी उपडा पडलो.
  qub-qub: Chay achicyäga caycaran gori-chirapa tamyaptin pucutaycho turmanya shanshaypa
    shanshar achicyacurcushannöraj. Chaynötami Tayta Diospa munayninta nogaga ricarä.
    Chayta ricaycur, nogaga gongurpacur umpurä urcöpis pampaman töpanancama.
  bqp-bqp: Yɑm bururɑm mɛ, mu kɑ guru wɑɑ weenɛ ye yɑ bɑllimɔ sɑnɑm mɛ gurɑ nɛmɔ.
    Yenibɑ kpuro yɑ sɑ̃ɑwɑ Yinni Gusunɔn yiikon girimɑ. Ye u ye kpuro wɑ mɛ, yerɑ
    u yiirɑ u wuswɑɑ tem girɑri. Mɑ u nuɑ goo u kɑ nùn gɑri kuɑ.
  hat-hat: Li te nan mitan yon limyè tout koulè tankou lakansyèl yon jou lapli. Gwo
    bèl limyè sa a te fè m' konprann se Seyè a ki te parèt devan m'. Lè mwen wè sa,
    mwen tonbe sou de jenou m', tèt mwen bese jouk atè. Lèfini mwen tande yon vwa
    moun k'ap pale.
  eng-BSB: The appearance of the brilliant light all around Him was like that of a
    rainbow in a cloud on a rainy day. This was the appearance of the likeness of
    the glory of the LORD. And when I saw it, I fell facedown and heard a voice speaking.
  eng-WEBPB: As the appearance of the rainbow that is in the cloud in the day of rain,
    so was the appearance of the brightness all around. This was the appearance of
    the likeness of the LORD’s glory. When I saw it, I fell on my face, and I heard
    a voice of one that spoke.
  kbq-kbq: Ana ne'mofoma rugagima ante'nea masazamo'a, ko'ma ru knafima furagenamo'ma
    rugaginteankna hu'ne. Ra Anumzamofo hanavemofo masamo e'inara hu'ne. Hagi ana
    zama nege'na, navugosaregati mopafi masene'na nentahugeno mago vahe'mo nanekea
    hu'ne.
  nhe-BL: Huan yahualtic tlen ya chicahuac tlahuiyaya se tlamantli queja nopa acosamalotl
    tlen monextía quema huetzi atl. Queja nopa nesiyaya itlatlanex TOTECO. Huan quema
    niquitac, nihuetzqui tlalchi ica noxayac huan nijcajqui itos tlen nechcamahuiyaya.
  gub-BL: Heny haw nuzawy kwaw zanurape ywàkun inuromo har. A'e tatainy uhyape katu
    ma'e wexak kar Tupàn Tuweharupi Wiko Ma'e ipuner haw ipuràg eteahy haw a'e pe
    henaw purupe.
  eng-DRA: 'As the appearance of the rainbow when it is in a cloud on a rainy day:
    this was the appearance of the brightness round about.'
