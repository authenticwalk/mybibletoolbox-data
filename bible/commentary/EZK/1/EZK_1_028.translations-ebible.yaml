verse: EZK.001.028
translations:
  mal-C: ചുറ്റുമുള്ള ശോഭ, മഴയുള്ള ദിവസം മേഘത്തിൽ കാണപ്പെടുന്ന മഴവില്ലിന്റെ ശോഭപോലെയായിരുന്നു.
    യഹോവയുടെ മഹത്ത്വത്തിന്റെ സാദൃശ്യം ഈ വിധത്തിലായിരുന്നു. അതു കണ്ടമാത്രയിൽ ഞാൻ കമിഴ്ന്നുവീണു;
    അപ്പോൾത്തന്നെ ഒരാൾ സംസാരിക്കുന്ന ഒരു ശബ്ദവും ഞാൻ കേട്ടു.
  deu-TKW: wie der Bogen aussieht, der sich am Regentag im Gewölke zu zeigen pflegt,
    so war der Glanz ringsum anzusehen. So war die Erscheinung der Herrlichkeit Jahwes
    anzusehen. Und als ich sie erblickte, da fiel ich auf mein Angesicht. Und ich
    hörte die Stimme eines, der da redete.
  lin-lin: Kongenga oyo ezingelaki yango ezalaki lokola monama na mapata na mokolo
    ya mvula ; elilingi yango ezalaki lokola nkembo na Yawe. Tango namonaki yango,
    nakweyaki, elongi na ngai kino na mabele, mpe nayokaki mongongo ya moto moko koloba
    na ngai.
  eng-LSV: As the appearance of the bow that is in a cloud in a day of rain, so [is]
    the appearance of the brightness all around.
  eng-GNV: As the likenesse of the bowe, that is in the cloude in the day of raine,
    so was the appearance of the light round about.
  eng-WEBSTER: As the appearance of the bow that is in the cloud in the day of rain,
    so was the appearance of the brightness around. This was the appearance of the
    likeness of the glory of the LORD. And when I saw it , I fell upon my face, and
    I heard a voice of one speaking.
  nhw-BL: Huan yahualtic tlen ya chicahuac cahuaniyaya se tlamantli quen nopa acosamalotl
    catli monextía quema huetzi atl. Quej nopa nesiyaya itlatlanex TOTECO. Huan quema
    niquitac, nihuetzqui tlalchi ica noixayac huan nijcajqui itoscac catli nechcamanalhuiyaya.
  swh-ONEN: Kama vile kuonekana kwa upinde wa mvua mawinguni siku ya mvua, ndivyo
    ulivyokuwa ule mngʼao uliomzunguka. Hivi ndivyo ilivyokuwa kuonekana kwa utukufu
    wa Bwana. Nilipouona, nikaanguka kifudifudi, nikasikia sauti ya mtu anaongea.
  bba-bba: Yɑm bururɑm mɛ, mu kɑ ɡuru wɑɑ weenɛ ye yɑ bɑllimɔ sɑnɑm mɛ ɡurɑ nɛmɔ.
    Yenibɑ kpuro yɑ sɑ̃ɑwɑ Yinni Gusunɔn yiikon ɡirimɑ. Ye u ye kpuro wɑ mɛ, yerɑ
    u yiirɑ u wuswɑɑ tem ɡirɑri. Mɑ u nuɑ ɡoo u kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: As the appearance of the bow that is in the cloud in the day of rain,
    so was the appearance of the brightness round about. This was the appearance of
    the likeness of the glory of the Lord. And when I saw it, I fell upon my face,
    and I heard a voice of one that spake.
  luo-luo: Duongʼ maler mane olworeno ne chalo gi lihudu manie boche polo e odiechieng
    koth. Ma e kaka nenruok mar kit duongʼ mar Jehova Nyasaye ne chalo. Kane anene,
    napodho ka lela wangʼa ochomo piny, kendo nawinjo dwond ngʼat ma wuoyo.
  meu-meu: Medu e dihomu dinana ai kevau na ori ai e hedinaraimu na heto, hari e haheḡeḡea
    dae diarina na unuheto. Iehova hairaina hetomana ita-itana na unuheto. Bena na
    itaia negana ai, lau na goru diho; bena gado ta na kamonai.
  npi-ULB: उहाँको वरिपरीको चम्किलो उज्यालो पानी परेको दिन बादलमा देखिने इन्‍द्रेनीको
    आकारझैं उज्‍ज्‍वल थियो । त्‍यो परमप्रभुका महिमासँग मिल्दो दोखिन्‍थ्‍यो । जब मैले
    त्‍यो देखें तब म घोप्‍टो परें, र एउटा बोलिरहेको आवाज मैले सुनें ।
  yor-yor: Ìmọ́lẹ̀ tó yí i ká yìí dàbí ìrísí òṣùmàrè tó yọ nínú àwọsánmọ̀ ní ọjọ́
    òjò, bẹ́ẹ̀ ni ìmọ́lẹ̀ tò yí i ká. Báyìí ni ìrísí ògo Olúwa. Nígbà tí mo rí i,
    mo dojúbolẹ̀, mo sì gbọ́ ohùn ẹnìkan tó ń sọ̀rọ̀.
  pes-OPCB: که همهٔ رنگهای رنگین‌کمان که در روز بارانی در ابر پدیدار می‌شود، در آن
    دیده می‌شد. حضور پرجلال خداوند بدین‌گونه بر من ظاهر شد. هنگامی که آن منظره را
    دیدم، به خاک افتادم. آنگاه صدای کسی را شنیدم که با من سخن می‌گفت.
  tgl-ULB: Tulad ito ng isang bahagharing lumilitaw sa mga ulap sa isang maulang araw—at
    tulad ng maliwanag na ilaw ang pumapaligid dito. Nagpakita ito tulad ng anyo ng
    kaluwalhatian ni Yahweh. Nang makita ko ito, nagpatirapa ako, at narinig ko ang
    isang tinig na nagsasalita.
  cbu-NT: Tsung sinash tamatarparee ashiru tureezaru íwar kanindap Apanll nuwaa waanaatsi
    wizpur tuyamandarangiya. Anootssha paranguri, nuwsha timuchta, tsapumun muchi
    tuw ashirangina. Na kamaneena yuwaa pamazukpazi ashiruri Apanllee watsirar parangi
    anootsi.
  hui-hui: Wá ogoni ibunaga yári tara tara ni domo harini ngaligobi hea. Wá holene
    timbuni o handarudagoni Anduane Homogo ibuni hea manda biru.
  mya-mya: ယင်း​သို့​ထွန်း​လင်း​တောက်​ပ​သော​အ​ရောင်​အ​ဝါ​သည် မိုး​တိမ်​များ​၌​ဖြစ်​ပေါ်​တတ်​သော​သက်​တံ​နှင့်​တူ​၏။
    ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို ဖော်​ပြ​သော​တောက်​ပ​သည့်​အ​လင်း​ရောင်​ဖြစ်​သ​တည်း။
  bod-N: ཆར་དུས་སུ་སྤྲིན་པའི་ཁྲོད་ཀྱི་འཇའ་ཚོན་ཇི་ལྟར་ཡིན་ན། ཁོང་གི་མཐའ་ནས་བསྐོར་བའི་འོད་ཟེར་ཡང་དེ་ལྟར་ཡིན་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ལྡན་པའི་སྣང་བརྙན་ལགས་ཏེ། ངས་དེ་མཐོང་བ་ཙམ་གྱིས་ཁ་ས་ལ་གཏད་པ་དང་།
    དེ་ནས་གསུང་སྐད་ཅིག་ཐོས་བྱུང་ངོ་། །
  sna-sna: Sezvakaita muraravungu uri mumakore pazuva rokunaya kwemvura, izvozvo,
    ndizvo zvakanga zvakaita kubwinya kwakanga kwakamukomberedza. Izvi ndizvo zvakanga
    zvakaita kuonekwa kwokubwinya kwaJehovha. Pandakazviona izvozvo, ndakawira pasi
    nechiso changu, ndikanzwa inzwi romumwe akanga achitaura.
  spa-BLM: Como la apariencia del arco iris que está en la nube en el día de la lluvia,
    así era la apariencia del brillo alrededor. Esta fue la aparición de la semejanza
    de la gloria de Yahvé. Cuando la vi, caí de bruces, y oí una voz que hablaba.
  cac-cac: icha yilji chacpan scheclaj d'a scal asun ayic syac'an n̈ab', icha chi'
    yajoch oyan d'a spatictac.
  swh-ULB: Kama mwonekano wa upinde wa mvua kwenye mawingu katika siku ya mvua ulikuwa
    na mwonekano wa taa iliyowaka imeizunguka. ulikuwa na mwonekano unaofanana na
    utukufu wa Yahwe. Wakati nilipouona, nilihisi kwenye uso wangu, na nikasikia sauti
    ikiongea.
  bel-bel: У якім выглядзе бывае вясёлка на аблоках падчас дажджу, такі выгляд мела
    гэтае зьзяньне вакол.
  deu-ELBBK: Wie das Aussehen des Bogens, der am Regentag in der Wolke ist, so war
    das Aussehen des Glanzes ringsum. Das war das Aussehen des Bildes der Herrlichkeit
    des HERRN. – Und als ich es sah, fiel ich nieder auf mein Angesicht; und ich hörte
    die Stimme eines Redenden.
  mbb-OT: Is kerayag diyà te peliǥuy zin iring te velugtu emun edtikdew is uzan. Iring
    dutun is mekeǥeǥehem he kebpekiduma te Nengazen. Ne te kegkahaa ku zutun midlangkeb
    a ne zuen nezineg ku he nekidlalag kedì.
  mal-2015: അതിന്റെ ചുറ്റുമുള്ള പ്രകാശം മഴയുള്ള ദിവസത്തിൽ മേഘത്തിൽ കാണുന്ന വില്ലിന്റെ
    കാഴ്ചപോലെ ആയിരുന്നു. യഹോവയുടെ മഹത്വത്തിന്റെ പ്രത്യക്ഷത ഇങ്ങനെ ആയിരുന്നു കണ്ടതു;
    അതു കണ്ടിട്ടു ഞാൻ കവിണ്ണുവീണു; സംസാരിക്കുന്ന ഒരുത്തന്റെ ശബ്ദവും ഞാൻ കേട്ടു.
  rmc-rmc: E žjara dičholas avri sar e duha andro chmari, so avel avri pal o brišind.
    Kavke dičholas avri e slava le RAJESKRI. Sar dikhľom odi postava, peľom tele pro
    muj a šunďom, sar ke ma vareko prevakerel.
  pes-OPV: مانند نمایش قوس قزح که در روزباران در ابر می‌باشد، همچنین آن درخشندگی گرداگرد
    آن بود. این منظر شباهت جلال یهوه بود و چون آن را دیدم، به روی خود در‌افتادم و
    آوازقائلی را شنیدم،
  ron-1924: Ка ынфэцишаря куркубеулуй, каре стэ ын нор ынтр-о зи де плоае, аша ера
    ши ынфэцишаря ачестей луминь стрэлучитоаре каре-л ынконжура. Астфел ера арэтаря
    славей Домнулуй. Кынд ам вэзут-о, ам кэзут ку фаца ла пэмынт ши ам аузит гласул
    Унуя каре ворбя.
  ben-OBCV: বৃষ্টির দিনে মেঘের মধ্যে মেঘধনুকের মতোই তাঁর চারপাশে সেই আলো দেখা যাচ্ছিল।
    যা দেখা গেল তা ছিল সদাপ্রভুর মহিমার মতো। আমি যখন তা দেখলাম, আমি মাটিতে উবুড় হয়ে
    পড়লাম, এবং আমি একজনের রব শুনতে পেলাম।
  som-som: Oo ekaantii iftiinku ku wareegsanaana waxay u ekayd qaansoroobaad maalin
    roobeed daruurta ku taal. Taasu waxay ahayd ekaantii ammaanta Rabbiga. Oo markaan
    arkay ayaan wejiga u dhacay, oo waxaan maqlay mid hadlaya codkiis.
  lat-VUC: velut aspectum arcus cum fuerit in nube in die pluviæ. Hic erat aspectus
    splendoris per gyrum.
  eng-ASVBT: As the appearance of the bow that is in the cloud in the day of rain,
    so was the appearance of the brightness round about. This was the appearance of
    the likeness of the glory of Jehovah. And when I saw it, I fell upon my face,
    and I heard a voice of one that spake.
  ita-1885: L'aspetto di quello splendore d'ogn'intorno era simile all'aspetto dell'arco,
    che è nella nuvola in giorno di pioggia. Questo fu l'aspetto della somiglianza
    della gloria del Signore; la quale come io ebbi veduta, caddi sopra la mia faccia,
    e udii la voce d'uno che parlava.
  eng-LXXUP: As the appearance of the bow when it is in the cloud in days of rain,
    so was the form of the brightness round about.
  eng-ULB: Like the appearance of a rainbow in the clouds on a rainy day was the appearance
    of the bright light surrounding it. It was the appearance of the likeness of the
    glory of Yahweh. When I saw it, I fell on my face, and I heard a voice speaking.
  spa-VBL: La luz brillante que lo rodeaba era como un arco iris brillando a través
    de las nubes en un día de lluvia. Así era la gloria del Señor. Cuando lo vi, caí
    de bruces en el suelo, y entonces oí que alguien me hablaba.
  fra-_FOB: Et la splendeur qui se voyait autour de lui, était pareille à celle de
    l'arc qui est dans la nuée en un jour de pluie. Cette vision représentait l'image
    de la gloire de l'Éternel. A sa vue je tombai sur la face, et j'entendis une voix
    qui parlait.
  mal-mal: അതിന്റെ ചുറ്റുമുള്ള പ്രകാശം മഴയുള്ള ദിവസത്തിൽ മേഘത്തിൽ കാണുന്ന വില്ലിന്റെ
    കാഴ്ചപോലെ ആയിരുന്നു. യഹോവയുടെ മഹത്വത്തിന്റെ പ്രത്യക്ഷത ഇങ്ങനെ ആയിരുന്നു കണ്ടത്;
    അത് കണ്ടിട്ട് ഞാൻ കവിണ്ണുവീണു; സംസാരിക്കുന്ന ഒരുവന്റെ ശബ്ദവും ഞാൻ കേട്ടു.
  urd-GVR: Use dekh kar qaus-e-quzah kī wuh āb-o-tāb yād ātī thī jo bārish hote waqt
    bādal meṅ dikhāī detī hai. Yoṅ Rab kā jalāl nazar āyā. Yih deḳhte hī maiṅ aundhe
    muṅh gir gayā. Isī hālat meṅ koī mujh se bāt karne lagā.
  suz-BL: रेउ यिमेनु, गोस्‍सुम वाक्‍श दाप्‍शो खोदेंशो पा, मेको आ एर ओंथ नेल्‍ल छेङछेङ
    बाक्‍त। मेको परमप्रभु यावे आ छेङछेङ बाक्‍त। मिनु गो मेको तशा, खुम्‍की पा बाप्‍ती।
    मिनु मुर ब्‍वाक्‍शो खोदेंशो सेंदा नेंता। इजीकीएल ३:२३; इजीकीएल ८:४; इजीकीएल ९:३;
    इजीकीएल १०:४,१८; इजीकीएल ११:२३; इजीकीएल ४३:४; इजीकीएल ४४:४
  eng-NOY: As the appearance of the bow that is in the cloud in the day of rain, so
    was the appearance of the brightness round about. This was the appearance of the
    glory of Jehovah. And when I saw it I fell upon my face, and I heard the voice
    of one who spoke.
  ita-1927: Qual è l’aspetto dell’arco ch’è nella nuvola in un giorno di pioggia,
    tal era l’aspetto di quello splendore che lo circondava. Era una apparizione dell’immagine
    della gloria dell’Eterno. A questa vista caddi sulla mia faccia, e udii la voce
    d’uno che parlava.
  ckb-ckb: وەک دیمەنی پەلکەزێڕینە لە هەوردا لە ڕۆژی باران، شەوقەکەش ئاوا بوو بۆ دەوروبەری.
    ئەمە دیمەنی شێوەی شکۆمەندی یەزدان بوو. کاتێک بینیم بەسەر ڕوومدا کەوتم و گوێم لە
    دەنگێک بوو قسەی دەکرد.
  eng-BBE: Like the bow in the cloud on a day of rain, so was the light shining round
    him. And this is what the glory of the Lord was like. And when I saw it I went
    down on my face, and the voice of one talking came to my ears.
  kan-OKCV: ಮಳೆ ಬೀಳುವ ದಿನದಲ್ಲಿ ಮೇಘದಲ್ಲಿ ಮಳೆಬಿಲ್ಲು ಹೇಗೆ ಕಾಣಿಸುವುದೋ ಹಾಗೆ ಅದರ ಸುತ್ತಲೂ
    ಆ ಪ್ರಕಾಶವು ಕಾಣಿಸಿತು. ಇದೇ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯ ರೂಪದ ದರ್ಶನವಾಗಿತ್ತು. ಅದನ್ನು ನಾನು ಕಂಡಾಗ
    ನಾನು ನನ್ನ ಮುಖವನ್ನು ಕೆಳಗೆಮಾಡಿ ಬಿದ್ದೆನು ಮತ್ತು ಮಾತನಾಡುವ ಒಬ್ಬನ ಸ್ವರವನ್ನು ಕೇಳಿದೆನು.
  tam-2017: மழைபெய்யும் நாளில் மேகத்தில் வானவில் எப்படிக் காணப்படுகிறதோ, அப்படியே
    சுற்றிலுமுள்ள அந்தப் பிரகாசம் காணப்பட்டது; இதுவே யெகோவாவுடைய மகிமையின் சாயலுக்குரிய
    தரிசனமாக இருந்தது; அதை நான் கண்டபோது முகங்குப்புற விழுந்தேன்; அப்பொழுது பேசுகிற
    ஒருவருடைய சத்தத்தைக் கேட்டேன்.
  spa-RV-1909: Cual parece el arco del cielo que está en las nubes el día que llueve,
    así era el parecer del resplandor alrededor. Esta fué la visión de la semejanza
    de la gloria de Jehová. Y luego que yo la hube visto, caí sobre mi rostro, y oí
    voz de uno que hablaba.
  ron-BTF: Ca înfățișarea curcubeului care este în nor în ziua cu ploaie, astfel era
    înfățișarea strălucirii de jur împrejur. Aceasta era înfățișarea asemănării gloriei
    DOMNULUI. Și, când am văzut-o, am căzut cu fața la pământ și am auzit o voce a
    unuia care vorbea.
  eng-WEBP: As the appearance of the rainbow that is in the cloud in the day of rain,
    so was the appearance of the brightness all around. This was the appearance of
