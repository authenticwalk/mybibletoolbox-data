verse: EZK.001.015
translations:
  mal-C: ഞാൻ ജീവികളെ നോക്കിയപ്പോൾ നിലത്ത് ഓരോന്നിന്റെയും അടുത്ത് ഓരോ ചക്രം ഉണ്ടായിരുന്നു.
  deu-TKW: Und weiter sah ich, daß auf der Erde neben den vier Wesen je ein Rad war.
  lin-lin: Tango nazalaki kotala bikelamu yango, namonaki pine moko na mabele, pembeni
    ya ekelamu ya bomoi moko na moko, liboso ya bilongi na yango minei.
  eng-LSV: And I see the living creatures, and behold, one wheel [is] in the earth,
    near the living creatures, at its four faces.
  eng-GNV: Nowe as I behelde the beastes, beholde, a wheele appeared vpon the earth
    by the beastes, hauing foure faces.
  eng-WEBSTER: Now as I beheld the living creatures, behold one wheel upon the earth
    by the living creatures, with his four faces.
  nhw-BL: Quema noja niquintlachilijtoya nopa nahui catli yoltoque, niquitac nahui
    ruedas catli motlalijtoyaj tlalchi huan sesen elqui nechca se tlen nopa nahui
    catli yoltoque.
  swh-ONEN: Nilipokuwa nikitazama vile viumbe hai, niliona gurudumu moja juu ya ardhi
    kando ya kila kiumbe kikiwa na nyuso zake nne.
  bba-bba: Ye u bu mɛɛrɑ mɛsum, yerɑ u uruu wɑ yɑ tem ɡirɑri ben bɑɑwuren bɔkuɔ.
  eng-KJVCPB: Now as I beheld the living creatures, behold one wheel upon the earth
    by the living creatures, with his four faces.
  luo-luo: Kane arango gik mangimago maber, naneno tiend gari moro piny e lowo e bath
    moro ka moro kuomgi man-gi lela wenge angʼwen.
  meu-meu: Hari mauri ḡaudia na raraidia, bena ava-keikeina na tanobada ai na itaia,
    mauri ḡaudia ta ta ediai ta ta.
  npi-ULB: तब मैले ती जीवित प्राणीहरूलाई हेरें र ती चारै मुहार भएका हरेक प्राणीको
    छेउमा मैले जमिनमा एउटा पाङ्‌ग्रा देखें ।
  yor-yor: Bí mo ti ń wo àwọn ẹ̀dá alààyè yìí, mo rí kẹ̀kẹ́ ní ilẹ̀ ni ẹ̀gbẹ́ ọ̀kọ̀ọ̀kan
    àwọn ẹ̀dá alààyè wọ̀nyí pẹ̀lú ojú rẹ̀ mẹ́rẹ̀ẹ̀rin.
  pes-OPCB: در همان حال که به این چهار موجود زنده خیره شده بودم، زیر آنها و بر روی
    زمین، چهار چرخ دیدم زیر هر موجود یک چرخ.
  tgl-ULB: At tumingin ako sa mga buhay na nilalang, may isang gulong sa ilalim na
    nasa tabi ng mga buhay na nilalang.
  cbu-NT: Nap ashiranguri, tputsinungiri tsapush wanungeetari pshiyrshish iripich
    parangina.
  hui-hui: I̱na handalu hewaria uruni ti heagoria dindini tinaga ge haga wiagoria
    garo ge ale mbira mbira wiaria handaru.
  mya-mya: ငါ​သည်​မျက်​နှာ​လေး​မျိုး​ရှိ​သော​သတ္တ​ဝါ​လေး​ပါး​ကို​ကြည့်​၍​နေ​စဉ် သူ​တို့​အ​သီး​သီး​၏​အ​နီး​တွင်​မြေ​နှင့်​ထိ​၍​နေ​သော​ရ​ထား​ဘီး​တစ်​ခု​စီ​ရှိ​၍​နေ​သည်​ကို​မြင်​ရ​၏။-
  bod-N: ངས་སེམས་ཅན་དེ་དག་ལ་ལྟ་དུས། སེམས་ཅན་བཞི་པོའི་ལོགས་སུ་ས་ལ་ཐུག་པའི་འཁོར་ལོ་བཞི་ཡོད་པ་མཐོང་སྟེ།
  sna-sna: Ndakati ndichitarira kuzvisikwa zvipenyu, ndakaona vhiri riri pasi porutivi
    rwechisikwa chimwe nechimwe nezviso zvacho zvina.
  spa-BLM: Cuando vi los seres vivos, he aquí que había una rueda en la tierra junto
    a los seres vivos, para cada una de sus cuatro caras.
  cac-cac: Ayic ix vilan juntzan̈ eb' chi', ix vilan pax d'a sat luum, d'a stz'ey
    junjun eb' ay junjun xocanxocan yilji.
  swh-ULB: Kisha nikawatazama wale viumbe hai; kulikuwa na gurudumu moja juu ya aridhi
    kando ya vile viumbe hai.
  bel-bel: І я глядзеў на жывёлін, - і вось, на зямлі каля гэтых жывёлін па адным
    коле перад чатырма іхнімі лапамі.
  deu-ELBBK: Und ich sah die lebendigen Wesen, und siehe, da war ein Rad auf der Erde
    neben den lebendigen Wesen, nach ihren vier Vorderseiten.
  mbb-OT: Dutun te kedtengtengi ku kayi te heepat he uuyag he menge linimbag, duen
    neehè ku ziyà te zizalem dan he heepat he ligid, tigselimbaha kandan he ligid.
    Ne heini he menge ligid ne ziyà mekeuntud te tanà.
  mal-2015: ഞാൻ ജീവികളെ നോക്കിയപ്പോൾ നിലത്തു ജീവികളുടെ അരികെ നാലു മുഖത്തിന്നും നേരെ
    ഓരോ ചക്രം കണ്ടു.
  rmc-rmc: Sar dikhavas pre ola štar bitosťi, dikhľom, hoj paš dojekh lendar sas jekh
    kereka pre phuv.
  pes-OPV: و چون آن حیوانات را ملاحظه می‌کردم، اینک یک چرخ به پهلوی آن حیوانات برای
    هر روی (هرکدام از) آن چهار بر زمین بود.
  ron-1924: Мэ уйтам ла ачесте фэптурь вий ши ятэ кэ пе пэмынт, афарэ де фэптуриле
    вий, ера о роатэ ла фиекаре дин челе патру феце але лор.
  ben-OBCV: আমি যখন ওই জীবন্ত প্রাণীগুলির দিকে তাকালাম তখন দেখলাম প্রত্যেক প্রাণী
    যাদের চারটে করে মুখ ছিল তাদের পাশে মাটিতে একটি করে চাকা পড়ে আছে।
  som-som: Haddaba intii aan xayawaanka fiirinayay waxaan arkay giraangir dhulka korkiisa
    iyo xayawaanka dhinacooda taal, oo mid kastaaba wuxuu u yiil afarta weji.
  lat-VUC: Cumque aspicerem animalia, apparuit rota una super terram juxta animalia,
    habens quatuor facies.
  eng-ASVBT: Now as I beheld the living creatures, behold, one wheel upon the earth
    beside the living creatures, for each of the four faces thereof.
  ita-1885: E, come io ebbi veduti gli animali, ecco una ruota in terra, presso a
    ciascun animale, dalle quattro lor facce.
  eng-LXXUP: And I looked, and, behold, the four had each one wheel on the ground
    near the living creatures.
  eng-ULB: Then I looked at the living creatures; and I saw one wheel on the ground
    beside each of living creatures with its four faces.
  spa-VBL: Mientras observaba a estos seres, me di cuenta de que había una rueda en
    el suelo junto a cada uno de los seres con sus cuatro caras.
  fra-_FOB: Or, comme je contemplais ces animaux, voici je vis une roue sur la terre,
    auprès de ces animaux, devant leurs quatre faces.
  mal-mal: ഞാൻ ജീവികളെ നോക്കിയപ്പോൾ നിലത്ത് ജീവികളുടെ അരികിൽ നാല് മുഖത്തിനും നേരെ
    ഓരോ ചക്രം കണ്ടു.
  urd-GVR: Jab maiṅ ne ġhaur se un par nazar ḍālī to dekhā ki har ek jāndār ke pās
    pahiyā hai jo zamīn ko chhū rahā hai.
  suz-BL: मिनु गो मेको सोक्‍त पाइश्‍शोपुकी कोव़ङुनु, मेको ४ ओटा सोक्‍त पाइश्‍शो आन
    नेक्‍था खपीम गुगील तातामी। मेको नेल्‍ल आन गुगील का का बाक्‍त।
  eng-NOY: Now as I beheld the living creatures, behold, there stood a wheel upon
    the earth by each of the living creatures, with its four sides.
  ita-1927: Or com’io stavo guardando gli esseri viventi, ecco una ruota in terra,
    presso a ciascun d’essi, verso le loro quattro facce.
  ckb-ckb: تەماشای گیانلەبەرەکانم کرد کە هەریەکەیان چوار ڕووی هەبوو، لەلای هەر یەکێکیان
    چەرخێک هەبوو لەسەر زەوی.
  eng-BBE: Now while I was looking at the four living beings, I saw one wheel on the
    earth, by the side of the living beings, for the four of them.
  kan-OKCV: ಆಗ ನಾನು ಆ ಜೀವಿಗಳನ್ನು ನೋಡಲಾಗಿ, ಜೀವಿಗಳ ಪಕ್ಕದಲ್ಲಿ ಭೂಮಿಯ ಮೇಲೆ ಒಂದು ಚಕ್ರವು
    ನಾಲ್ಕು ಮುಖವುಳ್ಳದ್ದಾಗಿರುವುದನ್ನು ನಾನು ನೋಡಿದೆನು.
  tam-2017: நான் அந்த உயிரினங்களைப் பார்த்துக்கொண்டிருக்கும்போது, இதோ, பூமியில் உயிரினங்களின்
    அருகில் நான்கு முகங்களையுடைய ஒரு சக்கரத்தைக் கண்டேன்.
  spa-RV-1909: Y estando yo mirando los animales, he aquí una rueda en la tierra junto
    á los animales, á sus cuatro caras.
  ron-BTF: Acum, pe când priveam făpturile vii, iată, o roată pe pământ lângă făpturile
    vii, cu cele patru fețe ale lor.
  eng-WEBP: Now as I saw the living creatures, behold, there was one wheel on the
    earth beside the living creatures, for each of the four faces of it.
  eng-FBV: As I was watching these beings, I noticed a wheel on the ground next to
    each of the beings with their four faces.
  nld-1939: 'Ik beschouwde de wezens, en zie: naast elk der vier wezens stond er op
    de grond een wiel.'
  nch-BL: Quema noja niquintachilijtoya nopa nahui cati yoltoque, niquitac nahui ruedas
    cati motalijtoyaj talchi huan sesen eltoya nechca se ten nopa nahui cati yoltoque.
  vie-1934: Vả, đang khi ta ngắm xem các vật sống ấy, nầy, trên đất có một cái bánh
    xe ở kề bên các vật sống ấy, mỗi một trong bốn mặt đều có một bánh xe.
  hin-CV: जब मैं जीवित प्राणियों को देख रहा था, तब मैंने देखा कि उन चार मुहों वाले
    हर एक जीवित प्राणियों के बाजू में एक-एक पहिया था.
  spa-BES: Ahora, mientras miraba a los cuatro seres vivientes, vi una rueda en la
    tierra, al lado de los seres vivientes, para los cuatro.
  tdx-tdx: Ie nañente i raha veloñe rey iraho, le nahatrea te songa aman-darò an-tane
    añ’ila i raha veloñe efatse rey.
  tha-KJV: ขณะเมื่อข้าพเจ้ามองดู​สิ​่งที่​มี​ชี​วิตอยู่​นั้น ดู​เถิด วงล้​ออ​ันหนึ่งอยู่บนพิภพข้างสิ่​งม​ี​ชี​วิตอยู่​ที่​มี​หน​้าสี่​หน​้านั้น
  por-BR-2018: E enquanto eu estava vendo os animais, eis que uma roda estava na terra
    junto aos animais, junto a seus quatro rostos.
  deu-ELO: Und ich sah die lebendigen Wesen, und siehe, da war ein Rad auf der Erde
    neben den lebendigen Wesen, nach ihren vier Vorderseiten.
  eng-WYC-2018: And when I beheld the beasts, one wheel, having four faces, appeared
    on the earth, beside the beasts. (And when I looked at the creatures, a wheel
    appeared on the ground, beside each of those creatures with four faces.)
  epo-epo: Rigardante la kreitaĵojn, mi ekvidis, ke sur la tero apud la kreitaĵoj
    troviĝis po unu rado ĉe la kvar vizaĝoj.
  uig-PIN: Mǝn ⱨayat mǝhluⱪlarƣa ⱪaridim, mana ⱨayat mǝhluⱪlarning ⱨǝrbirining yenida
    yǝrdǝ turidiƣan, ularning yüzigǝ udullanƣan birdin qaⱪ turatti;
  beo-beo: Na da esalebe liligi biyaduyale gala ba:laloba, na da emo sisiga:i biyaduyale
    gala, amo afae afae da ili galu dafulili osoboga digila sa:i bai.
  tpi-OTNT: Mi wok long lukim ol dispela samting olsem man, na mi lukim olgeta wan
    wan i gat wanpela wil i sanap long graun klostu long lek bilong ol.
  hau-SA: Yayinda nake kallon rayayyun halittun nan, sai na ga da’ira a ƙasa kusa
    da kowace halitta da fuskokinsa huɗu.
  uig-LAT: Men hayat mexluqlargha qaridim, mana hayat mexluqlarning herbirining yénida
    yerde turidighan, ularning yüzige udullan’ghan birdin chaq turatti;
  nde-nde: Kwathi lapho ngizikhangele izidalwa eziphilayo, ngabona ivili phansi eceleni
    kwesidalwa ngasinye silobuso obune.
  ton-ton: Pea ko eni, lolotonga ʻeku sio ki he ngaahi meʻa moʻui, vakai, ko e teka
    ʻe taha naʻe tuʻu ki he kelekele ʻi he tafaʻaki ʻoe ngaahi meʻa moʻui, pea mo
    hono mata ʻe fā.
  ces-1613: A když jsem hleděl na ta zvířata, a aj, kolo jedno bylo na zemi při zvířatech
    u čtyř tváří jednoho každého z nich.
  eng-WMB: Now as I saw the living creatures, behold, there was one wheel on the earth
    beside the living creatures, for each of the four faces of it.
  tam-TCV: நான்கு முகங்களையுடைய அவ்வுயிரினங்களை நான் பார்த்தபோது, அவை ஒவ்வொன்றுக்கும்
    அருகே தரையில் ஒவ்வொரு சக்கரங்களைக் கண்டேன்.
  ceb-ULB: Unya gitan-aw ko ang buhing mga binuhat; adunay usa ka ligid nga anaa sa
    yuta sa tapad sa buhing mga binuhat.
  pol-UBG: A gdy się przypatrywałem tym istotom żywym, oto znajdowało się jedno koło
    na ziemi przy tych czterech istotach mających cztery twarze;
  agr-agr: Tuja nunú aidaun diikman maki makichik dita ijunbau yantamen rueda ajuidaun
    wainkabiajai.
  kyc-kyc: Namba bange lete karenge kisima kareyaminyi dusipana repeta nakamana uliuli
    bunu mendaki larapu siyamo kandeyo.
  urd-GVU: جب مَیں نے غور سے اُن پر نظر ڈالی تو دیکھا کہ ہر ایک جاندار کے پاس پہیہ
    ہے جو زمین کو چھو رہا ہے۔
  deu-1912: Als ich die Tiere so sah, siehe, da stand ein Rad auf der Erde bei den
    vier Tieren und war anzusehen wie vier Räder.
  kan-2017: ಇಗೋ, ನಾನು ಆ ಜೀವಿಗಳನ್ನು ನೋಡುತ್ತಿರಲಾಗಿ ಒಂದೊಂದು ಕಡೆಯಲ್ಲಿಯೂ ಜೀವಿಗಳ ಪಕ್ಕದಲ್ಲಿ
    ಭೂಮಿಯ ಮೇಲೆ ಒಂದು ಚಕ್ರವು ಕಾಣಿಸಿತು.
  yap-yap: Ma nap’an ni gu be changar ngorad, mu gguy aningeg i tayapyap nike math
    nga daken e but’, nra reb ma bay u charen reb fa pin’em nib fos.
  hlt-MCSB: Te vaengah mulhing rhoek te khaw a maelhmai pali neh mulhing diklai taengkah
    diklai dongah lengkho pakhat rhip te khaw kak ka hmuh.
  mdy-ETH: ታኣኒ ዬንሢ ዖይዶ ባኮንሢ ዛጌ ጎይሣ ዓኣንቴ ሺራ ቶኪና ዓኣ ዖይዶ ባኣዚ ሊካ ሳዖ ባንሢ ኬዲ ዬንሢ ባኮንሢኮ ኮራ
    ዓጫ ዓጫ ዎሊ ሄሊ ዴዓንቴ ታ ዛጌኔ፤
  twi-ASANTE: Ɛberɛ a merehwɛ ateasefoɔ no, mehunuu sɛ ntwahonan si fam wɔ ateasefoɔ
    a wɔn mu biara anim yɛ ɛnan no nkyɛn mu.
  eng-WEBU: Now as I saw the living creatures, behold, there was one wheel on the
    earth beside the living creatures, for each of the four faces of it.
  wal-wal: Ha oiddu meretata taani xeellaidda, eta miyyessan sa7an de7iya irzzota
    be7aas; issi issi meretaa miyyessan issi issi irzzoi de7ees.
  spa-PDDPT: Mientras contemplaba a los seres vivientes, vi que había una rueda en
    la tierra junto a cada uno de los cuatro.
  gun-gun: Ha'e gui temimoingo kuery aexa rã peteĩ-teĩ yvýry oĩ avi peteĩ ruéra yvy
    rupi oo va'e.
  ilo-ULB: Ket minatmatak dagiti sibibiag a parsua; adda maysa a pilid iti daga iti
    sikigan ti tunggal sibibiag a parsua.
  kpg-kpg: Dagu mmada adu gi nia manu mouli e haa aalaa, gei au ga gidee nia duaadiga
    e haa e tale gi di gelegele. Nia mee aalaa e dagidahi i baahi o nia manu mouli
    aalaa.
  uig-ARA: مەن ھايات مەخلۇقلارغا قارىدىم، مانا ھايات مەخلۇقلارنىڭ ھەربىرىنىڭ يېنىدا
    يەردە تۇرىدىغان، ئۇلارنىڭ يۈزىگە ئۇدۇللانغان بىردىن چاق تۇراتتى؛
  sus-sus: N to nu yi daalisee matofe, n naxa sanyi radigilinxi keren to bɔxi ma kankan
    sɛɛti ma.
  pon-2006: Ni ei uduhdiahl menmour pahmeno, I kilangada mehn kadahr pahieu me leldiong
    pohn pwehl; ehuehu mehn kadahr mihte limwahn emenemen menmour ko.
  jae-jae: Gêdêŋ taŋ aê kasala gêŋ mateŋ jali tonaŋ naŋ, aê galic wil aclê sêkô nom,
    wil tau tageŋ-tageŋ kêtôm êsêacgeŋ.
  ksd-ksd: Ma ba iau ga bobobe ra umana launa vavaki, iau ga gire ra vil i ga ki ta
    ra pia, maravai ta ra ivat na launa vavaki, tikatika na vil ure diat tikatikai.
  grc-BRENT: Καὶ ἴδον, καὶ ἰδοὺ τροχὸς εἷς ἐπὶ τῆς γῆς ἐχόμενος τῶν ζώων τοῖς τέσσαρσι.
  ind-AYT: Ketika aku memandang makhluk-makhluk hidup itu, tampaklah satu roda di
    atas tanah di samping makhluk-makhluk hidup itu.
  nya-nya: Pamene ndinali kuyangʼana zamoyozo, ndinangoona mikombero ndipo pansi pambali
    pa chamoyo chilichonse panali mkombero umodzi.
  hrv-hrv: 'Dok ja promatrah, gle: na zemlji uza svako od četiri bića po jedan točak.'
  mps-mps: Eno te bidi tiwai nai dabe subo sę elama, te eno suali, tigidali deli
    deligo te tǫde augwa sągą pąde te wil me deli dolalubo suai dao.
  tpi-tpi: Mi wok long lukim ol dispela samting olsem man, na mi lukim olgeta wan
    wan i gat wanpela wil i sanap long graun klostu long lek bilong ol.
  dan-1931: Videre skuede jeg, og se, der var et Hjul på Jorden ved Siden af hvert
    af de fire levende Væsener;
  vie-OVCB: Đang chăm chú nhìn các sinh vật, tôi thấy trên mặt đất, ngay dưới mỗi
    sinh vật có một bánh xe.
  guj-2017: હું એ તેઓને જોતો હતો, ત્યારે મેં દરેક પશુની પાસે એક એમ ચાર પૈડાં જમીન
    પર જોયાં.
  pon-2006A: Ni ei uduhdiahl menmour pahmeno, I kilangada mehn kadahr pahieu me leldiong
    pohn pwehl; ehuehu mehn kadahr mihte limwahn emenemen menmour ko.
  por-BRBSL: Agora que vi os seres vivos, eis que havia uma roda sobre a terra ao
    lado dos seres vivos, para cada uma das quatro faces da mesma.
  cth-cth: Moithang pali touh ka khet lahun nah lengkhok hah Moithang pali touh teng
    vah talai dawk kaawm e hah ka hmu.
  twi-twi: Bere a merehwɛ ateasefo no, mihuu sɛ nkyimii si fam wɔ ateasefo a wɔn mu
    biara anim yɛ anan no nkyɛn mu.
  hlt-hlt: Te vaengah mulhing rhoek te khaw a maelhmai pali neh mulhing diklai taengkah
    diklai dongah lengkho pakhat rhip te khaw kak ka hmuh.
  tbz-SIM: Kɛ̀ nní nwúó ndɛ kó dɛkpɑ́kpɛrɛ dɛnɑ̀ɑ̀ kɛ́yɑ̀ bɑ́ dɛ̀ɛ̀ tɑkɛ́ dicɛ̃̀ɛ̃̀tirì
    kɛ̀ dì kɑ̀ɑ́ nkɛtenkɛ̀.
  msy-2020: Kɨ bizir angamɨra itir kabar gari, da vaghvagha dar boroghɨn, wilɨn mam
    nguazim gisɨrara iti. Egha da vaghvagha wilɨn vamɨra vamɨra iti.
  dop-dop: Mɑ tɔŋɑ nyǝnʋɣʋ kɛ wontu ntǝɣɩ mpʋ, ɩlɛ mɑ nɑwɑ pɑɑ wontuɣu ŋku kʋ cɔlɔɣɔlɛ
    pɔpɔtɛ kʋlʋmtǝlɛ nɑ ɑ tokinɑ ɑtɛ.
  azb-azb: Mən canlı məxluqlara baxıb gördüm ki, hər birinin yanında yerə dəyən bir
    təkər var.
  eng-DBY: And I looked at the living creatures, and behold, one wheel upon the earth
    beside the living creatures, toward their four faces.
  hin-2017: जब मैं जीवधारियों को देख ही रहा था, तो क्या देखा कि भूमि पर उनके पास चारों
    मुखों की गिनती के अनुसार, एक-एक पहिया था।
  wol-KYG: Naka laa xool, daldi gis ay mbege fi suuf, mbege mu ci nekk feggook menn
    mbindeef, mook ñeenti kanamam.
  eng-YLT: And I see the living creatures, and lo, one wheel [is] in the earth, near
    the living creatures, at its four faces.
  kne-kne: Idi boyboyaek daida, inilak di sag-eesa ay baliling ay tinatakdo da ay
    maisagsagid sin lota.
  eng-WYC-2017: And when I beheld the beasts, one wheel, having four faces, appeared
    on the earth, beside the beasts.
  eng-WMBB: Now as I saw the living creatures, behold, there was one wheel on the
    earth beside the living creatures, for each of the four faces of it.
  urd-GVH: जब मैंने ग़ौर से उन पर नज़र डाली तो देखा कि हर एक जानदार के पास पहिया है
    जो ज़मीन को छू रहा है।
  rug-rug: Sipu korapa doṉo la i arau sari ka made kurukuru si dogori rau sari ka
    made totopili pa pepeso, keke totopili pa keke kurukuru, koa pa hopeke kali dia
    ri ka made kurukuru sapu hopeke made isumatadi.
  gaz-gaz: Anis akkuman uumamawwan jiraatoo sana ilaaleen tokkoo tokkoo uumama fuula
    afur afur qabu sanaa cinatti geengoo tokko tokko nan arge.
  fra-LSG: Je regardais ces animaux; et voici, il y avait une roue sur la terre, près
    des animaux, devant leurs quatre faces.
  gnn-gnn: Yo, nhäŋalanydja ŋarra yukurrana mel‐yurthinanydja ŋunhiyinydjayi ḏämbumiriwnha
    walŋamirrinhanydja, bala ŋarra nhäŋalanydja balanyarana bitjan djalkiri mutika'wuy
    ḏämbumiriwyi yana, gali'ŋura waŋga'‐waŋganygala yana ŋurikalayi ḏämbumiriwwalanydja.
  yal-yal: N to na daliseene to, n yi san digilinxi keden kedenna to e birin ma naxan
    yi a gima bɔxɔn ma alo wontoro sanna dalise naaninne dɛxɔn yɛtagi naanin yi naxanye
    ma.
  haw-1868: A i ko'u nana ana'ku i na mea ola, aia hoi, o ka huila hookahi ma ka honua
    e pili ana i na mea ola, me kona mau aoao eha.
  arb-NAV: وَفِيمَا كُنْتُ أَتَأَمَّلُ فِي الْكَائِنَاتِ الْحَيَّةِ، إِذَا بِي أُشَاهِدُ
    أَرْبَعَ عَجَلاتٍ، عَجَلَةٍ لِكُلِّ وَاحِدٍ مِنَ الْكَائِنَاتِ الْحَيَّةِ.
  ewe-ewe: Esi melé ŋku ɖe nu gbagbeawo ŋu la, mekpɔ tasiaɖam ƒe afɔ ɖeka le anyigba
    le nu gbagbe ene siwo si mo le la dometɔ ɖe sia ɖe gbɔ.
  eng-LEE: And I looked on the living creatures, and, behold, there was one wheel
    upon the earth close by the living creatures, by their four front faces.
  asm-FB: মই জীৱিত প্ৰাণী কেইজনলৈ চাই তেওঁলোকৰ চাৰিখন মুখৰ প্ৰতিখনৰ বাবে তেওঁলোকৰ
    কাষত মাটিত এটা এটা চক্ৰ দেখিলোঁ।
  sus-A: ﭑ تٌ نُ يِ دَالِسٍيٍ مَتٌقٍ، ﭑ نَشَ سَنيِ رَدِفِلِنشِ كٍرٍن تٌ بْشِ مَ كَنكَن
    سّيتِ مَ.
  fra-SBL: Comme je voyais les êtres vivants, voici, il y avait sur la terre, à côté
    des êtres vivants, une roue pour chacune de ses quatre faces.
  hbo-hbo: וָאֵ֖רֶא הַחַיֹּ֑ות וְהִנֵּה֩ אֹופַ֨ן אֶחָ֥ד בָּאָ֛רֶץ אֵ֥צֶל הַחַיֹּ֖ות
    לְאַרְבַּ֥עַת פָּנָֽיו׃
  piu-2006: '@see-verse:EZK.001.014'
  kik-kik: Rĩrĩa ndacũthĩrĩirie ciũmbe icio irĩ muoyo, nĩndonire harĩ na kũgũrũ kwa
    ngaari gũkinyĩte thĩ kũrĩ mwena-inĩ wa o kĩũmbe kĩu kĩrĩ na mothiũ mana.
  fra-NCL: Et je regardai les êtres vivants, et voici une roue à terre auprès d’eux,
    devant leurs quatre faces.
  cek-AK: Kakhet naah, to ih hinghaih katawn hmuen palito taeng ih long ah, palito
    ah taphaeng ih Rel khok maeto ka hnuk.
  cuk-cuk: An ibdulamar-dakgwichidgine, an dakarbalid, napagi e-nagaba-e-nagaba ibmar-dirbiled-bipirmaked
    sii, deyob an dakarbalid
  uig-CYR: Мән һаят мәхлуқларға қаридим, мана һаят мәхлуқларниң һәр бириниң йенида
    йәрдә туридиған, уларниң йүзигә удулланған бирдин чақ туратти;
  tel-2017: తరువాత నేను ఆ జీవులను చూస్తుంటే వాటి పక్కనే నేలపైన చక్రాల వంటివి కనిపించాయి.
  hat-BSA: Alò, pandan mwen t ap gade kreyati vivan yo, gade byen, te gen yon wou
    sou tè a akote kreyati vivan yo, pou chak nan kat fas de yo.
  kos-kos: Ke nga ngetang nu ke ma orekla moul akosr inge, nga liyauk wheel akosr
    pusralla infohk uh, kais sie wheel oan sisken kais soko selos.
  hbo-WLC: וָאֵ֖רֶא הַחַיּ֑וֹת וְהִנֵּה֩ אוֹפַ֨ן אֶחָ֥ד בָּאָ֛רֶץ אֵ֥צֶל הַחַיּ֖וֹת
    לְאַרְבַּ֥עַת פָּנָֽיו׃
  ibo-ibo: Mgbe m na-ele ihe e kere eke dị ndụ ndị a anya, ahụrụ m ụkwụ ụgbọ agha
    anọ nke dị nʼala nʼokpuru ha. Onye ọbụla nwere nke ya.
  ory-ory: ମୁଁ ସେହି ଜୀବିତ ପ୍ରାଣୀମାନଙ୍କୁ ଦର୍ଶନ କଲା ବେଳେ, ଦେଖ, ସେହି ଜୀବିତ ପ୍ରାଣୀମାନଙ୍କ
    ପାର୍ଶ୍ୱରେ ସେମାନଙ୍କ ଚାରି ମୁଖର ପ୍ରତ୍ୟେକର ପାଇଁ ଭୂମି ଉପରେ ଗୋଟିଏ ଗୋଟିଏ ଚକ୍ର ଥିଲା।
  chk-chk: Iwe, lupwen üa nenengeni ekewe mönümanau, üa küna rüanü wiil me won fanü,
    eu wiil lepekin eman me eman ekewe föman mönümanau.
  rop-rop: Wal wen aibin lukinatbat detlot fobala enimul aibin luk fobala wil bin
    tatjimbat det graun wansaid langa olabat.
  ukr-1871: І придивлявся я тим животинам, аж ось — на землї коло тих животин по одному
    колесу перед чотирьома лицями їх.
  deu-1951: Als ich nun die lebendigen Wesen betrachtete, siehe, da war je ein Rad
    auf der Erde neben jedem der lebendigen Wesen, bei ihren vier Gesichtern.
  eng-JPS: Now as I beheld the living creatures, behold one wheel at the bottom hard
    by the living creatures, at the four faces thereof.
  srp-1865: I kad gledah životinje, gle, toèak jedan bijaše na zemlji uza svaku životinju
    prema èetiri lica njihova.
  lug-lug: Bwe nnali nga nkyali ku ebyo, ne ndaba zinnamuziga ku ttaka emabbali wa
    buli kiramu, n’ebyenyi byabyo ebina.
  heb-heb: וארא החיות והנה אופן אחד בארץ אצל החיות לארבעת פניו׃
  ben-IRV: তারপর আমি জীবন্ত প্রাণীদেরকে দেখলাম; জীবন্ত প্রাণীদের পাশে মাটির ওপর একটা
    চাকা ছিল।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਜੀਵਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਕਿ ਉਹਨਾਂ ਚਾਰਾਂ ਜੀਵਾਂ ਦੇ ਹਰ ਚਿਹਰੇ ਦੇ
    ਕੋਲ ਧਰਤੀ ਉੱਤੇ ਇੱਕ-ਇੱਕ ਪਹੀਆ ਸੀ।
  mya-JVB: ထိုသတ္တဝါ တို့ကို ငါ့ကြည့်ရှု စဉ် ၊ သူတို့အနား မှာ လေး ပိုင်းရှိသောရထားဘီး
    တခု စီ ထင်ရှား ၏။
  hmo-hmo: Unai mauri gaudia lau itaia noho, vadaeni uili 4 lau itaia, idia ta ta
    be mauri gaudia ta ta badibadinai idia noho.
  urd-urd: जब मैंने उन जानदारों की तरफ़ नज़र की तो क्या देखता हूँ कि उन चार चार चेहरों
    वाले जानदारों के हर चेहरे के पास ज़मीन पर एक पहिया है।
  rus-SYN: И смотрел я на животных, и вот, на земле подле этих животных по одному
    колесу перед четырьмя лицами их.
  bqc-SIM: Kɛ́ málɛ pↄ́ bɛ̃́ɛ oa síiↄ̃depiↄ e màa, ma wuluu è an baade saɛ tↄↄlɛ.
  tcz-CHONGTHU: Hitia keiman ganhing liho chu kavetna ahileh leiset chunga chun kangtalai
    kang ho chu akomuva chun kamun kang khat cheh chu amaho khat cheh a achandiu chu
    ahi.
  mar-mar: मग मी त्या प्राण्यांकडे पाहिले त्या जिवंत प्राण्यांच्या बाजूला भूमीवर एक
    एक चाक होते.
  qub-qub: Chay cawaj älayojcunata ricapaycashächo ricarä cada älayojpa chaquin lädun
    pampachöga juc ruyra caycajta.
  bqp-bqp: Ye u bu mɛɛrɑ mɛsum, yerɑ u uruu wɑ yɑ tem girɑri ben bɑɑwuren bɔkuɔ.
  hat-hat: Mwen t'ap gade bèt yo, mwen wè kat wou k'ap woule atè, yonn bò yo chak.
  eng-BSB: When I looked at the living creatures, I saw a wheel on the ground beside
    each creature with its four faces.
  eng-WEBPB: Now as I saw the living creatures, behold, there was one wheel on the
    earth beside the living creatures, for each of the four faces of it.
  kbq-kbq: Hagi ana zagaramima zamagoana, mago mago zagamofo asoparega mopafina mago
    mago wili metere higeno, ana makara 4'a me'nege'na ke'noe.
  nhe-BL: Quema noja niquintlachilijtoya nopa nahui tlen yoltoque, niquitac nahui
    ruedas tlen motlalijtoyaj tlalchi huan sesen elqui nechca se tlen nopa nahui tlen
    yoltoque.
  gub-BL: A'e 4 ma'ea'yr wanehe heme'e mehe aexak 4 ywyramawa ywy rehe ihe. Ywyramawa
    upyta ma'ea'yr wanuwake pitàitàigatu wà.
  eng-DRA: Now as I beheld the living creatures, there appeared upon the earth by
    the living creatures one wheel with four faces.
