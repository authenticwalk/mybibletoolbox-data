    haut, et depuis la forme de ses reins jusqu’en bas, je vis comme du feu, et comme
    une lumière éclatante, dont il était environné.
  gnn-gnn: yurru djaḻkarr'yun ŋayi yukurra bena dhikana, biyaku ŋuli gurtha ŋatŋatthurru
    yukirri rumbalŋuranydja nhanukala, ŋulaŋuruyi gandarrŋuru ga ŋunhana‐wala ga muḻkurrlili
    wapthun, ga gandarrŋurunydja ga bala bitjan, ga ŋunhana‐wala djalkirilili wapthun;
    ga balanyarayina ŋayi yulŋunydja, bitjan gurtha yukirri ŋatŋatthurru.
  yal-yal: N yi tɛɛ wolonna to a fatin xun binni alo wuren naxan mayilenma, a rabilinxi
    tɛɛn na. Tɛɛn yiyaan nan yi a labe binni, a yi rabilinxi kɛnɛnyaan na.
  haw-1868: A ike aku la au i ka mea like me ke keleawe olinolino, i ka nana aku,
    e like me ke ahi i ka nana aku a puni iloko, mai ka ikea ana o kona puhaka, a
    maluna aku, a mai ka ikea ana o kona puhaku ilalo, ike aku la au i ka mea like
    me ke ahi i ka nana aku, a he olinolino kona a puni.
  arb-NAV: وَرَأَيْتُ مَا يَبْدُو مِنْ حَقْوَيْهِ فَمَا فَوْقُ وَكَأَنَّهُ نُحَاسٌ
    لامِعٌ يَتَوَهَّجُ فِي دَاخِلِهِ وَحَوَالَيْهِ. أَمَّا مَا يَبْدُو مِنْ حَقْوَيْهِ
    وَمَا تَحْتُ، فَكَأَنَّهُ نَارٌ، وَحَوَالَيْهَا يَشِعُّ بِالضِّيَاءِ.
  ewe-ewe: Mekpɔ be nu si dze abe eƒe ali gbɔ ene, yi eƒe dzime la, le abe ga si le
    keklẽm ene. Tso afi ma yi anyigba la, le abe dzo ene, eye keklẽ gã aɖe ƒo xlãe.
  eng-LEE: And I saw as if it were the glitter of amber, as the appearance of fire
    within it round about, from the appearance of his loins upward; and from the appearance
    of his loins downward, I saw as it were the appearance of fire, and it had brightness
    round about.
  asm-FB: আৰু তেওঁৰ কঁকালত যেন বস্তুটোৰ পৰা ওপৰলৈ, মই ভিতৰে চাৰিওফালে উজ্জ্বল ধাতুৰ
    দৰে জুইৰ আকৃতি যেন দেখিলোঁ; আৰু তেওঁৰ কঁকাল যেন বস্তুটোৰ পৰা তললৈ জুইৰ আকৃতি যেন
    দেখিলোঁ আৰু তেওঁৰ চাৰিওফালে দীপ্তি আছিল।
  sus-A: عَ كَنكٍ نُ يَنبَمَ عَلْ وُرٍ رَشُنُشِ، عَ سَنيِيٍ قَن نُ يَنبَ عَلْ تّ.
    نَءِيَلَنيِ مَفَاشُشِ نُ نَ عَ رَبِلِنيِ بِرِن مَ.
  fra-SBL: Je vis comme un métal incandescent, comme l'apparence du feu en lui tout
    autour, depuis l'apparence de sa taille et en haut ; et depuis l'apparence de
    sa taille et en bas, je vis comme l'apparence du feu, et il y avait de l'éclat
    autour de lui.
  hbo-hbo: וָאֵ֣רֶא ׀ כְּעֵ֣ין חַשְׁמַ֗ל כְּמַרְאֵה־אֵ֤שׁ בֵּֽית־לָהּ֙ סָבִ֔יב מִמַּרְאֵ֥ה
    מָתְנָ֖יו וּלְמָ֑עְלָה וּמִמַּרְאֵ֤ה מָתְנָיו֙ וּלְמַ֔טָּה רָאִ֙יתִי֙ כְּמַרְאֵה־אֵ֔שׁ
    וְנֹ֥גַֽהּ לֹ֖ו סָבִֽיב׃
  piu-2006: '@see-verse:EZK.001.026'
  kik-kik: Ndaarora ngĩona kuuma harĩa honekaga taarĩ ho njohero yake gũcooka na igũrũ,
    oonekaga ahaana ta kĩgera kĩraakana, kana ta kĩgera kĩiyũrĩtwo nĩ mwaki, ningĩ
    kuuma hau njohero gũcooka na thĩ oonekaga ahaana ta mwaki; naguo ũtheri mũcangararu
    ũkamũrigiicĩria.
  fra-NCL: Au-dedans et alentour, je vis comme une forme de métal, comme un aspect
    de feu, depuis ce qui paraissait ses reins et au-dessus ; et depuis ce qui paraissait
    ses reins et au-dessous, je vis comme l’aspect du feu, et il y avait de l’éclat
    tout autour de lui.
  cek-AK: 'Kaeng ranui bangah loe hmai kamngaeh baktiah oh moe, kaeng tlim bangah
    loe hmai kangqong baktiah oh: to hmuen loe hmai aengh mah takui boih.'
  cuk-cuk: Ibmar duleyob-daklegedgi e-sader-akar, nonosega, soo-yagi esgoro-gordikid-dakarmakeyob,
    dakarmake an daksad. Geb e-sader-akar e-naga-dukusega, sooyobi ibmar-gae an daksad.
    Bela ebilis neg-mee nai an daksad.
  uig-CYR: Вә мән бу затни белиниң үсти тәрипиниң турқи мистәк парқирған, әтрапини
    от орап турған қияпәттики бир көрүнүштә көрдүм; вә белиниң асти тәрипиниң турқи,
    отниң қияпитидә еди, униң әтрапида күчлүк йоруқлуқ туратти.
  tel-2017: అప్పుడు ఒక ఆకారాన్ని నేను చూశాను. అతని నడుము పైగా అగ్నితో మండుతున్న లోహంలా
    నాకు కనిపించింది. అతని నడుము కింద చుట్టూ అగ్నిలా, ప్రకాశవంతమైన కాంతిలా కనిపించింది.
  hat-BSA: Sa mwen te wè, te soti nan aparans a ren Li ak piwo, yon bagay tankou metal
    klere ki te sanble dife toutotou anndan l. Soti nan aparans a ren Li e piba, mwen
    te wè yon bagay tankou dife, epi te gen yon ekla limyè ki te antoure Li.
  kos-kos: Infulwalyak nu lucng oana bronze saromrom infulwen sie e, ac infulwali
    nu ten oana luman firirrir lun e uh. Acn nukewa rauneak arulana kalem,
  hbo-WLC: וָאֵ֣רֶא ׀ כְּעֵ֣ין חַשְׁמַ֗ל כְּמַרְאֵה־אֵ֤שׁ בֵּֽית־לָהּ֙ סָבִ֔יב מִמַּרְאֵ֥ה
    מָתְנָ֖יו וּלְמָ֑עְלָה וּמִמַּרְאֵ֤ה מָתְנָיו֙ וּלְמַ֔טָּה רָאִ֙יתִי֙ כְּמַרְאֵה־אֵ֔שׁ
    וְנֹ֥גַֽהּ ל֖וֹ סָבִֽיב׃
  ibo-ibo: Site nʼụkwụ ya ruo nʼisi ya, ahụ onye ahụ na-egbu maramara dịka ọkụ. Site
    nʼụkwụ ya ruo nʼukwu ya, ọ dị ka ọkụ na-enwu enwu, ìhè nke na-enwukwa ka ọkụ gbara
    ya gburugburu.
  ory-ory: ଆଉ, ମୁଁ ତାହାଙ୍କ କଟିଦେଶର ଆକୃତି ଓ ତହିଁର ଊର୍ଦ୍ଧ୍ୱରୁ, ତହିଁର ଭିତରେ ଓ ଚତୁର୍ଦ୍ଦିଗରେ
    ଅଗ୍ନି ସଦୃଶ ଉତ୍ତପ୍ତ ଧାତୁର ଆଭା ତୁଲ୍ୟ ଆଭା ଦେଖିଲି ଓ ତାହାଙ୍କ କଟିଦେଶର ଆକୃତିଠାରୁ ତଳ ପର୍ଯ୍ୟନ୍ତ
    ଅଗ୍ନି ସଦୃଶ ଆଭା ଦେଖିଲି ଓ ତାହାଙ୍କ ଚତୁର୍ଦ୍ଦିଗରେ ତେଜ ଥିଲା।
  chk-chk: Iwe, feitä seni mine a usun chök won wilan üa küna och a wewe ngeni piras
    mi misimis, pwal och usun ekkei a pwelifeili ünükün. Nge feitiu seni mine a usun
    chök won wilan üa küna och mi wewe ngeni ekkei, a pwal wor och saram ünükün.
  rop-rop: Det sheip bin brabli shainiwan wulijim kopa rait langa midul langa faiya.
    Imbin jidan brabli shainiwan garram braitwan lait.
  ukr-1871: І видїв я наче палаючу мідь, як огняне сяєво в серединї його кругом; від
    поясницї його й висше, та й від виду поясницї його й низше бачив я, наче огонь,
    і було проміннє навкруги.
  deu-1951: Ich sah auch wie den Schimmer von Golderz, wie das Aussehen eines Feuers
    inwendig ringsum; von der Gestalt seiner Lenden nach oben hin und von der Gestalt
    seiner Lenden nach unten hin sah ich wie die Gestalt des Feuers, und ein Glanz
    war rings um ihn her.
  eng-JPS: And I saw as the colour of electrum, as the appearance of fire round about
    enclosing it, from the appearance of his loins and upward; and from the appearance
    of his loins and downward I saw as it were the appearance of fire, and there was
    brightness round about him.
  srp-1865: I vidjeh kao jaku svjetlost, i u njoj unutra kao oganj naokolo, od bedara
    gore, a od bedara dolje vidjeh kao oganj i svjetlost oko njega.
  lug-lug: Ekyo nakirabira ku kyafaanana ng’ekiwato kye, okwambuka ng’afaanana ng’ekyuma
    ekyengeredde, nga kiriko omuliro mungi; n’okuva mu kiwato kye okukka ng’afaanana
    omuliro, nga yeetooloddwa okumasamasa enjuuyi zonna.
  heb-heb: וארא כעין חשמל כמראה אש בית לה סביב ממראה מתניו ולמעלה וממראה מתניו ולמטה
    ראיתי כמראה אש ונגה לו סביב׃
  ben-IRV: আমি একটা আকার দেখলাম তাঁর কোমরের উপর থেকে চকচকে ধাতুর মত আগুনের আভা দেখলাম;
    তার কোমর থেকে নিচের দিকে এটা আগুনের মত এবং উজ্জ্বলতা তার চারদিকে ছিল
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਲੱਕ ਤੋਂ ਲੈ ਕੇ ਉੱਤੇ ਤੱਕ ਚਮਕਦੇ ਹੋਏ ਪਿੱਤਲ ਜਿਹਾ ਅੱਗ ਦੇ ਰੂਪ ਵਰਗਾ,
    ਉਹ ਦੇ ਵਿਚਕਾਰ ਅਤੇ ਦੁਆਲੇ ਵੇਖਿਆ ਅਤੇ ਉਹ ਦੇ ਲੱਕ ਤੋਂ ਲੈ ਕੇ ਥੱਲੇ ਤੱਕ ਮੈਂ ਅੱਗ ਦਾ ਰੂਪ ਵੇਖਿਆ
    ਅਤੇ ਉਹ ਦੇ ਦੁਆਲੇ ਚਾਰੋਂ ਪਾਸੇ ਚਮਕ ਸੀ।
  mya-JVB: ပလ္လင်အတွင်း၌၎င်း ၊ ပတ်လည် ၌ ၎င်း ၊ ခါး သဏ္ဍာန် မှ သည် အထက် ပိုင်း၌ ဟရှမေလ
    ရွှေအရောင်နှင့် မီး အရောင် ကဲ့သို့ ထင်ရှား ၏။ အောက် ပိုင်း၌ မီး အရောင် ကဲ့သို့
    ထင်ရှား ၍ ပတ်လည် ၌ ထွန်းတောက် လေ၏။
  hmo-hmo: Unai Tau lau itaia, iena tauanina ena ataiai kahana be lahi ese ia hadiaria
    noho auri laboralabora bamona. Bona iena tauanina ena henunai kahana be hegeregere
    lahi ena diaridiari bamona. Bona lau itaia, diari badana ta ese ia hagegea noho.
  urd-urd: और मैंने उसकी कमर से लेकर ऊपर तक सैक़ल किये हुए पीतल के जैसा रंग और शो'ला
    सा जलवा उसके बीच और चारों तरफ़ देखा और उसकी कमर से लेकर नीचे तक मैंने शो'ला की
    तरह तजल्ली देखी, और उसकी चारों तरफ़ जगमगाहट थी।
  rus-SYN: И видел я как бы пылающий металл, как бы вид огня внутри него вокруг; от
    вида чресл его и выше и от вида чресл его и ниже я видел как бы некий огонь, и
    сияние было вокруг него.
  bqc-SIM: Má è, zↄ̃a aàpi lɛ́u e musu a dɛ lán mↄ̀ tɛ̃a bóiboi pↄ́ lɛ́ pipi
    lán tɛ́wawa, mɛ́ zĩ́lɛ oi dɛ lán tɛ́wa. Gupua gbãa liaaaàzi.
  tcz-CHONGTHU: Akongbuh akipat akilah dan chu khichang vala meikou olla kimujap bangin
    akimun ahi. Chule akongbuh noilamse chu meikou tobang'in akimvel vah pempum bangin
    akimun ahi.
  mar-mar: त्याच्या ठायी सर्वत्र तृणमण्याच्या तेजासारखा प्रकाश मी पाहिला, त्याच्या
    कमरेपासून खाली अग्नीचा भास झाला, व त्याच्या भोवती प्रभा चमकत होती.
  qub-qub: Chegllanno caycashanpita janaman ricarä achic-achicyaycachaycajta. Chay
    chegllanpita uramanna ricarä nina ratataycajtano. Intëru lädunpana fiyupa achicyaypa
    achicyaycaran.
  bqp-bqp: Mɑ n sɑ̃ɑre tɔnu wi, u bɑllimɔ nge sii gɑn te bɑ wɔriɑsiɑ dɔ̃ɔn suunu sɔɔ.
    Mɑ yɑm bururɑm kɑ nùn sikerenɛ.
  hat-hat: Depi nan ren l' moute, li te klere nan je m' tankou kwiv yo poli. Depi
    nan ren l' desann, ou ta di li te nan mitan yon gwo dife ki te klere tout kote
    l' te ye a.
  eng-BSB: From what seemed to be His waist up, I saw a gleam like amber, with what
    looked like fire within it all around. And from what seemed to be His waist down,
    I saw what looked like fire; and brilliant light surrounded Him.
  eng-WEBPB: I saw as it were glowing metal, as the appearance of fire within it all
    around, from the appearance of his waist and upward; and from the appearance of
    his waist and downward I saw as it were the appearance of fire, and there was
    brightness around him.
  kbq-kbq: Hagi ana vahe'mofona afafafinti'ma mareri anagate'nea avufgamo'a, tefi'zoma
    hu'nea ainireti'ma hiaza huno rumsa hugagi'ne. Hagi afafafinti'ma mefenkamuma
    te'nea avufgamo'a tevenefa kna higeno, tusi'a masamo masanentake huno ana nera
    rugaginte'ne.
  nhe-BL: Huan tlen itzinquechtla para huejcapa nesiyaya queja nopa tepostli bronce
    tlen tlahuiyaya queja quipixqui tlitl iijtico. Huan tlen itzinquechtla para tlatzintla
    nesiyaya queja se tlilelemectli tlen tlahuiyaya tlahuel chicahuac.
  gub-BL: Heny katu itazu morog tata myter pe har ài. Hetekwer paw heny katu tata
    ài.
  eng-DRA: 'And I saw as it were the resemblance of amber as the appearance of fire
    within it round about: from his loins and upward, and from his loins downward,
    I saw as it were the resemblance of fire shining round about.'
