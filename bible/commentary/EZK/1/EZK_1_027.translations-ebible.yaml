verse: EZK.001.027
translations:
  mal-C: അവിടത്തെ അരക്കെട്ടുമുതൽ മേലോട്ടുള്ള ഭാഗം അഗ്നികൊണ്ടു നിറഞ്ഞ് വെട്ടിത്തിളങ്ങുന്ന
    ലോഹംപോലെ കാണപ്പെട്ടു. അവിടത്തെ അരക്കെട്ടുമുതൽ താഴോട്ടുള്ള ഭാഗം അഗ്നിപോലെ ജ്വലിച്ചിരുന്നു;
    അവിടത്തേക്ക് ചുറ്റും ഉജ്ജ്വലപ്രകാശം ഉണ്ടായിരുന്നു.
  deu-TKW: 'Und ich sah es leuchten wie Glanzerz von dem an, was wie seine Hüften
    aussah, nach oben hin; und von dem an, was wie seine Hüften aussah, nach unten
    zu hatte ich einen Anblick wie von Feuer. Und rings um ihn her war Glanz:'
  lin-lin: Namonaki lisusu ete likolo ya loketo na yango ezalaki kongenga lokola linzanza,
    zingazinga na yango ezalaki lokola moto, se ya loketo na yango ezalaki lokola
    moto ; mpe mikalikali ya makasi ezingelaki yango.
  eng-LSV: And I see as the color of electrum, as the appearance of fire all around
    within it, from the appearance of His loins and upward; and from the appearance
    of His loins and downward, I have seen as the appearance of fire, and brightness
    [is] all around Him.
  eng-GNV: 'And I sawe as the appearance of amber, and as the similitude of fire round
    about within it to looke to, euen from his loynes vpwarde: and to looke to, euen
    from his loynes downewarde, I sawe as a likenesse of fire, and brightnesse round
    about it.'
  eng-WEBSTER: And I saw as the color of amber, as the appearance of fire around within
    it, from the appearance of his loins even upward, and from the appearance of his
    loins even downward, I saw as it were the appearance of fire, and it had brightness
    on all sides.
  nhw-BL: Huan tlen itzinquechtla para huejcapa nesiyaya quen nopa tepostli bronce
    catli cahuaniyaya quen quipixqui tlitl iijtico. Huan tlen itzinquechtla para tlatzintla
    nesiyaya quen se tlilelemectli catli cahuaniyaya tlahuel chicahuac.
  swh-ONEN: Nikaona kwamba kutokana na kile nilichoona kama kiuno chake kuelekea juu
    alionekana kama chuma inayowaka kana kwamba imejaa moto na kuanzia kiuno kwenda
    chini alionekana kama moto na mwanga mkali ulimzunguka.
  bba-bba: Mɑ n sɑ̃ɑre tɔnu wi, u bɑllimɔ nɡe sii ɡɑn te bɑ wɔriɑsiɑ dɔ̃ɔn suunu sɔɔ.
    Mɑ yɑm bururɑm kɑ nùn sikerenɛ.
  eng-KJVCPB: And I saw as the colour of amber, as the appearance of fire round about
    within it, from the appearance of his loins even upward, and from the appearance
    of his loins even downward, I saw as it were the appearance of fire, and it had
    brightness round about.
  luo-luo: Chakre e nungone kadhi malo naneno kochalo gi mula maliet molut e mach
    kendo chakre e nungone kadhi piny nochalo gi mach kendo ler mangʼangʼni nolwore.
  meu-meu: Bena ia koekoena hetomana ḡauna amo e dae e laova na itaia, e hekara auri
    labora-labora hururu-hururuna na heto, ita-itana na lahi hekou hegeḡena na heto;
    bona ia koekoena hetomana ḡauna amo e diho e laova na itaia, ita-itana na lahi
    na heto, bona diari badana ese e ḡeḡea dae.
  npi-ULB: मैले उहाँको कम्‍मरदेखि मास्‍तिर जल्‍दो धातुजस्‍तै भएको एउटा आकृति देखें
    । उहाँको कम्‍मरदेखि मुन्‍तिरको आकृति पनि आगोजस्‍तै देखियो, र उहाँको वरिपरी चहकिलो
    उज्‍यालोले घेरिराखेको थियो ।
  yor-yor: Láti ibi ìbàdí ènìyàn náà dé òkè, o dàbí irin tí ń kọ yànrànyànràn. O dàbí
    pe kìkì iná ni, láti ibi ìbàdí rẹ dé ìsàlẹ̀ dàbí iná tó mọ́lẹ̀ yí i ká.
  pes-OPCB: از کمر به بالا همچون فلزی بَرّاق می‌درخشید، و از کمر به پایین، مانند شعله‌های
    آتش، تابان بود. دورتادورش را نیز نوری درخشان فرا گرفته بود
  tgl-ULB: Nakita ko ang isang anyong tulad ng nagliliwanag na metal na may apoy sa
    loob mula sa kaniyang baywang pataas, mula sa kaniyang baywang pababa ay tulad
    ng apoy at liwanag ang nasa buong paligid.
  cbu-NT: Yuw tputs ashiru parangi, ansha waturtumand káru íwar kizpur kurakurtar
    ksimunamaam waritarangiya. Ngusamb chumbeepimash ashiru kawapshitaru anamunsha
    taturpiru, sumas ashiru kurakurtar ashirangiya. Waturta tsapushoomsha sumas ashiritam
    kinarangu, waanaatsim ashchiri tuwasineerangiya.
  hui-hui: Ogoni ibunaga tingini daligaha ege to̱le̱ boronosi iraha deledagola ngarale
    wiraligobi hea. Dindihayagi wá hagane hale ale howa wá hangume mabu bupe hea.
  mya-mya: ထို​သူ​၏​ခါး​အ​ထက်​ပိုင်း​သည်​မီး​လျှံ​ထဲ​မှ​ကြေး​ဝါ​ကဲ့​သို့​တောက်​ပြောင်​၍​နေ​၏။
    ခါး​မှ​ခြေ​ဖျား​ထိ​သူ​၏​အောက်​ပိုင်း​သည် မီး​ရောင်​ဖြင့်​ပင်​လျှင်​တစ်​ကိုယ်​လုံး​ထွန်း​လင်း​တောက်​ပ​လျက်​ရှိ​ပေ​သည်။-
  bod-N: ངས་དེའི་རྐེད་པའི་ཡན་ཆད་ནི་འོད་འཕྲོ་བའི་ལྕགས་རིགས་དང་འདྲ་ཞིང་། མེ་ཡིས་དེའི་ཕྱོགས་བཞིར་བསྐོར་ཡོད་པ་མཐོང་བ་དང་།
    ཡང་ངས་དེའི་རྐེད་པའི་མན་ཆད་ནི་མེ་ཡི་དབྱིབས་ལྟ་བུ་ཡོད་པ་དང་། འོད་ཟེར་གྱིས་ཁོང་གི་མཐའ་ནས་བསྐོར་ཡོད་པ་མཐོང་བྱུང་།
  sna-sna: Ndakaona kuti pane zvairatidzika sechiuno chake zvichikwira kumusoro, akanga
    akaita sedare romoto unopenya, sokunge akazara nomoto, uye kubva ipapo zvichienda
    pasi, airatidzika somoto; uye chiedza chaipenya kwazvo chakanga chakamukomberedza.
  spa-BLM: Vi como un metal resplandeciente, como la apariencia de fuego dentro de
    él todo alrededor, desde la apariencia de su cintura y hacia arriba; y desde la
    apariencia de su cintura y hacia abajo vi como la apariencia de fuego, y había
    brillo alrededor de él.
  cac-cac: Ix vilanpaxi to a jun c'ojanem chi', a d'a snan̈al sq'uen̈ejcot d'a yib'an̈,
    lajan yilji icha q'uen bronce copopi, sq'ue sc'ac'al. Axo d'a snan̈al chi' tz'emn̈ej
    d'a yalan̈, lajan yilji icha te' c'ac', axo spatictac, toxon̈ej sveei,
  swh-ULB: Nikaona umbo lenye mwonekano wa chuma chenye kung'aa pamoja na moto ndani
    yake kutoka kwenye mwonekano wa juu ya nyonga zake juu; Nikaona kutoka kwenye
    mwonekano wa nyonga zake upande wa chini mwonekano wa moto na mng'ao umezunguka
    kote.
  bel-bel: І бачыў я як бы палаючы метал, як бы выгляд агню ўсярэдзіне яго вакол;
    ад выгляду сьцёгнаў яго і вышэй і ад выгляду сьцёгнаў яго і ніжэй я бачыў як бы
    нейкі агонь, і зьзяньне было вакол яго.
  deu-ELBBK: Und ich sah etwas wie den Anblick von glänzendem Metall, wie das Aussehen
    von Feuer innerhalb desselben ringsum; von seinen Lenden aufwärts und von seinen
    Lenden abwärts sah ich etwas wie das Aussehen von Feuer, und ein Glanz war rings
    um denselben.
  mbb-OT: Puun te hawak din pehendiyà te zivavew, ne henduen sikandin te ed-ilak-ilak
    he mital he nevaǥa. Ne puun te hawak din pehendiyà te zizalem, ne henduen sikandin
    te edriyubriyub he hapuy, ne neliǥuy sikandin te kerayag he utew ebpekesirang.
  mal-2015: അവന്റെ അരമുതൽ മേലോട്ടു അതിന്നകത്തു ചുറ്റും തീക്കൊത്ത ശുക്ലസ്വർണ്ണംപോലെ
    ഞാൻ കണ്ടു; അവന്റെ അരമുതൽ കീഴോട്ടു തീ പോലെ ഞാൻ കണ്ടു; അതിന്റെ ചുറ്റും പ്രകാശവും
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Odi postava le pasostar upre dičholas sar rozlabardo trast andral o bov
    a le pasostar tele dičholas sar jag, a pašal late sas bari žjara.
  pes-OPV: و از منظر کمر او بطرف بالا مثل منظر برنج تابان، مانند نمایش آتش در اندرون
    آن و گرداگردش دیدم. و از منظر کمر او به طرف پایین مثل نمایش آتشی که از هر طرف
    درخشان بود دیدم.
  ron-1924: Ам май вэзут ярэшь о лучире де арамэ луструитэ, ка ниште фок, ынэунтрул
    кэруя ера омул ачеста ши каре стрэлучя де жур ымпрежур; де ла кипул рэрункилор
    луй пынэ сус ши де ла кипул рэрункилор луй пынэ жос, ам вэзут ка ун фел де фок
    ши, де жур ымпрежур, ера ынконжурат ку о луминэ стрэлучитоаре.
  ben-OBCV: আমি দেখলাম কোমর থেকে উপর পর্যন্ত তিনি দেখতে ছিলেন উজ্জ্বল ধাতুর মতো, যেন
    সেটি আগুনে পূর্ণ, আর কোমর থেকে নিচ পর্যন্ত তাঁকে আগুনের মতো দেখতে লাগছিল; তাঁর
    চারপাশে ছিল উজ্জ্বল আলো।
  som-som: Oo qaarkiisa hore wuxuu iila ekaa dhuxul cadaatay oo uu dab ku jiro oo
    hareerihiisa ku wareegsan, oo qaarkiisa dambena wuxuu iila ekaa sidii dab oo kale,
    oo hareerihiisana waxaa ku wareegsanaa iftiin dhalaalaya.
  lat-VUC: 'Et vidi quasi speciem electri, velut aspectum ignis, intrinsecus ejus
    per circuitum: a lumbis ejus et desuper, et a lumbis ejus usque deorsum, vidi
    quasi speciem ignis splendentis in circuitu,'
  eng-ASVBT: And I saw as it were glowing metal, as the appearance of fire within
    it round about, from the appearance of his loins and upward; and from the appearance
    of his loins and downward I saw as it were the appearance of fire, and there was
    brightness round about him.
  ita-1885: Poi vidi come un color di rame scintillante, simile in vista a fuoco,
    indentro di quella sembianza di trono, d'ogn'intorno, dalla sembianza de' lombi
    di quell'uomo in su; parimente, dalla sembianza dei suoi lombi in giù, vidi come
    un'apparenza di fuoco, intorno al quale vi era uno splendore.
  eng-LXXUP: And I saw as it were the resemblance of amber from the appearance of
    the loins and upward, and from the appearance of the loins and under I saw an
    appearance of fire, and the brightness thereof round about.
  eng-ULB: I saw a figure with the appearance of glowing metal with fire in it from
    the appearance of his hips up; I saw from the appearance of his hips downward
    the appearance of fire and brightness all around.
  spa-VBL: Desde lo que parecía ser su cintura hacia arriba, parecía metal brillante
    con fuego dentro y por todas partes. Desde lo que parecía ser su cintura hacia
    abajo, vi lo que parecía fuego. Estaba rodeado de una luz muy brillante.
  fra-_FOB: Je vis aussi, tout à l'entour, comme de l'airain poli, comme du feu, au-dedans
    duquel était cet homme. Depuis ce qui paraissait être ses reins, jusqu'en haut,
    et depuis ce qui paraissait être ses reins, jusqu'en bas, je vis comme du feu
    qui répandait autour de lui une splendeur éclatante.
  mal-mal: അവിടുത്തെ അരമുതൽ മേലോട്ടുള്ള ഭാഗം തീ നിറമുള്ള ശുക്ലസ്വർണ്ണംപോലെ ഞാൻ കണ്ടു;
    അവിടുത്തെ അരമുതൽ കീഴോട്ട് തീപോലെ ഞാൻ കണ്ടു; അതിന്റെ ചുറ്റും പ്രകാശവും ഉണ്ടായിരുന്നു.
  urd-GVR: Lekin kamr se le kar sar tak wuh chamakdār dhāt kī tarah tamtamā rahā thā,
    jabki kamr se le kar pāṅwoṅ tak āg kī mānind bhaṛak rahā thā. Tez raushnī us ke
    irdgird jhilmilā rahī thī.
  suz-BL: मिनु मेको आ क्रातो ङा ग्‍येत्‍थ ब्रशो जिलजिल पाइश्‍शो कांसा चुप्‍लुम ब्रशो
    मी खोदेंशो ताता। आ क्रातो ङा लुक्‍चु मी खोदेंशो पा ब्रशा शुश छेङछेङ बाक्‍त।
  eng-NOY: And I saw what had the appearance of bright brass, what had the appearance
    of fire round about within it, from the appearance of his loins and upward. And
    from the appearance of his loins downward I saw what had the appearance of fire,
    and its brightness was round about him.
  ita-1927: Vidi pure come del rame terso, come del fuoco, che lo circondava d’ogn’intorno
    dalla sembianza dei suoi fianchi in su; e dalla sembianza dei suoi fianchi in
    giù vidi come del fuoco, come uno splendore tutto attorno a lui.
  ckb-ckb: بینیم لە ناوقەدی بەرەو سەرەوە وەک دیمەنی کانزایەکی ئاگرین لەناوەوە و لە
    دەوروبەری، لە ناوقەدیشی بەرەو خوارەوە بە چەشنی ئاگر بوو، شەوقی دەدایەوە بۆ دەوروپشتی.
  eng-BBE: And I saw it coloured like electrum, with the look of fire in it and round
    it, going up from what seemed to be the middle of his body; and going down from
    what seemed to be the middle of his body I saw what was like fire, and there was
    a bright light shining round him.
  kan-OKCV: ಸೊಂಟದ ಹಾಗೆ ತೋರುವ ಆತನ ಮಧ್ಯಭಾಗದಿಂದ ಮೇಲ್ಗಡೆ ಲೋಹವು ಥಳಥಳಿಸುತ್ತದೋ, ಬೆಂಕಿಯು ಆ
    ರೂಪದೊಳಗೆಲ್ಲಾ ಪ್ರಜ್ವಲಿಸುತ್ತದೋ ಎಂಬಂತಿರುವ ಅದ್ಭುತ ಕಾಂತಿಯನ್ನು ನಾನು ಕಂಡೆನು.
  tam-2017: அவருடைய இடுப்பாகக் காணப்பட்டதுமுதல் மேலெல்லாம் உட்புறம் சுற்றிலும் அக்கினிமயமான
    உருகிப்பிரகாசிக்கிற உலோகத்தின் நிறமாக இருக்கக்கண்டேன்; அவருடைய இடுப்பாகக் காணப்பட்டதுமுதல்
    கீழெல்லாம் அக்கினிமயமாகவும், அதைச் சுற்றிலும் பிரகாசமாகவும் இருக்கக்கண்டேன்.
  spa-RV-1909: Y vi apariencia como de ámbar, como apariencia de fuego dentro de ella
    en contorno, por el aspecto de sus lomos para arriba; y desde sus lomos para abajo,
    vi que parecía como fuego, y que tenía resplandor alrededor.
  ron-BTF: Și am văzut, precum culoarea chihlimbarului, ca înfățișarea unui foc înăuntru,
    de jur împrejur, de la înfățișarea coapselor lui drept în sus și de la înfățișarea
    coapselor lui drept în jos, am văzut ca și cum ar fi înfățișarea focului; și avea
    o strălucire de jur împrejur.
  eng-WEBP: I saw as it were glowing metal, as the appearance of fire within it all
    around, from the appearance of his waist and upward; and from the appearance of
    his waist and downward I saw as it were the appearance of fire, and there was
    brightness around him.
  eng-FBV: From what seemed to be his waist upwards, he looked like glowing metal
    with fire inside and everywhere around. From what seemed to be his waist downwards,
    I saw what looked like fire. He was surrounded by very bright light.
  nld-1939: Boven hetgeen op zijn heupen geleek zag ik het blinken als glanzend metaal,
    als vuur waar een scherm omheen staat; en onder hetgeen op zijn heupen geleek
    zag ik iets, dat met vuur overeenkwam. Er hing een glans omheen;
  nch-BL: Huan ten itzinquechta para huejcapa nesiyaya quej nopa teposti bronce cati
    cahuaniyaya quej tit. Huan ten itzinquechta para tatzinta nesiyaya quej se tilelemecti
    cati cahuaniyaya tahuel chicahuac.
  vie-1934: Trong ngai và mọi nơi chung quanh, ta cũng thấy như đồng bóng nhoáng,
    giống lửa, từ trạng ngang lưng người ấy trở lên; và từ trạng ngang lưng trở xuống,
    ta thấy như lửa sáng hừng chung quanh.
  hin-CV: मैंने देखा कि उसके कमर से ऊपर वह चमकते धातु की तरह दिखता था, मानो वह आग
    से भरा हो, और उसके कमर से नीचे वह आग के समान दिखता था, और वह चमकते प्रकाश से घिरा
    हुआ था.
  spa-BES: Y lo vi un color como ámbar, con la mirada de fuego que lo rodeaba y que
    ascendía desde lo que parecía ser la mitad de su cuerpo; y bajando de lo que parecía
    ser la mitad de su cuerpo, vi lo que era como el fuego, y había una luz brillante
    brillando a su alrededor.
  tdx-tdx: Le nitreako hoe t’ie am-bolon-torisike mileoloe, hoe afo ty ama’e ao naho
    miariseho. Boak’ amo hoe vania’eo mañambone, naho hirik’ amo hoe vania’eo mañambane,
    le hoe afo t’ie nenteako, vaho niarisehoam-pireandreañañe.
  tha-KJV: และข้าพเจ้าเห็นประหนึ่งทองสัมฤทธิ์​ที่​แวบวาบ เหมือนไฟที่บังไว้​อยู่​รอบข้าง
