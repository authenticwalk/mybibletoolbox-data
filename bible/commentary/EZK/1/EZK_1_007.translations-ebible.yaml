verse: EZK.001.007
translations:
  mal-C: അവയുടെ കാലുകൾ ഋജുവും പാദങ്ങൾ കാളക്കിടാവിന്റെ കുളമ്പുപോലെയും ആയിരുന്നു. അവ
    മിനുക്കിയ വെങ്കലംപോലെ തിളങ്ങിയിരുന്നു.
  deu-TKW: Und ihre Beine waren gerade und ihre Fußsohlen wie die eines Kalbes, und
    sie funkelten, wie geglättetes Erz funkelt.
  lin-lin: Makolo na yango ezalaki esembolama, matambe na yango ezalaki lokola matambe
    ya mwana ngombe ya mobali mpe ezalaki kongenga lokola bronze oyo bapetola na moto.
  eng-LSV: and their feet [are] straight feet, and the sole of their feet [is] as
    a sole of a calf’s foot, and they are sparkling as the color of bright bronze;
  eng-GNV: And their feete were streight feete, and the sole of their feete was like
    the sole of a calues foote, and they sparkled like the appearance of bright brasse.
  eng-WEBSTER: 'And their feet were straight feet; and the sole of their feet was
    like the sole of a calf''s foot: and they sparkled like the color of burnished
    brass.'
  nhw-BL: Huan ininmetz eliyaya xitlahuac quen masehualme ininmetz. Pero iniicxihua
    quipiyayayaj iniisti huan elqui quen iniicxihua becerros. Huan iniicxihua petlaniyayaj
    quen nopa tepostli bronce.
  swh-ONEN: Miguu yao ilikuwa imenyooka, nyayo za miguu yao zilikuwa kama kwato za
    miguu ya ndama, nazo zilimetameta kama shaba iliyosuguliwa.
  bba-bba: Ben kɔ̃ri yi dɛnde. Mɑ ben nɑɑsu su kɑ nɑɑ buun nɑɑ kɑburosu weenɛ, mɑ
    su bɑllimɔ nɡe sii ɡɑn te bɑ wɔriɑsiɑ.
  eng-KJVCPB: 'And their feet were straight feet; and the sole of their feet was like
    the sole of a calf’s foot: and they sparkled like the colour of burnished brass.'
  luo-luo: Tiendegi ne oriere tir, to pat tiendegi ne chalo ombongʼ nyaroya, kendo
    ngʼangʼni ka mula moywe maler.
  meu-meu: Aedia na mamaoro-mamaoro; aedia palapaladia lalodia na boromakau natuna
    aena palapalana lalona na heto; bona e kimore-kimore, aun laboralabora na heto.
  npi-ULB: तिनीहरूका गोडा सीधा थिए, तर तिनीहरूका खुट्टा बाछाका खुरजस्‍ता थिए जो टल्‍काइराखेका
    काँसाजस्‍तै टल्‍कन्‍थे ।
  yor-yor: Ẹsẹ̀ wọn sì tọ́; àtẹ́lẹsẹ̀ wọn sì rí bí ti ọmọ màlúù, wọ́n sì tàn bí awọ
    idẹ dídán.
  pes-OPCB: پاهایشان راست و کف پایشان به سم گوساله شباهت داشت و مانند فلزی براق، می‌درخشید.
  tgl-ULB: Tuwid ang kanilang mga binti, ngunit ang talampakan ng kanilang mga paa
    ay tulad ng mga kuko ng isang guya na makinang tulad ng pinakintab na tanso.
  cbu-NT: Upazsha, misha wanumbitam waj itsinsaru zúkikiru, wanashirsha wakar karupan
    waxizup ashiru kurakurtaru tuwasineerangiya. Maachi ngusamb kizpur wanasir kapasirumchichtaru
    kurakurtar ashtaru ashirangiya.
  hui-hui: Tinaga ge tigabi degedege howa ge giba nogo bulumaganaga ale hearia handaru.
    Ai tinaga ge giba uruni ngaraleore ege to̱le̱ mini boronosi baya hangu domowa
    mbirale ha̱i̱ howa ngelene mbauleyane handaru.
  mya-mya: သူ​တို့​၏​ခြေ​တို့​သည်​ဖြောင့်​တန်း​လျက်​နေ​သော်​လည်း ယင်း​တို့​တွင်​နွား​ခွာ​နှင့်​တူ​သော​ခွာ​များ​ရှိ​၏။
    ထို​သတ္တ​ဝါ​တို့​သည်​တိုက်​ချွတ်​ထား​သော​ကြေး​ဝါ​ကဲ့​သို့​တောက်​ပြောင်​လျက်​နေ​၏။-
  bod-N: དེ་དག་གི་རྐང་པ་ནི་དྲང་པོ་ཡིན་ལ། རྐང་མཐིལ་ནི་བ་ཕྲུག་གི་རྨིག་པ་དང་འདྲ་ཞིང་།
    ཡོད་ཚད་འོད་ཟེར་འཕྲོ་ཞིང་གཡའ་དག་པའི་ལི་དང་འདྲའོ། །
  sna-sna: Makumbo azvo akanga akarurama; tsoka dzazvo dzakanga dzakaita sedzemhuru
    uye dzichipenya sendarira yakabwinyiswa.
  spa-BLM: Sus pies eran rectos. La planta de sus pies era como la planta de un pie
    de ternero; y brillaban como el bronce bruñido.
  cac-cac: A xub' eb' masanto d'a yoc tojoln̈ej yajemi, axo samil yoc eb' icha yech
    noc' vacax, sveei icha q'uen bronce n̈icb'ilel smical.
  swh-ULB: Miguu yao ilikuwa imenyooka, lakini nyayo za miguu yao zilikuwa kama kwato
    za ndama zilizokuwa zinang'aa kama shaba iliyosuguliwa.
  bel-bel: а ногі ў іх простыя, і ступакі ног іхніх як ступак нагі ў цяляці, і зьзялі,
    як бліскучая медзь (і крылы ў іх лёгкія).
  deu-ELBBK: Und ihre Füße waren gerade Füße, und ihre Fußsohlen wie die Fußsohle
    eines Kalbes; und sie funkelten wie der Anblick von leuchtendem Kupfer.
  mbb-OT: '@see-verse:EZK.001.006'
  mal-2015: അവയുടെ കാൽ ചൊവ്വുള്ളതും കാലടി കാളക്കിടാവിന്റെ കുളമ്പുപോലെയും ആയിരുന്നു;
    മിനുക്കിയ താമ്രംപോലെ അവ മിന്നിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Lengre pindre sas rovna a o choďidla len sas sar le gurumňoren a bľišťisaľonas
    sar lešťimen avri brondzos.
  pes-OPV: وپایهای آنها پایهای مستقیم و کف پای آنها مانندکف پای گوساله بود و مثل منظر
    برنج صیقلی درخشان بود.
  ron-1924: Пичоареле лор ерау дрепте ши талпа пичоарелор лор ера ка а пичорулуй унуй
    вицел ши скынтеяу ка ниште арамэ луструитэ.
  ben-OBCV: তাদের পা সোজা; তাদের পায়ের পাতা বাছুরের খুরের মতো; আর সেগুলি পালিশ করা
    ব্রোঞ্জের মতো চকচক করছিল।
  som-som: Oo cagahooduna waxay ahaayeen cago toosan, oo baabacada cagahooduna waxay
    u ekayd weyl baabaceeda, oo waxay u dhalaalayeen sidii naxaas la safeeyey.
  lat-VUC: 'Pedes eorum, pedes recti, et planta pedis eorum quasi planta pedis vituli:
    et scintillæ quasi aspectus æris candentis.'
  eng-ASVBT: And their feet were straight feet; and the sole of their feet was like
    the sole of a calf’s foot; and they sparkled like burnished brass.
  ita-1885: Ed i lor piedi eran diritti, e la pianta de' lor piedi era come la pianta
    del piè d'un vitello; ed erano sfavillanti, quale è il colore del rame forbito.
  eng-LXXUP: And their legs were straight; and their feet were winged, and there were
    sparks, like gleaming brass, and their wings were light.
  eng-ULB: Their legs were straight, but the soles of their feet were like the hooves
    of a calf that shone like polished bronze.
  spa-VBL: Tenían las piernas rectas, y las plantas de sus pies parecían pezuñas de
    terneros, y brillaban como el bronce pulido.
  fra-_FOB: Leurs pieds étaient droits, et la plante de leurs pieds comme la plante
    du pied d'un veau; ils étincelaient comme de l'airain poli.
  mal-mal: അവയുടെ കാൽ നിവർന്നതും, പാദങ്ങൾ കാളക്കിടാവിന്റെ കുളമ്പുപോലെയും ആയിരുന്നു;
    മിനുക്കിയ താമ്രംപോലെ അവ മിന്നിക്കൊണ്ടിരുന്നു.
  urd-GVR: Un kī ṭāṅgeṅ insānoṅ jaisī sīdhī thīṅ, lekin pāṅwoṅ ke talwe bachhṛoṅ ke-se
    khur the. Wuh pālish kie hue pītal kī tarah jagmagā rahe the.
  suz-BL: मेको आन खोइल दिंसीशो बाक्‍तेक्‍म। बाछा आन गेंच खोदेंशो बाक्‍तेक्‍म। मेको
    आन खोइल खुइश्‍शो कांसा खोदेंशो पा टल्‍केशो बाक्‍तेक्‍म।
  eng-NOY: And their feet were upright; and the sole of their feet was as the sole
    of a calf's foot; and they sparkled like polished brass.
  ita-1927: I loro piedi eran diritti, e la pianta de’ loro piedi era come la pianta
    del piede d’un vitello; e sfavillavano come il rame terso.
  ckb-ckb: قاچەکانیان ڕێکوڕاست بوون و پێیەکانیان وەک پێی گوێرەکە وابوون، وەک بڕۆنزی
    لووسکراو دەبریقانەوە.
  eng-BBE: And their feet were straight feet; and the under sides of their feet were
    like the feet of oxen; and they were shining like polished brass.
  kan-OKCV: ಅವುಗಳ ಕಾಲುಗಳು ನೆಟ್ಟಗಿದ್ದು, ಅವುಗಳ ಅಂಗಾಲು ಕರುವಿನ ಪಾದದ ಹಾಗಿದ್ದು, ಕಂಚಿಗೆ ಮೆರುಗು
    ಕೊಟ್ಟ ಬಣ್ಣದ ಹಾಗೆ ಅವು ಥಳಥಳಿಸುತ್ತಿದ್ದವು.
  tam-2017: அவைகளுடைய கால்கள் நிமிர்ந்த கால்களாக இருந்தன; அவைகளுடைய உள்ளங்கால்கள்
    கன்றுக்குட்டியின் உள்ளங்கால்களுக்கு ஒப்பாக இருந்தன; அவைகள் தேய்க்கப்பட்ட வெண்கலத்தின்
    நிறமாக மின்னிக்கொண்டிருந்தன.
  spa-RV-1909: Y los pies de ellos eran derechos, y la planta de sus pies como la
    planta de pie de becerro; y centelleaban á manera de bronce muy bruñido.
  ron-BTF: Și picioarele lor erau picioare drepte; și talpa picioarelor lor era ca
    talpa piciorului unui vițel; și scânteiau precum culoarea aramei lustruite.
  eng-WEBP: Their feet were straight feet. The sole of their feet was like the sole
    of a calf’s foot; and they sparkled like burnished bronze.
  eng-FBV: They had straight legs, and the soles of their feet looked like the hooves
    of calves, and shone like polished bronze.
  nld-1939: hun benen waren recht, hun voeten hadden de vorm van een kalfshoef, en
    blonken als de glans van glimmend koper;
  nch-BL: Huan inimetz eliyaya xitahuac quej masehualme inimetz. Pero iniicxi quipiyayaya
    iniisti huan elqui quej iniicxi becerros. Huan iniicxi petaniyaya quej nopa teposti
    bronce.
  vie-1934: Chân nó thẳng, bàn chân như bàn chân bò con đực; sáng ngời như đồng bóng
    nhoáng.
  hin-CV: उनके पैर सीधे थे; उनके पांव बछड़े के खुर के समान थे और चिकने कांसे के समान
    चमक रहे थे.
  spa-BES: Y sus pies eran pies rectos; y los lados inferiores de sus pies eran como
    los pies de los becerros; y brillaban como bronce pulido.
  tdx-tdx: Nahity o fandia’eo, le nihoe tombon-temboay o fandia’eo vaho nitsopelatsopelatse
    hoe torisìke vinañe,
  tha-KJV: เท​้าของสิ่งที่​มี​ชี​วิตอยู่นั้นตรง และฝ่าเท้าก็เหมือนฝ่าตีนลูกวัว และเป็นประกายอย่างทองสัมฤทธิ์​ขัด
  por-BR-2018: E suas pernas eram retas, e a planta de seus pés como a planta de pé
    de bezerro; e reluziam como o bronze polido.
  deu-ELO: Und ihre Füße waren gerade Füße, und ihre Fußsohlen wie die Fußsohle eines
    Kalbes; und sie funkelten wie der Anblick von leuchtendem Erze.
  eng-WYC-2018: And the feet of those were straight feet, and the sole of the foot
    of those was as the sole of a foot of a calf, and sparkles, as the beholding of
    boiling brass. (And their legs (were) straight, and the soles of their feet (were)
    like the soles of a calf’s feet, and they sparkled, like the appearance of boiling,
    (or of shining), bronze.)
  epo-epo: Iliaj piedoj estis piedoj rektaj, kaj la plandoj de iliaj piedoj estis
    kiel plando de bovido kaj brilis kiel hela pura kupro.
  uig-PIN: Ularning tüptüz putliri bar idi; tapanliri bolsa mozayning tuyaⱪliriƣa
    ohxaytti; ular parⱪiritilƣan mistǝk parlap turatti.
  beo-beo: Ilia emo da moloidafa amola ilia emo gafe da bulamagau gawali ea emo gafe
    agoane ba:i. Ilia hadigi da balase ela:mei agoai ba:i.
  tpi-OTNT: Lek bilong ol i stretpela, na ol i gat kapa bilong pinga bilong lek i
    wankain olsem kapa bilong lek bilong bulmakau. Na lek bilong ol i lait moa yet
    olsem hap bras ol i bin polisim.
  hau-SA: Ƙafafunsu miƙaƙƙu ne; kuma ƙafafunsu sun yi kamar na maraƙi suna kuma walƙiya
    kamar tagullar da aka goge.
  uig-LAT: Ularning tüptüz putliri bar idi; tapanliri bolsa mozayning tuyaqlirigha
    oxshaytti; ular parqiritilghan mistek parlap turatti.
  nde-nde: Imilenze yazo yayiqondile; inyawo zazo zinjengezethole njalo zinkanyazela
    njengethusi elilolongiweyo.
  ton-ton: 'Pea ko honau vaʻe ko e vaʻe totonu: pea tatau ʻa honau ʻaofivaʻe mo e
    ʻaofivaʻe ʻoe ʻuhikiʻi pulu: pea naʻe ulo ʻo hangē ko e ulo ʻoe palasa kuo fakangingila.'
  ces-1613: Jejichž nohy nohy přímé, ale zpodek noh jejich jako zpodek nohy telecí,
    a blyštěly se podobně jako ocel pulerovaná.
  eng-WMB: Their feet were straight feet. The sole of their feet was like the sole
    of a calf’s foot; and they sparkled like burnished bronze.
  tam-TCV: அவைகளின் கால்கள் நேராகவும், பாதங்கள் கன்றுக்குட்டிகளின் உள்ளங்கால்களைப்
    போலவும் இருந்தன. அவை மினுக்கப்பட்ட வெண்கலம்போல் மின்னிக்கொண்டிருந்தன.
  ceb-ULB: Tul-id ang ilang mga batiis, ug ang mga tikod sa ilang mga tiil daw sama
    sa mga kuko sa baka nga nagagilak sama sa gipahamis nga bronse.
  pol-UBG: Ich nogi były proste, a ich stopy jak stopy u cielca; lśniły jak polerowany
    brąz.
  agr-agr: kagkajig chuujam aentsu kagkajijai betek, nanchikig toro tsakata nanchikijai
    betek, bronce shiig keemja winchamtin awajsamujai betekayi.
  kyc-kyc: Nakamana kimbu dupwa rolae dee kimbu kaperena bulamakao kalinya kimbu kape
    dopale kareya. Bange dusipa kana kone isokome pyao nembasi ingyuo lepo lepo pyuo
    rao kareya.
  urd-GVU: اُن کی ٹانگیں انسانوں جیسی سیدھی تھیں، لیکن پاؤں کے تلوے بچھڑوں کے سے کُھر
    تھے۔ وہ پالش کئے ہوئے پیتل کی طرح جگمگا رہے تھے۔
  deu-1912: Und ihre Beine standen gerade, und ihre Füße waren gleich wie Rinderfüße
    und glänzten wie helles glattes Erz.
  kan-2017: ಅವುಗಳ ಕಾಲುಗಳು ನೆಟ್ಟಗಿದ್ದು; ಹೆಜ್ಜೆಗಳು ಕರುವಿನ ಗೊರಸಿನಂತಿದ್ದವು. ಅವುಗಳು ಬೆಳಗಿದ
    ತಾಮ್ರದ ಹಾಗೆ ಹೊಳೆಯುತ್ತಿದ್ದವು.
  yap-yap: Ayrad e ba k’iy, ma rifrif u ayrad e bod rifrifen ay e garbaw. Ma be galgael
    rama’erad ni bod e bronze ni ka ni gichiy.
  hlt-MCSB: Amih kho tah a kho khaw thuem tih amih kho khopha tah saelca kho khopha
    bangla om. Te vaengah rhohum ngo kah a pang bangla khooi.
  mdy-ETH: ቶካ ዔያቶኮ ፒዝ ጌዔያ ማዓዛ፥ ሄርቃ ሹቁላ ዔያቶኮ ጌማይ ሹቁሊጉዲኬ፤ ዬያቶኮ ማላሢ ዑጪ ኮሾና ሞኦና ዓንጊጉዲ
    ፖፖዓያኬ፤
  twi-ASANTE: Wɔn nan yɛ kyirebenn, wɔn anammɔn te sɛ nantwie ba deɛ, na ɛhyerɛn te
    sɛ kɔbere mfrafraeɛ a wɔahoa ho.
  eng-WEBU: Their feet were straight feet. The sole of their feet was like the sole
    of a calf’s foot; and they sparkled like burnished bronze.
  wal-wal: Eta gedee sitti giidaagaa; eta gediyaa yachchai mara gede malanne quccidi
    geeshshido nahaasiyaa birataadan phoolees.
  spa-PDDPT: Sus piernas eran rectas. Sus pies, como pezuñas del becerro, brillaban
    como bronce abrillantado.
  gun-gun: Hetyma ma hi'yvi va'e meme. Ha'e rã ipy ma vaka ra'y py rami ojekuaa, overa
    va'e omoexakã mbyre rami hendy guive.
  ilo-ULB: Nalinteg dagiti sakada, ngem dagiti dapanda ket kasla kuko ti baka a sumilapsilap
    a kas iti napasileng a bronse.
  kpg-kpg: Nia wae digaula e huudonu, nia madaawae digaula e hai be nia madaawae kau daane.
    Digaula e maahina gadoo be di madamada o di baalanga mmee ne haga dingidingia.
  uig-ARA: ئۇلارنىڭ تۈپتۈز پۇتلىرى بار ئىدى؛ تاپانلىرى بولسا موزاينىڭ تۇياقلىرىغا
    ئوخشايتتى؛ ئۇلار پارقىرىتىلغان مىستەك پارلاپ تۇراتتى.
  sus-sus: E sanwurie nu tinxin, e sanbɔnbɔlae nu maniyaxi ninge toree nan na naxee
    yanbaxi alɔ wure gbeeli.
  pon-2006: Nehrail ko me inen, ahpw patehnehrail ko duwehte kumwut en kouwol. Menmour
    ko ahpw kin wie lingalingdo duwehte lingan en prons.
  jae-jae: Êsêac eŋkaiŋ solop ma galic eŋpoap amboac bulimakao kapoac nêŋ ma ŋawasi
    to ŋaôsic-ôsic amboac bras.
  ksd-ksd: ma ra umana kak i diat dia takodo, ma ra pal a kau i diat i da ra pal a
    kau i ra nat na bulumakau, ma dia rarao da ra palariam gobol i bagabagele;
  grc-BRENT: Καὶ τὰ σκέλη αὐτῶν ὀρθὰ, καὶ πτερωτοὶ οἱ πόδες αὐτῶν, καὶ σπινθῆρες,
    ὡς ἐξαστράπτων χαλκός· καὶ ἐλαφραὶ αἱ πτέρυγες αὐτῶν.
  ind-AYT: Kaki mereka lurus dan telapak kaki mereka seperti telapak kaki anak sapi,
    dan mereka bersinar seperti perunggu yang mengilap.
  nya-nya: Miyendo yake inali yowongoka; mapazi ake anali a ziboda ngati phazi la
    mwana wangʼombe. Ndipo zibodazo zinkawala ngati mkuwa wonyezimira.
  hrv-hrv: Noge im ravne, a stopala kao u teleta; sijevahu poput glatke mjedi.
  mps-mps: Augwali sągą te doloba pai elaluali, te augwaligo sągą dani te gesi
    kibu bulmakaugo sągą dani tiwai si elaluali. Te augwaligo sągąde ula ebo te
    umabo mu eyu, te bras augwaligo meda holali gegemane tiwai yalio.
  tpi-tpi: Lek bilong ol i stretpela, na ol i gat kapa bilong pinga bilong lek i wankain
    olsem kapa bilong lek bilong bulmakau. Na lek bilong ol i lait moa yet olsem hap
    bras ol i bin polisim.
  dan-1931: deres Ben var lige og deres Fodsåler som en Kalvs; de skinnede som funklende
    Kobber, og deres Vingeslag var hurtigt;
  vie-OVCB: Chân thẳng như chân người, bàn chân chúng như chân bò, rực rỡ như đồng
    bóng loáng.
  guj-2017: તેઓના પગ સીધા હતા, પણ તેઓના પગના પંજા વાછરડાના પગના પંજા જેવા હતા. અને
    તે કાંસાની માફક ચળકતા હતા.
  pon-2006A: Nehrail ko me inen, ahpw patehnehrail ko duwehte kumwut en kouwol. Menmour
    ko ahpw kin wie lingalingdo duwehte lingan en prons.
  por-BRBSL: Seus pés eram retos. A sola de seus pés era como a sola de um pé de bezerro;
    e eles brilhavam como bronze polido.
  cth-cth: A khok teh kalanthoung niteh, Maito khokpatin patet e a tawn awh. Rahum
    loukloukkaang e patetlah a ang awh.
  twi-twi: Wɔn anan yɛ kirebenn, wɔn anammɔn te sɛ nantwi ba de na ɛhyerɛn te sɛ kɔbere
    mfrafrae a wɔahoa ho.
  hlt-hlt: Amih kho tah a kho khaw thuem tih amih kho khopha tah saelca kho khopha
    bangla om. Te vaengah rhohum ngo kah a pang bangla khooi.
  tbz-SIM: Kɛ̀ dɛ tɑ̀ɑ̀kɛ síɛ́, kɛ̀ dɛ kpɛ̀ɛ̀tɛ̀ dònnɛ̀ kunɑɑbiiku kpɛyɛ kɛ miɛti
    kɛ dò ndisɔɔwũɔ̃̀ bɛ̀ ɑntɛ́ dì.
  msy-2020: Dar sueba gumazamizibar suebar mɨn mɨnaghɨre, ezɨ dar dagarir oniba mati
    bulmakaun dagarir beraba. Dar dagariba ko dagarir beraba, mati me bras dagh aghuizɨ,
    da taghtasi.
  dop-dop: Tǝ nɔɔhɛɛ kɑ siɣisɑɑ kɛ́, nɑ tǝ nɔntɑɑlǝŋ nǝɣǝsǝnɑ ɩsɩɩ nɑule. Nɑ ɑ́ teeki
    kɔkɔ ɩsɩɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kʋsotuɣu.
  azb-azb: Onların bacaqları düz idi. Ayaqları dana ayaqlarına oxşayırdı və cilalanmış
    tunc kimi parıldayırdı.
  eng-DBY: And their feet were straight feet; and the sole of their feet was like
    the sole of a calf's foot; and they sparkled as the look of burnished brass.
  hin-2017: उनके पाँव सीधे थे, और उनके पाँवों के तलवे बछड़ों के खुरों के से थे; और
    वे झलकाए हुए पीतल के समान चमकते थे।
  wol-KYG: Seeni tànk daa jub, téstën ya mel ni weyi sëllu di melax ni xànjar bu ñu
    jonj.
  eng-YLT: and their feet [are] straight feet, and the sole of their feet [is] as
    a sole of a calf's foot, and they are sparkling as the colour of bright brass;
  eng-WYC-2017: And the feet of those [or them]were straight feet, and the sole of
    the foot of those [or them]was as the sole of a foot of a calf, and sparkles,
    as the beholding of boiling brass.
  eng-WMBB: Their feet were straight feet. The sole of their feet was like the sole
    of a calf’s foot; and they sparkled like burnished bronze.
  urd-GVH: उनकी टाँगें इनसानों जैसी सीधी थीं, लेकिन पाँवों के तल्वे बछड़ों के-से खुर
    थे। वह पालिश किए हुए पीतल की तरह जगमगा रहे थे।
  rug-rug: Sari nenedi si toṉoto; sari petapetala nene dia si gua tana bulumakao meke
    pelara guana boronizi ṉedalana.
  gaz-gaz: Miilli isaanii qajeelaa dha; faanni isaanii immoo kottee jabbii fakkaatee
    akka naasii dibameetti ni calaqqisa ture.
  fra-LSG: Leurs pieds étaient droits, et la plante de leurs pieds était comme celle
    du pied d’un veau, ils étincelaient comme de l’airain poli.
  gnn-gnn: Yo, yaṯanydja walalaŋgu dhunupa yana wal'ŋu, ga djalkirinydja ŋunhanydja
    bitjan buliki'yinyarana, yurru biyapul warray dhika milŋ'‐milŋdhunarana ŋanyana,
  yal-yal: E sanne yi tinxin, e luxi alo ɲingen torona, e mɔn yi mayilenma alo sulan
    xuruxina.
  haw-1868: 'O ko lakou mau wawae, he mau wawae pololei, a o ka manea o ko lakou mau
    wawae, ua like ia me ka manea o ka wawae o ke keiki bipi: olinolino mai la lakou
    e like me ke keleawe i hoohualiia i ka nana aku.'
  arb-NAV: وَكَانَتْ سِيقَانُهَا مُسْتَقِيمَةً، وَأَقْدَامُهَا مُشَابِهَةً لأَقْدَامِ
    الْعِجْلِ، وَهِيَ تُبْرِقُ كَبَرِيقِ النُّحَاسِ الْمَصْقُولِ.
  ewe-ewe: Woƒe afɔwo dzɔ; woƒe afɔwo le abe nyivi tɔwo ene, eye wole dzo dam abe
    ayawagba si ŋu woƒã la ene.
  eng-LEE: 'And their feet were straight feet; and the sole of their feet was like
    the sole of a calf''s foot: and they sparkled like the glitter of burnished copper.'
  asm-FB: তেওঁলোকৰ ভৰি পোন, কিন্তু তেওঁলোকৰ ভৰিৰ তলুৱা দামুৰিৰ খুৰাৰ তলুৱাৰ নিচিনা
    আছিল; যি চিকুণ কৰা পিতলৰ দৰে জিলিকিছিল।
  sus-A: عٍ سَنوُرِيٍ نُ تِنشِن، عٍ سَنبْنبْلَيٍ نُ مَنِيَشِ نِنفٍ تٌرٍيٍ نَن نَ نَشٍيٍ
    يَنبَشِ عَلْ وُرٍ فبٍيلِ.
  fra-SBL: Leurs pieds étaient des pieds droits. La plante de leurs pieds était comme
    la plante du pied d'un veau, et ils étincelaient comme de l'airain poli.
  hbo-hbo: וְרַגְלֵיהֶ֖ם רֶ֣גֶל יְשָׁרָ֑ה וְכַ֣ף רַגְלֵיהֶ֗ם כְּכַף֙ רֶ֣גֶל עֵ֔גֶל
    וְנֹ֣צְצִ֔ים כְּעֵ֖ין נְחֹ֥שֶׁת קָלָֽל׃
  piu-2006: '@see-verse:EZK.001.006'
  kik-kik: Magũrũ ma cio maarĩ marũngarũ; namo makinya ma cio maatariĩ ta ma gacaũ,
    na maakengaga ta gĩcango gĩkumuthe.
  fra-NCL: Leurs pieds étaient des pieds droits, et la plante de leurs pieds était
    comme la plante du pied d’un veau ; ils étincelaient comme l’aspect de l’airain
    poli.
  cek-AK: Nihcae ih khok loe toeng; khokpadae loe maitaw caa khok baktiah oh moe,
    hmawt suidik ih sumkamling baktiah oh.
  cuk-cuk: E-malimar bela innikimakaled, e-nagmar moli-bebe-nikad-sapingwagwad-gooyob
    dakleged. Esgoro-gordikid-dakarmakedyobi e-nagmar dakarmaked.
  uig-CYR: Уларниң түптүз путлири бар еди; тапанлири болса мозайниң туяқлириға охшайтти;
    улар пақиритилған мистәк парлап туратти.
  tel-2017: వాటి కాళ్లు తిన్నగా ఉన్నాయి. వాటి అరికాళ్ళు దూడ డెక్కల్లా ఉన్నాయి. అవి
    మెరుగు పెట్టిన ఇత్తడిలా మెరుస్తూ ఉన్నాయి.
  hat-BSA: Janm yo te dwat, pye yo te tankou zago jenn bèf, e yo te klere tankou bwonz
    poli.
  kos-kos: Nialos suwohs, ac falkalos oana falken cow mukul uh, su saromrom oana bronze
    aksaromromyeyukla.
  hbo-WLC: וְרַגְלֵיהֶ֖ם רֶ֣גֶל יְשָׁרָ֑ה וְכַ֣ף רַגְלֵיהֶ֗ם כְּכַף֙ רֶ֣גֶל עֵ֔גֶל
    וְנֹ֣צְצִ֔ים כְּעֵ֖ין נְחֹ֥שֶׁת קָלָֽל׃
  ibo-ibo: Ụkwụ ha guzoro kwem; ọbụ ụkwụ ha dịka nke nwa ehi, na-amụkekwa dịka bronz
    e hichara nke ọma.
  ory-ory: ସେମାନଙ୍କର ପାଦ ସଳଖ, ଆଉ ସେମାନଙ୍କ ପାଦର ତଳିପା ଗୋବତ୍ସର ତଳିପାର ତୁଲ୍ୟ; ଆଉ, ସେମାନେ
    ପରିଷ୍କୃତ ପିତ୍ତଳ ପରି ଝଟକିଲେ।
  chk-chk: Iwe, pecher ra wenewenetiu, nge apachapacher ra usun chök apachapachen
    nienifön kow o molupolup usun piras mi misimis.
  rop-rop: Wen olabat bin jandap, olabat leig bin brabli streitwan en olabat fut bin
    wulijim buligi fut en olabat bin shain nomo lilbit jis laik kopa.
  ukr-1871: А ноги в їх були прості, а ступнї в їх були, як у телця, й бризькали вони
    іскрами, як розпалена мідь бризькає.
  deu-1951: Ihre Füße standen gerade, und ihre Fußsohlen glichen der Fußsohle eines
    Kalbes, und sie funkelten wie geglättetes Erz.
  eng-JPS: And their feet were straight feet; and the sole of their feet was like
    the sole of a calf's foot; and they sparkled like the colour of burnished brass.
  srp-1865: I noge im bijahu prave, a u stopalu bijahu im noge kao u teleta; i sijevahu
    kao uglaðena mjed.
  lug-lug: Amagulu gaabyo gaali magolokofu, n’ebigere byabyo nga bifaanana ekigere
    ky’ennyana, era nga bitangalijja ng’ekikomo ekizigule.
  heb-heb: ורגליהם רגל ישרה וכף רגליהם ככף רגל עגל ונצצים כעין נחשת קלל׃
  ben-IRV: তাদের পা ছিল সোজা, পায়ের পাতা বাছুরের খুরের মত ছিল, পিতলের মত চকচক করছিল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰ ਸਿੱਧੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀਆਂ ਤਲੀਆਂ ਵੱਛੇ ਦੇ ਪੈਰਾਂ ਦੀਆਂ
    ਤਲੀਆਂ ਵਰਗੀਆਂ ਸਨ ਅਤੇ ਉਹ ਮਾਂਜੇ ਹੋਏ ਪਿੱਤਲ ਵਾਂਗੂੰ ਚਮਕਦੇ ਸਨ।
  mya-JVB: ခြေထောက် သည် ဖြောင့် သော ခြေထောက် ဖြစ်၏။ ခြေဘဝါး သည် နွားသငယ် ၏ ခြေဖဝါး
    ကဲ့သို့ ဖြစ်၍ဦးသစ် သော ကြေးဝါ ကဲ့သို့ တောက် လေ၏။ ကိုယ်လေး မျက်နှာအတောင် အောက်
    ၌ လူ လက် ရှိ၏။
  hmo-hmo: Edia aena be maoromaoro, bona edia aena palapala be boromakau edia aena
    palapala bamona, bona idia diaridiari, auri laboralabora bamona.
  urd-urd: और उनकी टाँगे सीधी थीं और उनके पाँव के तलवे बछड़े की पाँव के तलवे की तरह
    थे और वह मंजे हुए पीतल की तरह झलकते थे।
  rus-SYN: а ноги их - ноги прямые, и ступни ног их - как ступня ноги у тельца, и
    сверкали, как блестящая медь, и крылья их легкие.
  bqc-SIM: An gbáↄ súsu, an gbálaↄ dɛ lán zù swɛwa, àlɛ tɛkɛ lán mↄgotɛ̃ yↄↄawa.
  tcz-CHONGTHU: Akeng hou chu ajangpet in, akengphangu chu bongnou keng to abangin
    alange.
  mar-mar: त्यांचे पाय सरळ होते पण तळवे वासरांच्या तळव्यासारखे आणि पितळेसारखे चकाकणारे
    होते.
  qub-qub: Chaquincunaga caycaran derëchulla. Shilluncunana caycaran besërapa shillunno.
    Chaycunaga achicyaycachaycaran sumaj pichasha runsinöraj.
  bqp-bqp: Ben kɔ̃ri yi dɛnde. Mɑ ben nɑɑsu su kɑ nɑɑ buun nɑɑ kɑburosu weenɛ, mɑ
    su bɑllimɔ nge sii gɑn te bɑ wɔriɑsiɑ.
  hat-hat: Janm yo te byen dwat, men pye yo te tankou zago bèf. Yo te klere tankou
    kwiv poli.
  eng-BSB: Their legs were straight, and the soles of their feet were like the hooves
    of a calf, gleaming like polished bronze.
  eng-WEBPB: Their feet were straight feet. The sole of their feet was like the sole
    of a calf’s foot; and they sparkled like burnished bronze.
  kbq-kbq: Hagi zamagiamo'a fatgo higeno, zamaga agusamo'a bulimakao afu anentamofo
    agiamo'ma hiaza higeno, ana zamaga agusamo'a bronsi eri masave huntazageno masanentake
    huno tampretampre hiankna hu'ne.
  nhe-BL: Huan ininmetz eliyaya xitlahuac queja tlacame ininmetz. Pero iniicxihua
    quipiyayayaj iniisti huan elqui queja iniicxihua becerros. Huan iniicxihua petlaniyayaj
    queja nopa tepostli bronce.
  gub-BL: Wanetymà hà'yà'ygatu wà. Wapy nuzawy kwaw tapi'ak ipy. Heny katu itazu morog
    imuhygatu pyrer ài.
  eng-DRA: Their feet were straight feet, and the sole of their foot was like the
    sole of a calf’s foot, and they sparkled like the appearance of glowing brass.
