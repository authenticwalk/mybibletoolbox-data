verse: EZK.001.017
translations:
  mal-C: അവ പോകുമ്പോഴെല്ലാം ജീവികൾ അഭിമുഖമായി നിന്നിരുന്ന നാലു ദിക്കുകളിൽ ഏതെങ്കിലും
    ദിക്കിലേക്ക് അവയ്ക്കു പോകാം; തിരിയേണ്ട ആവശ്യമില്ല.
  deu-TKW: 'Nach ihren vier Seiten gingen sie: nicht wandten sie sich, wenn sie gingen.'
  lin-lin: Tango ekelamu moko na moko ezalaki kotambola, ezalaki kokende na ngambo
    oyo moko ya bilongi na yango ekotala, kati na bangambo na yango minei ; ezalaki
    kobaluka na ngambo mosusu te mpe bapine na yango ezalaki kotengama te soki bikelamu
    yango ezali kotambola.
  eng-LSV: On their four sides, in their going they go, they do not turn around in
    their going.
  eng-GNV: Whe they went, they went vpon their foure sides, and they returned not
    when they went.
  eng-WEBSTER: 'When they went, they went upon their four sides: and they returned
    not when they went.'
  nhw-BL: Huan hueliyayaj yohuij ica campa hueli tlen nopa nahui lados huan amo monequiyaya
    moicancuepase.
  swh-ONEN: Yalipokwenda yalielekea upande wowote wa pande nne walipoelekea wale viumbe,
    magurudumu hayakuzunguka wakati viumbe vile vilipokwenda.
  bba-bba: Bɑ koo kpĩ bu dɑ berɑ nnɛ kpuro sɔɔ bɑ kun tii sĩiyɛ.
  eng-KJVCPB: 'When they went, they went upon their four sides: and they turned not
    when they went.'
  luo-luo: Kane gisudo to neginyalo luwo yore angʼwen mane gik mangimago ochomo, ka
    ok tiendegi obayo yorego.
  meu-meu: E hekei laova negana ai, ena be asie hegiro to kaha haniosi ilao-henidia
    mai dibadia.
  npi-ULB: जसै ती हलचल गर्थे, तब कतै नफर्की ती चारैतिर हिंड्‌थे ।
  yor-yor: Àwọn kẹ̀kẹ́ yìí ń yí bí wọ́n ti ń yí, wọ́n ń lọ tààrà sí ibi tí ọ̀kọ̀ọ̀kan
    àwọn ẹ̀dá alààyè kọjú sí, kẹ̀kẹ́ wọn kò sì yapa bí àwọn ẹ̀dá náà ti n lọ.
  pes-OPCB: برای همین می‌توانستند بی‌آنکه مجبور باشند دور بزنند، به هر سو که بخواهند،
    بروند.
  tgl-ULB: Kapag gumulong ang mga gulong, nakakapunta sila sa bawat direksyon nang
    hindi lumilingon.
  cbu-NT: Anpasha mikeeru purangamaam waritarangiya. An yuw ipunpunar taaru anpata
    wapitam kanapta ashishtamaam nda waritarangiya.
  hui-hui: Ani biyadagome garo ge ale uruni tigua gibuni maria wiago bibahendeha pu
    íbu biai helonaga ani wia.
  mya-mya: သို့​ဖြစ်​၍​ထို​ဘီး​တို့​သည်​မ​လှည့်​ဘဲ​အ​ရပ်​လေး​မျက်​နှာ​သို့ သတ္တ​ဝါ​လေး​ပါး​သွား​လာ​သည့်​အ​တိုင်း​သွား​နိုင်​ကြ​၏။-
  bod-N: འཁོར་ལོ་དེ་དག་སྐྱོད་དུས་སུ་ཕྱོགས་བཞི་རུ་སྐྱོད་ནུས་ཤིང་ཁ་ལོ་བསྒྱུར་མི་དགོས་ལ།
  sna-sna: Pakufamba kwazvo, zvaigona kuenda neimwe yenzira ina dzakanga dzakatariswa
    nezvisikwa zvina; mavhiri akanga asingatsauki zvisikwa pazvaifamba.
  spa-BLM: Cuando iban, iban en sus cuatro direcciones. No giraban cuando iban.
  cac-cac: Syaln̈ej sb'at d'a schan̈il pac'an̈, man̈ yovaliloc sutmaji.
  swh-ULB: Wakati yale magurudumu yalipokuwa yakitembea, yalienda bila kurudi kwenye
    mwelekeo wowote viumbe vilipokuwa vimeelekea.
  bel-bel: Калі яны ішлі, ішлі на чатыры свае бакі; падчас шэсьця не азіраліся.
  deu-ELBBK: 'Wenn sie gingen, so gingen sie nach ihren vier Seiten hin: Sie wandten
    sich nicht, wenn sie gingen.'
  mbb-OT: umbe ebpekehendiyà heini wey haazà is uuyag he menge linimbag te minsan
    hendei renged he kenè en kinahanglan he eberiyung.
  mal-2015: അവെക്കു നാലുഭാഗത്തേക്കും പോകാം; തിരിവാൻ ആവശ്യമില്ല.
  rmc-rmc: Avke šaj džanas pre savore štar seri, a sar džanas, džanas rovnones a na
    mušinenas pes te visarel.
  pes-OPV: و چون آنها می‌رفتند، بر چهار جانب خودمی رفتند و در حین رفتن به هیچ طرف
    میل نمی کردند.
  ron-1924: Кынд мерӂяу, алергау пе тоате челе патру латурь але лор ши ну се ынторчяу
    делок ын мерсул лор.
  ben-OBCV: চাকাগুলি চারিদিকের একদিকে চলত যেদিকে প্রাণীগুলির মুখ থাকত; প্রাণীগুলি
    চলবার সময় চাকাগুলি দিক পরিবর্তন করত না।
  som-som: Oo markay tageenna waxay ku socdeen afartooda dhinac, oo mana ay leexleexan
    markay socdeen.
  lat-VUC: Per quatuor partes earum euntes ibant, et non revertebantur cum ambularent.
  eng-ASVBT: 'When they went, they went in their four directions: they turned not
    when they went.'
  ita-1885: Quando si movevano, si movevano tutte e quattro, ciascuna dal suo lato;
    elleno non si volgevano qua e là, movendosi.
  eng-LXXUP: 'They went on their four sides: they turned not as they went;'
  eng-ULB: As they moved, they went in any of their four directions, without turning
    as they went.
  spa-VBL: Podían moverse en cualquier dirección sin girar al hacerlo.
  fra-_FOB: En cheminant elles allaient sur leurs quatre côtés, et ne se détournaient
    point dans leur marche.
  mal-mal: അവയ്ക്കു നാലുഭാഗത്തേക്കും പോകാം; തിരിയുവാൻ ആവശ്യമില്ല.
  urd-GVR: is lie wuh muṛe baġhair har ruḳh iḳhtiyār kar sakte the.
  suz-BL: मेकोपुकी गाक्‍मानु, तेइ महिरथु गाक्‍बाक्‍तेक्‍म। मेको सोक्‍त ते ते गाक्‍मे,
    मेको गुगील मेक मेक गाक्‍बाक्‍तेक्‍म।
  eng-NOY: When they went, they went upon their four sides, and they turned not about
    when they went.
  ita-1927: Quando si movevano, andavano tutte e quattro dal proprio lato, e, andando,
    non si voltavano.
  ckb-ckb: کاتێک کە دەڕۆیشتن، بە ئاراستەی هەر چوار لادا دەڕۆیشتن، چەرخەکان لە کاتی
    ڕۆیشتنی گیانلەبەرەکاندا لایان نەدەدا.
  eng-BBE: The four of them went straight forward without turning to one side.
  kan-OKCV: ಅವು ಚಲಿಸುವಾಗ ತಮ್ಮ ನಾಲ್ಕು ಪಕ್ಕೆಗಳ ಮೇಲೆ ಹೋದವು ಮತ್ತು ಅವು ಹೋಗುವಾಗ ತಿರುಗಲಿಲ್ಲ.
  tam-2017: அவைகள் ஓடும்போது தங்களின் நான்கு பக்கங்களிலும் ஓடும், ஓடும்போது அவைகள்
    திரும்புகிறதில்லை.
  spa-RV-1909: 'Cuando andaban, se movían sobre sus cuatro costados: no se volvían
    cuando andaban.'
  ron-BTF: Când mergeau, mergeau pe toate cele patru laturi ale lor și nu se întorceau
    când mergeau.
  eng-WEBP: When they went, they went in their four directions. They didn’t turn when
    they went.
  eng-FBV: They could move in any direction without turning as they did so.
  nld-1939: Als ze zich voortbewogen, konden ze zich naar hun vier zijden bewegen,
    zonder zich bij die beweging te keren.
  nch-BL: Huan hueliyayaj yahuij ica campa hueli ten nopa nahui lados huan amo monequiyaya
    moicancuepase.
  vie-1934: 'Khi đi tới, thì đều đi bốn phía mình: khi đi không phải xây lại.'
  hin-CV: जब वे आगे बढ़ते थे, तो वे चारों दिशाओं में उस दिशा की ओर जाते थे, जिस दिशा
    में प्राणियों का चेहरा होता था; जब प्राणी चलते थे, तो पहिये अपनी दिशा नहीं बदलते
    थे.
  spa-BES: Los cuatro avanzaron en línea recta sin volverse hacia un lado.
  tdx-tdx: Ie nañavelo mb’aman-dra aia aia amo zoro-tane efatseo le tsy nivioñe te
    nionjoñe.
  tha-KJV: เมื่อจะไปก็ไปข้างใดในสี่ข้างของมันได้ เมื่อไปก็​ไม่​หันเลย
  por-BR-2018: Quando andavam, moviam-se sobre seus quatro lados; não viravam quando
    se moviam.
  deu-ELO: 'Wenn sie gingen, so gingen sie nach ihren vier Seiten hin: Sie wandten
    sich nicht, wenn sie gingen.'
  eng-WYC-2018: Those going went by four parts of those, and turned not again, when
    those went. (And they went straight ahead, in any of the four directions, and
    did not turn from where they went.)
  epo-epo: Irante, ili sin movadis sur siaj kvar flankoj; ili ne deturnadis sin dum
    la irado.
  uig-PIN: Mǝhluⱪlar mangƣanda, ular yüzlǝngǝn tɵt tǝripining ⱨǝmmisigǝ udul mangatti;
    mangƣanda ular ⱨeq burulmaytti.
  beo-beo: Amaiba:le, amo emo sisiga:i da la:dila la:dilale ahoasu dawa:i galu.
  tpi-OTNT: Olsem bai ol wil i ken i go i kam long olgeta 4-pela hap.
  hau-SA: Yayinda suke tafiya, sukan nufi duk wani gefe guda cikin gefe huɗun da halittun
    suka nufa; da’irorin ba za su juya ba sa’ad da halittun suke tafiya.
  uig-LAT: Mexluqlar mangghanda, ular yüzlen’gen töt teripining hemmisige udul mangatti;
    mangghanda ular héch burulmaytti.
  nde-nde: Ekuhambeni, ayesiya loba kuliphi lamacele amane lapho izidalwa ezazikhangele
    khona, njalo amavili ayengaphenduki lapho izidalwa zihamba.
  ton-ton: '‌ʻI heʻenau ʻalu naʻa nau ʻalu ʻi honau tafaʻaki ʻe fā: pea naʻe ʻikai
    ke tafoki ʻi heʻenau ʻalu.'
  ces-1613: Na čtyři strany své jíti majíce, chodila, a neuchylovala se, když šla.
  eng-WMB: When they went, they went in their four directions. They didn’t turn when
    they went.
  tam-TCV: சக்கரங்கள் நகர்ந்தபோது, அவ்வுயிரினங்கள் நோக்கும் நான்கு திசைகளில் ஏதாவது
    ஒரு திசையில் போயின. அவ்வுயிரினங்கள் ஓடும்போது சக்கரங்கள் திரும்புவதேயில்லை.
  ceb-ULB: Kung motuyok na ang mga ligid, motuyok kini nga dili na molikoliko sa bisan
    asa nga padulngan sa giatubangan sa mga binuhat.
  pol-UBG: Gdy się poruszały, szły w czterech kierunkach, a idąc, nie odwracały się.
  agr-agr: Imatika umikbau asa ashí yantamnum buchitkush ukunmak waketchabi.
  kyc-kyc: Kandeyono dusipame maso kata paki pakipi nyokonyuo parami ingiya.
  urd-GVU: اِس لئے وہ مُڑے بغیر ہر رُخ اختیار کر سکتے تھے۔
  deu-1912: Wenn sie gehen wollten, konnten sie nach allen ihren vier Seiten gehen
    und sie mußten nicht herumlenken, wenn sie gingen.
  kan-2017: ಅವು ಚಲಿಸುವಾಗ ನಾಲ್ಕು ಕಡೆಗಳಲ್ಲಿ ಯಾವ ಕಡೆಗಾದರೂ ತಿರುಗುತ್ತಿದ್ದವು; ಓರೆಯಾಗಿ ತಿರುಗುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: ni fan e pi tayapyap nem e rayag ni nge yan nga m’on nge nga tomur nge
    nga baraba’ nge nga baraba’.
  hlt-MCSB: A vae pali longah a pongpa uh ham khaw cet uh dae a caeh uh bangla mael
    uh thai pawh.
  mdy-ETH: ዔያታ ዖይዶ ዛላፓ ኮዓ ባንፆ ዓኣዻኣና ሴካ ሃንጋ ጎዑዋዖ ዎላ ዓኣዻኔ።
  twi-ASANTE: Sɛ ntwahonan no nam a, wɔkɔ faako a ateasefoɔ no ani kyerɛ; ntwahonan
    no, ɛnnanedane ɛberɛ a ateasefoɔ no nam.
  eng-WEBU: When they went, they went in their four directions. They didn’t turn when
    they went.
  wal-wal: Eti biyo wode bantta sinttaa zaari wottido oiddu ginaappe issuwau augaa
    gidikkonne boosona; ha meretati biyo wode irzzoi wora simmenna.
  spa-PDDPT: Cuando se movían iban hacia cualquiera de las cuatro direcciones sin
    tener que girar a un lado cuando se movían.
  gun-gun: Ha'e va'e ma ooa katy rei 'rã oo. Amboae katy ova-ova e'ỹ re oguata ovy.
  ilo-ULB: No kasta nga umakar dagiti pilid, agturong dagitoy iti aniaman a direksion
    a saanda nga agpusipos.
  kpg-kpg: Deelaa di mee gaa hidi ai nia duaadiga aalaa gaa mee di llele gi nia mada
    e haa o henuailala.
  uig-ARA: مەخلۇقلار ماڭغاندا، ئۇلار يۈزلەنگەن تۆت تەرىپىنىڭ ھەممىسىگە ئۇدۇل ماڭاتتى؛
    ماڭغاندا ئۇلار ھېچ بۇرۇلمايتتى.
  sus-sus: E nɛ sigama, e nu e ɲɛrɛma e sɛɛti naani nan ma, e mu nu e mafindima e
    xa ɲɛrɛ kui.
  pon-2006: me kahrehda mehn kadahr ko koaros kak tangewei ong ni keimw pahieu en
    sampah.
  jae-jae: Embe sêsêlêŋ sêna gamêŋ tônê me ônê, oc sêsêlêŋ solopgeŋ sêna, sêkac tauŋ
    ôkwi-ôkwi atom.
  ksd-ksd: Ba dia ga vana dia ga vana tadav ra ivat na matana vuvu; ma pa dia ga pupukuai
    ba dia ga vanavana.
  grc-BRENT: Ἐπὶ τὰ τέσσαρα μέρη αὐτῶν ἐπορεύοντο· οὐκ ἐπέστρεφον ἐν τῷ πορεύεσθαι
    αὐτὰ,
  ind-AYT: Ketika berjalan, roda-roda itu dapat berjalan ke empat jurusan, dan tanpa
    berbalik ketika berjalan.
  nya-nya: Mikombero ija poyenda inkatha kupita mbali iliyonse yomwe zamoyozo zinayangʼana
    popanda kutembenuka.
  hrv-hrv: U kretanju mogli su ići u sva četiri smjera a nisu se morali okretati.
  mps-mps: Tama tialima, te wil dabe te tigidali me si me si pedai badu te iba soyu,
    eda soyu emainu ebo dao.
  tpi-tpi: Olsem bai ol wil i ken i go i kam long olgeta 4-pela hap.
  dan-1931: de kunde derfor gå til alle fire Sider; de vendte sig ikke, når de gik.
  vie-OVCB: Khi chuyển động, chúng có thể tiến về bốn phía, không cần phải quay mặt.
  guj-2017: તેઓ ચાલતાં હોય ત્યારે, તેઓ ચારે દિશામાં આડાંઅવળાં વળ્યા વગર ચાલતાં.
  pon-2006A: me kahrehda mehn kadahr ko koaros kak tangewei ong ni keimw pahieu en
    sampah.
  por-BRBSL: Quando eles foram, eles foram em suas quatro direções. Eles não giram
    quando vão.
  cth-cth: A kâtahruet navah a hmalah lengkaleng a cei awh teh, a cei awh navah kâhei
    laipalah a cei thai awh.
  twi-twi: Sɛ nkyimii no nam a wɔkɔ faako a ateasefo no ani kyerɛ; nkyimii no nnan
    wɔn ho bere a ateasefo no nam no.
  hlt-hlt: A vae pali longah a pongpa uh ham khaw cet uh dae a caeh uh bangla mael
    uh thai pawh.
  tbz-SIM: Kɛ̀ dɛ̀ kèrí kɛ wetí tipíìtì tìnɑ̀ɑ̀ bɑ́ dɛ̀ í wɛ̃kii.
  msy-2020: Ezɨ wilɨn kaba managh mangɨsɨ pura bighɨratɨgh mangɨ ua ighɨghiran kogham.
  dop-dop: Ye ɑ kʋlɑ tɔntɛ, ɑ kɔŋkɔmǝŋ liɣiti kɛ́ ɑ siɣisinɑɑ, ɑɑ kɛɛkɩ.
  azb-azb: Getdikləri zaman dörd tərəfə də gedə bilirdilər. İrəli gedərkən sağa-sola
    dönmürdülər.
  eng-DBY: When they went, they went upon their four sides; they turned not when they
    went.
  hin-2017: चलते समय वे अपनी चारों ओर चल सकते थे, और चलने में मुड़ते नहीं थे।
  wol-KYG: mbege yay dawe ñeenti wet te warangikuwuñu.
  eng-YLT: On their four sides, in their going they go, they turn not round in their
    going.
  kne-kne: Olay into ay soli ay sagongen da yan mabalin ay emey da ay adi masapol
    ay manposwid din baliling.
  eng-WYC-2017: Those [or They] going went by four parts of those [or them], and turned
    not again, when those [or they] went.
  eng-WMBB: When they went, they went in their four directions. They didn’t turn when
    they went.
  urd-GVH: इसलिए वह मुड़े बग़ैर हर रुख़ इख़्तियार कर सकते थे।
  rug-rug: Totoso rizu rini si la gua si arini koa keke ri ka made kalina sapu vasina
    tia la sari na kurukuru, pa doduru vasina sapu hiva laia rini.
  gaz-gaz: Isaanis yommuu deemanitti utuu of irra hin milʼatin kallattii afran kamiin
    iyyuu deeman; yommuu uumamawwan sun deemanis geengoowwan kallattii hin geeddaratan
    ture.
  fra-LSG: En cheminant, elles allaient de leurs quatre côtés, et elles ne se tournaient
    point dans leur marche.
  gnn-gnn: '@see-verse:EZK.001.016'
  yal-yal: E nɛma sigɛ, e yi nɔɛ sigɛ e fɔxɔ naaninne birin ma nɛn hali e mi e firifiri.
  haw-1868: I ko lakou hele ana, hele lakou ma ko lakou mau aoao eha, aole i haliu
    ae i ko lakou hele ana.
  arb-NAV: وَإذَا سَارَتْ فَإِنَّهَا تَسِيرُ فِي أَيٍّ مِنَ الاتِّجَاهَاتِ الأَرْبَعَةِ
    إِلَى الأَمَامِ، مِنْ غَيْرِ أَنْ تَتَحَوَّلَ عَنِ اتِّجَاهِهَا.
  ewe-ewe: Ne woɖe zɔ la, woyia teƒe eneawo dometɔ ɖeka si nu gbagbeawo trɔ mo ɖo.
    Ne nu gbagbeawo le yiyim la, tasiaɖam la ƒe afɔawo metrɔna le wo ŋu o.
  eng-LEE: 'Toward their four sides they went in their going: they turned not round
    in their going.'
  asm-FB: যোৱা সময়ত সেইবোৰ চাৰিওকাষে যায়; যোৱা সময়ত সেইবোৰ কোনো ফালে নুঘূৰে।
  sus-A: عٍ نّ سِفَمَ، عٍ نُ عٍ حّرّ مَ عٍ سّيتِ نَانِ نَن مَ، عٍ مُ نُ عٍ مَقِندِ مَ
    عٍ شَ حّرّ كُي.
  fra-SBL: Quand elles allaient, elles allaient dans leurs quatre directions. Ils
    ne tournaient pas en marchant.
  hbo-hbo: עַל־אַרְבַּ֥עַת רִבְעֵיהֶ֖ן בְּלֶכְתָּ֣ם יֵלֵ֑כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽן׃
  piu-2006: '@see-verse:EZK.001.016'
  kik-kik: Namo magĩthiĩ maathiiaga na mwena o wothe wa ĩyo ĩna kũrĩa ciũmbe icio
    cierekeirie ũthiũ; magũrũ macio ma ngaari matiagarũrũkaga rĩrĩa ciũmbe icio igũthiĩ.
  fra-NCL: En avançant, elles allaient sur leurs quatre côtés et ne se retournaient
    pas dans leur marche.
  cek-AK: Nihcae caeh o naah lam amkhraeng o ai, rel khok palito anghaehaih bangah
    a caeh o poe.
  cuk-cuk: Ibmar-dirbiled-bipirmakmaladi, e-bipirmakedba bipirmaksidaed, geg bar sorsik
    bipirmakdaed.
  uig-CYR: Мәхлуқлар маңғанда, улар йүзләнгән төрт тәрипиниң һәммисигә удул маңатти;
    маңғанда улар һеч бурулмайтти.
  tel-2017: అవి కదిలినప్పుడు అన్నీ నాలుగు వైపులకీ కదులుతున్నాయి. ఏదీ వెనక్కి తిరగడం
    లేదు.
  hat-BSA: Nenpòt lè yo deplase, yo te deplase nan nenpòt nan kat direksyon yo, san
    menm vire pandan yo t ap deplase a.
  kos-kos: Ouinge wheel uh ku in mukui nu ke eng akosr inge kewa.
  hbo-WLC: עַל־אַרְבַּ֥עַת רִבְעֵיהֶ֖ן בְּלֶכְתָּ֣ם יֵלֵ֑כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽן׃
  ibo-ibo: Mgbe ha pụrụ, ha na-aga nʼakụkụ anọ nke ha chere ihu ha, ma ụkwụ ụgbọ agha
    ahụ adịghị echigharị echigharị mgbe ha na-aga.
  ory-ory: ଗମନ କଲା ବେଳେ ସେହି ଚାରି ଚକ୍ର ଆପଣା ଆପଣାର ଚାରି ପାର୍ଶ୍ୱରେ ଗମନ କଲେ; ଗମନ କଲା
    ବେଳେ ସେମାନେ ଫେରିଲେ ନାହିଁ।
  chk-chk: pwe lupwen ra fetal, ra tongeni fetal ngeni ekewe rüanü pekin, nge resap
    kul lupwen ar fetal.
  rop-rop: wulijim dei gin mub eniweya olabat wandim go.
  ukr-1871: А йдучи, йшли вони на чотирі боки; не звертали на бік, ідучи.
  deu-1951: Wenn sie gingen, so liefen sie auf ihren vier Seiten; sie wandten sich
    nicht, wenn sie gingen.
  eng-JPS: When they went, they went toward their four sides; they turned not when
    they went.
  srp-1865: Kad iðahu, iðahu sva èetiri svaki na svoju stranu, i iduæi ne skretahu.
  lug-lug: Era zeetoolooleranga mu njuyi zonna ennya, nga tezizinaazina ng’ebiramu
    bitambula.
  heb-heb: על ארבעת רבעיהן בלכתם ילכו לא יסבו בלכתן׃
  ben-IRV: যখন চাকা ঘুরত, তখন চার দিকের যে কোনো এক দিকে তারা যেত, গমনকালে ফিরত না।
  pan-pan: ਜਦੋਂ ਪਹੀਏ ਚੱਲਦੇ ਸਨ, ਉਹ ਕਿਸੇ ਵੀ ਦਿਸ਼ਾ ਦੇ ਵਿੱਚ ਚੱਲਦੇ ਹੋਏ, ਕਿਸੇ ਹੋਰ ਦਿਸ਼ਾ
    ਦੇ ਵਿੱਚ ਮੁੜਦੇ ਨਹੀਂ ਸਨ।
  mya-JVB: သွား သောအခါ ဘီး လေး မျက်နှာ တို့သည် တညီတည်းဖြစ်၍မ လည် ဘဲသွား တတ်ကြ၏။
  hmo-hmo: Unai dainai uili idia heau lao, heau mai diba, kahana 4 ibounai dekenai.
  urd-urd: वह चलते वक़्त अपने चारों पहलुओं पर चलते थे और पीछे नहीं मुड़ते थे।
  rus-SYN: Когда они шли, шли на четыре свои стороны; во время шествия не оборачивались.
  bqc-SIM: Tó aalɛ táa'o, aaì gɛ́ aɛ ń kpɛo, gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo liaasaiɛ.
  tcz-CHONGTHU: Hiche ho chu akitol tengule kihei lou hella gamkai li a achu angat
    na lam lama chu kihei jeng thei ahiuve.
  mar-mar: जेव्हा चाक चालत तेव्हा ते कोणत्याही दिशेने वळण न घेता चालत.
  qub-qub: Chaycunaga tumarej maypapis chuscun lädupami. Maygan lädumanpis aywananpäga
    manami ticrajrächu.
  bqp-bqp: Bɑ koo kpĩ bu dɑ berɑ nnɛ kpuro sɔɔ bɑ kun tii sĩiyɛ.
  hat-hat: paske wou yo te ka woule nan direksyon kat pwen konpa yo san yo pa t' bezwen
    vire.
  eng-BSB: As they moved, they went in any of the four directions, without pivoting
    as they moved.
  eng-WEBPB: When they went, they went in their four directions. They didn’t turn
    when they went.
  kbq-kbq: Hagi ana zagaramimo'za 4'a kaziga zamavugosa hunte'nazanki'za, vunaku'ma
    hazankazigama nevu'za, rukrahera osu amne vu fatgo hu'naze.
  nhe-BL: Huan hueliyayaj yohuij ica campa hueli tlen nopa nahui lados huan ax monequiyaya
    moicancuepase.
  gub-BL: Nezewe mehe ywyramawa upuner wyzài ywy kutyr oho haw rehe uwauwak 'ym pà
    wà.
  eng-DRA: 'When they went, they went by their four parts: and they turned not when
    they went.'
