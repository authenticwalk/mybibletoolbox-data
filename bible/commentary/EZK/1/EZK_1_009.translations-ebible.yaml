verse: EZK.001.009
translations:
  mal-C: ഓരോന്നിന്റെ ചിറകുകളും മറ്റൊന്നിന്റെ ചിറകുകളോടു തൊട്ടിരുന്നു. അവ മുന്നോട്ടു
    പോകുമ്പോൾ വശങ്ങളിലേക്കൊന്നും തിരിയാതെ ഓരോന്നും നേരേ മുമ്പോട്ടുതന്നെ പൊയ്ക്കൊണ്ടിരുന്നു.
  deu-TKW: 'es berührten nämlich ihre Flügel immer einer den andern - wandten sich
    nicht um, wenn sie gingen: jedes ging gerade vor sich hin.'
  lin-lin: Mapapu na yango ezalaki kotutana moko na mosusu. Ekelamu moko na moko ezalaki
    kokende etala kaka na liboso mpe ezalaki kotala na sima te.
  eng-LSV: their wings [are] joining to one another, they do not turn around in their
    going, they each go straight forward.
  eng-GNV: They where ioyned by their wings one to another, and when they went forth,
    they returned not, but euery one went streight forward.
  eng-WEBSTER: Their wings were joined one to another; they turned not when they went;
    they went every one straight forward.
  nhw-BL: Nochi nopa nahui catli yoltoque mosajsalohuayayaj ica inieltlapal se ica
    se seyoc. Huan niyon se amo monequi moicancuepas para nemise pampa ica nahui iixayac
    campa hueli yohuiyayaj elqui iixmelac se iixayac.
  swh-ONEN: nayo mabawa yao yaligusana. Kila mmoja alikwenda kuelekea mbele moja kwa
    moja, hawakugeuka walipokuwa wanatembea.
  bba-bba: Kɑsɑ ye kpuro yɑ nɔsu ɡirɑrinɛwɑ. Hunde koni be, bɑ̀ n sĩimɔ, bɑ ku rɑ
    sĩire. Mi bɑ dɔɔ, miyɑ bɑ rɑ n mɛɛrɑ.
  eng-KJVCPB: Their wings were joined one to another; they turned not when they went;
    they went every one straight forward.
  luo-luo: kendo ne gitudore moro gi moro gi bwombegi. Moro ka moro ne huyo kochomo
    nyime tir; ne ok gilokre ka gidhi.
  meu-meu: hanidia na e hekapa hekapa heheni; hahaniosi na e raka vairava, asie hegirova.
  npi-ULB: एउटाको पखेटाले अर्काको पखेटालाई छोएको थियो, कतै जाँदा तिनीहरू फर्कंदैन
    थिए । बरु, हरेक सोझै अगाडि हिंड्‌थ्‍यो ।
  yor-yor: ìyẹ́ wọn kan ara wọn. Bẹ́ẹ̀ ní ọ̀kọ̀ọ̀kan wọn kò padà lọ́nà ibi tí ó ń
    lọ; ṣùgbọ́n wọ́n ń lọ tààrà ni.
  pes-OPCB: انتهای بالهای آن چهار موجود زنده به همدیگر وصل بود. آنها مستقیم حرکت می‌کردند
    بدون آنکه برگردند.
  tgl-ULB: ang kanilang mga pakpak ay sumasagi sa mga pakpak ng kasunod na nilalang,
    at hindi sila lumiliko habang umuusad, sa halip, ang bawat isa ay umusad pasulong.
  cbu-NT: '@see-verse:EZK.001.008'
  hui-hui: Uruni ti bibahendeme tinaga babagane yanga lowa tini handa edene buwa babagane
    mendehayagi mo gimbu buwa nguni mo maria howa ti pole howa ho beregeda nabi ani
    kaore dege ibaga bialu tigatiga piagaya.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​သည်​တစ်​ပါး​နှင့်​တစ်​ပါး​ထိ​အောင်​တောင်​ပံ​နှစ်​ခု​စီ​ကို​ဖြန့်​လျက်
    ရှေ့​တူ​ရူ​သို့​အ​သီး​သီး​မျက်​နှာ​မူ​လျက်​နေ​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​၏​ကိုယ်​ကို​မ​လှည့်​ဘဲ​အ​စု​လိုက်​သွား​လာ​ကြ​၏။
  bod-N: དེ་དག་གི་གཤོག་པ་ནི་ཕན་ཚུན་འབྲེལ་ཞིང་། འགྲོ་སྐྱོད་བྱེད་དུས་ཁ་ཕྱིར་འཁོར་མི་དགོས་ལ།
    ཐམས་ཅད་མདུན་དུ་སྐྱོད་པ་ཡིན།
  sna-sna: uye mapapiro azvo aigunzvana. Chimwe nechimwe chazvo chaienda mberi chakarurama;
    zvakanga zvisingacheuki pakufamba kwazvo.
  spa-BLM: Sus alas estaban unidas entre sí. No giraban cuando iban. Cada una iba
    hacia adelante.
  cac-cac: Syil-laj sb'a sc'axil eb' chi' ayic sb'ey eb', sb'atn̈ej eb' b'aj q'uelanb'ati,
    max sutmaj snivanil eb' b'aj sb'ati.
  swh-ULB: mabawa yao yalikuwa yameungana na kiumbe kingine, na hawakurudi walipokuwa
    wameenda; badala yake, kila mmoja alienda mbele.
  bel-bel: і твары ў іх і крылы ў іх - ва ўсіх чатырох; крылы ў іх прылягалі адно
    да аднаго; у час шэсьця свайго яны не азіраліся, а ішлі кожны перад сабою.
  deu-ELBBK: 'Ihre Flügel waren verbunden einer mit dem anderen; sie wandten sich
    nicht, wenn sie gingen: Sie gingen jeder gerade vor sich hin.'
  mbb-OT: ne nekedtetemu is menge pakpak dan. Ne ebperedredseey sikandan he edlayang
    minsan hendei zan ebpevayà ne kenè dan en ebpenlililingey.
  mal-2015: അവയുടെ ചിറകുകൾ ഒന്നോടൊന്നു തൊട്ടിരുന്നു; പോകുമ്പോൾ അവ തിരിയാതെ ഓരോന്നും
    നേരെ മുമ്പോട്ടു പോകും.
  rmc-rmc: Chudenas pes jekhetane le kridlendar a furt džanas le mujenca anglal a
    na mušinenas pes te visarel, sar phirenas.
  pes-OPV: و بالهای آنها به یکدیگرپیوسته بود و چون می‌رفتند رو نمی تافتند، بلکه هریک
    به راه مستقیم می‌رفتند.
  ron-1924: Арипиле лор ерау принсе уна де алта. Ши кынд мерӂяу, ну се ынторчяу ын
    ничо парте, чи фиекаре мерӂя дрепт ынаинте.
  ben-OBCV: এবং তাদের ডানাগুলি একটির সঙ্গে অন্যটি ছুঁয়েছিল। তারা প্রত্যেকে সোজা এগিয়ে
    যেতেন; যাবার সময় ফিরতেন না।
  som-som: Oo baalashooduna midba midka kaluu ku dhegganaa, oo markay socdeenna ma
    ay leexleexan ee midkood kastaaba hortiisuu qummaati ugu dhaqaaqay.
  lat-VUC: 'Junctæque erant pennæ eorum alterius ad alterum: non revertebantur cum
    incederent, sed unumquodque ante faciem suam gradiebatur.'
  eng-ASVBT: their wings were joined one to another; they turned not when they went;
    they went every one straight forward.
  ita-1885: Le loro ali si accompagnavano l'una l'altra; essi non si volgevano camminando;
    ciascuno camminava diritto davanti a sè.
  eng-LXXUP: And the faces of them four turned not when they went; they went every
    one straight forward.
  eng-ULB: their wings were touching the wings of the next creature, and they did
    not turn as they went; instead, each one went straight forward.
  spa-VBL: y cada una de sus alas tocaba las del de al lado. Cuando se movían, no
    giraban; todas se movían en una sola dirección.
  fra-_FOB: Leurs ailes étaient jointes l'une à l'autre; quand ils marchaient, ils
    ne se tournaient point, mais allaient chacun droit devant soi.
  mal-mal: അവയുടെ ചിറകുകൾ പരസ്പരം തൊട്ടിരുന്നു; പോകുമ്പോൾ അവ തിരിയാതെ ഓരോന്നും നേരെ
    മുമ്പോട്ടു പോകും.
  urd-GVR: Jāndār apne paroṅ se ek dūsre ko chhū rahe the. Chalte waqt muṛne kī zarūrat
    nahīṅ thī, kyoṅki har ek ke chār chehre chāroṅ taraf deḳhte the. Jab kabhī kisī
    simt jānā hotā to usī simt kā chehrā chal paṛtā.
  suz-BL: मेको आन फ्रां थिमुशो बाक्‍तेक्‍म। मेकोपुकी तेइ लमानु ङोंइती गे पा गाक्‍बाक्‍तेक्‍म।
    आन कुल एर ओंथ महिरथु ग्‍येत्‍थ गाक्‍बाक्‍तेक्‍म।
  eng-NOY: Their wings were joined one to another; they turned not about when they
    went; they went every one straight forward.
  ita-1927: Le loro ali s’univano l’una all’altra; camminando, non si voltavano; ognuno
    camminava dritto dinanzi a sé.
  ckb-ckb: باڵەکانیشیان هەریەکە و بەوەی تەنیشتیەوە لکابوو. لە کاتی ڕۆیشتندا هەریەکە
    ڕێک بەرەو پێشەوە دەڕۆیشت و لای نەدەدا.
  eng-BBE: They went without turning, every one went straight forward.
  kan-OKCV: ಅವುಗಳ ರೆಕ್ಕೆಗಳು ಪರಸ್ಪರರ ರೆಕ್ಕೆಗಳನ್ನು ಸ್ಪರ್ಶಿಸುತ್ತಿದ್ದವು. ಪ್ರತಿಯೊಂದೂ ನೇರವಾಗಿ
    ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದವು ಮತ್ತು ಅವರು ತಿರುಗದೆ ಮುಂದೆ ಸಾಗುತ್ತಿದ್ದರು.
  tam-2017: அவைகள் ஒவ்வொன்றின் இறக்கைகளும் மற்றதின் இறக்கைகளுடன் சேர்ந்திருந்தன; அவைகள்
    செல்லும்போது திரும்பாமல் ஒவ்வொன்றும் தன்தன் திசைக்கு நேர்முகமாகச் சென்றன.
  spa-RV-1909: Con las alas se juntaban el uno al otro. No se volvían cuando andaban;
    cada uno caminaba en derecho de su rostro.
  ron-BTF: Aripile lor erau legate una de cealaltă; ele nu se întorceau când mergeau;
    mergeau fiecare drept înainte.
  eng-WEBP: Their wings were joined to one another. They didn’t turn when they went.
    Each one went straight forward.
  eng-FBV: and each of their wings touched the wings of the one next to it. As they
    moved they didn't turn—they all moved straight in one direction.
  nld-1939: 'wendden zich niet, als ze zich voortbewogen: ieder ging recht voor zich
    uit.'
  nch-BL: Nochi nopa nahui cati yoltoque mosajsalohuayayaj ica inieltapal se ica se
    seyoc. Huan yon se amo monequi moicancuepas para nemise pampa ica nahui inixayac
    campa hueli yahuiyayaj elqui iixmelac se ixayac.
  vie-1934: cánh tiếp giáp nhau khi đi, không xây lại, mỗi con cứ đi thẳng tới.
  hin-CV: उनके पंख एक दूसरे के पंख को छू रहे थे. हर एक आगे सीधा जा रहा था, और वे बिना
    मुड़े आगे बढ़ रहे थे.
  spa-BES: Fueron sin volverse, cada uno siguió derecho.
  tdx-tdx: nifañoza ty ela’ iareo; songa nisitse mahity miaolo, tsy niolake ty fisi­tsira’e.
  tha-KJV: คือปีกของมันต่างก็จดปีกของกันและกัน มันบินตรงไปข้างหน้า ขณะที่​ไปก็​ไม่​หันเลย
  por-BR-2018: Suas asas se juntavam umas às outras. Não viravam quando se moviam;
    cada um andava na direção de seu rosto.
  deu-ELO: 'Ihre Flügel waren verbunden einer mit dem anderen; sie wandten sich nicht,
    wenn sie gingen: Sie gingen ein jeder stracks vor sich hin.'
  eng-WYC-2018: and the wings of those were joined together of one to another. They
    turned not again, when they went, but each went before his face. (and their wings
    touched one another. They did not turn, from where they went, but each one went
    straight ahead.)
  epo-epo: Iliaj flugiloj estis kuntuŝiĝantaj unu kun la alia; irante, ili sin ne
    deturnadis, sed ĉiu iradis laŭ la direkto de sia vizaĝo.
  uig-PIN: ularning ⱪanatliri bir-birigǝ tutax idi; ular yürgǝndǝ ⱨeqyaⱪⱪa burulmaytti;
    ular ⱨǝmmisi udul aldiƣa yürǝtti.
  beo-beo: Ilia afae afae da ougia aduna molole galoba amoga ea na:iyado ea ougia
    fe disisi ba:i. Amoga ilia da gagili agoane hamosu. Ilia ahoanoba, ilia da gilisili
    ahoasu. Amola ilia da:i hodo hame delegisu.
  tpi-OTNT: Olgeta wan wan i opim tupela wing na arere bilong wing bilong wanpela
    wanpela i pas long wing bilong narapela narapela na ol i kamap olsem 4-pela sait
    bilong wanpela bokis. Na taim ol i laik go long wanpela hap, ol i stap olsem tasol
    na i go. Ol i no save tanim bodi bilong ol.
  hau-SA: kuma fikafikansu suna taɓan juna. Kowanne ya miƙe gaba; ba sa juyawa sa’ad
    da suke tafiya.
  uig-LAT: ularning qanatliri bir-birige tutash idi; ular yürgende héchyaqqa burulmaytti;
    ular hemmisi udul aldigha yüretti.
  nde-nde: njalo impiko zazo zazithintana. Esinye lesinye sazo saya phambili; kaziphendukanga
    ekuhambeni kwazo.
  ton-ton: Naʻe feuutaki honau kapakau; pea naʻe ʻikai fetafokiʻaki ʻenau ʻalu; ka
    naʻe taki taha ʻalu fakahangatonu atu.
  ces-1613: Spojena byla křídla jejich jednoho s druhým. Neobracela se, když šla;
    jedno každé přímo na svou stranu šlo.
  eng-WMB: Their wings were joined to one another. They didn’t turn when they went.
    Each one went straight forward.
  tam-TCV: அவைகளின் செட்டைகள் ஒன்றையொன்று தொட்டுக்கொண்டிருந்தன. அவை போகும்போது ஒவ்வொன்றும்
    திரும்பாமல் நேர்முகமாகவே சென்றன.
  ceb-ULB: nag-abot ang ilang mga pako sa katapad nga binuhat, ug dili na sila molisoliso
    pa kung molakaw na sila; hinuon, ang matag-usa kanila molakaw paabanti.
  pol-UBG: Ich skrzydła były złączone jedno z drugim; gdy szły, nie odwracały się,
    ale każda istota szła prosto przed siebie.
  agr-agr: '@see-verse:EZK.001.008'
  kyc-kyc: Papake yango mendena kimbu silya sana piru kareyami. Bokote pinjingi kisima
    ingyaro karenge dopale ingiya. Panya dokopa longo raeya nao kapu kilya kapu kyana
    pii nao pipala mee suu laro karo rolae peyami.
  urd-GVU: جاندار اپنے پَروں سے ایک دوسرے کو چھو رہے تھے۔ چلتے وقت مُڑنے کی ضرورت
    نہیں تھی، کیونکہ ہر ایک کے چار چہرے چاروں طرف دیکھتے تھے۔ جب کبھی کسی سمت جانا
    ہوتا تو اُسی سمت کا چہرہ چل پڑتا۔
  deu-1912: Und je einer der Flügel rührte an den andern; und wenn sie gingen, mußten
    sie nicht herumlenken, sondern wo sie hin gingen, gingen sie stracks vor sich.
  kan-2017: ರೆಕ್ಕೆಗಳು ಒಂದಕ್ಕೊಂದು ತಗಲುತ್ತಿದ್ದವು; ಆ ಜೀವಿಗಳು ಮುಂದೆ ಹೋಗುವಾಗ ತಿರುಗಿಕೊಳ್ಳದೆ
    ನೇರ ಮುಖವಾಗಿಯೇ ಹೋಗುತ್ತಿದ್ದವು.
  yap-yap: Ra bagyad ma l’agruw raba’ i pow ni ka ra pithiged ka ra kahol gad u but’
    ni be math taban ponrad nga ta’bang. Nap’an ni yad ra mithmith miyad yan nib kean,
    ni dariy bagyad ni be cheal.
  hlt-MCSB: A manu neh a la te a phae hum uh tih hoi uh thai pawh. Tekah hlang te
    a caeh vaengah a maelhmai neh a dannah la dawk pongpa uh.
  mdy-ETH: ፔቴ ፔቴ ባኮኮ ላምዖ ጋኣሲ ሻውሎና ሚዛቆናይዳ ፒሺንቲ፥ ዬያቶኮ ቤርታ ዎሊና ካኣማያኬ፤ ዬያሮ ዑፃ ዔያቶኮ ሴካ
    ሃንጋ ጎዑዋዖ ፔቱሞና ዓጊፃኔ።
  twi-ASANTE: na wɔn ntaban keka sisi anim. Wɔn nyinaa kɔ wɔn anim tee a wɔnnanedane
    wɔn ho.
  eng-WEBU: Their wings were joined to one another. They didn’t turn when they went.
    Each one went straight forward.
  wal-wal: Eta qefee issoi issuwaa bochchees; eti ubbaikka yaanne haanne simmennan
    tollu giidi sinttau boosona.
  spa-PDDPT: Las alas se tocaban la una con la otra. No volvían sus caras al caminar,
    sino cada uno iba directamente hacia adelante.
  gun-gun: Ha'e kuery ma ovaẽ okuapy joe, amboae katy ova-ova e'ỹ re oguata guive.
    Peteĩ-teĩ ma guenonde katy anho oguata oje'oivy.
  ilo-ULB: agsisinnagid ti murdong dagiti payakda, ket saanda nga agpusipos no kasta
    nga aggunayda; ngem ketdi, mapanda lattan iti kayatda a pagturongan.
  kpg-kpg: Nia bakau e lua o di manu mouli e dahi e holo gi daha. Nia mada nadau bakau
    le e tale, guu hai di ada e haa ono madaaduge. Digaula ma ga ngaalua, e ngaalua
    ngaadahi, hagalee hulihuli nadau huaidina.
  uig-ARA: ئۇلارنىڭ قاناتلىرى بىر-بىرىگە تۇتاش ئىدى؛ ئۇلار يۈرگەندە ھېچياققا بۇرۇلمايتتى؛
    ئۇلار ھەممىسى ئۇدۇل ئالدىغا يۈرەتتى.
  sus-sus: e gabutenyie nu dɔxɔxi e bore ra. Na ki e mu nu e ya ragbilenma sigafe
    ra, e nu siga yare tun.
  pon-2006: Emenemen menmour ko ngapkipeseng pehnpihr riau, oh imwin pehrail kan doakpene,
    me kahrehda mwomwarail wia keimw pahieu. Eri, ni ar kin mwekid, re kin wiahkinteieu
    mwekidwei, sohte mwahn kin sohpeiseli.
  jae-jae: Nêŋ ŋamagê luagêc gêlam e ŋatêpôê kêmoasac tau ma êsêac embe sêsêlêŋ, go
    sêkac tauŋ ôkwi-ôkwi teŋ atom, sêsêlêŋ solopgeŋ sêja.
  ksd-ksd: a umana bebea i diat dia ga vavatukai vargil ta diat, ma ra mata i diat
    pa dia ga pupukuai ba dia ga takari, ma tikatikai ba i ga takari i ga tia vana
    takodo ko.
  grc-BRENT: Καὶ τὰ πρόσωπα αὐτῶν τῶν τεσσάρων οὐκ ἐπεστρέφοντο ἐν τῷ βαδίζειν αὐτά·
    ἕκαστον ἀπέναντι τοῦ προσώπου αὐτῶν ἐπορεύοντο.
  ind-AYT: Sayap-sayap mereka saling menyentuh. Mereka tidak berpaling saat mereka
    bergerak. Mereka masing-masing berjalan dengan lurus ke depan.
  nya-nya: ndipo mapiko awowo anakhudzana. Chilichonse chimapita molunjika kutsogolo;
    sizimatembenuka pamene zimayenda.
  hrv-hrv: 'Krila im se spajahu jedno s drugim. Idući, ne okretahu se: svako se naprijed
    kretaše.'
  mps-mps: Tigidali deli deligo augwa bogo si diniginani, te deli deligo bogo sabigo
    te gasa mego mego bogo sabiba pomono pelama, tama augwali te halobage me deli
    tiwai te nogo habu me si me si pedelai. Te augwali gasaba me painogo ebo sogo
    da, augwa te tama tiwai naga elalubadi palio. Augwa tigi begelibo sę eyu me ebeo.
  tpi-tpi: Olgeta wan wan i opim tupela wing na arere bilong wing bilong wanpela wanpela
    i pas long wing bilong narapela narapela na ol i kamap olsem 4-pela sait bilong
    wanpela bokis. Na taim ol i laik go long wanpela hap, ol i stap olsem tasol na
    i go. Ol i no save tanim bodi bilong ol.
  dan-1931: De fire levende Væseners Ansigter vendte sig ikke, når de gik, men de
    gik alle lige ud*. { [*idet snart det ene, snart det andet Ansigt viste Retningen.]
    }
  vie-OVCB: Cánh của mỗi sinh vật nối với cánh của sinh vật sau nó. Lúc đi, chúng
    đi thẳng tới trước, không quay lại.
  guj-2017: તેઓની પાંખો એકબીજાની પાંખોને અડકતી હતી. તેઓ ચાલતાં ચાલતાં આમ કે તેમ ફરતાં
    નહોતાં; દરેક સીધાં આગળ ચાલતાં હતાં.
  pon-2006A: Emenemen menmour ko ngapkipeseng pehnpihr riau, oh imwin pehrail kan
    doakpene, me kahrehda mwomwarail wia keimw pahieu. Eri, ni ar kin mwekid, re kin
    wiahkinteieu mwekidwei, sohte mwahn kin sohpeiseli.
  por-BRBSL: Suas asas estavam unidas umas às outras. Eles não se viraram quando foram.
    Cada um foi direto para a frente.
  cth-cth: Moithang pali touh e naw ni, a rathei kadai awh nah a rathei dong hmo koung
    a kâbet. Rathei a kangdue teh, a kâroe awh nahai a tak kâroe laipalah a kâtahruet
    awh.
  twi-twi: na wɔn ntaban keka sisi anim. Wɔn nyinaa kɔ wɔn anim tee a wɔnnan wɔn ho.
  hlt-hlt: A manu neh a la te a phae hum uh tih hoi uh thai pawh. Tekah hlang te a
    caeh vaengah a maelhmai neh a dannah la dawk pongpa uh.
  tbz-SIM: Kɛ̀ dɛ fìɛ̀ti mɑ̀ɑ́ i yómmɛ̀ bíɛ́kɛ̀, bɑ́ dɛ̀ kɛ̀ dɛ̀ kèrí kɛ wetí dɛyììkɛ̀
    co kɛ̀ɛ̀ bíɛ́kɛ̀ dɛ̀ í wɛ̃kii.
  msy-2020: Ezɨ bizir angamɨra itir 4plan kaba, vaghvagha uan avɨziba kuizɨ dar avɨzir
    suiaba uarir suigha, mati boksiam 4plan ruaghateviba iti. Egha da zuir dughiabar,
    da kamaghɨra ikia uari inigha zui, egha namnaba gɨghavkɨra tintinibar zuir puvatɨ.
  dop-dop: Tǝ kenɔɔsɩ kɑ yoosinɑ tǝmɑɣɑ. Ye tǝ tɔŋ tǝ siɣisɑɑ kɛ́ tǝcɑ, nɑkʋlɩ kɩɩ
    kɛɛsǝɣɩ.
  azb-azb: Onların qanadları bir-birinə toxunurdu. İrəli gedərkən sağa-sola dönmürdülər,
    hər biri üz tutduğu tərəfə irəliləyirdi.
  eng-DBY: their wings were joined one to another; they turned not when they went;
    they went every one straight forward.
  hin-2017: उनके पंख एक दूसरे से परस्पर मिले हुए थे; वे अपने-अपने सामने सीधे ही चलते
    हुए मुड़ते नहीं थे।
  wol-KYG: Seen ñeenti cati laaf a ngay laale, te ku nekk man naa jubal màkk fépp
    fu genn kanam jublu te du jar muy warangiku.
  eng-YLT: joining one unto another [are] their wings, they turn not round in their
    going, each straight forward they go.
  eng-WYC-2017: and the wings of those [or them] were joined together of one to another.
    They turned not again, when they went, but each went before his face.
  eng-WMBB: Their wings were joined to one another. They didn’t turn when they went.
    Each one went straight forward.
  urd-GVH: जानदार अपने परों से एक दूसरे को छू रहे थे। चलते वक़्त मुड़ने की ज़रूरत
    नहीं थी, क्योंकि हर एक के चार चेहरे चारों तरफ़ देखते थे। जब कभी किसी सिम्त जाना
    होता तो उसी सिम्त का चेहरा चल पड़ता।
  rug-rug: meke sari tatapuru dia si vari tiqui. Rizu keke gua si arini pa doduru
    dia inene, lopu taliri pana rizu si arini.
  gaz-gaz: qoochoon isaaniis wal tuqa ture. Tokkoon tokkoon isaanii qajeelanii fuula
    duratti deeman; yeroo deemanittis of duuba hin milʼatan ture.
  fra-LSG: Leurs ailes étaient jointes l’une à l’autre; ils ne se tournaient point
    en marchant, mais chacun marchait droit devant soi.
  gnn-gnn: Yo, binbarrnydja ŋunhiyi ḏämbumiriw walŋamirri be nhäna malanha yukurrana
    bärr'yurruna, yurru bitjarra walala yukurrana ŋunhiyi mulkanhamina ŋuriŋiyi yulŋunydja,
    ga buṯthurrunanydja walala yukurrana ŋunhi dhunupa, bitjarra bitjan ŋuli waŋgany
    rumbal buṯthun yukurra dhunupa yana bitjarrayi, bilyunamiriw nhämiriw.
  yal-yal: E gubugubu xunne yi dɔxi e bode ra. E nɛma yi sigɛ, e mi yi e firifirima,
    koni e birin yi sigama a tinxinna nin.
  haw-1868: O ko lakou mau eheu ua hui pu kekahi me kekahi; aole i haliu ae i ko lakou
    hele ana, hele pololei lakou kela mea keia mea mamua.
  arb-NAV: وَكَانَتْ أَجْنِحَتُهَا تَتَلامَسُ، وَأَوْجُهُهَا لَا تَدُورُ عِنْدَ سَيْرِهَا،
    بَلْ يَسِيرُ كُلٌّ مِنْهَا وَوَجْهُهُ مُتَّجِهٌ إِلَى الأَمَامِ.
  ewe-ewe: eye woƒe aʋalawo ka wo nɔewo ŋuti. Wo dometɔ ɖe sia ɖe yia ŋgɔ tẽe; wometrɔa
    kɔ ne wole yiyim o.
  eng-LEE: 'Their wings were joined one to the other: they turned not about in their
    going; they went every one in the direction of one of their faces.'
  asm-FB: তেওঁলোকৰ ডেউকা পৰস্পৰে লগ লাগি আছিল আৰু যোৱা সময়ত তেওঁলোকে কোনো ফালে নুঘূৰিছিল;
    তেওঁলোক প্ৰতিজনে পোনে পোনে আগবাঢ়ি গৈছিল।
  sus-A: عٍ فَبُتٍنيِيٍ نُ دْشْشِ عٍ بٌرٍ رَ. نَ كِ عٍ مُ نُ عٍ يَ رَفبِلٍنمَ سِفَقٍ
    رَ، عٍ نُ سِفَ يَرٍ تُن.
  fra-SBL: Leurs ailes étaient jointes l'une à l'autre. Ils ne se tournaient pas quand
    ils allaient. Chacun allait droit devant lui.
  hbo-hbo: חֹֽבְרֹ֛ת אִשָּׁ֥ה אֶל־אֲחֹותָ֖הּ כַּנְפֵיהֶ֑ם לֹא־יִסַּ֣בּוּ בְלֶכְתָּ֔ן
    אִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵֽכוּ׃
  piu-2006: '@see-verse:EZK.001.008'
  kik-kik: namo mathagu ma cio, nĩmahutanĩtie. O kĩmwe gĩa cio gĩathiiaga kĩerekeire
    o mbere; itiehũgũraga igĩthiĩ.
  fra-NCL: Leurs ailes étaient jointes l’une à l’autre ; ils ne tournaient pas en
    marchant ; chacun allait devant soi.
  cek-AK: Pakhraehnawk loe maeto hoi maeto amtomh o boih; nihcae caeh o naah hae bang
    hoi ho bangah doeh angqoi o ai; katoengah a caeh o poe.
  cuk-cuk: E-sakanmala na muchub-muchub egi warmaknanaid. Ar nanadmalale, geg bar
    sorsik namalad, unnila asabinbi darekwaa nadapdamalad.
  uig-CYR: уларниң қанатлири бир-биригә туташ еди; улар жүргәндә һечяққа бурулмайтти;
    улар һәммиси удул алдиға жүрәтти.
  tel-2017: వాటి రెక్కలు పక్కనే ఉన్న మరో జీవి రెక్కలను తాకుతూ ఉన్నాయి. అవి వెళ్తున్నప్పుడు
    ఏ వైపుకీ తిరగడం లేదు. అవన్నీ ముందుకే ప్రయాణం చేస్తూ ఉన్నాయి.
  hat-BSA: Zèl pa yo te jwente youn lòt. Yo pa t vire lè yo te deplase. Yo chak te
    ale tou dwat devan.
  kos-kos: Kais sie ma moul inge elos foralik ac asroelik luo sin posohksok kaclos
    in akupasrila orala maspang se. Ke elos ac mukuila elos ac tukeni mukuiyak, a
    manolos tiana forla.
  hbo-WLC: חֹֽבְרֹ֛ת אִשָּׁ֥ה אֶל־אֲחוֹתָ֖הּ כַּנְפֵיהֶ֑ם לֹא־יִסַּ֣בּוּ בְלֶכְתָּ֔ן
    אִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵֽכוּ׃
  ibo-ibo: Nku ha na-emetụ na nke ibe ha. Mgbe ha na-efe, ha na-eche ihu ha nʼotu
    ụzọ, ha adịghị agha anya ha nʼazụ mgbe ha na-aga.
  ory-ory: ସେମାନଙ୍କର ପକ୍ଷ ପରସ୍ପର ସଂଯୁକ୍ତ; ସେମାନେ ଗମନ କରିବା ବେଳେ ପଛକୁ ଫେରିଲେ ନାହିଁ;
    ମାତ୍ର ପ୍ରତ୍ୟେକେ ସମ୍ମୁଖ ପ୍ରତି ଗମନ କଲେ।
  chk-chk: Efoch me efoch pöükässir ra aküfengen me pöükässin chiener, eman me eman
    leir a fetal wenewen, nge resap kul lupwen ar fetal.
  rop-rop: Olabat bin jandap langa skweya en nomo bin luk miselp, en ola wing bin
    tatjim miselp. Deibin ol mubabat wanwei seimtaim en olabat nomo bin tenimran olabat
    bodi.
  ukr-1871: 'А крильми торкались вони одно до одного; обличчя й крила в їх не повертались,
    як ійшли вони: кожне простувало перед себе.'
  deu-1951: 'Ihre Flügel waren einer mit dem andern verbunden; wenn sie gingen, wandten
    sie sich nicht um: ein jedes ging gerade vor sich hin.'
  eng-JPS: their wings were joined one to another; they turned not when they went;
    they went every one straight forward.
  srp-1865: Sastavljena im bijahu krila jedno s drugim; i ne okretahu se iduæi, nego
    svaka iðaše naprema se.
  lug-lug: era ebiwaawaatiro byabyo nga bisonga waggulu, buli kiwaawaatiro nga kikoona
    ku kinnaakyo. Buli kimu kyatambula nga kiraga mu maaso, nga tekikyuse kutunula
    mabega.
  heb-heb: חברת אשה אל אחותה כנפיהם לא יסבו בלכתן איש אל עבר פניו ילכו׃
  ben-IRV: তাদের ডানা অন্য প্রাণীর সঙ্গে স্পর্শ ছিল, তাদের যাওয়ার দিন তারা ফিরে তাকাতো
    না; তারা সামনে সোজা চলে যেতো।
  pan-pan: ਕਿ ਉਹਨਾਂ ਦੇ ਖੰਭ ਇੱਕ ਦੂਜੇ ਨਾਲ ਜੁੜੇ ਹੋਏ ਸਨ। ਉਹ ਤੁਰਦੇ ਹੋਏ ਮੁੜਦੇ ਨਹੀਂ ਸਨ, ਉਹ
    ਸਾਰੇ ਸਿੱਧੇ ਆਪਣੇ ਮੂੰਹਾਂ ਦੀ ਸੇਧ ਵਿੱਚ ਚੱਲਦੇ ਸਨ।
  mya-JVB: အတောင် ချင်းတခု နှင့်တခု စပ် လျက်ရှိ၍၊ ထိုသတ္တဝါတို့ သွား သောအခါ တပါးမျှ
    မ လည် ဘဲ တည့်တည့် သွား တတ်ကြ၏။
  hmo-hmo: Bona idia ibounai ta ta edia hanina ruaosi idia kehoa, vadaeni idia ta
    ta edia hanina ruaosi dokodia be idia ta ta edia hanina dokodia idia kamokau.
    Bona idia haboua ena toana be maua ta mai ena kahana 4 bamona. Bona idia 4 be
    vaira dekenai sibona idia raka, edia tauanina idia giroa lasi.
  urd-urd: कि उनके पर एक दूसरे के साथ जुड़े थे और वह चलते हुए मुड़ते न थे बल्कि सब
    सीधे आगे बढ़े चले जाते थे।
  rus-SYN: и лица у них и крылья у них - у всех четырех; крылья их соприкасались одно
    к другому; во время шествия своего они не оборачивались, а шли каждое по направлению
    лица своего.
  bqc-SIM: an gã̀sĩapiↄ lɛ́ kã́kↄ̃wa. Gu pↄ́ aalɛ gɛ́u, aali lɛ́ liaao, aaì gɛ́
    ń aɛ màa gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Ahingthei ho lhaving ho chu khat le khat akijop jel cheh in ahi. Khat
    cheh a chu akipat doh teng leh kihei louvin jangpet in masang lam ngan akijot
    jiuve.
  mar-mar: त्यांचे पंख त्यांच्या बाजूच्या प्राण्याच्या पंखांना स्पर्श करीत आणि पुढे
    जाण्यासाठी ते वळत नव्हते; त्याऐवजी त्यांच्यापैकी प्रत्येक आपल्यापुढे नीट सरळ चालत
    असे.
  qub-qub: Cada-ünunpa älancunaga jucninpa jucaj älanwan tincunacuycaran. Aywashpanga
    manami guepapa cutejchu. Llapanpis ñaupallapami aywarcaycämuran.
  bqp-bqp: Kɑsɑ ye kpuro yɑ nɔsu girɑrinɛwɑ. Hunde koni be, bɑ̀ n sĩimɔ, bɑ ku rɑ
    sĩire. Mi bɑ dɔɔ, miyɑ bɑ rɑ n mɛɛrɑ.
  hat-hat: De nan zèl yo te louvri nèt. Bèt yo menm te fè yon kare, pwent zèl yo kontre
    yonn ak lòt. Lè y'ap mache, yo deplase ansanm nan menm direksyon, san vire kò
    yo.
  eng-BSB: and their wings were touching one another. They did not turn as they moved;
    each one went straight ahead.
  eng-WEBPB: Their wings were joined to one another. They didn’t turn when they went.
    Each one went straight forward.
  kbq-kbq: zamagekonama rufanara'ma hazageno'a mago'mofo ageko'namo'a mago'mofo agekona
    ome avako hutere hu'ne. Hagi kama vazana mago mago'mo'a rukrahera osu vu fatgo
    hu'naze.
  nhe-BL: Nochi nopa nahui tlen yoltoque mosajsalohuayayaj ica inieltlapal se ica
    se seyoc. Huan niyon se ax monequi moicancuepas para nemise pampa ica nahui ixayac
    campa hueli yohuiyayaj elqui iixmelac se ixayac.
  gub-BL: Ma'ea'yr pitàitàigatu upupirar mokoz upepo wà. Pitài ipepo apyr uhyk inugwer
    rehe. Nezewe a'e ma'ea'yr uzapo heme'yw puku haw uzuawyawygatu ma'e wà. Wata uzehezehe
    wetekwer heruwak 'ym pà wà.
  eng-DRA: 'And the wings of one were joined to the wings of another. They turned
    not when they went: but every one went straight forward.'
