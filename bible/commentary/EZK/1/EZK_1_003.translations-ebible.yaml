verse: EZK.001.003
translations:
  mal-C: ബാബേലിലെ കേബാർ നദീതീരത്തുവെച്ച് ബൂസിയുടെ മകനായ യെഹെസ്കേൽ പുരോഹിതന് യഹോവയുടെ
    അരുളപ്പാടുണ്ടായി. അവിടെവെച്ച് യഹോവയുടെ കൈ അദ്ദേഹത്തിന്റെമേൽ വന്നു.
  deu-TKW: da erging das Wort Jahwes an Hesekiel, den Sohn Busis, den Priester, im
    Lande der Chaldäer am Flusse Kebar, und es kam dort über ihn die Hand Jahwes.
  lin-lin: Yawe alobaki na Ezekieli, mwana mobali ya Nganga-Nzambe Buzi, pembeni ya
    ebale Kebari, kati na mokili ya bato ya Babiloni. Kuna, loboko na Yawe ezalaki
    likolo na ye.
  eng-LSV: the word of YHWH has certainly been to Ezekiel son of Buzi the priest,
    in the land of the Chaldeans, by the river Chebar, and there is on him there a
    hand of YHWH.
  eng-GNV: The word of the Lord came vnto Ezekiel the Priest, the sonne of Buzi, in
    the lande of the Caldeans, by the riuer Chebar, where the hande of the Lord was
    vpon him.
  eng-WEBSTER: The word of the LORD came expressly to Ezekiel the priest, the son
    of Buzi, in the land of the Chaldeans by the river Kebar; and the hand of the
    LORD was there upon him.
  nhw-BL: '@see-verse:EZK.001.002'
  swh-ONEN: neno la Bwana lilimjia Ezekieli kuhani, mwana wa Buzi, kando ya Mto Kebari,
    katika nchi ya Wakaldayo. Huko mkono wa Bwana ulikuwa juu yake.
  bba-bba: '@see-verse:EZK.001.002'
  eng-KJVCPB: the word of the Lord came expressly unto Ezekiel the priest, the son
    of Buzi, in the land of the Chaldeans by the river Chebar; and the hand of the
    Lord was there upon him.
  luo-luo: wach Jehova Nyasaye nobiro ne Ezekiel jadolo, ma wuod Buzi, ka en piny
    Babulon e bath Aora Kebar, e piny jo-Babulon. Kanyo ema bad Jehova Nyasaye nobetie
    kuome.
  meu-meu: Iehova ena hereva na hahelaḡa tauna Esekiel, Busi natuna, enai e kau, Kaldea
    taudia edia tano ai, Kehara sinavaina isena ai. Iehova imana na ia latanai mia
    una gabu ai.
  npi-ULB: कल्दीहरूको देशमा कबार नहरको किनारमा परमप्रभुको वचन बूजीको छोरो इजकिएल पुजारीकहाँ
    आयो, र त्‍यहाँ परमप्रभुको हात तिनीमाथि थियो ।
  yor-yor: ni ọ̀rọ̀ Olúwa tọ àlùfáà Esekiẹli, ọmọ Busii wá, létí odò Kebari ni ilẹ̀
    àwọn ará Babeli. Níbẹ̀ ni ọwọ́ Olúwa ti wà lára rẹ̀.
  pes-OPCB: (خداوند این پیام را در کنار رود کِبار در سرزمین بابِلیان به حزقیال کاهن،
    پسر بوزی، داد؛ و دست خداوند در آنجا بر او بود.)
  tgl-ULB: dumating nang may kapangyarihan ang salita ni Yahweh kay Ezekiel na anak
    ni Buzi at ang pari sa lupain ng mga Caldeo sa tabi ng Kanal Kebar. Dumating ang
    kamay ni Yahweh sa kaniya roon.
  cbu-NT: '@see-verse:EZK.001.002'
  hui-hui: I̱ Busi igini Esegiele loma binigo mo miaga howa Iba Keba peago angeni
    hewaria Anduane Homogohanda i̱ olayuago hale halu ibunaga hongo holene i̱ha karula
    hayuane handaru.
  mya-mya: ဗာ​ဗု​လုန်​ပြည်​ခေ​ဗာ​မြစ်​အ​နီး​တွင် ဗု​ဇိ​၏​သား​ယဇ်​ပု​ရော​ဟိတ်​ဖြစ်​သူ​ယေ​ဇ​ကျေ​လ​သည်
    ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သံ​ကို​ကြား​ရ​၍​တန်​ခိုး​တော်​သည်​သူ့​အ​ပေါ်​သို့​သက်​ရောက်​၏။
  bod-N: ཀལ་དི་པའི་ཡུལ་ཁམས་ཀྱི་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་བུ་ཟིའི་བུ་སྟེ་མཆོད་དཔོན་ཨེ་ཟེ་ཀི་ཨེལ་ལ་དངོས་སུ་བྱུང་བ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་ཁོའི་སྟེང་དུ་བཞག་པའོ། །
  sna-sna: shoko raJehovha rakasvika kuna Ezekieri muprista, mwanakomana waBhuzi paRwizi
    rweKebhari munyika yavaBhabhironi. Ipapo, ruoko rwaJehovha rwakanga rwuri pamusoro
    pake.
  spa-BLM: La palabra de Yahvé llegó al sacerdote Ezequiel, hijo de Buzi, en la tierra
    de los caldeos, junto al río Chebar; y la mano de Yahvé estaba allí sobre él.
  cac-cac: '@see-verse:EZK.001.002'
  swh-ULB: Neno la Yahwe likamjia Ezekieli mwana wa Buzi kuhani, katika nchi ya Wakaldayo
    karibu na Keberi Kanali, na mkono wa Yahwe ulikuwa juu yake hapo.
  bel-bel: было слова Гасподняе Езэкіілю, сыну Вузія, сьвятара, у зямлі Халдэйскай,
    над ракою Хавар; і была там на ім рука Гасподняя.
  deu-ELBBK: geschah das Wort des HERRN ausdrücklich zu Hesekiel, dem Sohn Busis,
    dem Priester, im Land der Chaldäer, am Fluss Kebar; und dort kam die Hand des
    HERRN über ihn.
  mbb-OT: '@see-verse:EZK.001.002'
  mal-2015: കല്ദയദേശത്തു കെബാർനദീതീരത്തുവെച്ചു ബൂസിയുടെ മകൻ യെഹെസ്കേൽ പുരോഹിതന്നു
    യഹോവയുടെ അരുളപ്പാടു ഉണ്ടായി; അവിടെ യഹോവയുടെ കയ്യും അവന്റെമേൽ വന്നു.
  rmc-rmc: avľa o lav le RAJESKRO ko rašaj Ezechiel, ko čhavo le Buziskro, paš o paňi
    Kebar andro Babilon. Ode pre leste avľa o vast le RAJESKRO.
  pes-OPV: کلام یهوه بر حزقیال بن بوزی کاهن نزد نهر خابور در زمین کلدانیان نازل شد
    و دست خداوند در آنجا بر او بود.
  ron-1924: Кувынтул Домнулуй а ворбит луй Езекиел, фиул луй Бузи, преотул, ын цара
    халдеенилор, лынгэ рыул Кебар, ши аколо а венит мына Домнулуй песте ел.
  ben-OBCV: ব্যাবিলনীয়দের দেশে কবার নদীর ধারে বুষির ছেলে যাজক যিহিষ্কেলের কাছে সদাপ্রভুর
    বাক্য উপস্থিত হল। সেখানে সদাপ্রভুর হাত তাঁর উপর ছিল।
  som-som: ayaa eraygii Rabbigu dalkii reer Kaldayiin ugu yimid wadaadkii Yexesqeel
    ina Buusii, isagoo Webi Kebaar ag jooga, oo halkaasay gacantii Rabbigu isagii
    ku kor saarnayd.
  lat-VUC: 'factum est verbum Domini ad Ezechielem filium Buzi sacerdotem, in terra
    Chaldæorum, secus flumen Chobar: et facta est super eum ibi manus Domini.'
  eng-ASVBT: the word of Jehovah came expressly unto Ezekiel the priest, the son of
    Buzi, in the land of the Chaldeans by the river Chebar; and the hand of Jehovah
    was there upon him.
  ita-1885: la parola del Signore fu d'una maniera singolare indirizzata ad Ezechiele,
    figliuolo di Buzi, sacerdote, nel paese de' Caldei, in sul fiume Chebar; e la
    mano del Signore fu quivi sopra lui.
  eng-LXXUP: And the word of the Lord came to Ezekiel the priest, the son of Buzi,
    in the land of the Chaldeans, by the river of Chebar; and the hand of the Lord
    was upon me.
  eng-ULB: the word of Yahweh came to Ezekiel son of Buzi the priest, in the land
    of the Chaldeans by the Kebar Canal, and the hand of Yahweh was upon him there.
  spa-VBL: un mensaje del Señor fue dado al sacerdote Ezequiel, hijo de Buzi, en la
    tierra de Babilonia junto al río Quebar. Allí le llegó el poder del Señor).
  fra-_FOB: La parole de l'Éternel fut adressée à Ézéchiel, le sacrificateur, fils
    de Buzi, dans le pays des Caldéens, près du fleuve du Kébar. C'est là que la main
    de l'Éternel fut sur lui.
  mal-mal: കല്ദയദേശത്ത് കെബാർനദീതീരത്തുവച്ച് ബൂസിയുടെ മകൻ യെഹെസ്കേൽ പുരോഹിതന് യഹോവയുടെ
    അരുളപ്പാട് ഉണ്ടായി; അവിടെ യഹോവയുടെ കരവും അവന്റെമേൽ ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:EZK.001.002'
  suz-BL: मिनु परमप्रभु यावेमी बूजी आ तौ चढ़ेब इजीकीएल, आं कली लोव़ पाप्‍तु। मेना
    गो कल्‍दी आन रागी, केबार खोला आ नेक्‍थाम बाक्‍ती। मेना परमप्रभु यावेमी आं कली
    थिती। इजीकीएल ३:२२-२३; इजीकीएल ८:१; इजीकीएल ३३:२२; इजीकीएल ३७:१; इजीकीएल ४०:१
  eng-NOY: the word of Jehovah came to Ezekiel, the son of Buzi, the priest, in the
    land of the Chaldaeans, by the river Chebar; and the hand of Jehovah was there
    upon him.
  ita-1927: la parola dell’Eterno fu espressamente rivolta al sacerdote Ezechiele,
    figliuolo di Buzi, nel paese dei Caldei, presso al fiume Kebar; e la mano dell’Eterno
    fu quivi sopra lui.
  ckb-ckb: فەرمایشتی یەزدان بۆ حزقیێلی کاهین کوڕی بوزی هات، لە خاکی بابلییەکان لەسەر
    نۆکەندی کەڤار، لەوێش ڕۆحی یەزدان هاتە سەری.
  eng-BBE: The word of the Lord came to me, Ezekiel the priest, the son of Buzi, in
    the land of the Chaldaeans by the river Chebar; and the hand of the Lord was on
    me there.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಬಾಬಿಲೋನಿಯರ ದೇಶದ ಕೆಬಾರ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ, ಬೂಜಿಯ ಮಗ ಹಾಗೂ
    ಯಾಜಕ ಆಗಿರುವ ಯೆಹೆಜ್ಕೇಲನಿಗೆ ಸ್ಪಷ್ಟವಾಗಿ ಬಂದಿತು ಮತ್ತು ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಕೈ ಅವನ ಮೇಲಿತ್ತು.
  tam-2017: அந்த ஐந்தாம்தேதியிலே, கல்தேயர்கள் தேசத்திலுள்ள கேபார் நதியின் அருகிலே
    பூசி என்னும் ஆசாரியனுடைய மகனாகிய எசேக்கியேலுக்குக் யெகோவாவுடைய வார்த்தை உண்டாகி,
    அங்கே யெகோவாவுடைய கரம் அவன்மேல் அமர்ந்தது.
  spa-RV-1909: Fué palabra de Jehová á Ezequiel sacerdote, hijo de Buzi, en la tierra
    de los Caldeos, junto al río de Chebar; fué allí sobre él la mano de Jehová.
  ron-BTF: Cuvântul DOMNULUI a venit anume la preotul Ezechiel, fiul lui Buzi, în
    țara caldeenilor lângă râul Chebar; și mâna DOMNULUI a fost acolo asupra lui.
  eng-WEBP: the LORD’s word came to Ezekiel the priest, the son of Buzi, in the land
    of the Chaldeans by the river Chebar; and the LORD’s hand was there on him.
  eng-FBV: a message from Lord was given to Ezekiel the priest, the son of Buzi, in
    the land of Babylonia by the River Kebar. There Lord's power came over him.)
  nld-1939: werd het woord van Jahweh gericht tot Ezekiël, den zoon van den priester
    Boezi, in het land der Chaldeën aan de Kebar-rivier. Daar raakte de hand van Jahweh
    mij aan;
  nch-BL: '@see-verse:EZK.001.002'
  vie-1934: lời của Đức Giê-hô-va được phán riêng cho thầy tế lễ Ê-xê-chi-ên, con
    trai Bu-xi, tại trong đất người Canh-đê, trên bờ sông Kê-ba. Aáy là tại đó mà
    tay Đức Giê-hô-va đặt trên người.
  hin-CV: बाबेलवासियों के देश में खेबर नदी के तट पर, बुज़ी के पुत्र पुरोहित यहेजकेल
    के पास याहवेह का यह वचन आया. वहां याहवेह का हाथ उस पर था.
  spa-BES: La palabra del Señor vino a mí; el sacerdote Ezequiel, hijo de Buzi, en
    la tierra de los caldeos, junto al río Quebar; y la mano del Señor estaba sobre
    mí allí.
  tdx-tdx: le niheo am’ Iekezkèle mpisoroñe ana’ i Bozy, an-tane’ o nte-Kasdio, añ’
    olon-tsaka Kebarey, ty tsara’ Iehovà, vaho tama’e ty fità’ Iehovà.
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังเอเสเคียลปุโรหิต บุ​ตรชายบุ​ซี​ในแผ่นดินของคนเคลเดียริมแม่น้ำเคบาร์
    ณ ที่​นั่นพระหัตถ์ของพระเยโฮวาห์มาอยู่เหนือท่าน
  por-BR-2018: verdadeiramente veio a palavra do SENHOR ao sacerdote Ezequiel, filho
    de Buzi, na terra dos caldeus, junto ao rio Quebar; e ali a mão do SENHOR esteve
    sobre ele.
  deu-ELO: geschah das Wort Jehovas ausdrücklich zu Hesekiel, dem Sohne Busis, dem
    Priester, im Lande der Chaldäer, am Flusse Kebar; und daselbst kam die Hand Jehovas
    über ihn.
  eng-WYC-2018: the word of the Lord was made to Ezekiel, priest, the son of Buzi,
    in the land of Chaldees, beside the flood Chebar; and the hand of the Lord was
    made there on him. (the word of the Lord was made to Ezekiel, the priest, the
    son of Buzi, in the land of the Chaldeans, by the Chebar River; and the Lord’s
    hand was made upon him there.)
  epo-epo: aperis la vorto de la Eternulo al la pastro Jeĥezkel, filo de Buzi, en
    la lando Ĥaldea, ĉe la rivero Kebar, kaj tie aperis sur li la mano de la Eternulo.
  uig-PIN: Kaldiylǝrning zeminida, Kewar dǝryasi boyida, Buzining oƣli Əzakiyal kaⱨinƣa
    Pǝrwǝrdigarning sɵzi kǝldi — xu yǝrdǝ Pǝrwǝrdigarning ⱪoli uning wujudiƣa ⱪondi.
  beo-beo: 'Goega, Ba:bilone soge ganodini amola Giba Hano bega:, na da Hina Gode
    nama sia: sia:nebe amola Ea gasa na nabi.'
  tpi-OTNT: Mi Esekiel, mi pikinini bilong pris Busi, mi stap long kantri Babilon,
    klostu long wara Kebar, na mi harim God i toktok long mi na mi pilim strong bilong
    God i kam long mi.
  hau-SA: maganar Ubangiji ta zo wa Ezekiyel firist, ɗan Buzi, kusa da Kogin Kebar
    a ƙasar Babiloniyawa. A can hannun Ubangiji yana a kansa.
  uig-LAT: Kaldiylerning zéminida, Kéwar deryasi boyida, Buzining oghli Ezakiyal kahin’gha
    Perwerdigarning sözi keldi — shu yerde Perwerdigarning qoli uning wujudigha qondi.
  nde-nde: ilizwi likaThixo lafika kuHezekhiyeli umphristi, indodana kaBhuzi, phansi
    komfula uKhebhari elizweni lamaBhabhiloni. Khonapho isandla sikaThixo sasiphezu
    kwakhe.
  ton-ton: Naʻe hoko totonu mai ʻae folofola ʻa Sihova kia ʻIsikieli ko e taulaʻeiki,
    ko e foha ʻo Posi, ʻi he fonua, ʻoe kau Kalitia, ʻi he potu vaitafe ko Kipa; pea
    naʻe ʻiate ia ʻae nima ʻo Sihova ʻi ai.
  ces-1613: V pravdě stalo se slovo Hospodinovo k Ezechielovi knězi, synu Buzi, v
    zemi Kaldejské u řeky Chebar, a byla nad ním ruka Hospodinova.
  eng-WMB: the LORD’s word came to Ezekiel the priest, the son of Buzi, in the land
    of the Kasdim by the river Chebar; and the LORD’s hand was there on him.
  tam-TCV: அப்பொழுது பாபிலோன் நாட்டிலுள்ள கேபார் நதியருகே இருந்த பூசியின் மகனும்,
    ஆசாரியனுமான எசேக்கியேலாகிய எனக்கு யெகோவாவின் வார்த்தை வந்தது. அங்கே அவருடைய கரம்
    என்னுடன் இருந்தது.
  ceb-ULB: miabot ang pulong ni Yahweh ngadto kang Ezekiel ang anak ni Buzi nga pari,
    diha sa kayutaan sa Caldeanhon didto sa Suba sa Kebar, ug nakig-uban kaniya didto
    ang kamot ni Yahweh.
  pol-UBG: Słowo PANA doszło wyraźnie do kapłana Ezechiela, syna Buziego, w ziemi
    Chaldejczyków nad rzeką Kebar, a była nad nim ręka PANA.
  agr-agr: '@see-verse:EZK.001.002'
  kyc-kyc: Yuu Bapilone dokona ipwa Sepa nemba nemba namba Kamongome pii langiyamo
    siyunu dokopa banya porai renge doko namba keta ipuyamo soo kareyo.
  urd-GVU: '@see-verse:EZK.001.002'
  deu-1912: Da geschah das Wort des HERRN zu Hesekiel, dem Sohn Busis, dem Priester,
    im Lande der Chaldäer, am Wasser Chebar; daselbst kam die Hand des HERRN über
    ihn.
  kan-2017: ಯೆಹೋವನ ವಾಕ್ಯವು ಕಸ್ದೀಯ ದೇಶದೊಳಗೆ ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ಬೂಜಿಯ ಮಗನೂ, ಯಾಜಕನೂ ಆದ
    ಯೆಹೆಜ್ಕೇಲನಿಗೆ ಸ್ಪಷ್ಟವಾಗಿ ಕೇಳಿಸಿತು; ಅಲ್ಲಿ ಯೆಹೋವನ ಹಸ್ತಸ್ಪರ್ಶದಿಂದ ಅವನು ಪರವಶನಾದನು.
  yap-yap: U rom u Babylon u to’oben e lul’ ni Kebar, e gu rung’ag lungun SOMOL riy
    ni non ngog mu gu thamiy gelngin u fithik’ag.
  hlt-MCSB: Kebar tuiva Khalden kho kah khosoih Buzi capa Ezekiel taengah BOEIPA ol
    om rhoe om coeng. Te vaengah BOEPA kut anih soah pahoi tueng.
  mdy-ETH: ዒማና ካላዳ ዓሶ ዓጫ ኬባሬ ዎሮ ዓጫ ናንጊና ናንጋ ጎዳኮ ቃኣላ ቡዚ ናኣዚ፥ ታና ቄኤሳሢ ሂዚቄኤሌም ሂዚ ጋዓያና
    ኬኤዚንቴኔ፤ ዒዛኮ ዎልቃ ዒማና ታኣና ዎላ ማዔኔ።
  twi-ASANTE: Awurade asɛm baa Busi babarima Hesekiel a ɔyɛ ɔsɔfoɔ nkyɛn wɔ Asubɔnten
    Kebar ho wɔ Babilonia asase so. Ɛhɔ na Onyankopɔn nsa baa ne so.
  eng-WEBU: the LORD’s word came to Ezekiel the priest, the son of Buzi, in the land
    of the Chaldeans by the river Chebar; and the LORD’s hand was there on him.
  wal-wal: Baabiloone biittan Kabaara SHaafaa matan de7iya taakko, GODAA qaalai yiis;
    GODAA kusheekka hegan ta bolli de7ees.
  spa-PDDPT: la Palabra de Yavé vino expresamente al sacerdote Ezequiel, hijo de Buzi,
    en la tierra de los caldeos, junto al río Quebar. La mano de Yavé estuvo allí
    sobre él.
  gun-gun: Senhor ombou oayvu xee Buzi ra'y Ezequiel aiko va'e pe. Sacerdote aiko
    caldeu kuery yvy re, Quebar yakã yvýry rupi. Ha'e py ae xere Senhor opo omoĩ rã
    aendu.
  ilo-ULB: dimteng ti sao ni Yahweh nga addaan pannakabalin kenni Ezekiel a padi,
    a putot a lalaki ni Busi, iti daga dagiti Caldeo iti igid ti Karayan Kebar; immay
    kenkuana sadiay ti pannakabalin ni Yahweh.
  kpg-kpg: Di gowaa deelaa la i Babylonia i baahi di Monowai Chebar, gei au gu longono
    di lee o Dimaadua e helekai mai. Gei au gu longono ia eau ono mogobuna.
  uig-ARA: كالدىيلەرنىڭ زېمىنىدا، كېۋار دەرياسى بويىدا، بۇزىنىڭ ئوغلى ئەزاكىيال كاھىنغا
    پەرۋەردىگارنىڭ سۆزى كەلدى ــ شۇ يەردە پەرۋەردىگارنىڭ قولى ئۇنىڭ ۋۇجۇدىغا قوندى.
  sus-sus: Alatala naxa masenyi ti n tan sɛrɛxɛdubɛ Esekiyeli bɛ, Busi xa di. N nu
    na Kalidi bɔxi nan ma Kebara xure fɛ ma. Alatala xɔnyɛ nu na n ma.
  pon-2006: Wasao limwahn Pillap Separ, I ahpw rongada mahsen en KAUN-O eh peidohng
    ie, oh I ahpw pehmada sapwellime manaman.
  jae-jae: ma Apômtau kêsôm gêdêŋ Busi latu aê, dabuŋwaga Esekiel, aŋga bu Kebar,
    taŋ kêpoac Kaldeanêŋ gamêŋ naŋ. Ma Apômtaunê ŋaclai mêŋgêjam aê auc.
  ksd-ksd: a tinata kai ra Luluai i ga tadav ra tena tinabar Esekiel, natu i Busi,
    ta ra gunan kai ra tarai Kaldea ta ra tava alir Kebar; ma ra lima i ra Luluai
    i ga ki tana abara.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἰεζεκιὴλ υἱὸν Βουζεὶ, τὸν ἱερέα, ἐν γῇ
    Χαλδαίων, ἐπὶ τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ ἐγένετο ἐπʼ ἐμὲ χεὶρ Κυρίου.
  ind-AYT: firman TUHAN datang kepada Yehezkiel, anak Busi, imam di negeri orang-orang
    Kasdim dekat Sungai Kebar. Dan, di sana tangan TUHAN ada di atasnya.
  nya-nya: Yehova anayankhula ndi wansembe Ezekieli, mwana wa Buzi, mʼmbali mwa mtsinje
    wa Kebara mʼdziko la Ababuloni. Dzanja la Yehova linali pa iye kumeneko.
  hrv-hrv: riječ Jahvina dođe Ezekielu, sinu Buzijevu, svećeniku u zemlji kaldejskoj,
    na rijeci Kebaru. Spusti se na me ruka Jahvina.
  mps-mps: Ena Esekiel, ena te pris Busigo ogwa da, ena te tǫ kantri Babilonde bidali,
    te ąį Kebar pąde da, tama enaba te Godigo po wabo eno odama, te Godigo bomo
    enaba asida walio.
  tpi-tpi: Mi Esekiel, mi pikinini bilong pris Busi, mi stap long kantri Babilon,
    klostu long wara Kebar, na mi harim God i toktok long mi na mi pilim strong bilong
    God i kam long mi.
  dan-1931: kom HERRENS Ord til Præsten Ezekiel, Buzis Søn, i Kaldæernes Land ved
    Floden Kebar, og HERRENS Hånd kom over ham der.
  vie-OVCB: (Chúa Hằng Hữu ban sứ điệp này cho Thầy Tế lễ Ê-xê-chi-ên, con Bu-xi,
    tại xứ Canh-đê, bên bờ Sông Kê-ba, và tại đó, tay Chúa Hằng Hữu đặt trên ông.)
  guj-2017: ખાલદીઓના દેશમાં કબાર નદીની પાસે બૂઝીના દીકરા હઝકિયેલ યાજક પાસે યહોવાહનું
    વચન આવ્યું; અને યહોવાહનો હાથ તેના પર હતો.
  pon-2006A: Wasao limwahn Pillap Separ, I ahpw rongada mahsen en KAUN-O eh peidohng
    ie, oh I ahpw pehmada sapwellime manaman.
  por-BRBSL: a palavra de Javé chegou a Ezequiel, o sacerdote, filho de Buzi, na terra
    dos caldeus junto ao rio Chebar; e a mão de Javé estava sobre ele.
  cth-cth: Khaldean ram Kebar tui teng vah, Buzi capa vaihma Ezekiel koevah, BAWIPA
    e lawk karang poung lah a pha teh, hawvah BAWIPA e kut teh a lathueng vah ao.
  twi-twi: Awurade asɛm baa Busi babarima Hesekiel a ɔyɛ ɔsɔfo no nkyɛn wɔ Asubɔnten
    Kebar ho wɔ Babilonia asase so. Ɛhɔ na Onyankopɔn nsa baa ne so.
  hlt-hlt: Kebar tuiva Khalden kho kah khosoih Buzi capa Ezekiel taengah BOEIPA ol
    om rhoe om coeng. Te vaengah BOEPA kut anih soah pahoi tueng.
  tbz-SIM: Dɛndɛ ti Yiɛ̀ nKuyie nwɛ̃rímú cùtɛ́nímɛ̀ n yĩ́nkɛ̀ kɛ̀ kù m bɛ́innɛ̀ mí
    nhEsekiɛri Buusi birɛ Bɑbidɔnni tenkɛ̀ miɛkɛ, kukó nKebɑɑ tɑkɛ́.
  msy-2020: Kɨ Esekiel, Godɨn ofa gamir gumazim Busɨn otarim. Kɨ kantri Babilonɨn
    Kebarɨn Faner mɨriamɨn ikia, Ikiavɨra Itir God barazi, a na mɨgeima an gavgavim
    iza na avara.
  dop-dop: '@see-verse:EZK.001.002'
  azb-azb: Xaldey ölkəsində, Kevar çayı sahilində Buzinin oğlu kahin Yezekelə Rəbbin
    sözü nazil oldu. Orada Rəbbin əli onun üzərində idi.
  eng-DBY: the word of Jehovah came expressly unto Ezekiel the priest, the son of
    Buzi, in the land of the Chaldeans by the river Chebar; and the hand of Jehovah
    was there upon him.
  hin-2017: यहोवा का वचन बूजी के पुत्र यहेजकेल याजक के पास पहुँचा; और यहोवा की शक्ति
    उस पर वहीं प्रगट हुई।
  wol-KYG: Kàddug Aji Sax ji moo dikkal Esekiyel doomu Busi, sarxalkat ba fa réewum
    Kaldeen ña ca tàkkal dexu Kebar. Te foofa la loxol Aji Sax ji dikke fa kawam.
  eng-YLT: hath the word of Jehovah certainly been unto Ezekiel son of Buzi the priest,
    in the land of the Chaldeans, by the river Chebar, and there is on him there a
    hand of Jehovah.
  kne-kne: '@see-verse:EZK.001.002'
  eng-WYC-2017: the word of the Lord was made to Ezekiel, priest, the son of Buzi,
    in the land of Chaldees, beside the flood Chebar; and the hand of the Lord was
    made there on him.
  eng-WMBB: the LORD’s word came to Ezekiel the priest, the son of Buzi, in the land
    of the Kasdim by the river Chebar; and the LORD’s hand was there on him.
  urd-GVH: '@see-verse:EZK.001.002'
  rug-rug: si kamo mae sa zinama te Zihova koe Izikeli sa hiama, sa tuna koreo e Buzi,
    pa taqelena sa Ovuku Keba pa popoa Babiloni. Vasina si kamo la koe Izikeli sa
    Limana e Zihova.
  gaz-gaz: dubbiin Waaqayyoo Laga Kebaar biratti biyya Baabilonotaa keessatti gara
    Hisqiʼeel lubicha ilma Buuz dhufe. Achittis harki Waaqayyoo isa irra ture.
  fra-LSG: la parole de l’Éternel fut adressée à Ézéchiel, fils de Buzi, le sacrificateur,
    dans le pays des Chaldéens, près du fleuve du Kebar; et c’est là que la main de
    l’Éternel fut sur lui.
  gnn-gnn: '@see-verse:EZK.001.002'
  yal-yal: Alatala yi falan ti saraxaraliin Busi a dii xɛmɛna Esekiyɛli xa Kebari
    baan dɛ Babilɔn kaane yamanani. Alatala sɛnbɛn godo a ma mɛnna nin.
  haw-1868: Hiki maopopo mai la ka olelo a Iehova ia Ezekiela ke keiki a Buzi i ke
    kahuna ma ka aina o Kaledea, ma ka muliwai Kebara; a malaila i kau mai ai ka lima
    o Iehova maluna iho ona.
  arb-NAV: أَوْحَى الرَّبُّ إِلَى حِزْقِيَالَ الْكَاهِنِ ابْنِ بُوزِي عِنْدَ جُوَارِ
    نَهْرِ خَابُورَ، فِي دِيَارِ الْكَلْدَانِيِّينَ، إِذْ كَانَتْ عَلَيَّ يَدُ الرَّبِّ،
  ewe-ewe: Yehowa ƒe gbe va na nunɔla Hezekiel, Buzi ƒe vi, le Kebar Tɔsisi la to,
    le Babilonianyigba dzi. Yehowa ƒe asi va edzi le afi ma.
  eng-LEE: Came the word of the Lord expressly unto Ezekiel the son of Buzi, the priest,
    in the land of the Chaldeans by the river Kebar; and there came upon him there
    the inspiration of the Lord.
  asm-FB: কলদীয়াসকলৰ দেশত, কবাৰ নদীৰ পাৰত, বুজীৰ পুত্ৰ পুৰোহিত যিহিষ্কেলৰ ওচৰলৈ যিহোৱাৰ
    বাক্য পৰাক্ৰমেৰে আহিল আৰু সেই ঠাইত যিহোৱাৰ হাত তেওঁৰ ওপৰত অৰ্পিত হ’ল।
  sus-A: عَلَتَلَ نَشَ مَسٍنيِ تِ ﭑ تَن سّرّشّدُبّ عٍسٍكِيٍلِ بّ، بُسِ شَ دِ. ﭑ نُ
    نَ كَلِدِ بْشِ نَن مَ كٍبَرَ شُرٍ قّ مَ. عَلَتَلَ شْنيّ نُ نَ ﭑ مَ.
  fra-SBL: la parole de Yahvé fut adressée à Ézéchiel, le prêtre, fils de Buzi, au
    pays des Chaldéens, près du fleuve Kebar ; et la main de Yahvé était là sur lui.
  hbo-hbo: הָיֹ֣ה הָיָ֣ה דְבַר־יְ֠הוָה אֶל־יְחֶזְקֵ֨אל בֶּן־בּוּזִ֧י הַכֹּהֵ֛ן בְּאֶ֥רֶץ
    כַּשְׂדִּ֖ים עַל־נְהַר־כְּבָ֑ר וַתְּהִ֥י עָלָ֛יו שָׁ֖ם יַד־יְהוָֽה׃
  piu-2006: '@see-verse:EZK.001.002'
  kik-kik: kiugo kĩa Jehova nĩgĩakinyĩrĩire Ezekieli ũrĩa mũthĩnjĩri-Ngai, mũrũ wa
    Buzi, kũu hũgũrũrũ-inĩ cia Rũũĩ rwa Kebari, o kũu bũrũri wa Babuloni. Nakuo guoko
    kwa Jehova kwarĩ igũrũ rĩake.
  fra-NCL: la parole de Yahweh fut adressée à Ezéchiel, fils de Buzi, prêtre, dans
    le pays des Chaldéens, prés du fleuve Chobar, et là, la main de Yahweh fut sur
    lui.
  cek-AK: Khaldian prae Khebar tava taengah, Buzi capa qaima Ezekiel khaeah, Angraeng
    ih lok to angzoh; Angraeng ih ban anih nuiah oh.
  cuk-cuk: A-ibagangine, dule-irwa-Bab-Dummadse-goled-Buzi-machi-Ezequielʼye-nugadi,
    Caldea-dulemar-yargi, Quebar-diwar-gakaba gudigu, Bab-Jehová ega ibmar-sognonikid.
    Agi, Bab-Jehová-e-gangued egi aidenonikid.
  uig-CYR: Калдийләрниң зиминида, Кевар дәрияси бойида, Бузиниң оғли Әзакиял каһинға
    Пәрвәрдигарниң сөзи кәлди — шу йәрдә Пәрвәрдигарниң қоли униң вуҗудиға қонди.
  tel-2017: కల్దీయుల దేశంలో కెబారు నది పక్కన బూజీ కొడుకూ, యాజకుడూ అయిన యెహెజ్కేలుకు
    యెహోవా వాక్కు బలంగా వచ్చింది. అక్కడే యెహోవా హస్తం అతని మీదికి వచ్చింది.
  hat-BSA: Pawòl SENYÈ a te rive eksprè a Ézéchiel, prèt la, fis a Buzi, nan peyi
    Kaldeyen yo akote rivyè Kebar a; epi la, men SENYÈ a te vini sou li.)
  kos-kos: Ingo, sisken Infacl Chebar in acn Babylonia, nga tuh lohng ke LEUM GOD
    El kaskas nu sik, ac nga pulakin ku lal oan fuk.
  hbo-WLC: הָיֹ֣ה הָיָ֣ה דְבַר־יְ֠הוָה אֶל־יְחֶזְקֵ֨אל בֶּן־בּוּזִ֧י הַכֹּהֵ֛ן בְּאֶ֥רֶץ
    כַּשְׂדִּ֖ים עַל־נְהַר־כְּבָ֑ר וַתְּהִ֥י עָלָ֛יו שָׁ֖ם יַד־יְהוָֽה׃
  ibo-ibo: okwu Onyenwe anyị ruru Izikiel onye nchụaja nwa Buzi ntị, mgbe ọ nọ nʼakụkụ
    iyi ukwu Keba, nke dị nʼala ndị Kaldịa. Nʼebe ahụ kwa ka aka Onyenwe anyị nọ dịkwasị
    ya nʼahụ.
  ory-ory: କଲ୍‍ଦୀୟମାନଙ୍କ ଦେଶରେ କବାର ନଦୀ କୂଳରେ ବୂଷିର ପୁତ୍ର ଯିହିଜିକଲ ଯାଜକଙ୍କ ନିକଟରେ
    ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା; ପୁଣି, ସେଠାରେ ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ତାଙ୍କ ଉପରେ ଥିଲା।
  chk-chk: ewe Samol mi Lapalap a kapas ngeniei me lon ewe fanü Papilon arun ewe chanpupu
    Kepar. Iwe, ikenan üa mefi pwe än ewe Samol mi Lapalap manaman a feitiu woi.
  rop-rop: '@see-verse:EZK.001.002'
  ukr-1871: Надійшло слово Господнє до Езекиїла Вузієнка, сьвященника, в Халдейській
    землї, при Ховар-річцї, й зійшла на його сила Господня.
  deu-1951: erging das Wort des HERRN an Ezechiel, den Sohn Busis, den Priester, im
    Lande der Chaldäer am Flusse Kebar, und die Hand des HERRN kam daselbst über ihn.
  eng-JPS: the word of the LORD came expressly unto Ezekiel the priest, the son of
    Buzi, in the land of the Chaldeans by the river Chebar; and the hand of the LORD
    was there upon him.
  srp-1865: Doðe rijeè Gospodnja Jezekilju sinu Vuzijevu, svešteniku, u zemlji Haldejskoj
    na rijeci Hevaru, i ondje doðe ruka Gospodnja nada nj.
  lug-lug: ekigambo kya Mukama ne kinzijjira, nze Ezeekyeri kabona, mutabani wa Buuzi,
    mu nsi ey’Abakaludaaya ku mabbali g’omugga Kebali, n’omukono gwa Mukama gwali
    ku ye.
  heb-heb: היה היה דבר יהוה אל יחזקאל בן בוזי הכהן בארץ כשדים על נהר כבר ותהי עליו
    שם יד יהוה׃
  ben-IRV: সদাপ্রভুর বাক্য শক্তিতে কলদীয়দের দেশে কবার নদীর ধারে বুষির ছেলে যিহিস্কেল
    যাজকের কাছে এল এবং সেখানে সদাপ্রভু তাঁর উপরে হাত রাখলেন।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ, ਬੂਜ਼ੀ ਦੇ ਪੁੱਤਰ ਹਿਜ਼ਕੀਏਲ ਜਾਜਕ ਕੋਲ ਆਇਆ, ਜੋ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ
    ਕਬਾਰ ਨਹਿਰ ਉੱਤੇ ਸੀ ਅਤੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਉਸ ਦੇ ਉੱਤੇ ਸੀ।
  mya-JVB: ထိုအခါခါလဒဲ ပြည် ၊ ခေဗာ မြစ် နား မှာ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယဇ်ပုရောဟိတ်
    ဗုဇိ သား ယေဇကျေလ အမည် ရှိသောငါဆီသို့ ရောက် ၍ ၊ ထာဝရဘုရား ၏လက် တော်သည် ငါ့အပေါ်
    မှာ တင်လျက်ရှိ ၏။
  hmo-hmo: Unuseni, Babulonia dekenai, Kebara Sinavai ena badinai, lau Esekiela, hahelagaia
    tauna, Busi ena natuna, ese Lohiabada ena hereva lau kamonai. Bona Lohiabada ena
    siahu danu be egu latanai ia mai, unai gabu dekenai.
  urd-urd: ख़ुदावन्द का कलाम बूज़ी के बेटे हिज़क़िएल काहिन पर जो कसदियों के मुल्क
    में नहर — ए — किबार के किनारे पर था नाज़िल हुआ, और वहाँ ख़ुदावन्द का हाथ उस पर
    था।
  rus-SYN: Было слово Господне к Иезекиилю, сыну Вузия, священнику, в земле Халдейской,
    при реке Ховаре; и была на нем там рука Господня.
  bqc-SIM: ↄ̃ Dii yã'ò mapi sa'ona Ezekiɛli, Buzi nɛ́ɛ Babiloni bùsuu we. We Dii
    gbãa mↄ̀ua.
  tcz-CHONGTHU: (Pakaiyin hiche thuhi Buzi chapa Ezekiel thempupa kom a Babylon lenggam
    Chebar vadung panga aum petna anapeh ahin, chule Pakai khut chu achungah ana kingame)
  mar-mar: खबार नदिच्या जवळ, खास्द्यांच्या देशात बूजीचा मुलगा यहेज्केल याजकाकडे परमेश्वर
    देवाचे वचन सामर्थ्याने आले व परमेश्वर देवाचा हात त्याच्यावर आला.
  qub-qub: '@see-verse:EZK.001.002'
  bqp-bqp: '@see-verse:EZK.001.002'
  hat-hat: Antan Ezekyèl, pitit Bouzi, yon prèt Bondye, te la bò larivyè Keba nan
    peyi Babilòn, li tande Seyè a pale avè l'. Li santi pouvwa Seyè a sou li.
  eng-BSB: the word of the LORD came directly to Ezekiel the priest, the son of Buzi,
    in the land of the Chaldeans by the River Kebar. And there the LORD’s hand was
    upon him.
  eng-WEBPB: the LORD’s word came to Ezekiel the priest, the son of Buzi, in the land
    of the Chaldeans by the river Chebar; and the LORD’s hand was there on him.
  kbq-kbq: Hagi nagra Busi nemofo pristi ne' Izikeli'na Babiloni vahe mopafi Kebar
    tinte mani'nogeno Ra Anumzamo'a keaga nenasamino, azana nagrite ante'ne.
  nhe-BL: '@see-verse:EZK.001.002'
  gub-BL: A'e pe Mawiron ywy rehe Kemar yrykaw iwyr ainu Tupàn Tuweharupi Wiko Ma'e
    ihewe ize'eg mehe ihe kury. Akwaw ipuner haw herehe tur mehe ihe.
  eng-DRA: 'The word of the Lord came to Ezechiel the priest the son of Bud in the
    land of the Chaldeans, by the river Chobar: and the hand of the Lord was there
    upon him.'
