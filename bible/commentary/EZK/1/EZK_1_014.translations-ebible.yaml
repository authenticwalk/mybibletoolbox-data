verse: EZK.001.014
translations:
  mal-C: ജീവികൾ മിന്നൽപ്പിണരുകൾപോലെ അങ്ങോട്ടും ഇങ്ങോട്ടും ഓടിക്കൊണ്ടിരുന്നു.
  deu-TKW: Und die Tiere liefen hin und her wie der Schein des Blitzes.
  lin-lin: Bikelamu yango ezalaki kokende mpe kozonga lokola mikalikali.
  eng-LSV: And the living creatures are running, and turning back, as the appearance
    of the flash.
  eng-GNV: And the beastes ranne, and returned like vnto lightning.
  eng-WEBSTER: And the living creatures ran and returned as the appearance of a flash
    of lightning.
  nhw-BL: Huan nopa nahui catli yoltoque yohuiyayaj canajya huan mocuepayayaj quen
    tlapetlanilotl.
  swh-ONEN: Vile viumbe vilipiga mbio kwenda na kurudi, kama vimulimuli vya umeme
    wa radi.
  bba-bba: Hunde koni be, bɑ rɑ n sɑ̃uwɑ nɡe ɡuru mɑɑkinu, bɑ n dɔɔ, bɑ n wee.
  eng-KJVCPB: And the living creatures ran and returned as the appearance of a flash
    of lightning.
  luo-luo: Gik mangimago ne ringo matek koni gi koni mana ka mil polo.
  meu-meu: Bona hari mauri ḡaudia na e tata eva-eva, kevaru na heto.
  npi-ULB: ती जीवित प्राणीहरू तिव्र गतिले अघि पछि जान्थे, र तिनीहरू बिजुलीको चमकजस्ता
    देखिन्‍थे ।
  yor-yor: Àwọn ẹ̀dá alààyè yìí sì ń sáré lọ sókè lọ sódò bí i ìtànṣán àrá.
  pes-OPCB: آن موجودات زنده نیز به سرعت برق به عقب و جلو حرکت می‌کردند.
  tgl-ULB: Mabilis na gumagalaw nangpabalik-balik ang mga buhay na nilalang, at mukha
    silang kidlat!
  cbu-NT: Yuw tputs ashiru anshat naanat, kanapta, yusur naanat, tsípat ashirangiya.
    Mamar ashiru ansha tsípatara ashirangtamta.
  hui-hui: Ani handaga bialu hewaria agali handalehe uruni ti gerai lalu pu íbu biragola
    abaleore handabe nahe hari daba mege lalu poralidagua piagaya.
  mya-mya: သတ္တ​ဝါ​များ​ကိုယ်​တိုင်​ပင်​လျှင်​လျှပ်​စစ်​သ​ဖွယ် လျင်​မြန်​စွာ​သွား​လာ​ကြ​၏။
  bod-N: གློག་འཁྱུག་པ་བཞིན་སེམས་ཅན་བཞི་པོ་ཕར་ཚུར་རྒྱུ་བའོ། །
  sna-sna: Zvisikwa zvaimhanya zvichienda mberi zvichidzoka semheni inopenya.
  spa-BLM: Los seres vivientes corrían y regresaban como la apariencia de un relámpago.
  cac-cac: A juntzan̈ eb' chi' sb'at xumnaj eb', elan̈chamel sjax xumnaj eb', icha
    yec' copoljoc leb'lon.
  swh-ULB: Hao viumbe hai vilikuwa vikihama mbio mbele na nyuma, na walikuwa na mwonekano
    wa radi!
  bel-bel: І жывёліны шпарка рухаліся туды-сюды, як бліскае маланка.
  deu-ELBBK: Und die lebendigen Wesen liefen hin und her wie das Aussehen von Blitzstrahlen.
  mbb-OT: Heini is uuyag he menge linimbag edlikùlikù he henduen be te kilat.
  mal-2015: ജീവികൾ മിന്നൽപോലെ അങ്ങോട്ടും ഇങ്ങോട്ടും ഓടിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Ola džide bitosťi pes čhalavenas igen sig sar bleski.
  pes-OPV: و آن حیوانات مثل صورت برق می‌دویدند وبرمی گشتند.
  ron-1924: Фэптуриле вий ынсэ, кынд алергау ши се ынторчяу, ерау ка фулӂерул.
  ben-OBCV: প্রাণীগুলি বিদ্যুৎ চমকাবার মতো যাতায়াত করছিলেন।
  som-som: Oo xayawaankuna sidii hillaaca biriqdiisa oo kale ayay u ordeen oo u soo
    noqdeen.
  lat-VUC: Et animalia ibant et revertebantur, in similitudinem fulguris coruscantis.
  eng-ASVBT: And the living creatures ran and returned as the appearance of a flash
    of lightning.
  ita-1885: E gli animali correvano, e ritornavano, come un folgore in vista.
  eng-ULB: The living creatures were moving swiftly back and forth, and they had the
    appearance of lightning!
  spa-VBL: Los seres corrían de un lado a otro tan rápido como los relámpagos.
  fra-_FOB: Et ces animaux allaient et venaient avec l'aspect de la foudre.
  mal-mal: ജീവികൾ മിന്നൽപോലെ അങ്ങോട്ടും ഇങ്ങോട്ടും ഓടിക്കൊണ്ടിരുന്നു.
  urd-GVR: Jāndār ḳhud itnī tezī se idhar-udhar ghūm rahe the ki bādal kī bijlī jaise
    nazar ā rahe the.
  suz-BL: मेको सोक्‍त पाइश्‍शोपुकी चिला आप्‍शो खोदेंशो पा एर ओंथ बेरबाक्‍तेक्‍म।
  eng-NOY: And the living creatures ran backward and forward like a flash of lightning.
  ita-1927: E gli esseri viventi correvano in tutti i sensi, simili al fulmine.
  ckb-ckb: گیانلەبەرەکانیش وەک بروسکە دەهاتن و دەچوون.
  eng-BBE: And the living beings went out and came back as quickly as a thunder-flame.
  kan-OKCV: ಆ ಜೀವಿಗಳು ಮಿಂಚಿನ ಹಾಗೆ ಓಡುತ್ತಾ ತಿರುಗಾಡುತ್ತಾ ಇದ್ದವು.
  tam-2017: அந்த உயிரினங்கள் மின்னலின் தோற்றம்போல ஓடித்திரிந்தன.
  spa-RV-1909: Y los animales corrían y tornaban á semejanza de relámpagos.
  ron-BTF: Și făpturile vii alergau și se întorceau ca înfățișarea unei străluciri
    a fulgerului.
  eng-WEBP: The living creatures ran and returned as the appearance of a flash of
    lightning.
  eng-FBV: The beings raced to and fro as fast as the lightning flashes.
  nld-1939: en de wezens gingen heen en weer als de bliksem.
  nch-BL: Huan nopa nahui cati yoltoque yahuiyayaj canajya huan mocuepayayaj quej
    tapetanilot.
  vie-1934: Các vật sống ấy chạy đi và trở lại như hình trạng chớp nhoáng.
  hin-CV: वे प्राणी बिजली की चमक समान तेजी से इधर-उधर हो रहे थे.
  spa-BES: Y los seres vivos salieron y regresaron tan rápidamente como un fulgor
    de relámpago.
  tdx-tdx: Nipelapelatse mb’ eo hoe fipelan-kelatse i raha veloñe rey.
  tha-KJV: สิ​่งที่​มี​ชี​วิตอยู่​ก็​พุ​่งไปพุ่งมาดั่งฟ้าแลบแปลบปลาบ
  por-BR-2018: E os animais corriam e voltavam, à semelhança de relâmpagos.
  deu-ELO: Und die lebendigen Wesen liefen hin und her wie das Aussehen von Blitzstrahlen.
  eng-WYC-2018: And the beasts went, and turned again, at the likeness of lightning
    shining. (And the creatures went forth, and returned, in the form of a shining
    of lightning.)
  epo-epo: Kaj la kreitaĵoj kuradis tien kaj reen kiel fulmoj.
  uig-PIN: ⱨayat mǝhluⱪlar qaⱪmaⱪtǝk pal-pul ⱪilip uyaⱪtin-buyaⱪⱪa yügürüp turatti.
  beo-beo: Amola esalebe liligi ilia da ha:ha:na agoane hedolodafa dagini gaga:la
    ahoanebe ba:i.
  tpi-OTNT: Na ol dispela 4-pela samting olsem man i save go i kam hariap, olsem lait
    bilong klaut.
  hau-SA: Halittun suna gaggauta kai da kawowa kamar walƙiya.
  uig-LAT: hayat mexluqlar chaqmaqtek pal-pul qilip uyaqtin-buyaqqa yügürüp turatti.
  nde-nde: Izidalwa zagijima zisiya emuva laphambili njengokuphazima kombane.
  ton-ton: Pea naʻe lele mo toe foki mai ʻae ngaahi meʻa moʻui ʻo hangē ko e ulo ʻoe
    ʻuhila.
  ces-1613: Také ta zvířata běhala, a navracovala se jako prudké blýskání.
  eng-WMB: The living creatures ran and returned as the appearance of a flash of lightning.
  tam-TCV: அந்த உயிரினங்கள் முன்னும் பின்னுமாக மின்னலின் தோற்றம்போல ஓடித்திரிந்தன.
  ceb-ULB: Paspas nga nagalihok ang mga buhing binuhat nga nagbahisbahis sama sila
    sa kilat!
  pol-UBG: Te istoty biegały tam i z powrotem jak błysk pioruna.
  agr-agr: Nunú aina duka shiyakajash shiig wamak peemjai betek waketug kaunmayi.
  kyc-kyc: Yuu pele waiya lao yanga paupau lengenyili pyuo bange lete karenge dusipa
    nakama lambu papa laeyo epapa pyuo peyami.
  urd-GVU: جاندار خود اِتنی تیزی سے اِدھر اُدھر گھوم رہے تھے کہ بادل کی بجلی جیسے
    نظر آ رہے تھے۔
  deu-1912: Die Tiere aber liefen hin und her wie der Blitz.
  kan-2017: ಆ ಜೀವಿಗಳು ಮಿಂಚಿನಂತೆ ಮುಂದಕ್ಕೂ, ಹಿಂದಕ್ಕೂ ವೇಗವಾಗಿ ಚಲಿಸುತ್ತಿದ್ದವು.
  yap-yap: Ma pin’em nib fos e yad be yan nga m’on ma yad be sul nga tomur ni bod
    machregin e uluch ni be mat.
  hlt-MCSB: Mulhing te a thoeihyet vaengah rhaek kah a mueimae bangla ha mael.
  mdy-ETH: ዬንሢ ባኮንሢ ዜኤሊንሢ ፖዒጉዲ ሩኡሪና ሴካ ሃንጋ ጋዓኔ።
  twi-ASANTE: Na ateasefoɔ no di akɔneaba mmirika so te sɛ anyinam a ɛredwidwa.
  eng-WEBU: The living creatures ran and returned as the appearance of a flash of
    lightning.
  wal-wal: Ha paxa de7iya meretati wolqqanttaadan, sinttaunne guyye simerettoosona.
  spa-PDDPT: Los seres vivientes corrían y volvían como destellos de relámpagos.
  gun-gun: Temimoingo kuery oguata vy overa va'e rami avi ojevy-jevy ha'ekue'ỹ-kue'ỹ
    katy.
  ilo-ULB: Nakaparpardas ti panagsubli-subli dagiti sibibiag a parsua a kaslada la
    kimat!
  kpg-kpg: Go nia manu mouli aalaa e hula ga lloomoi labelaa, e limalima be di haga ngalungalua
    o di ila.
  uig-ARA: ھايات مەخلۇقلار چاقماقتەك پال-پۇل قىلىپ ئۇياقتىن-بۇياققا يۈگۈرۈپ تۇراتتى.
  sus-sus: Na daalisee nu siga e gi ra, e xulun alɔ seyamakɔnyi.
  pon-2006: Pein menmour ko ahpw kin mwekidwei oh kin pwurodo, rasehng mwekid en lioal.
  jae-jae: Ma gêŋ mateŋ jali tau sêlêti sêja sêmêŋ—sêja sêmêŋ eb tageŋ amboac ôsic
    kêkac.
  ksd-ksd: Ma ra umana launa vavaki dia ga vutvut vurvurbit da ra meme i pala ia.
  ind-AYT: Makhluk-makhluk hidup itu berlari ke sana kemari seperti kilatan petir.
  nya-nya: Zamoyozo zinkathamanga uku ndi uko ngati kungʼanima kwa mphenzi.
  hrv-hrv: Bića trčahu i opet se vraćahu poput munje.
  mps-mps: Tama te me si me si bidi tiwai nai dabe te polo asesa iba peyu, eda asu
    yalio, te be selego ula tiwai yai dao.
  tpi-tpi: Na ol dispela 4-pela samting olsem man i save go i kam hariap, olsem lait
    bilong klaut.
  dan-1931: Og Væsenerne løb frem og tilbage, som Lynglimt at se til*. { [*Verset
    mangler i den græske Overs.] }
  vie-OVCB: Các sinh vật chạy tới chạy lui, nhanh như chớp.
  guj-2017: પશુઓ વીજળીના ચમકારાની જેમ આગળ દોડતા તથા પાછળ જતાં હતાં.
  pon-2006A: Pein menmour ko ahpw kin mwekidwei oh kin pwurodo, rasehng mwekid en
    lioal.
  por-BRBSL: Os seres vivos correram e voltaram como a aparência de um relâmpago.
  cth-cth: Moithangnaw ni hai sumpapalik e patetlah hnuklah hmalah a kamlang awh teh
    a yawng awh.
  twi-twi: Na ateasefo no de mmirika di akɔneaba te sɛ anyinam a ɛretwitwa.
  hlt-hlt: Mulhing te a thoeihyet vaengah rhaek kah a mueimae bangla ha mael.
  tbz-SIM: Kɛ̀ dɛ kó dɛkpɑ́kpɛrɛ keroo kɛ wĩɛ̃tiní kɛ̀ dɛ̀ dò nfɛtɑɑfɛ̀ ɔ̃ mmíímmɛ̀.
  msy-2020: Ezɨ bizir angamɨra itir kaba, mati onɨmarim taghtasi, ezɨ da mangɨ zegh
    gami.
  dop-dop: Ɩlɛnɑ wontu ntɩ tǝ́ kpɑkǝɣɩ ɑsewɑ nɑ tǝ́ tɛɛkɩ nɑ tǝ́ kɔŋ, ɩsɩɩ cɑlɑnɑɑ
    tiikuɣu tɔ.
  azb-azb: Canlı məxluqlar şimşək çaxan kimi cəld o tərəf-bu tərəfə hərəkət edirdi.
  eng-DBY: And the living creatures ran and returned as the appearance of a flash
    of lightning.
  hin-2017: जीवधारियों का चलना फिरना बिजली का सा था।
  wol-KYG: Bindeef yaa ngay naaw, di dem ak a dikk, mel ni melax.
  eng-YLT: And the living creatures are running, and turning back, as the appearance
    of the flash.
  eng-WYC-2017: And the beasts went, and turned again, at the likeness of lightning
    shining.
  eng-WMBB: The living creatures ran and returned as the appearance of a flash of
    lightning.
  urd-GVH: जानदार ख़ुद इतनी तेज़ी से इधर-उधर घूम रहे थे कि बादल की बिजली जैसे नज़र
    आ रहे थे।
  rug-rug: Sari kurukuru si rerege la meke pule guana kapi.
  gaz-gaz: Uumamawwan sunis akka ifa bakakkaa asii fi achi darbatamu ture.
  fra-LSG: Et les animaux couraient et revenaient comme la foudre.
  gnn-gnn: Ga ḏämbumiriw ŋunhiyi walŋamirri yukurrana marrtjina waŋganygurru yana,
    bitjarra bitjan waŋgany yana rumbal malthunmina yukurrana bala ga lili, yurru
    giṯthurrunanydja walala yukurrana ganydjarryu wal'ŋu yana, bitjarra bitjan ŋuli
    milŋ'thu‐milŋ'thunara ŋunhi.
  yal-yal: Daliseene gixin yi fama, e xɛtɛ, alo kuyen ɲin masɔxɔnna.
  haw-1868: A holo aku la na mea ola a hoi mai la me he anapu ana la o ka uwila i
    ka nana aku.
  arb-NAV: وَالْكَائِنَاتُ الْحَيَّةُ تَتَرَاكَضُ ذِهَاباً وَإِيَاباً فِي سُرْعَةِ
    لَمْحِ الْبَرْقِ.
  ewe-ewe: Nu gbagbeawo nɔa du dzi, yia megbe, yia ŋgɔgbe abe dzikedzo ene.
  eng-LEE: And the living creatures ran backward and forward like the appearance of
    a flash of lightning.
  asm-FB: সেই জুই প্ৰাণী কেইজনৰ মাজত ওপৰ আৰু তললৈ অহা-যোৱা কৰে, সেই জীৱিত প্ৰাণী কেইজনৰ
    গমন বিজুলীৰ চমকৰ দৰে দেখা যায়।
  sus-A: نَ دَالِسٍيٍ نُ سِفَ عٍ فِ رَ، عٍ شُلُن عَلْ سٍيَمَكْنيِ.
  fra-SBL: Les êtres vivants couraient et revenaient comme l'aspect d'un éclair.
  hbo-hbo: וְהַחַיֹּ֖ות רָצֹ֣וא וָשֹׁ֑וב כְּמַרְאֵ֖ה הַבָּזָֽק׃
  piu-2006: '@see-verse:EZK.001.013'
  kik-kik: Ciũmbe icio ciaguthũkaga na thuutha na ikaguthũka na mbere ta ũrĩa rũheni
    rũhenũkaga.
  fra-NCL: Et les êtres vivants couraient en tous sens, comme l’aspect de la foudre.
  cek-AK: Kahing hmuennawk loe ni aengh baktiah ampha o moe, ahnuk ahma cawnh o.
  cuk-cuk: Ibdulamar mala-ibyeyobi sabsur nanae, an daksad. Mala-ibyeyobi gannar noni
    damarbalid.
  uig-CYR: һаят мәхлуқлар чақмақтәк пал-пул қилип уяқтин-буяққа жүгүрүп туратти.
  tel-2017: ఆ జీవులు వెనక్కీ ముందుకీ కదులుతున్నాయి. దాంతో అవి మెరుపుల్లా కనిపిస్తున్నాయి.
  hat-BSA: Epi kreyati vivan yo te kouri fè ale retou tankou kout loray.
  kos-kos: Ma moul inge yuwot yume, wi na mui lun sarom uh.
  hbo-WLC: וְהַחַיּ֖וֹת רָצ֣וֹא וָשׁ֑וֹב כְּמַרְאֵ֖ה הַבָּזָֽק׃
  ibo-ibo: Ihe ndị ahụ dị ndụ na-efegharị nʼebe a, na-efegharịkwa nʼebe nke ọzọ, dịka
    mgbe amụma na-egbu.
  ory-ory: ପୁଣି, ସେହି ଜୀବିତ ପ୍ରାଣୀଗଣ ବିଦ୍ୟୁତ୍‍ର ଆଭା ସଦୃଶ ଦୌଡ଼ିଲେ ଓ ଫେରିଲେ।
  chk-chk: Iwe, ekewe mönümanau ra säfetal usun chök müttirin fifi.
  rop-rop: En detlot fobala enimul bin oldei mubaran brabli kwikbala du, jis laik
    laitining.
  ukr-1871: І ввихаллись животини сюди й туди, наче блискавиця мигає.
  deu-1951: die lebendigen Wesen aber liefen hin und her, wie der Blitz.
  eng-JPS: And the living creatures ran and returned as the appearance of a flash
    of lightning.
  srp-1865: I životinje trèahu i vraæahu se kao munja.
  lug-lug: Ebiramu byetawulanga ng’okumyansa okw’eggulu.
  heb-heb: והחיות רצוא ושוב כמראה הבזק׃
  ben-IRV: জীবন্ত প্রাণীরা খুব তাড়াতাড়ি যাওয়া আসা করত, তাদের দেখতে বিদ্যুতের মত।
  pan-pan: ਜੀਵਾਂ ਦਾ ਦੌੜਨਾ ਅਤੇ ਮੁੜਨਾ ਬਿਜਲੀ ਵਾਂਗੂੰ ਦਿਖਾਈ ਦਿੰਦਾ ਸੀ।
  mya-JVB: သတ္တဝါ တို့သည်လည်း လျှပ်စစ် နွယ်ကဲ့သို့ အရောင် တောက်၍၊ ပြေး လျက် ပြန် လာလျက်ရှိကြ၏။
  hmo-hmo: Bona mauri gaudia danu be karaharaga idia marere lao bona marere mai, kevaru
    bamona.
  urd-urd: और वह जानदार ऐसे हटते बढ़ते थे जैसे बिजली कौंध जाती है।
  rus-SYN: И животные быстро двигались туда и сюда, как сверкает молния.
  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ wãa lán loupilɛawa, aaìↄ gɛ́, aaìↄ su.
  tcz-CHONGTHU: Chule ganhing liho chu kolphe vahlap lap bang khun achom le jap jap
    jeng uvin ahi.
  mar-mar: हे जिवंत प्राणी चपळतेने पुढे मागे हालचाल करीत होते आणि ते विजेसारखे दिसत
    होते!
  qub-qub: Chay älayojcunaga illguyno rätumi aywajpis cutimojpis.
  bqp-bqp: Hunde koni be, bɑ rɑ n sɑ̃uwɑ nge guru mɑɑkinu, bɑ n dɔɔ, bɑ n wee.
  hat-hat: Bèt yo menm t'ap kouri ale vini byen vit tankou zèklè.
  eng-BSB: The creatures were darting back and forth as quickly as flashes of lightning.
  eng-WEBPB: The living creatures ran and returned as the appearance of a flash of
    lightning.
  kbq-kbq: Hagi ana tevefina kasefa'ma hu'zama mani'naza zagamo'za kopsinamo'ma hiaza
    hu'za trage hu'za vuge'ege hu'naze.
  nhe-BL: Huan nopa nahui tlen yoltoque yohuiyayaj canajya huan mocuepayayaj queja
    tlapetlanilotl.
  gub-BL: Ma'ea'yr uzàn ko rupi wà, uzàn kwe rupi wà no. Nuzawy kwaw àmàn iweraw paw
    wà.
  eng-DRA: And the living creatures ran and returned like flashes of lightning.
