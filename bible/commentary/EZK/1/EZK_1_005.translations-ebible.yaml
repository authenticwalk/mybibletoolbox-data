verse: EZK.001.005
translations:
  mal-C: അതിനുള്ളിൽ നാലു ജീവികൾക്കു തുല്യമായ രൂപങ്ങൾ ഉണ്ടായിരുന്നു. മനുഷ്യസാദൃശ്യമുള്ള
    ഒരു രൂപമായിരുന്നു അവയ്ക്ക്.
  deu-TKW: 'Und zwar schienen aus ihm die Gestalten von vier Wesen hervor. Und dies
    war ihr Aussehen: Menschengestalt hatten sie.'
  lin-lin: Na kati-kati na yango, namonaki biloko moko lokola bikelamu minei ya bomoi
    oyo ezalaki na lolenge ya moto.
  eng-LSV: And out of its midst [is] a likeness of four living creatures, and this
    [is] their appearance; a likeness of man [is] to them,
  eng-GNV: 'Also out of the middes therof came the likenesse of foure beastes, and
    this was their forme: they had the appearance of a man.'
  eng-WEBSTER: Also from the midst of it came the likeness of four living creatures.
    And this was their appearance; they had the likeness of a man.
  nhw-BL: Teipa tlatlajco tlen nopa mixtli monextijque nahui catli yoltoque catli
    nesiyayaj quen se masehuali.
  swh-ONEN: Katika ule moto kulikuwa na kitu kinachofanana na viumbe vinne vyenye
    uhai. Katika kuonekana kwake vilikuwa na umbo mfano wa mwanadamu,
  bba-bba: Guru wii te sɔɔ, hunde konibɑ nnɛ bɑ wɑ̃ɑ mi be bɑ kɑ tɔmbu weenɛ.
  eng-KJVCPB: Also out of the midst thereof came the likeness of four living creatures.
    And this was their appearance; they had the likeness of a man.
  luo-luo: to ei majno ne nitie gimoro machalo gi gik mangima angʼwen. E nenruokgi
    ne gin gi kido machalo dhano,
  meu-meu: 'Bena bogaragina amo mauri ḡaudia hani hetomadia e hedinarai. Ita-itadia
    na iniheto: oromadia na taunimanima na heheto,'
  npi-ULB: माझमा चार जीवित प्राणीहरूजस्ता थिए । तिनीहरूका स्‍वरूप यस्‍तो थियोः तिनीहरू
    मानिसको स्‍वरूपजस्‍ता थिए,
  yor-yor: àti láàrín iná náà ni ohun tó dàbí ẹ̀dá alààyè mẹ́rin wà. Ìrísí wọn jẹ́
    ti ènìyàn,
  pes-OPCB: سپس، از میان ابر، چهار موجود زنده ظاهر شدند که شبیه انسان بودند.
  tgl-ULB: 'Sa gitna ay anyo ng apat na buhay na nilalang. Ito ang kanilang wangis:
    mayroon silang anyong tao,'
  cbu-NT: Anushsha ipusanand tputs ashtamaru ipunpunar parangitamana.
  hui-hui: Ira hungu ale deagoha i̱na agali handalehe maria hearia handaru. Tinaga
    tingini agali handalehe dege howa
  mya-mya: မီး​တောက်​၏​အ​လယ်​ဗ​ဟို​တွင် သတ္တ​ဝါ​လေး​ဦး​နှင့်​တူ​သော​ပုံ​သဏ္ဌာန်​များ​ကို​ငါ​မြင်​ရ​၏။
    သူ​တို့​သည်​လူ​၏​အ​သွင်​ကို​ဆောင်​၏။-
  bod-N: མེ་ལྕེ་དེའི་ནང་དུ་སེམས་ཅན་བཞི་ཡི་རྣམ་པ་ཤར་བྱུང་ལ། དེ་དག་གི་རྣམ་པ་ནི་འདི་ལྟ་སྟེ།
    དེ་ཐམས་ཅད་ལ་མིའི་གཟུགས་དབྱིབས་ཡོད་པ་དང་།
  sna-sna: uye mumoto makanga mune zvakanga zvakaita sezvisikwa zvipenyu zvina. Pakuonekwa
    kwazvo, chimiro chazvo chakanga chiri chomunhu,
  spa-BLM: 'De su centro salió la semejanza de cuatro seres vivientes. Esta era su
    apariencia: Tenían la apariencia de un hombre.'
  cac-cac: Axo d'a snan̈al ayelta chan̈van̈ ángel querubín sb'i icha yilji anima.
  swh-ULB: 'Katikati kulikuwa na viumbe vinne vinavyofanana. Mwonekano wao ulikuwa
    hivi: walikuwa wanamfanano wa mtu,'
  bel-bel: 'а зь сярэдзіны яго як бы сьвятло полымя зь сярэдзіны агню; і зь сярэдзіны
    яго відаць было як бы падабенства чатырох жывёлін, - і такі быў выгляд у іх: аблічча
    ў іх было, як у чалавека;'
  deu-ELBBK: 'Und aus seiner Mitte hervor erschien die Gestalt von vier lebendigen
    Wesen; und dies war ihr Aussehen: Sie hatten die Gestalt eines Menschen.'
  mbb-OT: Ne ziyà te teliwazà kayi zuen heepat he uuyag he menge linimbag he henduen
    be te menge etew.
  mal-2015: 'അതിന്റെ നടുവിൽ നാലു ജീവികളുടെ സാദൃശ്യം കണ്ടു; അവയുടെ രൂപമോ: അവെക്കു മനുഷ്യസാദൃശ്യം
    ഉണ്ടായിരുന്നു.'
  rmc-rmc: A andre odi jag sas štar džide bitosťi, so dičhonas avri sar manuša.
  pes-OPV: و از میانش شبیه چهار حیوان پدید آمد و نمایش ایشان این بود که شبیه انسان
    بودند.
  ron-1924: Тот ын мижлок, се май ведяу патру фэптурь вий, а кэрор ынфэцишаре авя
    о асемэнаре оменяскэ.
  ben-OBCV: আর আগুনে মধ্যে চারটি জীবন্ত প্রাণীর মতো কিছু দেখা গেল। তাদের চেহারা দেখতে
    ছিল মানুষের মতো
  som-som: 'Oo waxaa dhexdeedii ka soo baxay wax u eg afar xayawaan. Oo muuqashadooduna
    sidanay ahayd: waxay lahaayeen nin ekaantiis.'
  lat-VUC: et in medio ejus similitudo quatuor animalium. Et hic aspectus eorum, similitudo
    hominis in eis.
  eng-ASVBT: 'And out of the midst thereof came the likeness of four living creatures.
    And this was their appearance: they had the likeness of a man;'
  ita-1885: 'Di mezzo di quello ancora appariva la sembianza di quattro animali. E
    tale era la lor forma: aveano sembianza d''uomini;'
  eng-LXXUP: And in the midst as it were the likeness of four living creatures. And
    this was their appearance; the likeness of a man was upon them.
  eng-ULB: 'In the middle was the likeness of four living creatures. This was their
    appearance: They had the likeness of a man,'
  spa-VBL: 'y dentro de él había la forma de cuatro seres. Este era su aspecto: Tenían
    forma humana,'
  fra-_FOB: 'Au centre encore on voyait quatre animaux dont voici la figure: ils avaient
    une ressemblance humaine;'
  mal-mal: അതിന്റെ നടുവിൽ നാല് ജീവികളുടെ രൂപസാദൃശ്യം കണ്ടു; അവയുടെ രൂപത്തിന് മനുഷ്യസാദൃശ്യം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Āg meṅ chār jāndāroṅ jaise chal rahe the jin kī shakl-o-sūrat insān kī-sī
    thī.
  suz-BL: मिनु मेको आ दातेमी ४ ओटा सोक्‍त पाइश्‍शोपुकी तांइसाक्‍म। मेको मार खोदेंशो
    तांइसाक्‍म देंशा हना,
  eng-NOY: And in the midst of it were the forms of four living creatures. And this
    was their appearance. They had the form of a man.
  ita-1927: 'Nel centro del fuoco appariva la forma di quattro esseri viventi; e questo
    era l’aspetto loro: avevano sembianza umana.'
  ckb-ckb: لە هەورەکەشدا شێوەی چوار گیانلەبەر هەبوو، ئەمەش دیمەنیان بوو، لە شێوەدا
    لە دیمەنی مرۆڤێک دەچوو،
  eng-BBE: And in the heart of it were the forms of four living beings. And this was
    what they were like; they had the form of a man.
  kan-OKCV: ಅದರ ಮಧ್ಯದೊಳಗಿಂದ ನಾಲ್ಕು ಜೀವಿಗಳ ರೂಪವು ಹೊರಟಿತು. ಅವುಗಳಿಗೆ ಮನುಷ್ಯನ ರೂಪವಿತ್ತು.
  tam-2017: அதின் நடுவிலிருந்து நான்கு உயிரினங்கள் தோன்றின; அவைகளின் தோற்றம் மனிதனைப்போல்
    இருந்தது.
  spa-RV-1909: Y en medio de ella, figura de cuatro animales. Y este era su parecer;
    había en ellos semejanza de hombre.
  ron-BTF: De asemenea din mijlocul lui ieșea asemănarea a patru făpturi vii. Și aceasta
    era înfățișarea lor, aveau asemănarea unui om.
  eng-WEBP: 'Out of its center came the likeness of four living creatures. This was
    their appearance: They had the likeness of a man.'
  eng-FBV: 'and within it was the shape of four beings. This was what they looked
    like: They had a human shape,'
  nld-1939: 'Daaruit tekenden zich af de vormen van vier wezens, die er aldus uitzagen:
    Ze hadden een menselijke gestalte;'
  nch-BL: Teipa tatajco ten nopa mixti monextijque nahui cati yoltoque cati nesiyayaj
    quej se masehuali.
  vie-1934: 'Từ giữa nó, thấy giống như bốn vật sống, hình trạng như vầy: bộ giống
    người,'
  hin-CV: और आग में चार जीवित प्राणी जैसे दिख रहे थे. दिखने में उनका स्वरूप मानव जैसे
    था,
  spa-BES: Y en el corazón de ello estaban las formas de cuatro seres vivientes. Y
    su semejanza; tenían la forma de un hombre.
  tdx-tdx: Hoe raha veloñe efatse ty añivo’e eo le hoe sandri’ ondaty. ty vinta’ iareo.
  tha-KJV: และจากท่ามกลางไฟนี้​มี​ร่างดังสิ่งที่​มี​ชี​วิตอยู่​สี​่ตัวออกมา รู​ปร่างของสิ่งที่​มี​ชี​วิตอยู่นั้นเป็นเช่นนี้
    คื​อม​ีสัณฐานเหมือนมนุษย์
  por-BR-2018: E no meio dela havia a semelhança de quatro animais; e esta era sua
    aparência; eles tinham semelhança humana.
  deu-ELO: 'Und aus seiner Mitte hervor erschien die Gestalt von vier lebendigen Wesen;
    und dies war ihr Aussehen: Sie hatten die Gestalt eines Menschen.'
  eng-WYC-2018: And of the midst thereof was a likeness of four beasts. And this was
    the beholding of those, the likeness of a man in those. (And in its midst were
    the forms of four creatures. And this was their appearance, each one had the form
    of a man.)
  epo-epo: El la mezo vidiĝis bildo de kvar kreitaĵoj, kaj ilia aspekto estis kiel
    aspekto de homo.
  uig-PIN: 'Yǝnǝ uning otturisidin, tɵt ⱨayat mǝhluⱪ kɵründi; ularning kɵrünüxi xundaⱪ
    idiki: — ularda insanning ⱪiyapiti bar idi;'
  beo-beo: Isu mabe modoga, na da esalebe liligi dunu agoane esalebe ba:i.
  tpi-OTNT: Namel long dispela bikpela win na klaut mi lukim 4-pela samting olsem
    man. Bodi bilong ol i olsem bodi bilong man,
  hau-SA: a cikin wutar kuwa akwai abin da ya yi kamar halittu guda huɗu. A bayyane
    kamanninsu ya yi kamar siffar mutum,
  uig-LAT: 'Yene uning otturisidin, töt hayat mexluq köründi; ularning körünüshi shundaq
    idiki: — ularda insanning qiyapiti bar idi;'
  nde-nde: njalo phakathi komlilo kwakulokwakungathi yizidalwa ezine eziphilayo. Ngokukhangeleka
    isimo sazo sasingesomuntu,
  ton-ton: Pea naʻe haʻu foki mei he loto meʻa ʻae tatau ʻoe meʻa moʻui ʻe fā. Pea
    ko e anga eni ʻo ʻenau hā mai. Naʻa nau mata tatau mo e tangata.
  ces-1613: 'Z prostředku jeho také ukázalo se podobenství čtyř zvířat, jejichž takový
    byl způsob: Podobenství člověka měli.'
  eng-WMB: 'Out of its center came the likeness of four living creatures. This was
    their appearance: They had the likeness of a man.'
  tam-TCV: அந்த நெருப்பில் உயிரினங்கள் போன்ற நான்கு உருவங்கள் இருந்தன. தோற்றத்தில்
    அவை மனித உருவத்தைக் கொண்டிருந்தன.
  ceb-ULB: 'Diha sa taliwala, may upat ka mga buhing binuhat. Mao kini ang ilang panagway:
    sama sila sa dagway sa tawo,'
  pol-UBG: 'Także ze środka ukazało się coś na kształt czterech istot żywych. A wyglądały
    tak: miały one postać człowieka.'
  agr-agr: Imaniamunum nuna ejapeen, ipak usumat aentsjai betek wantinkabi.
  kyc-kyc: Kopa apupi rakapana suku dokona bange lete karenge kisima wambu yale kandeyo.
  urd-GVU: آگ میں چار جانداروں جیسے چل رہے تھے جن کی شکل و صورت انسان کی سی تھی۔
  deu-1912: Und darin war es gestaltet wie vier Tiere, und dieselben waren anzusehen
    wie Menschen.
  kan-2017: ಅದರ ಮಧ್ಯದೊಳಗಿಂದ ನಾಲ್ಕು ಜೀವಿಗಳ ಆಕಾರಗಳು ಕಂಡುಬಂದವು; ಅವುಗಳ ರೂಪವು ಮನುಷ್ಯನ ರೂಪದಂತಿತ್ತು.
  yap-yap: Mu gguy aningeg i ban’en nib fos ni bod ya’an e girdi’ u lukngun fa gi
    manileng,
  hlt-MCSB: A laklung lamkah te khaw mulhing pali phek coeng tih a mueimae tah hlang
    phek la om.
  mdy-ETH: ዬያ ዓልጋሢ ዢባሮኮ ባኣካ ዓሲ ማላያ ሼምፔና ዓኣ ዖይዶ ባኣዚ ታ ዛጌኔ፤
  twi-ASANTE: Na ogya no mu na na wɔhunu biribi te sɛ ateasefoɔ ɛnan. Na wɔn su te
    sɛ onipa,
  eng-WEBU: 'Out of its center came the likeness of four living creatures. This was
    their appearance: They had the likeness of a man.'
  wal-wal: Gotiyaa giddon oiddu paxa de7iya meretati de7oosona. Eti asa milatoosona;
  spa-PDDPT: Dentro de ella había figuras que parecían cuatro seres vivientes, y su
    apariencia era como de hombres.
  gun-gun: Arai mbyte gui oẽ avi irundy temimoingo kuery. Ha'e va'e kuery jaexa rã
    ava ramigua meme.
  ilo-ULB: 'Iti tengnga ti alipugpog ket adda kaas-asping iti uppat a sibibiag a parsua.
    Kastoy ti langada: kasla tao ti langada,'
  kpg-kpg: I tungaalodo di gabua deenei, gei au ne mmada gi nia mee e hai gadoo be
    nia manu mouli e haa, e haga haaeha gi tangada.
  uig-ARA: 'يەنە ئۇنىڭ ئوتتۇرىسىدىن، تۆت ھايات مەخلۇق كۆرۈندى؛ ئۇلارنىڭ كۆرۈنۈشى شۇنداق
    ئىدىكى: ــ ئۇلاردا ئىنساننىڭ قىياپىتى بار ئىدى؛'
  sus-sus: Daalise naani nu na na tɛ xɔɔra. E nu maniyaxi xɛmɛe nan na,
  pon-2006: Nan werengen elipipo mwohmw kei ahpw wie sansaldo, likamwete menmour pahmen.
    Re mwomwen aramas,
  jae-jae: Aŋga mutêna tau ŋalêlôm aê galic ŋakatu amboac gêŋ mateŋ jali aclê, taŋ
    ŋakatu amboac ŋamalac.
  ksd-ksd: 'Ma ra malalar i ra ivat na launa vavaki i ga ki tana. Ma dia ga vardada
    ma go: dia varogop ma ra tarai;'
  grc-BRENT: Καὶ ἐν τῷ μέσῳ ὡς ὁμοίωμα τεσσάρων ζῴων· καὶ αὕτη ἡ ὅρασις αὐτῶν· ὁμοίωμα
    ἀνθρώπου ἐπʼ αὐτοῖς.
  ind-AYT: 'Dari tengah-tengahnya, ada empat sosok yang menyerupai makhluk hidup.
    Dan, inilah rupa mereka: mereka menyerupai manusia.'
  nya-nya: Mʼkatikati mwa motowo munali zinthu zinayi zamaonekedwe a nyama. Thupi
    lawo limaoneka ngati la munthu
  hrv-hrv: Usred toga nešto kao četiri bića, obličjem slična čovjeku;
  mps-mps: Te genuai wali me haowa si tomode eno te bidi tiwai nai me si me si elalubo
    suali. Augwaligo tigi te bidigo tigi tiwai elaluali,
  tpi-tpi: Namel long dispela bikpela win na klaut mi lukim 4-pela samting olsem man.
    Bodi bilong ol i olsem bodi bilong man,
  dan-1931: 'Midt i Ilden var der noget ligesom fire levende Væsener, og de så således
    ud: De havde et Menneskes Skikkelse;'
  vie-OVCB: Từ giữa đó xuất hiện bốn sinh vật, hình dạng giống như người,
  guj-2017: 'તેની મધ્યમાંથી ચાર જીવંત પશુઓ જેવું દેખાયું. તેઓનો દેખાવ આવો હતો: તેઓનું
    સ્વરૂપ માણસના જેવું હતું.'
  pon-2006A: Nan werengen elipipo mwohmw kei ahpw wie sansaldo, likamwete menmour
    pahmen. Re mwomwen aramas,
  por-BRBSL: 'Out de seu centro veio a semelhança de quatro seres vivos. Esta era
    a aparência deles: Eles tinham a semelhança de um homem.'
  cth-cth: Tâmai lungui vah moithang pali touh a kamnue awh. Hote moithangnaw e meilam
    teh, tami e meilam ka sin e hah a tâco.
  twi-twi: Na ogya no mu na na wohu biribi te sɛ ateasefo baanan. Na wɔn su te sɛ
    onipa,
  hlt-hlt: A laklung lamkah te khaw mulhing pali phek coeng tih a mueimae tah hlang
    phek la om.
  tbz-SIM: Kɛ̀ n yɑ̀ dɛ kó diwɛtirì cuokɛ̀ dɛkpɑ́kpɛrɛ mɑrɛ̀ dɛ̀nɑ̀ɑ̀, kɛ̀ dɛ̀ dònnɛ̀
    bɛnìtìbɛ̀.
  msy-2020: Ezɨ mɨturir mɨtiar ekiar kamɨn tongɨn kɨ gari, bizir angamɨra itir 4pla
    iti. Dar namnaba, gumazimɨn namnamɨn mɨn gari.
  dop-dop: Ɩlɛnɑ wontu nɑtǝlǝɣɩ liɣiti lɩɩnɑ ŋmʋntʋɣʋ ŋkʋ kʋ tɑɑ tǝnɑ, tǝ nǝɣǝsǝnɑ
    ɩsɩɩ yǝlɑɑ.
  azb-azb: Ən ortasında canlı məxluqa bənzəyən dörd varlıq mövcud idi. Onların görünüşü
    insana bənzəyirdi.
  eng-DBY: 'Also out of the midst thereof, the likeness of four living creatures.
    And this was their appearance: they had the likeness of a man.'
  hin-2017: फिर उसके बीच से चार जीवधारियों के समान कुछ निकले। और उनका रूप मनुष्य के
    समान था,
  wol-KYG: Digg ba, jëmmi ñeenti bindeef a ca feeñ yu ame melokaanu nit.
  eng-YLT: And out of its midst [is] a likeness of four living creatures, and this
    [is] their appearance; a likeness of man [is] to them,
  kne-kne: Wada abey opat ay matmatago ay parsua. Kaman ipogaw di kailaan da,
  eng-WYC-2017: And of the midst thereof was a likeness of four beasts. And this was
    the beholding of those [or them], the likeness of a man in those [or them].
  eng-WMBB: 'Out of its centre came the likeness of four living creatures. This was
    their appearance: They had the likeness of a man.'
  urd-GVH: आग में चार जानदारों जैसे चल रहे थे जिनकी शक्लो-सूरत इनसान की-सी थी।
  rug-rug: meke pa korapana sa nika si keke sapu doṉo guana ka made kurukuru toadi.
    Sa kinehadi si gua tugo na tie,
  gaz-gaz: ibidda sana keessas waan uumamawwan jiraatoo afur fakkaatu tokkotu ture.
    Bifti isaas bifa namaa fakkaata ture;
  fra-LSG: Au centre encore, apparaissaient quatre animaux, dont l’aspect avait une
    ressemblance humaine.
  gnn-gnn: Ga biyapul ŋarra nhäŋala ŋunhiwalayi waŋupini'lili ḏämbumiriwnha malanha
    walŋamirrinhanydja, ga rumbalnydja ŋunhi walala bitjan yolŋuthinyara,
  yal-yal: Dalise naanin yi a tagi naxanye yi luxi alo adamadina.
  haw-1868: 'A mai waenakonu mai ona ka like ana o na mea ola eha: eia ko lakou ano,
    he ano like me ko ke kanaka ko lakou.'
  arb-NAV: وَمِنْ دَاخِلِهَا بَدَا شِبْهُ أَرْبَعَةِ كَائِنَاتٍ حَيَّةٍ تُمَاثِلُ
    فِي صُوَرِهَا شِبْهَ إِنْسَانٍ،
  ewe-ewe: eye nu siwo le dzo la me la le abe nu gbagbewo ene. Woƒe dzedzeme le abe
    amegbetɔ tɔ ene,
  eng-LEE: 'And out of the midst thereof [I saw] the likeness of four living creatures.
    And this was their appearance: They had the likeness of a man.'
  asm-FB: 'তাৰ মাজত চাৰিজন জীয়া প্ৰাণীৰ নিচিনা দেখা গ’ল। তেওঁলোকৰ আকৃতি এনেকুৱা:
    তেওঁলোকৰ ৰূপ মানুহৰ দৰে আছিল।'
  sus-A: دَالِسٍ نَانِ نُ نَ نَ تّ شْورَ. عٍ نُ مَنِيَشِ شّمّيٍ نَن نَ،
  fra-SBL: 'De son centre sortait l''image de quatre êtres vivants. Telle était leur
    apparence : Ils avaient la ressemblance d''un homme.'
  hbo-hbo: וּמִ֨תֹּוכָ֔הּ דְּמ֖וּת אַרְבַּ֣ע חַיֹּ֑ות וְזֶה֙ מַרְאֵֽיהֶ֔ן דְּמ֥וּת
    אָדָ֖ם לָהֵֽנָּה׃
  piu-2006: '@see-verse:EZK.001.004'
  kik-kik: na thĩinĩ wa mwaki ũcio nĩ haarĩ kĩndũ kĩahaanaga ciũmbe inya irĩ muoyo,
    nacio cionekaga irĩ na mũhianĩre wa mũndũ,
  fra-NCL: 'Et au milieu, je vis la ressemblance de quatre êtres vivants, et voici
    quel était leur aspect : ils avaient une ressemblance humaine.'
  cek-AK: To ih hmai thung hoiah hinghaih katawn sak ih hmuen palito tacawt. Nihcae
    amtuenghaih dan loe kami krang baktiah oh.
  cuk-cuk: Soo-abargine ibdula walabake duleyob-daklege an dakarbalid.
  uig-CYR: 'Йәнә униң оттурисидин, төрт һаят мәхлуқ көрүнди; уларниң көрүнүши шундақ
    едики: — уларда инсанниң қияпити бар еди;'
  tel-2017: దాని మధ్యలో నాలుగు జీవుల్లాంటి ఒక స్వరూపం కనిపించింది. అవి మానవ రూపంలో
    ఉన్నాయి.
  hat-BSA: 'Anndan li, te gen fòm ki te sanble kat kreyati vivan. Men ki jan yo te
    parèt: yo te gen yon fòm tankou moun.'
  kos-kos: Infulwen paka sac nga liye ma orekla akosr su moul, su oana luman mwet,
  hbo-WLC: וּמִ֨תּוֹכָ֔הּ דְּמ֖וּת אַרְבַּ֣ע חַיּ֑וֹת וְזֶה֙ מַרְאֵֽיהֶ֔ן דְּמ֥וּת
    אָדָ֖ם לָהֵֽנָּה׃
  ibo-ibo: Ihe e kere eke anọ dị ndụ, nke yiri mmadụ nʼụdịdị ha, nọkwa nʼetiti oke
    ihe ahụ.
  ory-ory: ପୁଣି, ତହିଁ ମଧ୍ୟରୁ ଜୀବିତ ଚାରି ପ୍ରାଣୀର ମୂର୍ତ୍ତି ପ୍ରକାଶ ପାଇଲା। ସେମାନଙ୍କର ଆକୃତି
    ମନୁଷ୍ୟ ପରି ଥିଲା।
  chk-chk: Iwe, a pwä me lon ewe ekkei lapalapen föman mönümanau, ra lapalapeni lapalapen
    aramas,
  rop-rop: en aibin luk fobala enimul bin kamat brom midul. Olabat bin luk jis laiga
    men, bat olabat bin abum fobala feis en fobala wing.
  ukr-1871: 'А з него показалась подобина чотирьох зьвірят; вид же їх був такий: образ
    їх був чоловічий.'
  deu-1951: 'Und mitten drin die Gestalt von vier lebendigen Wesen, und dies war ihr
    Aussehen: sie hatten Menschengestalt;'
  eng-JPS: 'And out of the midst thereof came the likeness of four living creatures.
    And this was their appearance: they had the likeness of a man.'
  srp-1865: Isred njega još kao èetiri životinje, koje na oèi bijahu nalik na èovjeka;
  lug-lug: Wakati mu muliro mwalabika ng’omwali ebiramu ebina, nga birina ekifaananyi
    ky’omuntu.
  heb-heb: ומתוכה דמות ארבע חיות וזה מראיהן דמות אדם להנה׃
  ben-IRV: আর তার মধ্য থেকে চারটে জীবন্ত প্রাণীর মূর্ত্তি দেখা গেল। তাদের চেহারা মানুষের
    মত দেখতে ছিল,
  pan-pan: 'ਉਸ ਵਿੱਚ ਚਾਰ ਜੀਵ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਰੂਪ ਇਹ ਸੀ: ਉਹ ਮਨੁੱਖ ਵਰਗੇ ਸਨ,'
  mya-JVB: ထိုမီးစက်ထဲမှာ သတ္တဝါ လေး ပါးတို့သည် ထင်ရှားကြ၏။ ထိုသတ္တဝါ တို့၏ အဆင်း
    သဏ္ဍာန်ဟူမူကား ၊ လူ ၏ပုံသဏ္ဍန် ကိုဆောင်၍၊
  hmo-hmo: Bona unai lai guba ena huanai lau ese mauri gaudia 4 lau itaia, edia toana
    be taunimanima bamona.
  urd-urd: और उसमें से चार जानदारों की एक शबीह नज़र आई और उनकी शक्ल यूँ थी कि वह इंसान
    से मुशाबह थे।
  rus-SYN: 'а из средины его как бы свет пламени из средины огня; и из средины его
    видно было подобие четырех животных,- и таков был вид их: облик их был, как у
    человека;'
  bqc-SIM: Pↄ́ kú tɛ́pi guu, a dɛ lán pↄ́ bɛ̃́ɛ mɛ̀n síiↄ̃ↄwa, an taa bↄ̀ gbɛ̃nazĩnawa,
  tcz-CHONGTHU: Meilom lailunga kon chun mihem melput tobang thil hing thei li ahung
    doh e.
  mar-mar: मध्यभागी चार जिवंत प्राण्याच्या आकाराचे काही नजरेस पडले; ते माणसासारखे
    दिसत होते,
  qub-qub: Chay chaupinchöna ricarä chuscoj runa-nirajcunata.
  bqp-bqp: Guru wii te sɔɔ, hunde konibɑ nnɛ bɑ wɑ̃ɑ mi be bɑ kɑ tɔmbu weenɛ.
  hat-hat: Nan mitan van an, mwen wè kat bèt, ou ta di kat moun.
  eng-BSB: 'and within it was the form of four living creatures. And this was their
    appearance: They had a human form,'
  eng-WEBPB: 'Out of its centre came the likeness of four living creatures. This was
    their appearance: They had the likeness of a man.'
  kbq-kbq: Hagi ana tevemofo amu'nompina 4'a kasefa'ma hu'za mani'naza zagarami mani'naze.
    Hagi ana 4'a zagama zamagoana, vahe kna hazageno,
  nhe-BL: Teipa tlatlajco tlen nopa mixtli monextijque nahui tlen yoltoque tlen nesiyayaj
    queja se tlacatl.
  gub-BL: Àmànuhu myter pe aexak 4 ma'ea'yr zàwenugar ihe wà. Wanexakaw nuzawy kwaw
    teko wanexakaw.
  eng-DRA: 'And in the midst thereof the likeness of four living creatures: and this
    was their appearance: there was the likeness of a man in them.'
