    wezens beheerste de wielen.
  nch-BL: Huan quema nopa nahui cati yoltoque mijcueniyayaj, nopa ruedas nojquiya
    mijcueniyayaj. Huan quema inijuanti moquetzayayaj, nopa ruedas nojquiya moquetzayayaj.
    Huan quema nopa nahui cati yoltoque tejcoyayaj ten ni taltipacti, nojquiya tejcoyayaj
    nopa ruedas pampa itonal sesen ten nopa cati yoltoc itztoya ipan nopa ruedas.
  vie-1934: Khi các vật sống đi, chúng nó cũng đi; dừng, chúng nó cũng dừng; và khi
