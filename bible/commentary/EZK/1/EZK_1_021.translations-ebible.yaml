  mdy-ETH: ዬንሢ ቦዖ ማላ ባኮንሢኮ ዓያና ሺራ ቶካ ዓኣ ባኮንሢ ጋራ ማዔሢሮ ማዢንቶንሢ ዓጊፃ ዎዶና ዔያታ ዎላ ዓጊፃኔ፤ ዔቃዛ
