  kan-2017: ಅವು ಮುಂದೆ ಹೋಗುವಾಗ ಇವೂ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದವು, ಅವು ನಿಂತು ಹೋಗುವಾಗ ಇವೂ ನಿಂತುಹೋಗುತ್ತಿದ್ದವು,
