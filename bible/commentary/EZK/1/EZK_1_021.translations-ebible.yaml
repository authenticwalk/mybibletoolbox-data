    o laròo ao ty arofo’ o raha veloñeo.
  tha-KJV: เมื่อสิ่งที่​มี​ชี​วิตอยู่​ไป วงล้​อก​็ไปด้วย เมื่อสิ่งที่​มี​ชี​วิตอยู่​หยุด
