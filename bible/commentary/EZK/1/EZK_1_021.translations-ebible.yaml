verse: EZK.001.021
translations:
  mal-C: അവ പോകുമ്പോൾ ചക്രങ്ങളും പോകും; അവ നിൽക്കുമ്പോൾ ചക്രങ്ങളും നിൽക്കും. ജീവികൾ
    ഭൂമിയിൽനിന്നുയരുമ്പോൾ ചക്രങ്ങളും അവയോടൊപ്പം ഉയരും, കാരണം ജീവികളുടെ ആത്മാവ് ചക്രങ്ങളിലായിരുന്നു.
  deu-TKW: Wenn jene gingen, so gingen auch sie, und wenn jene stehen blieben, so
    blieben auch sie stehen, und wenn sich jene von der Erde erhoben, dann erhoben
    sich auch die Räder gleichzeitig mit ihnen; denn der Geist der Tiere war in den
    Rädern.
  lin-lin: Tango bikelamu yango ezalaki kotambola, yango mpe ezalaki kotambola ; soki
    etelemi, yango mpe ezalaki kotelema ; soki epumbwe, yango mpe ezalaki kopumbwa
    elongo na bikelamu yango, pamba te molimo ya bikelamu ya bomoi ezalaki kati na
    bapine.
  eng-LSV: In their going, they go; and in their standing, they stand; and in their
    being lifted up from off the earth, the wheels are lifted up alongside them; for
    a living spirit [is] in the wheels.
  eng-GNV: 'When the beastes went, they went, and when they stoode, they stoode, and
    when they were lifted vp from the earth, the wheeles were lifted vp besides them:
    for the spirite of the beastes was in the wheeles.'
  eng-WEBSTER: 'When those went, these went; and when those stood, these stood; and
    when those were lifted up from the earth, the wheels were lifted up over against
    them: for the spirit of the living creature was in the wheels.'
  nhw-BL: Huan quema nopa nahui catli yoltoque mijcuiniyayaj, nopa ruedas nojquiya
    mijcuiniyayaj. Huan quema inijuanti moquetzayayaj, nopa ruedas nojquiya moquetzayayaj.
    Huan quema nopa nahui catli yoltoque tlejcoyayaj tlen ni tlaltipactli, nojquiya
    tlejcoyayaj nopa ruedas pampa itonal sesen catli yoltoque itztoya ipan nopa ruedas.
  swh-ONEN: Wakati viumbe vile viliposogea, nayo magurudumu yalisogea, viumbe viliposimama
    kimya, nayo pia yalisimama kimya, viumbe vilipoinuka juu ya nchi magurudumu yaliinuliwa
    pamoja navyo kwa kuwa roho ya hivyo viumbe hai alikuwa ndani ya hayo magurudumu.
  bba-bba: Yen sɔ̃nɑ bɑ̀ n sĩimɔ, uruu be, bɑ rɑ n mɑɑ sĩimɔ. Bɑ̀ n yɔ̃rɑ kpɑ uruu
    be, bu yɔ̃rɑ. Bɑ̀ n mɑɑ seewɑ, kpɑ uruu be, bu mɑɑ se. Domi hunde koni ben hunde
    yɑ wɑ̃ɑwɑ uruu be sɔɔ.
  eng-KJVCPB: 'When those went, these went; and when those stood, these stood; and
    when those were lifted up from the earth, the wheels were lifted up over against
    them: for the spirit of the living creature was in the wheels.'
  luo-luo: Kane gik mangimago ochungʼ kar tiendgi; to gin bende negichungʼ kar tiendgi,
    kendo kane gik mangimago aa malo, to tiende garigo bende ne aa malo kodgi, nikech
    roho mar gik mangimago ne ni e tiendegi.
  meu-meu: Unu na e laova negadia ai, ini danu e laova; unu na e giniva negadia ai,
    ini danu e giniva; bona unu na tano amo e daeva negadia ai, hari ava-keikei na
    idia ida e daeva; badina be hari mauri ḡaudia laumadia na ava-keikei lalodiai.
  npi-ULB: जब ती प्राणीहरू चलहल गर्थे, तब पाङ्ग्राहरू पनि चलहल गर्थे । अनि जब ती प्राणीहरू
    ठिङ्ग उभिन्‍थे, तब ती पाङ्ग्राहरू पनि ठिङ्ग उभिन्‍थे । ती प्राणीहरू जमिनबाट उठ्‌दा
    यी पाङ्‌ग्रा पनि तिनीहरूसँगै उठेर जान्‍थे, किनभने ती जीवित प्राणीहरूका आत्‍मा
    ती पाङ्‌ग्रामा नै थिए ।
  yor-yor: Bí àwọn ẹ̀dá yìí bá ń lọ, kẹ̀kẹ́ náà yóò lọ; bí wọ́n bá dúró jẹ́ẹ́ kẹ̀kẹ́
    náà yóò dúró jẹ́ẹ́, bẹ́ẹ̀ sì ni bí àwọn ẹ̀dá yìí bá dìde nílẹ̀, àwọn kẹ̀kẹ́ yìí
    yóò dìde pẹ̀lú wọn, nítorí pé ẹ̀mí ẹ̀dá alààyè wọ̀nyí wà nínú àwọn kẹ̀kẹ́.
  pes-OPCB: '@see-verse:EZK.001.020'
  tgl-ULB: Kapag gumagalaw ang mga nilalang, gumagalaw rin ang mga gulong, at kapag
    tumitigil ang mga nilalang, tumitigil ang mga gulong, kapag pumapaitaas mula sa
    lupa ang mga nilalang, pumapaitaas ang mga gulong sa tabi nila, sapagkat ang espiritu
    ng mga buhay na nilalang ay nasa mga gulong.
  cbu-NT: Tputssha chiyzata, naanatara ashkachu, uwsha iripich chiyzata, naanatara
    ashkitamta. Tputs ashiru an zanaykachu, uwsha zanayta ashkitamta. Wandaya tputs
    Apanll wani chiyzayaru, naakchu, uwsha washunandarit naata ashkitamta. Watatam
    iripchimash washunandari tapatstarangiya.
  hui-hui: Ainde ti poragoha ti haru mandagi ibaga biai halu ti mbirani hondo haragoria
    ti haru mandagi hondo haga. Ai uruni ti yagalalu daliga iraga hayagua nde garo
    ge ale uruni tibi yagalalu ti haru piaga. Irane agali handalehe mariali urunime
    ti haru kagome ani biaga.
  mya-mya: ဝိ​ညာဉ်​သည်​မိ​မိ​တို့​လို​ရာ​အ​ရပ်​သို့​သွား​ကြ​သော​အ​ခါ ဘီး​တို့​သည်​လည်း​သတ္တ​ဝါ​များ​ပြု​သည့်​အ​တိုင်း​အ​ထက်​သို့​တက်​ကြ​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သတ္တ​ဝါ​များ​၏​ဝိ​ညာဉ်​သည်​ဘီး​တို့​အား​ထိန်း​ချုပ်​ထား​သော​ကြောင့်​ဖြစ်​သည်။
    သို့​ဖြစ်​၍​သတ္တ​ဝါ​များ​လှုပ်​ရှား​သွား​လာ​သော​အ​ခါ ရပ်​ဆိုင်း​သည့်​အ​ခါ​လေ​ထဲ​သို့​တက်​ကြ​သည့်​အ​ခါ​၌
    ဘီး​တို့​သည်​ထပ်​တူ​ထပ်​မျှ​လိုက်​၍​ပြု​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​တို့​အား​သတ္တ​ဝါ​တို့​၏​ဝိ​ညာဉ်​တို့​က
    ထိန်း​ချုပ်​ထား​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: སེམས་ཅན་རྣམས་སྐྱོད་དུས་འཁོར་ལོ་དག་ཀྱང་མཉམ་དུ་སྐྱོད་པ་དང་། སེམས་ཅན་རྣམས་ལངས་ནས་སྡོད་དུས་འཁོར་ལོ་དག་ཀྱང་ལངས་འདུག་པ་ཡིན།
    སེམས་ཅན་རྣམས་ས་ལས་འཕགས་དུས་འཁོར་ལོ་རྣམས་ཀྱང་མཉམ་དུ་འཕགས་པ་ཡིན། གང་ལ་ཞེ་ན། སེམས་ཅན་རྣམས་ཀྱི་ཐུགས་ཉིད་ནི་འཁོར་ལོའི་ནང་དུ་ཡོད་པའོ།
    །
  sna-sna: Zvisikwa pazvaifamba, iwo aifambawo; paimira zvisikwa, naiwo aimirawo;
    uye paingosimuka zvisikwa kubva pasi, mavhiri aisimukawo pamwe chete nazvo, nokuti
    mweya wezvisikwa zvipenyu wakanga uri mumavhiri.
  spa-BLM: Cuando aquellos iban, estos iban. Cuando aquellos se paraban, estos se
    paraban. Cuando aquellos se levantaban de la tierra, las ruedas se levantaban
    junto a ellos; porque el espíritu del ser viviente estaba en las ruedas.
  cac-cac: Ayic sb'ey eb' querubín chi', sb'eypax juntzan̈ xocanxocan chi', tato tz'och
    vaan eb', tz'ochpax vaan. Tato sq'ue vaan eb' d'a sat lum tic, sq'uepax vaan juntzan̈
    chi', yujto a d'a juntzan̈ chi' ayoch spixan eb'.
  swh-ULB: Popote vile viumbe vilipoelekea, magurudumu pia yalielekea huko; na wakati
    wale viumbe viliposimama hata hivyo, magurudumu yalisimama bado; wakati viumbe
    viliposimama kutoka kwenye nchi, magurudumu yalisimama karibu nao, kwa sababu
    yule roho wa wale viumbe alikuwa kwenye magurudumu.
  bel-bel: Калі ішлі тыя, ішлі і яны; і калі тыя стаялі, стаялі і яны; і калі тыя
    падымаліся ад зямлі, тады нароўні зь імі падымаліся і колы, бо дух жывёлін быў
    у колах.
  deu-ELBBK: Wenn sie gingen, gingen auch sie, und wenn sie stehen blieben, blieben
    auch sie stehen; und wenn sie sich von der Erde erhoben, so erhoben sich die Räder
    neben ihnen; denn der Geist des lebendigen Wesens war in den Rädern.
  mbb-OT: Ke hendei ebpevayà haazà is uuyag he menge linimbag, ne eduma zaan sikan
    is menge ligid, ne emun ebpundu sikandan, ne ebpundu zaan sikan is menge ligid.
    Ne emun egkevitbit sikandan puun te tanà, egkevitbit daan sikan is menge ligid,
    su is mulin-ulin dan, dutun man te menge ligid.
  mal-2015: ജീവികളുടെ ആത്മാവു ചക്രങ്ങളിൽ ആയിരുന്നതുകൊണ്ടു, അവ പോകുമ്പോൾ ഇവയും പോകും;
    അവ നില്ക്കുമ്പോൾ ഇവയും നില്ക്കും; അവ ഭൂമിയിൽനിന്നു പൊങ്ങുമ്പോൾ ചക്രങ്ങളും അവയോടുകൂടെ
    പൊങ്ങും.
  rmc-rmc: Sar pes čhalavenas o bitosťi, čhalavenas pes the o kereki. Sar o bitosťi
    zaačhenas, zaačhenas the o kereki. A sar pes o bitosťi hazdenas pal e phuv, hazdenas
    pes upre the o kereki, bo andre ola kereki sas o duchos le džide bitosťengro.
  pes-OPV: و چون آنها می‌رفتند، اینها می‌رفت و چون آنها می‌ایستادند، اینها می‌ایستاد.
    و چون آنها اززمین بلند می‌شدند، چرخها پیش روی آنها اززمین بلند می‌شد، زیرا روح
    حیوانات در چرخهابود.
  ron-1924: Кынд мерӂяу фэптуриле вий, мерӂяу ши роциле; кынд се опряу еле, се опряу
    ши роциле; кынд се ридикау де пе пэмынт, се ридикау ши роциле; кэч духул фэптурилор
    вий ера ын роць.
  ben-OBCV: প্রাণীরা যখন চলতেন চাকাগুলিও চলত; প্রাণীগুলি স্থির হয়ে দাঁড়ালে চাকাগুলিও
    স্থির হয়ে দাঁড়াত, আর যখন প্রাণীরা মাটি থেকে উঠতেন, চাকাগুলি তাদের সঙ্গে উঠত,
    কারণ জীবন্ত প্রাণীদের আত্মা সেই চাকার মধ্যে ছিল।
  som-som: Markii kuwaasu tageen, kuwanuna way tageen, oo markii kuwaasu istaageenna,
    kuwanuna way istaageen, oo markii kuwaas dhulka kor looga qaadayna giraangirihiina
    dhinacoodaa kor loola qaaday, waayo, ruuxii xayawaanku wuxuu ku jiray giraangirihii.
  lat-VUC: 'Cum euntibus ibant, et cum stantibus stabant: et cum elevatis a terra,
    pariter elevabantur et rotæ sequentes ea, quia spiritus vitæ erat in rotis.'
  eng-ASVBT: 'When those went, these went; and when those stood, these stood; and
    when those were lifted up from the earth, the wheels were lifted up beside them:
    for the spirit of the living creature was in the wheels.'
  ita-1885: Quando quelli camminavano, le ruote altresì si movevano; quando quelli
    si fermavano, le ruote altresì si fermavano; e quando si alzavano da terra, le
    ruote altresì si alzavano da terra, allato ad essi; perciocchè lo spirito degli
    animali era nelle ruote.
  eng-LXXUP: 'When those went, the wheels went; and when those stood, the wheels stood;
    and when those lifted themselves off the earth, they were lifted off with them:
    for the spirit of life was in the wheels.'
  eng-ULB: Whenever the creatures moved, the wheels also moved; and when the creatures
    stood still, the wheels stood still; when the creatures rose up from the earth,
    the wheels rose up beside them, because the spirit of the living creature was
    in the wheels.
  spa-VBL: Cuando los seres se movían, las ruedas se movían; cuando se detenían, las
    ruedas se detenían; y cuando volaban desde el suelo, las ruedas volaban junto
    a ellos, porque el Espíritu de los seres estaba en las ruedas para dirigirlos.
  fra-_FOB: Quand ils marchaient, elles marchaient; quand ils s'arrêtaient, elles
    s'arrêtaient; et quand ils s'élevaient de terre, les roues s'élevaient avec eux,
    car l'esprit des animaux était dans les roues.
  mal-mal: ജീവികളുടെ ആത്മാവ് ചക്രങ്ങളിൽ ആയിരുന്നതുകൊണ്ട്, അവ പോകുമ്പോൾ ഇവയും പോകും;
    അവ നില്ക്കുമ്പോൾ ഇവയും നില്ക്കും; അവ ഭൂമിയിൽനിന്നു പൊങ്ങുമ്പോൾ ചക്രങ്ങളും അവയോടുകൂടി
    പൊങ്ങും.
  urd-GVR: Jab kabhī jāndār chalte to yih bhī chalte, jab ruk jāte to yih bhī ruk
    jāte, jab uṛte to yih bhī uṛte. Kyoṅki jāndāroṅ kī rūh pahiyoṅ meṅ thī.
  suz-BL: मेको सोक्‍त पाइश्‍शोपुकी गाक्‍मानु, मेकोपुकी यो गाक्‍बाक्‍तेक्‍म। मेको दिक्‍मानु,
    मेकोपुकी यो दिक्‍‍बाक्‍तेक्‍म। मेको रागी रे क्‍युक्‍स‍मानु, मेको गुगील क्‍युक्‍सी‍बाक्‍तेक्‍म।
    मारदे हना मेको सोक्‍त पाइश्‍शो आन सोक्‍त मेको गुगीलम बाक्‍त।
  eng-NOY: When those went, these went; and when those stood, these stood; and when
    those were lifted up from the earth, the wheels were lifted up beside them; for
    the spirit of the living creatures was in the wheels.
  ita-1927: Quando quelli camminavano, anche le ruote si movevano; quando quelli si
    fermavano, anche queste si fermavano; e quando quelli s’alzavano su da terra,
    anche queste s’alzavano allato d’essi, perché lo spirito degli esseri viventi
    era nelle ruote.
  ckb-ckb: کە گیانلەبەرەکان دەجوڵانەوە، چەرخەکانیش دەجوڵانەوە، کە گیانلەبەرەکان دەوەستان
    ئەوانیش دەوەستان، کە گیانلەبەرەکان لەسەر زەوی بەرز دەبوونەوە چەرخەکانیش لەگەڵیاندا
    بەرز دەبوونەوە، چونکە ڕۆحی گیانلەبەرەکان لە چەرخەکاندا بوو.
  eng-BBE: 'When these went on, the others went; and when these came to rest, the
    others came to rest; and when these were lifted up from the earth, the wheels
    were lifted up by their side: for the spirit of the living beings was in the wheels.'
  kan-OKCV: ಆ ಜೀವಿಗಳು ಮುಂದುವರಿಯುವಾಗ, ಚಕ್ರಗಳೂ ಮುಂದುವರಿಯುತ್ತಿದ್ದವು. ಅವು ನಿಂತು ಹೋಗುವಾಗ,
    ಇವೂ ನಿಂತು ಹೋಗುತ್ತಿದ್ದವು. ಅವು ನೆಲದಿಂದ ಮೇಲಕ್ಕೆ ಏಳುವಾಗ, ಚಕ್ರಗಳೂ ಅವುಗಳ ಪಕ್ಕದಲ್ಲಿ ಏಳುತ್ತಿದ್ದವು.
    ಏಕೆಂದರೆ ಆ ಜೀವಿಗಳ ಆತ್ಮ ಚಕ್ರಗಳಲ್ಲಿಯೂ ಇತ್ತು.
  tam-2017: அவைகள் செல்லும்போது இவைகளும் சென்றன; அவைகள் நிற்கும்போது இவைகளும் நின்றன;
    அவைகள் பூமியிலிருந்து எழும்பும்போது, சக்கரங்களும் அவைகள் அருகே எழும்பின; உயிரினங்களுடைய
    ஆவி சக்கரங்களில் இருந்தது.
  spa-RV-1909: Cuando ellos andaban, andaban ellas; y cuando ellos se paraban, se
    paraban ellas; asimismo cuando se levantaban de la tierra, las ruedas se levantaban
    tras ellos; porque el espíritu de los animales estaba en las ruedas.
  ron-BTF: Când acelea mergeau, acestea mergeau; și când acelea stăteau, acestea stăteau;
    și când acelea erau înălțate de la pământ, roțile erau înălțate în fața lor, pentru
    că duhul făpturilor vii era în roți.
  eng-WEBP: When those went, these went. When those stood, these stood. When those
    were lifted up from the earth, the wheels were lifted up beside them; for the
    spirit of the living creature was in the wheels.
  eng-FBV: When the beings moved, the wheels moved; when they stopped, the wheels
    stopped; and when they flew up from the ground, the wheels flew up beside them,
    because the Spirit of the beings was in the wheels to direct them.
  nld-1939: Wanneer de wezens zich bewogen, dan gingen ook de wielen mee; stonden
    de wezens stil, dan bleven ook de wielen staan; en als de wezens zich van de grond
