  hin-CV: जब वे प्राणी आगे बढ़ते थे, तो ये भी आगे बढ़ते थे; जब वे प्राणी खड़े होते
    थे, तो ये भी खड़े हो जाते थे; और जब वे प्राणी भूमि से ऊपर उठते थे, तो ये पहिये
    भी उनके साथ ऊपर उठते थे, क्योंकि जीवित प्राणियों की आत्मा इन पहियों में थी.
  spa-BES: Cuando ellos continuaron, ellos iban; y cuando ellos se detenían, ellos
    se detenían; y cuando ellos se levantaron de la tierra, las ruedas se levantaron
    a su lado; porque el espíritu de los seres vivos estaba en las ruedas.
  tdx-tdx: Ie nisitse le nisitse ka ty larò; ie nijohañe le nitsangañe ka ty larò;
