    the wheels.)
  epo-epo: Kiam tiuj iris, ili ankaŭ iradis; kiam tiuj staris, ili ankaŭ staris; kiam
    tiuj leviĝis de la tero, la radoj leviĝadis apud ili, ĉar la spirito de la kreitaĵoj
    estis en la radoj.
  uig-PIN: Mǝhluⱪlar mangƣanda, qaⱪlarmu mangatti; mǝhluⱪlar tohtiƣanda, qaⱪlarmu
