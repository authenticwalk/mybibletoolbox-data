  hin-2017: जब वे चलते थे तब ये भी चलते थे; और जब जब वे खड़े होते थे तब ये भी खड़े
    होते थे; और जब वे भूमि पर से उठते थे तब पहिये भी उनके साथ उठते थे; क्योंकि जीवधारियों
    की आत्मा पहियों में थी।
  wol-KYG: Bu ñu dawee, ñu daw; bu ñu taxawee, ñu taxaw. Bu ñu jógee ci suuf, yékkatiku,
    ñu ànd ak ñoom yékkatiku. Noowal boroom bakkan yi daal moo nekk ci mbege yi.
  eng-YLT: In their going, they go; and in their standing, they stand; and in their
    being lifted up from off the earth, lifted up are the wheels over-against them;
    for a living spirit [is] in the wheels.
  kne-kne: '@see-verse:EZK.001.020'
  eng-WYC-2017: Those [or they] went with the beasts going, and those [or they] stood
    with the beasts standing. And with the beasts raised from [the] earth, also the
    wheels pursuing those beasts were raised together; for the spirit of life was
    in the wheels.
  eng-WMBB: When those went, these went. When those stood, these stood. When those
    were lifted up from the earth, the wheels were lifted up beside them; for the
    spirit of the living creature was in the wheels.
  urd-GVH: जब कभी जानदार चलते तो यह भी चलते, जब रुक जाते तो यह भी रुक जाते, जब उड़ते
    तो यह भी उड़ते। क्योंकि जानदारों की रूह पहियों में थी।
  rug-rug: Totoso rizu sari na kurukuru, si rizu tugo si arini, totoso noso si arini
    si noso tugo sari na totopili, meke totoso ovulae sage pa pepeso sari kurukuru,
    si sage luli tugo koa rini sari totopili, sina sa maqomaqodi ri na kurukuru si
    koa koari na totopili.
  gaz-gaz: Yommuu uumamawwan sun deemanitti isaanis ni deeman; yommuu uumamawwan dhaabatanitti
    isaanis ni dhaabatan; sababii hafuurri uumamawwan jiraatoo sanaa geengoowwan keessa
    jiruuf yommuu uumamawwan sun lafaa ol kaʼanitti geengoowwanis isaanuma wajjin
    ol kaʼan.
  fra-LSG: Quand ils marchaient, elles marchaient; quand ils s’arrêtaient, elles s’arrêtaient;
    quand ils s’élevaient de terre, les roues s’élevaient avec eux, car l’esprit des
    animaux était dans les roues.
  gnn-gnn: '@see-verse:EZK.001.020'
  yal-yal: E nɛma yi sigɛ hanma e ti, hanma e tugan bɔxɔn ma, e sanne fan yi na nan
    ligama, amasɔtɔ daliseene niine yi e fan yi.
  haw-1868: A hele kela mau mea, hele hoi keia mau mea, a ku kela mau mea, ku no hoi
    keia mau mea; a i ka wa i kaikaiia'ku kela mau mea mai ka honua aku, alaila kaikai
    pu ia na huila me lakou, no ka mea, maloko o na huila ka uhane o ka mea ola.
  arb-NAV: فَإِنْ سَارَتْ هَذِهِ تَسِيرُ تِلْكَ، وَإِنْ تَوَقَّفَتْ تَتَوَقَّفُ، لأَنَّ
    رُوحَ الْكَائِنَاتِ الْحَيَّةِ سَارٍ فِي الْعَجَلاتِ أَيْضاً.
  ewe-ewe: Ne nu gbagbeawo ɖe zɔ la, woawo hã ɖea zɔ; ne nu gbagbeawo tɔ la, woawo
    hã tɔna, eye ne nu gbagbeawo kɔ wo ɖokuiwo dzi tso anyigba la, tasiaɖam ƒe afɔawo
    hã kɔa wo ɖokuiwo dzi tso anyigba abe nu gbagbeawo ene, elabena nu gbagbeawo ƒe
    gbɔgbɔ nɔ tasiaɖam ƒe afɔawo me.
  eng-LEE: When those went, these went; and when those stood, these stood; and when
    those lifted themselves up from the earth, the wheels lifted themselves up at
    the same time with them; for the spirit of the living creatures was in the wheels.
  asm-FB: তেওঁলোক গ’লে, সেইবোৰো যায়; তেওঁলোক ৰৈ গ’লে, সেইবোৰো ৰয়; আৰু তেওঁলোক মাটিৰ
    পৰা দাং খালে, চক্ৰ কেইটাও তেওঁলোকৰ কাষত দাং খায়; কিয়নো প্ৰাণী কেইজনৰ আত্মা চক্ৰ
    কেইটাত আছিল।
  sus-A: نَ دَالِسٍيٍ نَ سِفَ، عٍ سَنيِيٍ قَن سِفَ. دَالِسٍيٍ نَ تِ، عٍ سَنيِيٍ قَن
    تِ. دَالِسٍيٍ نَ تٍ كٌورٍ مَ، عٍ سَنيِ قَن تٍ، بَرِ مَ نَ دَالِسٍيٍ شَشِلِ نُ
    نَ عٍ سَنيِيٍ نَن كُي.
  fra-SBL: Quand ils allaient, ceux-ci allaient. Quand ils se tenaient debout, ils
    se tenaient debout. Quand ils étaient enlevés de la terre, les roues étaient élevées
    à côté d'eux, car l'esprit de l'être vivant était dans les roues.
  hbo-hbo: בְּלֶכְתָּ֣ם יֵלֵ֔כוּ וּבְעָמְדָ֖ם יֽ͏ַעֲמֹ֑דוּ וּֽבְהִנָּשְׂאָ֞ם מֵעַ֣ל
    הָאָ֗רֶץ יִנָּשְׂא֤וּ הָאֹֽופַנִּים֙ לְעֻמָּתָ֔ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה בָּאֹופַנִּֽים׃
  piu-2006: '@see-verse:EZK.001.020'
  kik-kik: Hĩndĩ ĩrĩa ciũmbe icio ciathiĩ, o namo magũrũ ma cio magathiĩ; rĩrĩa ciũmbe
    icio ciarũgama, o namo makarũgama; na rĩrĩa ciũmbe icio ciambata na igũrũ ciumĩte
    thĩ, magũrũ macio makambatania nacio, tondũ roho wa ciũmbe icio irĩ muoyo warĩ
    thĩinĩ wa magũrũ macio.
  fra-NCL: Quand ils allaient, elles allaient ; quand ils s’arrêtaient, elles s’arrêtaient ;
    et quand ils s’élevaient de terre, les roues s’élevaient avec eux ; car l’esprit
    de l’être vivant était dans les roues.
  cek-AK: Nihcae caeh o naah, rel khoknawk doeh caeh o; nichae anghak o naah, rel
    khoknawk doeh anghak o toeng; kahing hmuennawk ih muithla loe rel khoknawk thungah
    oh pongah, nihcae long hoi angtoeng o tahang naah, rel khoknawk doeh nihcae hoi
    nawnto angtoeng o tahang toeng.
  cuk-cuk: Ar ibdulamar nanadmalale, ibmar-dirbiled bipirmakdedamarmogad. Ar ibdulamar
    boo-nagusmalale, ibmar-dirbiled-bipirmakmalad boo nagusdamarmogad. Ar ibdulamar
    niba nakwidele, ibmar-dirbiled-bipirmakmalad niba nakwiddamarmogad, ar ade, ibdulamar-e-burba
    ibmar-dirbiled-bipirmakedgi maid.
  uig-CYR: Мәхлуқлар маңғанда, чақларму маңатти; мәхлуқлар тохтиғанда, чақларму тохтайтти;
    улар йәрдин көтирилгинидә, чақларму уларға қошулуп тәң көтириләтти; чүнки һаят
    мәхлуқларниң роһи чақларда еди.
  tel-2017: ఈ జీవుల ఆత్మ చక్రాల్లో ఉంది కాబట్టి జీవులు కదిలినప్పుడు చక్రాలు కూడా కదిలాయి.
    జీవులు నిశ్చలంగా నిలిచిపోయినప్పుడు చక్రాలు కూడా నిలిచిపోయాయి. జీవులు భూమిపై నుండి
    పైకి లేచినప్పుడు చక్రాలు కూడా లేచాయి.
  hat-BSA: Nenpòt kote sa yo te ale, sila yo te ale tou. Lè sa yo te kanpe an plas,
    sila yo te kanpe an plas tou. Epi nenpòt lè sa yo te monte kite tè a, wou yo te
    leve toupre bò kote yo; paske lespri a kreyati vivan yo te nan wou yo.
  kos-kos: Ouinge pacl nukewa ma moul inge mukuila ku tui ku sohkak nu yen engyeng
    uh, na wheel inge ac oru oapana.
  hbo-WLC: בְּלֶכְתָּ֣ם יֵלֵ֔כוּ וּבְעָמְדָ֖ם יַֽעֲמֹ֑דוּ וּֽבְהִנָּשְׂאָ֞ם מֵעַ֣ל
    הָאָ֗רֶץ יִנָּשְׂא֤וּ הָאֽוֹפַנִּים֙ לְעֻמָּתָ֔ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה בָּאוֹפַנִּֽים׃
  ibo-ibo: Mgbe ha biliri, ndị ọzọ na-ebilikwa. Mgbe ha guzoro otu ebe, ndị ọzọ na-eguzokwa.
    Mgbe ha feliri elu, ụkwụ ụgbọala ahụ na-eso ha. Nʼihi na mmụọ anụ ndị ahụ dị ndụ
    dị nʼime ụkwụ ụgbọ agha ndị ahụ.
  ory-ory: ସେମାନେ ଗମନ କଲା ବେଳେ ଏମାନେ ଗମନ କଲେ ଓ ସେମାନେ ଠିଆ ହେବା ବେଳେ ଏମାନେ ଠିଆ ହେଲେ;
    ଆଉ, ସେମାନେ ଭୂମିରୁ ଉତ୍ଥାପିତ ହେବା ବେଳେ ସେମାନଙ୍କ ପାର୍ଶ୍ୱରେ ଚକ୍ରସବୁ ଉତ୍ଥାପିତ ହେଲେ;
    କାରଣ ଜୀବିତ ପ୍ରାଣୀର ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଚକ୍ରରେ ଥିଲା।
  chk-chk: Lupwen ekewe mönümanau ra fetal, ekewe wiil ra pwal fetal. Lupwen ir ra
    üla, ekewe wiil ra pwal üla. Nge lupwen ir ra feitä seni won fanü, ekewe wiil
    ra pwal etiir le feitä, pun ngünün ekewe mönümanau ra nonom lon ekewe wiil.
  rop-rop: Nomeda detlot enimul bin stap o go o flaiflaibat, detlot wil bin oldei
    dum wanim detlot enimul bin dum.
  ukr-1871: Коли ті йшли, так ійшли й колеса, а як ті стояли, то стояли й вони, як
    же ті здіймались від землї, здіймались і колеса заразом із ними; бо дух животин
    був у колесах.
  deu-1951: Wenn jene gingen, so gingen auch sie, und wenn jene stillstanden, standen
    auch sie still, und wenn jene sich von der Erde erhoben, so erhoben sich auch
    die Räder vereint mit ihnen; denn der Geist des lebendigen Wesens war in den Rädern.
  eng-JPS: When those went, these went, and when those stood, these stood; and when
    those were lifted up from the earth, the wheels were lifted up beside them; for
    the spirit of the living creature was in the wheels.
  srp-1865: Kad one iðahu, iðahu i oni; i kad one stajahu, stajahu i oni; i kad se
    one podizahu od zemlje, podizahu se i toèkovi prema njima, jer duh životinjski
    bješe u toèkovima.
  lug-lug: Ebiramu bwe byaseeseetukanga, nazo ne ziseeseetuka, ebiramu bwe byasitukanga,
    nazo ne zisituka; ebiramu bwe byagolokokanga okuva ku ttaka, ne zinnamuziga ne
    zigolokokera wamu nazo, kubanga omwoyo ow’ebiramu yabanga mu zinnamuziga.
  heb-heb: בלכתם ילכו ובעמדם יעמדו ובהנשאם מעל הארץ ינשאו האופנים לעמתם כי רוח החיה
    באופנים׃
  ben-IRV: যখন প্রাণীরা চলত, তখন চাকাগুলোও চলত এবং যখন সেই প্রাণীরা দাঁড়িয়ে পড়ত,
    চাকাগুলোও দাঁড়িয়ে পড়ত; যখন প্রাণীরা ভূমি থেকে উঠত, চাকাগুলোও তাদের পাশে উঠত,
    কারণ সেই জীবন্ত প্রাণীদের আত্মা ঐ চাকার মধ্যে ছিল।
  pan-pan: ਜਦੋਂ ਜੀਵ ਤੁਰਦੇ ਸਨ, ਤਾਂ ਪਹੀਏ ਵੀ ਚੱਲਦੇ ਸਨ ਅਤੇ ਜਦੋਂ ਜੀਵ ਰੁੱਕਦੇ ਸਨ, ਤਾਂ ਪਹੀਏ
    ਵੀ ਰੁੱਕ ਜਾਂਦੇ ਸਨ ਅਤੇ ਜਦੋਂ ਉਹ ਧਰਤੀ ਤੋਂ ਚੁੱਕੇ ਜਾਂਦੇ ਸਨ, ਤਾਂ ਉਹ ਪਹੀਏ ਵੀ ਉਹਨਾਂ ਦੇ
    ਨਾਲ ਚੁੱਕੇ ਜਾਂਦੇ ਸਨ, ਕਿਉਂ ਜੋ ਜੀਵਾਂ ਦਾ ਆਤਮਾ ਪਹੀਆਂ ਦੇ ਵਿੱਚ ਸੀ।
  mya-JVB: သူ တို့သွား သောအခါ ဘီးတို့သည်သွား ကြ၏။ သူ တို့ရပ် သောအခါ ဘီးတို့သည်ရပ်
    ကြ၏။ သူတို့သည် မြေကြီး နှင့်ကွာ၍ တက် သောအခါ ၊ ဘီး တို့သည်လည်း သူတို့နှင့်ထက်ကြပ်တက်၍လိုက်ကြ၏။
    အကြောင်း မူကား၊ သတ္တဝါ တို့၏ဝိညာဉ် သည် ဘီး တို့၌ ရှိ၏။
  hmo-hmo: Mauri gaudia idia lao neganai, uili danu idia lao. Mauri gaudia idia gini
    neganai, uili danu idia gini. Bona mauri gaudia ese tano dekena amo idia daekau
    neganai uili danu idia daekau, badina be mauri gaudia edia lauma be uili edia
    lalona dekenai idia noho.
  urd-urd: जब वह चलते थे, यह चलते थे; और जब वह ठहरते थे, यह ठरते थे; और जब वह ज़मीन
    पर से उठाये जाते थे तो पहिये भी उनके साथ उठाये जाते थे, क्यूँकि पहियों में जानदार
    की रूह थी।
  rus-SYN: Когда шли те, шли и они; и когда те стояли, стояли и они; и когда те поднимались
    от земли, тогда наравне с ними поднимались и колеса, ибо дух животных был в колесах.
  bqc-SIM: Tó pↄ́ bɛ̃́ɛpiↄ lɛ́ táa'o, an wuluuↄ ìↄ táa'oɛ. Tó aa zɛaɛ, aaìↄ
    zɛa sↄ̃ɛ. Tó aa fɛ̀lɛ tↄↄlɛwa, wuluupiↄ ì fɛlɛńnↄ sãnuɛ, asa pↄ́ bɛ̃́ɛpiↄ
    nisĩna kú ń wuluuↄ guuɛ.
  tcz-CHONGTHU: Hiche ho chu ache teng uleh akang ho chu che jiu ahin, hiche ho chu
    adin teng uleh akang ho kinga ji ahi. Hiche ho chu chung langa alen tou tengu
    leh akanga chu ganhing ho lhagao uma ahijeh chun akang ho chu akipat doh jiuvin
    ahi.
  mar-mar: जेव्हा केव्हा ते प्राणी चालत चाकेही हालचाल करीत, जेव्हा ते थांबत चाकेही
    थांबत, जेव्हा ते उंच उडत त्यांच्या सोबत चाकेही उंच उडत होती कारण त्यांचा आत्मा
    त्यांच्या चाकांत वास करीत होता.
  qub-qub: Älayojcuna aywaptin ruyracunapis iwalmi aywaj. Älayojcuna ichicuycuptin
    ruyrancunapis wiyacuycoj. Chay älayojcuna pampapita janajpa jogaricaptin ruyracunapis
    iwalmi jogaricaj. Chaynöga caycaran älayojcunacho caycaj Diospa munaynin ruyracunachöpis
    captinmi.
  bqp-bqp: Yen sɔ̃nɑ bɑ̀ n sĩimɔ, uruu be, bɑ rɑ n mɑɑ sĩimɔ. Bɑ̀ n yɔ̃rɑ kpɑ uruu
    be, bu yɔ̃rɑ. Bɑ̀ n mɑɑ seewɑ, kpɑ uruu be, bu mɑɑ se. Domi hunde koni ben hunde
    yɑ wɑ̃ɑwɑ uruu be sɔɔ.
  hat-hat: Bèt yo vanse, wou yo vanse tou. Bèt yo rete, wou yo rete tou. Bèt yo leve
    anlè, wou yo leve anlè tou, paske se bèt yo ki t'ap kontwole wou yo.
  eng-BSB: When the creatures moved, the wheels moved; when the creatures stood still,
    the wheels stood still; and when the creatures rose from the ground, the wheels
    rose alongside them, because the spirit of the living creatures was in the wheels.
  eng-WEBPB: When those went, these went. When those stood, these stood. When those
    were lifted up from the earth, the wheels were lifted up beside them; for the
    spirit of the living creature was in the wheels.
  kbq-kbq: Hagi ana zagaramimo'zama nevazageno'a, ana wiliramimo'za nevazageno, ome
    otizage'za ome oneti'za, haresgama hazage'za, zamagranena magoka ana zanke huza
    haresga hu'naze. Na'ankure kasefa'ma hu'za mani'naza zagaramimokizmi avamu'mo'a,
    ana wiliramimpi mani'ne.
  nhe-BL: Huan quema nopa nahui tlen yoltoque mijcueniyayaj, nopa ruedas nojquiya
    mijcueniyayaj. Huan quema yajuanti moquetzayayaj, nopa ruedas nojquiya moquetzayayaj.
    Huan quema nopa nahui tlen yoltoque tlejcoyayaj tlen ni tlaltepactli, nojquiya
    tlejcoyayaj nopa ruedas pampa itonal sesen tlen yoltoque itztoya ipan nopa ruedas.
  gub-BL: Nezewe mehe aze ma'ea'yr wata wà, ywyramawa wata wà no. Aze upytu'u wà,
    upytu'u wà no. Aze uzeupir wà, uzeupir wà no.
  eng-DRA: 'When those went these went, and when those stood these stood, and when
    those were lifted up from the earth, the wheels also were lifted up together,
    and followed them: for the spirit of life was in the wheels.'
