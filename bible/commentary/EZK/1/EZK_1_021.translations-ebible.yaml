  tbz-SIM: Kɛ̀ dɛ̀ kètɛ́ yɛ̀ɛ kétɛ́, kɛ̀ dɛ̀ còḿmú yɛ̀ɛ cómmú, kɛ̀ dɛ̀ yòutɛnɛ̀ kɛtenkɛ̀
