  dop-dop: Ye wontu ɩ tɔŋ, ɩlɛ pɔpɔlɛɛ tɔŋ. Ye tǝ sǝŋɑɑ, ɩlɛ ɑ sǝŋ. Ye tǝ kʋlǝɣɩ ɑtɛ,
