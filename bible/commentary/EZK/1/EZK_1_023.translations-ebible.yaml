verse: EZK.001.023
translations:
  mal-C: വിതാനത്തിനുകീഴേ അവയുടെ ചിറകുകൾ നേർക്കുനേരേ വിരിച്ചിരുന്നു; ഓരോ ജീവിക്കും
    അവയുടെ ശരീരത്തിന്റെ ഇരുവശവും മറയ്ക്കുന്ന ഈരണ്ടു ചിറകുകളുണ്ടായിരുന്നു.
  deu-TKW: Und unter der Veste waren ihre Flügel einer gegen den andern ausgebreitet;
    ein jedes aber hatte zwei, welche ihre Leiber bedeckten.
  lin-lin: Na se ya mapata yango, mapapu na yango ezalaki esembolama mpe etutana na
    mapapu ya baninga na yango ; mpe moko na moko kati na bikelamu yango ezalaki na
    mapapu mibale oyo ezalaki kobomba nzoto na yango.
  eng-LSV: And under the expanse their wings [are] straight, one toward [its] sister;
    two [wings] of each are covering them, and two [wings] of each are covering their
    bodies.
  eng-GNV: 'And vnder the firmament were their wings streight, the one toward the
    other: every one had two, which couered the, and euery one had two, which couered
    their bodies.'
  eng-WEBSTER: 'And under the firmament were their wings straight, the one towards
    the other: every one had two, which covered on this side, and every one had two,
    which covered on that side, their bodies.'
  nhw-BL: Huan itla nopa tlamantli catli patlajtoc quen ilhuicactli, ieltlapal sesen
    nopa nahui catli yoltoque mopatlajtoya para ica quiajsis ieltlapal nopa seyoc
    catli itztoyaj ipan sesen lado. Huan ica nopa seyoc ome inieltlapal, sesen tlen
    inijuanti quitzacuayaya tlen ya itlacayo.
  swh-ONEN: Chini ya hiyo nafasi mabawa yao yalitanda moja kuelekea jingine, kila
    mmoja alikuwa na mabawa mengine mawili yaliyofunika mwili wake.
  bba-bba: Mɑ bɑ ben kɑsɑ yiru yiru dɛmiɛ yɑ ɡirɑrinɛ ɡɑ̃ɑ nin temɔ. Mɑ yiru yiru
    ye yɑ bu tie yɑ ben wɑsi wukiri.
  eng-KJVCPB: 'And under the firmament were their wings straight, the one toward the
    other: every one had two, which covered on this side, and every one had two, which
    covered on that side, their bodies.'
  luo-luo: E bwo gima opedhoreno, bwombegi ne oyarore ka moro ka moro ochomo nyawadgi,
    kendo ka moro ka moro nigi bwombene moumogo dende.
  meu-meu: Hari guba henunai idia hahaniosi hanidia na e toi roro heheni; bona mauri
    ḡaudia ta ta na mai hanidia rua rua, tau-anidia igovalaidia ḡaudia.
  npi-ULB: त्‍यो विशाल अर्धगोलाकार क्षेत्र मुन्‍तिर ती हरेक प्राणीका पखेटाहरू सोझै
    फैलिएका थिए र एउटाको पखेटाले अर्काको पखेटालाई छुन्‍थ्‍यो । हरेक जीवित प्राणीका
    आफूलाई ढाक्‍ने एकजोडी पखेटा थिए । हरेकसित आफूलाई ढाक्‍ने जोडी थियो ।
  yor-yor: Ìyẹ́ wọn sì tọ́ lábẹ́ òfúrufú, èkínní sí èkejì, ọ̀kọ̀ọ̀kan wọn sì ní ìyẹ́
    méjì méjì tí ó bo ara wọn.
  pes-OPCB: زیر این صفحه، دو بال هر موجود زنده طوری باز بود که به بالهای موجود دیگر
    می‌رسید، و دو بال دیگر، بدنشان را می‌پوشانید.
  tgl-ULB: Sa ilalim ng pabilog na bubong, ang bawat isa sa mga pakpak ng nilalang
    ay nakabuka nang tuwid at nakasagi sa mga pakpak ng isa pang nilalang. Ang bawat
    buhay na nilalang ay may isang pares din upang takpan ang kanilang mga sarili—ang
    bawat isa ay may isang pares upang takpan ang kaniyang sariling katawan.
  cbu-NT: Tsapushoomsha tputs ashiru waanpatatin wazitpungachpatartin kandaninir ashirangiya.
    Tsimbunartisin waanaatsi irpungapaz ashiranganaya.
  hui-hui: Agali handalehe mariali biaru ti ndisibe handalehe wagororo timbuni biagonaga
    andaneha howa tinaga babagane yanga lowa hea. Ani howa tinaga babagane nguni bibahende
    mo gimbu bu helowa ela hagahaga biagola handaru. Ani howa babagane kira mende
    hayadagome tininaga tingini dambi hea.
  mya-mya: ထို​အ​ရာ​၏​အောက်​တွင်​သတ္တ​ဝါ​တစ်​ပါး​စီ​တို့​သည် မိ​မိ​တို့​နှင့်​နီး​ရာ​သတ္တ​ဝါ​များ​ဘက်​သို့​တောင်​ပံ​နှစ်​ခု​ကို​ဖြန့်​ပြီး​လျှင်
    အ​ခြား​တောင်​ပံ​နှစ်​ခု​ဖြင့်​မိ​မိ​တို့​ကိုယ်​ကို​အုပ်​ထား​ကြ​၏။-
  bod-N: ནམ་མཁའི་འོག་ཏུ་སེམས་ཅན་རྣམས་ཀྱི་གཤོག་པ་ནི་དྲང་པོར་བརྐྱངས་ཏེ་ཕན་ཚུན་ཐུག་ནས།
    རེ་རེས་གཤོག་པ་གཉིས་ཀྱིས་ལུས་པོ་བསྒྲིབས་པ་ཡིན།
  sna-sna: Pasi pedenga mapapiro azvo akanga akatambanudzwa, bapiro rechimwe chisikwa
    richinosangana nebapiro rechimwe chisikwa, uye chimwe nechimwe chaiva namapapiro
    maviri akanga akafukidza muviri wacho.
  spa-BLM: Debajo de la extensión, sus alas eran rectas, una hacia la otra. Cada una
    tenía dos que cubrían de este lado, y cada una tenía dos que cubrían sus cuerpos
    de aquel lado.
  cac-cac: A d'a yalan̈ jun b'achanb'at chi', ata' tojol tz'aj yel lian chab' sc'axil
    junjun eb', schalan sb'a sn̈i' sc'axil eb' chi'. Axo chab'xo smusan snivanil eb'.
  swh-ULB: Chini ya anga, kila mabawa ya kiumbe kimoja yalinyooshwa mbele na kugusana
    kila mabawa na kiumbe kimoja. Pia kila kiumbe hai kilikuwa na jozi moja kwa ajili
    ya kujifunika vyenyewe; kila kimoja kilikuwa na jozi moja kwa ajili ya kujifunika
    mwili wake mwenyewe.
  bel-bel: А пад скляпеньнем прасьціраліся крылы іхнія проста адно да аднаго, і ў
    кожнага было два крылы, якія пакрывалі іх, у кожнага два крылы пакрывалі целы
    іхнія.
  deu-ELBBK: Und unter der Ausdehnung waren ihre Flügel geradegerichtet, einer gegen
    den anderen; ein jedes von ihnen hatte zwei Flügel, die ihre Leiber bedeckten.
  mbb-OT: Ne ziyà te zizalem kayi nevekar is dezuwa he pakpak te kada sevaha zuen
    te uuyag he menge linimbag, ne neketemu heini ziyà te pakpak te avey zin. Ne is
    dezuwa pa he pakpak dan neketambun te lawa zan.
  mal-2015: വിതാനത്തിന്റെ കീഴെ അവയുടെ ചിറകുകൾ നേക്കുനേരെ വിടർന്നിരുന്നു; അതതിന്റെ
    ശരീരത്തെ ഈ ഭാഗവും ആ ഭാഗവും മൂടുവാൻ ഓരോന്നിന്നും ഈരണ്ടുണ്ടായിരുന്നു.
  rmc-rmc: Tel e klenba sas lengre kridli rozcirdle a chudenas pes jekh avrestar a
    duje kridlenca učharenas andre peskre ťela.
  pes-OPV: و بالهای آنها زیر فلک بسوی یکدیگر مستقیم بود و دو بال هریک از این طرف می‌پوشانید
    و دو بال هر یک از آن طرف بدنهای آنها را می‌پوشانید.
  ron-1924: Суб черул ачеста, арипиле лор стэтяу дрепте, ынтинсе уна спре алта, ши
    май авяу, фиекаре, кыте доуэ арипь, каре ле акоперяу трупуриле.
  ben-OBCV: সেই খিলানের নিচে তাদের ডানাগুলি ছড়ানো ছিল এবং একজনের ডানা অন্যজনের ছুঁয়েছিল,
    আর প্রত্যেকের দেহ দুই ডানা দিয়ে ঢাকা ছিল।
  som-som: Oo cirka hoostiisa ayaa baalashoodu ku toosnaayeen, oo midba kan kale xaggiisuu
    u sii jeeday. Oo midkood kastaaba wuxuu lahaa laba baal oo dhinacan uga daboolan
    iyo laba baal oo jidhkiisa dhinacaas ugu daboolan.
  lat-VUC: 'Sub firmamento autem pennæ eorum rectæ alterius ad alterum: unumquodque
    duabus alis velabat corpus suum, et alterum similiter velabatur.'
  eng-ASVBT: 'And under the firmament were their wings straight, the one toward the
    other: every one had two which covered on this side, and every one had two which
    covered on that side, their bodies.'
  ita-1885: E sotto alla distesa erano le loro ali diritte, l'una di rincontro all'altra;
    ciascuno ne avea due altre che gli coprivano il corpo.
  eng-LXXUP: And their wings were spread out under the firmament, reaching one to
    the other; two wings to each, covering their bodies.
  eng-ULB: Beneath the dome, each one of the creature's wings stretched out straight
    and touched another creature's wings. Each of the living creatures also had a
    pair to cover themselves; each had a pair to cover his own body.
  spa-VBL: Bajo esta extensión, las alas de los seres se extendían unas hacia otras.
    Cada uno de ellos tenía también dos alas que cubrían su cuerpo.
  fra-_FOB: Et au-dessous de ce ciel, leurs ailes se tenaient droites l'une contre
    l'autre. Ils avaient chacun deux ailes dont ils se couvraient, et deux qui couvraient
    leurs corps.
  mal-mal: വിതാനത്തിന്റെ കീഴിൽ അവയുടെ ചിറകുകൾ നേർക്കുനേരെ വിടർന്നിരുന്നു; ഓരോ ജീവിക്കും
    ശരീരത്തിന്റെ ഇരുഭാഗവും മൂടുവാൻ ഈ രണ്ടു ചിറകുകൾ വീതം ഉണ്ടായിരുന്നു.
  urd-GVR: Chāroṅ jāndār is gumbad ke nīche the, aur har ek apne paroṅ ko phailā kar
    ek se bāīṅ taraf ke sāthī aur dūsre se dāīṅ taraf ke sāthī ko chhū rahā thā. Bāqī
    do paroṅ se wuh apne jism ko ḍhāṅpe rakhtā thā.
  suz-BL: मेको बाक्‍तीके आ दी गे आन फ्रां हाम्‍शो बाक्‍तेक्‍म। मेकोपुकी थिमुशो बाक्‍तेक्‍म।
    मेको सोक्‍त पाइश्‍शो आन फ्रां निक्‍शीम आन रां सुम्‍शो बाक्‍तेक्‍म।
  eng-NOY: And under the firmament were their wings upright, the one toward the other;
    and every one had two, which covered his body.
  ita-1927: Sotto la distesa si drizzavano le loro ali, l’una verso l’altra; e ne
    avevano ciascuno due che coprivano loro il corpo.
  ckb-ckb: لەژێر بۆشاییەکە باڵەکانیان بەرەو یەکتر درێژ ببوونەوە، هەروەها هەریەکە دوو
    باڵی دیکەی هەبوو کە لەشیانی دادەپۆشی.
  eng-BBE: 'Under the arch their wings were straight, one stretched out to another:
    every one had two wings covering their bodies on this side and two covering their
    bodies on that side.'
  kan-OKCV: ಆ ಗಗನ ಮಂಡಲದ ಕೆಳಗೆ ಆ ಜೀವಿಗಳ ರೆಕ್ಕೆಗಳು ಒಂದರ ಕಡೆಗೆ ಒಂದರಂತೆ ಚಾಚಿದವು. ಇದಲ್ಲದೆ
    ಒಂದೊಂದು ಜೀವಿಗೆ ದೇಹವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವ ಎರಡೆರಡು ರೆಕ್ಕೆಗಳಿದ್ದವು.
  tam-2017: மண்டலத்தின்கீழ் அவைகளுடைய இறக்கைகள் ஒன்றுக்கொன்று எதிர்நேராக விரிந்திருந்தன;
    தங்கள்தங்கள் உடல்களை மூடிக்கொள்ளுகிற இரண்டிரண்டு இறக்கைகள் இருபக்கத்திலும் இருக்கிற
    ஒவ்வொன்றுக்கும் இருந்தன.
  spa-RV-1909: Y debajo de la expansión estaban las alas de ellos derechas la una
    á la otra; á cada uno dos, y otras dos con que se cubrían sus cuerpos.
  ron-BTF: Și sub întindere erau aripile lor întinse, una către cealaltă; fiecare
    avea două, care acopereau de partea aceasta și fiecare avea două, care acopereau
    de partea aceea, trupurile lor.
  eng-WEBP: Under the expanse, their wings were straight, one toward the other. Each
    one had two which covered on this side, and each one had two which covered their
    bodies on that side.
  eng-FBV: Under this expanse the wings of the beings spread out toward one another.
    Each of them also had two wings that covered its body.
  nld-1939: onder het gewelf waren hun vleugels recht met elkander verbonden, en elk
    had er nog twee, om hun lijven te bedekken.
  nch-BL: Huan itantita nopa tamanti cati patajtoc quej ilhuicacti, ieltapal sesen
    nopa nahui cati yoltoque mopatajtoya para ica quiajsis ieltapal nopa seyoc cati
    itztoya ipan ilado. Huan ica nopa seyoc ome inieltapal, sesen ten inijuanti quitzacuayaya
    ten ya itacayo.
  vie-1934: Dưới vòng khung đó, các cánh nó sè thẳng ra, cái nầy đối với cái kia.
    Các vật ấy mỗi con có hai cánh che thân thể mình ở bên nầy và bên kia.
  hin-CV: गुम्बज के नीचे उनके पंख एक दूसरे की ओर फैले हुए थे, और हर एक प्राणी के दो
    पंख से उनके अपने शरीर ढके हुए थे.
  spa-BES: 'Bajo el arco, sus alas eran rectas, una estirada a la otra: cada una tenía
    dos alas cubriendo sus cuerpos en este lado, y dos cubriendo sus cuerpo por él
    otro.'
  tdx-tdx: Ambane’ i bokokey le nivelatse ma­hity o ela’ iareoo, ty raike mb’amy ty
    raike, le amañ’ elatse roe, nanaroñe ty vata’e ty raike, vaho elatse roe ka ty
    nanaroñe ty añila’ i vata’ey.
  tha-KJV: ใต้​ท้องฟ้านี้​ปี​กกางออกตรง กางออกไปหากัน สิ​่งที่​มี​ชี​วิตอยู่​ทุ​กตัวมี​ปี​กคลุมกายข้างนี้สองปีก
    และมี​ปี​กคลุมกายข้างนั้นสองปีก
  por-BR-2018: E debaixo do firmamento estavam suas asas deles estendidas uma à outra;
    a cada um tinha duas, e outras duas com que cobriam seus corpos.
  deu-ELO: Und unter der Ausdehnung waren ihre Flügel gerade gerichtet, einer gegen
    den anderen; ein jedes von ihnen hatte zwei Flügel, welche ihre Leiber bedeckten.
  eng-WYC-2018: Forsooth under the firmament the wings of those beasts were straight
    (out), of one to another; each beast covered his body with two wings, and another
    was covered in like manner. (And under the firmament, or under the heavens, the
    wings of those creatures went straight out, touching one another; and each creature
    covered his body with two wings, yea, they all were covered in like manner.)
  epo-epo: Sub la firmamento estis etenditaj iliaj flugiloj, rekte unu apud la alia;
    la korpon de ĉiu el ili kovris du flugiloj.
  uig-PIN: Bu gümbǝzdǝk nǝrsining astida ularning ⱪanatliri kerilip, bir-birigǝ tegixip
    turatti; ⱨǝrbir mǝhluⱪning ɵz tenining ikki yenini yapidiƣan ikkidin ⱪaniti bar
    idi.
  beo-beo: 'Amo wagebei diasu figisu agoai liligi hagudu, esalebe liligi da ilia afae
    afae da ea ougia aduna amo eno amo gadenene molole galoba, ougia aduna amoga elela:
    da:i dedeboi ba:i.'
  tpi-OTNT: Ol dispela 4-pela samting i stap aninit long dispela bikpela raunpela
    samting, na ol i opim tupela wing bilong ol. Na arere bilong wing bilong wanpela
    wanpela i pas long arere bilong wing bilong narapela narapela. Na ol i karamapim
    bodi bilong ol yet long arapela tupela wing bilong ol.
  hau-SA: A ƙarƙashin al’arshin fikafikansu sun miƙe kyam ɗaura da juna, kuma kowanne
    yana da fikafikai biyu da suka rufe jikinsa.
  uig-LAT: Bu gümbezdek nersining astida ularning qanatliri kérilip, bir-birige tégiship
    turatti; herbir mexluqning öz ténining ikki yénini yapidighan ikkidin qaniti bar
    idi.
  nde-nde: Ngaphansi komkhathi impiko zazo zazelulekile olunye kolunye, njalo esinye
    lesinye sasilezimpiko ezimbili ezembese umzimba waso.
  ton-ton: 'Pea naʻe mafola totonu hake ʻi lalo ʻi hono fakamalumalu ʻa honau kapakau,
    pea ne fepikitaki ia: naʻe taki taha honau kapakau ʻe ua naʻe ʻufiʻufi ʻaki honau
    sino ʻi he tafaʻaki ko eni, pea mo e ua naʻe ʻufiʻufi ʻaki mei hena.'
  ces-1613: A pod oblohou křídla jejich pozdvižená byla, jedno připojené k druhému.
    Každé mělo dvě, jimiž se přikrývalo, každé, pravím, mělo dvě, jimiž přikrývalo
    tělo své.
  eng-WMB: Under the expanse, their wings were straight, one toward the other. Each
    one had two which covered on this side, and each one had two which covered their
    bodies on that side.
  tam-TCV: அந்த ஆகாயவிரிவின்கீழ் உயிரினங்களின் சிறகுகள் ஒன்றையொன்று நோக்கியபடி விரிக்கப்பட்டிருந்தன.
    ஒவ்வொரு உயிரினத்திற்கும் தங்கள் தங்கள் உடலை மூடிக்கொள்ள சிறகுகள் இருந்தன.
  ceb-ULB: Ilalom sa atop-atop, ang matag pako sa binuhat mibukhad ug nag-abot ang
    ilang mga pako. Ang matag binuhat adunay laing paris sa mga pako nga motabon sa
    iyang kaugalingon lawas.
  pol-UBG: A pod sklepieniem skrzydła ich były podniesione, jedno z drugim złączone;
    każda istota miała po dwa, którymi okrywała jedną stronę, i każda miała po dwa,
    którymi okrywała drugą stronę swego ciała.
  agr-agr: Nuna nugkaan, jimag nanape dakuenak mai antiniakuyi, tuja tikich jimaja
    nunú iyashin dukuakuyi.
  kyc-kyc: Dokona isarena bange lete karenge dusipa mendaki mendaki lao dokona papake
    pakirena lama karenge dokome pee lapala yango mende dumbinya dokona keto lapa
    piru kareyami. Nakamana yongo doko papake paki lama dolapome yambe pyarapu piyami.
  urd-GVU: چاروں جاندار اِس گنبد کے نیچے تھے، اور ہر ایک اپنے پَروں کو پھیلا کر ایک
    سے بائیں طرف کے ساتھی اور دوسرے سے دائیں طرف کے ساتھی کو چھو رہا تھا۔ باقی دو
    پَروں سے وہ اپنے جسم کو ڈھانپے رکھتا تھا۔
  deu-1912: daß unter dem Himmel ihre Flügel einer stracks gegen den andern standen,
    und eines jeglichen Leib bedeckten zwei Flügel.
  kan-2017: ಅದರ ಕೆಳಗೆ ಜೀವಿಗಳ ರೆಕ್ಕೆಗಳು ನೇರವಾಗಿ ಚಾಚಲ್ಪಟ್ಟು ಒಂದಕ್ಕೊಂದು ತಗಲುತ್ತಿದ್ದವು;
    ಇದಲ್ಲದೆ ಒಂದೊಂದು ಜೀವಿಗೆ ದೇಹವನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವ ಎರಡೆರಡು ರೆಕ್ಕೆಗಳಿದ್ದವು.
  yap-yap: Ma tan e ren’em ni bod e th’ib e ra reb fa pin’em nib fos ma ke k’iyag
    ruw raba’ i pon nge yan ngak e gal ni migid ngak ma ke upunguy downgin ko gal
    raba’ i pon nike magey.
  hlt-MCSB: bangyai hmui ah a manu loh a la taengla a phae a phuel te thuem. Amih
    aka thing rhoi khaw rhip om tih a pum aka dah rhoi te khaw rhip om.
  mdy-ETH: ዬያ ዼጌ ቤዞኮ ዴማ ፔቴ ፔቴ ቦዓ ኮሮይዳ ዓኣ ቦዖ ባንፆና ላምዖ ጋኣዞ ፒሺ፥ ዓቴ ላምዖ ጋኣዞንሢና ዑፆ ካንቂ
    ካንቂ ዓኣኔ።
  twi-ASANTE: Na wɔatrɛtrɛ wɔn ntaban no mu asisi anim wɔ ntrɛmu no ase, na ateasefoɔ
    no mu biara wɔ ntaban mmienu a ɛkata ne ho.
  eng-WEBU: Under the expanse, their wings were straight, one toward the other. Each
    one had two which covered on this side, and each one had two which covered their
    bodies on that side.
  wal-wal: He gufantto milatiyaagaappe garssa baggaara eta qefee sitti giidi, issuwaagee
    issuwaagaakko micetti uttiis; qassi eta ubbaukka eta bollaa kammiya naa77u naa77u
    qefee de7ees.
  spa-PDDPT: Debajo de la expansión, sus alas expandidas se tocaban entre ellas. Cada
    uno tenía dos alas que cubrían su cuerpo por ambos lados.
  gun-gun: Ijao'ia guýry rupi ae ha'e kuery opepo oupi imoiny, peteĩ-teĩ joa katy.
    Peteĩ-teĩ ma mokoĩ opepo ju oguereko jovaive rupi ojeao'i aguã.
  ilo-ULB: Iti sirok ti pimmag-ong nga atep, naukrad ti tunggal payak dagiti parsua
    ken naisagid ti murdong ti maysa pay a paris a payak ti parsua. Tunggal maysa
    kadagiti sibibiag a parsua ket addaan met iti agparis a payak a mangabbong kadagiti
    bagida—tunggal parsua ket adda agparis a payak a mangabbong iti bagina.
  kpg-kpg: I lala di aholi deelaa le e tuu nia manu mouli aalaa ala e holo nadau bakau
    dagi lua gi daha gi nadau ihoo nia bakau ala i golo, e hii mai dono huaidina gi
    nadau bakau dagi lua ala i golo.
  uig-ARA: بۇ گۈمبەزدەك نەرسىنىڭ ئاستىدا ئۇلارنىڭ قاناتلىرى كېرىلىپ، بىر-بىرىگە تېگىشىپ
    تۇراتتى؛ ھەربىر مەخلۇقنىڭ ئۆز تېنىنىڭ ئىككى يېنىنى ياپىدىغان ئىككىدىن قانىتى بار
    ئىدى.
  sus-sus: Na daalisee gabutenyi firin nu italaxi e bore sɛɛti ma, gabutenyi firin
    nu e fate makotoxi.
  pon-2006: Pahn pwalango emenemen menmour ko kapapeseng pehnpihr riau kadangalahng
    me mi limwah, oh riau pehnpihr pwoalepene paliwere.
  jae-jae: Aŋga umboŋ ŋalabu gêŋ mateŋ jali tauŋ sêkô ma sêmêtôc nêŋ ŋamagê luagêc
    kêtômgeŋ e teŋ nê kêmoasac êsêagêc, taŋ sêkô eŋ makeŋ-makeŋ naŋ nêŋ. Ma êsêac
    sêkwa nêŋ ôliŋ auc ŋa nêŋ ŋamagê luagêc ŋagêdô.
  ksd-ksd: Ma ta ra vavai ra maup a umana bebea i diat dia ga takodo, nina di ga vavatukai
    vargil; ma ra umana launa vavaki dia ga pulu ra paka i diat tikatikai ma ta ra
    ura bebea i diat.
  grc-BRENT: Καὶ ὑποκάτωθεν τοῦ στερεώματος αἱ πτέρυγες αὐτῶν ἐκτεταμέναι, πτερυσσόμεναι
    ἑτέρα τῇ ἑτέρᾳ, ἑκάστῳ δύο ἐπικαλύπτουσαι τὰ σώματα αὐτῶν.
  ind-AYT: Di bawah cakrawala itu, sayap-sayap mereka dibentangkan lurus, yang satu
    terhadap yang lain. Masing-masing makhluk itu memiliki dua sayap yang menutupi
    tubuhnya pada satu sisi serta pada sisi yang lain.
  nya-nya: Zamoyozo zinatambalitsa mapiko ake mʼmunsi mwa thambo lija, mapiko ake
    ena kumakhudzana, mapiko awiri kumaphimba thupi lake.
  hrv-hrv: 'A pod svodom raskriljena krila, jedno prema drugome: svakome po dva krila
    pokrivahu tijelo.'
  mps-mps: Te me si me si nai dabe te genuai bagua sai nai dologode elaluali, te augwaligo
    bogo si diligina palalio. Te me deli deligo bogo sabi badu ununulu palio. Te augwa
    tigi dabego digi te augwa bogo sigo mesega salio.
  tpi-tpi: Ol dispela 4-pela samting i stap aninit long dispela bikpela raunpela samting,
    na ol i opim tupela wing bilong ol. Na arere bilong wing bilong wanpela wanpela
    i pas long arere bilong wing bilong narapela narapela. Na ol i karamapim bodi
    bilong ol yet long arapela tupela wing bilong ol.
  dan-1931: og under Hvælvingen var deres Vinger udspændt, den ene mod den anden;
    hvert af dem havde desuden to, som skjulte deres Legemer.
  vie-OVCB: Mỗi sinh vật có hai cánh xòe ra bên dưới vòm sáng này, tiếp giáp với cánh
    sinh vật bên cạnh, và mỗi sinh vật có hai cánh che thân.
  guj-2017: તે ઘૂમટની નીચે પશુઓની પાંખો સીધી ફેલાયેલી હતી. અને બીજી બે પાંખોથી દરેકનું
    શરીર ઢંકાયેલું હતું. દરેકની બે પાંખો તેઓના શરીરની એક બાજુને ઢાંકતી અને બે પાંખો
    બીજી બાજુને ઢાંકતી.
  pon-2006A: Pahn pwalango emenemen menmour ko kapapeseng pehnpihr riau kadangalahng
    me mi limwah, oh riau pehnpihr pwoalepene paliwere.
  por-BRBSL: Debaixo da extensão, suas asas estavam retas, uma em direção à outra.
    Cada uma tinha duas que cobriam este lado, e cada uma tinha duas que cobriam seus
    corpos deste lado.
  cth-cth: Hote kalup e rahim vah, Moithangnaw a kangdue. Alawilah amamae tak a ramuk
    nahanelah rathei kahni touh a kadai. Alouke rathei kahni touh hoi a tak hah a
    ramuk awh.
  twi-twi: Na wɔatrɛtrɛw wɔn ntaban no mu asisi anim wɔ ntrɛwmu no ase, na ateasefo
    no mu biara wɔ ntaban abien a ɛkata ne ho.
  hlt-hlt: bangyai hmui ah a manu loh a la taengla a phae a phuel te thuem. Amih aka
    thing rhoi khaw rhip om tih a pum aka dah rhoi te khaw rhip om.
  tbz-SIM: Kɛ̀ dɛ fìɛ̀ti ìdɛ́ì dɛ́ì pĩ̀ntɛ kɛ kɑ́ɑ́ nyitɔbɛ̀, kɛ̀ itɛì bo ìì dɛ̀ dɑ̀ɑ́tí.
  msy-2020: Bizir angamɨra itir kaba itarir dafamɨn mɨn garir bizir kamɨn apengan
    ikia, uan avɨziba kua uarir amangizɨ, dar suiaba uarir suisi. Ezɨ dar avɨzir igharazir
    pumuning vaghvagha dar namnaba ave.
  dop-dop: Nɑ wontu ntɩ tǝ keŋ nɑɑlɛ nɑɑlɛ loosɑ tǝmɑ tɔɔ kɛ́ ɩsɔtɔnʋɣʋ ŋkʋ kʋ tɛɛ
    tǝnɑ. Ɩlɛnɑ tǝ keŋ nɑɑlɛ nɑɑlɛ lɛlʋ nɑ́ɑ́ tɑkɑ tǝ mɑɣɑmɑɣɑ tǝ tɔɔ.
  azb-azb: Qübbənin altında hər canlı məxluq qanadlarını yanındakılara doğru uzadır,
    başqa iki qanadla da bədənini örtürdü.
  eng-DBY: 'And under the expanse were their wings straight, the one toward the other:
    every one had two which covered on this side, and every one had two which covered
    on that side their bodies.'
  hin-2017: आकाशमण्डल के नीचे, उनके पंख एक दूसरे की ओर सीधे फैले हुए थे; और हर एक
    जीवधारी के दो-दो और पंख थे जिनसे उनके शरीर ढँपे हुए थे।
  wol-KYG: Mbindeef mu ci nekk sa yenn ñaari laaf a ngi ci suufu dénd bi, tàlli, dékkarloo;
    ñaari laaf yi ci des sàng sa yaram.
  eng-YLT: And under the expanse their wings [are] straight, one toward the other,
    to each are two covering on this side, and to each are two covering on that side
    — their bodies.
  eng-WYC-2017: Forsooth under the firmament the wings of those beasts were straight
    out, of one to another; each beast covered his body with two wings, and another
    was covered in like manner.
  eng-WMBB: Under the expanse, their wings were straight, one towards the other. Each
    one had two which covered on this side, and each one had two which covered their
    bodies on that side.
  urd-GVH: चारों जानदार इस गुंबद के नीचे थे, और हर एक अपने परों को फैलाकर एक से बाईं
    तरफ़ के साथी और दूसरे से दाईं तरफ़ के साथी को छू रहा था। बाक़ी दो परों से वह अपने
    जिस्म को ढाँपे रखता था।
  rug-rug: Pa kauruna sa galegalearane si repahi rini sari tatapurudi sapu repaha
    la koari karua pa hopeke vari kalina, meke karua tatapurudi si nobini rini pa
    tinidia.
  gaz-gaz: Bantii samii sana jalatti qoochoowwan isaaniis walitti diriirfamanii turan;
    tokkoon tokkoon isaaniis qoochoowwan ittiin dhagna isaanii haguuggatan lama lama
    qabu turan.
  fra-LSG: Sous ce ciel, leurs ailes étaient droites l’une contre l’autre, et ils
    en avaient chacun deux qui les couvraient, chacun deux qui couvraient leurs corps.
  gnn-gnn: Ga ŋunhi walala ŋunhiyi walŋamirri ḏämbumiriw buṯthurrunanydja marrtjina,
    ŋarranydja ŋäkulana rirrakaynydja walalanha binbarrnydja, bena dhikana ŋanyana
    rirrakay, bathalana wal'ŋu bitjan ŋarkula yukurrana ŋoy‐ḻaw'yurruna ḏowu, balanyarana
    biyaku ŋuli miriŋu miṯtji‐maypa marrtji yukirri lili, ŋunhinydjayi bitjan rirrakaynydja
    ŋayipina Godnha.
  yal-yal: Na kore walaxa maligan bun ma, daliseene birin gubugubu firinne yi tixi
    e bode xa, firinna bonne yi e gbindin yɛɛ maluxunma.
  haw-1868: A malalo ae o ka lani, pololei no ko lakou mau eheu ku pono kekahi i kekahi;
    elua ko kekahi me ko kekahi i uhi ma keia aoao, a elua hoi ko kekahi me ko kekahi
    i uhi ma kela aoao o ko lakou mau kino.
  arb-NAV: وَامْتَدَّتْ أَجْنِحَتُهَا تَحْتَ الْجَلَدِ بِاسْتِقَامَةٍ، الْوَاحِدُ
    نَحْوَ الآخَرِ. لِكُلِّ وَاحِدٍ مِنْهَا جَنَاحَانِ يَسْتُرَانِ جِسْمَهُ مِنَ الْجَانِبَيْنِ.
  ewe-ewe: Nu gbagbeawo keke aʋala ɖekaɖeka do ɖe wo nɔewo gbɔ, eye ɖe sia ɖe tsyɔ
    aʋala eve na eɖokui.
  eng-LEE: 'And under the vault their wings were straight, the one toward the other:
    every one had two, which covered them, and every one had two, which covered them,—[namely,]
    their bodies.'
  asm-FB: চন্দ্ৰতাপখনৰ তলত তেওঁলোকৰ ডেউকা পৰস্পৰৰ ফালে পোন আৰু গা ঢাকিবৰ বাবে প্ৰতিজনৰ
    এফালে দুখন আনফালে দুখন ডেউকা আছিল।
  sus-A: نَ دَالِسٍيٍ فَبُتٍنيِ قِرِن نُ عِتَلَشِ عٍ بٌرٍ سّيتِ مَ، فَبُتٍنيِ قِرِن
    نُ عٍ قَتٍ مَكٌتٌشِ.
  fra-SBL: Sous l'étendue, leurs ailes étaient droites, l'une vers l'autre. Chacun
    en avait deux qui le couvraient de ce côté, et chacun en avait deux qui couvraient
    son corps de ce côté.
  hbo-hbo: וְתַ֙חַת֙ הָרָקִ֔יעַ כַּנְפֵיהֶ֣ם יְשָׁרֹ֔ות אִשָּׁ֖ה אֶל־אֲחֹותָ֑הּ לְאִ֗ישׁ
    שְׁתַּ֤יִם מְכַסֹּות֙ לָהֵ֔נָּה וּלְאִ֗ישׁ שְׁתַּ֤יִם מְכַסֹּות֙ לָהֵ֔נָּה אֵ֖ת
    גְּוִיֹּתֵיהֶֽם׃
  piu-2006: '@see-verse:EZK.001.022'
  kik-kik: Rungu rwa wariĩ ũcio, mathagu ma cio maatambũrũkĩtio o rĩmwe rĩerekeire
    harĩ rĩrĩa rĩngĩ, na o kĩũmbe kĩarĩ na mathagu meerĩ marĩa maakĩhumbĩrĩte mwĩrĩ.
  fra-NCL: Et sous le firmament se dressaient leurs ailes, l’une vers l’autre, et
    chacun en avait deux qui lui couvraient le corps de chaque côté.
  cek-AK: Nihcae lu ranui khukhaih tlim ah loe, pakhraeh to katoengah payangh o moe,
    tadong maeto hoi maeto angbet o boih. Pakhraeh hnetto hoi hae bangah khuk o moe,
    kalah pakhraeh hnetto hoiah angmacae ih takpum to khuk o boih.
  cuk-cuk: Neg-ollor-dummadyob-naid-urba, ibdulamar na e-sakan innikimakale, nallaa
    imakdedamalad. E-sakanmar, ibdula-baid-e-sakanbo warmaknanaid. Geb sakan-abinnid-baidgi
    na e-abagan-odukunanai an daksad.
  uig-CYR: Бу гүмбәздәк нәрсиниң астида уларниң қанатлири керилип, бир-биригә тегишип
    туратти; һәр бир мәхлуқниң өз тениниң икки йенини япидиған иккидин қанити бар
    еди.
  tel-2017: ఆ విశాలమైన దాని కింద జీవులు తమ రెక్కలు చాపుకుని ఉన్నాయి. ఒకదాని రెక్కలు
    మరోదాని రెక్కలను తాకుతూ ఉన్నాయి. ప్రతి జీవీ తన రెండు రెక్కలతో తన దేహాన్ని కప్పుకుంటూ
    ఉంది. అలా ప్రతి జీవికీ దేహాన్ని కప్పుకోడానికి రెండు రెక్కలున్నాయి.
  hat-BSA: Anba gwo espas la, zèl yo te lonje dwat, youn anvè lòt. Yo chak te gen
    de zèl ki te kouvri kò l tou, youn yon kote e youn yon lòt kote.
  kos-kos: Ma moul inge tu ye ma raun sac, ac kais sie selos asroela luo sin posohksok
    lal ah nu ke ma moul ma tu siskal kewa. Posohksok luo ngia el sang afinya manol.
  hbo-WLC: וְתַ֙חַת֙ הָרָקִ֔יעַ כַּנְפֵיהֶ֣ם יְשָׁר֔וֹת אִשָּׁ֖ה אֶל־אֲחוֹתָ֑הּ לְאִ֗ישׁ
    שְׁתַּ֤יִם מְכַסּוֹת֙ לָהֵ֔נָּה וּלְאִ֗ישׁ שְׁתַּ֤יִם מְכַסּוֹת֙ לָהֵ֔נָּה אֵ֖ת
    גְּוִיֹּתֵיהֶֽם׃
  ibo-ibo: Nʼokpuru ihe ahụ ka ha gbasapụrụ nku ha, ka ọ na-emetụ nke ibe ya. Ha niile
    nʼotu nʼotu nwere nku abụọ nke na-ekpuchi ahụ ya.
  ory-ory: ଆଉ, ସେହି ଶୂନ୍ୟର ତଳେ ସେମାନଙ୍କର ପକ୍ଷସବୁ ପରସ୍ପର ପ୍ରତି ପ୍ରସାରିତ ହୋଇ ସମାନ ଥିଲା;
    ପ୍ରତ୍ୟେକର ଶରୀର ଆଚ୍ଛାଦନ କରିବା ପାଇଁ ଏପାଖରେ ଦୁଇ ଓ ପ୍ରତ୍ୟେକର ଗାତ୍ର ଆଚ୍ଛାଦନ କରିବା ପାଇଁ
    ସେପାଖରେ ଦୁଇ ପକ୍ଷ ଥିଲା।
  chk-chk: Nge fän ewe läng ekewe mönümanau ra aitiewu ruofoch pöükässir pwe ra aküfengen
    me pöükässin chiener kewe. Nge ren ruofoch pöükässir ra pwölüela inisir.
  rop-rop: Andanith langa det fletwan ruf weya detlot enimul bin jandap deibin ol
    spredimat olabat wing en deibin gaburrumap olabat bodi garram det naja dubala
    wing.
  ukr-1871: А під твердинею розпростирались їх крила, просто одно до другого, й в
    кожної було їх по двоє, що вкривали їм тїло.
  deu-1951: 'Und unter dem Himmelsgewölbe waren ihre Flügel ausgestreckt, einer zum
    andern hin: ein jedes hatte zwei Flügel, womit sie ihre Leiber auf der einen Seite,
    und zwei, womit sie sie auf der andern Seite bedeckten.'
  eng-JPS: And under the firmament were their wings conformable the one to the other;
    this one of them had two which covered, and that one of them had two which covered,
    their bodies.
  srp-1865: A pod tijem nebom bijahu im krila pružena, jedno prema drugom, a dva krila
    svakoj pokrivahu tijelo.
  lug-lug: Wansi w’ekifo ekyo ekigazi ebiwaawaatiro byabyo byali bigolole, nga bituukagana,
    buli kiramu nga kirina ebiwaawaatiro bibiri ebyabikkanga emibiri gyabyo.
  heb-heb: ותחת הרקיע כנפיהם ישרות אשה אל אחותה לאיש שתים מכסות להנה ולאיש שתים מכסות
    להנה את גויתיהם׃
  ben-IRV: সেই গম্বুজের নিচে, প্রত্যেক প্রাণীর ডানা সোজা ছড়িয়ে ছিল এবং অন্য প্রাণীর
    ডানার সঙ্গে লেগে ছিল। প্রত্যেক জীবন্ত প্রাণীর এক জোড়া ডানা তাদের ঢেকে রাখত, প্রত্যেকের
    এক জোড়া ডানা তাদের শরীর ঢেকে রাখত।
  pan-pan: ਉਸ ਅੰਬਰ ਦੇ ਹੇਠਾਂ ਉਹਨਾਂ ਦੇ ਖੰਭ ਇੱਕ ਦੂਜੇ ਦੀ ਸੇਧ ਵਿੱਚ ਸਨ, ਹਰੇਕ ਦੇ ਦੋਵਾਂ ਖੰਭਾ
    ਨਾਲ ਉਹਨਾਂ ਦਾ ਇੱਕ ਪਾਸਾ ਢੱਕਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਦੋਵਾਂ ਨਾਲ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਦਾ ਦੂਜਾ ਪਾਸਾ ਢੱਕਿਆ
    ਹੋਇਆ ਸੀ।
  mya-JVB: မိုဃ်း မျက်နှာကြက်အောက် မှာ သူ တို့အတောင် များသည် တခုသို့တခုတည့်တည့် ပြန့်
    လျက်ရှိ၍ ၊ ပြင်ဘက် ၌လည်း ကိုယ် ကို ဖုံး စရာဘို့ အတောင်နှစ် ခုစီ ရှိ၏။
  hmo-hmo: Inai mauri gaudia be unai uro kuboruna ena henunai idia noho, bona idia
    ta ta ese edia ataiai hanina ruaosi idia kehoa. Bona idia ta ta edia hanina edia
    dokona ese ta ta edia hanina dokona dekenai idia kamokau. Ma edia hanina ruaosi,
    henunai gaudia ese ta ta edia tauanina idia koua.
  urd-urd: और उस फ़ज़ा के नीचे उनके पर एक दूसरे की सीध में थे हर एक दो परों से उनके
    बदनो का एक पहलू और दो परों से दूसरा हिस्सा छिपा था
  rus-SYN: А под сводом простирались крылья их прямо одно к другому, и у каждого были
    два крыла, которые покрывали их, у каждого два крыла покрывали тела их.
  bqc-SIM: Bàlumapi zíɛ an gã̀sĩaↄ pooa, aalɛ kã́kↄ̃wa, an baade gã̀sĩa mɛ̀n
    plaplaↄ naańzi.
  tcz-CHONGTHU: Anoija chun ganhing ho lhavingu chu khat leh khat kijop cheh in akijal
    doh in chule alhaving ni chun atahsau khat cheh chu akhun ahi.
  mar-mar: घुमटाखाली प्राणी आपले पंख सरळ लांब पसरवत होते आणि एकमेकांच्या पंखांना ते
    स्पर्श करीत होते. प्रत्येक प्राण्याच्या पंखांच्या जोडीने आपले शरीर झाकीत आणि दोन-दोन
    पंखांनी स्वतःला आवरण करीत.
  qub-qub: Chay jacuno rurinpana älayojcunaga älanta derëchu quichasha caycaran. Älanpa
    puntancunana jucajwan jucaj töpanacusha caycaran. Ishcay caj älanna cuerpunta
    chaparaycaran.
  bqp-bqp: Mɑ bɑ ben kɑsɑ yiru yiru dɛmiɛ yɑ girɑrinɛ gɑ̃ɑ nin temɔ. Mɑ yiru yiru
    ye yɑ bu tie yɑ ben wɑsi wukiri.
  hat-hat: Se anba gwo bòl la bèt yo te kanpe ak de zèl louvri ak pwent yo kontre
    ak pwent zèl bèt ki bò kote yo a. De lòt zèl yo te fèmen kouvri kò yo.
  eng-BSB: And under the expanse, their wings stretched out toward one another. Each
    one also had two wings covering its body.
  eng-WEBPB: Under the expanse, their wings were straight, one towards the other.
    Each one had two which covered on this side, and each one had two which covered
    their bodies on that side.
  kbq-kbq: Hagi fenkama kazigama me'nea kankamumpina ana zagamo'za tare zamagekona
    rutare'za mago'mofo agekonamo'a magomofo agekonare avako hutere nehazageno, tare
    zamagekonanura zamavufaga refitetere hu'naze.
  nhe-BL: Huan tlatzintla nopa tlamantli tlen patlajtoc queja elhuicactli, ieltlapal
    sesen nopa nahui tlen yoltoque mopatlajtoya para ica quiajsis ieltlapal nopa seyoc
    tlen itztoyaj ipan sesen lado. Huan ica nopa seyoc ome inieltlapal, sesen tlen
    yajuanti quitzacuayaya tlen ya itlacayo.
  gub-BL: Upykaw iwy pe ma'ea'yr upupirar mokoz upepo uwake har ikutyr pitàitàigatu
    wà. Upyk wetekwer inugwer upepo pupe wà no.
  eng-DRA: And under the firmament were their wings straight, the one toward the other,
    every one with two wings covered his body, and the other was covered in like manner.
