  tpi-tpi: tasol olgeta wan wan i gat 4-pela pes na 4-pela wing.
  dan-1931: men de havde hver fire Ansigter og fire Vinger;
  vie-OVCB: mỗi sinh vật có bốn mặt và bốn cánh.
  guj-2017: તે પશુઓમાંના દરેકને ચાર મુખ તથા ચાર પાંખો હતી.
  pon-2006A: ahpw emenemen menmour ko mas pahieu oh pehnpihr pahieu.
  por-BRBSL: Todos tinham quatro rostos, e cada um deles tinha quatro asas.
  cth-cth: Minhmai pali touh hoi rathei pali touh rip a tawn awh.
  twi-twi: wɔn mu biara anim yɛ anan na wɔwowɔ ntaban anan anan.
  hlt-hlt: Tedae khat rhip loh maelhmai pali neh amih khat rhip dongah phae pali om.
  tbz-SIM: Dɛmɔu mɛmmɛ bɑ́ dɛ̀ kɛ̀ dɛ̀ mɔ̀kɛ kɛyììkɛ̀ kɛ̀nɑ̀ɑ̀, ifìɛ̀ti ìnɑ̀ɑ̀.
  msy-2020: Egha da vaghvagha 4plan guaba ikiava 4plan avɨziba iti.
  dop-dop: Pɑɑ ŋku kʋ ɩsɛntɑɑ wɛ tɔm liɣiti nɑ keŋ kɛ liɣiti.
  azb-azb: Hər birinin dörd üzü və dörd qanadı var idi.
  eng-DBY: And every one had four faces, and every one of them had four wings.
  hin-2017: परन्तु उनमें से हर एक के चार-चार मुख और चार-चार पंख थे।
  wol-KYG: Ku ci nekk am na ñeenti kanam ak ñeenti laaf.
  eng-YLT: and four faces [are] to each, and four wings [are] to each of them,
  kne-kne: ngem sag-oopat di ropa da ya payak da.
  eng-WYC-2017: And four faces were to one, and four wings were to one.
  eng-WMBB: Everyone had four faces, and each one of them had four wings.
  urd-GVH: लेकिन हर एक के चार चेहरे और चार पर थे।
  rug-rug: ba hopeke ka made isumatadi si arini meke ka made tatapurudi.
  gaz-gaz: tokkoon tokkoon isaanii fuula afur afurii fi qoochoo afur afur qabu turan.
  fra-LSG: Chacun d’eux avait quatre faces, et chacun avait quatre ailes.
  gnn-gnn: ga waŋga'‐waŋgany walala ŋunhi ḏämbumiriwyi yana bukunydja, ga ḏämbumiriwyi
    yana binbarrnydja malanha.
  yal-yal: Anu, yɛtagi naanin nun gubugubu naanin nan yi e birin ma.
  haw-1868: Papaha ko lakou mau helehelena, a papaha ko lakou mau eheu.
  arb-NAV: وَكَانَ لِكُلِّ وَاحِدٍ مِنْهَا أَرْبَعَةُ أَوْجُهٍ وَأَرْبَعَةُ أَجْنِحَةٍ.
  ewe-ewe: ke mo ene kple aʋala ene nɔ ɖe sia ɖe si.
  eng-LEE: And every one had four faces, and every one of them had four wings.
  asm-FB: কিন্তু প্ৰতিজনৰ চাৰিখন চাৰিখন মুখমণ্ডল আৰু প্রতিজনৰ চাৰিখনকৈ ডেউকা আছিল।
  sus-A: كْنْ يَتَفِ نَانِ نُن فَبُتٍنيِ نَانِ نَن نُ نَ كَنكَن مَ.
  fra-SBL: Tous avaient quatre visages, et chacun d'eux avait quatre ailes.
  hbo-hbo: וְאַרְבָּעָ֥ה פָנִ֖ים לְאֶחָ֑ת וְאַרְבַּ֥ע כְּנָפַ֖יִם לְאַחַ֥ת לָהֶֽם׃
  piu-2006: '@see-verse:EZK.001.005'
  kik-kik: na o kĩmwe gĩacio kĩarĩ na mothiũ mana na mathagu mana.
