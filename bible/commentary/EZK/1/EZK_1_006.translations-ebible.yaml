verse: EZK.001.006
translations:
  mal-C: അവ ഓരോന്നിനും നാലുമുഖവും നാലുചിറകും ഉണ്ടായിരുന്നു
  deu-TKW: Und ein jedes hatte vier Gesichter und ein jedes von ihnen vier Flügel.
  lin-lin: Moko na moko kati na yango ezalaki na bilongi minei mpe mapapu minei.
  eng-LSV: and each had four faces and each of them had four wings,
  eng-GNV: And euery one had foure faces, and euery one had foure wings.
  eng-WEBSTER: And every one had four faces, and every one had four wings.
  nhw-BL: Sesen inijuanti quipiyayaya nahui iixayac huan nahui iieltlapal.
  swh-ONEN: lakini kila kimoja kilikuwa na nyuso nne na mabawa manne.
  bba-bba: Ben bɑɑwure wuswɑɑ nnɛ kɑ kɑsenu nnɛwɑ u mɔ.
  eng-KJVCPB: And every one had four faces, and every one had four wings.
  luo-luo: to moro ka moro kuomgi ne nigi lela wangʼ angʼwen, kod bwombe angʼwen.
  meu-meu: a vairadia na hani hani amo, bona hanidia na hani hani amo.
  npi-ULB: तर तिनीहरू हरेकका चारवटा मुहार थिए, र हरेकका प्राणीका चारवटा पखेटा थिए
    ।
  yor-yor: ṣùgbọ́n ẹnìkọ̀ọ̀kan wọn ní ojú mẹ́rin àti ìyẹ́ apá mẹ́rin.
  pes-OPCB: ولی هر یک، چهار صورت و دو جفت بال داشتند!
  tgl-ULB: ngunit ang bawat isa sa kanila ay mayroong apat na mukha, at ang bawat
    isa sa mga nilalang ay may apat na pakpak.
  cbu-NT: Ansha tputs ashiru minamtashuri nutsas ipunpunar tash taaru parangina. Itaru,
    wazitpungachsha ipunpunartam taarangitamta.
  hui-hui: tinaga dengui maria degedege howa tinaga babaganebi maria degedege hearia
    handaru.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​၌​မျက်​နှာ​လေး​ခု​နှင့်​တောင်​ပံ​လေး​ခု​စီ​ရှိ​၏။-
  bod-N: དེ་དག་རེ་རེ་ལ་གདོང་བཞི་དང་། གཤོག་པ་བཞི་རེ་ཡོད་དེ།
  sna-sna: asi chimwe nechimwe chazvo chakanga chine zviso zvina namapapiro mana.
  spa-BLM: Todos tenían cuatro rostros, y cada uno de ellos tenía cuatro alas.
  cac-cac: Chan̈e' sat yed' chan̈e' sc'axil junjun eb'.
  swh-ULB: lakini walikuwa na sura nne kila mmoja, na kila mmoja alikuwa na mabawa
    manne.
  bel-bel: і ў кожнага чатыры твары, і ў кожнага зь іх чатыры крылы;
  deu-ELBBK: Und jedes hatte vier Angesichter, und jedes von ihnen hatte vier Flügel.
  mbb-OT: Piru is kada sevaha kandan duen din heepat he vuked wey heepat he pakpak.
    Metulid is menge vuvun dan, piru is menge paa zan he henduen be te menge paa te
    vaka ne ed-ilak-ilak heini he iring te impesinew he brunsi. Duen belad dan he
    velad te etew ziyà te zizalem te kada pakpak dan,
  mal-2015: ഓരോന്നിന്നു നന്നാലു മുഖവും നന്നാലു ചിറകും ഉണ്ടായിരുന്നു.
  rmc-rmc: Dojekha bitosť sas štar muja the štar kridli.
  pes-OPV: و هریک از آنها چهاررو داشت و هریک از آنها چهار بال داشت.
  ron-1924: Фиекаре дин еле авя патру феце ши фиекаре авя патру арипь.
  ben-OBCV: কিন্তু তাদের প্রত্যেকের চারটি করে মুখ ও চারটি করে ডানা ছিল।
  som-som: Oo midkood kastaaba wuxuu lahaa afar weji, oo midkood kastaaba wuxuu lahaa
    afar baal.
  lat-VUC: Quatuor facies uni, et quatuor pennæ uni.
  eng-ASVBT: and every one had four faces, and every one of them had four wings.
  ita-1885: ed aveano ciascuno quattro facce, e quattro ali.
  eng-LXXUP: And each one had four faces, and each one had four wings.
  eng-ULB: but they had four faces each, and each of the creatures had four wings.
  spa-VBL: pero cada uno tenía cuatro caras y cuatro alas.
  fra-_FOB: Chacun d'eux avait quatre faces et chacun quatre ailes.
  mal-mal: ഓരോന്നിന് നാല് മുഖവും നാല് ചിറകും വീതം ഉണ്ടായിരുന്നു.
  urd-GVR: Lekin har ek ke chār chehre aur chār par the.
  suz-BL: मेको आन के ४, ४ ओटा कुल नु ४, ४ ओटा फ्रां बाक्‍तेक्‍म।
  eng-NOY: And every one had four faces, and every one had four wings.
  ita-1927: Ognuno d’essi aveva quattro facce, e ognuno quattro ali.
  ckb-ckb: بەڵام هەریەکە چوار ڕوخسار و چوار باڵی هەبوو.
  eng-BBE: And every one had four faces, and every one of them had four wings.
  kan-OKCV: ಪ್ರತಿಯೊಂದಕ್ಕೂ ನಾಲ್ಕು ಮುಖಗಳು ಮತ್ತು ನಾಲ್ಕು ರೆಕ್ಕೆಗಳು ಇದ್ದವು.
  tam-2017: அவைகளில் ஒவ்வொன்றுக்கும் நான்கு முகங்களும், நான்கு இறக்கைகளும் இருந்தன.
  spa-RV-1909: Y cada uno tenía cuatro rostros, y cuatro alas.
  ron-BTF: Și fiecare avea patru fețe și fiecare avea patru aripi.
  eng-WEBP: Everyone had four faces, and each one of them had four wings.
  eng-FBV: but they each had four faces and four wings.
  nld-1939: ieder van hen had vier gezichten en vier vleugels;
  nch-BL: Sesen ten inijuanti quipiyayaya nahui ixayac huan nahui ieltapal.
  vie-1934: mỗi con có bốn mặt và bốn cánh.
  hin-CV: पर इनमें से हर एक के चार-चार मुंह और चार-चार पंख थे.
  spa-BES: Y cada uno tenía cuatro caras, y cada uno tenía cuatro alas.
  tdx-tdx: Songa aman-daharañe efatse, sindre amañ’ elatse efatse.
  tha-KJV: แต่​สิ​่งที่​มี​ชี​วิตอยู่​ทุ​กตัวมี​หน​้าสี่​หน้า และมี​ปี​กสี่​ปี​กทุกตัว
  por-BR-2018: E cada um tinha quatro rostos, e cada um quatro asas.
  deu-ELO: Und jedes hatte vier Angesichter, und jedes von ihnen hatte vier Flügel.
  eng-WYC-2018: And four faces were to one, and four wings were to one. (But each
    one had four faces, and four wings.)
  epo-epo: Kaj ĉiu havis kvar vizaĝojn, kaj ĉiu el ili havis kvar flugilojn.
  uig-PIN: ularning ⱨǝrbirining tɵttin yüzi bar idi; ⱨǝrbirining tɵttin ⱪaniti bar
    idi.
  beo-beo: Be ilia afae afae da odagi biyaduyale amola ougia biyaduyale agoane galebe
    ba:i.
  tpi-OTNT: tasol olgeta wan wan i gat 4-pela pes na 4-pela wing.
  hau-SA: amma kowannensu yana da fuskoki huɗu da fikafikai guda huɗu.
  uig-LAT: ularning herbirining töttin yüzi bar idi; herbirining töttin qaniti bar
    idi.
  nde-nde: kodwa ngasinye sazo sasilobuso obune lempiko ezine.
  ton-ton: Pea naʻa nau taki taha ʻae mata ʻe fā, pea nau taki taha ʻae kapakau ʻe
    fā.
  ces-1613: A po čtyřech tvářích jedno každé, a po čtyřech křídlích jedno každé mělo.
  eng-WMB: Everyone had four faces, and each one of them had four wings.
  tam-TCV: ஆனாலும் அவை ஒவ்வொன்றுக்கும் நான்கு முகங்களும், நான்கு சிறகுகளும் இருந்தன.
  ceb-ULB: apan ang matag-usa kanila adunay upat ka mga nawong ug ang matag binuhat
    adunay upat ka mga pako.
  pol-UBG: Każda z nich miała po cztery twarze i każda po cztery skrzydła.
  agr-agr: Nunú aina duka ipak usumat yapintin, ipak usumat nanaptin,
  kyc-kyc: Dusipana mendaki mendaki lao lenge kambu kisimako karo papake kisimako
    karo piya.
  urd-GVU: لیکن ہر ایک کے چار چہرے اور چار پَر تھے۔
  deu-1912: Und ein jegliches hatte vier Angesichter und vier Flügel.
  kan-2017: ಒಂದೊಂದಕ್ಕೆ ನಾಲ್ಕು ನಾಲ್ಕು ಮುಖಗಳೂ ಮತ್ತು ನಾಲ್ಕು ನಾಲ್ಕು ರೆಕ್ಕೆಗಳೂ ಇದ್ದವು.
  yap-yap: machane ra bagayad ma aningeg owchen ni bay ma aningeg raba’ i pon.
  hlt-MCSB: Tedae khat rhip loh maelhmai pali neh amih khat rhip dongah phae pali
    om.
  mdy-ETH: ፔቴ ፔቴ ባኮኮ ዖይዶ ዓኣፒ ካራና ዖይዶ ጋኣሲያ ዓኣኔ።
  twi-ASANTE: wɔn mu biara anim yɛ ɛnan na wɔwowɔ ntaban ɛnan ɛnan.
  eng-WEBU: Everyone had four faces, and each one of them had four wings.
  wal-wal: shin etau issuwau issuwau oiddu oiddu som77oinne oiddu oiddu qefee de7ees.
  spa-PDDPT: Cada uno tenía cuatro caras y cuatro alas.
  gun-gun: Peteĩ-teĩ re ma irundy kuerei hova oĩ, ipepo ma irundy-rundy avi.
  ilo-ULB: ngem tunggal maysa kadakuada ket addaan iti uppat a rupa, ken tunggal maysa
    kadagiti parsua ket addaan iti uppat a payak.
  kpg-kpg: Di manu e dahi la ono hadumada e haa, ge haa bakau.
  uig-ARA: ئۇلارنىڭ ھەربىرىنىڭ تۆتتىن يۈزى بار ئىدى؛ ھەربىرىنىڭ تۆتتىن قانىتى بار
    ئىدى.
  sus-sus: kɔnɔ yatagi naani nun gabutenyi naani nan nu na kankan ma.
  pon-2006: ahpw emenemen menmour ko mas pahieu oh pehnpihr pahieu.
  jae-jae: Êsêac samob nêŋ laŋôŋanô aclê-aclê to ŋamagê aclê-aclê kêtômgeŋ.
  ksd-ksd: tikatikai a ivat na matana ma a ivat na bebeana,
  grc-BRENT: Καὶ τέσσαρα πρόσωπα τῷ ἑνὶ, καὶ τέσσαρες πτέρυγες τῷ ἑνί.
  ind-AYT: Masing-masing mereka mempunyai empat wajah dan masing-masing mempunyai
    empat sayap.
  nya-nya: koma chilichonse chinali ndi nkhope zinayi ndiponso mapiko anayi.
  hrv-hrv: svako od njih sa četiri obraza, u svakoga četiri krila.
  mps-mps: tiali goli te tigidali deli delide te gesabidi me si me si badi, te bogo
