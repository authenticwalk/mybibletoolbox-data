  tcz-CHONGTHU: Maili leh lhaving li aneiyu tailouvin,
  mar-mar: पण त्यांना चार तोंडे होती, आणि प्रत्येक प्राण्याला चार पंख होते.
  qub-qub: Ichanga paycunapa cada-ünunpa caycaran chuscu cäran, chuscu älanpis.
  bqp-bqp: Ben bɑɑwure wuswɑɑ nnɛ kɑ kɑsenu nnɛwɑ u mɔ.
