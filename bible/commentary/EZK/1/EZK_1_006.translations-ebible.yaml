  tel-2017: ఒక్కో దానికి నాలుగు ముఖాలు ఉన్నాయి. అలాగే నాలుగు రెక్కలు ఉన్నాయి.
  hat-BSA: Yo chak te gen kat figi ak kat zèl.
  kos-kos: tusruktu kais sie selos oasr muta akosr ac posohksok akosr.
  hbo-WLC: וְאַרְבָּעָ֥ה פָנִ֖ים לְאֶחָ֑ת וְאַרְבַּ֥ע כְּנָפַ֖יִם לְאַחַ֥ת לָהֶֽם׃
  ibo-ibo: Nke ọbụla nʼime ha nwere ihu anọ, na nku anọ.
  ory-ory: ଆଉ, ପ୍ରତ୍ୟେକର ଚାରି ଚାରି ମୁଖ ଓ ପ୍ରତ୍ୟେକର ଚାରି ଚାରି ପକ୍ଷ ଥିଲା।
  chk-chk: nge iteiten eman me eman leir a wor rüanü won mesan, pwal fofoch pöükässin.
