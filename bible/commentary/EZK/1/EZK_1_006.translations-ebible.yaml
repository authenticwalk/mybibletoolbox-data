  cek-AK: Sak ih hmuennawk loe mikhmai palito hoi pakhraeh palito tawnh o boih.
  cuk-cuk: A-ibdulamala, wagar darbake, sakan walabake nika nanaed.
  uig-CYR: уларниң һәр бириниң төрттин йүзи бар еди; һәр бириниң төрттин қанити бар
