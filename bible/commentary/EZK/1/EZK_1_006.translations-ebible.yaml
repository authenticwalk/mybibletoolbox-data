  pan-pan: ਹਰੇਕ ਦੇ ਚਾਰ ਮੂੰਹ ਅਤੇ ਚਾਰ ਖੰਭ ਸਨ
  mya-JVB: မျက်နှာ လေး ခုစီ ၊ အတောင် လည်း လေး ခုစီ ရှိကြ၏။
  hmo-hmo: To idia ibounai ta ta be mai edia vairana 4, bona mai edia hanina 4 danu.
