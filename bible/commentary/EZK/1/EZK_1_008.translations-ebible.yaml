verse: EZK.001.008
translations:
  mal-C: അവയുടെ നാലുചിറകുകൾക്കും കീഴിൽ മനുഷ്യന്റേതുപോലെയുള്ള കൈകൾ ഉണ്ടായിരുന്നു. നാലു
    ജീവികൾക്കും നാലുമുഖങ്ങളും നാലുചിറകുകളും ഉണ്ടായിരുന്നു.
  deu-TKW: Und unter ihren Flügeln an ihren vier Seiten hatten sie Menschenhände.
    Und die Angesichter der Viere und ihre Flügel -
  lin-lin: Na se ya mapapu na yango, na bangambo na yango minei, ezalaki na maboko
    minei lokola maboko ya bato ; mpe bikelamu nyonso minei ya bomoi ezalaki na bilongi
    mpe na mapapu na yango.
  eng-LSV: and on their four sides [each had] hands of man under their wings; and
    [each] of the four had their faces and their wings;
  eng-GNV: And the handes of a man came out from vnder their wings in the foure parts
    of them, and they foure had their faces, and their wings.
  eng-WEBSTER: And they had the hands of a man under their wings on their four sides;
    and they four had their faces and their wings.
  nhw-BL: Huan itla sesen inieltlapal, quipiyayayaj ininmax quen masehualme ininmax.
    Sesen tlen ni catli yoltoque, quipiyayaya nahui iixayac huan nahui ieltlapal.
  swh-ONEN: Chini ya mabawa yao katika pande zao nne walikuwa na mikono ya mwanadamu.
    Wote wanne walikuwa na nyuso na mabawa,
  bba-bba: Kɑsɑ yen bɑɑyeren temɔ, tɔnun nɔmuwɑ ɡɑ wɑ̃ɑ mi. Nɔmɑ yen bɑɑyere yɑ dɛmiɛwɑ
    mi wuswɑɑ kɑ kɑsɑ ye, yɑ mɛɛrɑ.
  eng-KJVCPB: And they had the hands of a man under their wings on their four sides;
    and they four had their faces and their wings.
  luo-luo: E bwo bwombegi, e bethegi angʼwen, ne gin gi lwedo mag dhano. Kargi duto
    angʼwen ne gin gi lela wenge kod bwombe,
  meu-meu: 'Hanidia henudiai, kahadia haniosi ai, imadia na mimia, taunimanima imadia
    na heheto. Hahaniosi vairadia bona anidia na iniheto:'
  npi-ULB: तापनि तिनीहरूका पखेटामुनि चारैतिर मानिसका हातहरू थिए । ती चारैका मुहार
    र पखेटाहरू यस्ता थिएः
  yor-yor: Ní abẹ́ ìyẹ́ wọn ní ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin wọn ní ọwọ́ ènìyàn. Gbogbo àwọn
    mẹ́rẹ̀ẹ̀rin ní ojú àti àwọn ìyẹ́,
  pes-OPCB: زیر هر یک از چهار بالشان، دستهایی می‌دیدم مثل دست انسان. پس هر یک از چهار
    موجود زنده چهار صورت و چهار بال داشت.
  tgl-ULB: 'Gayon pa man, mayroon silang mga kamay ng tao sa ilalim ng kanilang mga
    pakpak sa lahat ng apat na dako. Sa kanilang apat, ang kanilang mga mukha at mga
    pakpak ay ganito:'
  cbu-NT: Ansha ipunpunar tshiz, misha wach ipunpunartam, misha wazitpungach ipunpunartam
    taaru, ansha tputsich ashtamaru taarangiya. Ansha wazitpungach yuwaptartatam tasasaru
    anpatari kandanirangiya. Naamaam zandkachu, yapiri tasasaru ambiri naarangiya.
  hui-hui: Tinaga babagane hearu andaneha gi agalinaga ale hearia handaru.
  mya-mya: သူ​တို့​တွင်​မျက်​နှာ​လေး​ခု​နှင့်​တောင်​ပံ​လေး​ခု​အ​ပြင် တောင်​ပံ​တစ်​ခု​စီ​၏​အောက်​၌​လူ​လက်​ရှိ​၏။-
  bod-N: ཡང་དེ་དག་གི་ཕྱོགས་བཞི་ཡི་གཤོག་པའི་འོག་ཏུ་མི་ཡི་ལག་པ་ཡོད་དེ། སེམས་ཅན་བཞི་པོའི་གདོང་དང་གཤོག་པ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Zvakanga zvina maoko omunhu pasi pamapapiro azvo pamativi azvo mana. Zvose
    zviri zvina zvaiva nezviso namapapiro,
  spa-BLM: 'Tenían las manos de un hombre debajo de sus alas en sus cuatro lados.
    Los cuatro tenían sus rostros y sus alas así:'
  cac-cac: A juntzan̈ eb' chi', chan̈e' sat yed' chan̈e' sc'axil junjun eb'. Ay pax
    chan̈e' sc'ab' eb' icha yic anima d'a schan̈il pac'an̈ scostil d'a yalan̈ sc'axil
    chi'.
  swh-ULB: 'Bado walikuwa na mikono ya binadamu chini ya mabawa yao chini kwenye pande
    zote nne. Kwa wote wanne, nyuso zao na mabawa vilikuwa hivi:'
  bel-bel: І рукі чалавечыя былі пад крыламі ў іх, па чатырох баках іх;
  deu-ELBBK: Und Menschenhände waren unter ihren Flügeln an ihren vier Seiten; und
    die vier hatten ihre Angesichter und ihre Flügel.
  mbb-OT: '@see-verse:EZK.001.007'
  mal-2015: അവെക്കു നാലു ഭാഗത്തും ചിറകിന്റെ കീഴായി മനുഷ്യക്കൈ ഉണ്ടായിരുന്നു; നാലിന്നും
    മുഖങ്ങളും ചിറകുകളും ഇങ്ങനെ ആയിരുന്നു.
  rmc-rmc: Sas len le manušengre vasta tel dojekh kridlos pal savore štar seri. Savore
    štaren sas štar muja the kridli.
  pes-OPV: و زیر بالهای آنها از چهار طرف آنها دستهای انسان بود و آن چهار رویها و بالهای
    خود را چنین داشتند.
  ron-1924: Суб арипь, де челе патру пэрць але лор, авяу ниште мынь де ом ши тоате
    патру авяу феце ши арипь.
  ben-OBCV: তাদের চারপাশের ডানার নিচে মানুষের মতো হাত ছিল। তাদের প্রত্যেকের মুখ ও
    ডানা ছিল,
  som-som: Oo baalashooda hoostoodana waxay ku lahaayeen nin gacmihiis oo kale oo
    afarta dhinacba uga yaal, oo afartooduba saasay u lahaayeen wejiyadooda iyo baalashoodaba.
  lat-VUC: 'Et manus hominis sub pennis eorum, in quatuor partibus: et facies et pennas
    per quatuor partes habebant.'
  eng-ASVBT: 'And they had the hands of a man under their wings on their four sides;
    and they four had their faces and their wings thus:'
  ita-1885: Ed aveano delle mani d'uomo di sotto alle loro ali, ne' quattro lor lati;
    e tutti e quattro aveano le lor facce, e le loro ali.
  eng-LXXUP: And the hand of a man was under their wings on their four sides.
  eng-ULB: 'Yet they had human hands under their wings on all four sides. For all
    four, their faces and wings were like this:'
  spa-VBL: Tenían manos humanas debajo de sus alas en cada uno de sus cuatro lados.
    Los cuatro tenían caras y alas,
  fra-_FOB: Des mains d'homme sortaient de dessous leurs ailes sur leurs quatre côtés,
    et tous les quatre avaient leurs faces et leurs ailes.
  mal-mal: അവയ്ക്കു നാല് ഭാഗത്തും ചിറകിന്റെ കീഴിലായി മനുഷ്യന്റെ കൈകൾ ഉണ്ടായിരുന്നു;
    നാലിനും മുഖങ്ങളും ചിറകുകളും ഇപ്രകാരം ആയിരുന്നു.
  urd-GVR: Chāroṅ ke chehre aur par the, aur chāroṅ paroṅ ke nīche insānī hāth dikhāī
    die.
  suz-BL: मेको आन फ्रां आगा एर ओंथ नेल्‍ल मुर आन गुइ खोदेंशो बाक्‍तेक्‍म। मेको ४ ओटा
    सोक्‍त पाइश्‍शो आन कुल नु आन फ्रां दोदेंशो बाक्‍तेक्‍म देंशा हना,
  eng-NOY: And they had the hands of a man under their wings on their four sides,
    and all four had faces and wings.
  ita-1927: Avevano delle mani d’uomo sotto le ali ai loro quattro lati; e tutti e
    quattro avevano le loro facce e le loro ali.
  ckb-ckb: لە خوار باڵەکانیانەوە لە هەر چوار لاوە دەستی مرۆڤیان هەبوو. هەر چوار گیانلەبەرەکە
    ڕوخسار و باڵیان هەبوو،
  eng-BBE: And they had the hands of a man under their wings; the four of them had
    faces on their four sides.
  kan-OKCV: ಅವುಗಳ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ನಾಲ್ಕು ಪಕ್ಕೆಗಳ ಮೇಲೆ ಮನುಷ್ಯನ ಕೈಗಳು ಇದ್ದವು. ಆ ನಾಲ್ಕಕ್ಕೂ
    ಮುಖಗಳು, ರೆಕ್ಕೆಗಳು ಇದ್ದವು.
  tam-2017: அவைகளுடைய இறக்கைகளின்கீழ் அவைகளின் நான்கு பக்கங்களிலும் மனிதனுடைய கைகள்
    இருந்தன; அந்த நான்கிற்கும் அதினதின் முகங்களும், இறக்கைகளும் உண்டாயிருந்தன.
  spa-RV-1909: Y debajo de sus alas, á sus cuatro lados, tenían manos de hombre; y
    sus rostros y sus alas por los cuatro lados.
  ron-BTF: Și aveau mâini de om sub aripile lor la cele patru laturi ale lor; și acestea
    patru aveau fețele lor și aripile lor.
  eng-WEBP: 'They had the hands of a man under their wings on their four sides. The
    four of them had their faces and their wings like this:'
  eng-FBV: They had human hands under their wings on each of their four sides. The
    four of them all had faces and wings,
  nld-1939: en aan hun vier zijden hadden ze mensenhanden onder hun vleugels. De gezichten
    van het viertal
  nch-BL: Huan itantita ten sese inieltapal, quipiyayayaj inimax quej masehualme inima.
    Sesen ten ni cati yoltoque, quipiyayaya nahui ixayac huan nahui ieltapal.
  vie-1934: 'Dưới những cánh nó, bốn bên đều có tay người; bốn con có mặt và có cánh
    mình như sau nầy:'
  hin-CV: उनके चारों तरफ पंखों के नीचे उनके मनुष्य के समान हाथ थे. उन चारों के मुंह
    और पंख थे,
  spa-BES: Y tenían las manos de un hombre debajo de sus alas; Los cuatro tenían caras
    en sus cuatro lados.
  tdx-tdx: 'ie amam-pità’ondaty efatse ambane’ o ela’eo amo ila’e efatseo. Le hoe
    zao ty laharañe naho ty ela’ i efatse rey:'
  tha-KJV: ที่​ใต้​ปี​กข้างตั​วท​ั้งสี่ข้างมีเป็​นม​ือคน สิ​่งที่​มี​ชี​วิตอยู่ทั้งสี่​มี​หน​้าและมี​ปี​กด​ังนี้
  por-BR-2018: E tinham mãos humanas debaixo de suas asas, em seus quatro lados; assim
    os quatro tinham seus rostos e suas asas.
  deu-ELO: Und Menschenhände waren unter ihren Flügeln an ihren vier Seiten; und die
    vier hatten ihre Angesichter und ihre Flügel.
  eng-WYC-2018: And the hands of a man were under the wings of those, in four parts;
    and those had faces and wings by four parts; (And the hands of a man were under
    their wings, on their four sides; and those four creatures had faces and wings;)
  epo-epo: Kaj homaj manoj estis sub iliaj flugiloj ĉe iliaj kvar flankoj; ĉiuj kvar
    havis siajn vizaĝojn kaj siajn flugilojn.
  uig-PIN: Tɵt yenida, ⱪanatliri astida insanningkidǝk birdin ⱪoli bar idi; tɵtisining
    ⱨǝrbirining tɵttin yüzi wǝ tɵttin ⱪaniti bar idi;
  beo-beo: Ilia afae afae da odagi biyaduyale gala amola ougia biyaduyale, amola ilia
    ougia afae afae hagudu dunu ea lobo biyaduyale agoai ba:i.
  tpi-OTNT: Na aninit long olgeta wing wan wan i gat han olsem han bilong man i stap.
    Na wing bilong ol i stap olsem.
  hau-SA: A ƙarƙashin fikafikansu huɗu suna da hannuwan mutum a kowane gefe. Dukansu
    huɗu suna da fuskoki da fikafikai,
  uig-LAT: Töt yénida, qanatliri astida insanningkidek birdin qoli bar idi; tötisining
    herbirining töttin yüzi we töttin qaniti bar idi;
  nde-nde: Ngaphansi kwempiko zazo emaceleni azo amane zazilezandla zomuntu. Zonke
    zozine zazilobuso lempiko,
  ton-ton: Pea naʻa nau nima ʻo hangē ko e tangata ʻi honau lalo kapakau ʻi honau
    potu ʻe fā; pea naʻe ʻi honau potu ʻe fā ʻae mata mo e kapakau.
  ces-1613: Ruce pak lidské pod křídly jejich, po čtyřech stranách jejich, a tváři
    jejich i křídla jejich na čtyřech těch stranách.
  eng-WMB: 'They had the hands of a man under their wings on their four sides. The
    four of them had their faces and their wings like this:'
  tam-TCV: அவைகளின் சிறகுகளின்கீழ் நான்கு புறங்களிலும் மனிதக் கைகள் இருந்தன. அவை நான்குமே
    முகங்களையும் இறகுகளையும் கொண்டிருந்தன.
  ceb-ULB: 'Apan aduna silay mga kamot nga sama sa tawo diha ilalom sa ilang tagsatagsa
    ka mga pako. Silang upat, adunay panagway ug mga pako nga sama niini:'
  pol-UBG: Pod skrzydłami, po czterech bokach, miały ręce ludzkie; a one cztery miały
    twarze i skrzydła.
  agr-agr: Nuigtushkam nunú ipak usumat yapintin, ipak usumat nanaptin aina nuna uwejeg
    nanape nugkaan ipak usumat aentsu uwejejai betek agmayi. Tuja nanape aina duka
    mai nanapenig antiniakuyi, tuja nanamainakushkam betekush ukunmakesh ayampag niimtsuk
    nanamiagmayi.
  kyc-kyc: Dopa pyuo karo nakama mendaki mendaki lao kisima dusipana papake isarena
    wambunya kingi mendakiko karapa piyamopa nyuo pyaso kisimako ingiya.
  urd-GVU: چاروں کے چہرے اور پَر تھے، اور چاروں پَروں کے نیچے انسانی ہاتھ دکھائی دیئے۔
  deu-1912: Und sie hatten Menschenhände unter ihren Flügeln an ihren vier Seiten;
    denn sie hatten alle vier ihre Angesichter und ihre Flügel.
  kan-2017: ಒಂದೊಂದು ಜೀವಿಯ ನಾಲ್ಕು ಪಾರ್ಶ್ವಗಳಲ್ಲಿನ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಮನುಷ್ಯನ ಹಸ್ತದಂಥ ಹಸ್ತಗಳಿದ್ದವು;
    ಆ ನಾಲ್ಕು ಜೀವಿಗಳ ಮುಖಗಳೂ, ರೆಕ್ಕೆಗಳೂ ಹೇಗಿದ್ದವೆಂದರೆ,
  yap-yap: Ra bagayad ma aningeg raba’ i pa’ ni bod ya’an pa’ e girdi’, nra baraba’
    i pon bagayad ma bay reb e pa’ef u tanggin.
  hlt-MCSB: A phae hmui kah a kut khaw hlang kut bangla om. Amih pali te a vae pali
    ah khaw a maelhmai neh a phae boeih om.
  mdy-ETH: ዔያቶኮ ዖይዶ ዓኣፖ ካሮና ዖይዶ ጋኣዞይዳፓ ሜሌ ፔቴ ፔቴ ጋኣዞኮ ዴማ ዓሲ ኩቺ ማላ ዖይዶ ባኣዚ ዓኣኔ።
  twi-ASANTE: Wɔwowɔ nnipa nsa wɔ ntaban a ɛwowɔ afa afa ɛnan no ase. Wɔn mu biara
    wɔ nnipa nsa ɛnan a baako wɔ ntaban biara ase,
  eng-WEBU: 'They had the hands of a man under their wings on their four sides. The
    four of them had their faces and their wings like this:'
  wal-wal: Eta qefiyaappe garssaara oiddu baggaarakka asa kushe milatiya kushee de7ees.
  spa-PDDPT: Debajo de sus alas por sus cuatro lados tenían brazos humanos. Los cuatro
    tenían caras y alas.
  gun-gun: Ipepo guy rupi ma avakue po ramigua oĩ, irundy henda jovaive rupi. Irundyve
    temimoingo ma irundy-rundy ngova ha'e opepo oguereko.
  ilo-ULB: 'Ket addaanda pay iti kasla ima ti tao iti sirok dagiti payakda nga adda
    kadagiti uppat a sikiganda. Kadagitoy nga uppat, kastoy ti langa dagiti rupa ken
    payakda:'
  kpg-kpg: Madalia nadau hadumada dagi haa ge dagi haa bakau la nia lima dangada dagi haa
    dagidahi i lala nadau bakau.
  uig-ARA: تۆت يېنىدا، قاناتلىرى ئاستىدا ئىنساننىڭكىدەك بىردىن قولى بار ئىدى؛ تۆتىسىنىڭ
    ھەربىرىنىڭ تۆتتىن يۈزى ۋە تۆتتىن قانىتى بار ئىدى؛
  sus-sus: Mixi bɛlɛxɛe nu na e bɛ e gabutenyie bun ma e sɛɛti naanie ma. Yatagie
    nun gabutenyie nu na e naani birin ma,
  pon-2006: Eri, mas pahieu oh pehnpihr pahieu me emenemen ahneki, pil mie pehn aramas
    rehn emenemen menmour pwukat me uhsang pahn ehuehu ar pehnpihr kan.
  jae-jae: Êsêac lemeŋ kêtôm ŋamalacnêŋ ma kêsa aŋga nêŋ ŋamagê aclê-aclê ŋaka-suŋlabu.
    Ma êsêac laŋôŋanô to nêŋ ŋamagê amboac tonec gebe
  ksd-ksd: 'na vavai ta ra bebea i diat, ta ra ivat na paparai diat a umana lapar
    a lima i ra tarai dia ga ki; ma ra ivat na pal a mata i diat ma ra ivat na bebea
    i diat dia ga dari:'
  grc-BRENT: Καὶ χεὶρ ἀνθρώπου ὑποκάτωθεν τῶν πτερύγων αὐτῶν ἐπὶ τὰ τέσσαρα μέρη αὐτῶν.
  ind-AYT: Terdapat tangan manusia di bawah sayap mereka pada keempat sisinya. Dan,
    keempatnya memiliki muka dan sayap.
  nya-nya: Mʼmunsi mwa mapiko awo kumbali zonse zinayi, nyamazo zinali ndi manja a
    munthu. Zonse zinayi zinali ndi nkhope ndi mapiko,
  hrv-hrv: Ispod krila imahu na sve četiri strane ruke čovječje. I svako od njih četvero
    imaše svoj obraz i svoja krila.
  mps-mps: Te tigidali bogo deli deli dologode te bidigo nogo ąbo tiwai elaluali.
    Te augwaligo bogo te tama tiwai elaluai.
  tpi-tpi: Na aninit long olgeta wing wan wan i gat han olsem han bilong man i stap.
    Na wing bilong ol i stap olsem.
  dan-1931: der var Menneskehænder under Vingerne på alle fire Sider.
  vie-OVCB: Dưới mỗi cánh có bàn tay như tay người. Cả bốn sinh vật có cánh và mặt.
  guj-2017: 'તેઓની પાંખો નીચે ચારે બાજુએ માણસના જેવા હાથ હતા. તે ચારેયનાં મુખ તથા
    પાંખો આ પ્રમાણે હતાં:'
  pon-2006A: Eri, mas pahieu oh pehnpihr pahieu me emenemen ahneki, pil mie pehn aramas
    rehn emenemen menmour pwukat me uhsang pahn ehuehu ar pehnpihr kan.
  por-BRBSL: 'Eles tinham as mãos de um homem sob suas asas em seus quatro lados.
    Os quatro tinham seus rostos e suas asas assim:'
  cth-cth: Minhmai pali, rathei pali touh hloilah tami kut patetlah pali touh rip
    a tawn awh teh, rathei rahim lengkaleng ao.
  twi-twi: Wɔwowɔ nnipa nsa wɔ ntaban a ɛwowɔ afaafa anan no ase. Wɔn mu biara wɔ
    nnipa nsa anan a baako wɔ ntaban biara ase,
  hlt-hlt: A phae hmui kah a kut khaw hlang kut bangla om. Amih pali te a vae pali
    ah khaw a maelhmai neh a phae boeih om.
  tbz-SIM: Kɛ̀ sinitinɔ̀u bo dɛ fìɛ̀ti fũ̀ɔ̃̀ kɛ wetí tipíìtì tìnɑ̀ɑ̀ bɑ́ dɛ̀, kɛ̀
    dɛ̀ mɔ̀kɛ kɛyììkɛ̀ nɛ̀ dɛ fìɛ̀ti.
  msy-2020: Ezɨ dar namnabar mɨriar 4pla vaghvagh avɨziba iti. Egha 4plan avɨzibar
    apengan da vaghvagha gumazamizibar dafaribar mɨn dafariba iti. Ezɨ dar avɨziba
    ko guaba kamaghɨn iti.
  dop-dop: Tǝ keŋ liɣiti ɩnɩ, pɑɑ ŋku kʋ tɛɛ nɑ yʋlʋ niŋ. Ɩlɛ tǝ niŋ ɩnɩ ɩ nyǝnǝɣɩ
    hɔɣɔlǝŋ liɣiti, ɩsɩɩ tǝ ɩsɛntɑɑ nɑ tǝ keŋ.
  azb-azb: Dörd yanlarında, qanadları altında insan əlləri var idi. Dördü də üzlərə
    və qanadlara malik idi.
  eng-DBY: 'And they had the hands of a man under their wings on their four sides;
    and they four had their faces and their wings:'
  hin-2017: 'उनके चारों ओर पर पंखों के नीचे मनुष्य के से हाथ थे। और उन चारों के मुख
    और पंख इस प्रकार के थे:'
  wol-KYG: Seen laaf, loxoy nit a nga ca suufam ci seen ñeenti wet yépp, ñoom ñeent
    ñépp ak seeni kanam ak seeni laaf.
  eng-YLT: and hands of man under their wings — on their four sides, and their faces
    and their wings — [are] to them four;
  eng-WYC-2017: And the hands of a man were under the wings of those [or the pens
    of them], in four parts; and those [or they] had faces and wings by four parts;
  eng-WMBB: 'They had the hands of a man under their wings on their four sides. The
    four of them had their faces and their wings like this:'
  urd-GVH: चारों के चेहरे और पर थे, और चारों परों के नीचे इनसानी हाथ दिखाई दिए।
  rug-rug: Pa kaurudi rina tatapurudi, koari ka made kalidia si koa sari limadia sapu
    tana tie. Ari ka made arini si tago isumata meke tatapuru beto,
  gaz-gaz: Qoochoo isaanii jalaanis qixa afraniin harka namaa qabu ture. Afran isaanii
    hundi fuulaa fi qoochoo qabu turan;
  fra-LSG: Ils avaient des mains d’homme sous les ailes à leurs quatre côtés; et tous
    les quatre avaient leurs faces et leurs ailes.
  gnn-gnn: ga ŋoylilinydja ŋunhiwalayi binbarrlili malanyŋulili ŋarra nhäma goŋnha
    malanha, balanyara biyaku ŋuli yolŋu goŋ.
  yal-yal: Muxu yiin yi e gubugubu naaninne keden kedenna birin bun ma. E naaninne
    birin yiine yi minixi tongon naaninne birin yi alo e yɛtagine nun e gubugubune.
  haw-1868: He mau lima kanaka ko lakou malalo iho o ko lakou mau eheu, ma na aoao
    eha; no lakou hoi ko lakou mau helehelena a me ko lakou mau eheu.
  arb-NAV: وَتَحْتَ أَجْنِحَتِهَا الْقَائِمَةِ عَلَى جَوَانِبِهَا الأَرْبَعَةِ، أَيْدِي
    بَشَرٍ، وَكَانَ لِكُلِّ كَائِنٍ مِنْ هَذِهِ الْكَائِنَاتِ الأَرْبَعَةِ أَجْنِحَةٌ
    وَأَوْجُهٌ.
  ewe-ewe: Amegbetɔ ƒe asi nɔ woƒe aʋalawo te le woƒe axa eneawo dzi. Wo ame eneawo
    katã to mowo kple aʋalawo,
  eng-LEE: 'And hands of man [were visible] from beneath their wings on their four
    sides: and their faces and their wings [were alike] on all these four.'
  asm-FB: 'তথাপিও তেওঁলোকৰ ডেউকাৰ চাৰিওকাষে তলত মানুহৰ দৰে হাত আছিল। তেওঁলোক চাৰিওজনৰ
    মুখমণ্ডল আৰু ডেউকা এনেধৰণৰ আছিল:'
  sus-A: مِشِ بّلّشّيٍ نُ نَ عٍ بّ عٍ فَبُتٍنيِيٍ بُن مَ عٍ سّيتِ نَانِيٍ مَ. يَتَفِيٍ
    نُن فَبُتٍنيِيٍ نُ نَ عٍ نَانِ بِرِن مَ،
  fra-SBL: 'Ils avaient les mains d''un homme sous leurs ailes, sur leurs quatre côtés.
    Tous les quatre avaient leur visage et leurs ailes ainsi :'
  hbo-hbo: '*וְיָדֹו (וִידֵ֣י) אָדָ֗ם מִתַּ֙חַת֙ כַּנְפֵיהֶ֔ם עַ֖ל אַרְבַּ֣עַת רִבְעֵיהֶ֑ם
    וּפְנֵיהֶ֥ם וְכַנְפֵיהֶ֖ם לְאַרְבַּעְתָּֽם׃'
  piu-2006: '@see-verse:EZK.001.007'
  kik-kik: Rungu rwa mathagu ma cio, mĩena ĩna yacio, ciarĩ na moko ma mũndũ. Ciothe
    inya ciarĩ na mothiũ na mathagu,
  fra-NCL: Des mains d’hommes sortaient de dessous leurs ailes, sur leurs quatre côtés ;
    et tous les quatre avaient leurs faces et leurs ailes.
  cek-AK: Nihcae ih pakhraeh palito tlim ah kami ban to oh; to hinghaih katawn hmuen
    palito loe mikhmai hoi pakhraeh tawnh o boih.
  cuk-cuk: E-sakanmar-urba, e-dikar-sogabakegwadgi dule-arganmar nanaid. We-ibdulamar-walabakegwadi
    wagarmar, degi, sakanmar nikadbimalad.
  uig-CYR: Төрт йенида, қанатлири астида инсанниңкидәк бирдин қоли бар еди; төртисиниң
    һәр бириниң төрттин йүзи вә төрттин қанити бар еди;
  tel-2017: అయినా మనుషులకున్నట్టే వాటికి చేతులు ఉన్నాయి. అవి వాటి నాలుగు రెక్కల కింద
    ఉన్నాయి. నాలుగు జీవుల ముఖాలూ, రెక్కలూ ఇలా ఉన్నాయి.
  hat-BSA: 'Anba zèl yo, nan kat kote yo, te gen men a moun. Yo kat te gen figi ak
    zèl yo konsa:'
  kos-kos: Sayen muta akosr ac posohksok akosr, oasr pac kais sie poun mwet ye posohksok
    kaclos.
  hbo-WLC: וידו אָדָ֗ם מִתַּ֙חַת֙ כַּנְפֵיהֶ֔ם עַ֖ל אַרְבַּ֣עַת רִבְעֵיהֶ֑ם וּפְנֵיהֶ֥ם
    וְכַנְפֵיהֶ֖ם לְאַרְבַּעְתָּֽם׃
  ibo-ibo: Nʼokpuru nku ha, ha nwere aka yiri aka mmadụ nʼakụkụ anọ ha niile. Otu
    a ka ihu ha na nku anọ dị.
  ory-ory: ଆଉ, ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ପକ୍ଷ ତଳେ ମନୁଷ୍ୟର ହସ୍ତ ତୁଲ୍ୟ ହସ୍ତ ଥିଲା; ପୁଣି,
    ସେହି ଚାରି ପ୍ରାଣୀର ମୁଖ ଓ ସେମାନଙ୍କର ପକ୍ଷ ଏହି ପ୍ରକାର ଥିଲା, ଯଥା;
  chk-chk: Fän pöükässir me lepekir me rüanü a wor pöür mi wewe ngeni pöün aramas.
    Iwe, ir me föman a wor won meser me pöükässir.
  rop-rop: Detlot enimul bin abum fobala wing en deibin ol abum fobala bingga andanith
    langa olabat wing.
  ukr-1871: А під крильми в їх із чотирьох боків були людські руки; й обличчя у них
    і крила в них — у всїх чотирьох.
  deu-1951: Unter ihren Flügeln an ihren vier Seiten befanden sich Menschenhände.
    Und alle vier hatten ihre Gesichter und ihre Flügel.
  eng-JPS: And they had the hands of a man under their wings on their four sides;
    and as for the faces and wings of them four,
  srp-1865: I ruke im bijahu èovjeèije pod krilima nad èetiri strane, i lica im i
    krila bijahu na èetiri strane.
  lug-lug: Byalina engalo ez’omuntu wansi w’ebiwaawaatiro byabyo ku njuyi zaabyo ennya.
    Byonna ebina byalina obwenyi n’ebiwaawaatiro,
  heb-heb: וידו אדם מתחת כנפיהם על ארבעת רבעיהם ופניהם וכנפיהם לארבעתם׃
  ben-IRV: তবুও তাদের ডানার নিচে চার পাশে মানুষের হাত ছিল, তাদের চারজনের প্রত্যেকেরই,
    একই রকম মুখ ও ডানা ছিল
  pan-pan: ਉਹਨਾਂ ਦੇ ਚਾਰੇ ਪਾਸੇ ਉਹਨਾਂ ਦੇ ਖੰਭਾਂ ਦੇ ਹੇਠਾਂ ਮਨੁੱਖ ਦੇ ਹੱਥ ਸਨ ਅਤੇ ਚਾਰਾਂ ਦੇ
    ਚਿਹਰੇ ਅਤੇ ਖੰਭ ਇਸ ਤਰ੍ਹਾਂ ਸਨ
  mya-JVB: ထိုလေး ပါးတို့သည် မျက်နှာ တို့နှင့်၎င်း ၊ အတောင် တို့နှင့်၎င်း ပြည့်စုံကြ၏။
  hmo-hmo: Edia hanina 4 henunai be imana 4 idia noho, taunimanima edia imana hegeregerena.
    Inai mauri gaudia 4 be mai edia vairana 4, bona hanina 4 danu.
  urd-urd: और उनके चारों तरफ़ परों के नीचे इंसान के हाथ थे और चारों के चेहरे और पर
    यूँ थे।
  rus-SYN: И руки человеческие были под крыльями их, на четырех сторонах их;
  bqc-SIM: Aa gbɛ̃nazĩna ↄↄ vĩ ń gã̀sĩaↄ zíɛ. An oa síiↄ̃ ń ń gã̀sĩa síiↄ̃o
    dↄdↄ aɛ ń kpɛo, gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo,
  tcz-CHONGTHU: Alhaving li noicheh a chun mihem ho khut kamu doh e.
  mar-mar: त्यांच्या चोहोबाजूंना पंखाखाली त्यांना मनुष्याचे हात होते. त्या चौघांना
    त्यांचे मुखे व पंख याप्रमाणे होतेः
  qub-qub: Paycunapaga älan rurincho caycaran runapa maquinno maquincuna. Chuscunpapis
    cärancuna y älancuna caycaran.
  bqp-bqp: Kɑsɑ yen bɑɑyeren temɔ, tɔnun nɔmuwɑ gɑ wɑ̃ɑ mi. Nɔmɑ yen bɑɑyere yɑ dɛmiɛwɑ
    mi wuswɑɑ kɑ kɑsɑ ye, yɑ mɛɛrɑ.
  hat-hat: Anba chak zèl te gen yon men moun. Konsa, yo chak te gen kat zèl, kat figi,
    kat men, yonn nan chak direksyon.
  eng-BSB: Under their wings on their four sides they had human hands. All four living
    creatures had faces and wings,
  eng-WEBPB: 'They had the hands of a man under their wings on their four sides. The
    four of them had their faces and their wings like this:'
  kbq-kbq: Hagi ana 4'a zagaramimofona 4'a kaziga zamageko'namofo henka kaziga, vahe
    aza huntetere hu'ne. Ana higeno magoke magokemofona 4'a avugosane, agekonane metere
    higeno,
  nhe-BL: Huan itzintla sesen inieltlapal, quipiyayayaj ininma queja tlacame ininma.
    Sesen tlen ni tlen yoltoque, quipiyayaya nahui ixayac huan nahui ieltlapal.
  gub-BL: 4 huwa wanehe we 4 wapepo wanehe we heta 4 teko wapo wà no. Wapo upyta wapepo
    iwy pe pitàitàigatu wà.
  eng-DRA: 'And they had the hands of a man under their wings on their four sides:
    and they bad faces, and wings on the four sides,'
