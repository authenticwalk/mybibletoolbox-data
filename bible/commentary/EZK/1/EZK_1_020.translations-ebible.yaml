verse: EZK.001.020
translations:
  mal-C: ആത്മാവിന് ഏതു ദിക്കിലേക്കു പോകണമോ ആ ദിക്കിലേക്ക് അവ പൊയ്ക്കൊണ്ടിരുന്നു. ജീവികളുടെ
    ആത്മാവ് ചക്രങ്ങളിലായിരുന്നതുകൊണ്ട് ചക്രങ്ങളും അവയോടൊപ്പം ഉയർന്നിരുന്നു.
  deu-TKW: Wohin der Geist jene zu gehen trieb, dahin gingen sie, und die Räder erhoben
    sich jedesmal gleichzeitig mit ihnen; denn der Geist der Tiere war in den Rädern.
  lin-lin: Esika nyonso Molimo azalaki kokende, bikelamu yango mpe ezalaki kokende ;
    bongo bapine mpe ezalaki komata elongo na yango, pamba te molimo ya bikelamu ya
    bomoi ezalaki kati na bapine.
  eng-LSV: To where the Spirit is to go, they go, there the Spirit [is] to go, and
    the wheels are lifted up alongside them, for a living spirit [is] in the wheels.
  eng-GNV: 'Whither the spirit led them, they went, and thither did the spirite of
    the wheeles leade them, and the wheeles were lifted vp besides them: for the spirit
    of the beastes was in the wheeles.'
  eng-WEBSTER: 'Whithersoever the spirit was to go, they went, thither was their spirit
    to go; and the wheels were lifted up over against them: for the spirit of the
    living creature was in the wheels.'
  nhw-BL: Huan campa nopa cuali tonaltzi yohuiyayaj, nopa nahui catli yoltoque yohuiyayaj
    huan nojquiya yohuiyayaj nopa ruedas. Elqui pampa itonal sesen nopa nahui catli
    yoltoque eltoya ipan nopa ruedas. Huan yeca campa yohuiyayaj sesen itonaltzi ipan
    nopa ruedas, nojquiya yohuiyayaj nopa nahui catli yoltoque.
  swh-ONEN: Mahali popote roho alipokwenda wale viumbe nao walikwenda, nayo magurudumu
    yaliinuka pamoja navyo, kwa sababu roho ya vile viumbe hai alikuwa ndani ya hayo
    magurudumu.
  bba-bba: Hunde koni be, bɑ rɑ dewɑ mi bɑ kĩ, ɑdɑmɑ kɑ uruu be sɑnnɑ. Domi beyɑ bɑ
    uruu be ɡɑwe.
  eng-KJVCPB: 'Whithersoever the spirit was to go, they went, thither was their spirit
    to go; and the wheels were lifted up over against them: for the spirit of the
    living creature was in the wheels.'
  luo-luo: Kamoro amora mane Roho mar Nyasaye dhiye, gin bende negidhiye, kendo tiende
    bende ne aa dhi kodgi, nikech chuny gik mangima ne ni e tiendego.
  meu-meu: Lauma e urava bainela gabudia na idia danu e lao heniva, bona hari ava-keikei
    na idia ida ela; badina be hari mauri ḡaudia laumadia na ava-keikei lalodiai.
  npi-ULB: आत्‍मा जता जानुहुन्‍थ्‍यो तिनीहरू त्‍यतै जान्‍थे, र ती पाङ्‌ग्राहरू पनि
    तिनीहरूसँगै उठ्थे, किनकि ती जीवित प्राणीहरूका आत्‍मा तिनै पाङ्‌ग्रामा थिए ।
  yor-yor: Ibikíbi tí ẹ̀mí bá ń lọ, kẹ̀kẹ́ wọn yóò sì bá wọn lọ, nítorí pé ẹ̀mí àwọn
    ẹ̀dá alààyè yìí wà nínú kẹ̀kẹ́ wọn.
  pes-OPCB: '@see-verse:EZK.001.019'
  tgl-ULB: Saanman pumupunta ang Espiritu, pumupunta sila kung saan tumutungo ang
    Espiritu, pumapaitaas sa tabi nila ang mga gulong, sapagkat ang espiritu ng mga
    buhay na nilalang ay nasa mga gulong.
  cbu-NT: Apanllsha tputs ashtamaru, yapiri waana kamachtaku, wizpur Apanll tuyamzakachu,
    iripichsha washunandari tatsamooru naaktamta. Watam minamari waanandari washunand
    tapatstakpaz ashiru nuw parangina.
  hui-hui: Uruni ti poabirago bibahendeha piai hagaya. Ti piyadagua garo ge ale biaru
    tibi nde ani piyago irane agali handalehe mariali biaru tigua handaya howa haru
    hagaya.
  mya-mya: '@see-verse:EZK.001.019'
  bod-N: ཐུགས་ཉིད་གང་དུ་ཕེབས་ན་སེམས་ཅན་རྣམས་དེ་རུ་འགྲོ་ཞིང་། འཁོར་ལོ་དག་ཀྱང་མཉམ་དུ་འཕགས་པ་ཡིན།
    གང་ལ་ཞེ་ན། སེམས་ཅན་རྣམས་ཀྱི་ཐུགས་ཉིད་ནི་འཁོར་ལོའི་ནང་དུ་ཡོད་པའོ། །
  sna-sna: Kwose kwaienda mweya, zvaiendawo, uye mavhiri aisimuka pamwe chete nazvo,
    nokuti mweya wezvisikwa zvipenyu wakanga uri mumavhiri.
  spa-BLM: Dondequiera que el espíritu debía ir, ellas iban. El espíritu debía ir
    allí. Las ruedas se levantaban junto a ellos, porque el espíritu del ser viviente
    estaba en las ruedas.
  cac-cac: A eb' querubín chi', sb'atn̈ej eb' b'aj tz'ic'jib'at yuj spoder Dios, sb'atn̈ejpax
    juntzan̈ xocanxocan chi' yed' eb', yujto a d'ay ayoch spixan eb'.
  swh-ULB: Popote Roho alipokwenda, walikwenda, na yale magurudumu yaliinuka karibu
    nao, roho wa kiumbe hai ilikuwa magurudumu.
  bel-bel: Куды дух хацеў ісьці, туды ішлі і яны; куды б ні пайшоў дух, і колы падымаліся
    нароўні зь імі, бо дух жывёлін быў у колах.
  deu-ELBBK: Wohin der Geist gehen wollte, gingen sie, dahin, wohin der Geist gehen
    wollte; und die Räder erhoben sich neben ihnen, denn der Geist des lebendigen
    Wesens war in den Rädern.
  mbb-OT: Is mulin-ulin duen te uuyag he menge linimbag, dutun metaǥù te menge ligid.
    Umbe ke hendei ebpevayà haazà is mulin-ulin ne zutun daan ebpevayà haazà is uuyag
    he menge linimbag wey kes menge ligid.
  mal-2015: ആത്മാവിന്നു പോകേണ്ടിയ ഇടത്തൊക്കെയും അവ പോകും; ജീവികളുടെ ആത്മാവു ചക്രങ്ങളിൽ
    ആയിരുന്നതുകൊണ്ടു ചക്രങ്ങൾ അവയോടുകൂടെ പൊങ്ങും.
  rmc-rmc: Kaj o duchos kamelas, hoj te džan, ode džanas. O kereki pes hazdenas upre
    jekhetane le džide bitosťenca, bo lengro duchos sas andre ola kereki.
  pes-OPV: و هر جایی که روح می‌رفت آنها می‌رفتند، به هر جا که روح سیر می‌کرد و چرخها
    پیش روی آنها بلندمی شد، زیرا که روح حیوانات در چرخها بود.
  ron-1924: Унде ле мына духул сэ мяргэ, аколо мерӂяу, ынкотро воя духул, ши ымпреунэ
    ку еле се ридикау ши роциле, кэч духул фэптурилор вий ера ын роць.
  ben-OBCV: আত্মা যখন যেদিকে যেতেন, তারাও সেদিকে যেত, এবং চাকাগুলি তাদের সঙ্গে উঠত,
    কারণ জীবন্ত প্রাণীদের আত্মা সেই চাকার মধ্যে ছিল।
  som-som: Oo meel alla meeshii ruuxu tegeyba iyaguna way tageen, oo giraangirihiina
    iyagay la sara keceen, waayo, ruuxii xayawaanku wuxuu ku jiray giraangirihii.
  lat-VUC: 'Quocumque ibat spiritus, illuc, eunte spiritu, et rotæ pariter elevabantur
    sequentes eum: spiritus enim vitæ erat in rotis.'
  eng-ASVBT: 'Whithersoever the spirit was to go, they went; thither was the spirit
    to go: and the wheels were lifted up beside them; for the spirit of the living
    creature was in the wheels.'
  ita-1885: Dovunque lo spirito si moveva, si movevano anch'essi; e le ruote si alzavano
    allato a quelli; perciocchè lo spirito degli animali era nelle ruote.
  eng-LXXUP: 'Wherever the cloud happened to be, there was the spirit ready to go:
    the wheels went and were lifted up with them; because the spirit of life was in
    the wheels.'
  eng-ULB: Wherever the Spirit would go, they went, and the wheels rose up beside
    them, for the spirit of the living creature was in the wheels.
  spa-VBL: Iban donde el Espíritu iba. Las ruedas se elevaban junto a ellos, porque
    el Espíritu de los seres estaba en las ruedas para dirigirlos.
  fra-_FOB: Ils allaient partout où l'esprit les poussait à aller; l'esprit tendait-il
    là, ils y allaient, et les roues s'élevaient avec eux; car l'esprit des animaux
    était dans les roues.
  mal-mal: ആത്മാവിനു പോകേണ്ട സ്ഥലത്തെല്ലാം അവ പോകും; ജീവികളുടെ ആത്മാവ് ചക്രങ്ങളിൽ
    ആയിരുന്നതുകൊണ്ട് ചക്രങ്ങൾ അവയോടുകൂടി പൊങ്ങും.
  urd-GVR: Jahāṅ bhī Allāh kā Rūh jātā wahāṅ jāndār bhī jāte the. Pahie bhī uṛ kar
    sāth sāth chalte the, kyoṅki jāndāroṅ kī rūh pahiyoṅ meṅ thī.
  suz-BL: मिनु सोक्‍त ते ते गाक्‍मे, मेको सोक्‍त पाइश्‍शोपुकी यो मेक मेक गाक्‍बाक्‍तेक्‍म।
    मिनु मेको गुगील मेकोपुकी नु बोक्‍बाक्‍तेक्‍म। मारदे हना मेको सोक्‍त पाइश्‍शो आन
    सोक्‍त मेको गुगीलम बाक्‍त।
  eng-NOY: Whithersoever the spirit was to go, they went, whithersoever the spirit
    was to go; and the wheels were lifted up beside them; for the spirit of the living
    creatures was in the wheels.
  ita-1927: Dovunque lo spirito voleva andare, andavano anch’essi; e le ruote s’alzavano
    allato a quelli, perché lo spirito degli esseri viventi era nelle ruote.
  ckb-ckb: بۆ هەرکوێ ڕۆحی خودا دەڕۆیشت ئەوانیش دەچوون، چەرخەکانیش لەگەڵیاندا بەرز
    دەبوونەوە، چونکە ڕۆحی گیانلەبەرەکان لە چەرخەکاندا بوو.
  eng-BBE: 'Wherever the spirit was to go they went; and the wheels were lifted up
    by their side: for the spirit of the living beings was in the wheels.'
  kan-OKCV: ಆತ್ಮವು ಎಲ್ಲಿಗೆ ಹೋಗಬೇಕಿತ್ತೋ, ಅಲ್ಲಿಗೇ ಅವುಗಳು ಹೋದವು. ಚಕ್ರಗಳು ಸಹ ಅವುಗಳಿಗೆದುರಾಗಿ
    ಮೇಲಕ್ಕೆ ಏಳುತ್ತಿದ್ದವು. ಏಕೆಂದರೆ ಚಕ್ರಗಳಲ್ಲಿ ಆ ಜೀವಿಯ ಆತ್ಮವು ಇತ್ತು.
  tam-2017: உயிரினங்களின் ஆவி போகவேண்டுமென்றிருந்த எந்த இடத்திற்கும் அவைகள் போயின;
    அவ்விடத்திற்கு அவைகளின் ஆவியும் போகவேண்டுமென்றிருந்தது; சக்கரங்களும் அவைகளின்
    அருகே எழும்பின; உயிரினங்களுடைய ஆவி சக்கரங்களில் இருந்தது.
  spa-RV-1909: Hacia donde el espíritu era que anduviesen, andaban; hacia donde era
    el espíritu que anduviesen, las ruedas también se levantaban tras ellos; porque
    el espíritu de los animales estaba en las ruedas.
  ron-BTF: Oriunde îi era dat duhului să meargă, mergeau, într-acolo îi era dat duhului
    lor să meargă; și roțile erau înălțate în fața lor, pentru că duhul făpturilor
    vii era în roți.
  eng-WEBP: Wherever the spirit was to go, they went. The spirit was to go there.
    The wheels were lifted up beside them; for the spirit of the living creature was
    in the wheels.
  eng-FBV: They would go wherever the Spirit went. The wheels would lift up beside
    them, because the Spirit of the beings was in the wheels to direct them.
  nld-1939: als ze gingen waarheen de geest hen dreef, werden de wielen tegelijk met
    hen opgelicht; want de geest der wezens beheerste de wielen.
  nch-BL: Huan campa nopa cuali tonaltzi yahuiyaya, nopa nahui cati yoltoque yahuiyayaj
    huan nojquiya yahuiyayaj nopa ruedas. Elqui pampa itonal ten sesen nopa nahui
    cati yoltoque eltoya ipan nopa ruedas. Huan yeca campa yahuiyaya sesen itonaltzi
    ipan nopa ruedas, nojquiya yahuiyayaj nopa nahui cati yoltoque.
  vie-1934: Thần muốn đi đâu thì các vật sống đi đó; thần đi đó thì các bánh xe cũng
    bị cất lên kề bên các vật sống; vì thần của vật sống đó ở trong các bánh xe.
  hin-CV: जहां कहीं भी आत्मा जाती थी, वे भी जाते थे, और वे पहिये उनके साथ ऊपर उठते
    थे, क्योंकि जीवित प्राणियों की आत्मा उन पहियों में थी.
  spa-BES: Dondequiera que iba él Espíritu, iban ellos; y las ruedas se levantaron
    a su lado, porque el espíritu de los seres vivos estaba en las ruedas.
  tdx-tdx: Ndra aia’ aia nandenà’ i arofoy, ty nandenà’ iareo, le nindre nionjoñe
    am’ iereo i larò rey; amy te tañate’ o larò’eo ty arofo’ i raha veloñe rey.
  tha-KJV: วิญญาณจะไปที่​ไหน สิ​่งที่​มี​ชี​วิตอยู่นั้​นก​็​ไป คือวิญญาณของมันไปที่​นั่น
    และวงล้อนั้​นก​็เหาะตามไปด้วย เพราะว่าวิญญาณของสิ่งที่​มี​ชี​วิตอยู่​ได้​อยู่​ในวงล้อ
  por-BR-2018: Para onde o espírito queria ir, iam, para onde era o espírito ia; e
    as rodas também se levantavam com eles, pois o espírito dos animais estava nas
    rodas.
  deu-ELO: Wohin der Geist gehen wollte, gingen sie, dahin, wohin der Geist gehen
    wollte; und die Räder erhoben sich neben ihnen, denn der Geist des lebendigen
    Wesens war in den Rädern.
  eng-WYC-2018: Whither ever the spirit went, when the spirit went thither, also the
    wheels following it were raised [up] together (with them); for why the spirit
    of life was in the wheels. (Wherever the spirit went, when the spirit went there,
    the wheels following it also were raised up together with them, that is, with
    the creatures; for the spirit of life was in the wheels.)
  epo-epo: Kien la spirito instigis ilin iri, tien ili iradis; kien la spirito instigis
    ilin iri, la radoj leviĝadis kune kun ili, ĉar la spirito de la kreitaĵoj estis
    en la radoj.
  uig-PIN: Roⱨ nǝgǝ mang desǝ, ular xu yǝrgǝ mangatti — demǝk, ularning roⱨi Roⱨⱪa
    ǝgixip mangatti. Qaⱪlar ular bilǝn tǝng kɵtürülǝtti; qünki mǝhluⱪlarning roⱨi
    qaⱪlirida idi.
  beo-beo: Esalebe liligi da ilia hanaiga ahoasu amola ilia hamobe defele emo sisiga:i
    da hamosu. Bai esalebe liligi da emo sisiga:i genonesisu.
  tpi-OTNT: Ol dispela samting i laik i go long wanem hap, orait ol i save go. Na
    ol wil tu i save go wantaim ol, long wanem, ol 4-pela samting i save bosim ol
    wil.
  hau-SA: Duk inda ruhu za shi, su ma can za su, kuma da’irorin za su tashi tare da
    su, domin ruhun rayayyun halittun nan yana a cikin da’irorin.
  uig-LAT: Roh nege mang dése, ular shu yerge mangatti — démek, ularning rohi Rohqa
    egiship mangatti. Chaqlar ular bilen teng kötürületti; chünki mexluqlarning rohi
    chaqlirida idi.
  nde-nde: Loba kungaphi lapho umoya owaya khona lazo zaya khona, njalo lamavili ayephakama
    lazo, ngoba umoya wezidalwa eziphilayo wawusemavilini.
  ton-ton: 'Ko e potu kotoa pē naʻe ʻalu ki ai ʻae laumālie, naʻa nau ʻalu ai, ko
    ia ia ʻe ʻalu ki ai honau laumālie; pea naʻe hiki hake ʻo fakahangatonu mai ʻae
    ngaahi teka kiate kinautolu: he ko e laumālie ʻoe meʻa moʻui naʻe ʻi he ngaahi
    teka.'
  ces-1613: Kdekoli chtěl Duch, aby šla, tam šla; kde Duch chtěl jíti, i kola vznášela
    se naproti nim, nebo duch zvířat byl v kolách.
  eng-WMB: Wherever the spirit was to go, they went. The spirit was to go there. The
    wheels were lifted up beside them; for the spirit of the living creature was in
    the wheels.
  tam-TCV: உயிரினங்களின் ஆவி எங்கெல்லாம் செல்லுமோ, அங்கெல்லாம் அவ்வுயிரினங்களும் செல்லும்.
    சக்கரங்களும் அவைகளோடு எழும்பிச் செல்லும். ஏனெனில், உயிரினங்களின் ஆவி அச்சக்கரங்களிலேயே
    இருந்தது.
  ceb-ULB: Bisan asa moadto ang Espiritu, atua sila ug molupad ang ligid nga anaa
    sa kilid niini, kay ang espiritu sa buhing binuhat anaa sa mga ligid.
  pol-UBG: Dokądkolwiek zmierzał duch, tam szły – właśnie tam, gdzie zmierzał duch;
    a koła podnosiły się przed nimi, bo duch istot żywych był w kołach.
  agr-agr: Nunú aidaunum Apajuí Wakani pujau asa, nii wajuk weawa nunitaik ditashkam
    nunisag shimiagmayi, tuja yakí takuntaik betek yakí takuniagmayi, untsu nugká
    akaetaik betek akayagmayi, tuja ukunum wakettaishkam betek waketiagmayi.
  kyc-kyc: Bange lete karenge dupwame uliuli bunu dusipa renge kuiyuo minyaro karenge
    dokome nakama anja mendasa panya suu piyami dokonako palyuo uliuli bunu dusipa
    role pyapeta peyami.
  urd-GVU: جہاں بھی اللہ کا روح جاتا وہاں جاندار بھی جاتے تھے۔ پہئے بھی اُڑ کر ساتھ
    ساتھ چلتے تھے، کیونکہ جانداروں کی روح پہیوں میں تھی۔
  deu-1912: Wo der Geist sie hin trieb, da gingen sie hin, und die Räder hoben sich
    neben ihnen empor; denn es war der Geist der Tiere in den Rädern.
  kan-2017: ದೇವರಾತ್ಮವು ಸಾಗಿಸಿದ ಕಡೆಗೇ ಸಾಗಿದವು; ಜೀವಿಗಳ ಒಳಗಿನ ಆತ್ಮವು ಚಕ್ರಗಳಲ್ಲಿ ಇದ್ದ
    ಕಾರಣ ಚಕ್ರಗಳು ಅವುಗಳ ಪಕ್ಕದಲ್ಲಿ ಏಳುತ್ತಿದ್ದವು.
  yap-yap: Fa pin’em nib fos e demturug e gin yad ra finey ni ngranod ngay miyad yan,
    ma fapi tayapyap e ku yad be un ko n’en ni be rin fa pin’em nib fos, ya fa pin’em
    nib fos e yad be gagiyegnag e pi tayapyap nem.
  hlt-MCSB: Melam khaw mueihla te a caeh rhoe a caeh ham a om atah mueihla taengla
    pahoi cet uh van. Mulhing mueihla he lengkho ah a om dongah lengkho khaw amih
    voeivang ah phoh uh van.
  mdy-ETH: ዖይዶ ባኮንሢኮ ዓያና ዓኣዻ ባንፆ ቢያ ባራና ዎዶና ሺራ ቶኮና ዓኣ ባኮንሢያ ዎላ ባራናኔ፤ ዬይ ያዺ ማዓሢ ዖይዶ
    ቦዖ ማላ ባኮንሢኮ ዓያና ሺራ ቶኮና ዓኣ ባኮንሢኮ ጋሮይዳ ማዔሢሮኬ።
  twi-ASANTE: Baabiara a honhom no bɛkɔ no, ateasefoɔ no nso bɛkɔ, na ntwahonan no
    bɛka wɔn ho ama wɔn ho so, ɛfiri sɛ ateasefoɔ no honhom wɔ ntwahonan no mu.
  eng-WEBU: Wherever the spirit was to go, they went. The spirit was to go there.
    The wheels were lifted up beside them; for the spirit of the living creature was
    in the wheels.
  wal-wal: Eta ayyaanati biyo awanne ha irzzotikka denddidi boosona; aissi giikko,
    ha paxa de7iya meretatu ayyaanati irzzotu giddon de7oosona.
  spa-PDDPT: Iban adonde el Espíritu iba, y las ruedas se levantaban hacia donde el
    Espíritu las llevaba. Las ruedas se levantaban junto con ellos, porque el Espíritu
    de los seres vivientes estaba en las ruedas.
  gun-gun: Nhe'ẽ ooa katy rei tema ha'e kuery oo avi 'rã, Nhe'ẽ oguerekoa rupi. Ha'e
    kuery reve iruéra ikuai va'e oo avi 'rã, mba'eta iruéra ikuai va'e re ae temimoingo
    kuery nhe'ẽ oĩ.
  ilo-ULB: Sadinoman a pagturongan ti Espiritu, idiay met ti turongen dagiti sibibiag
    a parsua; agpangato dagiti pilid nga adda iti sikigan ti tunggal parsua, ta ti
    espiritu dagiti sibibiag a parsua ket adda kadagiti pilid.
  kpg-kpg: Nia manu mouli aalaa e hula gi nia gowaa huogodoo ala e hiihai e hula ginai
    digaula, gei nia duaadiga aalaa e hula i muli digaula, idimaa ma go nia manu mouli
    aalaa ala e dagi digaula.
  uig-ARA: روھ نەگە ماڭ دېسە، ئۇلار شۇ يەرگە ماڭاتتى ــ دېمەك، ئۇلارنىڭ روھى روھقا
    ئەگىشىپ ماڭاتتى. چاقلار ئۇلار بىلەن تەڭ كۆتۈرۈلەتتى؛ چۈنكى مەخلۇقلارنىڭ روھى چاقلىرىدا
    ئىدى.
  sus-sus: Ala Xaxili nu siga dɛdɛ, e fan nu birama nɛ a fɔxɔ ra, a nun e sanyie,
    barima na daalisee xaxili nu na e sanyie nan kui.
  pon-2006: Menmour ko kin kohla wasa koaros me re mwahuki, oh mehn kadahr ko pil
    kin iangete, pwehki re kin mihmi pahn manaman en menmour ko.
  jae-jae: Gêŋ mateŋ jali aclê sêsêlêŋ kêtôm nêŋ ŋalau têtac gêwiŋ ma wil dêdi sêwiŋ
    êsêacgeŋ gebe gêŋ mateŋ jali nêŋ ŋalau gêjam gôliŋ wil amboac tonaŋ.
  ksd-ksd: Ta ra pakana ra tulungen i ga rap pa diat i tana, ta nam iat ra pakana
    dia ga vana, ma ra umana vil dia ga vana varurung ma diat; tago ra tulungea i
    ra umana launa vavaki i ga ki ta ra umana vil.
  grc-BRENT: Οὗ ἂν ἦν ἡ νεφέλη, ἐκεῖ τὸ πνεῦμα τοῦ πορεύεσθαι, ἐπορεύοντο οἱ τροχοὶ
    καὶ ἐξῄροντο σὺν αὐτοῖς, διότι πνεῦμα ζωῆς ἐν τοῖς τροχοῖς.
  ind-AYT: Ke mana pun roh itu pergi, ke sanalah mereka pergi, dan roda-roda itu bangkit
    menyertai mereka karena roh makhluk-makhluk hidup itu ada di dalam roda-roda tersebut.
  nya-nya: Kulikonse kumene mzimu wake unkazitsogolera, zamoyozo zinkapita komweko.
    Ndipo mikombero ija inkapita nawo pamodzi popeza kuti mzimu wa zamoyozo ndiwo
    umayendetsa mikombero ija.
  hrv-hrv: Kuda ih je duh gonio, onuda se kretahu, a zajedno se s njima i točkovi
    podizali, jer duh bića bijaše u točkovima.
  mps-mps: Te nai dabe augwa menaba pabo deli homu ebaso da, teda augwali pelawaibao.
    Tama te wil dabe me augwali dali paibao, magi baso meni, te me si me si nai dabego
    me, te wil dabego me te deli homu naga elalubo dao.
  tpi-tpi: Ol dispela samting i laik i go long wanem hap, orait ol i save go. Na ol
    wil tu i save go wantaim ol, long wanem, ol 4-pela samting i save bosim ol wil.
  dan-1931: hvor Ånden vilde have dem hen, gik Hjulene, og de løftede sig samtidig,
    thi det levende Væsens Ånd var i Hjulene;
  vie-OVCB: Thần linh của sinh vật ở trong bánh xe. Vì vậy, thần linh đi đâu, bánh
    xe và sinh vật đi theo đó.
  guj-2017: જ્યાં જ્યાં આત્મા જતો ત્યાં ત્યાં તેઓ પણ જતાં; પૈડાં તેઓની સાથે ઊંચે ચઢતાં,
    કેમ કે, પશુઓનો આત્મા પૈડા પર હતો.
  pon-2006A: Menmour ko kin kohla wasa koaros me re mwahuki, oh mehn kadahr ko pil
    kin iangete, pwehki re kin mihmi pahn manaman en menmour ko.
  por-BRBSL: Para onde quer que o espírito fosse, elas iam. O espírito estava para
    ir para lá. As rodas foram levantadas ao lado delas; pois o espírito do ser vivente
    estava nas rodas.
  cth-cth: Muitha ni ceisak hane a ngainae tangkuem koe a cei awh. Bangkongtetpawiteh,
    muitha hah haw vah a cei. Lengkhok teh amamouh hoi tawm lah ao awh. Bangkongtetpawiteh,
    Moithangnaw e muitha teh lengkhok dawk ao.
  twi-twi: Baabiara a honhom no bɛkɔ no, ateasefo no nso bɛkɔ, na nkyimii no bɛka
    wɔn ho ama wɔn ho so, efisɛ ateasefo no honhom wɔ nkyimii no mu.
  hlt-hlt: Melam khaw mueihla te a caeh rhoe a caeh ham a om atah mueihla taengla
    pahoi cet uh van. Mulhing mueihla he lengkho ah a om dongah lengkho khaw amih
    voeivang ah phoh uh van.
  tbz-SIM: Kɛ̀ dɛ yɛ̀mmɛ̀ yĩ dɛ̀ɛ kɔtɛ kɛ̀ɛ̀ bíɛ́kɛ̀, dɛ̀ kɛ nkɔri, kɛ̀ dɛ̀ yòutɛ
    yɛcɛ̃̀ɛ̃̀tiyɛ̀ múnkɛɛ youtɛ kɛ yɛ̃́ mɛ̀ɛ̀ yɛ̀mmɛ̀ dɛ̀ bo mɛɛ̀ bomɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀
    miɛkɛ.
  msy-2020: Godɨn Duam managh zui, ezɨ bizir angamɨra itir kaba uaghan zuima, wilɨn
    kaba uaghan da ko zui. Bizir angamɨra itir kabar duam, wilɨn kabagh apazagha iti,
    kamaghɨn amizɨ, da bar uari inigha vɨrara zui.
  dop-dop: Timpi feesuɣu tusɑɣɑɑ-tɩ tɔɣɔ tǝ pukɑɣɑ, nɑ pɔpɔlɛɛ kʋlǝɣɩ nɑ ɑ tǝŋǝɣɩ.
    Mpi tɔ, wontu lǝmɑɣɑsǝlɛ kɑ wɛ ɑ tɑɑ kɛ́.
  azb-azb: Ruh hara gedirdisə, onlar da ora gedirdi, təkərlər də onlarla bərabər qalxırdı,
    çünki canlı məxluqların ruhu təkərlərdə idi.
  eng-DBY: 'Whithersoever the Spirit was to go, they went, thither would [their] spirit
    go; and the wheels were lifted up along with them: for the spirit of the living
    creature was in the wheels.'
  hin-2017: जिधर आत्मा जाना चाहती थी, उधर ही वे जाते, और पहिये जीवधारियों के साथ उठते
    थे; क्योंकि उनकी आत्मा पहियों में थी।
  wol-KYG: Fu noo gi wale jublu fa rekk, fa lañu jëm, mbege ya jógandook ñoom, ànd
    ak noo gi. Noowal boroom bakkan yi daal moo nekk ci mbege yi.
  eng-YLT: Whither the spirit is to go, they go, thither the spirit [is] to go, and
    the wheels are lifted up over-against them, for a living spirit [is] in the wheels.
  kne-kne: '@see-verse:EZK.001.019'
  eng-WYC-2017: Whither ever the spirit went, when the spirit went thither, also the
    wheels following it were raised [up] together with them; for why the spirit of
    life was in the wheels.
  eng-WMBB: Wherever the spirit was to go, they went. The spirit was to go there.
    The wheels were lifted up beside them; for the spirit of the living creature was
    in the wheels.
  urd-GVH: जहाँ भी अल्लाह का रूह जाता वहाँ जानदार भी जाते थे। पहिये भी उड़कर साथ साथ
    चलते थे, क्योंकि जानदारों की रूह पहियों में थी।
  rug-rug: Be pavei la gua sa maqomaqo, si la tugo si arini, meke sari totopili si
    sage luli gua tugo koa rini, sina sa maqomaqodi ri na kurukuru si koa koari na
    totopili.
  gaz-gaz: Iddoo hafuurri dhaqu hundas ni dhaqu ture; sababii hafuurri uumamawwan
    jiraatoo sanaa geengoowwan keessa jiruuf geengoowwanis isaan wajjin ol kaʼan.
  fra-LSG: Ils allaient où l’esprit les poussait à aller; et les roues s’élevaient
    avec eux, car l’esprit des animaux était dans les roues.
  gnn-gnn: Yo, ŋunhi walala yurru ŋunhiyi walŋamirri walala marrtji birrka'mirrilili,
    walalanydja yurru ŋunhiyinydja mala djalkirinydja ga malthundhi marrtji bala yana,
    liŋgu walala ŋuli giṯthundja marrtji ŋuriŋi bili waŋganydhu yana walŋayu birrimbirryunydja.
  yal-yal: Nii Sariɲanxin na yi siga dɛnaxan biri ra, daliseene fan yi sigama mɛn
    binna nin, e sanni itoe fan yi te e fɔxɔ ra, bayo daliseene niine yi e sanne fan
    yi.
  haw-1868: Aia ma kahi e hele ai ka uhane, malaila lakou i hele ai, malaila e hele
    ai ka uhane, ua kaikai pu ia na huila me lakou; no ka mea, maloko o na hulla ka
    uhane o ka mea ola.
  arb-NAV: وَحَيْثُمَا يَتَوَجَّهُ الرُّوحُ تَتَوَجَّهُ أَيْضاً، وَتَرْتَفِعُ مَعَهَا
    عَجَلاتُهَا، لأَنَّ رُوحَ الْكَائِنَاتِ الْحَيَّةِ سَارٍ أَيْضاً فِي الْعَجَلاتِ.
  ewe-ewe: Afi sia afi si gbɔgbɔ la ayi la, woawo hã yina, afɔawo hã kɔa wo ɖokuiwo
    dzi yina, elabena nu gbagbeawo ƒe gbɔgbɔ le afɔawo hã me.
  eng-LEE: 'Whithersoever the spirit was to go, they went; [for] thither was [their]
    spirit to go: and the wheels lifted themselves up at the same time with them;
    for the spirit of the living creatures was in the wheels.'
  asm-FB: আত্মাই য’লৈকে যাব খোজে, ত’লৈকে তেওঁলোকো যায়; কোনো ঠাইলৈ আত্মা যাব খুজিলেই
    চক্ৰ কেইটা তেওঁলোকৰ ওচৰতে ওপৰলৈ উঠে; কিয়নো প্ৰাণী কেইজনৰ আত্মা চক্ৰ কেইটাত আছিল।
  sus-A: عَلَ شَشِلِ نُ سِفَ دّدّ، عٍ قَن نُ بِرَ مَ نّ عَ قْشْ رَ، عَ نُن عٍ سَنيِيٍ،
    بَرِ مَ نَ دَالِسٍيٍ شَشِلِ نُ نَ عٍ سَنيِيٍ نَن كُي.
  fra-SBL: Là où l'esprit devait aller, elles allaient. L'esprit devait aller là.
    Les roues s'élevaient à côté d'eux, car l'esprit de l'être vivant était dans les
    roues.
  hbo-hbo: עַ֣ל אֲשֶׁר֩ יִֽהְיֶה־שָּׁ֨ם הָר֤וּחַ לָלֶ֙כֶת֙ יֵלֵ֔כוּ שָׁ֥מָּה הָר֖וּחַ
    לָלֶ֑כֶת וְהָאֹופַנִּ֗ים יִנָּשְׂאוּ֙ לְעֻמָּתָ֔ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה בָּאֹופַנִּֽים׃
  piu-2006: '@see-verse:EZK.001.019'
  kik-kik: O kũrĩa guothe Roho aacierekagĩria, nokuo ciathiiaga, namo magũrũ macio
    magookĩra magatwarana nacio, tondũ roho wa ciũmbe icio irĩ muoyo warĩ thĩinĩ wa
    magũrũ macio.
  fra-NCL: Là où l’esprit les poussait à aller, ils y allaient, l’esprit les y poussant,
    et les roues s’élevaient avec eux ; car l’esprit de l’être vivant était dans les
    roues.
  cek-AK: To rel khoknawk loe muithla caeh han ih ahmuen, muithla mah caehsak ih ahmuen
    kruekah caeh o; rel khoknawk thungah hinghaih katawn hmuennawk ih muithla to oh
    pongah, rel khoknawk doeh nihcae hoi nawnto angtoeng o tahang toeng.
  cuk-cuk: Ar bia Bab-Dummad-Burba niddae, abali ibdulamar naddamalad, ar ibmar-dirbiled-bipirmakmalad
    aba naddamarmogad, ar ade, ibdulamar-e-burba ibmar-dirbiled-bipirmakedgi maid.
  uig-CYR: Роһ нәгә маң десә, улар шу йәргә маңатти — демәк, уларниң роһи Роһқа әгишип
    маңатти. Чақлар улар билән тәң көтириләтти; чүнки мәхлуқларниң роһи чақлирида
    еди.
  tel-2017: ఆత్మ ఎక్కడికి కదిలి వెళ్తున్నాడో జీవులు కూడా అక్కడికి వెళ్తున్నాయి. చక్రాలు
    జీవులతో పాటు లేస్తున్నాయి. ఎందుకంటే ఈ జీవుల ఆత్మ చక్రాల్లో ఉంది.
  hat-BSA: Nenpòt kote lespri a te prèt pou ale, yo ta ale nan direksyon sa a. Epi
    wou yo te leve toupre bò kote yo; paske lespri a kreyati vivan yo te nan wou yo.
  kos-kos: Ma moul inge som nu yen nukewa elos lungse som nu we, ac wheel inge ac
    wi pacna, mweyen ma moul uh pa leum faclos.
  hbo-WLC: עַ֣ל אֲשֶׁר֩ יִֽהְיֶה־שָּׁ֨ם הָר֤וּחַ לָלֶ֙כֶת֙ יֵלֵ֔כוּ שָׁ֥מָּה הָר֖וּחַ
    לָלֶ֑כֶת וְהָאוֹפַנִּ֗ים יִנָּשְׂאוּ֙ לְעֻמָּתָ֔ם כִּ֛י ר֥וּחַ הַחַיָּ֖ה בָּאוֹפַנִּֽים׃
  ibo-ibo: Ebe ọbụla mmụọ ha jere, ebe ahụ ka ha na-aga, ụkwụ ụgbọ agha ahụ na-esokwa
    ha, nʼihi na mmụọ nke anụ ndị ahụ dị ndụ dị nʼụkwụ ụgbọ agha ndị ahụ.
  ory-ory: ଯେକୌଣସି ସ୍ଥାନକୁ ଯିବାର ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମାର ଇଚ୍ଛା, ସେସ୍ଥାନକୁ ସେମାନେ ଗଲେ; ଗମନ
    କରିବାକୁ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମାର ଇଚ୍ଛା ହେଲେ ସେମାନଙ୍କ ପାର୍ଶ୍ୱରେ ଚକ୍ରସବୁ ଉଠିଲେ; କାରଣ ଜୀବିତ
    ପ୍ରାଣୀର ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଚକ୍ରରେ ଥିଲା।
  chk-chk: Iwe, ia ewe ngün a feila ie, ir ra pwal feila, nge ekewe wiil ra etiir
    le feila, pun ngünün ekewe mönümanau ra nom lon ekewe wiil.
  rop-rop: Nomeda weya detlot enimul bin go, detlot wil bin oldei go du garram olabat.
    Detlot wil bin go eniweya weya detlot enimul bin wandim go.
  ukr-1871: Куди хотїв ійти дух, туди йшли й вони, й здіймались колеса заразом із
    ними; дух бо тих животин був у колесах.
  deu-1951: Wo der Geist hingehen wollte, da gingen sie hin, wohin der Geist zu gehen
    willens war, und die Räder erhoben sich im Verein mit ihnen; denn der Geist des
    lebendigen Wesens war in den Rädern.
  eng-JPS: Whithersoever the spirit was to go, as the spirit was to go thither, so
    they went; and the wheels were lifted up beside them; for the spirit of the living
    creature was in the wheels.
  srp-1865: Kuda duh iðaše, onamo iðahu, i podizahu se toèkovi prema njima, jer duh
    životinjski bješe u toèkovima.
  lug-lug: Omwoyo buli gye yabanga agenda, gye byagendanga, ne zinnamuziga ne zisitukira
    wamu nazo, kubanga omwoyo eyali mu biramu ye yabanga ne mu zinnamuziga.
  heb-heb: על אשר יהיה שם הרוח ללכת ילכו שמה הרוח ללכת והאופנים ינשאו לעמתם כי רוח
    החיה באופנים׃
  ben-IRV: যে কোন জায়গায় আত্মা যেত, তারাও সেখানে যেত, যেখানে আত্মা যেতো, চাকাগুলোও
    তাদের পাশে উঠত, কারণ সেই জীবন্ত প্রাণীদের আত্মা ঐ চাকাগুলোর মধ্যে থাকতো।
  pan-pan: ਜਿੱਥੇ ਕਿਤੇ ਆਤਮਾ ਜਾਣਾ ਚਾਹੁੰਦਾ ਸੀ, ਉਹ ਜਾਂਦੇ ਸਨ। ਪਹੀਏ ਉਹਨਾਂ ਦੇ ਨਾਲ ਚੁੱਕੇ ਜਾਂਦੇ
    ਸਨ, ਕਿਉਂ ਜੋ ਜੀਵਾਂ ਦਾ ਆਤਮਾ ਪਹੀਆਂ ਵਿੱਚ ਸੀ।
  mya-JVB: သတ္တဝါ တို့သည် မြေကြီး နှင့် ကွာ၍ တက် သောအခါ ၊ ဘီး တို့သည်လည်း တက် ကြ၏။
    ဝိညာဉ် တော် သွား ခွင့်ရှိသည်အတိုင်း ၊ သူတို့သည်လည်း သွား ကြ၏။ ဘီး တို့သည်လည်း
    သူ တို့နှင့် ထက်ကြပ်တက် ၍ လိုက် ကြ ၏။ သတ္တဝါ တို့၏ ဝိညာဉ် သည်ဘီး တို့၌ ရှိ ၏။
  hmo-hmo: Mauri gaudia ese idia ura lao gabudia dekenai idia lao, bona uili danu
    be idia danu idia lao, badina be mauri gaudia edia lauma ese uili idia biagua
    bona hakaua noho.
  urd-urd: जहाँ कहीं जाने की ख़्वाहिश होती थी जाते थे, उनकी ख़्वाहिश उनको उधर ही ले
    जाती थी और पहिये उनके साथ उठाये जाते थे, क्यूँकि जानदार की रूह पहियों में थी।
  rus-SYN: Куда дух хотел идти, туда шли и они; куда бы ни пошел дух, и колеса поднимались
    наравне с ними, ибо дух животных был в колесах.
  bqc-SIM: Gu pↄ́ an nisĩna tàu, we aaì gɛ́u, an wuluuↄ i fɛlɛ gɛ́ńnↄ sãnuɛ,
    asa pↄ́ bɛ̃́ɛpiↄ nisĩna kú ń wuluuↄ guuɛ.
  tcz-CHONGTHU: Ganhing ho lhagao chu akang ho a chu uma ahi. Hijeh a chu lhagao chena
    lam lama chu akang ho le ganhing ho jong che jiu ahi.
  mar-mar: जेथे जिवंत प्राण्यांचा आत्मा त्यांना नेऊ इच्छित होता ते तिकडे जात होते.
    आत्मा त्यांना उंचावत होता आणि त्यांच्या चाकात त्यांचा आत्मा होता.
  qub-qub: Chay älayojcunaga maypapis aywaj Diospa munaynin apashanpami. Ruyrancunapis
    iwalmi aywaj. Chaynöga caycaran chay älayojcunacho caycaj Diospa munaynin ruyracunachöpis
    captinmi.
  bqp-bqp: Hunde koni be, bɑ rɑ dewɑ mi bɑ kĩ, ɑdɑmɑ kɑ uruu be sɑnnɑ. Domi beyɑ bɑ
    uruu be gɑwe.
  hat-hat: Bèt yo ale kote pou yo ale a. Wou yo fè tou sa bèt yo fè, paske se bèt
    yo ki t'ap kontwole wou yo.
  eng-BSB: Wherever the spirit would go, they would go, and the wheels would rise
    alongside them, because the spirit of the living creatures was in the wheels.
  eng-WEBPB: Wherever the spirit was to go, they went. The spirit was to go there.
    The wheels were lifted up beside them; for the spirit of the living creature was
    in the wheels.
  kbq-kbq: Ina kazigoma avamu'mo'ma virega nevazageno, wilimo'zanena vu'naze. Na'ankure
    kasefa'ma huza mani'naza zagaramimokizmi avamu'mo'a ana wiliramimpina mani'ne.
  nhe-BL: Huan campa nopa cuali tonaltzi yohuiyayaj, nopa nahui tlen yoltoque yohuiyayaj
    huan nojquiya yohuiyayaj nopa ruedas. Elqui pampa itonal sesen nopa nahui tlen
    yoltoque eltoya ipan nopa ruedas. Huan yeca campa yohuiyayaj sesen itonaltzi ipan
    nopa ruedas, nojquiya yohuiyayaj nopa nahui tlen yoltoque.
  gub-BL: Ma'ea'yr oho wemimutar pe wà. Ywyramawa uzapo uzar wanemiapo wà no. Ta'e
    ma'ea'yr uzapo kar ma'e wanupe wà xe.
  eng-DRA: 'Whithersoever the spirit went, thither as the spirit went the wheels also
    were lifted up withal, and followed it: for the spirit of life was in the wheels.'
