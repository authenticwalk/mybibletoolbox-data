verse: EZK.001.002
translations:
  mal-C: യെഹോയാഖീൻ രാജാവിന്റെ പ്രവാസത്തിന്റെ അഞ്ചാംവർഷം നാലാംമാസം അഞ്ചാംതീയതി,
  deu-TKW: Am fünften des Monats - es war das fünfte Jahr nach der Wegführung des
    Königs Jojachin -,
  lin-lin: Kaka na mokolo ya mitano ya sanza ya mobu wana, elingi koloba mobu ya mitano
    ya bowumbu ya mokonzi Yeoyakini,
  eng-LSV: In the fifth of the month—it is the fifth year of the expulsion of King
    Jehoiachin—
  eng-GNV: In the fift day of the moneth (which was the fift yere of King Ioiachins
    captiuitie)
  eng-WEBSTER: In the fifth day of the month, which was the fifth year of king Jehoiachin's
    captivity,
  nhw-BL: '@see-verse:EZK.001.001'
  swh-ONEN: Katika siku ya tano ya mwezi, ilikuwa mwaka wa tano wa kuhamishwa kwa
    Mfalme Yehayakini,
  bba-bba: '@see-verse:EZK.001.001'
  eng-KJVCPB: In the fifth day of the month, which was the fifth year of king Jehoiachin’s
    captivity,
  luo-luo: E odiechiengʼ mar abich mar dweno, kane ruoth Jehoyakin osetieko higni
    abich e twech,
  meu-meu: Hua dinana iha-imana ai (una na King Iehoiakini dauhai ai e hanohoava laḡanina
    iha-imana lalonai),
  npi-ULB: त्‍यस महिनाको पाँचौं दिनमा— यहोयाकीन राजा निर्वासित भएको यो पाँचौं वर्ष
    थियो—
  yor-yor: Ní ọjọ́ karùn-ún oṣù—tí ó jẹ́ ọdún karùn-ún ìgbèkùn ọba Jehoiakini—
  pes-OPCB: این اتفاق در سال پنجم اسارت یهویاکین پادشاه به وقوع پیوست.
  tgl-ULB: Noong ikalimang araw ng buwan na iyon—ito ang ikalimang taon ng pagkatapon
    kay Haring Jehoiakin,
  cbu-NT: '@see-verse:EZK.001.001'
  hui-hui: Horo ogoningi Babilonoalirume Yarusaleme lone puwa wai bialu tigua Yudanaga
    Kini Yahoiagini minu yalu ibinigo mali duria nigonihayagi howa de gandeba ogoni
    handaru.
  mya-mya: (ထို​နှစ်​ကား​ယေ​ခေါ​နိ​မင်း​ပြည်​နှင်​ဒဏ်​သင့်​ချိန်​ငါး​နှစ်​မြောက်​ဖြစ်​သ​တည်း။-)
  bod-N: ཡང་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་བཙོན་དུ་ཁྲིད་པའི་ལོ་ལྔ་པའི་ཟླ་བཞི་པ་ཡི་ཚེས་ལྔ་ཉིན་ལ།
  sna-sna: Pazuva rechishanu romwedzi, riri gore rechishanu rokutapwa kwaMambo Jehoyakini,
  spa-BLM: En el quinto del mes, que era el quinto año de la cautividad del rey Joaquín,
  cac-cac: '@see-verse:EZK.001.001'
  swh-ULB: Katika siku ya tano katika mwezi huo-ilikuwa mwaka wa tano wa utumwani
    wa Mfalme Yehoyakini-
  bel-bel: У пяты дзень месяца (гэта быў пяты год палону цара Ёакіма),
  deu-ELBBK: Am 5. des Monats, das war das 5. Jahr der Wegführung des Königs Jojakin,
  mbb-OT: '@see-verse:EZK.001.001'
  mal-2015: യെഹോയാഖീൻരാജാവിന്റെ പ്രവാസത്തിന്റെ അഞ്ചാം ആണ്ടിൽ മേല്പറഞ്ഞ മാസം അഞ്ചാം
    തിയ്യതി തന്നേ,
  rmc-rmc: Pro pandžto džives andre oda čhon – oda sas pandžto berš pal oda, sar sas
    zailo o kraľis Jojachin andro zajaťje –
  pes-OPV: در پنجم آن ماه که سال پنجم اسیری یهویاکین پادشاه بود،
  ron-1924: Ын а чинчя зи а луний – ера ын анул ал чинчиля ал робией ымпэратулуй Иоиакин
    –,
  ben-OBCV: সেই মাসের পঞ্চম দিনে, সেটি রাজা যিহোয়াখীনের নির্বাসনের পঞ্চম বছর ছিল,
  som-som: Boqor Yehooyaakiin maxaabiis ahaantiisii sannaddeedii shanaad bisha maalinteedii
    shanaad
  lat-VUC: In quinta mensis, ipse est annus quintus transmigrationis regis Joachin,
  eng-ASVBT: In the fifth day of the month, which was the fifth year of king Jehoiachin’s
    captivity,
  ita-1885: Nel quinto giorno di quel mese di quell'anno, ch'era il quinto della cattività
    del re Gioiachin,
  eng-LXXUP: On the fifth day of the month; this was the fifth year of the captivity
    of King Jehoiachin.
  eng-ULB: On the fifth day of that month—it was the fifth year of the exile of King
    Jehoiachin—
  spa-VBL: (En el quinto día del mes del quinto año del exilio del rey Joaquín,
  fra-_FOB: Le cinquième jour du mois, c'était la cinquième année de la captivité
    du roi Jéhojakim,
  mal-mal: യെഹോയാഖീൻരാജാവിന്റെ പ്രവാസത്തിന്റെ അഞ്ചാം ആണ്ടിൽ നാലാംമാസം അഞ്ചാം തീയതി
    തന്നെ,
  urd-GVR: '@see-verse:EZK.001.001'
  suz-BL: मेको महिना ङा ५ नाक्‍ती पिप येहो-याकीन ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो ५ बर्स
    दुम्‍शो बाक्‍त। २राजा २४:१५
  eng-NOY: On the fifth day of the month, in the fifth year of the captivity of King
    Jehoiachin,
  ita-1927: Il quinto giorno del mese (era il quinto anno della cattività del re Joiakin),
  ckb-ckb: ئەمەش ساڵی پێنجەمی ڕاپێچکردنی یەهۆیاکینی پاشا بوو. لە پێنجی مانگدا،
  eng-BBE: On the fifth day of the month, in the fifth year after King Jehoiachin
    had been made a prisoner,
  kan-OKCV: ತಿಂಗಳಿನ ಐದನೆಯ ದಿನದಲ್ಲಿ ಅರಸನಾದ ಯೆಹೋಯಾಕೀನನ ಸೆರೆಯ ಐದನೆಯ ವರ್ಷದಲ್ಲಿ,
  tam-2017: அது யோயாக்கீன் ராஜாவுடைய சிறையிருப்பின் ஐந்தாம் வருடமாக இருந்தது.
  spa-RV-1909: A los cinco del mes, que fué en el quinto año de la transmigración
    del rey Joachîn,
  ron-BTF: În a cincea zi a lunii, care era anul al cincilea al captivității împăratului
    Ioiachin,
  eng-WEBP: In the fifth of the month, which was the fifth year of King Jehoiachin’s
    captivity,
  eng-FBV: (On the fifth day of the month of the fifth year of King Jehoiachin's exile,
  nld-1939: Op de vijfde der maand, het was het vijfde jaar van koning Jojakims verbanning,
  nch-BL: '@see-verse:EZK.001.001'
  vie-1934: Ngày mồng năm tháng ấy, bấy giờ là năm thứ năm sau khi vua Giê-hô-gia-kin
    bị bắt làm phu tù,
  hin-CV: —यह राजा यहोयाकिन के बंधुआई के पांचवें वर्ष के चौथे माह के पांचवें दिन की
    घटना है—
  spa-BES: El quinto día del mes, en el quinto año después de que el rey Joaquín fue
    hecho prisionero,
  tdx-tdx: Tamy andro faha-lime’ i volañeiy, i taom-paha-lime naha aman-drohi’ Ioiakine
    mpanjakay,
  tha-KJV: เมื่อวั​นที​่ห้าเดือนนั้น คือในปี​ที่​ห้าที่​กษัตริย์​เยโฮยาคีนต้องเป็นเชลย
  por-BR-2018: Aos cinco do mês, que foi no quinto ano do cativeiro do rei Joaquim,
  deu-ELO: Am Fünften des Monats, das war das fünfte Jahr der Wegführung des Königs
    Jojakin,
  eng-WYC-2018: In the fifth day of the month; that is the fifth year of [the] passing
    over of Jehoiachin, king of Judah; (On the fifth day of the month; that is the
    fifth year of the exile, or of the captivity, of Jehoiachin, the king of Judah;)
  epo-epo: En la kvina tago de tiu monato, tio estas, en la kvina jaro post la elpatrujigo
    de la reĝo Jehojaĥin,
  uig-PIN: Tɵtinqi ayning bǝxinqi küni — Yǝⱨoakinning sürgün bolƣanliⱪining bǝxinqi
    yili idi —
  beo-beo: (Musa:, Ba:bilone dunu da hina bagade Yehoiagini afugili asi. Ode bi gidigili,
    waha hou doaga:i.)
  tpi-OTNT: Dispela samting i kamap long namba 5 yia bihain long taim ol Babilon i
    bin i go long Juda na pait na kisim King Jehoiakin long Jerusalem na bringim em
    i kam long kantri bilong ol.
  hau-SA: A rana biyar ga wata, a shekara ta biyar ne ta zaman bautan Sarki Yehohiyacin,
  uig-LAT: Tötinchi ayning beshinchi küni — Yehoakinning sürgün bolghanliqining beshinchi
    yili idi —
  nde-nde: Ngosuku lwesihlanu lwenyanga ngomnyaka wesihlanu wokuthunjwa kwenkosi uJehoyakhini
  ton-ton: ‌ʻI hono nima ʻoe ʻaho ʻoe māhina ʻi hono nima taʻu ʻoe fakapōpulaʻi ʻae
    tuʻi ko Sihoiakimi.
  ces-1613: Pátého dne téhož měsíce, pátého léta zajetí krále Joachina,
  eng-WMB: In the fifth of the month, which was the fifth year of King Jehoiachin’s
    captivity,
  tam-TCV: அது யோயாக்கீன் அரசன் நாடுகடத்தப்பட்ட ஐந்தாம் வருடம் ஐந்தாம் மாதம்.
  ceb-ULB: Sa ika-lima ka adlaw nianang bulana—ika-lima nga tuig kadto sa pagkabihag
    ni Haring Jehoyakin—
  pol-UBG: Piątego dnia tego miesiąca – był to piąty rok od uprowadzenia do niewoli
    króla Jojakina;
  agr-agr: '@see-verse:EZK.001.001'
  kyc-kyc: Kiŋi Jiyoakini ee kana kingi paki karapusi anda paleyamopa kana dokona
    mendena yuu gii kingi paki dokona pii repa repa dake piyamo kandeyo.
  urd-GVU: '@see-verse:EZK.001.001'
  deu-1912: Derselbe fünfte Tag des Monats war eben im fünften Jahr, nachdem Jojachin,
    der König Juda's, war gefangen weggeführt.
  kan-2017: ಅರಸನಾದ ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯಾದ ಐದನೆಯ ವರ್ಷದ ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಐದನೆಯ ದಿನದಲ್ಲಿ,
  yap-yap: Ke yan i gaman lal e duw nap’an ni kan fek Jehoyakin ni Pilung nga wuru’
    e nam nib kalbus.)
  hlt-MCSB: Te vaengah manghai Jehoiachin hlangsol kah kum nga hla nga lo coeng.
  mdy-ETH: ዬይ ያዺ ማዔሢ ካኣቲ ዮዓኪኔ ጎዖሢ ዲዒንቴንቴ ዶንጋሳ ሌዖኮ ዶንጋሳ ኬሎናኬ፤
  twi-ASANTE: Ɔbosome no ɛda a ɛtɔ so enum no, na ɔhene Yehoiakin adi atukorɔ mu mfeɛ
    enum.
  eng-WEBU: In the fifth of the month, which was the fifth year of King Jehoiachin’s
    captivity,
  wal-wal: Kawoi Yo7aakiini omoodettoosappe ichchashantta laittan, ichchashantto aginan,
  spa-PDDPT: A los cinco días del mes, el año quinto de la deportación del rey Joaquín,
  gun-gun: Ha'e va'e jave py peteĩ nhiruĩ ma'etỹ ma ojapo huvixa Joaquim escravo-rã
    ogueraa ague. Ha'e gui ha'e va'e jaxy re peteĩ nhiruĩ araa py ae
  ilo-ULB: Iti maikalima nga aldaw iti dayta a bulan—isu ti maikalima a tawen a pannakaitalaw
    ni ari Jehoyakin a kas balud,
  kpg-kpg: Deenei la di lima ngadau mai di madagoaa King Jehoiachin ne lahi gi daha
    mo Israel gi Babylonia.
  uig-ARA: تۆتىنچى ئاينىڭ بەشىنچى كۈنى ــ يەھوئاكىننىڭ سۈرگۈن بولغانلىقىنىڭ بەشىنچى
    يىلى ئىدى ــ
  sus-sus: Na ɲɛ nu findixi Yudaya Mangɛ Yehoyakini xa ɲɛ suuli nde nan na konyiya
    kui. Na xi suuli nde
  pon-2006: Met iei ni kalimaun sounpar sang ni ahnsou me Nanmwarki Sehoiakin kalipilipalahng
    Papilonia.)
  jae-jae: Gêdêŋ ajôŋ tau ŋabêc kêtu lemeŋ teŋ tonaŋ kiŋ Jehoiakin gêŋgôŋ kapoacwalô
    ŋajala kêtu lemeŋ teŋ su
  ksd-ksd: Ta ra vailimana bung ta ra gai, ta ra vailimana kilala ta ra kini na vilavilau
    kai Ieoiakin ra king,
  grc-BRENT: Πέμπτῃ τοῦ μηνός· τοῦτο τὸ ἔτος τὸ πέμπτον τῆς αἰχμαλωσίας τοῦ βασιλέως
    Ἰωακείμ·
  ind-AYT: Pada hari kelima bulan itu, yang merupakan tahun kelima pembuangan Raja
    Yoyakhin,
  nya-nya: Pa tsiku lachisanu la mwezi, chaka chachisanu Yehoyakini ali mʼndende,
  hrv-hrv: Petoga dana istoga mjeseca - godine pete otkako odvedoše u izgnanstvo kralja
    Jojakima -
  mps-mps: Te sę pedelali, te Babilon dabe te Juda tǫ kantriba pelama, te hwįagaselama,
    te Jerusalem king bidi Jehoiakin augwa tǫ kantriba kalabus igi pomainu selasa
    pabo kibu be a naga nosali elalubo sogo te sę pedelai dao.
  tpi-tpi: Dispela samting i kamap long namba 5 yia bihain long taim ol Babilon i
    bin i go long Juda na pait na kisim King Jehoiakin long Jerusalem na bringim em
    i kam long kantri bilong ol.
  dan-1931: Den femte Dag i Måneden - det var det femte År efter at Kong Jojakin var
    bortført -
  vie-OVCB: Việc này xảy ra vào năm thứ năm sau khi Vua Giê-hô-gia-kin bị lưu đày.
  guj-2017: યહોયાકીન રાજાના બંદીવાસના પાંચમા વર્ષમાં, મહિનાના પાચમાં દિવસે,
  pon-2006A: Met iei ni kalimaun sounpar sang ni ahnsou me Nanmwarki Sehoiakin kalipilipalahng
    Papilonia.)
  por-BRBSL: No dia 5 do mês, que foi o quinto ano do cativeiro do rei Joaquim,
  cth-cth: Siangpahrang Jehoiakim e san lah ao nah kum, thapa yung pali, hnin panga
    hnin dawk,
  twi-twi: Ɔsram no da a ɛto so anum no na ɔhene Yehoiakin adi mfe anum wɔ asutwa
    mu.
  hlt-hlt: Te vaengah manghai Jehoiachin hlangsol kah kum nga hla nga lo coeng.
  tbz-SIM: Dɛ̀ do sɔ̃́ nSosɑkinni kɛ̀ bo o benni nummurì ndi otɑ̃ɑ̃̀nɑɑnwè kó diyiè
    nummurì.
  msy-2020: Babilonia atrivim Jehoiakin Jerusalemɨn a inigha Babilon kantrin ghuzɨ,
    azenir 5pla gɨvazɨ, gɨn, bizir kaba otifi.
  dop-dop: '@see-verse:EZK.001.001'
  azb-azb: Padşah Yehoyakinin sürgün olunmasının beşinci ilində, həmin ayın beşinci
    günü
  eng-DBY: On the fifth of the month, (it was the fifth year of king Jehoiachin's
    captivity,)
  hin-2017: यहोयाकीन राजा की बँधुआई के पाँचवें वर्ष के चौथे महीने के पाँचवें दिन को,
    कसदियों के देश में कबार नदी के तट पर,
  wol-KYG: Juróomi fani weer wa moo yemook juróomi at gannaaw ba ñu toxalee Buur Yowakim.
  eng-YLT: In the fifth of the month — it is the fifth year of the removal of the
    king Jehoiachin —
  kne-kne: '@see-verse:EZK.001.001'
  eng-WYC-2017: In the fifth day of the month; that is the fifth year of [the] passing
    over of Jehoiachin, king of Judah;
  eng-WMBB: In the fifth of the month, which was the fifth year of King Jehoiachin’s
    captivity,
  urd-GVH: '@see-verse:EZK.001.001'
  rug-rug: Koasa vina lima sidara, pa vina lima vuahenina sa tinaraovo te Zehoiakini
    sa baṉara,
  gaz-gaz: Jiʼa sana keessaas bultii shanaffaatti jechuunis Yehooyaakiin Mootichi
    boojiʼamee waggaa shanaffaatti,
  fra-LSG: Le cinquième jour du mois, c’était la cinquième année de la captivité du
    roi Jojakin,
  gnn-gnn: '@see-verse:EZK.001.001'
  yal-yal: Kiken xii suulunden nan yi a ra, Manga Yoyakin suxun ɲɛɛ suulunden na,
  haw-1868: I ka la alima o ka malama, oia ka lima o ka makahiki o ke pio ana o ke
    alii o Iehoiakima,
  arb-NAV: فِي الْيَوْمِ الْخَامِسِ مِنَ الشَّهْرِ، فِي السَّنَةِ الْخَامِسَةِ لِسَبْيِ
    الْمَلِكِ يُويَاكِينَ،
  ewe-ewe: Le ɣleti la ƒe ŋkeke atɔ̃lia gbe, esi woɖe aboyo Fia Yehoyatsin la,
  eng-LEE: On the fifth day of the month, which was the fifth year of the exile of
    king Jehoyachin,
  asm-FB: পঞ্চম বছৰৰ সেই মাহৰ পঞ্চম দিনা, যিহোয়াখীন ৰজা দেশান্তৰিত হোৱাৰ সময়ত,
  sus-A: نَ حّ نُ قِندِشِ يُدَيَ مَنفّ يٍهٌيَكِنِ شَ حّ سُولِ ندٍ نَن نَ كٌنيِيَ كُي.
    نَ شِ سُولِ ندٍ
  fra-SBL: Le 5 du mois, qui était la cinquième année de la captivité du roi Jojakin,
  hbo-hbo: בַּחֲמִשָּׁ֖ה לַחֹ֑דֶשׁ הִ֚יא הַשָּׁנָ֣ה הַחֲמִישִׁ֔ית לְגָל֖וּת הַמֶּ֥לֶךְ
    יֹויָכִֽין׃
  piu-2006: '@see-verse:EZK.001.001'
  kik-kik: Mũthenya wa gatano wa mweri ũcio, naguo nĩguo mwaka wa ĩtano kuuma Mũthamaki
    Jehoiakini athaamio,
  fra-NCL: Le cinquième jour du mois, — c’était la cinquième année de la captivité
    du roi Joachin, —
  cek-AK: To khrah ni pangato, Jehoiachin misong ah ohhaih saning pangato naah,
  cuk-cuk: Ezequiel negburgan-daksadi, deunni, Rey-Joaquín birgatargus gaka nii-walatargus
    gales-seleargusad-akaled.
  uig-CYR: Төртинчи айниң бәшинчи күни — Йәһоакинниң сүргүн болғанлиғиниң бәшинчи
    жили еди —
