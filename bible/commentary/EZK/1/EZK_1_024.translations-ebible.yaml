verse: EZK.001.024
translations:
  mal-C: അവ സഞ്ചരിക്കുമ്പോൾ അവയുടെ ചിറകിന്റെ ഒച്ച പെരുവെള്ളത്തിന്റെ ഒച്ചപോലെയും സർവശക്തന്റെ
    നാദംപോലെയും ഒരു സൈന്യത്തിന്റെ ആരവംപോലെയും ഞാൻ കേട്ടു. അവ നിശ്ചലമായി നിൽക്കുമ്പോൾ
    ചിറകുകൾ താഴ്ത്തുമായിരുന്നു.
  deu-TKW: Und ich hörte das Rauschen ihrer Flügel wie das Rauschen gewaltiger Wasser,
    wenn sie gingen; wenn sie standen, hingen ihre Flügel schlaff herab.
  lin-lin: Tango bikelamu yango ezalaki kotambola, nazalaki koyoka makelele ya mapapu
    na yango lokola makelele ya bambonge ya ebale monene to lokola mongongo ya Nkolo-Na-Nguya-Nyonso
    to lokola lokito ya mampinga. Tango ezalaki kotelema, ezalaki kokitisa mapapu
    na yango.
  eng-LSV: And I hear the noise of their wings, as the noise of many waters, as the
    noise of the Mighty One, in their going—the noise of tumult, as the noise of a
    camp, in their standing they let their wings fall.
  eng-GNV: 'And when they went foorth, I heard the noyse of their wings, like the
    noyse of great waters, and as the voyce of the Almightie, euen the voyce of speach,
    as the noyse of an host: and when they stood, they let downe their wings.'
  eng-WEBSTER: 'And when they went, I heard the noise of their wings, like the noise
    of great waters, as the voice of the Almighty, the voice of speech, as the noise
    of a host: when they stood, they let down their wings.'
  nhw-BL: Huan quema nopa nahui patlantiyohuiyayaj, inieltlapal chicahuac caquistiyaya
    quen quema mocomonía nopa hueyi atl ipan xali. O caquistiyaya quen itoscac Toteco
    Catli Quipiya Nochi Chicahualistli. O caquistiyaya quen tzajtziyayaj miyac soldados
    catli tlahuel quipiyayayaj fuerza. Huan quema moquetzayayaj nopa nahui catli yoltoque,
    quitemohuiyayaj inieltlapal.
  swh-ONEN: Viumbe wale waliposogea nilisikia sauti ya mabawa yao, kama ngurumo ya
    maji yaendayo kasi, kama sauti ya Mwenyezi, kama makelele ya jeshi. Waliposimama
    kimya walishusha mabawa yao.
  bba-bba: Sɑnɑm mɛ bɑ sĩimɔ, yerɑ nɑ ben kɑsɑn wɔkinu nɔɔmɔ nɡe nim wɔ̃kun wɔkinu,
    ǹ kun mɛ nɡe Gusunɔ Dɑm kpuroɡiin nɔɔ, ǹ kun mɛ nɡe tɑbu kowo wuurun wɔkinu.
    Adɑmɑ ye bɑ yɔ̃rɑ, bɑ ben kɑsɑ ye kuruɑwɑ.
  eng-KJVCPB: 'And when they went, I heard the noise of their wings, like the noise
    of great waters, as the voice of the Almighty, the voice of speech, as the noise
    of a host: when they stood, they let down their wings.'
  luo-luo: Ka gik mangimago ne sudo, ne awinjo ka bwombegi kwadhore, ka chalo gi mor
    mar pi mamol matek, kata gi dwond Jal Maratego, kata gi mahu mar jolweny. Kane
    gichungʼ gi tiendgi, to bwombegi ne lor piny.
  meu-meu: E rohova negana ai, hanidia reḡedia na kamonai, sinavai momo reḡedia na
    heheto, eiava Siahu-idoinai Diravana ena guba-rahu reḡena na heto, eiava tuari
    oreana bada-hereana heloḡo-heloḡona na heto. E gini negadia ai, idia ese hanidia
    e hakapudia.
  npi-ULB: तब मैले तिनीहरूका पखेटाको आवाज सुनें । त्यो आवाज धेरै पानीको हल्‍लाजस्तै
    थियो । जब तिनीहरू हलचल गर्थे, तब सर्वशक्तिमान्‌को आवाजजस्तो हुन्‍थ्‍यो । आँधीको
    वर्षाजस्‍तो थियो । सेनाको आवाजजस्तो थियो । जब तिनीहरू ठिङ्ग उभिन्‍थे, तब तिनीहरूले
    आफ्‍ना पखेटा तल झार्थे ।
  yor-yor: Nígbà tí àwọn ẹ̀dá náà gbéra, mo gbọ́ ariwo ìyẹ́ wọn tó bolẹ̀ bí i ríru
    omi, bí i ohùn Olódùmarè, bí i híhó àwọn jagunjagun. Nígbà tí wọ́n dúró jẹ́ẹ́,
    wọ́n sì rẹ ìyẹ́ wọn sílẹ̀.
  pes-OPCB: وقتی پرواز می‌کردند، صدای بالهایشان مانند غرش امواج ساحل یا همچون صدای
    خدای قادرمطلق و یا همانند غوغای لشکر بزرگ بود. وقتی می‌ایستادند، بالهایشان را
    پایین می‌آوردند.
  tgl-ULB: At narinig ko ang tunog ng kanilang mga pakpak! Tulad ng ingay ng rumaragasang
    tubig. Tulad ng tinig ng Makapangyarihan. Kapag gumagalaw sila, nagkakaroon ng
    tunog ng isang bagyong ulan. Tulad ito ng tunog ng isang hukbo. Kapag tumitigil
    sila, ibinababa nila ang kanilang mga pakpak.
  cbu-NT: Mishat, zunganeerangu, kitsishi mazinarangitamana. Wazindpungachsha íwar
    itsirataraa, naanataraa ashkachu, kung tawangur kumbiykchu, amtarparee ashiru
    zunganeerangiya. Itaru, an waana Apanll kizpureeru, wizpur zunganeeku tárangiya.
    Sundar marchaku, zapan zunganeeku amtarparee ashirangiya. Nuw anoo mazinarangina.
    Itaru, wanuts xiykamchu, wazitpungachsha yaruwawataraa, zanayta ashirangiya.
  hui-hui: Ai tigua yaga layagola hale halu hewaria tinaga babagane pilipala layagome
    iba solowara yaribu biyagola u timbuni kulunduga laga biyabe toba howa wai biaga
    ami agali dewaore wai bule manda manda buwa tidiyu hene mbaulaya. Ani bialu tigua
    babagane yibiyabu lalu piyagola hale halu hewaria Anduane Homogo Hongo Haiheore
    kagonaga bi layuabe toba haru. Ti mbirani pu nabi howa tinaga babagane paulo haya.
  mya-mya: သူ​တို့​ပျံ​သန်း​ကြ​သော​အ​ခါ​အ​တောင်​ခတ်​သည့်​အ​သံ​ကို​ငါ​ကြား​ရ​၏။ ထို​အ​သံ​သည်​ပင်​လယ်​မြည်​ဟည်း​သ​ကဲ့​သို့​လည်း​ကောင်း၊
    ကြီး​မား​သော​စစ်​သည်​ဗိုလ်​ခြေ​တို့​၏​အ​သံ​ကဲ့​သို့​ကဲ့​သို့​လည်း​ကောင်း၊ အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​၏​အ​သံ​တော်​ကဲ့​သို့​ဖြစ်​၏။
    သူ​တို့​ရပ်​နား​ကြ​သော​အ​ခါ​မိ​မိ​တို့​၏​အ​တောင်​များ​ကို​ချ​ထား​ကြ​၏။-
  bod-N: སེམས་ཅན་རྣམས་སྐྱོད་དུས་སུ་ངས་དེ་དག་གི་གཤོག་སྒྲ་ཐོས་པ་ནི་ཆུ་ལོག་གི་སྒྲ་དང་ཀུན་དབང་ཉིད་ཀྱི་གསུང་སྐད།
    དཔུང་ཚོགས་ཀྱིས་ཅ་ཅོ་སྒྲོག་པ་བཞིན་ཡིན་ནོ། །ཡང་དེ་དག་ལངས་ནས་སྡོད་དུས་གཤོག་པ་ཐུར་དུ་འཕྱང་ངོ་།
    །
  sna-sna: Zvisikwa zvaiti zvofamba, ndainzwa kuunga kwamapapiro azvo, zvichitinhira
    semvura zhinji, senzwi roWamasimba Ose, sebope ravarwi. Zvaiti zvikamira zvaideredza
    mapapiro azvo.
  spa-BLM: Cuando se fueron, oí el ruido de sus alas como el ruido de grandes aguas,
    como la voz del Todopoderoso, un ruido de tumulto como el ruido de un ejército.
    Cuando se pararon, bajaron sus alas.
  cac-cac: Ix vab'anpax sc'an̈ sc'axil eb' chi' ayic sb'at jen̈en̈oc eb'. Icha val
    sc'an̈ yem a' nivac pajav, ma icha sc'an̈ c'u, ma icha sc'an̈ yec' junoc nivan
    n̈ilan̈ eb' soldado ma icha val to a Dios Syal yuj Smasanil van sloloni. Ayic
    tz'och vaan eb' querubín chi' sjen̈vi, syic'anem sc'axil eb' chi', sc'an̈n̈ej
    jun sc'an̈ chi' d'a yib'an̈ jun b'achanb'at d'a yib'an̈ eb' chi'.
  swh-ULB: Kisha nikasikia sauti ya mabawa yao. Kama mlio wa maji mengi. Kama sauti
    ya mwenye enzi popote walipoelekea. Kama sauti ya jeshi. Popote pale waliposimama,
    walishusha mabawa yao.
  bel-bel: І калі яны ішлі, я чуў шум крылаў іх, як бы шум многіх водаў, як бы голас
    Усемагутнага, моцны шум, як бы шум у вайсковым стане; калі яны спыняліся, - апускалі
    крылы свае.
  deu-ELBBK: Und wenn sie gingen, hörte ich das Rauschen ihrer Flügel wie das Rauschen
    großer Wasser, wie die Stimme des Allmächtigen, das Rauschen eines Getümmels,
    wie das Rauschen eines Heerlagers. Wenn sie still standen, ließen sie ihre Flügel
    sinken.
  mbb-OT: Ne emun edlayang haazà is uuyag he menge linimbag, egkezineg ku is keǥurub
    te menge pakpak dan, he henduen be te selenuhug, wey zeǥurus te meseleg he wahig,
    wey iring te laǥeng te Mekeǥeǥehem he Megbevayà, wey henduen be te keǥurub te
    mahabet he menge sundaru. Ne emun ebpundu sikandan kenè dan ebekaren is menge
    pakpak dan.
  mal-2015: അവ പോകുമ്പോൾ ചിറകുകളുടെ ഇരെച്ചൽ വലിയ വെള്ളത്തിന്റെ ഇരെച്ചൽപോലെയും സർവ്വശക്തന്റെ
    നാദംപോലെയും ഒരു സൈന്യത്തിന്റെ ആരവം പോലെയും ഉള്ള മുഴക്കമായി ഞാൻ കേട്ടു; നില്ക്കുമ്പോൾ
    അവ ചിറകു താഴ്ത്തും.
  rmc-rmc: Sar pes čhalavenas, šunďom o kridli, save šunďonas sar o bare paňa, sar
    o hangos le Nekzoraledereskro, sar e vika andro taboris le slugaďengro. Sar o
    bitosťi zaačhenas, zmukenas tele o kridli.
  pes-OPV: و چون می‌رفتند، من صدای بالهای آنها را مانند صدای آبهای بسیار، مثل آواز
    حضرت اعلی و صدای هنگامه را مثل صدای فوج شنیدم. زیرا که چون می‌ایستادندبالهای خویش
    را فرو می‌هشتند.
  ron-1924: Кынд умблау, ам аузит выжыитул арипилор лор ка выжыитул унор апе марь
    ши ка гласул Челуй Атотпутерник. Кынд мерӂяу, ера ун вует гэлэӂиос, ка ал уней
    оштирь, яр кынд се опряу, ышь лэсау арипиле ын жос.
  ben-OBCV: প্রাণীগুলি চললে আমি তাদের ডানার শব্দ শুনতে পেলাম, যেন জলস্রোতের শব্দের
    মতো, যেন সর্বশক্তিমানের গলার স্বরের মতো, যেন সৈন্যবাহিনীর শোরগোলের মতো। তারা স্থির
    হয়ে দাঁড়ালে তাদের ডানা নামিয়ে নিতেন।
  som-som: Oo markay socdeenba waxaan maqlay sanqadhii baalashooda oo la moodo sida
    biyo badan guuxood, iyo sida Ilaaha Qaadirka ah codkiisii, iyo buuq sanqadhiis
    la moodo sidii ciidan hugunkiis oo kale. Oo markay istaageenna baalashoodii bay
    dejiyeen.
  lat-VUC: 'Et audiebam sonum alarum, quasi sonum aquarum multarum, quasi sonum sublimis
    Dei: cum ambularent, quasi sonus erat multitudinis ut sonus castrorum: cumque
    starent, demittebantur pennæ eorum.'
  eng-ASVBT: 'And when they went, I heard the noise of their wings like the noise
    of great waters, like the voice of the Almighty, a noise of tumult like the noise
    of a host: when they stood, they let down their wings.'
  ita-1885: Ed io udii il suono delle loro ali, mentre camminavano; ed era simile
    al suono di grandi acque, alla voce dell'Onnipotente; la voce della lor favella
    era come il romore di un campo; quando si fermavano, bassavano le loro ali;
  eng-LXXUP: 'And I heard the sound of their wings when they went, as the sound of
    much water: and when they stood, their wings were let down.'
  eng-ULB: Then I heard the sound of their wings. Like the noise of many waters. Like
    the voice of the Almighty whenever they moved. Like the sound of a rainstorm.
    Like the sound of an army. Whenever they stood still, they lowered their wings.
  spa-VBL: Cuando los seres se movían, oí el sonido que hacían sus alas. Era como
    el rugido de una cascada atronadora, como la voz del Todopoderoso, como el ruido
    de un ejército en marcha. Cada vez que se detenían, plegaban sus alas.
  fra-_FOB: Quand ils marchaient, j'entendais le bruit de leurs ailes, semblable au
    bruit des grosses eaux et comme la voix du Tout-Puissant, un bruit tumultueux,
    le bruit d'une armée; et quand ils s'arrêtaient, ils laissaient retomber leurs
    ailes.
  mal-mal: അവ പോകുമ്പോൾ ചിറകുകളുടെ ശബ്ദം പെരുവെള്ളത്തിന്റെ ശബ്ദംപോലെയും സർവ്വശക്തനായ
    ദൈവത്തിന്റെ നാദംപോലെയും ഒരു സൈന്യത്തിന്റെ ആരവം പോലെയും ഉള്ള മുഴക്കമായി ഞാൻ കേട്ടു;
    നില്ക്കുമ്പോൾ അവ ചിറകു താഴ്ത്തും.
  urd-GVR: Chalte waqt un ke paroṅ kā shor mujh tak pahuṅchā. Yoṅ lag rahā thā jaise
    qarīb hī zabardast ābshār bah rahī ho, ki Qādir-e-mutlaq koī bāt farmā rahā ho,
    yā ki koī lashkar harkat meṅ ā gayā ho. Rukte waqt wuh apne paroṅ ko nīche laṭakne
    dete the.
  suz-BL: मेको गाक्‍मानु, गो मेको आन फ्रां आन रेयके, ठेयब समुन्‍द्र आ रेयके खोदेंशो
    नेंता। मेको रेयके नेल्‍ल क्‍येङा सक्ति पाइश्‍शो बुंबु पाइब नु लडाइ पाइब आन ग्रांग्‍ये
    माग्‍ये पोक्‍शो रेयके खोदेंशो नेंता। मेको सोक्‍त पाइश्‍शोपुकी राम्‍मानु, आन फ्रां
    लुक्‍च तोक्‍बाक्‍तेक्‍म।
  eng-NOY: And I heard the sound of their wings, as the sound of great waters, as
    the voice of the Almighty, when they went,—a sound like the noise of a host. And
    when they stood still, they let down their wings.
  ita-1927: 'E quand’essi camminavano, io sentivo il rumore delle loro ali, come il
    rumore delle grandi acque, come la voce dell’Onnipotente: un rumore di gran tumulto,
    come il rumore d’un accampamento; quando si fermavano, abbassavano le loro ali;'
  ckb-ckb: کە ڕۆیشتن گوێم لە دەنگی باڵەکانیان بوو وەک دەنگی هاژەی ئاوێکی زۆر بوو،
    وەک دەنگی خودای هەرە بەتوانا، وەک دەنگی هاتوهاواری سوپا. کاتێک کە ڕاوەستان باڵەکانیان
    شۆڕ کردەوە.
  eng-BBE: 'And when they went, the sound of their wings was like the sound of great
    waters to my ears, like the voice of the Ruler of all, a sound like the rushing
    of an army: when they came to rest they let down their wings.'
  kan-OKCV: ಅವು ಚಲಿಸುವಾಗ, ನಾನು ಅವುಗಳ ರೆಕ್ಕೆಗಳ ಶಬ್ದವನ್ನು ಕೇಳಿದೆನು. ಅದು ಜಲಪ್ರವಾಹದ ಶಬ್ದದಂತೆಯೂ,
    ಸರ್ವಶಕ್ತರ ಧ್ವನಿಯ ಹಾಗೆಯೂ, ಸೈನ್ಯದ ಶಬ್ದದ ಹಾಗೆಯೂ ಇತ್ತು. ಅವು ನಿಲ್ಲುವಾಗ ಅವುಗಳ ರೆಕ್ಕೆಗಳನ್ನು
    ಕೆಳಗೆ ಇಳಿಸುತ್ತಿದ್ದವು.
  tam-2017: அவைகள் செல்லும்போது அவைகளுடைய இறக்கைகளின் இரைச்சலைக் கேட்டேன்; அது பெருவெள்ளத்தின்
    இரைச்சல் போலவும், சர்வ வல்ல தேவனுடைய சத்தம் போலவும், ஒரு இராணுவத்தின் இரைச்சலைப்
    போன்ற ஆரவாரத்தின் சத்தம் போலவும் இருந்தது; அவைகள் நிற்கும்போது தங்களுடைய இறக்கைகளைத்
    தளரவிட்டிருந்தன.
  spa-RV-1909: Y oí el sonido de sus alas cuando andaban, como sonido de muchas aguas,
    como la voz del Omnipotente, como ruido de muchedumbre, como la voz de un ejército.
    Cuando se paraban, aflojaban sus alas.
  ron-BTF: Și când ele mergeau, am auzit vuietul aripilor lor, ca vuietul unor ape
    mari, ca vocea Celui Atotputernic, vocea unei vorbiri, ca zgomotul unei oștiri;
    când stăteau în picioare, își lăsau în jos aripile.
  eng-WEBP: When they went, I heard the noise of their wings like the noise of great
    waters, like the voice of the Almighty, a noise of tumult like the noise of an
    army. When they stood, they let down their wings.
