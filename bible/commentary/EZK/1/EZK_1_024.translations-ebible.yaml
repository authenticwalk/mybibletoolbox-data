    bangla a kawk ol neh khong uh tih a pai daengah a phae te a bai uh.
  tbz-SIM: Kɛ̀ dɛ̀ dɔ́ kɛ́ítɛ́, n kèè kunɑmpoo kɛ̀ dɛ̀ ndònnɛ̀ mɛniɛ nhɔ̃ɔ̃ tɑmɛ̀
    kukó ndiɛkù, kɛ dònnɛ̀ Kuyie muwɛ̃rímú mumɔu yiɛ̀ nkó mɛtɑmmɛ̀, kɛ dònnɛ̀ kunitisṹkù
    kó kunɔɔ̀roo, kɛ dònnɛ̀ fɛhɑ̃ɑ̃pɔ̀nnɑfɛ ɔ̃ nkérímɛ̀. Kɛ̀ dɛ̀ còḿmú dìì mɔ̀nnì
    dɛ̀ɛ kpɛ́ú nkpɛ́ú ndɛ fɛ̀tì.
  msy-2020: Egha da mɨgha zuima, kɨ dar avɨzibar nɨgɨnim barazima, mati ongarim dɨpɨra
    tɨngazi, egha mati mɨdorozir gumazir okuruar gavgavir mam mɨsoghasa zui, egha
    mati Godɨn Gavgaviba Bar Itimɨn tiarim, ararimɨn mɨn dagarvasi. Egha da mɨghegha
    ghua tuivigha, uan avɨzibar kumi.
  dop-dop: Ye wontu ntɩ tǝ kʋlɑ tɔntɛ, mɑ nɩɩkɩ tǝ keŋ kɔkɔtɛ kɛ́, ɩsɩɩ lʋm sɔsɔɔm.
    Yɑɑ ɩsɩɩ Tomɑ tǝnɑ tʋ nɔɣɔ. Pǝ kɛ́ kɔkɔtɛ sɔsɔɔlɛ kɛ́ ɩsɩɩ yoolɑɑ nyǝntɛ. Wɑɑtʋ
    wei tǝ cɑɑkɩ sǝŋʋɣʋ, ɩlɛ tǝ kpili tǝ keŋ.
  azb-azb: 'Onlar irəlilədikləri zaman qanadlarının gurultusunu eşitdim: sanki gur
    suların səsi, Külli-İxtiyarın sədası, güclü gurultu, qoşunun tappıltısı gəlirdi.
    Onlar dayandıqları zaman qanadlarını endirirdi.'
  eng-DBY: 'And when they went, I heard the noise of their wings, like the noise of
    great waters, as the voice of the Almighty, a tumultuous noise, as the noise of
    a host: when they stood, they let down their wings;'
  hin-2017: उनके चलते समय उनके पंखों की फड़फड़ाहट की आहट मुझे बहुत से जल, या सर्वशक्तिमान
    की वाणी, या सेना के हलचल की सी सुनाई पड़ती थी; और जब वे खड़े होते थे, तब अपने
    पंख लटका लेते थे। (यहे. 10:5)
  wol-KYG: Bu ñuy naaw, may dégg seen coowal laaf yi, mu mel ni géej mbàmbulaan, melati
    ni kàddug Aji Man ji, di saf riirum xare. Bu ñu taxawee, daldi wàcce seeni laaf.
  eng-YLT: And I hear the noise of their wings, as the noise of many waters, as the
    noise of the Mighty One, in their going — the noise of tumult, as the noise of
    a camp, in their standing they let fall their wings.
  eng-WYC-2017: And I heard the sound of wings, as the sound of many waters, as the
    sound of high God. When those [or they] went, there was as a sound of a multitude,
    as the sound of hosts of battle; and when those [or they] stood, the wings of
    those [or them] were let down.
  eng-WMBB: When they went, I heard the noise of their wings like the noise of great
    waters, like the voice of the Almighty, a noise of tumult like the noise of an
    army. When they stood, they let down their wings.
  urd-GVH: चलते वक़्त उनके परों का शोर मुझ तक पहुँचा। यों लग रहा था जैसे क़रीब ही
    ज़बरदस्त आबशार बह रही हो, कि क़ादिरे-मुतलक़ कोई बात फ़रमा रहा हो, या कि कोई लशकर
    हरकत में आ गया हो। रुकते वक़्त वह अपने परों को नीचे लटकने देते थे।
  rug-rug: Avosia rau sa vevehedi ri na tatapurudi totoso tapuru rini; avoso guana
    ovaṉa pa ovuku, guana halabutu tadi na qeto minate, guana mamalaiṉina sa Tamasa
    pu tagoi sari doduru ṉiniraṉira. Totoso turu noso rini si va gorei rini sari tatapuru
    dia.
  gaz-gaz: Yeroo uumamawwan sun deemanitti ani sagalee qoochoowwan isaanii nan dhagaʼe;
    sagaleen kunis sagalee akka bishaan guutee huursuu, akka sagalee Waaqa Waan Hunda
    Dandaʼuutii fi akka waca tuuta loltootaa ture. Isaan yeroo dhaabatan qoochoowwan
    isaanii gad qabatu ture.
  fra-LSG: J’entendis le bruit de leurs ailes, quand ils marchaient, pareil au bruit
    de grosses eaux, ou à la voix du Tout-Puissant; c’était un bruit tumultueux, comme
    celui d’une armée; quand ils s’arrêtaient, ils laissaient tomber leurs ailes.
  gnn-gnn: '@see-verse:EZK.001.023'
  yal-yal: Daliseene nɛma yi sigɛ, n yi e gubugubune xuiin mɛma nɛn alo ige walanna
    xuina, hanma Ala Sɛnbɛ Kanna xuina hanma sofa ganla sɔnxɔ xuina. E na yi ti, e
    yi e gubugubune rasama nɛn.
  haw-1868: A i ko lakou helo ana, lohe aku la au i ka halulu ana o ko lakou mau eheu
    e like me ka halulu ana o na wai he nui no, me he leo la o ka Mea mana loa; ka
    leo o ka halulu e like me ka leo o ka puali kaua; a ku lakou, kuu iho la lakou
    i ko lakou mau eheu ilalo.
  arb-NAV: وَعِنْدَمَا سَارَتْ سَمِعْتُ رَفْرَفَةَ أَجْنِحَتِهَا كَهَدِيرِ مِيَاهٍ
    غَزِيرَةٍ، كَصَوْتِ الْقَدِيرِ، كَصَوْتِ جَلَبَةِ جَيْشٍ، وَعِنْدَ تَوَقُّفِهَا
    كَانَتْ تُرْخِي أَجْنِحَتَهَا.
  ewe-ewe: Esi nu gbagbeawo ɖe zɔ la, mese gbeɖiɖi aɖe tso woƒe aʋalawo me abe tɔsisiwo
    ƒe ɖiɖi ene, abe Ŋusẽkatãtɔ la ƒe gbe ene, abe aʋakɔ aɖe ƒe ʋunyaʋunyawɔwɔ ene.
    Ne nu gbagbeawo tɔ ɖe teƒe ɖeka la, woɖiɖia woƒe aʋalawo.
  eng-LEE: 'And I heard the sound of their wings, like the sound of great waters,
    as the voice of the Almighty, when they went, the sound of [their] speech, as
    the noise of an army: when they stood still, they let down their wings.'
  asm-FB: তেওঁলোক যোৱা সময়ত মহাজলৰ শব্দৰ নিচিনা, সৰ্ব্বশক্তিমান জনাৰ ধ্বনিৰ দৰে মই
    তেওঁলোকৰ ডেউকাৰ শব্দ শুনিলোঁ, সৈন্য-সামন্তৰ ধ্বনিৰ দৰে কোলাহলৰ শব্দ শুনিলোঁ; তেওঁলোক
    ৰৈ যোৱা সময়ত তেওঁলোকে নিজ নিজ ডেউকা চপায়।
  sus-A: عٍ عٍ حّرّ تّمُي نَشّ، شُي ندٍ نُ مِنِمَ عَلْ بَا مْرْنيِ شُي، عَلْ عَلَ
    سّنبّمَ شُي، عَلْ سْورِ فَالِ شُي. دَالِسٍيٍ نَ تِ، عٍ نُ قَ عٍ فَبُتٍنيِيٍ عِسٌ.
  fra-SBL: Quand ils partaient, j'entendais le bruit de leurs ailes comme le bruit
    de grandes eaux, comme la voix du Tout-Puissant, un bruit de tumulte comme le
    bruit d'une armée. Quand ils se sont arrêtés, ils ont laissé tomber leurs ailes.
  hbo-hbo: וָאֶשְׁמַ֣ע אֶת־קֹ֣ול כַּנְפֵיהֶ֡ם כְּקֹול֩ מַ֨יִם רַבִּ֤ים כְּקֹול־שַׁדַּי֙
    בְּלֶכְתָּ֔ם קֹ֥ול הֲמֻלָּ֖ה כְּקֹ֣ול מַחֲנֶ֑ה בְּעָמְדָ֖ם תְּרַפֶּ֥ינָה כַנְפֵיהֶֽן׃
  piu-2006: '@see-verse:EZK.001.023'
  kik-kik: Hĩndĩ ĩrĩa ciũmbe icio ciathiiaga, ngĩigua mũgambo wa mathagu ma cio, taarĩ
    mũrurumo wa maaĩ magĩtherera, na taarĩ mũgambo wa Mwene-Hinya-Wothe, taarĩ mbugĩrĩrio
    ya thigari cia ita. Na rĩrĩa ciũmbe icio ciarũgamire, igĩthuna mathagu ma cio.
  fra-NCL: Et j’entendis le bruit de leurs ailes, quand ils allaient, comme le bruit
    des grandes eaux, comme la voix du Tout-Puissant, un bruit tumultueux comme celui
    d’un camp ; quand ils s’arrêtaient, ils laissaient retomber leurs ailes.
  cek-AK: Nihcae caeh o naah loe, kalen parai tuipui tuen baktih, Thacak Lensawk kami
    ih lok baktih, paroeai misatuh kaminawk ih atuen baktiah, nihcae ih pakhraeh tuen
    to ka thaih; angdoet o naah loe pakhraeh to atlim ah pakhrak o tathuk.
  cuk-cuk: E-nanamaladbali, e-sakanmar-goled an itosad. E-sakanmar-mermermakedba-goledi
    diwar-uurmakeyob gole an itosad. Bab-Dummad-Bela-Gangued-Nikad-binnasur-sunmakedyobi,
    gole an itosad. Dule-bukidar-oimakbukwadyob, e-sakanmar gole an itosad. Sorda-bila-onomalad-oimakbukwadyob,
    gole an itosad. Ibdulamar na boo-nagusmalale, e-sakan odeddamalad.
  uig-CYR: Улар маңғанда, мән қанатлириниң садасини аңлидим — у улуқ суларниң шарқириған
    садасидәк, Һәммигә Қадирниң авазидәк — қошунниң жүрүш қиливатқан чағдики сүрән-шавқунлириниң
    садасидәк еди; улар тохтап турған чағларда, улар қанатлирини төвәнгә чүшүрәтти.
  tel-2017: ఆ తరువాత నేను వాటి రెక్కల శబ్దం విన్నాను. అది పరుగులెత్తే నీటి శబ్దంలా
    ఉంది. సర్వశక్తిగల దేవుని స్వరంలా ఉంది. అవి కదిలినప్పుడల్లా గాలివాన శబ్దం వినిపించింది.
    ఒక సైన్యం చేస్తున్న శబ్దంలా తోచింది. అవి కదలకుండా ఆగినప్పుడు తమ రెక్కలను కిందకి
    వాల్చి ఉంచాయి.
  hat-BSA: Anplis, mwen te tande son a zèl yo tankou son anpil gwo dlo pandan yo t
    ap prale, tankou vwa a Toupwisan an, yon son a gwo boulvèsman, tankou son a yon
    lame ki nan kan li. Nenpòt lè yo sispann fè mouvman, yo lage desann zèl yo.
  kos-kos: Ke pacl elos sohksok, nga lohng pusren posohksok lalos uh oana ngirngir
    lun noa tok uh, ku oana pusren un mwet mweun lulap, ku oana pusren God Kulana.
    Ac ke pacl elos ac tui tila sohk, elos ac orani posohksok lalos,
  hbo-WLC: וָאֶשְׁמַ֣ע אֶת־ק֣וֹל כַּנְפֵיהֶ֡ם כְּקוֹל֩ מַ֨יִם רַבִּ֤ים כְּקוֹל־שַׁדַּי֙
    בְּלֶכְתָּ֔ם ק֥וֹל הֲמֻלָּ֖ה כְּק֣וֹל מַחֲנֶ֑ה בְּעָמְדָ֖ם תְּרַפֶּ֥ינָה כַנְפֵיהֶֽן׃
  ibo-ibo: Mgbe ha na-aga, nku ha na-eme mkpọtụ dị ka mkpọtụ ebili mmiri na-amagharị
    amagharị. Mkpọtụ ahụ dịkwa ka ịda ụda nke olu Onye pụrụ ime ihe niile, ka olu
    iti mkpu nke usuu ndị agha. Mgbe ọbụla ha guzoro, ha na-achịtu nku ha.
  ory-ory: ଆଉ, ସେମାନେ ଗମନ କରିବା ବେଳେ ମୁଁ ସେମାନଙ୍କ ପକ୍ଷୀର ଶବ୍ଦ ଶୁଣିଲି, ତାହା ମହା ଜଳରାଶିର
    କଲ୍ଲୋଳ ତୁଲ୍ୟ, ସର୍ବଶକ୍ତିମାନଙ୍କର ରବ ତୁଲ୍ୟ, ସୈନ୍ୟଦଳର ଶବ୍ଦ ତୁଲ୍ୟ କୋଳାହଳ ଶବ୍ଦ; ସେମାନେ
    ଠିଆ ହେବା ବେଳେ ଆପଣା ଆପଣା ପକ୍ଷ ସଙ୍କୋଚ କଲେ।
  chk-chk: Lupwen ra fetal, üa rong üngüngün pöükässir mi wewe ngeni ngüngün watten
    no, a pwal wewe ngeni mwelien ewe Kot mi Manaman me akürangen eu mwichemongun
    sounfiu mi mwökütüküt. Iwe, lupwen ra üla, ra aitietiu pöükässir.
  rop-rop: Wal aibin oldei irrim det nois wen detlot enimul bin oldei flaiflaibat.
    Deibin meigimbat nois jis laik det fladwoda o jis laik detlot ami, o jis laik
    bois blanga YAWEI det boswan God. En wen detlot enimul bin stap flaiflaibat, deibin
    pudumbek olabat wing.
  ukr-1871: І як вони йшли, чув я шум їх крил, нїби бурханнє великої води, неначе
    грім Всемогучого, голосний шум, як се гуде в військовому таборі; а коли вони зʼупинялись,
    то крила спускали.
  deu-1951: Und ich hörte das Rauschen ihrer Flügel wie das Rauschen großer Wasser
    und wie die Stimme des Allmächtigen. Wenn sie gingen, so gab es ein Geräusch wie
    das Getümmel eines Heerlagers; wenn sie aber still standen, ließen sie ihre Flügel
    hängen.
  eng-JPS: And when they went, I heard the noise of their wings like the noise of
    great waters, like the voice of the Almighty, a noise of tumult like the noise
    of a host; when they stood, they let down their wings.
  srp-1865: I èujah huku krila njihovijeh kad iðahu kao da bješe huka velike vode,
    kao glas svemoguæega i kao graja u okolu; i kad stajahu, spuštahu krila.
  lug-lug: Ebiramu bwe byagenda, nawulira okuwuuma kw’ebiwaawaatiro byabyo, ng’okuwuuma
    kw’amazzi amangi, ng’eddoboozi lya Ayinzabyonna, ng’oluyoogaano lw’eggye. Bwe
    byayimirira, ne bissa ebiwaawaatiro byabyo.
  heb-heb: ואשמע את קול כנפיהם כקול מים רבים כקול שדי בלכתם קול המלה כקול מחנה בעמדם
    תרפינה כנפיהן׃
  ben-IRV: তারপর আমি তাদের ডানার শব্দ শুনলাম, যেন খুব জোরে বয়ে যাওয়া জলের শব্দের
    মত, সর্বশক্তিমান ঈশ্বরের আওয়াজের মত। যখনই তারা যেত ঝড়বৃষ্টির মত শব্দ হত। এটা
    ছিল সৈন্যদের আওয়াজের মত। যখনই তারা দাঁড়িয়ে থাকত তারা তাদের ডানা নীচু করে রাখত।
  pan-pan: ਜਦੋਂ ਉਹ ਤੁਰਦੇ ਸਨ, ਤਾਂ ਉਹਨਾਂ ਦੇ ਖੰਭਾਂ ਦੀ ਅਵਾਜ਼ ਬਹੁਤੇ ਪਾਣੀਆਂ ਦੀ ਅਵਾਜ਼ ਵਰਗੀ,
    ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦੀ ਅਵਾਜ਼ ਵਰਗੀ ਅਤੇ ਸੈਨਾਂ ਦੀ ਅਵਾਜ਼ ਵਰਗੀ ਸੀ। ਜਦੋਂ ਉਹ ਰੁੱਕਦੇ ਸਨ ਤਾਂ ਆਪਣੇ
    ਖੰਭਾਂ ਨੂੰ ਲਮਕਾ ਲੈਂਦੇ ਸਨ।
  mya-JVB: သူ တို့သွား သောအခါ သမုဒ္ဒရာရေ သံ ကဲ့သို့ ၎င်း ၊ အနန္တ တန်ခိုးရှင်၏အသံ တော်ကဲ့သို့
    ၎င်း ၊ အတောင် တို့မြည်သောအသံ ကို ငါကြား ၏။ စကားသံသည်လည်း လူ အလုံးအရင်း၏ စကား သံ
    ကဲ့သို့ ဖြစ်၏။ ရပ် သောအခါ အတောင် တို့ကို ချ လျက်နေကြ၏။
  hmo-hmo: Idia roho lao neganai, lau ese edia hanina edia regena lau kamonai, sinavai
    momo edia regena bamona, o Siahu Ibounai Dirava ena gadona bamona, o tuari orea
    bada herea ena regena bamona. Idia gini noho neganai, edia hanina idia hakapua.
  urd-urd: और जब वह चले तो मैंने उनके परों की आवाज़ सुनी जैसे बड़े सैलाब की आवाज़
    या'नी क़ादिर — ए — मुतलक़ की आवाज़ और ऐसी शोर की आवाज़ हुई जैसी लश्कर की आवाज़
    होती है जब वह ठहरते थे तो अपने परों को लटका देते थे।
  rus-SYN: И когда они шли, я слышал шум крыльев их, как бы шум многих вод, как бы
    глас Всемогущего, сильный шум, как бы шум в воинском стане; а когда они останавливались,
    опускали крылья свои.
  bqc-SIM: Kɛ́ aalɛ táa'o, ma ń gã̀sĩapiↄ kĩ́a mà lán izↄ̃ↄsuka kↄ̃fĩwa, lán
    Gbãapiide lↄↄwa, lán zĩgↄ̃ↄ zↄawa. Kɛ́ aa zɛ̀, ↄ̃ aa ń gã̀sĩaↄ nàaa.
  tcz-CHONGTHU: Alen teng ule alhaving ho gin husau chu keima jah in twitam tah in
    twipang hattah a atagin ahiloule Hatchungung ogin ahiloule, sepai hon tamtah husa
    gin bangin kajan ahi. Adin teng uleh alhaving u chu akhailha jiuve.
  mar-mar: तेव्हा मी त्यांच्या पंखांचा पाण्याच्या धबधब्यासारखा मोठा आवाज ऐकला. तो
    सर्वसामर्थ्य देवाच्या वाणीसारखा होता. ते चालत तेव्हा जोरदार पर्जन्यवृष्टीयुक्त
    वादळासमान ध्वनी होता. तो ध्वनी मोठ्या सेनेसारखा होता. जेव्हा ते थांबत असे तेव्हा
    ते आपले पंख खाली करत होते.
  qub-qub: 'Älayojcuna aywaptin älancuna imano wagashantapis sumaj wiyarä. Chayga
    wiyacaran: fiyupa chayasha mayu wagashanno, llapanpaj munayniyojpa busninno, aypalla
    suldärucuna gaparpajno. Älayojcuna ichicuycuptenga älancunapis shuntacäcoj.'
  bqp-bqp: Sɑnɑm mɛ bɑ sĩimɔ, yerɑ nɑ ben kɑsɑn wɔkinu nɔɔmɔ nge nim wɔ̃kun wɔkinu,
    ǹ kun mɛ nge Gusunɔ Dɑm kpurogiin nɔɔ, ǹ kun mɛ nge tɑbu kowo wuurun wɔkinu.
    Adɑmɑ ye bɑ yɔ̃rɑ, bɑ ben kɑsɑ ye kuruɑwɑ.
  hat-hat: Lè bèt yo t'ap vole, mwen tande zèl yo t'ap fè yon bri. Ou ta di bri lanmè
    a lè li move, osinon bri vwa Seyè a lè l'ap pale, oswa bri yon gwo lame. Lè yo
    sispann vole, yo kite zèl yo pandye.
  eng-BSB: When the creatures moved, I heard the sound of their wings like the roar
    of many waters, like the voice of the Almighty, like the tumult of an army. When
    they stood still, they lowered their wings.
  eng-WEBPB: When they went, I heard the noise of their wings like the noise of great
    waters, like the voice of the Almighty, a noise of tumult like the noise of an
    army. When they stood, they let down their wings.
  kbq-kbq: Hagi ana zagamo'za hare'zama nevazageno'a zamagekonamofo zamagasasamo'a
    rama'a timofo agasasagna nehigeno, Hankavenentake Anumzamofo agerumo'ma nehiankna
    nehigeno, rama'a sondia vahetmimofo zmagasasankna nehigena antahi'noe. Hagi kaza'ma
    osu uomaneti'za, zamagekona atrazageno urami'ne.
  nhe-BL: Huan quema nopa nahui patlantiyohuiyayaj, inieltlapal chicahuac caquistiyaya
    queja quema mocomonía nopa hueyi atl ipan xali. O caquistiyaya queja itos Toteco
    Tlen Quipiya Nochi Chicahualistli. O caquistiyaya queja tzajtziyayaj miyac soldados
    tlen tlahuel quipiyayayaj fuerza. Huan quema moquetzayayaj nopa nahui tlen yoltoque,
    quitemohuiyayaj inieltlapal.
  gub-BL: Aenu wapepo iànoànogaw wawewe mehe ihe. Nuzawy kwaw yryhu iànoànogaw. Nuzawy
    kwaw zauxiapekwer tetea'u wata ma'e waànoànogaw. Nuzawy kwaw Tupàn Upuner Wera'u
    Ma'e ize'egaw. Uwewe re upytu'u mehe uzemumyk wapepo wà.
  eng-DRA: 'And I heard the noise of their wings, like the noise of many waters, as
    it were the voice of the most high God: when they walked, it was like the voice
    of a multitude, like the noise of an army, and when they stood, their wings were
    let down.'
