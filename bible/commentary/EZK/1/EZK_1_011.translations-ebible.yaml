verse: EZK.001.011
translations:
  mal-C: ഇപ്രകാരമായിരുന്നു അവയുടെ മുഖങ്ങൾ. അവയുടെ ചിറകുകളിൽ രണ്ടെണ്ണം മേലോട്ടു വിരിച്ചിരുന്നു.
    ഓരോന്നിന്റെയും ഈരണ്ടു ചിറകുകൾ പരസ്പരം സ്പർശിച്ചും ഈരണ്ടു ചിറകുകൾ ശരീരത്തെ മറച്ചുമിരുന്നു,
  deu-TKW: 'nach innen zu. Und ihre Flügel waren nach oben hin ausgespannt: je zwei
    hatten sie miteinander verbunden, und zwei bedeckten ihre Leiber.'
  lin-lin: 'Bilongi na yango ezalaki nde bongo. Mapapu na yango ezalaki efungwama
    na likolo ; ekelamu moko na moko ezalaki na mapapu mibale : lipapu moko ezalaki
    kotutana na lipapu moko ya ekelamu mosusu ; mpe mapapu mibale ezalaki kobomba
    nzoto na yango.'
  eng-LSV: And their faces and their wings dividing from above, of each [are] two
    joining together, and two are covering their bodies.
  eng-GNV: 'Thus were their faces: but their wings were spred out aboue: two wings
    of euery one were ioined one to another, and two couered their bodies.'
  eng-WEBSTER: 'Thus were their faces: and their wings were stretched upward; two
    wings of every one were joined one to another, and two covered their bodies.'
  nhw-BL: Quej nopa elque iniixayac. Huan sesen quipixqui nahui ieltlapal. Ome ieltlapal
    quipatlahuayaya para ica mosajsalos ica seyoc catli yoltoque ipan sesen ilado.
    Huan ica nopa seyoc ome inieltlapal catli sesen quipixqui quitzacuayayaj inintlacayo.
  swh-ONEN: Hivyo ndivyo zilivyokuwa nyuso zao. Mabawa yao yalikunjuliwa kuelekea
    juu, kila mmoja alikuwa na mabawa mawili ambayo kila moja liligusa bawa la mwenzake
    kila upande na mabawa mengine mawili yakifunika mwili wake.
  bba-bba: Ben bɑɑwuren kɑsɑ yiru yɑ dɛmiɑrewɑ wɔllɔ mɑ yɑ ɡirɑrinɛ mi ɡiɑ. Mɑ yiru
    ye yɑ mɑɑ tie yɑ ben wɑsi wukiri.
  eng-KJVCPB: 'Thus were their faces: and their wings were stretched upward; two wings
    of every one were joined one to another, and two covered their bodies.'
  luo-luo: Kamano e kaka lela wangʼe ne chalo. Bwombegi noyarore kochomo malo, to
    moro ka moro ne nigi bwombe ariyo, kendo bwomb ka bwomb nomakore gi bwomb gima
    ochwe machielo e bathe koni gi koni, kod bwombe ariyo mamoko moumogo dende.
  meu-meu: Vairadia na unuheto. Hanidia n; l atai ai e hetoi roro; hari mauri ḡaudia
    ta ta hanidia rua rua e hetoi roro, bena mauri ḡauna ta hanina na mauri ḡauna
    ma ta hanina ida e hekapa heheni; a hanidia rua rua ese tau-anidia e ḡovadia.
  npi-ULB: तिनीहरूका मुहार यस्‍तै थिए, र तिनीहरूका पखेटाचाहिं बाहिर मास्‍तिर फैलिएका
    थिए । हरेकका दुईवटा पखेटाले चाहिं एउटाले अर्काको पखेटालाई छोएका थिए, र दुईवटा
    पखेटाले आ-आफ्‍ना शरीर ढाकेका थिए ।
  yor-yor: Báyìí ni àpèjúwe ojú wọ́n. Ìyẹ́ wọn gbé sókè; ọ̀kọ̀ọ̀kan wọn ní ìyẹ́ méjì,
    ìyẹ́ ọ̀kan sì kan ti èkejì ni ẹ̀gbẹ̀ẹ̀gbẹ́, ìyẹ́ méjì tó sì tún bo ara wọn.
  pes-OPCB: هر کدام دو جفت بال داشتند، که یک جفت باز بود و به نوک بالهای موجودات پهلویی
    می‌رسید و جفت دیگر، بدنشان را می‌پوشاند.
  tgl-ULB: Ganyan ang kanilang mga mukha, at ang kanilang mga pakpak ay nakabuka sa
    itaas, upang ang bawat nilalang ay may pares ng mga pakpak na nakasagi sa pakpak
    ng isa pang nilalang, at isang pares din ng mga pakpak ang nakatakip sa kanilang
    mga katawan.
  cbu-NT: Pursha wazitpungach íwar itsiraru izandararu taarangiya. Anshitisin tsimbunari
    wazitpungachpatatin kandanirangitamta. Minpasha wazitpungach tsimbunatam waanaatsi
    irpungarangiya.
  hui-hui: Tinaga dengui ogonibi haga winiyago ai tinaga babagane kiragome yanga lalu
    nguni mo gimbu gimbu buwa babagane kira mende degedegeme tininaga tingini dambi
    hagaya.
  mya-mya: ထို​သတ္တ​ဝါ​တို့​သည်​တစ်​ပါး​နှင့်​တစ်​ပါး​အ​တောင်​ဖျား​ချင်း​ထိ​အောင်
    တောင်​ပံ​နှစ်​ခု​စီ​ဖြန့်​၍​ထား​ပြီး​လျှင် အ​ခြား​တောင်​ပံ​နှစ်​ခု​ဖြင့်​မိ​မိ​တို့​ကိုယ်​ကို​အုပ်​ထား​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གི་གདོང་ནི་འདི་ལྟ་སྟེ། དེ་དག་རེ་རེས་གོང་གི་གཤོག་པ་གཉིས་བརྐྱངས་ཏེ་ཕན་ཚུན་སྦྲེལ་བ་དང་།
    འོག་གི་གཤོག་པ་གཉིས་ཀྱིས་ལུས་པོ་བསྒྲིབས་པའོ། །
  sna-sna: Ndizvo zvakanga zvakaita zviso zvazvo. Mapapiro azvo akanga akatambanudzirwa
    kumusoro; chimwe nechimwe chakanga china mapapiro maviri rimwe richigunzva bapiro
    rechimwe chisikwa kumativi ose, uye mapapiro maviri akafukidza muviri wacho.
  spa-BLM: Tales eran sus rostros. Sus alas estaban extendidas hacia arriba. Dos alas
    de cada uno tocaban a otro, y dos cubrían sus cuerpos.
  cac-cac: Ayic syac'anel lian chab' sc'axil junjun eb', schalaj sb'a yed' yic eb'
    ay d'a junjun schiquin, axo yed' chab'xo jun, smusej snivanil eb'.
  swh-ULB: Nyuso zao zilikuwa hivyo, na mabawa yao yalikuwa yametawanyika juu, hivyo
    basi kila kiumbe kilikuwa na jozi ya za mabawa yaliyokuwa yameshikamana na bawa
    la kiumbe kingine, na pia jozi za mabawa yaliyokuwa yamefunika miili yao.
  bel-bel: І абліччы іх і крылы іх зьверху былі разьдзеленыя, але ў кожнага два крылы
    прылягалі адно да аднаго, а два пакрывалі целы іхнія.
  deu-ELBBK: Und ihre Angesichter und ihre Flügel waren oben getrennt; jedes hatte
    zwei Flügel miteinander verbunden und zwei, die ihre Leiber bedeckten.
  mbb-OT: Is dezuwa he pakpak dan nevekar ne neketemu ziyà te pakpak te avey zan,
    ne is dezuwa pa he pakpak dan neketambun te lawa zan.
  mal-2015: ഇങ്ങനെയായിരുന്നു അവയുടെ മുഖങ്ങൾ; അവയുടെ ചിറകുകൾ മേൽഭാഗം വിടർന്നിരുന്നു;
    ഈരണ്ടു ചിറകു തമ്മിൽ തൊട്ടും ഈരണ്ടു ചിറകുകൊണ്ടു ശരീരം മറെച്ചും ഇരുന്നു.
  rmc-rmc: Kajse len sas muja. Duj lengre kridli sas hazdle upre a olenca pes chudenas
    jekh avrestar. A dujenca peske učharenas andre peskre ťela.
  pes-OPV: و رویها و بالهای آنها ازطرف بالا از یکدیگر جدا بود و دو بال هریک به همدیگر
    پیوسته و دو بال دیگر بدن آنها رامی پوشانید.
  ron-1924: Арипиле фиекэрея ерау ынтинсе ын сус, аша кэ доуэ дин арипиле лор ажунӂяу
    пынэ ла челе ынвечинате, яр доуэ ле акоперяу трупуриле.
  ben-OBCV: তাদের মুখগুলি এরকম ছিল। তাদের ডানাগুলি উপরদিকে মেলে দেওয়া ছিল; প্রত্যেকের
    দুই ডানা তাঁর দুই পাশের প্রাণীর দেহ ছুঁয়েছিল, আর দুই ডানা দিয়ে সেই দেহ ঢাকা
    ছিল।
  som-som: Wejiyadoodu saasay ahaayeen, oo baalashooduna kor bay u kala fidsanaayeen,
    oo midkood kastaaba laba baal ayuu midka kan kale kula dhegganaa, oo labana waxay
    ku daboolnaayeen jidhkooda.
  lat-VUC: 'Facies eorum et pennæ eorum extentæ desuper: duæ pennæ singulorum jungebantur,
    et duæ tegebant corpora eorum.'
  eng-ASVBT: And their faces and their wings were separate above; two wings of every
    one were joined one to another, and two covered their bodies.
  ita-1885: E le lor facce, e le loro ali, erano divise di sopra; ciascuno avea due
    ali che si accompagnavano l'una l'altra, e due altre che coprivano i lor corpi.
  eng-LXXUP: And the four had their wings spread out above; each one had two joined
    to one another, and two covered their bodies.
  eng-ULB: Their faces were like that, and their wings were spread out above, so that
    each creature had a pair of wings that touched another creature's wing, and also
    a pair of wings that covered their bodies.
  spa-VBL: Estas eran sus caras. Sus alas estaban extendidas por encima de ellos.
    Todos tenían dos alas que tocaban las del que estaba a su lado, así como dos alas
    que cubrían su cuerpo.
  fra-_FOB: Leurs faces et leurs ailes étaient séparées par le haut; chacun avait
    deux ailes jointes l'une à l'autre, et deux qui couvraient leurs corps.
  mal-mal: ഇങ്ങനെയായിരുന്നു അവയുടെ മുഖങ്ങൾ; അവയുടെ ചിറകുകൾ മേൽഭാഗം വിടർന്നിരുന്നു;
    ഈ രണ്ടു ചിറകുകൾ തമ്മിൽ സ്പർശിച്ചും ഈ രണ്ടു ചിറകുകൾകൊണ്ട് ശരീരം മറച്ചും ഇരുന്നു.
  urd-GVR: Un ke par ūpar kī taraf phaile hue the. Do par bāeṅ aur dāeṅ hāth ke jāndāroṅ
    se lagte the, aur do par un ke jismoṅ ko ḍhāṅpe rakhte the.
  suz-BL: मेको आन कुल मोदेंशो बाक्‍तेक्‍म। मेको आन फ्रां इर गे प्राक्‍शो बाक्‍तेक्‍म।
    मेको आन फ्रां निक्‍शीमी अर्को आन फ्रांम थिमुशो बाक्‍तेक्‍म। मिनु फ्रां निक्‍शीमी
    आन आन रां सुम्‍सीशो बाक्‍तेक्‍म।
  eng-NOY: Thus were their faces. And their wings were expanded upward; two wings
    of every one were joined, and two covered their bodies.
  ita-1927: Le loro facce e le loro ali erano separate nella parte superiore; ognuno
    aveva due ali che s’univano a quelle dell’altro, e due che coprivan loro il corpo.
  ckb-ckb: ئەمە ڕوخساریان بوو. هەروەها باڵەکانیان بەرەو سەرەوە لێک کرابوونەوە، هەریەکە
    بە دوو باڵ بە گیانلەبەرەکەی دیکەوە لکابوو، بە دوو باڵەکەی دیکەش لەشی خۆیان دادەپۆشی.
  eng-BBE: And their wings were separate at the top; two of the wings of every one
    were joined one to another, and two were covering their bodies.
  kan-OKCV: ಅವುಗಳ ಮುಖಗಳು ಹೀಗಿದ್ದವು. ಅವುಗಳ ರೆಕ್ಕೆಗಳು ಮೇಲಕ್ಕೆ ಚಾಚಿಕೊಂಡಿದ್ದವು. ಪ್ರತಿಯೊಂದಕ್ಕೂ
    ಎರಡು ರೆಕ್ಕೆಗಳಿದ್ದು, ಒಂದಕ್ಕೊಂದು ಅಂಟಿಕೊಂಡಿದ್ದವು. ಇನ್ನೆರಡು ರೆಕ್ಕೆಗಳು ದೇಹವನ್ನು ಮುಚ್ಚಿಕೊಂಡಿದ್ದವು.
  tam-2017: அவைகளுடைய முகங்கள் இப்படியிருக்க, அவைகளுடைய இறக்கைகள் மேலே பிரிந்திருந்தன,
    ஒவ்வொன்றுக்குமுள்ள இரண்டிரண்டு இறக்கைகள் ஒன்றோடொன்று சேர்ந்திருந்தன; மற்ற இரண்டிரண்டு
    இறக்கைகள் அவைகளுடைய உடல்களை மூடின.
  spa-RV-1909: Tales eran sus rostros; y tenían sus alas extendidas por encima, cada
    uno dos, las cuales se juntaban; y las otras dos cubrían sus cuerpos.
  ron-BTF: Astfel erau fețele lor; și aripile lor erau întinse în sus; două aripi
    ale fiecăreia erau legate una de cealaltă și două le acopereau trupurile.
  eng-WEBP: Such were their faces. Their wings were spread out above. Two wings of
    each one touched another, and two covered their bodies.
  eng-FBV: These were their faces. Their wings were spread out above them. They all
    had two wings that touched the wings of the one beside it, as well as two wings
    that covered its body.
  nld-1939: Hun vleugels waren naar boven uitgespreid; ieder had er twee die elkander
    raakten, en twee die hun lijven bedekten.
  nch-BL: Quej nopa elqui inixayac. Huan sesen quipixqui nahui ieltapal. Ome ieltapal
    quipatahuayaya para ica mosajsalos ica seyoc cati yoltoque ipan sesen ilado. Huan
    ica nopa seyoc ome inieltapal cati sesen quipiyayaya quitzacuayayaj inintacayo.
  vie-1934: Những mặt và cánh phân rẽ ra bởi trên cao; mỗi con có hai cánh giáp với
    nhau, và có hai cánh che thân mình.
  hin-CV: इस प्रकार उनके मुंह थे. उनमें से हर एक के दो पंख ऊपर की ओर फैले थे, और ये
    पंख अपने दोनों तरफ के प्राणी को छू रहे थे और हर एक अन्य दो पंखों से अपने शरीर
    को ढांपे हुए थे.
  spa-BES: Y sus alas estaban separadas en la parte superior; dos de las alas de cada
    una estaban unidas, y dos cubrían sus cuerpos.
  tdx-tdx: izay i tarehe’e rey. Nivelatse ambone eo o ela’eo; songa amañ’ elatse roe
    nifampitakatse ami’ty ela’ ty ila’e, le elatse roe ka ty nanaroñe i sandri’ey,
  tha-KJV: หน​้าของมันเป็นดังนี้​แหละ ปี​กของมันกางแผ่ขึ้นข้างบน ปี​กสองปีกของแต่ละตัวจดปีกของกันและกัน
    ส่วนอีกสองปีกคลุมกายของมัน
  por-BR-2018: Assim eram seus rostos. E suas asas estavam estendidas por cima, cada
    um duas, as quais se juntavam; e as outras duas cobriam seus corpos.
  deu-ELO: Und ihre Angesichter und ihre Flügel waren oben getrennt; jedes hatte zwei
    Flügel miteinander verbunden, und zwei, welche ihre Leiber bedeckten.
  eng-WYC-2018: And the faces of those and (the) wings of those were stretched forth
    above. Two wings of each were joined together, and twain covered the bodies of
    those. (And their wings were stretched forth above. Two wings of each touched
    the wings of its neighbours, and two wings covered their bodies.)
  epo-epo: Iliaj vizaĝoj kaj flugiloj supre estis disigitaj; ĉe ĉiu el ili du flugiloj
    tuŝis unu la alian kaj du kovris ilian korpon.
  uig-PIN: Ularning yüzliri ǝnǝ xundaⱪ idi. Ⱪanatliri yuⱪirida kerilip turatti; ⱨǝrbirining
    ikki ⱪaniti ikki tǝripidiki mǝhluⱪning ⱪanitiƣa tutixatti; yǝnǝ ikki ⱪaniti ɵz
    tenini yepip turatti.
  beo-beo: Ilia afae afae da ougia aduna molole galoba, amoga ea na:iyado ea ougia
    fe disisi ba:i. Ilia ougia aduna eno da ilia da:i sosoi ba:i.
  tpi-OTNT: Em pasin bilong pes bilong ol. Olgeta i opim tupela wing, na arere bilong
    wing bilong wanpela wanpela i pas long arere bilong wing bilong narapela narapela.
    Na long arapela tupela wing bilong ol, ol i karamapim bodi bilong ol.
  hau-SA: Haka fuskokinsu suka kasance. Fikafikansu sun buɗu sama; kowanne yana da
    fikafikai biyu, ɗaya yana taɓa fikafikan ɗayan halittar a ɗayan gefe, fikafikai
    biyu kuma suna rufe jikinsa.
  uig-LAT: Ularning yüzliri ene shundaq idi. Qanatliri yuqirida kérilip turatti; herbirining
    ikki qaniti ikki teripidiki mexluqning qanitigha tutishatti; yene ikki qaniti
    öz ténini yépip turatti.
  nde-nde: Babunjalo ubuso bazo. Impiko zazo zazichayekele phezulu; ngasinye silamaphiko
    amabili olunye luthinta uphiko lwesinye isidalwa emaceleni womabili, lempiko ezimbili
    zigubuzele umzimba waso.
  ton-ton: 'Naʻe pehē ʻae anga ʻo honau mata: pea naʻe mafola honau kapakau ki ʻolunga;
    naʻe taki taha hono kapakau ʻe ua naʻe fepikitaki, pea ko e ua naʻe ʻufiʻufi ʻaki
    honau sino.'
  ces-1613: A tváři jejich i křídla jejich pozdvižena byla zhůru. Každé zvíře dvě
    křídla pojilo s křídly dvěma druhého, dvěma pak přikrývala těla svá.
  eng-WMB: Such were their faces. Their wings were spread out above. Two wings of
    each one touched another, and two covered their bodies.
  tam-TCV: இவ்வாறாக அவைகளின் முகங்கள் இருந்தன. அவைகளின் சிறகுகள் மேல்நோக்கி விரிந்திருந்தன.
    ஒவ்வொன்றிற்கும் இரண்டு ஜோடி சிறகுகள் இருந்தன. இச்சிறகுகள் இரு பக்கங்களிலுமிருந்த
    உயிரினங்களின் இறகுகளைத் தொட்டுக்கொண்டிருந்தன. மற்ற இரு சிறகுகள் அவைகளின் உடல்களை
    மூடிக்கொண்டிருந்தன.
  ceb-ULB: Sama niana ang ilang mga panagway, ug gibukhad nila ang ilang mga pako,
    aron mag-abot ang duha ka mga pako sa matag binuhat, ug ang laing paris sa pako
    nagtabon sa ilang mga lawas.
  pol-UBG: A ich twarze i skrzydła były rozwinięte ku górze; dwa skrzydła każdej istoty
    łączyły się ze sobą, a dwa okrywały ich ciało;
  agr-agr: Tuja nanape aidauk yaki takuni agmayi, nuwiya jimaja nunú mai nanapeg antinik
    amayi, tuja tikich jimaja nunú iyashin dukuakuyi.
  kyc-kyc: Nakamana papake kisima larapu karenge dokona lama dolapome mendena pinjingi
    dokome pee lapala mendena pao keto lapa piyami. Dee lama dolapome nakamana yongo
    dokona yambe pyapapu piyami.
  urd-GVU: اُن کے پَر اوپر کی طرف پھیلے ہوئے تھے۔ دو پَر بائیں اور دائیں ہاتھ کے جانداروں
    سے لگتے تھے، اور دو پَر اُن کے جسموں کو ڈھانپے رکھتے تھے۔
  deu-1912: Und ihre Angesichter und Flügel waren obenher zerteilt, daß je zwei Flügel
    zusammenschlugen, und mit zwei Flügeln bedeckten sie ihren Leib.
  kan-2017: ಅವುಗಳ ರೆಕ್ಕೆಗಳು ಮೇಲಕ್ಕೆ ಚಾಚಲ್ಪಟ್ಟಿದ್ದವು; ರೆಕ್ಕೆಗಳೂ ಮೇಲ್ಗಡೆ ಪ್ರತ್ಯೇಕಪ್ರತ್ಯೇಕವಾಗಿದ್ದವು;
    ಒಂದೊಂದು ಜೀವಿಯ ಎರಡು ರೆಕ್ಕೆಗಳು ಪಕ್ಕದ ಜೀವಿಗಳ ರೆಕ್ಕೆಗಳಿಗೆ ತಗಲುತ್ತಿದ್ದವು, ಇನ್ನೆರಡು
    ರೆಕ್ಕೆಗಳು ದೇಹವನ್ನು ಮುಚ್ಚಿಕೊಂಡಿದ್ದವು.
  yap-yap: Ra bagayad ma ke k’iyag l’agruw raba’ i pon ke yan i math nga taban pon
    e bin migid ngak, ma gal raba’ i pon nike magey e ke upunguy downgin ngay.
  hlt-MCSB: A maelhmai khaw amah coeng tih a phae te a so la phuel uh. Khat neh khat
    te sisuk uh rhoi tih a pum te a khuk rhoi.
  mdy-ETH: ፔቴ ፔቴ ቦዖኮ ላምዖ ጋኣሲ ሌካ ፒዝ ጌዒ ዔያቶይዳፓ ሄሊ ዓኣ ባኮኮ ጋኣዞ ቤርቶና ዎላ ካኣማኔ፤ ዓቴ ላምዖ ጋኣዛ
    ጋዓንቴ ዑፆ ዔያቶኮ ካንቃኔ።
  twi-ASANTE: Saa na na wɔn anim teteɛ. Wɔatrɛtrɛ wɔn ntaban mu kɔ ɔsoro; na wɔn mu
    biara wɔ ntaban mmienu mmienu, a emu biara si ɔfoforɔ deɛ anim wɔ benkum ne nifa,
    na ntaban mmienu nso katakata wɔn ho.
  eng-WEBU: Such were their faces. Their wings were spread out above. Two wings of
    each one touched another, and two covered their bodies.
  wal-wal: eta som77oi hegaa milatees. Eta qefee bollau micetti uttiis; eta issuwaa
    issuwaa naa77u qefee naa77u baggaarakka hinkko meretaa qefiyaa bochchees; qassi
    naa77u qefee eta bollaa bollaa kammees.
  spa-PDDPT: Así eran sus caras. Sus alas estaban desplegadas hacia arriba. Cada uno
    tenía dos alas que se tocaban y otras dos que cubrían sus cuerpos.
  gun-gun: Ha'e rami ae hova ojekuaa. Ipepo ma mokõ-mokoĩ oupi 'rã o'áry rupi, temimoingo
    kuery mboae pepo re omovaẽ reve. Ha'e rã opepo mboae mokoĩ py ma ojao'i imoiny
    guete.
  ilo-ULB: Kasta ti langa dagiti rupada, ken naiyukrad dagiti payakda iti ngato isu
    a tunggal agparis a payak dagiti parsua ket simmagid iti payak ti maysa pay a
    parsua, ken adda pay agparis a payak a nangakkob kadagiti bagida.
  kpg-kpg: Nia manu mouli aanei gaa holo gi daha nadau bakau dagi lua gii tale nia
    mada nadau bakau, gei nia hoo nadau bakau dagi lua e kumi nadau huaidina.
  uig-ARA: ئۇلارنىڭ يۈزلىرى ئەنە شۇنداق ئىدى. قاناتلىرى يۇقىرىدا كېرىلىپ تۇراتتى؛
    ھەربىرىنىڭ ئىككى قانىتى ئىككى تەرىپىدىكى مەخلۇقنىڭ قانىتىغا تۇتىشاتتى؛ يەنە ئىككى
    قانىتى ئۆز تېنىنى يېپىپ تۇراتتى.
  sus-sus: E yatagie nu na na ki nɛ. Gabutenyi naani nu na kankan ma. Firin na sɛɛti
    keren ma, naxee nu italaxi e bore fɛ ma. Gabutenyi firin nan fan nu e fatee makotoxi.
  pon-2006: Emenemen menmour pwukat ahpw kapapeseng eh pehnpihr riau pwe imwin ar
    pehnpihr kan en doakpene, oh riau ar pehnpihr ko pwoalepene paliwararail.
  jae-jae: Êsêac sêlam nêŋ ŋamagê luagêc-luagêc gêmu kêpi e sêmoasac tau. Ma êsêac
    sêkwa ôliŋ auc ŋa nêŋ ŋamagê luagêc-luagêc ŋagêdô.
  ksd-ksd: A mata i diat i ga damana. Di ga pala ra bebea i diat arama liu; tikatikai
    a ura bebeana pi di ga vavatukai vargil, ma ta ra ura bebeana tikatikai pi di
    pulu ra pal a pakana ma dir.
  grc-BRENT: Καὶ αἱ πτέρυγες αὐτῶν ἐκτεταμέναι ἄνωθεν τοῖς τέσσαρσιν, ἑκατέρῳ δύο
    συνεζευγμέναι πρὸς ἀλλήλας, καὶ δύο ἐπεκάλυπτον ἐπάνω τοῦ σώματος αὐτῶν.
  ind-AYT: Seperti itulah wajah mereka. Sayap-sayap mereka terbentang ke atas, masing-masing
    memiliki dua sayap yang saling menyentuh makhluk lainnya, sementara dua sayap
    lain menutupi tubuh mereka.
  nya-nya: Ndi mʼmene zinalili nkhope zawo. Mapiko awo anali otambasukira mmwamba.
    Chamoyo chilichonse chinali ndi mapiko awiri okhudzana ndi mapiko a chinzake.
    Chinalinso ndi mapiko ena awiri ophimbira thupi lake.
  hrv-hrv: Krila im bijahu gore raskriljena. Svako imaše dva krila što se spajahu
    i dva krila kojim tijelo pokrivahu.
  mps-mps: Te augwa gesabidigo kolesaga te tama da. Tigidaligo augwa bogo si diliginama,
    te deli deligo bogo te gasa mego mego bogo sabiba pomono palio. Te augwa gasa
    bogo me sigo, te augwa tigi mesega salio.
  tpi-tpi: Em pasin bilong pes bilong ol. Olgeta i opim tupela wing, na arere bilong
    wing bilong wanpela wanpela i pas long arere bilong wing bilong narapela narapela.
    Na long arapela tupela wing bilong ol, ol i karamapim bodi bilong ol.
  dan-1931: Vingerne var på dem alle fire udbredt opad, således at to og to rørte
    hinanden, og to skjulte deres Legemer.
  vie-OVCB: Mỗi sinh vật có hai đôi cánh giương lên cao—một đôi cánh giương ra giáp
    với cánh của sinh vật ở mỗi bên, và đôi cánh còn lại để che thân.
  guj-2017: તેઓના મુખ એ પ્રમાણે હતાં. તેઓની પાંખો ઉપરની તરફ પ્રસારેલી હતી, દરેકની
    બે પાંખો બીજા પશુને જોડાયેલી હતી, બાકીની બે પાંખો તેઓના શરીરને ઢાંકતી હતી.
  pon-2006A: Emenemen menmour pwukat ahpw kapapeseng eh pehnpihr riau pwe imwin ar
    pehnpihr kan en doakpene, oh riau ar pehnpihr ko pwoalepene paliwararail.
  por-BRBSL: Such eram seus rostos. Suas asas estavam estendidas acima. Duas asas
    de cada uma tocavam a outra, e duas cobriam seus corpos.
  cth-cth: Moithang pali touh ni a rathei kahni touh rip a kâhmo thai nahanlah a kadai
    awh teh, alouke hah a tak a ramuk nah aw.
  twi-twi: Saa na na wɔn anim tete. Wɔatrɛtrɛw wɔn ntaban mu kɔ soro; na wɔn mu biara
    wɔ ntaban abien abien, a mu biara si ɔfoforo de anim wɔ benkum ne nifa, na ntaban
    abien nso katakata wɔn ho.
  hlt-hlt: A maelhmai khaw amah coeng tih a phae te a so la phuel uh. Khat neh khat
    te sisuk uh rhoi tih a pum te a khuk rhoi.
  tbz-SIM: Kɛ̀ dɛ fìɛ̀ti pĩ̀ntɛ dɛĩ́nkɛ̀ bíɛ́kɛ̀, kɛ mɑ̀ɑ́ idɛ́ i yómmɛ̀ bíɛ́kɛ̀,
    kɛ̀ dɛ fìɛ̀ti tɛì ìdɛ́ì dɛ̀ dɑ̀ɑ́tí.
  msy-2020: Bizir angamɨra itir kaba uan avɨziba kuizɨma dar avɨzir suiaba uarigh
    inifi, ezɨ dar avɨzir igharaziba, me dar uan namnaba ave.
  dop-dop: Ɩsɔtɑɑ tɔɔ kɛ́ tǝ ɩsɛntɑɑnɑɑ nɑ tǝ keŋ kɑ fɑɣɑɑ. Ɩlɛnɑ keŋ nɑɑlɛ nɑ́ɑ́
    tokiɣinɑ tǝmɑ, nɑ nɑɑlɛ nɑ́ɑ́ tɑkɑ-tɩ.
  azb-azb: Onların üzləri və qanadları yuxarıya doğru açılmışdı. Hər canlının iki
    qanadı yanda o biri canlının qanadına toxunur, iki qanadı da bədənlərini örtürdü.
  eng-DBY: And their faces and their wings were parted above; two [wings] of every
    one were joined one to another, and two covered their bodies.
  hin-2017: उनके चेहरे ऐसे थे और उनके मुख और पंख ऊपर की ओर अलग-अलग थे; हर एक जीवधारी
    के दो-दो पंख थे, जो एक दूसरे के पंखों से मिले हुए थे, और दो-दो पंखों से उनका शरीर
    ढँपा हुआ था।
  wol-KYG: Seeni kanam a ngoogu. Ku ci nekk sa ñaari laaf a jëm kaw, di laal sa laafi
    moroom. Sa ñaari laaf yi ci des sàng sa yaram.
  eng-YLT: And their faces and their wings are separate from above, to each [are]
    two joining together, and two are covering their bodies.
  eng-WYC-2017: And the faces of those [or them] and wings of those [or them]were
    stretched forth above. Two wings of each were joined together, and twain [or two]
    covered the bodies of those [or them].
  eng-WMBB: Such were their faces. Their wings were spread out above. Two wings of
    each one touched another, and two covered their bodies.
  urd-GVH: उनके पर ऊपर की तरफ़ फैले हुए थे। दो पर बाएँ और दाएँ हाथ के जानदारों से
    लगते थे, और दो पर उनके जिस्मों को ढाँपे रखते थे।
  rug-rug: Gua asa sari isumatadia. Sari tatapuru dia si repaha sage; hopeke karua
    tatapuru dia si tiqu la pa tatapurudi ri na kurukuru pa vari kalidi, meke hopeke
    karua tatapuru dia si nobi la pa tinidia.
  gaz-gaz: Egaa fuulli isaanii akkas ture. Qoochoon isaaniis ol diriirfama ture. Tokkoon
    tokkoon isaanii qoochoo lama lama qabu ture. Qoochoo tokkoo tokkoo isaanii karaa
    lamaaniinuu qoochoo uumama kaanii tuqa; qoochoon lama immoo dhagna isaa haguuga
    ture.
  fra-LSG: Leurs faces et leurs ailes étaient séparées par le haut; deux de leurs
    ailes étaient jointes l’une à l’autre, et deux couvraient leurs corps.
  gnn-gnn: Yo, buṯthurrunanydja walala yukurrana ŋunhiyi malanha märrma'yu binbarryunydja,
    yurru binbarr‐ḻärr'yurruna walala ŋunhi yukurrana yulŋunydja, ga mulkanhaminya
    walala ŋuli djinmir'ŋuyunydja binbarryu yana malanha, ga ŋuriŋi wiripuŋuyunydja
    binbarryu märrma'‐marrmayunydja walala ŋuli ŋäkirrmaranhaminya rumbal walalanhawuy
    walala.
  yal-yal: E yɛtagine yi na kii nin. E gubugubun firinne ratexi koren binni, ne yi
    dɔxi e bode ra. E gubugubu firinna bonne yi e gbindin yɛɛ maluxunma.
  haw-1868: Pela ko lakou mau helehelena; a kikoo aku ko lakou mau eheu maluna; ua
    hui na eheu elua o kela mea keia mea, a ua uhi na eheu elua i ko lakou mau kino.
  arb-NAV: 'كَانَتْ هَذِهِ أَشْكَالَ أَوْجُهِهَا. وَكَانَ لِكُلٍّ مِنْهَا أَرْبعَةُ
    أَجْنِحَةٍ تَمْتَدُّ مِنْ وَسَطِ الظَّهْرِ: اثْنَانِ يَتَّصِلُ طَرَفُ كُلٍّ مِنْهُمَا
    بِطَرَفِ جَنَاحِ الْكَائِنِ الآخَرِ، وَاثْنَانِ يَسْتُرَانِ أَجْسَامَهُمَا.'
  ewe-ewe: Nenemae woƒe mowo le. Woke woƒe aʋalawo me do ɖe dzi. Ɖe sia ɖe ƒe aʋala
    eve tɔ wo nɔviwo tɔwo le akpa eveawo dzi, eye ɖe sia ɖe tsyɔ aʋala eve.
  eng-LEE: 'Thus were their faces: and their wings were spread out upward; every one
    had two joined one to another, and two covered their bodies.'
  asm-FB: তেওঁলোকৰ মুখ সেইদৰেই আছিল আৰু তেওঁলোকৰ ডেউকাৰ ওপৰ অংশ পৃথকে বহল হৈ গৈছিল,
    এইদৰে প্ৰতিজনৰ দুখন দুখন ডেউকা পৰস্পৰৰ লগত লগ লাগি থাকে আৰু দুখন দুখন ডেউকাই তেওঁলোকৰ
    শৰীৰটো ঢাকি ৰাখে।
  sus-A: عٍ يَتَفِيٍ نُ نَ نَ كِ نّ. فَبُتٍنيِ نَانِ نُ نَ كَنكَن مَ. قِرِن نَ سّيتِ
    كٍرٍن مَ، نَشٍيٍ نُ عِتَلَشِ عٍ بٌرٍ قّ مَ. فَبُتٍنيِ قِرِن نَن قَن نُ عٍ قَتٍيٍ
    مَكٌتٌشِ.
  fra-SBL: Tels étaient leurs visages. Leurs ailes étaient étendues en haut. Deux
    de leurs ailes se touchaient, et deux recouvraient leur corps.
  hbo-hbo: וּפְנֵיהֶ֕ם וְכַנְפֵיהֶ֥ם פְּרֻדֹ֖ות מִלְמָ֑עְלָה לְאִ֗ישׁ שְׁ֚תַּיִם חֹבְרֹ֣ות
    אִ֔ישׁ וּשְׁתַּ֣יִם מְכַסֹּ֔ות אֵ֖ת גְּוִיֹתֵיהֶֽנָה׃
  piu-2006: '@see-verse:EZK.001.010'
  kik-kik: Ũguo nĩguo mothiũ ma cio maatariĩ. Mathagu ma cio maatambũrũkĩtio na igũrũ;
    o kĩmwe kĩarĩ na mathagu meerĩ, o ithagu rĩhutanĩtie na ithagu rĩa kĩũmbe kĩrĩa
    kĩngĩ mĩena yeerĩ, namo mathagu meerĩ makahumbĩra mwĩrĩ wakĩo.
  fra-NCL: Et telles étaient leurs faces. Leurs ailes se déployaient au-dessus d’eux ;
    chacun avait deux ailes qui rejoignaient celles de l’autre, et deux ailes qui
    couvraient son corps.
  cek-AK: To tiah mikhmai to oh. Nihcae loe pakhraeh van bangah atoengh o tahang;
    pakhraeh hnetto tadong loe maeto hoi maeto angbet, hnetto hoiah angmacae ih takpum
    to khuk o.
  cuk-cuk: Ibdulamar na e-sakan nallaa-imaknanaid, ibdula-baid-e-sakanbo warmaknanaid.
    Geb sakan-abinnid-baidgi na e-abagan-odukunanaid.
  uig-CYR: Уларниң йүзлири әнә шундақ еди. Қанатлири жуқурида керилип туратти; һәр
    бириниң икки қанити икки тәрипидики мәхлуқниң қанитиға тутишатти; йәнә икки қанити
    өз тенини йепип туратти.
  tel-2017: వాటి ముఖాలు అలాంటివే. వాటి రెక్కలు పైకి విచ్చుకుని ఉన్నాయి. దాంతో ఒక జత
    రెక్కలు మరో జీవి రెక్కలను తాకుతూ ఉన్నాయి. ఇంకో జత రెక్కలు వాటి దేహాలను కప్పుతూ
    ఉన్నాయి.
  hat-BSA: Se konsa figi yo te ye. Zèl yo te ouvri anlè. Yo chak te gen de ki te touche
    a yon lòt kreyati e de ki te kouvri kò yo.
  kos-kos: Luo posohksok ke kais sie ma moul inge asrosrelik in apusralila nu ke ma
    soko siska lac lac, ac posohksol lula elos sang afinya manolos.
  hbo-WLC: וּפְנֵיהֶ֕ם וְכַנְפֵיהֶ֥ם פְּרֻד֖וֹת מִלְמָ֑עְלָה לְאִ֗ישׁ שְׁ֚תַּיִם חֹבְר֣וֹת
    אִ֔ישׁ וּשְׁתַּ֣יִם מְכַסּ֔וֹת אֵ֖ת גְּוִיֹתֵיהֶֽנָה׃
  ibo-ibo: Otu ahụ ka ihu ha niile dị. Ha gbasara nku ha nʼelu, nke ọbụla nwere nku
    abụọ, otu nʼime nku ndị a na-emetụ nku nke ibe ya, ebe abụọ kpuchiri ahụ ha.
  ory-ory: ପୁଣି, ଉପର ଭାଗରେ ସେମାନଙ୍କର ମୁଖ ଓ ପକ୍ଷ ବିଭିନ୍ନ ଥିଲା; ପ୍ରତ୍ୟେକର ଦୁଇ ଦୁଇ ପକ୍ଷ
    ପରସ୍ପର ସଂଯୁକ୍ତ ଥିଲା ଓ ଦୁଇ ଦୁଇ ପକ୍ଷ ସେମାନଙ୍କର ଶରୀର ଆଚ୍ଛାଦନ କଲା।
  chk-chk: Iei lapalapen won meser. Iwe, ruofoch pöükässir ra itiwu pwe ra aküfengen
    me pöükässin chiener, nge ren ruofoch ra pwölüela inisir.
  rop-rop: Detlot enimul bin oldei spredimat olabat dubala topwan wing wulijim dei
    gin tatjim miselp en deibin oldei pudumbek det naja dubala wing insaidwei langa
    olabat bodi.
  ukr-1871: І лиця їх і крила їх угорі були роздїлені, та в кожного по двоє крил сходилось
    одно з одним, а двоє вкривали тїло їм.
  deu-1951: Ihre Gesichter aber... und ihre Flügel waren nach oben hin ausgebreitet;
    je zwei waren miteinander verbunden, und zwei bedeckten ihre Leiber.
  eng-JPS: Thus were their faces; and their wings were stretched upward; two wings
    of every one were joined one to another, and two covered their bodies.
  srp-1865: I lica im i krila bijahu razdijeljena ozgo; u svake se dva krila sastavljahu
    jedno s drugim, a dva pokrivahu im tijelo.
  lug-lug: Ebyenyi byabyo n’ebiwaawaatiro byabyo byali byanjuluze nga bitunudde waggulu.
    Buli kimu kyalina ebiwaawaatiro bibiri, buli kiwaawaatiro nga kikona ku kinnaakyo,
    ebibiri ebirala nga bibisse ku mibiri gyabyo.
  heb-heb: ופניהם וכנפיהם פרדות מלמעלה לאיש שתים חברות איש ושתים מכסות את גויתיהנה׃
  ben-IRV: তাদের মুখগুলো যেমন ছিল ও ডানাগুলো ওপর দিকে ছড়ানো, যাতে প্রত্যেকের এক জোড়া
    ডানা অন্য প্রাণীর ডানাকে স্পর্শ করে এবং ডানাগুলো তাদের শরীর ঢেকে রেখেছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚਿਹਰੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਖੰਭ ਉੱਪਰੋਂ ਅੱਡ ਅੱਡ ਸਨ, ਹਰੇਕ ਦੇ ਦੋ ਖੰਭ ਦੂਜੇ
    ਦੇ ਦੋ ਖੰਭਾਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਸਨ ਅਤੇ ਬਾਕੀ ਦੋ-ਦੋ ਖੰਭਾਂ ਨਾਲ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਢੱਕਿਆ ਹੋਇਆ
    ਸੀ।
  mya-JVB: အတောင် များတို့သည် အထက် သို့ ပြန့် ၍၊ အတောင်နှစ် ခုချင်း စပ် လျက်၊ နှစ်
    ခုဖြင့် ကိုယ် ကိုဖုံး လျက် ရှိကြ၏။
  hmo-hmo: Inai mauri gaudia edia ataiai hanina ruaosi idia kehoa, idia duduia isi,
    vadaeni edia dokona ese mauri gauna ta ena hanina dokona ia kamokau. Bona edia
    henuna hanina ruaosi ese edia tauanina idia koua.
  urd-urd: उनके चेहरे यूँ थे और उनके पर ऊपर से अलग — अलग थे हर एक के ऊपर दूसरे के
    दो परों से मिले हुए थे और दो दो से उनका बदन छिपा हुआ था।
  rus-SYN: И лица их и крылья их сверху были разделены, но у каждого два крыла соприкасались
    одно к другому, а два покрывали тела их.
  bqc-SIM: Màa an oaↄ dɛ. An baade gã̀sĩa pooa musu plapla, aalɛ kã́kↄ̃wa, a pla
    pↄ́ gↄ̃̀ↄ naańzi.
  tcz-CHONGTHU: Khat cheh chun lhaving kijal doh kopni cheh aneiyun, kopn khat cheh
    chu akijal doh teng ganhing achom khat cheh lhaving chutoh akijop mat jel jengin,
    chule kop khat cheh chun atahsao akhu chah kheh cheh un ahi.
  mar-mar: त्यांची मुखे अशाप्रकारची होती आणि त्यांचे पंख एकमेकापासून वेगळे होते, प्रत्येक
    प्राण्याचे पंख दुसऱ्या प्राण्याच्या पंखांना स्पर्श करत होते.
  qub-qub: Chaynömi caran cärancunaga. Älancunataga janajpa quichasha carcaycaran.
    Chay älancunaga jucajpa älancunawanna töpanacuycaran. Yapay ishcay caj älancunaga
    cuerpunta chaparaycaran.
  bqp-bqp: Ben bɑɑwuren kɑsɑ yiru yɑ dɛmiɑrewɑ wɔllɔ mɑ yɑ girɑrinɛ mi giɑ. Mɑ yiru
    ye yɑ mɑɑ tie yɑ ben wɑsi wukiri.
  hat-hat: Chak bèt te louvri de nan zèl yo, yo leve yo jouk pwent zèl yo kontre ak
    pwent zèl bèt ki te bò kote yo a. Yo te kouvri kò yo ak de lòt zèl yo.
  eng-BSB: Such were their faces. Their wings were spread upward; each had two wings
    touching the wings of the creature on either side, and two wings covering its
    body.
  eng-WEBPB: Such were their faces. Their wings were spread out above. Two wings of
    each one touched another, and two covered their bodies.
  kbq-kbq: Zamavugosamo'a e'ina hu'ne. Hagi mago mago zagamofona 4'a ageko'na huntetere
    hu'neankino, tare zamageko'namo'a rufanara higeno, magomofo agekonamo'a magomofo
    agekonare ome avako hutere hu'ne. Hagi tare zamageko'nanura zamavufaga eri fraki'naze.
  nhe-BL: Queja nopa elque ininxayac. Huan sesen quipixqui nahui ieltlapal. Ome ieltlapal
    quipatlahuayaya para ica mosajsalos ica seyoc tlen yoltoque ipan sesen ilado.
    Huan ica nopa seyoc ome inieltlapal tlen sesen quipixqui quitzacuayayaj inintlacayo.
  gub-BL: Wapepo ywak kutyr uzepupirar ma'e uhyk uzeake har ma'ea'yr wapepo rehe pitàitàigatu.
    Inugwer mokoz upepo pupe upyk wetekwer pitàitàigatu wà.
  eng-DRA: 'And their faces, and their wings were stretched upward: two wings of every
    one were joined, and two covered their bodies:'
