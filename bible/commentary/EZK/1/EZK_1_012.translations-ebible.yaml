verse: EZK.001.012
translations:
  mal-C: ഓരോന്നും നേരേ മുമ്പോട്ടുപോകും; പോകുമ്പോൾ അവ തിരിയാതെ ആത്മാവിനു പോകേണ്ടയിടത്തേക്കു
    പൊയ്ക്കൊണ്ടിരുന്നു.
  deu-TKW: Und sie gingen ein jedes gerade vor sich hin; wohin sie der Geist zu gehen
    trieb, dahin gingen sie; wenn sie gingen, machten sie keine Wendungen.
  lin-lin: Moko na moko ezalaki kokende kaka liboso ; ezalaki kokende bisika nyonso
    oyo Molimo azalaki kokamba yango mpe ezalaki kokende epai mosusu te.
  eng-LSV: And they each go straight forward, to where the Spirit is to go, they go,
    they do not turn around in their going.
  eng-GNV: 'And euery one went streight forward: they went whither their spirit led
    them, and they returned not when they went forth.'
  eng-WEBSTER: 'And they went every one straight forward: whither the spirit was to
    go, they went; and they turned not when they went.'
  nhw-BL: Huan campa nopa cuali tonaltzi quintitlaniyaya, masque ica norte, ica sur,
    ica campa hualquisa tonati o ica campa oncalaqui, nopona yohuiyayaj san xitlahuac
    ica iniixpa, niyon amo monequi moicancuepase.
  swh-ONEN: Kila mmoja alikwenda kuelekea mbele moja kwa moja. Popote roho alipotaka
    kwenda, ndipo walipokwenda pasipo kugeuka.
  bba-bba: Mi wuswɑɑ yen bɑɑyere yɑ wɑ̃ɑ, mi ɡiɑwɑ yɑ mɛɛrɑ. Yen sɔ̃nɑ mi bɑ kĩ bu
    dɑ kpuro, bɑ rɑ dewɑ bɑ kun sĩire.
  eng-KJVCPB: 'And they went every one straight forward: whither the spirit was to
    go, they went; and they turned not when they went.'
  luo-luo: Moro ka moro ne huyo kochomo nyime tir. Kamoro amora mane Roho mar Nyasaye
    dhiye ema gin bende negidhiye ma ok gilokre ka gingʼiyo chien.
  meu-meu: 'Idia na ta ta e lao vaira: lauma e urava baela gabudia, unu e laova, bona
    laodia ai asie hegiro.'
  npi-ULB: तिनीहरू हरेक सोझै हिंड्‌थे, ताकि आत्‍माले जता-जता लग्यो तिनीहरू त्‍यतै
    जान्‍थे, तिनीहरू यताउता नफर्की हिंड्‌थे ।
  yor-yor: Olúkúlùkù wọn ń lọ tààrà. Níbikíbi tí èmi bá ń lọ, ni àwọn náà ń lọ, láì
    wẹ̀yìn bí wọ́n ti ń lọ.
  pes-OPCB: هر یک از این موجودات زنده رو به چهار طرف داشت، پس گروهشان می‌توانست هرجا
    بخواهد برود، بدون آنکه رویشان را برگرداند.
  tgl-ULB: Ang bawat isa ay umusad pasulong, upang saanman sila utusang pumunta ng
    Espiritu, pumunta sila nang hindi lumilingon.
  cbu-NT: Washunandari wanandari tsinisaru naanataraa ashirangiya. Nda kanapku, yapiri
    tasasaru ambiri naatarangiya. Yapiri tsinisaru Apanll wizpur kamachtarangu ambiri
    naarangiya.
  hui-hui: Tinaga de maria degedege hayarume de kagohayagi handai hagaya. Ani howa
    ti mbirahayagi pole manda biyagua ti beregedolene henge nawi howa ta nabi pupe
    hagaya. Uruni tigua ogonidagua biagaya.
  mya-mya: သူ​တို့​အား​လုံး​ပင်​အ​ရပ်​လေး​မျက်​နှာ​သို့​မျက်​နှာ​ပြု​လျက်​နေ​ကြ​၏။
    သို့​ဖြစ်​၍​သူ​တို့​သည်​အ​စု​လိုက်​မိ​မိ​တို့​လို​ရာ​အ​ရပ်​သို့​မ​လှည့်​ဘဲ​သွား​နိုင်​ကြ​၏။
  bod-N: དེ་དག་རེ་རེ་ནི་མདུན་དུ་སྐྱོད་པ་དང་། ཐུགས་ཉིད་གང་དུ་ཕེབས་ན་དེ་དག་ཀྱང་དེ་རུ་སྐྱོད་ཅིང་།
    དེ་དག་སྐྱོད་དུས་ཁ་ཕྱིར་འཁོར་མི་དགོས་སོ། །
  sna-sna: Chimwe nechimwe chainanga mberi chakarurama. Kwose kwaienda mweya, ndiko
    kwazvaienda, zvisingacheuki pakufamba kwazvo.
  spa-BLM: Cada uno de ellos iba derecho hacia adelante. Donde el espíritu debía ir,
    ellos iban. No se volvían cuando iban.
  cac-cac: Junlajann̈ej tz'aj sb'at eb' d'a yichan̈, man̈ jab'oc sutmaj eb' ayic sb'at
    eb', ato a' b'aj scuchb'ajb'at eb' yuj spoder Dios.
  swh-ULB: Kila mmoja alienda mbele, hivyo basi popote Roho alipowaelekeza kwanda,
    walienda bila kurudi.
  bel-bel: І ішлі яны, кожнае ў свой бок перад сабою; куды дух хацеў ісьці, туды і
    ішлі; падчас шэсьця свайго не азіраліся.
  deu-ELBBK: Und sie gingen ein jedes gerade vor sich hin; wohin der Geist gehen wollte,
    gingen sie; sie wandten sich nicht, wenn sie gingen.
  mbb-OT: Ebpekedreredsà sikandan he edlayang minsan hendei zan ebpevayà ne kenè dan
    en ebpenlililingey. Ne ke hendei zan ed-uwita te Mulin-ulin ne zutun sikandan
    ebpevayà.
  mal-2015: അവ ഓരോന്നും നേരെ മുമ്പോട്ടു പോകും; പോകുമ്പോൾ അവ തിരിയാതെ ആത്മാവിന്നു പോകേണ്ടിയ
    ഇടത്തേക്കു തന്നേ പോകും.
  rmc-rmc: Savore džanas le mujenca anglal ode, kaj o duchos kamelas, hoj te džan.
    A sar džanas, džanas rovnones a na mušinenas pes te visarel.
  pes-OPV: و هر یک از آنها به راه مستقیم می‌رفتند و به هر جایی که روح می‌رفت آنهامی
    رفتند و درحین رفتن رو نمی تافتند.
  ron-1924: Фиекаре мерӂя дрепт ынаинте, ши ануме ынкотро ле мына духул сэ мяргэ,
    ынтр-аколо мерӂяу, яр ын мерсул лор ну се ынторчяу ын ничо парте.
  ben-OBCV: তারা প্রত্যেকে সামনের দিকে যেতেন। আত্মা যেদিকে যেতেন তারাও না ঘুরে সেদিকে
    যেতেন।
  som-som: Oo midkood kastaaba hortiisuu qummaati ugu dhaqaaqay, oo waxay tageen meel
    alla meeshuu ruuxu tegayoba, oo markay socdeenna ma ay leexleexan.
  lat-VUC: 'Et unumquodque eorum coram facie sua ambulabat: ubi erat impetus spiritus,
    illuc gradiebantur, nec revertebantur cum ambularent.'
  eng-ASVBT: 'And they went every one straight forward: whither the spirit was to
    go, they went; they turned not when they went.'
  ita-1885: E ciascun d'essi camminava diritto davanti a sè; camminavano dovunque
    lo spirito si moveva; mentre camminavano, non si volgevano qua e là.
  eng-LXXUP: 'And each one went straight forward: wherever the spirit was going they
    went, and turned not back.'
  eng-ULB: Each went straight forward, so that wherever the Spirit directed them to
    go, they went without turning.
  spa-VBL: Cada uno de ellos iba junto en cualquier dirección que el Espíritu deseaba
    que se fueran, moviéndose sin girar.
  fra-_FOB: Et chacun d'eux marchait droit devant soi; ils allaient partout où l'esprit
    les poussait à aller, et ne se détournaient point dans leur marche.
  mal-mal: അവ ഓരോന്നും നേരെ മുമ്പോട്ടു പോകും; പോകുമ്പോൾ അവ തിരിയാതെ ആത്മാവിനു പോകേണ്ട
    സ്ഥലത്തേക്ക് തന്നെ പോകും.
  urd-GVR: Jahāṅ bhī Allāh kā Rūh jānā chāhtā thā wahāṅ yih jāndār chal paṛte. Unheṅ
    muṛne kī zarūrat nahīṅ thī, kyoṅki wuh hameshā apne chāroṅ chehroṅ meṅ se ek kā
    ruḳh iḳhtiyār karte the.
  suz-BL: मेको नेल्‍ल ग्‍येत्‍थ ङोंइती गे गाक्‍बाक्‍तेक्‍म। सोक्‍त ते ते लमे, मेक
    मेक लाइबाक्‍तेक्‍म। मेको आन कुल महिरथु गाक्‍बाक्‍तेक्‍म।
  eng-NOY: And they went every one straight forward; whither the spirit was to go,
    they went, and they turned not about when they went.
  ita-1927: Camminavano ognuno dritto davanti a sé, andavano dove lo spirito li faceva
    andare, e, camminando, non si voltavano.
  ckb-ckb: هەریەکەیان بەرەو پێشەوە دەڕۆیشت، ڕۆحی خودا دەچووە هەر شوێنێک ئەوانیش دەچوون،
    لە ڕۆیشتنیش لایان نەدەدا.
  eng-BBE: Every one of them went straight forward; wherever the spirit was to go
    they went; they went on without turning.
  kan-OKCV: ಅವೆಲ್ಲವೂ ನೆಟ್ಟಗೆ ಮುಂದಕ್ಕೆ ಹೋದವು. ಅವುಗಳ ಆತ್ಮವು ಎಲ್ಲಿಗೆ ಹೋಗಬೇಕಿತ್ತೋ, ಅಲ್ಲಿಗೇ
    ಹೋದವು, ಹೋಗುವಾಗ ಅವು ತಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: அவைகள் ஒவ்வொன்றும் தன்தன் திசைக்கு நேர்முகமாகச் சென்றது; ஆவி போகவேண்டுமென்றிருந்த
    எந்த இடத்திற்கும் அவைகள் போயின; போகும்போது அவைகள் திரும்பிப்பார்க்கவில்லை.
  spa-RV-1909: 'Y cada uno caminaba en derecho de su rostro: hacia donde el espíritu
    era que anduviesen, andaban; cuando andaban, no se volvían.'
  ron-BTF: Și mergeau fiecare drept înainte; oriunde îi era dat duhului să meargă,
    mergeau; și nu se întorceau când mergeau.
  eng-WEBP: Each one went straight forward. Where the spirit was to go, they went.
    They didn’t turn when they went.
  eng-FBV: Each of them went together in whatever direction the Spirit wished them
    to go, moving without turning.
  nld-1939: 'Ieder ging recht voor zich uit: ze gingen waarheen de geest hen dreef,
    zonder zich bij die beweging te keren.'
  nch-BL: Huan campa nopa cuali tonaltzi quintitaniyaya, masque ica norte, ica sur,
    ica campa hualquisa tonati o ica campa oncalaqui, nopona yahuiyayaj san xitahuac
    ica iniixpa, yon amo monequi moicancuepase.
  vie-1934: 'Mỗi con đi thẳng tới: thần khiến đi đâu thì đi đó, không xây mình lại
    trong khi đi.'
  hin-CV: हर एक आगे सीधा जा रहा था. जहां कहीं भी आत्मा जाती थी, वे भी बिना मुड़े उधर
    ही जाते थे.
  spa-BES: Cada uno de ellos fue directo; dondequiera que iba el Espíritu iban ellos;
    cuando andaban no se volvían.
  tdx-tdx: songa nionjoñe mahity mb’eo, ze nimba’ i arofoy ty nimba’e, tsy nivioñe
    am-pañaveloañe.
  tha-KJV: สิ​่งที่​มี​ชี​วิตอยู่​ทุ​กตัวบินตรงไปข้างหน้า ไม่​ว่าว​ิญญาณจะไปทางไหน
    มั​นก​็ไปทางนั้น เมื่อไปก็​ไม่​หันเลย
  por-BR-2018: E cada um se movia na direção de seu rosto; para onde o espírito se
    dirigia, eles iam; não viravam quando se moviam.
  deu-ELO: Und sie gingen ein jedes stracks vor sich hin; wohin der Geist gehen wollte,
    gingen sie; sie wandten sich nicht, wenn sie gingen.
  eng-WYC-2018: And each of those went before his face. Where (ever) the fierceness
    of the wind was, thither those went, and turned not again, when they went. (And
    each of them went straight ahead. Wherever the fierceness of the wind was, they
    went there, and they did not turn, from where they went.)
  epo-epo: Ĉiu iradis laŭ la direkto de sia vizaĝo; kien tiris ilin la spirito, tien
    ili iradis, ne deturnante sin dum sia irado.
  uig-PIN: Ularning ⱨǝrbiri udulƣa ⱪarap mangatti; ularda bolƣan roⱨ nǝgǝ barimǝn
    desǝ, ular xu yǝrgǝ mangatti; ular mangƣanda ⱨeqⱪaysi tǝrǝpkǝ burulmaytti.
  beo-beo: Ilia afae afae da odagi biyaduyale galebeba:le, ili biyaduyale gala ba:beba:le,
    mae delegili masunu dawa:i galu.
  tpi-OTNT: Olgeta wan wan i gat 4-pela pes i lukluk i go long ol 4-pela hap. Olsem
    na sapos ol i laik i go long wanpela hap, ol i no inap tanim pes bilong ol. Ol
    i go tasol.
  hau-SA: Kowanne ya miƙe gaba sosai. Duk inda ruhu zai tafi, can za su, ba tare da
    juyawa ba yayinda suke tafiya.
  uig-LAT: Ularning herbiri udulgha qarap mangatti; ularda bolghan roh nege barimen
    dése, ular shu yerge mangatti; ular mangghanda héchqaysi terepke burulmaytti.
  nde-nde: Esinye lesinye saya phambili. Loba kungaphi lapho umoya owaya khona lazo
    zaya khona zingaphenduki ekuhambeni kwazo.
  ton-ton: 'Pea naʻe taki taha ʻalu fakahangatonu atu pe: ko ia ne ʻalu ki ai ʻae
    laumālie, ko ia ia naʻa nau ʻalu ki ai, pea naʻe ʻikai te nau tafoki ʻi heʻenau
    ʻalu.'
  ces-1613: A každé přímo na svou stranu šlo. Kamkoli ukazoval duch, aby šla, tam
    šla, neuchylovala se, když chodila.
  eng-WMB: Each one went straight forward. Where the spirit was to go, they went.
    They didn’t turn when they went.
  tam-TCV: அவை ஒவ்வொன்றும் நேர்முகமாகவே சென்றன. ஆவி எங்கெல்லாம் செல்லுமோ, அங்கெல்லாம்
    அவை திரும்பிப்பாராமலே சென்றன.
  ceb-ULB: Molakaw ang matag binuhat kung asa sila giyahan sa Espiritu, molakaw sila
    nga dili na molisoliso pa.
  pol-UBG: A każda z istot szła prosto przed siebie. Dokądkolwiek duch zmierzał, tam
    szły, a gdy szły, nie odwracały się.
  agr-agr: Apajuí senchiji wajuk ditan emawa nunisag tutupit, makichkish ukunmakesh
    ayampash niimtsuk shimiagmayi.
  kyc-kyc: Nakama peparaena lenge kambu kisima karenge dokome mendasa panya dokopa
    kapu kyii napala mee rolelyamuli pyuo kando penge.
  urd-GVU: جہاں بھی اللہ کا روح جانا چاہتا تھا وہاں یہ جاندار چل پڑتے۔ اُنہیں مُڑنے
    کی ضرورت نہیں تھی، کیونکہ وہ ہمیشہ اپنے چاروں چہروں میں سے ایک کا رُخ اختیار کرتے
    تھے۔
  deu-1912: Wo sie hin gingen, da gingen sie stracks vor sich, sie gingen aber, wo
    der sie hin trieb, und mußten nicht herumlenken, wenn sie gingen.
  kan-2017: ಆ ಜೀವಿಗಳೆಲ್ಲಾ ನೇರ ಮುಖವಾಗಿಯೇ ಹೋಗುತ್ತಿದ್ದವು, ದೇವರಾತ್ಮವು ಸಾಗಿಸಿದ ಕಡೆಗೇ ಸಾಗಿದವು;
    ಹಿಂತಿರುಗಿನೋಡದೆ ಮುಂದೆ ಹೋದವು.
  yap-yap: Ra bagayad ma aningeg yang ni ba changar ngay; gin yad ra finey ni ngranod
    ngay miyad yan ni dab ra chelgad.
  hlt-MCSB: Te dongah a maelhmai kah a dannah la rhip cet uh. Mela a om akhaw mueihla
    te tangrhoeng cet rhoe cet coeng. Te dongah amamih kah a caeh bangla mael uh pawh.
  mdy-ETH: ዬይ ፔቴ ፔቴ ባካ ዖይዶ ባንፆና ዛጋኒ ዳንዳዓያታሢሮ ቢያሢ ፔቴና ሴካ ሃንጋ ጎዑዋዖ ዓያና ዓኣዻ ባንፆ ቢያ ባራናኔ።
  twi-ASANTE: Obiara kɔ nʼanim tee. Baabiara a honhom no bɛkɔ no, ɛhɔ na wɔbɛkɔ a
    wɔnnane wɔn ho.
  eng-WEBU: Each one went straight forward. Where the spirit was to go, they went.
    They didn’t turn when they went.
  wal-wal: Eti ubbaikka tollu giidi sinttau biidosona; yaanne haanne simmennan, bantta
    ayyaanati biyoosaa awanne boosona.
  spa-PDDPT: Cada uno caminaba hacia adelante. Iban adonde el Espíritu los movía y
    caminaban sin devolverse.
  gun-gun: Ha'e kuery peteĩ-teĩ guenonde rami anho 'rã oguata oje'oivy. Mamo rã rei
    Nhe'ẽ ooa katy ha'e kuery voi oje'oi avi. Amboae katy ova-ova e'ỹ re oguata oje'oivy.
  ilo-ULB: Agpapada ti turturongen dagiti uppat a parsua, isu a sadinoman ti pangiturongan
    ti Espiritu kadakuada, mapanda a saan a masapul nga agpusiposda.
  kpg-kpg: Nia manu mouli aanei e mmada gi nia baahi huogodoo, malaa, digaula e mee
    di hula gi nadau gowaa ala e hiihai e hula ginai. Digaula hagalee hulihuli i di
    nadau mmaanege adu.
  uig-ARA: ئۇلارنىڭ ھەربىرى ئۇدۇلغا قاراپ ماڭاتتى؛ ئۇلاردا بولغان روھ نەگە بارىمەن
    دېسە، ئۇلار شۇ يەرگە ماڭاتتى؛ ئۇلار ماڭغاندا ھېچقايسى تەرەپكە بۇرۇلمايتتى.
  sus-sus: Kankan nu biraxi Ala Xaxili nan fɔxɔ ra. Na kui, e mu nu e ya ragbilenma,
    e nu fa siga yare tun.
  pon-2006: Menmour pwukat sohpeipeseng ni keimw pahieu en sampah, kahrehda re kin
    pwonte mwekidwei wasa me re men kohla ie, oh sohte kin pirekek ni arail kin mwekidwei.
  jae-jae: Ma samob sêsêlêŋ solopgeŋ sêja kêtôm ŋalau gêjam gôliŋ êsêac ma sêkac tauŋ
    ôkwi teŋ atom.
  ksd-ksd: Tikatikai i ga vana takodo, ma ta ra pakana ra tulungen i ga rap pa diat
    i tana, ta nam iat ra pakana dia ga takari, ma ba dia ga takari pa dia ga pupukai.
  grc-BRENT: Καὶ ἑκάτερον κατὰ πρόσωπον αὐτοῦ ἐπορεύετο· οὗ ἂν ἦν τὸ πνεῦμα πορευόμενον
    ἐπορεύοντο, καὶ οὐκ ἐπέστρεφον.
  ind-AYT: Masing-masing berjalan lurus ke depan. Ke mana pun roh itu pergi, ke sanalah
    mereka pergi, dan mereka tidak berpaling saat berjalan.
  nya-nya: Zamoyozo zinkayenda molunjika kutsogolo. Kulikonse kumene mzimu umazitsogolera
    kupita, nazonso zimapita kumeneko, osatembenuka pamene zikupita.
  hrv-hrv: I svako iđaše samo naprijed. A iđahu onamo kamo ih je duh gonio. I ne okretahu
    se idući.
  mps-mps: Tigidali deli deligo gesabidi te me si me si gesabidigo te me si me si
    pedaiba tononaluali. Tama augwali deli homu naga elalubaso, augwali gasaba me
    painogo da, te augwaligo gesabidi gasaba me begeligobeo. Augwali paboba naga tama
    paibao.
  tpi-tpi: Olgeta wan wan i gat 4-pela pes i lukluk i go long ol 4-pela hap. Olsem
    na sapos ol i laik i go long wanpela hap, ol i no inap tanim pes bilong ol. Ol
    i go tasol.
  dan-1931: De gik alle lige ud; hvor Ånden vilde have dem hen gik de; de vendte sig
    ikke, når de gik.
  vie-OVCB: Thần linh chọn đi đâu, các sinh vật đi theo hướng đó, chúng đi thẳng tới
    trước, không quay lại.
  guj-2017: દરેક પશુ સીધું ચાલતું હતું, આત્માને જ્યાં જવું હોય ત્યાં તેઓ જતાં હતાં,
    ચાલતાં તેઓ આડાઅવળાં વળતાં ન હતાં.
  pon-2006A: Menmour pwukat sohpeipeseng ni keimw pahieu en sampah, kahrehda re kin
    pwonte mwekidwei wasa me re men kohla ie, oh sohte kin pirekek ni arail kin mwekidwei.
  por-BRBSL: Cada uma delas foi em frente. Para onde o espírito deveria ir, eles foram.
    Eles não se viraram quando foram.
  cth-cth: Hmalah kalancalah a cei awh teh, muitha ni ceisak han a ngainae pueng koe
    a cei awh, a cei awh navah kamlang awh hoeh.
  twi-twi: Obiara kɔ nʼanim tee. Baabiara a honhom no bɛkɔ no, hɔ na wɔbɛkɔ a wɔnnan
    wɔn ho.
  hlt-hlt: Te dongah a maelhmai kah a dannah la rhip cet uh. Mela a om akhaw mueihla
    te tangrhoeng cet rhoe cet coeng. Te dongah amamih kah a caeh bangla mael uh pawh.
  tbz-SIM: Bɑ́ dɛ̀ kɛ̀ dɛ̀ kèrí kɛ wetí dɛyììkɛ̀, bɑ́ dɛ̀ kɛ̀ dɛ̀ kèrí dɛ yɛ̀mmɛ̀
    dɛ̀ pɑ̃ kɛ̀ɛ̀ bíɛ́kɛ̀ bɑ́ dɛ̀ í wɛ̃kii.
  msy-2020: Ezɨ bizir angamɨra itir kaba vaghvagha Godɨn Duamɨn gɨn bighatɨghavɨra
    zui. Egha uan namnaba ighaghira tintinibar zuir puvatɨ.
  dop-dop: Pɑɑ ŋku kʋ tɔŋ kɛ́ nɑ kʋ siɣisɑɑ. Nɑ kʋ puki timpi feesuɣu tusiɣi-kʋ tɔ,
    kɩɩ hɛlǝɣɩ.
  azb-azb: Hər biri üz tutduğu tərəfə irəliləyirdi. Ruh hara gedirdisə, onlar da ora
    gedirdi. İrəli gedərkən sağa-sola dönmürdülər.
  eng-DBY: 'And they went every one straight forward: whither the Spirit was to go,
    they went; they turned not when they went.'
  hin-2017: वे सीधे अपने-अपने सामने ही चलते थे; जिधर आत्मा जाना चाहता था, वे उधर ही
    जाते थे, और चलते समय मुड़ते नहीं थे।
  wol-KYG: Ku nekk man naa jubal màkk fépp fu genn kanam jublu. Fépp fu Noowug Yàlla
    jublu, ñu jublu fa te warangikuwuñu.
  eng-YLT: And each straight forward they go, whither the spirit is to go, they go,
    they turn not round in their going.
  eng-WYC-2017: And each of those [or them] went before his face. Where the fierceness
    of the wind was, thither those [or they] went, and turned not again, when they
    went.
  eng-WMBB: Each one went straight forward. Where the spirit was to go, they went.
    They didn’t turn when they went.
  urd-GVH: जहाँ भी अल्लाह का रूह जाना चाहता था वहाँ यह जानदार चल पड़ते। उन्हें मुड़ने
    की ज़रूरत नहीं थी, क्योंकि वह हमेशा अपने चारों चेहरों में से एक का रुख़ इख़्तियार
    करते थे।
  rug-rug: Rizu keke gua si arini toṉoto la pa kekenu. Vasina la gua sa maqomaqo si
    vasina tugo si la gua si arini, ba lopu taliri si arini totoso rizu rini.
  gaz-gaz: Tokkoon tokkoon isaanii qajeelanii fuula duratti ni deeman. Isaanis utuu
    of irra hin milʼatin iddoo hafuurri deemu hunda dhaqu turan.
  fra-LSG: Chacun marchait droit devant soi; ils allaient où l’esprit les poussait
    à aller, et ils ne se tournaient point dans leur marche.
  gnn-gnn: Ga bitjanana liŋgu walala ŋuli marrtjinyanydja waŋganydhunydja bukuyu dhunupana‐wala
    yana, wanhamala walala ŋuli marrtjinya; yaka walala ŋuli bil'‐bilyunanydja, ŋunhi
    walala ŋuli marrtjinya gali'lili ga gali'lili, ŋula wanhamala.
  yal-yal: E birin yi sigama a tinxinna nin e yɛɛ ra. Nii Sariɲanxin na yi siga dɛnaxan
    yi, ne yi sigama mɛnni, hali e mi e firifiri.
  haw-1868: 'Hele pololei ae lakou mamua kela mea keia mea: ma kahi e hele ai ka uhane,
    malaila lakou i hele ai: aole lakou i haliu ae i ko lakou hele ana.'
  arb-NAV: وَكَانَ كُلُّ وَاحِدٍ مِنْهَا يَتَّجِهُ إِلَى الأَمَامِ مِنْ غَيْرِ أَنْ
    يَدُورَ، فَحَيْثُمَا يَتَوَجَّهُ الرُّوحُ يَتَوَجَّهُونَ هُمْ أَيْضاً.
  ewe-ewe: Wo dometɔ ɖe sia ɖe yia ŋgɔ tẽe. Woyia afi sia afi si gbɔgbɔ la yina la,
    eye wometrɔna yia teƒe bubu aɖeke o.
  eng-LEE: 'And they went every one in the direction of one of his faces: whither
    the spirit was directed to go, they went; they turned not about in their going.'
  asm-FB: তেওঁলোক প্ৰতিজনে পোনে পোনে ওলাই গৈছিল, এইদৰে যি ফালে আত্মাই তেওঁলোকক যাবলৈ
    আদেশ দিয়ে, তেওঁলোক সেই ফালেই নুঘূৰাকৈ গুচি যায়।
  sus-A: كَنكَن نُ بِرَشِ عَلَ شَشِلِ نَن قْشْ رَ. نَ كُي، عٍ مُ نُ عٍ يَ رَفبِلٍنمَ،
    عٍ نُ قَ سِفَ يَرٍ تُن.
  fra-SBL: Chacun allait droit devant lui. Là où l'esprit devait aller, ils allaient.
    Ils ne se retournaient pas en allant.
  hbo-hbo: וְאִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵ֑כוּ אֶ֣ל אֲשֶׁר֩ יִֽהְיֶה־שָׁ֨מָּה הָר֤וּחַ
    לָלֶ֙כֶת֙ יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽן׃
  piu-2006: '@see-verse:EZK.001.011'
  kik-kik: O kĩmwe gĩa cio gĩathiiaga kĩrũngĩrĩirie o mbere. O kũrĩa guothe Roho aacierekagĩria,
    no kuo ciathiiaga itekwĩhũgũra.
  fra-NCL: Chacun allait devant soi ; là où l’esprit les faisait aller, ils allaient ;
    ils ne tournaient pas en allant.
  cek-AK: Nihcae loe muithla mah caehsak ih baktih toengah, caeh o; a caeh o naah
    naa bangah doeh angqoi o ai, katoengah a caeh o poe.
  cuk-cuk: Ibdulamar-warbakegwadi asabinbi darekwaa nadapdamalad, geg bar sorsik namalad.
    Ar bia Bab-Dummad-Burba-niddae, abali naddamalad.
  uig-CYR: Уларниң һәр бири удулға қарап маңатти; уларда болған роһ нәгә баримән десә,
    улар шу йәргә маңатти; улар маңғанда һеч қайси тәрәпкә бурулмайтти.
  tel-2017: అవి అన్నీ ముందుకు సాగి వెళ్తున్నాయి. అటూ ఇటూ తిరుగకుండా ఆత్మ నిర్దేశించిన
    మార్గంలో వెళ్తున్నాయి.
  hat-BSA: Epi yo chak te ale tou dwat devan. Nenpòt kote lespri a te prèt pou ale,
    yo ta ale, san menm vire pandan yo t ap prale a.
  kos-kos: Kais soko ma moul inge nget nu ke eng akosr lun faclu, ouinge u sac ku
    in fahsr nu yen nukewa, ac tia enenu in forla.
  hbo-WLC: וְאִ֛ישׁ אֶל־עֵ֥בֶר פָּנָ֖יו יֵלֵ֑כוּ אֶ֣ל אֲשֶׁר֩ יִֽהְיֶה־שָׁ֨מָּה הָר֤וּחַ
    לָלֶ֙כֶת֙ יֵלֵ֔כוּ לֹ֥א יִסַּ֖בּוּ בְּלֶכְתָּֽן׃
  ibo-ibo: Ha niile gawara nʼihu. Ebe ọbụla mmụọ ahụ gara ka ha na-aga, na-eleghị
    anya nʼazụ.
  ory-ory: ପୁଣି, ସେମାନେ ପ୍ରତ୍ୟେକେ ସମ୍ମୁଖ ପ୍ରତି ଗମନ କଲେ; ଯେଉଁଆଡ଼େ ଯିବାକୁ ପରମେଶ୍ୱରଙ୍କ
    ଆତ୍ମାର ଇଚ୍ଛା ହେଲା, ସେହିଆଡ଼େ ସେମାନେ ଗମନ କଲେ; ଗମନ ସମୟରେ ସେମାନେ ଫେରିଲେ ନାହିଁ।
  chk-chk: Eman me eman leir a chök fetal wenewen ia ewe ngün a emwenirela ie, nge
    resap kul lupwen ar fetal.
  rop-rop: Detlot enimul bin ol luk difrinwei en olabat gin go eniweya olabat wandim
    go en olabat nomo tenimran olabat bodi.
  ukr-1871: І йшли вони, кожен у сторону перед себе; куди поривав їх дух, туди й ійшли
    вони; йдучи ж, не повертались.
  deu-1951: Und jedes ging gerade vor sich hin; wo der Geist hingehen wollte, da gingen
    sie hin; sie wandten sich nicht, wenn sie gingen.
  eng-JPS: And they went every one straight forward; whither the spirit was to go,
    they went; they turned not when they went.
  srp-1865: I svaka iðaše pravo naprema se; iðahu kuda duh iðaše, i ne okretahu se
    iduæi.
  lug-lug: Buli kimu kyali kitunudde gye kyali kiraga. Omwoyo gye yalaganga nabyo
    gye byalaganga, ne bitakyuka kudda mabega.
  heb-heb: ואיש אל עבר פניו ילכו אל אשר יהיה שמה הרוח ללכת ילכו לא יסבו בלכתן׃
  ben-IRV: তারা প্রত্যেকে সামনের দিকে সোজা যেত; যে দিকে যেতে আত্মা তাদের নির্দেশ দিতেন
    সেই দিকে পিছনে না ফিরে তারা যেত।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਸਿੱਧਾ ਆਪਣੇ ਚਿਹਰੇ ਦੀ ਸੇਧ ਵਿੱਚ ਤੁਰਦਾ ਸੀ, ਜਿੱਧਰ ਜਾਣ ਨੂੰ
    ਆਤਮਾ ਅਗਵਾਈ ਕਰਦਾ ਸੀ, ਉਹ ਜਾਂਦੇ ਸਨ ਅਤੇ ਉਹ ਤੁਰਦੇ ਹੋਏ ਮੁੜਦੇ ਨਹੀਂ ਸਨ।
  mya-JVB: ထိုသတ္တဝါတို့သည် ဝိညာဉ် တော်သွား ခွင့်ရှိသည် အတိုင်း သွား ကြ၏။ သွားသောအခါတပါးမျှ
    မ လည် ဘဲ တည့်တည့်သွား တတ်ကြ၏။
  hmo-hmo: Idia ta ta ibounai edia vairana be ibounai 4, bona idia edia matana be
    kahana 4 dekenai idia itaia diba. Unai dainai bema kahana ta idia lao noho neganai,
    idia edia vairadia idia giroa lasi, to idia lao sibona.
  urd-urd: उनमें से हर एक सीधा आगे को चला जाता था जिधर को जाने की ख़्वाहिश होती थी
    वह जाते थे, वह चलते हुए मुड़ते न थे।
  rus-SYN: И шли они, каждое в ту сторону, которая пред лицoм его; куда дух хотел
    идти, туда и шли; во время шествия своего не оборачивались.
  bqc-SIM: An baade ì gɛ́ a aɛdↄawaɛ súsu. Gu pↄ́ an nisĩna tàu, we aaì gɛ́u,
    mɛ́ gu pↄ́ aalɛ gɛ́u píi, aali lɛ́ liaao.
  tcz-CHONGTHU: Amaho chu ipi hijongle lhagaovin alhenpeh nalam ngan ajet aveija kiheidoh
    lou hellin jangpet in ache pai jeng jiuve.
  mar-mar: प्रत्येक जण सरळ जात होता, जसा आत्मा त्यांना जाण्यासाठी सांगत तसे ते न वळता,
    सरळ पुढे जात.
  qub-qub: Chuscunpis paycunaga ñaupallapami aywarcaycämuran. Manami guepapaga cutejchu.
    Diospa munaynin maypapis apashallanpami aywarcaycaran.
  bqp-bqp: Mi wuswɑɑ yen bɑɑyere yɑ wɑ̃ɑ, mi giɑwɑ yɑ mɛɛrɑ. Yen sɔ̃nɑ mi bɑ kĩ bu
    dɑ kpuro, bɑ rɑ dewɑ bɑ kun sĩire.
  hat-hat: Chak bèt t'ap gade nan tout kat direksyon yo. Konsa, yo te kapab mache
    ansanm pou y' ale kote Lespri Bondye a pouse yo ale a, san yo pa t' bezwen vire
    kò yo.
  eng-BSB: Each creature went straight ahead. Wherever the spirit would go, they would
    go, without turning as they moved.
  eng-WEBPB: Each one went straight forward. Where the spirit was to go, they went.
    They didn’t turn when they went.
  kbq-kbq: Hagi mago magomo'a avugosama huntenerega vu fatgo nehigeno, Avamumo'ma
    vuoma hirega rukrahera osu ana zagaramimo'za nevaze.
  nhe-BL: Huan campa nopa cuali tonaltzi quintitlaniyaya, yonque ica norte, ica sur,
    ica campa quisa tonati o ica campa oncalaqui, nopano yohuiyayaj san xitlahuac
    ica iniixpa, niyon ax monequi moicancuepase.
  gub-BL: Ma'ea'yr upuner uzeiwyr katu ume'e haw rehe pitàitàigatu wà. A'e rupi oho
    wemimutar kutyr uwak 'ym pà wà.
  eng-DRA: 'And every one of them went straight forward: whither the impulse of the
    spirit was to go, thither they went: and they turned not when they went.'
