verse: EZK.001.025
translations:
  mal-C: ജീവികൾ ചിറകുകൾ താഴ്ത്തിയിട്ടു നിൽക്കുമ്പോൾ അവയുടെ തലയ്ക്കുമീതേയുള്ള വിതാനത്തിനു
    മുകളിൽനിന്നും ഒരു ശബ്ദം പുറപ്പെട്ടു.
  deu-TKW: Es war aber ein Getöse oberhalb der Veste, die sich über ihrem Haupt befand;
    wenn sie standen, hingen ihre Flügel schlaff herab.
  lin-lin: Na likolo ya mito na yango, mongongo moko ezalaki koyokana wuta na likolo
    ya mapata oyo ezalaki ; tango ezalaki kotelema, ezalaki mpe kokitisa mapapu na
    yango.
  eng-LSV: 'And there is a voice from above the expanse, that [is] above their head:
    in their standing they let their wings fall.'
  eng-GNV: And there was a voyce from the firmament, that was ouer their heads, when
    they stoode, and had let downe their wings.
  eng-WEBSTER: And there was a voice from the firmament that was over their heads,
    when they stood, and had let down their wings.
  nhw-BL: Huan quema moquetzque huan quitemohuijtoyaj inieltlapal, camanaltic se catli
    itztoya más huejcapa tlen nopa tlamantli catli patlajtoc quen ilhuicactli inintzonatipa.
  swh-ONEN: Ndipo ikaja sauti toka juu ya ile nafasi ya wazi iliyokuwa juu ya vichwa
    vyao, waliposimama mabawa yao yakiwa yameshushwa.
  bba-bba: Mɑ nɑ mɑɑ wɔkinu nɔɔmɔ ɡɑ̃ɑ nin wɔllun di.
  eng-KJVCPB: And there was a voice from the firmament that was over their heads,
    when they stood, and had let down their wings.
  luo-luo: Eka dwol moro nobiro koa ewi gima opedhore mane ni e wigi, kane oyudo gichungʼ
    to bwombegi ne lor piny.
  meu-meu: Bena kwaradia daediai e miava gubarta daena amo gado ta ema; idia e gini
    negadia ai na hanidia e hakapudia.
  npi-ULB: जब तिनीहरू ठिङ्ग उभिए र आफ्‍ना पखेटा तल झारे, तब तिनीहरूका शिरहरू मास्‍तिरको
    विशाल अर्धगोलाकार क्षेत्रबाट एउटा आवाज आयो ।
  yor-yor: Bí wọ́n ṣe dúró tí wọ́n sì rẹ ìyẹ́ wọn sílẹ̀, ohùn kan jáde láti inú òfúrufú
    tó rán bò wọ́n.
  pes-OPCB: هر بار که بالهایشان را پایین می‌آوردند و می‌ایستادند، از صفحهٔ بلورین
    بالای سر آنها صدایی به گوش می‌رسید.
  tgl-ULB: At isang tinig ang nagmula sa itaas ng pabilog na bubong sa ibabaw ng kanilang
    mga ulo kapag tumitigil sila at ibinababa ang kanilang mga pakpak.
  cbu-NT: Shitungeeshinu, kapung zunganeerangiya. Yuwamun ispingu ashiru kurakurtaru,
    anumun iwaz yusarangiya, yuwashtam much itsiparu anshutam zunganeerangitamta.
  hui-hui: Ani heagola agali handalehe mariali biaru togoni ndisibe ale timbuni wiyagoha
    howa bi lalu hayuago hale haru.
  mya-mya: ထို​သို့​အ​တောင်​များ​ကို​ချ​လျက်​ရပ်​နေ​စဉ် သူ​တို့​၏​ဦး​ခေါင်း​အ​ထက်​ရှိ​လိပ်​ခုံး​မိုး​အ​ပေါ်​မှ
    အ​သံ​တစ်​ခု​ထွက်​ပေါ်​လာ​၏။
  bod-N: དེ་ཚོའི་མགོ་ཐོག་གི་ནམ་མཁའ་ནས་གསུང་སྐད་ཅིག་བྱུང་ཞིང་། དེ་དག་ལངས་ནས་སྡོད་དུས་གཤོག་པ་ནི་ཐུར་དུ་འཕྱང་བ་ཡིན།
  sna-sna: Ipapo inzwi rakasvika richibva kumusoro kwedenga rakanga riri pamusoro
    pazvo, pazvakanga zvakamira zvakaderedza mapapiro azvo.
  spa-BLM: Se oyó una voz por encima de la extensión que había sobre sus cabezas.
    Cuando se pusieron de pie, bajaron sus alas.
  cac-cac: '@see-verse:EZK.001.024'
  swh-ULB: Sauti ikaja kutoka juu ya anga juu ya vichwa vyao popote waliposimama na
    kushusha mabawa yao.
  bel-bel: І голас быў са скляпеньня, якое над галовамі ў іх; калі яны спыняліся,
    тады апускалі свае крылы.
  deu-ELBBK: Und es kam eine Stimme von oberhalb der Ausdehnung, die über ihren Häuptern
    war. Wenn sie still standen, ließen sie ihre Flügel sinken.
  mbb-OT: Ne zutun te wazà mevekar is menge pakpak dan, duen laǥeng he ebpuun diyà
    te zivavew zuen te neketambun kandan.
  mal-2015: അവയുടെ തലെക്കു മീതെയുള്ള വിതാനത്തിന്മേൽ നിന്നു ഒരു നാദം പുറപ്പെട്ടു; നില്ക്കുമ്പോൾ
    അവ ചിറകു താഴ്ത്തും.
  rmc-rmc: A sar zaačhenas a zmukenas tele o kridli, akor šunďolas o hangos upral
    e klenba, savi sas upral lengre šere.
  pes-OPV: و چون درحین ایستادن بالهای خود را فرو می‌هشتند، صدایی از فلکی که بالای
    سر آنها بود مسموع می‌شد.
  ron-1924: Ши веня ун вует каре порня де дясупра черулуй ынтинс песте капетеле лор,
    яр кынд се опряу ышь лэсау арипиле ын жос.
  ben-OBCV: তারা যখন ডানা নামিয়ে দাঁড়িয়েছিলেন তখন তাদের মাথার উপরকার সেই উন্মুক্ত
    এলাকার উপর থেকে একটি গলার স্বর শোনা গেল।
  som-som: Oo cod baa ka yeedhay cirkii madaxooda ka korreeyey, oo markay istaageen
    baalashooda bay dejiyeen.
  lat-VUC: Nam cum fieret vox super firmamentum quod erat super caput eorum, stabant,
    et submittebant alas suas.
  eng-ASVBT: 'And there was a voice above the firmament that was over their heads:
    when they stood, they let down their wings.'
  ita-1885: e quando si fermavano, e bassavano le loro ali, vi era una voce, che veniva
    d'in su la distesa, ch'era sopra le lor teste.
  eng-LXXUP: And lo! a voice from above the firmament
  eng-ULB: A voice came from above the dome over their heads whenever they stood still
    and lowered their wings.
  spa-VBL: Una voz habló desde más allá de la extensión sobre sus cabezas, mientras
    ellos estaban quietos con las alas plegadas.
  fra-_FOB: Et lorsqu'ils s'arrêtaient et laissaient retomber leurs ailes, une voix
    se faisait entendre du ciel étendu sur leurs têtes.
  mal-mal: അവയുടെ തലയ്ക്കു മീതെയുള്ള വിതാനത്തിനു മുകളിൽനിന്ന് ഒരു നാദം പുറപ്പെട്ടു;
    നില്ക്കുമ്പോൾ അവ ചിറകു താഴ്ത്തും.
  urd-GVR: Phir gumbad ke ūpar se āwāz sunāī dī, aur jāndāroṅ ne ruk kar apne paroṅ
    ko laṭakne diyā.
  suz-BL: मेको आन फ्रां लुक्‍च तोक्‍शा दिक्‍मानु, मेको आन पिया इर गे बाक्‍तीके रे
    सेंदा का ग्रूत। मेको सोक्‍त पाइश्‍शोपुकी राम्‍मानु, आन फ्रां लुक्‍च तोक्‍बाक्‍तेक्‍म।
  eng-NOY: And there was a voice from the firmament, that was over their heads; and
    they stood still, and let down their wings.
  ita-1927: e s’udiva un rumore che veniva dall’alto della distesa ch’era sopra le
    loro teste.
  ckb-ckb: کاتێک کە ڕاوەستان و باڵەکانیان شۆڕکردەوە، دەنگێک لە بۆشاییەکەی سەر سەریانەوە
    هات.
  eng-BBE: 'And there was a voice from the top of the arch which was over their heads:
    when they came to rest they let down their wings.'
  kan-OKCV: ಅವುಗಳು ನಿಂತು, ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಕೆಳಗೆ ಇಳಿಸಿದಾಗ, ಅವುಗಳ ತಲೆಗಳ ಮೇಲಿರುವ ಗಗನ
    ಮಂಡಲದೊಳಗಿಂದ ಒಂದು ಶಬ್ದವಾಯಿತು.
  tam-2017: அவைகள் நின்று தங்களுடைய இறக்கைகளைத் தளரவிட்டிருக்கும்போது, அவைகளுடைய தலைகளுக்கு
    மேலான மண்டலத்தின்மேலிருந்து ஒரு சத்தம் பிறந்தது.
  spa-RV-1909: Y cuando se paraban y aflojaban sus alas, oíase voz de arriba de la
    expansión que había sobre sus cabezas.
  ron-BTF: Și era o voce de pe întinderea care era peste capetele lor, când stăteau
    în picioare și își lăsau în jos aripile.
  eng-WEBP: There was a voice above the expanse that was over their heads. When they
    stood, they let down their wings.
  eng-FBV: A voice spoke from beyond the expanse over their heads while they were
    standing still with their wings folded.
  nld-1939: En er klonk een stem van boven het gewelf, dat op hun hoofden rustte.
  nch-BL: Huan quema moquetzayayaj huan quitemohuiyayaj inieltapal, camanaltiyaya
    se cati itztoya más huejcapa ten nopa tamanti cati patajtoc quej ilhuicacti inintzonta.
  vie-1934: Lúc chúng nó dừng lại và xủ cánh xuống, thì từ nơi vòng khung trên đầu
    có tiếng vang ra.
  hin-CV: जब वे खड़े थे और उनके पंख झुके हुए थे, तब उनके सिर के ऊपर स्थित गुम्बज के
    ऊपर से एक आवाज आई.
  spa-BES: 'Y desde la parte superior del arco había una voz sobre sus cabezas: cuando
    se detuvieron, bajaron las alas.'
  tdx-tdx: Aa ie niboak’ amy bokoke ambone’ loha’ iareo eiy ty fiarañanañañe, le nijohañe
    eo vaho naradorado’ iareo o ela’eo.
  tha-KJV: และมีเสียงมาจากท้องฟ้าเหนือศีรษะของมัน เมื่อสิ่งที่​มี​ชี​วิตอยู่​เหล่​านั้นหยุดนิ่​งก​็หุบปีกลง
  por-BR-2018: E quando se paravam e abaixavam suas asas, ouvia-se uma voz de cima
    do firmamento que estava sobre suas cabeças.
  deu-ELO: Und es kam eine Stimme von oberhalb der Ausdehnung, die über ihren Häuptern
    war. Wenn sie still standen, ließen sie ihre Flügel sinken.
  eng-WYC-2018: For why when a voice was made on the firmament, that was on the head[s]
    of those, those stood, and let down their wings. (And when a sound was made above
    the heavens, that were over their heads, they stood, and let down their wings.)
  epo-epo: Kiam aŭdiĝis voĉo el super la firmamento, kiu estis super iliaj kapoj,
    ili haltadis kaj mallevadis siajn flugilojn.
  uig-PIN: Wǝ ularning bexi üstidiki gümbǝzdǝk nǝrsǝ üstidin bir awaz anglandi. Ular
    tohtap turƣan qaƣlarda, ular ⱪanatlirini tɵwǝngǝ qüxürǝtti.
  beo-beo: 'Be sia: bagade amo wagebei diasu figisu agoai liligi dabua gadodili manebe
    nabalu da hame yolesi.'
  tpi-OTNT: '@see-verse:EZK.001.024'
  hau-SA: Sai aka ji murya daga al’arshi a kan kawunansu yayinda suke tsaye da fikafikansu
    a sauke.
  uig-LAT: We ularning béshi üstidiki gümbezdek nerse üstidin bir awaz anglandi. Ular
    toxtap turghan chaghlarda, ular qanatlirini töwen’ge chüshüretti.
  nde-nde: Emva kwalokho kweza ilizwi elavela ngaphezu komkhathi ngaphezu kwamakhanda
    azo lapho zazimi impiko zazo zehlisiwe.
  ton-ton: Pea ʻi heʻenau tuʻu mo fāū honau kapakau naʻe ongo mai ʻae leʻo mei he
    langi, ki ʻolunga ʻi honau ʻulu.
  ces-1613: Byl také zvuk svrchu nad oblohou, kteráž byla nad hlavou jejich, když
    stála a spustila křídla svá.
  eng-WMB: There was a voice above the expanse that was over their heads. When they
    stood, they let down their wings.
  tam-TCV: அவை இறகுகளைத் இறக்கிவிட்டு நின்றபோது, அவைகளின் தலைகளுக்கு மேலாய் காணப்பட்ட
    ஆகாயவிரிவின் மேலிருந்து ஒரு குரல் ஒலித்தது.
  ceb-ULB: May tingog gikan sa atop-atop ibabaw sa ilang mga ulo sa panahon nga mopundo
    sila ug itiklop ang ilang mga pako.
  pol-UBG: Gdy stały i opuszczały swoje skrzydła, rozległ się głos znad sklepienia,
    które było nad ich głową.
  agr-agr: Nuninai dita buukenia makichik waji nagkuekau ajuinamunmaya senchi chajatuk
    jiinmayi.
  kyc-kyc: Dopa piyaminyipape anda kauwasi yale nakamana kyawa ketae siyamo dorename
    piso pii doko lao ee epeya.
  urd-GVU: پھر گنبد کے اوپر سے آواز سنائی دی، اور جانداروں نے رُک کر اپنے پَروں کو
    لٹکنے دیا۔
  deu-1912: Und wenn sie stillstanden und die Flügel niederließen, so donnerte es
    in dem Himmel oben über ihnen.
  kan-2017: ಅವುಗಳ ತಲೆಗಳ ಮೇಲ್ಗಡೆಯ ಗಗನಮಂಡಲದ ಮೇಲಿಂದ ಒಂದು ಧ್ವನಿಯು ಕಿವಿಗೆ ಬಿತ್ತು. ಜೀವಿಗಳು
    ನಿಂತಾಗ ರೆಕ್ಕೆಗಳನ್ನು ಮುದುರಿಕೊಳ್ಳುತ್ತಿದ್ದವು.
  yap-yap: machane kabay lingan ban’en ni be yib ko fare th’ib ni bay u puluwon lolugrad
    ngalang.
  hlt-MCSB: Amih te pai tih a phae a hlah vaengah amih lu sokah bangyai so lamloh
    ol ha thoeng.
  mdy-ETH: '@see-verse:EZK.001.024'
  twi-ASANTE: Na ɛnne bi firi ntrɛmu a ɛkata wɔn so no atifi baeɛ, ɛberɛ a wɔagyaagyaa
    wɔn ntaban mu na wɔgyinagyina hɔ no.
  eng-WEBU: There was a voice above the expanse that was over their heads. When they
    stood, they let down their wings.
  wal-wal: Eti bantta qefiyaa shiishshi ekkidi, he sohuwan eqqidaashin, eta huuphiyaappe
    bolla baggaara de7iya he gufantto milatiyaasaappe cenggurssai yiis.
  spa-PDDPT: Cuando se oía una voz de encima de la expansión que estaba sobre sus
    cabezas, se detenían y plegaban sus alas.
  gun-gun: Ha'e gui ma ha'e kuery akã áry rupi ijao'ia oĩ va'e áry gui aendu peteĩ
    ayvu. Ha'e ramo ha'e kuery opytapa okuapy, opepo guive omboguejypa.
  ilo-ULB: Ket adda timek a nagtaud iti ngatoen ti kasla atep iti ngatoen dagiti uloda
    no kasta nga agsardengda ken ibabada dagiti payakda.
  kpg-kpg: Gei di lee dela e hanimoi i nadau nua mai i hongo di aholi dela i hongo
    nadau libogo.
  uig-ARA: ۋە ئۇلارنىڭ بېشى ئۈستىدىكى گۈمبەزدەك نەرسە ئۈستىدىن بىر ئاۋاز ئاڭلاندى.
    ئۇلار توختاپ تۇرغان چاغلاردا، ئۇلار قاناتلىرىنى تۆۋەنگە چۈشۈرەتتى.
  sus-sus: Na tɛmui xui nde naxa mini koore walaxɛ fari naxan nu na daalisee xun ma,
    e gabutenyie isoxi.
  pon-2006: ahpw ngihlo kin peipeido sangete pohnangin pwalango pohnangin moangarail
    kan.
  jae-jae: Mago awa teŋ kêsa aŋga umboŋ, taŋ gêc êsêac môkêŋapac ŋaôŋa naŋ ŋapaŋgeŋ.
  ksd-ksd: Ma ra nilai tikai i ga pot marama ra maup nina i ki liu ta ra ulu i diat;
    ba dia ga tur a bebea i diat dia ga bura.
  grc-BRENT: Καὶ ἰδοὺ φωνὴ ὑπεράνωθεν τοῦ στερεώματος τοῦ ὄντος ὑπὲρ κεφαλῆς αὐτῶν,
  ind-AYT: Lalu, ada suara dari cakrawala yang ada di atas kepala mereka. Setiap kali
    mereka berhenti, mereka menurunkan sayapnya.
  nya-nya: Ndipo panamveka mawu kuchokera pamwamba pa thambo la pa mitu ya zamoyo
    zija. Nthawi iyi nʼkuti zamoyozo zitayima ndi kugwetsa pansi mapiko ake.
  hrv-hrv: Sa svoda nad njihovim glavama čula se grmljavina.
  mps-mps: '@see-verse:EZK.001.024'
  tpi-tpi: '@see-verse:EZK.001.024'
  dan-1931: Det drønede oven over Hvælvingen over deres Hoveder; men når de stod,
    sænkede de Vingerne.
  vie-OVCB: Khi sinh vật dừng chân hạ cánh, tôi nghe có tiếng nói vang ra từ vòm sáng
    trên đầu các sinh vật.
  guj-2017: જ્યારે તેઓ ઊભાં રહેતાં, ત્યારે તેઓના માથા પરના ઘૂમટમાંથી અવાજ નીકળતો અને
    તેઓ તેમની પાંખો નીચે તરફ નમાવી દેતાં.
  pon-2006A: ahpw ngihlo kin peipeido sangete pohnangin pwalango pohnangin moangarail
    kan.
  por-BRBSL: Havia uma voz acima da extensão que estava sobre suas cabeças. Quando
    ficaram de pé, baixaram as asas.
  cth-cth: A kâhat awh teh a ratheinaw a cakuep awh navah, ahnimae lû lathueng vah
    kalvan hoi lawk pou a tho.
  twi-twi: Na nne bi fi ntrɛwmu a ɛkata wɔn so no atifi bae, bere a wɔatrɛtrɛw wɔn
    ntaban mu na wogyinagyina hɔ no.
  hlt-hlt: Amih te pai tih a phae a hlah vaengah amih lu sokah bangyai so lamloh ol
    ha thoeng.
  tbz-SIM: Kɛ̀ mɛtɑmmɛ̀ mɑmɛ̀ɛ yɛ̀nní dɛ̀ɛ̀ mɛ ndò nkuyɑɑ̀déíkù kɛ bo dɛ ĩ́nkɛ̀ dɛ
    miɛkɛ.
  msy-2020: Kɨ orazima, gumazimɨn tiarim, bizir angamɨra itir kabar dapanibagh isɨn
    itir itarir ekiar fuaghav itimɨn ikegha izi. Ezɨ bizir angamɨra itir kaba tuivigha
    uan avɨzibar kumi.
  dop-dop: Ɩlɛnɑ kɔkɔtɛ lɩɩkǝnɑ tǝ nyɔɔŋ tɔɔ ɩsɔtɔnʋɣʋ ŋkʋ kʋ tɛɛ.
  azb-azb: Onlar qanadları enmiş halda dayanarkən başları üzərindəki qübbədən bir
    səs gəldi.
  eng-DBY: and there was a voice from above the expanse that was over their heads.
    When they stood, they let down their wings.
  hin-2017: फिर उनके सिरों के ऊपर जो आकाशमण्डल था, उसके ऊपर से एक शब्द सुनाई पड़ता
    था; और जब वे खड़े होते थे, तब अपने पंख लटका लेते थे।
  wol-KYG: Saa yu ñu taxawee ba wàcce seeni laaf nag, ag kàddu di jollee ca kaw dénd
    ba ca seen kaw bopp ya.
  eng-YLT: 'And there is a voice from above the expanse, that [is] above their head:
    in their standing they let fall their wings.'
  eng-WYC-2017: For why when a voice was made on the firmament, that was on the head[s]
    of those [or them], those [or they] stood, and let down their wings.
  eng-WMBB: There was a voice above the expanse that was over their heads. When they
    stood, they let down their wings.
  urd-GVH: फिर गुंबद के ऊपर से आवाज़ सुनाई दी, और जानदारों ने रुककर अपने परों को लटकने
    दिया।
  rug-rug: Meke kamo mae si keke mamalaiṉi, pa kali sage koasa galegalearane sapu
    kali sage pa batu dia, sipu turu rini meke va gorei sari tatapuru dia.
  gaz-gaz: Akkuma isaan qoochoo isaanii gad qabatanii dhaabataniinis bantii samii
    kan mataa isaaniitiin ol jiru sana irraa sagaleen tokko dhufe.
  fra-LSG: Et il se faisait un bruit qui partait du ciel étendu sur leurs têtes, lorsqu’ils
    s’arrêtaient et laissaient tomber leurs ailes.
  gnn-gnn: Ga ŋunhi walala ḏaḏawyurruna buṯthunaraŋurunydja, bala walala ŋunhi binbarrnydja
    dhoṯkunhaminana, yurru mukthun yana ŋarra ŋäma yukurra rirrakaynydja, marrtji
    yukurra lili beŋuru djiwarr'ŋuru.
  yal-yal: Fala ti xuina nde yi minima nɛn kore walaxan fari naxan yi e xun ma. E
    na yi ti, e yi e gubugubune rasama nɛn.
  haw-1868: A he leo no mai ka lani mai iluna o ko lakou mau poo, i ka wa i ku ai
    lakou, a ua kuu iho ko lakou mau eheu.
  arb-NAV: وَصَدَرَ صَوْتٌ مِنْ فَوْقِ الْجَلَدِ الْمُنْبَسِطِ عَلَى رُؤُوسِهَا. وَحِينَ
    تَتَوَقَّفُ كَانَتْ تُرْخِي أَجْنِحَتَهَا.
  ewe-ewe: Gbe aɖe ɖi tso nu si xe tame na wo la tame esi wotɔ heɖiɖi woƒe aʋalawo.
  eng-LEE: 'And there was a voice from the vault that was over their head: when they
    stood still, they let down their wings.'
  asm-FB: তেওঁলোকৰ মূৰৰ ওপৰত থকা চন্দ্ৰতাপখনৰ ওপৰৰ পৰা এক ধ্বনি শুনা যায়; তেওঁলোক
    ৰৈ থকা সময়ত, তেওঁলোকে নিজ নিজ ডেউকা চপায়।
  sus-A: نَ تّمُي شُي ندٍ نَشَ مِنِ كٌورٍ وَلَشّ قَرِ نَشَن نُ نَ دَالِسٍيٍ شُن مَ،
    عٍ فَبُتٍنيِيٍ عِسٌشِ.
  fra-SBL: Il y eut une voix au-dessus de l'étendue qui était au-dessus de leurs têtes.
    Quand ils se tinrent debout, ils abaissèrent leurs ailes.
  hbo-hbo: וַיְהִי־קֹ֕ול מֵעַ֕ל לָרָקִ֖יעַ אֲשֶׁ֣ר עַל־רֹאשָׁ֑ם בְּעָמְדָ֖ם תְּרַפֶּ֥ינָה
    כַנְפֵיהֶֽן׃
  piu-2006: '@see-verse:EZK.001.024'
  kik-kik: Ningĩ ngĩigua mũgambo uumĩte na igũrũ rĩa wariĩ ũcio warĩ igũrũ rĩa mĩtwe
    yacio hĩndĩ ĩyo ciarũgamĩte ithunĩte mathagu.
  fra-NCL: Et il se faisait un bruit, partant du firmament étendu sur leurs têtes ;
    quand ils s’arrêtaient, ils laissaient retomber leurs ailes.
  cek-AK: Nihcae angdoet o moe, pakhraeh pakhrak o tathuk naah, nihcae lu ranui khukhaih
    ahmuen hoiah lok to tacawt.
  cuk-cuk: Ibdulamar na e-sakan-odesmaladba boo-nagusale, e-nono-birgi neg-ollor-dummadyob-naid-birgi
    gayaburba gollardaed.
  uig-CYR: Вә уларниң беши үстидики гүмбәздәк нәрсә үстидин бир аваз аңланди. Улар
    тохтап турған чағларда, улар қанатлирини төвәнгә чүшүрәтти.
  tel-2017: అవి ఆగిపోయి తమ రెక్కలు చాపినప్పుడు వాటి తలల పైన ఉన్న విశాలమైన దానికి పైగా
    ఒక స్వరం వినిపించింది.
  hat-BSA: Konsa, te sòti yon vwa depi anwo gran espas lan ki te sou tèt pa yo. Nenpòt
    lè yo te sispann fè mouvman, yo te lage desann zèl yo.
  kos-kos: tusruktu srakna oasr pusra se tuku lucng liki ma raun se fin sifalos.
  hbo-WLC: וַיְהִי־ק֕וֹל מֵעַ֕ל לָרָקִ֖יעַ אֲשֶׁ֣ר עַל־רֹאשָׁ֑ם בְּעָמְדָ֖ם תְּרַפֶּ֥ינָה
    כַנְפֵיהֶֽן׃
  ibo-ibo: Mgbe ahụ ha kwụsịrị mechie nku ha olu sitere nʼime ihe ahụ dịka mbara eluigwe
    nke dị nʼelu isi ha na-abịa.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ମସ୍ତକର ଉପରିସ୍ଥ ଶୂନ୍ୟର ଉପରେ ଏକ ରବ ହେଲା; ସେମାନେ ଠିଆ ହେବା
    ବେଳେ ଆପଣା ଆପଣା ପକ୍ଷ ସଙ୍କୋଚ କଲେ।
  chk-chk: Mürin a towu eu möngüngü seni asen ewe läng me won mökürer, lupwen ra üla
    fän pöükässir mi ititiu.
  rop-rop: Bat aibin stil irrimbat det nois brom ontopwei brom det fletwan ruf.
  ukr-1871: Бо як давався чути голос з понад твердинї, що була над головами в їх,
    тодї вони зʼупинялись і опускали крила.
  deu-1951: Und es kam eine Stimme oben von dem Himmelsgewölbe her, welches über ihren
    Häuptern war; wenn sie still standen, ließen sie ihre Flügel hängen.
  eng-JPS: For, when there was a voice above the firmament that was over their heads,
    as they stood, they let down their wings.
  srp-1865: I kad stavši spuštahu krila, èujaše se glas ozgo iz neba, koje bijaše
    nad glavama njihovijem.
  lug-lug: Awo ne wawulikika eddoboozi okuva waggulu w’ekifo ekigazi waggulu w’emitwe
    gyabyo, bwe byayimiriranga nga bissizza ebiwaawaatiro byabyo.
  heb-heb: ויהי קול מעל לרקיע אשר על ראשם בעמדם תרפינה כנפיהן׃
  ben-IRV: তাদের মাথার ওপরের গম্বুজ থেকে একটা আওয়াজ আসত যখনই তারা স্থির হয়ে দাঁড়াত
    এবং তাদের ডানা নীচু করত।
  pan-pan: ਉਸ ਅੰਬਰ ਵਿੱਚੋਂ ਜਿਹੜਾ ਉਹਨਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਸੀ, ਇੱਕ ਅਵਾਜ਼ ਆਉਂਦੀ ਸੀ ਅਤੇ ਜਦੋਂ
    ਉਹ ਖੜ੍ਹੇ ਹੁੰਦੇ ਸਨ, ਤਾਂ ਆਪਣੇ ਖੰਭਾਂ ਨੂੰ ਲਮਕਾ ਲੈਂਦੇ ਸਨ।
  mya-JVB: ရပ် ၍ အတောင် တို့ကို ချ သောအခါ၊ သူ တို့၏ ခေါင်း များအပေါ် မှာ မိုဃ်း မျက်နှာကြက်ထဲက
    စကား သံ သည် ထွက် ၏။
  hmo-hmo: Vadaeni edia kwarana edia ataiai ia noho uro badana bamona gauna dekena
    amo gado ta ena regena ia mai.
  urd-urd: और उस फ़ज़ा के ऊपर से जो उनके सरो के ऊपर थी, एक आवाज़ आती थी और वह जब ठहरते
    थे तो अपने बाज़ुओं को लटका देते थे।
  rus-SYN: И голос был со свода, который над головами их; когда они останавливались,
    тогда опускали крылья свои.
  bqc-SIM: Kɛ́ aa zɛa an gã̀sĩaↄ naaaa màa, ma lↄↄ mà ń mia za bàluma musu.
  tcz-CHONGTHU: Alhaving u akhailhah uva adin teng uleh vanthamjol tobang valset chunga
    kon chun o khat in thu ahin seijin ahi.
  mar-mar: जेव्हा ते थांबत व आपले पंख खाली स्तब्ध ठेवीत तेव्हा त्यांच्या माथ्यावरील
    घुमटातून आवाज येत होता.
  qub-qub: Chay älayojcunapa uman janajninpa jacuno mashtaraycaj jananpitana runa
    rimajtano wiyarä.
  bqp-bqp: Mɑ nɑ mɑɑ wɔkinu nɔɔmɔ gɑ̃ɑ nin wɔllun di.
  hat-hat: Men ou te ka tande yon ti bri ki t'ap fèt anwo bòl kristal ki te anlè tèt
    yo a.
  eng-BSB: And there came a voice from above the expanse over their heads as they
    stood still with their wings lowered.
  eng-WEBPB: There was a voice above the expanse that was over their heads. When they
    stood, they let down their wings.
  kbq-kbq: Hagi zamagekona atrazageno uramige'zama o'matizageno'a, anagamu zamasenirega
    kankamumpinti mago ageru aru'ne.
  nhe-BL: Huan quema moquetzque huan quitemohuijtoyaj inieltlapal, camatqui se tlen
    itztoya más huejcapa tlen nopa tlamantli tlen patlajtoc queja elhuicactli inintzonatipa.
  gub-BL: Aenu amo ma'e waàkàg ipykaw i'aromo har ihe no.
  eng-DRA: For when a voice came from above the firmament, that was over their heads,
    they stood, and let down their wings.
