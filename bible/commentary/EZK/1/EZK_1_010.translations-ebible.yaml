verse: EZK.001.010
translations:
  mal-C: 'അവയുടെ മുഖത്തിന്റെ ആകൃതി ഇപ്രകാരമായിരുന്നു: നാലു ജീവികൾക്കും മുൻഭാഗത്തു
    മനുഷ്യമുഖമുണ്ടായിരുന്നു, വലതുഭാഗത്ത് സിംഹമുഖവും ഇടതുഭാഗത്ത് കാളയുടെ മുഖവും നാലിന്റെയും
    പിൻവശത്തു കഴുകന്റെ മുഖവും ഉണ്ടായിരുന്നു.'
  deu-TKW: 'Ihre Gesichter aber sahen so aus: vorn war ein Menschengesicht, auf der
    rechten Seite ein Löwengesicht, auf der linken Seite ein Stiergesicht und ein
    Adlergesicht'
  lin-lin: 'Tala ndenge bilongi na yango ezalaki : ekelamu moko na moko kati na nyonso
    minei ezalaki na elongi lokola ya moto (na liboso) : elongi lokola ya nkosi na
    ngambo ya loboko ya mobali, elongi lokola ya ngombe ya mobali na ngambo ya loboko
    ya mwasi mpe elongi lokola ya mpongo (na sima).'
  eng-LSV: As for the likeness of their faces, [each had] the face of a man, and toward
    the right the four had the face of a lion, and on the left the four had the face
    of an ox, and the four had the face of an eagle.
  eng-GNV: 'And the similitude of their faces was as the face of a man: and they foure
    had the face of a lyon on the right side, and they foure had the face of a bullocke
    on the left side: they foure also had the face of an eagle.'
  eng-WEBSTER: 'As for the likeness of their faces, they four had the face of a man
    and the face of a lion, on the right side: and they four had the face of an ox
    on the left side; they four also had the face of an eagle.'
  nhw-BL: Sesen tlen inijuanti quipiyayaya se lado ixayac se tlacatl ica iixpa. Huan
    sesen ica inejmac tlen itzonteco quipiyayaya ixayac se león. Huan iopochco itzonteco
    sesen quipiyayaya ixayac se toro. Huan iica sesen itzonteco quipiyayaya ixayac
    se cuajtli.
  swh-ONEN: 'Kuonekana kwa nyuso zao kulikuwa hivi: Kila mmoja wa wale wanne alikuwa
    na uso wa mwanadamu na kwa upande wa kulia kila mmoja alikuwa na uso wa simba,
    upande wa kushoto alikuwa na uso wa ngʼombe pia kila mmoja alikuwa na uso wa tai.'
  bba-bba: Hunde koni ben bɑɑwure u wuswɑɑ mɔwɑ nnɛ. Tiɑ yɑ sɑ̃ɑ tɔnun wuswɑɑ. Yen
    nɔm ɡeu ɡiɑ, ɡbee sunɔn wuswɑɑ. Yen nɔm dwɑru ɡiɑ kɛtɛn wuswɑɑ. Yen biru ɡiɑ mɑɑ
    ɡunɔ bɑkerun wuswɑɑ.
  eng-KJVCPB: 'As for the likeness of their faces, they four had the face of a man,
    and the face of a lion, on the right side: and they four had the face of an ox
    on the left side; they four also had the face of an eagle.'
  luo-luo: 'Lela wangʼe ne chal kama: Kargi angʼwen moro ka moro ne nigi lela wangʼ
    mar dhano, to e bethegi korachwich, moro ka moro ne nigi lela wangʼ mar sibuor,
    to e bethegi koracham ne gin gi lela wangʼ mar rwath. Giduto ne gin gi lela wangʼ
    mar ongo.'
  meu-meu: 'Vairadia ita-itadia na iniheto: vaira kahadia ai ta ta vairadia na taunimanima
    vairadia, idibadia kahadia ai hahaniosi vairadia na leona vairadia, lauridia kahadia
    ai hahaniosi vairadia na boromakau mamaruanedia vairadia, bona muridia kahadia
    ai hahaniosi vairadia na ugava vairadia.'
  npi-ULB: तिनीहरूका मुहार मानिसको झैं थियो । ती चारैको दाहिनेपट्टिको मुहार सिंहको
    जस्तो र देब्रेपट्टिको अनुहारचाहिं गोरुको जस्तो थियो । ती चारैवटाको चिलको जस्तो
    अनुहार पनि थियो ।
  yor-yor: 'Báyìí ni ìrísí ojú àwọn ẹ̀dá alààyè yìí: ọ̀kọ̀ọ̀kan wọn ní ojú ènìyàn,
    ní apá ọ̀tún wọn, wọ́n ní ojú kìnnìún ní ìhà ọ̀tún, wọ́n ní ojú màlúù ní ìhà òsì,
    ọ̀kọ̀ọ̀kan wọ́n sì tún ní ojú ẹyẹ idì.'
  pes-OPCB: 'هر یک از آنها چهار صورت داشت: در جلو، صورت انسان؛ در طرف راست، صورت شیر؛
    در طرف چپ، صورت گاو و در پشت، صورت عقاب.'
  tgl-ULB: Ang wangis ng kanilang mga mukha ay tulad ng mukha ng isang tao, sunod,
    ang mukha ng isang leon sa kanan, sunod, ang mukha ng isang toro sa kaliwa, at
    sa huli, ang mukha ng isang agila.
  cbu-NT: Yuwsha tash ipunpunar taarangu, ambiritam tasasaru, tputsich tashich tamaparee
    ashtamarangiya. Uputsitsinungichsha tash tumuz ashtamarangiya. Mbazinungichsha
    tash wakar toro tamaparee ashtamaru taarangiya. Anumunsha, ushipsha yungan ashtamaru
    taarangiya.
  hui-hui: Ti bibahendenaga haguane mbiraoreni dengui maria degedege howa uruni ti
    mbira taratara dege hea. Mbirago agali handaleheya. Dengui gi tigahayagi heago
    ibu budi gabua timbuni laiono handaleheya. Tebone gi lehayagi heago ibu nogo bulumaga
    dengui handalehe halu ere mbirahayagi heago ibu ega bodo hariawe timbuninaga dengui
    handalehe hearia handaru.
  mya-mya: ထို​သတ္တ​ဝါ​တစ်​ပါး​စီ​၌​ရှိ​သော​မျက်​နှာ​လေး​ခု​တို့​သည် တစ်​ခု​နှင့်​တစ်​ခု​မ​တူ​ကြ။
    ရှေ့​ဘက်​တွင်​လူ​မျက်​နှာ၊ လက်​ယာ​ဘက်​တွင်​ခြင်္သေ့​မျက်​နှာ၊ လက်​ဝဲ​ဘက်​တွင်​နွား​မျက်​နှာ၊
    နောက်​ဘက်​တွင်​လင်း​ယုန်​မျက်​နှာ​ရှိ​၏။-
  bod-N: ཡང་དེ་དག་གི་གདོང་གི་རྣམ་པ་ནི། སེམས་ཅན་བཞི་པོར་མི་ཡི་གདོང་ཡོད་པ་དང་། གཡས་ཕྱོགས་སུ་རེ་རེར་སེང་གེའི་གདོང་དང་།
    གཡོན་ཕྱོགས་སུ་རེ་རེར་གླང་གི་གདོང་ཡོད་དེ། རྒྱབ་ཏུ་རེ་རེར་གླག་གི་གདོང་ཡོད་དོ། །
  sna-sna: 'Zviso zvazvo zvairatidzika sezvizvi: chimwe nechimwe pauna hwazvo chaiva
    nechiso chomunhu, uye kurudyi, chimwe nechimwe chaiva nechiso cheshumba, uye kuruboshwe,
    chiso chenzombe; chimwe nechimwe chaiva nechiso chegondo.'
  spa-BLM: En cuanto a la semejanza de sus rostros, tenían cara de hombre. Los cuatro
    tenían el rostro de un león en el lado derecho. Los cuatro tenían el rostro de
    un buey en el lado izquierdo. Los cuatro tenían también la cara de un águila.
  cac-cac: 'Icha val tic yilji sat junjun eb'': A d''a yichan̈ eb'' lajan yilji icha
    sat anima. Axo d''a svach'' eb'' lajan yilji icha sat noc'' choj. Axo d''a sq''uexan̈
    eb'', lajan yilji icha sat noc'' vacax. Axo d''a spatic eb'', lajan yilji icha
    sat noc'' nivac ch''acb''a. Ichaton chi'' yilji sat eb''.'
  swh-ULB: Mfanano wa nyuso zao ulikuwa kama uso wa mwanadamu. Wanne hao walikuwa
    na uso wa simba kwa upande wa kuume. Hao wanne pia walikuwa na uso wa tai.
  bel-bel: Падабенства абліччаў іхніх - аблічча чалавека і аблічча ільва з правага
    боку ва ўсіх чатырох; а зь левага боку - аблічча цяляці ва ўсіх чатырох і аблічча
    арла ва ўсіх чатырох.
  deu-ELBBK: Und die Gestalt ihres Angesichts war eines Menschen Angesicht; und rechts
    hatten die vier eines Löwen Angesicht, und links hatten die vier eines Stieres
    Angesicht, und eines Adlers Angesicht hatten die vier.
  mbb-OT: 'Ne iyan heini kegkeveeli te zagwey zan: diyà te sineruwan, dagwey te etew;
    diyà te egkekewanan, dagwey te erimaung; diyà te egkeǥivang, dagwey te tudu he
    vaka; diyà te iniyuǥan, dagwey te kulaǥu.'
  mal-2015: 'അവയുടെ മുഖരൂപമോ: അവെക്കു മനുഷ്യമുഖം ഉണ്ടായിരുന്നു; നാലിന്നും വലത്തുഭാഗത്തു
    സിംഹമുഖവും ഇടത്തുഭാഗത്തു കാളമുഖവും ഉണ്ടായിരുന്നു; നാലിന്നും കഴുകുമുഖവും ഉണ്ടായിരുന്നു.'
  rmc-rmc: Anglunestar dičholas lengro muj sar le manušeskro, pre čači sera sas savoren
    ľevoskro muj, pre baľogňi sera sas savoren bikoskro muj a palunestar sas savoren
    orloskro muj.
  pes-OPV: و اما شباهت رویهای آنها (این بود که ) آنها روی انسان داشتندو آن چهار روی
    شیر بطرف راست داشتند و آن چهار روی گاو بطرف چپ داشتند و آن چهار روی عقاب داشتند.
  ron-1924: 'Кыт деспре кипул фецелор лор, ера аша: ынаинте, тоате авяу о фацэ де
    ом; ла дряпта лор, тоате патру авяу кыте о фацэ де леу; ла стынга лор, тоате патру
    авяу кыте о фацэ де боу, яр ынапой, тоате патру авяу кыте о фацэ де вултур.'
  ben-OBCV: 'তাদের মুখগুলি এইরকম দেখতে ছিল: চারজনের প্রত্যেকের একটি করে মানুষের মুখ
    ছিল এবং প্রত্যেকের ডানদিকের মুখ সিংহের ও বাঁদিকের ষাঁড়ের; প্রত্যেকের আবার একটি
    করে ঈগলের মুখও ছিল।'
  som-som: Oo xagga ekaanta wejiyadooduna waxay wada lahaayeen nin wejigiis, oo afartooduba
    dhanka midig waxay ku lahaayeen weji libaax, oo afartooduba waxay dhanka bidix
    ku lahaayeen weji dibi; oo weliba afartoodu waxay lahaayeen weji gorgor.
  lat-VUC: Similitudo autem vultus eorum, facies hominis et facies leonis a dextris
    ipsorum quatuor, facies autem bovis a sinistris ipsorum quatuor, et facies aquilæ
    desuper ipsorum quatuor.
  eng-ASVBT: As for the likeness of their faces, they had the face of a man; and they
    four had the face of a lion on the right side; and they four had the face of an
    ox on the left side; they four had also the face of an eagle.
  ita-1885: Ora, quant'è alla sembianza delle lor facce, tutti e quattro aveano una
    faccia d'uomo, ed una faccia di leone, a destra; parimente tutti e quattro aveano
    una faccia di bue, e una faccia d'aquila, a sinistra.
  eng-LXXUP: And the likeness of their faces was the face of a man, and the face of
    a lion on the right to the four; and the face of a calf on the left to the four;
    and the face of an eagle to the four.
  eng-ULB: The likeness of their faces was like the face of a man. The four of them
    had the face of a lion to the right side, and the four of them had the face of
    an ox on the left side. They four had also the face of an eagle.
  spa-VBL: Este era el aspecto de sus rostros. Tenían un rostro humano al frente,
    un rostro de león a la derecha, un rostro de toro a la izquierda, y por último
    un rostro de águila.
  fra-_FOB: Quant à la forme de leurs faces, ils avaient tous quatre une face d'homme,
    une face de lion du côté droit, tous quatre une face de bœuf du côté gauche, et
    tous quatre une face d'aigle.
  mal-mal: 'അവയുടെ മുഖരൂപമോ: അവയ്ക്കു മനുഷ്യമുഖം ഉണ്ടായിരുന്നു; നാലിനും വലത്തുഭാഗത്ത്
    സിംഹമുഖവും ഇടത്തുഭാഗത്ത് കാളമുഖവും ഉണ്ടായിരുന്നു; നാലിനും കഴുകുമുഖവും ഉണ്ടായിരുന്നു.'
  urd-GVR: Chāroṅ ke chehre ek jaise the. Sāmne kā chehrā insān kā, dāīṅ taraf kā
    chehrā sherbabar kā, bāīṅ taraf kā chehrā bail kā aur pīchhe kā chehrā uqāb kā
    thā.
  suz-BL: मेको आन कुल दोदेंशो बाक्‍तेक्‍म देंशा हना, मेको नेल्‍ल का का पा ४ ओटा कुल
    बाक्‍तेक्‍म। ङोंइती ङा कुल मुर आ कुल खोदेंशो बाक्‍त। आ ग्‍युरा गे ङा कुल गुप्‍स
    आ कुल खोदेंशो बाक्‍त। पेरा गे ङा कुल ब्‍यफ के खोदेंशो बाक्‍त। मिनु आन नोले गे
    ङा कुल ककाकुली के खोदेंशो बाक्‍त।
  eng-NOY: As for the form of their faces, all four had the face of a man, and the
    face of a lion on the right side, and all four had the face of an ox on the left
    side, and all four had also the face of an eagle.
  ita-1927: Quanto all’aspetto delle loro facce, essi avevan tutti una faccia d’uomo,
    tutti e quattro una faccia di leone a destra, tutti e quattro una faccia di bue
    a sinistra, e tutti e quattro una faccia d’aquila.
  ckb-ckb: 'ڕوخساری هەر چواریان بەم شێوەیە بوو: لەپێشەوە ڕوخساری مرۆڤ، لەلای ڕاست
    ڕوخساری شێر، لەلای چەپ ڕوخساری گا، لە پشتەوەش ڕوخساری هەڵۆ،'
  eng-BBE: As for the form of their faces, they had the face of a man, and the four
    of them had the face of a lion on the right side, and the four of them had the
    face of an ox on the left side, and the four of them had the face of an eagle.
  kan-OKCV: 'ಅವುಗಳ ಮುಖಗಳು ಹೀಗಿದ್ದವು: ಪ್ರತಿಯೊಂದರ ಮುಂದಿನ ನಾಲ್ಕು ಮುಖಗಳು ಮನುಷ್ಯನ ಮುಖದಂತಿತ್ತು;
    ಬಲಗಡೆಯ ನಾಲ್ಕು ಮುಖಗಳು ಸಿಂಹದ ಮುಖದಂತಿತ್ತು; ಎಡಗಡೆಯ ನಾಲ್ಕು ಮುಖಗಳು ಹೋರಿಯ ಮುಖದಂತಿತ್ತು;
    ಹಿಂದಿನ ನಾಲ್ಕು ಮುಖಗಳು ಗರುಡಪಕ್ಷಿಯ ಮುಖದಂತಿತ್ತು.'
  tam-2017: அவைகளுடைய முகங்களின் தோற்றமாவது, வலதுபக்கத்தில் நான்கும் மனிதனுடைய முகமும்
    சிங்கமுகமும், இடது பக்கத்தில் நான்கும் எருதுமுகமும் கழுகு முகமுமாக இருந்தன.
  spa-RV-1909: Y la figura de sus rostros era rostro de hombre; y rostro de león á
    la parte derecha en los cuatro; y á la izquierda rostro de buey en los cuatro;
    asimismo había en los cuatro rostro de águila.
  ron-BTF: Cât despre asemănarea fețelor lor, acestea patru aveau fața unui om și
    fața unui leu, pe partea dreaptă; și acestea patru aveau fața unui bou pe partea
    stângă; acestea patru de asemenea aveau fața unei acvile.
  eng-WEBP: As for the likeness of their faces, they had the face of a man. The four
    of them had the face of a lion on the right side. The four of them had the face
    of an ox on the left side. The four of them also had the face of an eagle.
  eng-FBV: This what their faces looked like. They had a human face to the front,
    a lion's face to the right, a bull's face to the left, and lastly an eagle's face.
  nld-1939: 'Hun gezichten hadden deze vorm: Een mensengezicht aan de buitenkant,
    een leeuwenkop aan de rechterzijde van het viertal, een stierenkop aan de linkerzijde
    van het viertal, en bij alle vier een adelaarskop aan de binnenkant.'
  nch-BL: Sesen ten inijuanti quipiyayaya ixayac se tacat. Huan sesen ica inejmat
    ten itzonteco quipiyayaya ixayac se león. Huan ica iarraves ten itzonteco sesen
    quipiyayaya ixayac se toro. Huan iica sesen itzonteco quipiyayaya ixayac se cuatojti.
  vie-1934: Còn như hình mặt nó, thì bốn con đều có mặt người; bốn con đều có mặt
    sư tử ở bên hữu; bốn con đều có mặt bò ở bên tả; và bốn con đều có mặt chim ưng.
  hin-CV: 'उनका मुंह इस प्रकार दिखता था: चारों में से हर एक का एक मुंह मनुष्य का था,
    और दाहिने तरफ हर एक का मुंह सिंह का, और बायें तरफ हर एक मुंह बैल का; और हर एक
    का एक गरुड़ का मुंह भी था.'
  spa-BES: En cuanto a la forma de sus rostros, tenían el rostro de un hombre, y los
    cuatro tenían el rostro de un león en el lado derecho, y los cuatro tenían el
    rostro de un buey a la izquierda, y los cuatro tenían cara de águila.
  tdx-tdx: 'Aa ty amo vintan-dahara’eo: le songa aman-dahara’ ondaty i efatse rey,
    sindre tarehen-diona ty añ’ila ankavana’e naho tarehen’ añombe ty an-kavia’ i
    efatse rey, vaho sambe aman-tarehem-bantio i efatse rey;'
  tha-KJV: สัณฐานหน้าของสิ่งที่​มี​ชี​วิตอยู่ทั้งสี่​มี​หน​้าเหมือนหน้าคน ทั้งสี่​มี​หน​้าสิงโตอยู่ด้านขวา
    ทั้งสี่​มี​หน​้าวัวอยู่ด้านซ้าย ทั้งสี่​มี​หน​้านกอินทรี​ด้วย
  por-BR-2018: E a aparência de seus rostos era como rosto de homem; e rosto de leão
    à direita nos quatro; e à esquerda rosto de boi nos quatro; também havia nos quatro
    um rosto de águia;
  deu-ELO: Und die Gestalt ihres Angesichts war eines Menschen Angesicht; und rechts
    hatten die vier eines Löwen Angesicht, und links hatten die vier eines Stieres
    Angesicht, und eines Adlers Angesicht hatten die vier.
  eng-WYC-2018: Forsooth the likeness of the face of those was the face of a man,
    and the face of a lion, at the right half of those four. Forsooth the face of
    an ox was at the left half of those four; and the face of an eagle was above those
    four. (And the likenesses of their faces were the face of a man, and the face
    of a lion, on the right side of each of those four. And the face of an ox, or
    the face of a bull, and the face of an eagle, were on the left side of each of
    those four.)
  epo-epo: La aspekto de iliaj vizaĝoj estis kiel vizaĝo homa, kaj kiel vizaĝo leona
    sur la dekstra flanko de ĉiuj kvar, kiel vizaĝo bova sur la maldekstra flanko
    de ĉiuj kvar, kaj kiel vizaĝo agla ĉe ĉiuj kvar.
  uig-PIN: Ularning yüz kɵrünüxliri insanningkidǝk idi; u tɵtisining ong tǝripidǝ
    xirningkidǝk yüzi bar idi; tɵtisining sol tǝripidǝ buⱪiningkidǝk yüzi bar idi;
    tɵtisining bürkütningkidǝk yüzimu bar idi.
  beo-beo: Amola amo esalebe liligi ilia odagi biyaduyale da hisu hisu ba:i. Midadini
    da dunu odagi agoane ba:i. Lobodafadili, da laione wa:me ea odagi agoai ba:i.
    Lobo fofadidili da bulamagau gawali ea odagi agoai ba:i. Amola baligidi da buhiba
    ea odagi agoai ba:i.
  tpi-OTNT: Olgeta wan wan i gat 4-pela kain pes. Pes long hap i kam i olsem pes bilong
    man, na pes long han sut i olsem pes bilong laion. Na pes long han kais i olsem
    pes bilong bulmakau, na pes long baksait i olsem pes bilong bikpela tarangau.
  hau-SA: Fuskokinsu sun yi kamar haka. Kowanne a cikin huɗun yana da fuskar mutum,
    kuma a gefen dama kowanne yana da fuskar zaki, a hagu kuma fuskar maraƙi; kowanne
    yana kuma da fuskar gaggafa.
  uig-LAT: Ularning yüz körünüshliri insanningkidek idi; u tötisining ong teripide
    shirningkidek yüzi bar idi; tötisining sol teripide buqiningkidek yüzi bar idi;
    tötisining bürkütningkidek yüzimu bar idi.
  nde-nde: 'Ubuso bazo babukhangeleka kanje: Esinye lesinye sazo sasilobuso bomuntu,
    njalo eceleni langakwesokudla esinye lesinye sasilobuso besilwane, ngakwesenxele
    silobuso benkabi; njalo ngasinye sasilobuso bengqungqulu.'
  ton-ton: 'Pea ko e meʻa ki honau mata, naʻe maʻu ʻe he toko fā ni ʻae mata ʻoe tangata,
    mo e mata ʻoe laione ki he toʻomataʻu: pea maʻu ʻe he toko fā ni ʻae mata ʻoe
    pulu ki he toʻohema, pea maʻu foki ʻe he toko fā ni ʻae mata ʻoe ʻikale.'
  ces-1613: Podobenství pak tváří jejich s předu tvář lidská, a tvář lvová po pravé
    straně každého z nich; tvář pak volovou po levé straně všech čtvero, též tvář
    orličí s zadu mělo všech čtvero z nich.
  eng-WMB: As for the likeness of their faces, they had the face of a man. The four
    of them had the face of a lion on the right side. The four of them had the face
    of an ox on the left side. The four of them also had the face of an eagle.
  tam-TCV: 'அவைகளின் முகங்கள் அமைந்திருந்த விதமாவது: அவை நான்கில் ஒவ்வொன்றுக்கும்
    ஒரு மனித முகமும், வலதுபுறத்தில் சிங்கமுகமும், இடது புறத்தில் எருது முகமும், அதோடு
    ஒவ்வொன்றுக்கும் கழுகு முகமும் இருந்தன.'
  ceb-ULB: Sama sa dagway sa tawo ang ilang mga hitsura. Ang upat kanila may panagway
    nga sama sa liyon sa tuong bahin, ug ang sa wala nga bahin sama sa panagway sa
    baka, ug ang likoran nga bahin sama sa panagway sa agila.
  pol-UBG: 'A ich twarze miały taki wygląd: wszystkie cztery miały z przodu twarz
    ludzką, z prawej strony – twarz lwa, z lewej strony wszystkie cztery miały twarze
    wołu, a także z tyłu miały wszystkie twarz orła.'
  agr-agr: 'Tuja nuna niimeg juninuyi: Eem diyamak aentsua nuninuyi, tuja untsugnumanini
    diyamak león niimtinuyi, unstu menanum diyamak toro tsakata nuninuyi, tuja ukunum
    diyamak ukukuijai betekayi.'
  kyc-kyc: Bange lete karenge dusipana lenge kambu wakale wakale kisimako karapa piya.
    Lenge kambu dorena wambunya lenge kambu nyuo rolaerena mena laenena lenge kambu
    nyuo kyairena mena bulamakaona lenge kambu nyuo matarena yaka ulisapunya lenge
    kambu nyuo piyami.
  urd-GVU: چاروں کے چہرے ایک جیسے تھے۔ سامنے کا چہرہ انسان کا، دائیں طرف کا چہرہ شیرببر
    کا، بائیں طرف کا چہرہ بَیل کا اور پیچھے کا چہرہ عقاب کا تھا۔
  deu-1912: Ihre Angesichter waren vorn gleich einem Menschen, und zur rechten Seite
    gleich einem Löwen bei allen vieren, und zur linken Seite gleich einem Ochsen
    bei allen vieren, und hinten gleich einem Adler bei allen vieren.
  kan-2017: 'ಅವುಗಳ ಮುಖಗಳು ಹೀಗಿದ್ದವು: ಒಂದೊಂದರ ಮುಂದಿನ ಮುಖವು ಮನುಷ್ಯನ ಮುಖದಂತಿತ್ತು, ಬಲಗಡೆಯ
    ಮುಖವು ಸಿಂಹದ ಮುಖದಂತಿತ್ತು, ಎಡಗಡೆಯ ಮುಖವು ಹೋರಿಯ ಮುಖದಂತಿತ್ತು, ಹಿಂದಿನ ಮುಖವು ಗರುಡಪಕ್ಷಿಯ
    ಮುಖದಂತಿತ್ತು.'
  yap-yap: Ra bagayad ma aningeg owchen ni bay. Bin nib sap nga m’on i owchen e bod
    owchen e girdi’, ma mat’aw riy e owchen e layon, ma owchen e garbaw ni pumo’on
    ko ba’ ni gil’ay, ma ba owchen i arche’ ni eagle nga keru’.
  hlt-MCSB: Amih maelhmai te hlang maelhmai phek la om. Amih pali te bantang benah
    sathueng maelhmai la om tih a pli la banvoei benah vaito maelhmai neh a pali la
    atha maelhmai kap.
  mdy-ETH: ፔቴ ፔቴ ባኮኮ ዖይዶ ዱማ ዱማ ዓኣፒ ካራ ዓኣኔ፤ ዬይያ፦ ቤርቶ ዛላ ዓሲ ዓኣፒ ካራ ማላያ፥ ሚዛቆ ዛላ ዞቢ ማላያ፥
    ሻውሎ ዛሎና ጌማይ ማላያ፥ ጊንፆ ዛሎናኣ ኮኦኬ ማላያኬ፤
  twi-ASANTE: 'Na sei na wɔn anim teteɛ: Wɔn mu biara wɔ onipa anim, wɔwɔ gyata anim
    wɔ nifa so, wɔwɔ nantwie anim wɔ benkum so; na wɔn mu biara nso wɔ ɔkɔdeɛ anim.'
  eng-WEBU: As for the likeness of their faces, they had the face of a man. The four
    of them had the face of a lion on the right side. The four of them had the face
    of an ox on the left side. The four of them also had the face of an eagle.
  wal-wal: Etau issuwau issuwau sintta baggaara asa som77oi de7ees; ushachcha baggaara
    gaammuwaa som77oi de7ees; qassi haddirssa baggaara boora som77oi de7ees; qassi
    guyye baggaara argganttaa som77oi de7ees;
  spa-PDDPT: El aspecto de sus caras era como de hombres, pero los cuatro tenían caras
    de león por el lado derecho y caras de buey por el izquierdo. También tenían caras
    de águila.
  gun-gun: Ha'e kuery rova ma avakue rova rami. Oiporu kuaa re ma guary rami hova.
    Ijaxua re ma vaka rova. Irundyve peteĩ-teĩ oguereko avi taguato guaxu rova.
  ilo-ULB: Ti langa dagiti rupada ket kasla rupa ti tao, sumaruno iti makannawan ket
    rupa ti leon, sumaruno iti makannigid ket rupa ti baka, ken ti naudi ket rupa
    ti agila.
  kpg-kpg: 'Di manu e dahi e hai ono hadumada hai geegee e haa: Di hadumada tangada
    i mua, di hadumada laion i di baahi gau donu, di hadumada kau daane i di baahi
    gau ihala, mo di hadumada ‘eagle’ i tua.'
  uig-ARA: ئۇلارنىڭ يۈز كۆرۈنۈشلىرى ئىنساننىڭكىدەك ئىدى؛ ئۇ تۆتىسىنىڭ ئوڭ تەرىپىدە
    شىرنىڭكىدەك يۈزى بار ئىدى؛ تۆتىسىنىڭ سول تەرىپىدە بۇقىنىڭكىدەك يۈزى بار ئىدى؛
    تۆتىسىنىڭ بۈركۈتنىڭكىدەك يۈزىمۇ بار ئىدى.
  sus-sus: 'E yatagie nu na yi ki nɛ: yatagi adama daaxi, yatagi yɛtɛ daaxi, yatagi
    ninge daaxi, nun yatagi sɛgɛ daaxi nan nu na kankan bɛ.'
  pon-2006: 'Mesen emenemen menmour pwukat me pahieu ahpw wekpeseng: mesen aramas
    me mi mwowe, a mesen laion me mi ni palimaun, mesen kouwol palimeing, oh mesen
    ikel me mi likinpaiki.'
  jae-jae: Êsêacnêŋ laŋôŋanô ŋakatu amboac tonec gebe Êsêac samob nêŋ laŋôŋanô, taŋ
    gêc nêmŋa naŋ, ŋakatu amboac ŋamalac. Laŋôŋanô anôŋa amboac lewe ma laŋôŋanô gasêŋa
    amboac bulimakao to laŋôŋanô dêmôêmuŋa amboac momboaŋ.
  ksd-ksd: Ma ure ra ivat na pal a mata i diat, aro na lua a mata i ra tutana, ma
    ta ra papar a lima tuna a mata i ra leon, ma ta ra papar a maira a mata i ra bulumakau,
    ma ra mata i ra minigulai aro namur.
  grc-BRENT: Καὶ ὁμοίωσις τῶν προσώπων αὐτῶν, πρόσωπον ἀνθρώπου, καὶ πρόσωπον τοῦ
    λέοντος ἐκ δεξιῶν τοῖς τέσσαρσι, καὶ πρόσωπον μόσχου ἐξ ἀριστερῶν τοῖς τέσσαρσι,
    καὶ πρόσωπον ἀετοῦ τοῖς τέσσαρσι.
  ind-AYT: 'Beginilah wajah mereka: keempatnya memiliki wajah manusia. Keempatnya
    memiliki muka singa di sisi kanan, muka sapi jantan di sisi kiri, dan keempatnya
    memiliki muka elang.'
  nya-nya: 'Nkhope zawo zimaoneka motere: Chilichonse chinali ndi nkhope ya munthu,
    ndipo mbali ya kumanja chilichonse chinali ndi nkhope zinayi zosiyana motere:
    nkhope ya munthu, nkhope ya mkango ku dzanja lamanja, nkhope ya ngʼombe ku dzanja
    lamanzere, ndipo kumbuyo kwake nkhope ya chiwombankhanga.'
  hrv-hrv: I u sva četiri bijaše lice čovječje; u sva četiri zdesna lice lavlje; u
    sva četiri slijeva lice volujsko; i lice orlovsko u sva četiri.
  mps-mps: Tigidali deli deligo te tobage gesabidi me si me si elaluali. Te edaba
    begelama elalubo badu te bidigo gesabidi elaluali, te dolo nogo badu gesabidi
    te hasa nogi laiongo gesabidi tiwai yali. Te pobase nogo badu gesabidi te kibu
    bulmakau omai gesabidi tiwai elaluali, te tudi badu gesabidi te genuai ba kemodage
    gesabidi tiwai yalio.
  tpi-tpi: Olgeta wan wan i gat 4-pela kain pes. Pes long hap i kam i olsem pes bilong
    man, na pes long han sut i olsem pes bilong laion. Na pes long han kais i olsem
    pes bilong bulmakau, na pes long baksait i olsem pes bilong bikpela tarangau.
  dan-1931: 'Ansigterne så således ud: De havde alle fire et Menneskeansigt fortil,
    et Løveansigt til højre, et Okseansigt til venstre og et Ørneansigt bagtil;'
  vie-OVCB: Mỗi sinh vật đều có mặt người ở phía trước, mặt sư tử ở bên phải, mặt
    bò ở bên trái, và mặt chim ưng ở phía sau.
  guj-2017: તેઓના ચહેરાનો દેખાવ માણસના ચહેરા જેવો હતો. ચારેયને જમણી બાજુએ સિંહનું
    મુખ અને ડાબી બાજુએ બળદનું મુખ હતું. તેઓને ગરુડનું મુખ પણ હતું,
  pon-2006A: 'Mesen emenemen menmour pwukat me pahieu ahpw wekpeseng: mesen aramas
    me mi mwowe, a mesen laion me mi ni palimaun, mesen kouwol palimeing, oh mesen
    ikel me mi likinpaiki.'
  por-BRBSL: Quanto à semelhança de seus rostos, eles tinham o rosto de um homem.
    Os quatro tinham o rosto de um leão no lado direito. Os quatro tinham o rosto
    de um boi do lado esquerdo. Os quatro também tinham o rosto de uma águia.
  cth-cth: Moithang pali touh ni minhmai pali touh rip a tawn awh. A hmalah tami e
    mei, aranglah sendek mei, avoilah maitotan mei, a hnuklah mataw mei a tawn awh.
  twi-twi: 'Na sɛɛ na wɔn anim tete: Wɔn mu biara wɔ onipa anim, wɔwɔ gyata anim wɔ
    nifa so, wɔwɔ nantwi anim wɔ benkum so; na wɔn mu biara nso wɔ ɔkɔre anim.'
  hlt-hlt: Amih maelhmai te hlang maelhmai phek la om. Amih pali te bantang benah
    sathueng maelhmai la om tih a pli la banvoei benah vaito maelhmai neh a pali la
    atha maelhmai kap.
  tbz-SIM: Bɑ́ dɛ̀ kɛ̀ dɛ ììkɛ̀ dònnɛ̀ kɛnitikɔkɛ, kɛ wɛ̃̀tɛ kɛ dò nkɛcìrícìrìkɔkɛ
    kubɑkù yoú, kɛ dò nkɛnɑɑkɔkɛ kucɑ̃̀nku kɛ dò nkɛtúkɔkɛ, bɑ́ dɛ̀ dɛnɑ̀ɑ̀ mɛmmɛ.
  msy-2020: Egha bizir angamɨra itir 4plan kaba, da vaghvagh 4plan guaba iti. Gumazir
    guam faragha iti, ezɨ laionɨn guam agharir guvimɨn itima, bulmakaun guam agharir
    kɨriamɨn iti, ezɨ kuarazir bagamɨn guam, gɨrakɨrangɨn iti.
  dop-dop: Pɑɑ tǝ tɑɑ ŋku kɩɩ wɛnɑ ɩsɛntɑɑ kɛ tɔm liɣiti kɛ́. Yʋlʋ ɩsɛntɑɑ kɑ wɛɛ,
    nɑ tɔɣɔlɑɣɑ ɩsɛntɑɑ nɑ ntɔɣɔŋ tɔɔ, nɑ nɑʋ ɩsɛntɑɑ nɑ mpʋtʋ tɔɔ, nɑ pǝ́cɔ́ pǝ kɑɑsɩ
    hɛkǝlɛ ɩsɛntɑɑ.
  azb-azb: 'Onların dörd tərəfə yönələn üzlərinin bənzəyişi belə idi: qabaq tərəfdə
    insan üzü, sağ tərəfdə aslan üzü, sol tərəfdə öküz üzü, arxada isə qartal üzü
    var idi.'
  eng-DBY: And the likeness of their faces was the face of a man; and they four had
    the face of a lion on the right side; and they four had the face of an ox on the
    left side; they four had also the face of an eagle.
  hin-2017: उनके सामने के मुखों का रूप मनुष्य का सा था; और उन चारों के दाहिनी ओर के
    मुख सिंह के से, बाईं ओर के मुख बैल के से थे, और चारों के पीछे के मुख उकाब पक्षी
    के से थे। (प्रका. 4:7)
  wol-KYG: 'Seen melokaanu kanam nag nii la bindoo: ku ci nekk am nga kanamu nit fa
    féete kanam ak kanamu gaynde ci sa ndijoor. Ku ci nekk itam am nga kanamu yëkk
    fi sa càmmoñ ak kanamu jaxaay fa féete gannaaw.'
  eng-YLT: As to the likeness of their faces, the face of a man, and the face of a
    lion, toward the right [are] to them four, and the face of an ox on the left [are]
    to them four, and the face of an eagle [are] to them four.
  eng-WYC-2017: Forsooth the likeness of the face of those [or them]was the face of
    a man, and the face of a lion, at the right half of those four. Forsooth the face
    of an ox was at the left half of those four; and the face of an eagle was above
    those four.
  eng-WMBB: As for the likeness of their faces, they had the face of a man. The four
    of them had the face of a lion on the right side. The four of them had the face
    of an ox on the left side. The four of them also had the face of an eagle.
  urd-GVH: चारों के चेहरे एक जैसे थे। सामने का चेहरा इनसान का, दाईं तरफ़ का चेहरा
    शेरबबर का, बाईं तरफ़ का चेहरा बैल का और पीछे का चेहरा उक़ाब का था।
  rug-rug: 'Doṉo gua hie sari isumatadia: Hopeke ari ka made si tago isumata tie,
    meke pa kali matao si hopeke tago isumata laione si arini, meke pa kali gede si
    na isumata bulumakao; hopeke tago isumata atata tugo si arini.'
  gaz-gaz: 'Fuulli isaanii kana fakkaata ture: Afran isaanii iyyuu tokkoon tokkoon
    isaanii fuula namaa qabu ture; karaa mirgaatiin tokkoon tokkoon isaanii fuula
    leencaa, karaa bitaatiin immoo fuula qotiyyoo qabu ture; akkasumas tokkoon tokkoon
    isaanii fuula risaa qabu ture.'
  fra-LSG: Quant à la figure de leurs faces, ils avaient tous une face d’homme, tous
    quatre une face de lion à droite, tous quatre une face de bœuf à gauche, et tous
    quatre une face d’aigle.
  gnn-gnn: Yo, waŋga'‐waŋganygu ŋurikiyi ḏämbumiriwwu walalaŋgu walŋamirriwu ḏämbumiriw
    yana bukunydja malanha; waŋganydja ŋunhi gumurrŋuranydja balanyara bitjan yolŋu
    buku, ga gali'ŋura dhunupa'ŋuŋuranydja buku balanyara biyaku ŋuli läyin, ga djarrpuḏayŋu'ŋuranydja
    gali'ŋura buku balanyara biyaku ŋuli buliki, ga ŋunha bala ḏiltjiŋuranydja balanyara
    buku biyaku ŋuli ḏamalana.
  yal-yal: 'E birin yɛtagi naanin: A singen yi maliga muxun yɛtagin na. Yata yɛtagin
    nan yi e naaninna birin ma e yiifanna ma e nun tura yɛtagina e naaninna birin
    ma e kɔmɛnna ma e nun singbin yɛtagina e naaninna birin ma.'
  haw-1868: A o ka like ana o ko lakou mau helehelena, he helehelena no ke kanaka
    a me ka helehelena o ka liona ko lakou a eha ma ka aoao akau, a me ka helehelena
    o ka bipikauo ma ka aoao hema; a o ka helehelena o ka aeto ko lakou a eha.
  arb-NAV: أَمَّا أَشْكَالُ أَوْجُهِهَا، فَكَانَ لِكُلِّ وَاحِدٍ مِنْهَا وَجْهُ إِنْسَانٍ،
    يُحَاذِيهِ إِلَى الْيَمِينِ وَجْهُ أَسَدٍ، وَإِلَى الشِّمَالِ وَجْهُ ثَوْرٍ، ثُمَّ
    إِلَى جُوَارِهِ وَجْهُ نَسْرٍ.
  ewe-ewe: 'Woƒe mowo dzena ale: amegbetɔ ƒe mo li na wo ame eneawo dometɔ ɖe sia
    ɖe; dzata ƒe mo le ɖusime, nyitsu ƒe mo le miame, eye hɔ̃ ƒe mo li na ɖe sia ɖe.'
  eng-LEE: And the likeness of their faces was the face of a man; and the face of
    a lion, on the right side for all four of them; and the face of an ox on the left
    side for all four of them; and the face of an eagle for all four of them.
  asm-FB: তেওঁলোকৰ মুখমণ্ডলৰ আকৃতি এজন মানুহৰ নিচিনা, তেওঁলোকৰ সোঁফালৰ মুখমণ্ডল সিংহৰ
    মুখ আৰু বাওঁফালৰ চাৰিওজনৰ মুখমণ্ডল ষাঁড়-গৰুৰ মুখৰ দৰে আৰু শেষতে প্রতিজনৰে ঈগল
    পক্ষীৰ দৰে মুখমণ্ডল আছিল।
  sus-A: عٍ يَتَفِيٍ نُ نَ يِ كِ نّ؛ يَتَفِ عَدَ مَ دَاشِ، يَتَفِ يّتّ دَاشِ، يَتَفِ
    نِنفٍ دَاشِ، نُن يَتَفِ سّفّ دَاشِ نَن نُ نَ كَنكَن بّ.
  fra-SBL: Quant à la ressemblance de leurs visages, ils avaient un visage d'homme.
    Les quatre autres avaient à droite la face d'un lion. Les quatre autres avaient,
    à gauche, une face de bœuf. Les quatre autres avaient une face d'aigle.
  hbo-hbo: וּדְמ֣וּת פְּנֵיהֶם֮ פְּנֵ֣י אָדָם֒ וּפְנֵ֨י אַרְיֵ֤ה אֶל־הַיָּמִין֙ לְאַרְבַּעְתָּ֔ם
    וּפְנֵי־שֹׁ֥ור מֵֽהַשְּׂמֹ֖אול לְאַרְבַּעְתָּ֑ן וּפְנֵי־נֶ֖שֶׁר לְאַרְבַּעְתָּֽן׃
  piu-2006: '@see-verse:EZK.001.009'
  kik-kik: 'Mothiũ ma cio maatariĩ ta ũũ: O kĩmwe gĩa icio inya kĩarĩ na ũthiũ wa
    mũndũ, na mwena wa ũrĩo o kĩmwe kĩarĩ na ũthiũ wa mũrũũthi, naguo mwena wa ũmotho
    kĩarĩ na ũthiũ wa ndegwa; o na ningĩ, o kĩmwe gĩa cio kĩarĩ na ũthiũ wa nderi.'
  fra-NCL: 'Et voici quelle était la ressemblance de leurs faces : une face d’homme
    par devant, une face de lion à droite à tous les quatre, une face de taureau à
    gauche à tous les quatre, et une face d’aigle à tous les quatre.'
  cek-AK: Nihcae ih mikhmai amtuenghaih dan loe hae tiah oh; hinghaih katawn hmuen
    palito loe bantang bangah kami mikhmai hoi kaipui mikhmai tawnh o moe, banqoi
    bangah maitaw tae krang hoi tahmu krang a tawnh o.
  cuk-cuk: 'Ibdula-walabakwegwad-e-wagarmar weyob-dakleged: Wagar-asabinnidi, dule-wagaryob
    dakleged. Wagar-argan-nuedsikidi, achumigur-nono-wawaad-wagaryob dakleged. Wagar-argan-sapiledsikidi,
    moli-bebe-nikad-wagaryob dakleged. Wagar-yarganbalidi, suluba-wagaryob dakleged.'
  uig-CYR: Уларниң йүз көрүнүшлири инсанниңкидәк еди; у төртисиниң оң тәрипидә ширниңкидәк
    йүзи бар еди; төртисиниң сол тәрипидә буқиниңкидәк йүзи бар еди; төртисиниң бүркүтниңкидәк
    йүзиму бар еди.
  tel-2017: వాటి ముఖాలు ఎదుట నుంచి చూస్తే మనిషి ముఖాల్లా ఉన్నాయి. కుడివైపు నుండి చూస్తే
    సింహం ముఖంలా ఎడమవైపు నుండి చూస్తే ఎద్దు ముఖంలా ఉన్నాయి. ఇంకా ఈ నాలుగు జీవులకీ
    డేగ లాంటి ముఖాలు ఉన్నాయి.
  hat-BSA: Pou fòm a figi yo a, yo chak te gen figi tankou a yon moun. Toule kat te
    gen figi a yon lyon adwat, figi a yon towo agoch, e toule kat te gen figi a yon
    èg.
  kos-kos: 'Kais sie ma moul akosr inge oasr muta akosr kac su tiana oana sie: mutun
    mwet se nget nu meet, mutun lion nget nu layot, mutun cow mukul nget nu lasa,
    ac mutun eagle nget nu tok.'
  hbo-WLC: וּדְמ֣וּת פְּנֵיהֶם֮ פְּנֵ֣י אָדָם֒ וּפְנֵ֨י אַרְיֵ֤ה אֶל־הַיָּמִין֙ לְאַרְבַּעְתָּ֔ם
    וּפְנֵי־שׁ֥וֹר מֵֽהַשְּׂמֹ֖אול לְאַרְבַּעְתָּ֑ן וּפְנֵי־נֶ֖שֶׁר לְאַרְבַּעְתָּֽן׃
  ibo-ibo: 'Maka oyiyi ihu ha: Ha anọ nwere ihu mmadụ, nʼakụkụ aka nri ha nwere ihu
    ọdụm, nʼakụkụ aka ekpe ha bụ ihu ehi, onye ọbụla nwekwara ihu ugo.'
  ory-ory: ସେମାନଙ୍କ ମୁଖର ଆକୃତି ଏହିରୂପ, ଯଥା ସେମାନଙ୍କର ଗୋଟିଏ ମନୁଷ୍ୟର ମୁଖ ଥିଲା; ଆଉ, ଡାହାଣ
    ପାର୍ଶ୍ୱରେ ଚାରି ପ୍ରାଣୀର ସିଂହ-ମୁଖ ଓ ବାମ ପାର୍ଶ୍ୱରେ ଚାରି ପ୍ରାଣୀର ଗୋରୁର ମୁଖ ଥିଲା; ସେହି
    ଚାରି ପ୍ରାଣୀର ମଧ୍ୟ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀର ମୁଖ ଥିଲା।
  chk-chk: 'Iwe, iei usun lapalapen won meser: Won mesen eman me eman me fän meser
    a usun chök won mesen eman aramas, nge won meser me lepelifichir a usun chök won
    mesen eman laion. Iwe, won meser me lepelimöngür a usun chök won mesen eman ätemwänin
    kow, nge won meser me epinikür a usun chök won mesen eman ikel.'
  rop-rop: Wal detlot enimul bin abum difrinwan feis. Blanga men feis bin lida, blanga
    laiyan feis bin raidensaid, blanga buligi feis bin lefthensaid en blanga igul
    feis bin langa bekwei.
  ukr-1871: 'Подоба обличь їх: — зпереду було лице людське, правобіч — лице левине,
    лївобіч — лице бичаче в усїх чотирьох, понад тими — лице орлове в усїх чотирьох;'
  deu-1951: 'Ihre Gesichter aber waren so gestaltet: vorn eines Menschen Gesicht;
    zur Rechten, bei allen vieren, ein Löwengesicht; zur Linken, bei allen vieren,
    ein Stiergesicht; hinten aber hatten alle vier ein Adlergesicht.'
  eng-JPS: As for the likeness of their faces, they had the face of a man; and they
    four had the face of a lion on the right side; and they four had the face of an
    ox on the left side; they four had also the face of an eagle.
  srp-1865: I lice bijaše u sve èetiri lice èovjeèije i lice lavovo s desne strane,
    a s lijeve strane lice volujsko i lice orlovo u sve èetiri.
  lug-lug: 'Obwenyi bwabyo bwafaanana bwe buti: Buli kimu kyalina ekyenyi eky’omuntu,
    oluuyi olwa ddyo olwa buli kyenyi nga lufaanana ekyenyi eky’empologoma, n’oluuyi
    olwa kkono ku buli kyenyi nga lufaanana ekyenyi eky’ente, ate nga birina n’ekyenyi
    ky’emunyungu.'
  heb-heb: ודמות פניהם פני אדם ופני אריה אל הימין לארבעתם ופני שור מהשמאול לארבעתן
    ופני נשר לארבעתן׃
  ben-IRV: তাদের মুখের আকার মানুষের মুখের মত ছিল; আর ডান দিকে চারটে সিংহের মুখ ছিল,
    আর বাদিকে চারটে গরুর মুখ ছিল, অবশেষে ঈগল পাখির মুখ ছিল।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚਿਹਰੇ ਮਨੁੱਖ ਦੇ ਚਿਹਰੇ ਵਰਗੇ ਸਨ, ਉਹਨਾਂ ਚਾਰਾਂ ਦੇ ਸੱਜੇ ਪਾਸੇ ਬੱਬਰ ਸ਼ੇਰ
    ਦੇ ਚਿਹਰੇ ਸਨ, ਉਹਨਾਂ ਚਾਰਾਂ ਦੇ ਖੱਬੇ ਪਾਸੇ ਬਲ਼ਦ ਦੇ ਚਿਹਰੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਪਿੱਛਲੇ ਪਾਸੇ ਉਕਾਬ
    ਦੇ ਚਿਹਰੇ ਸਨ।
  mya-JVB: မျက်နှာ အဆင်း သဏ္ဍာန်ဟူမူကား ၊ သတ္တဝါ လေး ပါးတို့သည် လက်ျာ ဘက်၌ လူ မျက်နှာ
    ၊ ခြင်္သေ့ မျက်နှာ နှင့်၎င်း ၊ လက်ဝဲ ဘက်၌နွား မျက်နှာ ၊ ရွှေလင်းတ မျက်နှာ နှင့်၎င်း
    ပြည့်စုံကြ၏။
  hmo-hmo: Inai mauri gaudia edia vairadia edia toana be idauidau, vaira kahanai edia
    vairana be taunimanima edia vairana bamona, idiba kahana dekenai edia vairana
    be laiona ena vairana bamona, lauri kahanai edia vairana be boromakau tau ena
    vairana, bona edia murina kahana edia vairana be ugava manu ena vairana ena toana
    bamona. Mauri gaudia edia vairana 4 be unai bamona.
  urd-urd: उनके चेहरों की मुशाबिहत यूँ थी कि उन चारों का एक एक चेहरा इंसान का एक शेर
    बबर का उनकी दहिनी तरफ़ और उन चारों का एक एक चेहरा सांड का बाईं तरफ़ और उन चारों
    का एक एक चेहरा 'उक़ाब का था।
  rus-SYN: Подобие лиц их - лице человека и лице льва с правой стороны у всех их четырех;
    а с левой стороны лице тельца у всех четырех и лице орла у всех четырех.
  bqc-SIM: 'Lá an oapiↄ dɛn kɛ: An baade gbɛ̃nazĩna oa vĩ, mɛ́ aa nↄ̀ↄmusu oa vĩ
    ↄplaa oi, zu oa ↄzɛɛ oi, mɛ́ aa kúu oa vĩ lↄ ń kpɛ oi.'
  tcz-CHONGTHU: Amasang uva chun mihem mai aneiyun, ajetlang uva chun keipi mai aneiyun,
    aveilang uva chun bongchal mai aneiyun, chule anung lam uva chun muvanlai mai
    anei cheh uve.
  mar-mar: त्या चौघांच्या मुखापैकी एकाचे मुख मनुष्याच्या तोंडासारखे दिसत होते, दुसऱ्याचे
    मुख सिंहाच्या तोंडासारखे, तिसऱ्याचे मुख बैलासारखे आणि चौथ्याचे मुख गरुडाच्या तोंडासारखे
    होते.
  qub-qub: 'Chay chuscu älayojcunapaga cärancuna caycaran caynömi: Ñaupaman ricaraj
    caj caycaran runapa cäranno. Derëchu caj-läman ricaraj cajna caycaran liyunpa
    cäranno. Ichoj caj-läman ricaraj cajna caycaran törupa cäranno. Guepa caj-läman
    ricaraj cajna caycaran ancapa cäranno.'
  bqp-bqp: Hunde koni ben bɑɑwure u wuswɑɑ mɔwɑ nnɛ. Tiɑ yɑ sɑ̃ɑ tɔnun wuswɑɑ. Yen
    nɔm geu giɑ, gbee sunɔn wuswɑɑ. Yen nɔm dwɑru giɑ kɛtɛn wuswɑɑ. Yen biru giɑ mɑɑ
    gunɔ bɑkerun wuswɑɑ.
  hat-hat: 'Chak bèt te gen kat figi: yon figi moun sou devan, yon figi lyon sou bò
    dwat, yon figi bèf sou bò gòch ak yon figi malfini sou dèyè.'
  eng-BSB: The form of their faces was that of a man, and each of the four had the
    face of a lion on the right side, the face of an ox on the left side, and also
    the face of an eagle.
  eng-WEBPB: As for the likeness of their faces, they had the face of a man. The four
    of them had the face of a lion on the right side. The four of them had the face
    of an ox on the left side. The four of them also had the face of an eagle.
  kbq-kbq: Hagi ana 4'a zagaramimofo zamavugosamo'a amanahu hu'ne, avuga kaziga vahe
    avugosa huntegeno, tamaga kaziga laioni avugosa huntegeno, hoga kaziga ve bulimakao
    afu'mofo avugosa huntegeno, zamefira tumpamofo avugosa hunte'ne.
  nhe-BL: Sesen tlen yajuanti quipiyayaya se lado ixayac se tlacatl ica iixpa. Huan
    sesen ica inejmatl tlen itzonteco quipiyayaya ixayac se león. Huan iarravesco
    itzonteco sesen quipiyayaya ixayac se toro. Huan iica sesen itzonteco quipiyayaya
    ixayac se cuajtli.
  gub-BL: A'e ma'ea'yr pitàitàigatu heta 4 huwa wà. Huwa henataromo har nuzawy kwaw
    teko huwa wà. Huwa awyze har rehe har nuzawy kwaw zàwàruhu iriàw huwa. Huwa iahurehe
    har nuzawy kwaw tapi'ak awa huwa. Huwa haikwerupi har nuzawy kwaw wiràhu huwa.
  eng-DRA: 'And as for the likeness of their faces: there was the face of a man, and
    the face of a lion on the right side of all the four: and the face of an ox, on
    the left side of all the four: and the face of an eagle over all the four.'
