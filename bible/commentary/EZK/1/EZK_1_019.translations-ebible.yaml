verse: EZK.001.019
translations:
  mal-C: ജീവികൾ പോകുമ്പോഴെല്ലാം ചക്രങ്ങളും അവയോടൊപ്പം പൊയ്ക്കൊണ്ടിരുന്നു. ജീവികൾ ഭൂമിയിൽനിന്നു
    പറന്നുയരുമ്പോൾ ചക്രങ്ങളും ഉയർന്നിരുന്നു.
  deu-TKW: Und wenn die Tiere gingen, so gingen die Räder neben ihnen mit, und wenn
    sich die Tiere von der Erde erhoben, so erhoben sich auch die Räder.
  lin-lin: Tango bikelamu ya bomoi ezalaki kotambola, bapine mpe ezalaki kotambola
    pembeni na yango ; kasi soki epumbwe longwa na se, bapine mpe ezalaki kopumbwa.
  eng-LSV: And in the going of the living creatures, the wheels go beside them, and
    in the living creatures being lifted up from off the earth, the wheels are lifted
    up.
  eng-GNV: 'And when the beastes went, the wheeles went with them: and when the beasts
    were lift vp from the earth, the wheeles were lift vp.'
  eng-WEBSTER: 'And when the living creatures went, the wheels went by them: and when
    the living creatures were lifted up from the earth, the wheels were lifted up.'
  nhw-BL: Huan quema nopa nahui catli yoltoque nemiyayaj, nopa ruedas yohuiyayaj ininhuaya.
    Huan quema motlananayayaj tlen tlalchi, nopa ruedas nojquiya motlananayayaj.
  swh-ONEN: Vile viumbe hai vilipokwenda, magurudumu yaliyokuwa kando yao yalisogea
    na wakati hivyo viumbe hai vilipoinuka kutoka ardhini magurudumu nayo yaliinuka.
  bba-bba: Hunde koni be, bɑ̀ n sɑnum seewɑ, uruu be, bɑ rɑ n wɑ̃ɑwɑ ben bɔkuɔ. Bɑ̀
    n mɑɑ yɔ̃ɔwɑ, kɑ be sɑnnɑ.
  eng-KJVCPB: 'And when the living creatures went, the wheels went by them: and when
    the living creatures were lift up from the earth, the wheels were lift up.'
  luo-luo: Ka gik mangimago ne sudo, to tiende mane ni bathgi bende ne sudo, kendo
    kane gik mangimago aa malo, to tiendego bende ne aa malo.
  meu-meu: Bena mauri ḡaudia e loava negadia ai hari ava-keikei na idia ida e loa
    hebouva; bona mauri ḡaudia na tano amo e daeva negadia ai hari ava-keikei danu
    e dae e laova.
  npi-ULB: जब ती जीवित प्राणीहरू चलहल गर्थे, तब ती पाङ्‌ग्राहरू पनि साथसाथै हिंड्‌थे
    । जब ती जीवित प्राणीहरू जमिनबाट माथि उठ्‌थे, तब ती पाङ्‌ग्राहरू पनि उठ्‌थे ।
  yor-yor: Bí àwọn ẹ̀dá bá ń rìn, kẹ̀kẹ́ ẹ̀gbẹ́ wọn náà yóò rìn, bí wọ́n fò sókè,
    kẹ̀kẹ́ náà yóò fò sókè.
  pes-OPCB: وقتی آن موجودات زنده حرکت می‌کردند، چرخها هم با آنها حرکت می‌کردند. هنگامی
    که آنها از زمین برمی‌خاستند، چرخها نیز برمی‌خاستند، و وقتی می‌ایستادند، چرخها
    هم می‌ایستادند، چون روح آن چهار موجود در چرخها نیز قرار داشت. پس موجودات زنده
    و چرخها تحت هدایت روحشان بودند.
  tgl-ULB: Kapag gumagalaw ang mga buhay na nilalang, gumagalaw ang mga gulong sa
    tabi nila. Kapag pumapaitaas ang mga buhay na nilalang mula sa lupa, pumapaitaas
    din ang mga gulong.
  cbu-NT: Ansha Apanllsha wan tputs ashiru, mikeeru naakchu, uwma kárkachu, iripichsha
    naarangitamta. Ansha chiyzata ashkachu, uwsha chiyzata, naata ashkitamta.
  hui-hui: Agali handalehe uruni ti pu íbu biragola garo ge ale uruni tibi heba pu
    íbu biagaya. Agali handalehe uruni ti yagalo yalu piyagua garo ge ale uruni tibi
    nde yagalo yalu uruni poradagua piagaya.
  mya-mya: သတ္တ​ဝါ​များ​လှုပ်​ရှား​သွား​လာ​သည့်​အ​ခါ​တိုင်း ထို​ဘီး​တို့​သည်​လိုက်​၍​ရွေ့​လျား​ကြ​၏။
    သတ္တ​ဝါ​များ​မြေ​ကြီး​မှ​ခွာ​၍​အ​ထက်​သို့​တက်​ကြ​သော​အ​ခါ​၌​လည်း ဘီး​တို့​သည်​လိုက်​၍​တက်​ကြ​၏။-
  bod-N: ཡང་སེམས་ཅན་དེ་དག་སྐྱོད་དུས་དེ་དག་གི་ལོགས་སུ་ཡོད་པའི་འཁོར་ལོ་རྣམས་ཀྱང་མཉམ་དུ་སྐྱོད་ཅིང་།
    སེམས་ཅན་དེ་དག་ས་ལས་འཕགས་དུས་འཁོར་ལོ་རྣམས་ཀྱང་མཉམ་དུ་འཕགས་པ་ཡིན།
  sna-sna: Zvisikwa zvipenyu zvaiti kana zvofamba, mavhiri aiva parutivi ofambawo;
    uye kana zvisikwa zvipenyu zvikasimuka kubva pasi, mavhiri aisimukawo.
  spa-BLM: Cuando los seres vivos iban, las ruedas iban a su lado. Cuando los seres
    vivos se levantaban de la tierra, las ruedas se levantaban.
  cac-cac: Ayic sb'eyb'at eb' querubín chi', sb'eypaxb'at juntzan̈ xocanxocan chi'.
    Tato sq'ue vaan eb' d'a sat luum, sq'uepax vaan juntzan̈ chi' yed' eb'.
  swh-ULB: Popote vile viumbe hai vilipokuwa vikielekea, yale magurudumu yalielekea
    karibu nao. Wakati vile viumbe hai vilipoinuka kutoka kwenye nchi, na yale magurudumu
    yaliinuka pia.
  bel-bel: І калі ішлі жывёлы, ішлі і колы поруч іх; а калі жывёлы падымаліся ад зямлі,
    тады падымаліся і колы.
  deu-ELBBK: Und wenn die lebendigen Wesen gingen, so gingen die Räder neben ihnen;
    und wenn die lebendigen Wesen sich von der Erde erhoben, so erhoben sich die Räder.
  mbb-OT: Ke hendei ebpevayà haazà is uuyag he menge linimbag ne zutun daan ebpevayà
    haazà is menge ligid, ne emun egkevitbit puun te tanà haazà is menge linimbag,
    egkevitvit daan sikan is menge ligid.
  mal-2015: ജീവികൾ പോകുമ്പോൾ ചക്രങ്ങളും ചേരത്തന്നേ പോകും; ജീവകൾ ഭൂമിയിൽനിന്നു പൊങ്ങുമ്പോൾ
    ചക്രങ്ങളും പൊങ്ങും.
  rmc-rmc: Sar pes o džide bitosťi čhalavenas, čhalavenas pes lenca the o kereki,
    a sar pes o džide bitosťi hazdenas upre pal e phuv, hazdenas pes the o kereki.
  pes-OPV: و چون آن حیوانات می‌رفتند، چرخها درپهلوی آنها می‌رفت و چون آن حیوانات از
    زمین بلند می‌شدند، چرخها بلند می‌شد.
  ron-1924: Кынд мерӂяу фэптуриле вий, мерӂяу ши роциле пе лынгэ еле ши, кынд се ридикау
    фэптуриле вий де ла пэмынт, се ридикау ши роциле.
  ben-OBCV: জীবন্ত প্রাণীগুলি যখন চলত তাদের পাশের চাকাগুলিও চলত; আর যখন জীবন্ত প্রাণীগুলি
    মাটি থেকে উঠত, চাকাগুলিও উঠত।
  som-som: Oo markay xayawaanku socdeenba giraangiruhuna way dhinac socdeen, oo xayawaankii
    markii dhulka kor looga qaadayba giraangirihiina kor baa loo qaaday.
  lat-VUC: 'Cumque ambularent animalia, ambulabant pariter et rotæ juxta ea: et cum
    elevarentur animalia de terra, elevabantur simul et rotæ.'
  eng-ASVBT: And when the living creatures went, the wheels went beside them; and
    when the living creatures were lifted up from the earth, the wheels were lifted
    up.
  ita-1885: E quando gli animali camminavano, le ruote si movevano allato a loro;
    e quando gli animali si alzavano da terra, le ruote parimente si alzavano.
  eng-LXXUP: 'And when the living creatures went, the wheels went by them: and when
    the living creatures lifted themselves off the earth, the wheels were lifted off.'
  eng-ULB: Whenever the living creatures moved, the wheels moved beside them. When
    the living creatures rose up from the earth, the wheels also rose up.
  spa-VBL: Cuando los seres se movían, también lo hacían las ruedas que estaban a
    su lado, y cuando los seres volaban, las ruedas también lo hacían.
  fra-_FOB: Et quand les animaux marchaient, les roues cheminaient à côté d'eux; et
    quand les animaux s'élevaient de terre, les roues s'élevaient aussi.
  mal-mal: ജീവികൾ പോകുമ്പോൾ ചക്രങ്ങളും ഒപ്പം പോകും; ജീവികൾ ഭൂമിയിൽനിന്നു പൊങ്ങുമ്പോൾ
    ചക്രങ്ങളും പൊങ്ങും.
  urd-GVR: Jab chār jāndār chalte to chāroṅ pahie bhī sāth chalte, jab jāndār zamīn
    se uṛte to pahie bhī sāth uṛte the.
  suz-BL: मिनु मेको सोक्‍त पाइश्‍शोपुकी गाक्‍मानु, मेको ग्‍येत्‍थ क्‍युक्‍सीमानु,
    मेको गुगील यो ग्‍येत्‍थ क्‍युक्‍सीबाक्‍तेक्‍म।
  eng-NOY: And when the living creatures went, the wheels went beside them; and when
    the living creatures were lifted up from the earth, the wheels were lifted up.
  ita-1927: Quando gli esseri viventi camminavano, le ruote si movevano allato a loro;
    e quando gli esseri viventi s’alzavan su da terra, s’alzavano anche le ruote.
  ckb-ckb: کە گیانلەبەرەکان دەڕۆیشتن، چەرخەکان لەتەنیشتیانەوە دەڕۆیشتن. کاتێک گیانلەبەرەکان
    لەسەر زەوی بەرز دەبوونەوە، چەرخەکانیش لەگەڵیاندا بەرز دەبوونەوە.
  eng-BBE: And when the living beings went on, the wheels went by their side; and
    when the living beings were lifted up from the earth, the wheels were lifted up.
  kan-OKCV: ಜೀವಿಗಳು ಹೋಗುವಾಗ ಆ ಚಕ್ರಗಳು ಅವುಗಳ ಬಳಿಯಲ್ಲೇ ಹೋದವು. ಆ ಜೀವಿಗಳು ಭೂಮಿಯಿಂದ ಮೇಲಕ್ಕೆ
    ಏಳುವಾಗ, ಚಕ್ರಗಳು ಮೇಲಕ್ಕೆ ಏಳುತ್ತಿದ್ದವು.
  tam-2017: அந்த உயிரினங்கள் செல்லும்போது, அந்தச் சக்கரங்கள் அவைகள் அருகே ஓடின; அந்த
    உயிரினங்கள் பூமியிலிருந்து எழும்பும்போது சக்கரங்களும் எழும்பின.
  spa-RV-1909: 'Y cuando los animales andaban, las ruedas andaban junto á ellos: y
    cuando los animales se levantaban de la tierra, las ruedas se levantaban.'
  ron-BTF: Și când făpturile vii mergeau, roțile mergeau lângă ele; și când făpturile
    vii erau înălțate de la pământ, roțile erau înălțate.
  eng-WEBP: When the living creatures went, the wheels went beside them. When the
    living creatures were lifted up from the earth, the wheels were lifted up.
  eng-FBV: As the beings moved so did the wheels next to them, and when the beings
    flew up, the wheels did too.
  nld-1939: Als de wezens zich voortbewogen, draaiden de wielen met hen mee, en als
    de wezens zich van de grond verhieven, werden ook de wielen opgelicht;
  nch-BL: Huan quema nopa nahui cati yoltoque nemiyayaj, nopa ruedas yahuiyayaj inihuaya.
    Huan quema motananayayaj ten talchi, nopa ruedas nojquiya motananayayaj.
  vie-1934: Khi các vật sống đi, các bánh xe cũng đi kề bên; các vật sống bị cất lên
    khỏi đất, các bánh xe cũng bị cất lên như vậy.
  hin-CV: जब वे जीवित प्राणी आगे बढ़ते थे, तब उनके बाजू के पहिये भी आगे बढ़ते थे;
    और जब वे जीवित प्राणी भूमि पर से ऊपर उठते थे, तो पहिये भी ऊपर उठते थे.
  spa-BES: Y cuando los seres vivientes avanzaban, las ruedas iban a su lado; y cuando
    los seres vivos fueron levantados de la tierra, las ruedas fueron levantadas.
  tdx-tdx: Ie nisitsitse i raha veloñe rey le nandeha ka i larò rey añ’ila’ iareo
    eo; aa ie nionjoñe mb’añ’abo mb’eo i raha veloñe rey le nionjoñe ka i larò rey.
  tha-KJV: เมื่อสิ่งที่​มี​ชี​วิตอยู่นั้นไป วงล้​อก​็ตามไปข้างๆด้วย เมื่อสิ่งที่​มี​ชี​วิตอยู่เหาะขึ้นจากพิ​ภพ
    วงล้​อก​็เหาะขึ้นด้วย
  por-BR-2018: 'E quando os animais andavam, as rodas andavam junto a eles: e quando
    os animais se levantavam da terra, levantavam-se também as rodas.'
  deu-ELO: Und wenn die lebendigen Wesen gingen, so gingen die Räder neben ihnen;
    und wenn die lebendigen Wesen sich von der Erde erhoben, so erhoben sich die Räder.
  eng-WYC-2018: And when the beasts went, the wheels also went together beside those.
    And when the beasts were raised [up] from the earth, the wheels also were raised
    [up] together. (And when the creatures went, the wheels also went together with
    them. And when the creatures were raised up from the ground, the wheels also were
    raised up together with them.)
  epo-epo: Kaj kiam la kreitaĵoj iris, la radoj iradis apud ili; kaj kiam la kreitaĵoj
    leviĝis de la tero, leviĝadis ankaŭ la radoj.
  uig-PIN: Ⱨayat mǝhluⱪlar mangƣanda, qaⱪlar ularƣa yandixip mangatti; ⱨayat mǝhluⱪlar
    yǝrdin kɵtürülgǝndǝ, qaⱪlarmu kɵtürülǝtti.
  beo-beo: Esalebe liligi da ahoanoba, emo sisiga:i amola da gilisili ahoanebe ba:i.
    Amola esalebe liligi da gado heda:loba, emo sisiga:i amola da gilisili heda:su.
  tpi-OTNT: Taim ol dispela samting olsem man i go i kam, orait ol wil tu i save go
    i kam wantaim ol. Na sapos ol dispela samting i lusim graun na i go antap, orait
    ol wil tu i go antap.
  hau-SA: Sa’ad da rayayyun halittun suke tafiya, da’irorin da suke kusa da su kan
    motsa; kuma sa’ad da rayayyun halittun sun tashi sama, da’irorin su ma sukan tashi
    sama.
  uig-LAT: Hayat mexluqlar mangghanda, chaqlar ulargha yandiship mangatti; hayat mexluqlar
    yerdin kötürülgende, chaqlarmu kötürületti.
  nde-nde: Lapho izidalwa eziphilayo zihamba, lamavili eceleni kwazo ayehamba, njalo
    lapho izidalwa eziphilayo ziphakama emhlabathini amavili lawo ayephakama lazo.
  ton-ton: ‌ʻI heʻene ʻalu ʻae ngaahi meʻa moʻui, naʻe ʻalu ai pe mo e ngaahi teka,
    pea ka hiki hake ʻae ngaahi meʻa moʻui mei he kelekele, naʻe hiki ai pe mo e ngaahi
    teka.
  ces-1613: Když pak chodila zvířata, chodila kola podlé nich, a když se vznášela
    zvířata vzhůru od země, vznášela se i kola.
  eng-WMB: When the living creatures went, the wheels went beside them. When the living
    creatures were lifted up from the earth, the wheels were lifted up.
  tam-TCV: உயிரினங்கள் புறப்படும்போது, அவைகளின் அருகே இருந்த சக்கரங்களும் புறப்பட்டன.
    உயிரினங்கள் தரையைவிட்டு மேலெழும்பும்போது, சக்கரங்களும் மேலெழும்பின.
  ceb-ULB: Bisan asa moadto ang buhing binuhat, motuyok usab ang ligid uban kanila.
    Kung molupad ang buhing binuhat gikan sa yuta, madala usab ang maong mga ligid.
  pol-UBG: A gdy istoty żywe szły, koła szły obok nich; gdy istoty żywe podnosiły
    się ponad ziemię, podnosiły się także koła.
  agr-agr: Nunú aentsjai betek aidau shimutai, ruedashkam ditajai betek shimibi, tuja
    dita yakí takuntaik, ruedashkam yaki takuniagmayi.
  kyc-kyc: Bange lete karenge dupwa mendasa panya kata nyokonyiyami dokopa uliuli
    bunu dupwa role pyapeta peyami. Dee pulyuo peyami dokopa uliuli bunu dusipa dopako
    pyuo peyami.
  urd-GVU: جب چار جاندار چلتے تو چاروں پہئے بھی ساتھ چلتے، جب جاندار زمین سے اُڑتے
    تو پہئے بھی ساتھ اُڑتے تھے۔
  deu-1912: Auch wenn die vier Tiere gingen, so gingen die Räder auch neben ihnen;
    und wenn die Tiere sich von der Erde emporhoben, so hoben sich die Räder auch
    empor.
  kan-2017: ಜೀವಿಗಳು ಮುಂದೆ ಹೋಗುವಾಗ ಚಕ್ರಗಳೂ ಅವುಗಳ ಪಕ್ಕದಲ್ಲಿ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದವು; ಆ ಜೀವಿಗಳು
    ಭೂಮಿಯಿಂದ ಮೇಲಕ್ಕೇಳುವಾಗ ಚಕ್ರಗಳೂ ಮೇಲೆ ಏಳುತ್ತಿದ್ದವು;
  yap-yap: Ra yan fa pin’em nib fos me un fapi tayapyap ngorad ko yan, ma yad ra yan
    u but’ ngalang me un fapi tayapyap ngorad.
  hlt-MCSB: Mulhing rhoek a thoeih uh vaengah a taengkah lengkho te thoeih. Mulhing
    te diklai dong lamloh a phoh uh vaengah lengkho rhoek khaw phoh uh van.
  mdy-ETH: ዖይዶ ቦዖ ማላ ባኮንሢ ዓጊፃ ዎዶና ዔያታ ዎላ ዴንዳኔ፥ ዖይዶ ባኮንሢ ሳዓፓ ዔቂ ዼጊ ጋዓ ዎዶና ዬንሢ ሺራ ቶኮና
    ዓኣ ባኮንሢያ ዎላ ሳዓፓ ዔቃኔ።
  twi-ASANTE: Sɛ ateasefoɔ no nante a, ntwahonan a ɛbatabata wɔn ho no nso kɔ saa
    ara; sɛ ateasefoɔ no ma wɔn ho so firi fam a, ntwahonan no nso ma wɔn ho so.
  eng-WEBU: When the living creatures went, the wheels went beside them. When the
    living creatures were lifted up from the earth, the wheels were lifted up.
  wal-wal: Ha meretati biyo wode, eta miyyiyan ha irzzoti bululoosona; he meretati
    biittaappe pude denddiyo wode, ha irzzotikka denddoosona.
  spa-PDDPT: Cuando los seres vivientes andaban, las ruedas andaban con ellos, y cuando
    se levantaban sobre la tierra, las ruedas también se levantaban.
  gun-gun: Temimoingo kuery oguata oje'oivy reve iruéra ijyvýry ikuai va'e oo avi
    'rã. Ha'e kuery ojeupi ramo iruéra voi ojeupi avi 'rã hexeve.
  ilo-ULB: No kasta nga umakar dagiti sibibiag a parsua, umakar met dagiti pilid nga
    adda iti sikiganda. No agpangato dagiti sibibiag a parsua manipud iti daga, agpangato
    met dagiti pilid.
  kpg-kpg: Nia madagoaa huogodoo nia manu mouli aalaa ga ngaalua, gei nia duaadiga
    aalaa e nngaalua labelaa, gei nia madagoaa huogodoo nia manu mouli aalaa ga mmaangi
    gi nua, gei nia duaadiga aalaa e mmaangi gi nua labelaa.
  uig-ARA: ھايات مەخلۇقلار ماڭغاندا، چاقلار ئۇلارغا ياندىشىپ ماڭاتتى؛ ھايات مەخلۇقلار
    يەردىن كۆتۈرۈلگەندە، چاقلارمۇ كۆتۈرۈلەتتى.
  sus-sus: Daalisee na e ɲɛrɛ, e sanyie fan e ɲɛrɛ. E na te koore ma, e sanyie fan
    te.
  pon-2006: Ni ahnsou koaros me menmour ko kin mwekid, mehn kadahr ko pil kin iang
    mwekid, oh ma menmour ko kin pihrda, mehn kadahr ko pil kin iang.
  jae-jae: Ma gêŋ mateŋ jali aclê tau embe sêsêlêŋ, go wil sêsêlêŋ sêwiŋ êsêac. Ma
    gêŋ mateŋ jali embe sêôŋ sa sêpi aŋga nom, go wil sêôŋ sa amboac tonaŋgeŋ.
  ksd-ksd: Ba ra umana launa vavaki dia ga vana, ra umana vil dia ga vana bula ma
    diat; ma ba ra umana launa vavaki dia ga tut kan ra pia, ra umana vil dia ga tut
    varurung ma diat.
  grc-BRENT: Καὶ ἐν τῷ πορεύεσθαι τὰ ζῶα, ἐπορεύοντο οἱ τροχοὶ ἐχόμενοι αὐτῶν· καὶ
    ἐν τῷ ἐξαίρειν τὰ ζῶα ἀπὸ τῆς γῆς, ἐξῄροντο οἱ τροχοί.
  ind-AYT: Ketika makhluk-makhluk hidup itu berjalan, roda-roda itu bergerak di samping
    mereka. Dan, ketika makhluk-makhluk hidup itu terangkat dari tanah, roda-roda
    itu juga terangkat.
  nya-nya: Zamoyozo zinkati zikamayenda, mikomberoyo imayendanso mʼmbali mwake; ndipo
    zamoyozo zinkati zikamakwera mmwamba, mikomberoyo imakweranso.
  hrv-hrv: Kad bi bića krenula, krenuli bi s njima i točkovi; kad bi se bića sa tla
    podigla, i točkovi se podizahu.
  mps-mps: Te bidi tiwai nai dabe iba soyu, eda soyu ebo sogo da, teda te wil dabe
    me augwali dali iba soyu, eda asiyu yali. Tama te nai dabego te tǫ tagalama,
    ugwaba holobo si da, teda te wil dabe me ugwaba holoyu yalio.
  tpi-tpi: Taim ol dispela samting olsem man i go i kam, orait ol wil tu i save go
    i kam wantaim ol. Na sapos ol dispela samting i lusim graun na i go antap, orait
    ol wil tu i go antap.
  dan-1931: Og når de levende Væsener gik, gik også Hjulene ved Siden af, og når Væsenerne
    løftede sig fra Jorden, løftede også Hjulene sig;
  vie-OVCB: Khi sinh vật tiến tới trước, bánh xe cũng tiến theo. Khi sinh vật bay
    lên khỏi đất, bánh xe cũng bay theo.
  guj-2017: જ્યારે પશુઓ ચાલતાં ત્યારે પૈડાં તેઓની સાથે ચાલતાં. જ્યારે પશુઓ પૃથ્વી
    પરથી ઊંચે જતાં ત્યારે પૈડાં પણ પૃથ્વી પરથી ઊંચે જતાં.
  pon-2006A: Ni ahnsou koaros me menmour ko kin mwekid, mehn kadahr ko pil kin iang
    mwekid, oh ma menmour ko kin pihrda, mehn kadahr ko pil kin iang.
  por-BRBSL: Quando os seres vivos foram embora, as rodas foram ao lado deles. Quando
    os seres vivos foram erguidos da terra, as rodas foram erguidas.
  cth-cth: Moithangnaw teh a cei awh navah, lengkhok ni a hnuk a kâbang awh teh, Moithangnaw
    hah talai dawk hoi tawm takhang lah ao navah, lengkhok hai a kâtawm.
  twi-twi: Sɛ ateasefo no nantew a nkyimii a ɛbatabata wɔn ho no nso kɔ saa ara; sɛ
    ateasefo no ma wɔn ho so fi fam a nkyimii no nso ma wɔn ho so.
  hlt-hlt: Mulhing rhoek a thoeih uh vaengah a taengkah lengkho te thoeih. Mulhing
    te diklai dong lamloh a phoh uh vaengah lengkho rhoek khaw phoh uh van.
  tbz-SIM: Kɛ̀ dɛ kó dɛkpɑ́kpɛrɛ kérí, yɛcɛ̃̀ɛ̃̀tiyɛ̀ ndɛ wɛ̃nnɛ́ kɛ kérí, kɛ̀ dɛ̀
    yòutɛ yɛ̀ɛ youtɛ.
  msy-2020: Bizir angamɨra itir kaba sɨvaghsɨvagh mangɨtɨ, wilɨn kaba uaghan mangam.
    Eghtɨ bizir kaba nguazim ategh pɨn ghuavanangtɨ, wilɨn kaba uaghan ghuavanangam.
  dop-dop: Ye wontu ntɩ tǝ tɔŋ, ɩlɛ pɔpɔlɛɛ nɑ́ɑ́ tǝŋǝɣɩ tǝ kɔŋkɔŋ tɑɑ. Ye tǝ kʋlǝɣɩ
    ɑtɛ ɩlɛ pɔpɔlɛɛ nɑ́ɑ́ kʋlɩ tɔtɔ.
  azb-azb: Canlı məxluqlar irəlilədikcə təkərlər də yanında fırlanır, canlı məxluqlar
    yerdən qalxdıqca təkərlər də qalxırdı.
  eng-DBY: And when the living creatures went, the wheels went beside them; and when
    the living creatures were lifted up from the earth, the wheels were lifted up.
  hin-2017: जब जीवधारी चलते थे, तब पहिये भी उनके साथ चलते थे; और जब जीवधारी भूमि पर
    से उठते थे, तब पहिये भी उठते थे।
  wol-KYG: Bu bindeef ya dawee, mbege ya feggook ñoom daw; bu ñu naawee, mbege ya
    naaw.
  eng-YLT: And in the going of the living creatures, the wheels go beside them, and
    in the living creatures being lifted up from off the earth, lifted up are the
    wheels.
  kne-kne: Mo mankoti ono somaldeng din matmatago ay parsua, say iyat met laeng abe
    din baliling ay tinatakdo da. Mo komayang da yan komayang abe din baliling. Mo
    intoy emeyan din ab-abiik da yan say emeyan da et makiey en daida din baliling,
    tan din ab-abiik di matmatago ay parsua yan wada met laeng sin baliling.
  eng-WYC-2017: And when the beasts went, the wheels also went together beside those
    [or them]. And when the beasts were raised [up] from the earth, the wheels also
    were raised [up] together.
  eng-WMBB: When the living creatures went, the wheels went beside them. When the
    living creatures were lifted up from the earth, the wheels were lifted up.
  urd-GVH: जब चार जानदार चलते तो चारों पहिये भी साथ चलते, जब जानदार ज़मीन से उड़ते
    तो पहिये भी साथ उड़ते थे।
  rug-rug: Totoso rizu sari kurukuru si rizu tugo sari totopili pa kali dia; meke
    totoso ovulu sage pa pepeso sari kurukuru si ovulu sage tugo pa pepeso sari totopili.
  gaz-gaz: Yeroo uumamawwan jiraatoon sun deemanitti geengoowwan isaan cinaan jiranis
    ni deeman; yommuu uumamawwan jiraatoon ol kaʼanitti geengoowwanis ol kaʼan.
  fra-LSG: Quand les animaux marchaient, les roues cheminaient à côté d’eux; et quand
    les animaux s’élevaient de terre, les roues s’élevaient aussi.
  gnn-gnn: Ga ŋunhi walala ŋuli ŋunhiyi walŋamirri ḏämbumiriw marrtji bala bitjan,
    ga ŋayinydja ŋuli ŋunhiyinydja djalkirinydja yukurra malthunna, bala ŋurruŋu ŋuli
    ŋayinydja marrtji yukurra; ga ŋunhi walala ŋuli marrtji walŋamirri bala garrwarlili,
    ga walalanydja yurru ŋunhi djalkirinydja mala ga malthun marrtji bala, garrwarlili
    yana.
  yal-yal: Daliseene nɛma yi sigɛ, e sanni itoe fan yi sigama e dɛxɔn nɛn. Xa daliseene
    yi tuganma bɔxɔn ma, e sanne fan yi tuganma nɛn.
  haw-1868: A hele na mea ola, hele pu ae la na huila ma ka pili o lakou, a kaikaiia'ku
    na mea ola mai ka honua aku, kaikaiia aku no hoi na huila.
  arb-NAV: وَكُلَّمَا تَتَحَرَّكُ الْكَائِنَاتُ الْحَيَّةُ، تَتَحَرَّكُ مَعَهَا الْعَجَلاتُ،
    وَكُلَّمَا تَرْتَفِعُ عَنِ الأَرْضِ تَرْتَفِعُ مَعَهَا الْعَجَلاتُ أَيْضاً.
  ewe-ewe: Ne nu gbagbeawo ɖe zɔ la, tasiaɖam ƒe afɔ siwo le wo xa la hã ɖea zɔ, eye
    ne nu gbagbeawo kɔ wo ɖokuiwo dzi tso anyigba la, afɔawo hã kɔa wo ɖokuiwo dzi.
  eng-LEE: 'And when the living creatures went, the wheels went near to them: and
    when the living creatures lifted themselves up from the earth, the wheels lifted
    themselves up.'
  asm-FB: যেতিয়া প্ৰাণী কেইজন যায়, তেতিয়া চক্র কেইটাও তেওঁলোকৰ কাষে কাষে যায়;
    আৰু যেতিয়া প্ৰাণী কেইজনে মাটিৰ পৰা ওপৰলৈ উঠে, তেতিয়া চক্ৰ কেইটাও ওপৰলৈ উঠে।
  sus-A: دَالِسٍيٍ نَ عٍ حّرّ، عٍ سَنيِيٍ قَن عٍ حّرّ. عٍ نَ تٍ كٌورٍ مَ، عٍ سَنيِيٍ
    قَن تٍ.
  fra-SBL: Quand les êtres vivants allaient, les roues allaient à côté d'eux. Quand
    les êtres vivants étaient soulevés de la terre, les roues étaient soulevées.
  hbo-hbo: וּבְלֶ֙כֶת֙ הַֽחַיֹּ֔ות יֵלְכ֥וּ הָאֹופַנִּ֖ים אֶצְלָ֑ם וּבְהִנָּשֵׂ֤א
    הַֽחַיֹּות֙ מֵעַ֣ל הָאָ֔רֶץ יִנָּשְׂא֖וּ הָאֹופַנִּֽים׃
  piu-2006: '@see-verse:EZK.001.018'
  kik-kik: Hĩndĩ ĩrĩa ciũmbe icio irĩ muoyo ciathiĩ, magũrũ macio maarĩ mwena-inĩ
    wacio magathiĩ; na rĩrĩa ciũmbe icio irĩ muoyo ciambata na igũrũ ciumĩte thĩ,
    magũrũ macio o namo makaambata.
  fra-NCL: Quand les êtres allaient, les roues allaient aussi à côté d’eux, et quand
    les êtres s’élevaient de terre, les roues s’élevaient aussi.
  cek-AK: Kahing hmuennawk caeh o naah, rel khoknawk doeh nihcae taengah caeh o toeng,
    kahing hmuennawk long hoi angtoengh o tahang naah, rel khoknawk doeh angtoengh
    o tahang toeng.
  cuk-cuk: Ar ibdulamar nanadele, ibmar-dirbiled bipirmakdedamarmogad. Ibdulamar niba
    nakwidele, eba niba nakwiddamarmogad.
  uig-CYR: Һаят мәхлуқлар маңғанда, чақлар уларға яндишип маңатти; һаят мәхлуқлар
    йәрдин көтирилгәндә, чақларму көтириләтти.
  tel-2017: ఆ జీవులు కదిలినప్పుడల్లా వాటితో పాటు ఆ చక్రాలు కూడా కదిలాయి. జీవులు భూమి
    పై నుండి పైకి లేచినప్పుడు ఆ చక్రాలు కూడా లేచాయి.
  hat-BSA: Nenpòt lè kreyati vivan yo te deplase, wou yo te deplase avèk yo. Epi nenpòt
    lè kreyati vivan yo te leve kite tè a, wou yo te leve tou.
  kos-kos: Pacl nukewa ma moul inge ac mukuila, na wheel inge ac mukuiyak pac, ac
    ma moul inge fin sohkak liki faclu, na wheel inge ac wi pac sohkak.
  hbo-WLC: וּבְלֶ֙כֶת֙ הַֽחַיּ֔וֹת יֵלְכ֥וּ הָאוֹפַנִּ֖ים אֶצְלָ֑ם וּבְהִנָּשֵׂ֤א
    הַֽחַיּוֹת֙ מֵעַ֣ל הָאָ֔רֶץ יִנָּשְׂא֖וּ הָאוֹפַנִּֽים׃
  ibo-ibo: Mgbe ihe ndị a dị ndụ fepụrụ gaa nʼihu, ụkwụ ụgbọala ndị ahụ dị nʼakụkụ
    ha na-eso ha. Mgbe ha feliri elu, ụkwụ ndị ahụ na-esokwa.
  ory-ory: ଆଉ, ସେହି ଜୀବିତ ପ୍ରାଣୀମାନେ ଗମନ କରିବା ବେଳେ ସେହି ଚକ୍ରସବୁ ସେମାନଙ୍କ ପାର୍ଶ୍ୱରେ
    ଚଳିଲେ; ପୁଣି, ଜୀବିତ ପ୍ରାଣୀମାନେ ଭୂମିରୁ ଉତ୍ଥାପିତ ହେବା ବେଳେ ଚକ୍ରସବୁ ମଧ୍ୟ ଉତ୍ଥାପିତ
    ହେଲେ।
  chk-chk: Lupwen ekewe mönümanau ra fetal, ekewe wiil ra pwal fetal lepekir, nge
    lupwen ekewe mönümanau ra feitä seni won fanü, ekewe wiil ra pwal feitä.
  rop-rop: Wen detlot enimul bin oldei mub, wal detlot wil du bin oldei mub garram
    olabat en wen detlot enimul bin lidimap miselp brom graun en gowap langa top,
    wal detlot wil bin oldei dum det seimwan ting du.
  ukr-1871: І як ійшли животини, так ійшли й колеса коло їх, а як вони здіймались
    угору від землї, здіймались і колеса.
  deu-1951: Und wenn die lebendigen Wesen gingen, so liefen auch die Räder neben ihnen,
    und wenn sich die lebendigen Wesen von der Erde erhoben, so erhoben sich auch
    die Räder.
  eng-JPS: And when the living creatures went, the wheels went hard by them; and when
    the living creatures were lifted up from the bottom, the wheels were lifted up.
  srp-1865: I kad iðahu životinje, iðahu i toèkovi uz njih; i kad se životinje podizahu
    od zemlje, podizahu se i toèkovi.
  lug-lug: Ebiramu bwe byaseeseetukanga, zinnamuziga zaabyo nazo ne ziseeseetuka;
    ebiramu bwe byagolokokanga okuva mu ttaka zinnamuziga nazo ne zigolokoka.
  heb-heb: ובלכת החיות ילכו האופנים אצלם ובהנשא החיות מעל הארץ ינשאו האופנים׃
  ben-IRV: যখনই জীবন্ত প্রাণীগুলো যেতো তাদের পাশে ঐ চাকাগুলোও যেতো; যখন জীবন্ত প্রাণীগুলো
    ভূমি থেকে উঠত, চাকাগুলো ও উঠত।
  pan-pan: ਜਦੋਂ ਉਹ ਜੀਵ ਤੁਰਦੇ ਸਨ, ਤਾਂ ਉਹਨਾਂ ਦੇ ਪਹੀਏ ਵੀ ਚੱਲਦੇ ਸਨ ਅਤੇ ਜਦੋਂ ਉਹ ਜੀਵ ਧਰਤੀ
    ਤੋਂ ਚੁੱਕੇ ਜਾਂਦੇ ਸਨ, ਤਾਂ ਪਹੀਏ ਵੀ ਚੁੱਕੇ ਜਾਂਦੇ ਸਨ।
  mya-JVB: သတ္တဝါ တို့သည် သွား သောအခါ ၊ ဘီး တို့သည် လည်း ထက် ကြပ်ပါ ကြ၏။
  hmo-hmo: Vadaeni mauri gaudia idia marere lao neganai, uili be idia danu idia marere
    lao. Bona bema mauri gaudia ese tano idia rakatania, idia roho ataiai, vadaeni
    uili danu be idia roho ataiai.
  urd-urd: जब वह जानदार चलते थे तो पहिये भी उनके साथ चलते थे और जब वह जानदार ज़मीन
    पर से उठाये जाते थे तो पहिये भी उठाये जाते थे।
  rus-SYN: И когда шли животные, шли и колеса подле них; а когда животные поднимались
    от земли, тогда поднимались и колеса.
  bqc-SIM: Tó pↄ́ bɛ̃́ɛpiↄ lɛ́ táa'o, wuluupiↄ ìↄ bɛ ń saɛɛ. Tó pↄ́ bɛ̃́ɛpiↄ
    fɛ̀lɛ tↄↄlɛ aalɛ gɛ́ musu, wuluupiↄ ì fɛlɛ musu sↄ̃ɛ.
  tcz-CHONGTHU: Ganhing ho chu ache tenguleh kangtalai kang ho jong chu amaho toh
    thakhat'in achekhom jiuvin, chung langa alen tou teng uleh akang ho jong chu ache
    tou jiuve.
  mar-mar: जेव्हा ते जिवंत प्राणी चालत तेव्हा त्याच्या सोबत चाके चालत जेव्हा ते प्राणी
    पृथ्वीपासून उंच उडत तेव्हा त्यांची चाकेही त्यांच्या सोबत उंचावत होती.
  qub-qub: Chay älayojcuna aywaptenga ruyracunapis iwal witiycaran. Janajpa jogaricaptinpis
    ruyracunaga iwalmi jogaricaj.
  bqp-bqp: Hunde koni be, bɑ̀ n sɑnum seewɑ, uruu be, bɑ rɑ n wɑ̃ɑwɑ ben bɔkuɔ. Bɑ̀
    n mɑɑ yɔ̃ɔwɑ, kɑ be sɑnnɑ.
  hat-hat: Chak fwa bèt yo deplase, wou yo deplase tou ansanm ak yo. Si yo leve anlè,
    wou yo leve anlè tou.
  eng-BSB: So as the living creatures moved, the wheels moved beside them, and when
    the creatures rose from the ground, the wheels also rose.
  eng-WEBPB: When the living creatures went, the wheels went beside them. When the
    living creatures were lifted up from the earth, the wheels were lifted up.
  kbq-kbq: Hagi kasefa'ma hu'za mani'naza zagamo'zama kama nevazageno'a, ana wilimo'za
    magoka vuge, haresgama hu'za marerizage'za zamagranena ana nehaze.
  nhe-BL: Huan quema nopa nahui tlen yoltoque nemiyayaj, nopa ruedas yohuiyayaj ininhuaya.
    Huan quema motlalanayayaj tlen tlalchi, nopa ruedas nojquiya motlalanayayaj.
  gub-BL: Ma'ea'yr wata mehe ywyramawa wata wanupi wà. Ywy wi wazeupir mehe ywyramawa
    uzeupir wà no.
  eng-DRA: 'And when the living creatures went, the wheels also went together by them:
    and when the living creatures were lifted up from the earth, the wheels also were
    lifted up with them.'
