verse: EZK.001.022
translations:
  mal-C: ജീവികളുടെ തലയ്ക്കുമീതേ പളുങ്കുപോലെ വെട്ടിത്തിളങ്ങുന്ന അത്ഭുതകരമായ ഒരു വിതാനം
    ഉണ്ടായിരുന്നു.
  deu-TKW: Und über den Häuptern der Tiere war ein Gebilde wie eine Veste, glänzend
    wie Krystall; oben über ihren Häuptern war sie ausgebreitet.
  lin-lin: Likolo ya mito ya bikelamu yango ya bomoi ezalaki na eloko moko lokola
    mapata ya likolo, oyo ezalaki kongenga makasi lokola libanga ya talo oyo ya krisitali.
  eng-LSV: And over the heads of the living creatures—a likeness of an expanse, as
    the color of the fearful ice, stretched out over their heads from above.
  eng-GNV: And the similitude of the firmament vpon the heads of the beasts was wonderfull,
    like vnto chrystall, spred ouer their heads aboue.
  eng-WEBSTER: And the likeness of the firmament upon the heads of the living creature
    was as the color of the terrible crystal, stretched forth over their heads above.
  nhw-BL: Huan inintzonatipa inijuanti catli yoltoque, nesiyaya se tlamantli quen
    ilhuicactli. Huan petlaniyaya quen nopa yejyectzi tetl cristal. Huan nopa tlamantli
    quen ilhuicactli patlajtoya inintzonatipa.
  swh-ONEN: Juu ya vichwa vya hao viumbe hai palikuwa na kitu mfano wa eneo lililokuwa
    wazi, lililokuwa angavu kabisa na lenye kutisha.
  bba-bba: Mɑ ɡɑ̃ɑnu tɛrie hunde koni ben wɔllɔ nu bɑllimɔ nɡe kpee ɡobiɡinu.
  eng-KJVCPB: And the likeness of the firmament upon the heads of the living creature
    was as the colour of the terrible crystal, stretched forth over their heads above.
  luo-luo: Ewi gik mangimago ne nitie gimoro machalo gima opedhore mane nyilni ka
    pe, kendo malich.
  meu-meu: Hari mauri ḡaudia kwaradia daediai ḡau ta, ita-itana na guba na heto, e
    hururu-hururu gabisi na heto; kwaradia daediai e heidi roro.
  npi-ULB: ती जीवित प्राणीहरूका शिरको मास्‍तिर विशाल अर्धगोलाकार क्षेत्रजस्‍तै थियो
    । त्यो तिनीहरूको शिरमाथिबाट फैलिएको भयावह स्फटिकझैं देखिन्थ्यो ।
  yor-yor: Ohun tí ó dàbí òfúrufú ràn bo orí àwọn ẹ̀dá alààyè wọ̀nyí, ó ń tàn yinrin
    yinrin bí i yìnyín, ó sì ba ni lẹ́rù.
  pes-OPCB: بالای سر موجودات زنده، چیزی شبیه به یک صفحهٔ بزرگ گسترده شده بود که مانند
    بلور می‌درخشید و انسان را به هراس می‌انداخت.
  tgl-ULB: Sa ibabaw ng mga ulo ng mga buhay na nilalang ay may tulad ng isang napakalaking
    pabilog na bubong, tulad ito ng kahanga-hangang kristal na nakabuka sa ibabaw
    ng kanilang mga ulo.
  cbu-NT: Muchumunsha iwaz ispingu ashiru kurakurtaru, wiriwirtaru, taarangiya.
  hui-hui: Ani hondowa dege handalu hewaria ndisibe ale timbuni mbira mo beregedowa
    tibinihayagi yaraga hayaria handaru. Ai ndisibe ale ogoni ngarale iba wa̱yu aleyagola
    hondowa gi timbuniore haru. Iba wa̱yu ale ngarale ogonime agali handalehe mariali
    biaru daliagani heago handaru.
  mya-mya: သတ္တ​ဝါ​များ​၏​ဦး​ခေါင်း​အ​ထက်​တွင်​အ​ရောင်​လက်​၍​နေ​သော​ကျောက်​သ​လင်း​သ​ဖွယ်​ရှိ​၍
    ထိတ်​လန့်​ဖွယ်​ကောင်း​သော​လိပ်​ခုံး​ပုံ​သဏ္ဌာန်​ကြီး​တစ်​ခု​ရှိ​၏။-
  bod-N: སེམས་ཅན་རྣམས་ཀྱི་གཙུག་ཏུ་ནམ་མཁའི་དབྱིབས་དང་འདྲ་བའི་གཟུགས་བརྙན་ཞིག་ཡོད་ཅིང་།
    འོད་ཟེར་འཕྲོ་བའི་ཆུ་ཤེལ་བཞིན་ཤིན་ཏུ་འཇིགས་སུ་རུང་བ་དང་། དེ་དག་ནི་སེམས་ཅན་རྣམས་ཀྱི་གཙུག་ཏུ་ཁྱབ་པ་ཡིན།
  sna-sna: Kumusoro kwemisoro yezvisikwa zvipenyu kwakanga kwakawaridzwa chinhu chakanga
    chakaita sedenga, chaivaima sechando uye chaishamisa.
  spa-BLM: Sobre la cabeza del ser viviente había la semejanza de una expansión, como
    un cristal imponente para mirar, extendida sobre sus cabezas por encima.
  cac-cac: A d'a yib'an̈ eb' querubín chi', ay jun tas b'achanb'ati, toxon̈ej copopi
    icha yilji q'uen cheev, satub'tac yilji.
  swh-ULB: Juu ya vichwa vya wale viumbe hai kulikuwa na mfanano wa anga la kutanuka;
    ilikuwa inang'aa kama mfano wa barafu juu ya vichwa vyao.
  bel-bel: Над галовамі ў жывёлін было падабенства скляпеньня, як выгляд дзівоснага
    крышталю, расхінутага зьверху над галовамі ў іх.
  deu-ELBBK: Und über den Häuptern des lebendigen Wesens war das Gebilde einer Ausdehnung,
    wie der Anblick eines wundervollen Kristalls, ausgebreitet oben über ihren Häuptern.
  mbb-OT: Ne ziyà te zivavew te menge ulu zutun te uuyag he menge linimbag duen henduen
    be te langit he kristal he ed-ilak-ilak, ne egkein-inuwan heini he edtengtengan.
  mal-2015: ജീവികളുടെ തലെക്കു മീതെ ഭയങ്കരമായോരു പളുങ്കുപോലെയുള്ള ഒരു വിതാനത്തിന്റെ
    രൂപം ഉണ്ടായിരുന്നു; അതു അവയുടെ തലെക്കു മീതെ വിരിഞ്ഞിരുന്നു.
  rmc-rmc: Upral o šere le džide bitosťengre sas nacirdlo vareso, so dičholas avri
    sar klenba, savi švicinelas sar krištalos a sas užasno.
  pes-OPV: و شباهت فلکی که بالای سر حیوانات بودمثل منظر بلور مهیب بود و بالای سر آنها
    پهن شده بود.
  ron-1924: Дясупра капетелор фэптурилор вий ера чева ка о ынтиндере а черулуй, каре
    семэна ку кристалул стрэлучитор ши се ынтиндя ын аер сус, песте капетеле лор.
  ben-OBCV: সেই জীবন্ত প্রাণীদের মাথার উপরে উন্মুক্ত এলাকার মতো কিছু একটি বিছানো ছিল,
    সেটি স্ফটিকের মতো ঝকমক করছিল এবং ভয়ংকর ছিল।
  som-som: Xayawaanka madaxoodana waxaa ka korreeyey cir ekaantiisa la moodo baraf
    aad looga cabsado oo ku dul fidsan.
  lat-VUC: Et similitudo super capita animalium firmamenti, quasi aspectus crystalli
    horribilis, et extenti super capita eorum desuper.
  eng-ASVBT: And over the head of the living creature there was the likeness of a
    firmament, like the terrible crystal to look upon, stretched forth over their
    heads above.
  ita-1885: E la sembianza di ciò ch'era di sopra alle teste degli animali era d'una
    distesa del cielo, simile a cristallo in vista, molto spaventevole; ed era distesa
    di sopra alle lor teste.
  eng-LXXUP: And the likeness over the heads of the living creatures was as a firmament,
    as the appearance of crystal, spread out over their wings above.
  eng-ULB: Over the heads of the living creatures was the likeness of an expansive
    dome; it looked like awe-inspiring crystal stretched out over their heads above.
  spa-VBL: Por encima de las cabezas de los seres se extendía algo que parecía una
    asombrosa expansión que brillaba como el cristal de hielo.
  fra-_FOB: Au-dessus des têtes des animaux on voyait un ciel, pareil au cristal resplendissant,
    et qui s'étendait en haut par-dessus leurs têtes.
  mal-mal: ജീവികളുടെ തലയ്ക്കുമീതെ ഭയങ്കരമായ, പളുങ്കുപോലെയുള്ള ഒരു വിതാനത്തിന്റെ രൂപം
    ഉണ്ടായിരുന്നു; അത് അവയുടെ തലയ്ക്കുമീതെ വിരിഞ്ഞിരുന്നു.
  urd-GVR: Jāndāroṅ ke saroṅ ke ūpar gumbad-sā phailā huā thā jo sāf-shaffāf billaur
    jaisā lag rahā thā. Use dekh kar insān ghabrā jātā thā.
  suz-BL: मेको सोक्‍त पाइश्‍शो आन पिया इर गे जिल जिल सिसा खोदेंशो बाक्‍तीक बाक्‍त।
  eng-NOY: And over the heads of the living creatures was the appearance of a firmament,
    like crystal, terrible, spread out over their heads above.
  ita-1927: Sopra le teste degli esseri viventi c’era come una distesa di cielo, di
    colore simile a cristallo d’ammirabile splendore, e s’espandeva su in alto, sopra
    alle loro teste.
  ckb-ckb: لە سەرەوە بەسەر سەری گیانلەبەرەکانەوە شێوەی بۆشاییەک خۆی کێشا بووەوە، وەک
    دیمەنی بلوور دەبریسکایەوە و ترسناک بوو.
  eng-BBE: And over the heads of the living beings there was the form of an arch,
    looking like ice, stretched out over their heads on high.
  kan-OKCV: ಜೀವಿಯ ತಲೆಗಳ ಮೇಲೆ ಗಗನ ಮಂಡಲ ವಿಶಾಲ ರೂಪವು ವಜ್ರದಂತಿತ್ತು. ಮತ್ತು ಅದು ಅದ್ಭುತವಾಗಿತ್ತು.
  tam-2017: உயிரினங்களுடைய தலைகளின்மேல் ஆச்சரியப்படத்தக்க சுடர் வீசி மின்னும் பளிங்குபோல்
    ஒரு மண்டலம் இருந்தது; அது அவைகளுடைய தலைகளின்மேல் உயர விரிந்திருந்தது.
  spa-RV-1909: Y sobre las cabezas de cada animal aparecía expansión á manera de cristal
    maravilloso, extendido encima sobre sus cabezas.
  ron-BTF: Și asemănarea întinderii deasupra capetelor făpturilor vii era precum culoarea
    unui cristal înfricoșător întins peste capetele lor, deasupra.
  eng-WEBP: Over the head of the living creature there was the likeness of an expanse,
    like an awesome crystal to look at, stretched out over their heads above.
  eng-FBV: Extending above the heads of the being was something that looked like an
    amazing expanse that glittered like ice crystal.
  nld-1939: Boven de hoofden der wezens was als het ware een gewelf, dat blonk als
    verblindend kristal, en dat boven hun hoofden was uitgespannen;
  nch-BL: Huan inintzonta inijuanti cati yoltoque, nesiyaya se tamanti quej ilhuicacti.
    Huan petaniyaya quej nopa yejyectzi tet cristal. Huan nopa tamanti quej ilhuicacti
    patajtoya inintzonta.
  vie-1934: ỳ trên đầu vật sống, thấy một vòng khung, giống như thủy tinh dễ sợ, giãi
    ra trên đầu chúng nó.
  hin-CV: सजीव प्राणियों के सिर के ऊपर जो फैला हुआ था, वह गुम्बज के समान दिखता था,
    और स्फटिक के समान चमक रहा था, और अद्भुत था.
  spa-BES: Y sobre las cabezas de los seres vivos había una forma de arco, que parecía
    hielo, extendido sobre sus cabezas en lo alto.
  tdx-tdx: Ambone’ ty loha’ o raha veloñeo le ty nanahake tafo-bokoke, niloeloe hoe
    kristaly, milañelañe ambone’ o loha’eo.
  tha-KJV: เหนือศีรษะของสิ่งที่​มี​ชี​วิตอยู่นั้​นม​ีลักษณะเหมือนท้องฟ้า ทอแสงอย่างแก้วผลึกที่​น่ากลัว
    แผ่​กว้างอยู่เหนือศีรษะของสิ่งที่​มี​ชี​วิตอยู่​นั้น
  por-BR-2018: E sobre as cabeças dos animais havia algo semelhante a um firmamento,
    da cor de um cristal espantoso, estendido acima sobre suas cabeças.
  deu-ELO: Und über den Häuptern des lebendigen Wesens war das Gebilde einer Ausdehnung,
    wie der Anblick eines wundervollen Kristalls, ausgebreitet oben über ihren Häuptern.
  eng-WYC-2018: And the likeness of the firmament was above the head[s] of the beasts,
    and as the beholding of horrible crystal, and stretched abroad on the heads of
    those beasts above. (And the likeness of the firmament was above the heads of
    the creatures, and it had the appearance of awe-full, or amazing, crystal, and
    it stretched abroad over the heads of those creatures.)
  epo-epo: Super la kapoj de la kreitaĵoj estis io simila al firmamento, kvazaŭ terura
    kristalo, etendita super iliaj kapoj supre.
  uig-PIN: Ⱨayat mǝhluⱪlarning baxliri üstidǝ bir yoƣan kɵz yǝtküsiz gümbǝzgǝ ohxaydiƣan
    bir nǝrsǝ turatti; u hrustaldǝk dǝⱨxǝtlik parⱪirap, ularning bexi üstidǝ yeyilip
    turatti.
  beo-beo: Esalebe liligi ilia dialuma dabua gado amo da wagebei diasu figisu hadigi
    igi amoga hamoi agoane dialebe ba:i.
  tpi-OTNT: Na mi lukim wanpela samting olsem traipela dis ol i bin tanim na as bilong
    en i kam antap. Mi lukim dispela samting i lait tumas olsem gutpela glas na mi
    pret. Dispela samting i stap antap long ol dispela 4-pela samting olsem man.
  hau-SA: A bisa kawunan rayayyun halittun nan akwai abin da ya yi kamar ƙanƙara,
    mai bantsoro.
  uig-LAT: Hayat mexluqlarning bashliri üstide bir yoghan köz yetküsiz gümbezge oxshaydighan
    bir nerse turatti; u xrustaldek dehshetlik parqirap, ularning béshi üstide yéyilip
    turatti.
  nde-nde: Ngaphezu kwamakhanda ezidalwa eziphilayo kwakwendlaleke okwakungathi ngumkhathi,
    kucazimula njengongqwaqwane, njalo kusesabeka.
  ton-ton: Pea naʻe tatau hono fakamalumalu mei ʻolunga ʻi he ngaahi meʻa moʻui, mo
    e lanu ʻoe kalisitala fakamanavahē, ʻoku mafola atu ki ʻolunga ʻi honau ʻulu.
  ces-1613: Podobenství pak oblohy bylo nad hlavami zvířat jako podobenství křištálu
    roztaženého nad hlavami jejich svrchu.
  eng-WMB: Over the head of the living creature there was the likeness of an expanse,
    like an awesome crystal to look at, stretched out over their heads above.
  tam-TCV: அவ்வுயிரினங்களின் தலைகளுக்கு மேலாக ஆகாயவிரிவு போன்ற அமைப்பு பரந்திருக்கக்
    காணப்பட்டது. அது பனிக்கட்டிபோல் பளபளப்பாகவும், பிரமிக்கத்தக்கதாகவும் இருந்தது.
  ceb-ULB: Sa ibabaw sa mga ulo sa buhing binuhat may hulagway sa atop-atop; sama
    kini sa naggilakgilak nga kristal ibabaw sa ilang mga ulo.
  pol-UBG: Nad głowami istot żywych było coś na kształt sklepienia jak blask straszliwego
    kryształu, rozpostartego w górze nad ich głowami.
  agr-agr: Nunú aentsjai betek aidaun buuken makichik nagkuekau vidrio winchamtina
    iman pegkejuch ajiagmayi.
  kyc-kyc: Bange lete karenge dusipana kyawa siyamo ketaerena anda kauwasi yale lepo
    lepo pisi wasisi mende lepo lepo pyuo rao kareya.
  urd-GVU: جانداروں کے سروں کے اوپر گنبد سا پھیلا ہوا تھا جو صاف شفاف بلور جیسا لگ
    رہا تھا۔ اُسے دیکھ کر انسان گھبرا جاتا تھا۔
  deu-1912: Oben aber über den Tieren war es gestaltet wie ein Himmel, wie ein Kristall,
    schrecklich, gerade oben über ihnen ausgebreitet,
  kan-2017: ಭೀಕರವಾದ ಮಂಜುಗಡ್ಡೆಯಂತೆ ಥಳಥಳಿಸುವ ಒಂದು ರೀತಿಯ ಗಗನಮಂಡಲ ಆ ಜೀವಿಗಳ ತಲೆಯ ಮೇಲ್ಗಡೆ
    ಹರಡಿತ್ತು.
  yap-yap: Ma puluwon lolugen e pin’em nib fos ngalang e ba’ ban’en riy ni bod ya’an
    ba th’ib ni kan polpoluy nni ngongliy nga bogi ban’en ni bod e melor nib galgal
    ram’en.
  hlt-MCSB: Mulhing lu sokah te bangyai phek la om. Rhaelnu a pang bangla a rhih om
    tih amih lu so duela yaal hang.
  mdy-ETH: ቦዖ ማላ ባኮንሢኮ ቶኦኮ ዑፃ ሌማሌኤሼጉዴ ፖዓ፥ ሚዛጶ ሹጮይዳፓ ኮሺንቴ ጫሪንቺ ማላ ዼጌ ቤሲ ዓኣኔ።
  twi-ASANTE: Na ntrɛmu bi wɔ ateasefoɔ no atifi a ɛpa yerɛyerɛ te sɛ nsukyeneeɛ,
    na ɛyɛ nwanwa.
  eng-WEBU: Over the head of the living creature there was the likeness of an expanse,
    like an awesome crystal to look at, stretched out over their heads above.
  wal-wal: Ha paxa meretatu huuphiyaappe bolla baggaara heregaadan phooliya salo gufantto
    milatiyaabai de7ees.
  spa-PDDPT: Sobre las cabezas de los seres vivientes había algo como una expansión,
    como un maravilloso cristal extendido sobre sus cabezas.
  gun-gun: Temimoingo kuery akã áry rupi ma peteĩ ijao'ia oĩ itaendy guigua rami nhomongyjea.
    Ha'e kuery akã áry rupi ojekuaa oiny.
  ilo-ULB: Iti ngatoen ti ulo dagiti sibibiag a parsua ket adda nalawa a kasla atep;
    kasla rumimatrimat a kristal daytoy a naiyukrad iti ngatoen dagiti uloda.
  kpg-kpg: I hongo nia libogo o nia manu mouli aalaa e iai di mee e hai be di aholi
    dela ne hai gi nia kalaadi dingidingia.
  uig-ARA: ھايات مەخلۇقلارنىڭ باشلىرى ئۈستىدە بىر يوغان كۆز يەتكۈسىز گۈمبەزگە ئوخشايدىغان
    بىر نەرسە تۇراتتى؛ ئۇ خرۇستالدەك دەھشەتلىك پارقىراپ، ئۇلارنىڭ بېشى ئۈستىدە يېيىلىپ
    تۇراتتى.
  sus-sus: Koore walaxɛ tofanyi alɔ diyaman nu italaxi e xun ma.
  pon-2006: Pohnangin moangen menmour ko mie mehkot me likamwete pwalang ehu me wiawihkihda
    kilahs kamahl.
  jae-jae: Aŋga gêŋ mateŋ jali môkêŋapac lôlôc gêŋ teŋ gêc, taŋ galic amboac umboŋ
    ŋawasi amboac glas kaiŋ teŋ, ŋaê kristal.
  ksd-ksd: Ma arama liu taun ra ulu i ra umana launa vavaki a magit da ra maup i ki,
    ma i da ra kristal, arama liu ta ra ulu i diat.
  grc-BRENT: Καὶ ὁμοίωμα ὑπὲρ κεφαλῆς αὐτῶς τῶν ζώων ὡσεὶ στερέωμα, ὡς ὅρασις κρυστάλλου,
    ἐκτεταμένον ἐπὶ τῶν πτερύγων αὐτῶν ἐπάνωθεν.
  ind-AYT: Di atas kepala makhluk-makhluk hidup itu ada sesuatu seperti cakrawala,
    berkilauan seperti kristal es yang menakjubkan, terbentang di atas kepala mereka.
  nya-nya: Pamwamba pa mitu ya zamoyozo panali chinthu chonga thambo, lowala ndipo
    kunyezimira kwake ngati galasi loyangʼanitsa ku dzuwa, loyalidwa pamwamba pa mitu
    yake.
  hrv-hrv: Nad glavama bića bijaše nešto kao svod nebeski, nalik na sjajan prozirac,
    uzdignut nad njihovim glavama.
  mps-mps: Tama eno suali, te dagalu ugwadu tede te genuai dąį tiwai elalubo suali.
    Eno suali, te nai ula mu yali, te wiegi yai dula tiwai elalubaso, ena wi yali.
    Te nai te bidi tiwai nai me si me si te nai daide ugwadu munalubo suali.
  tpi-tpi: Na mi lukim wanpela samting olsem traipela dis ol i bin tanim na as bilong
    en i kam antap. Mi lukim dispela samting i lait tumas olsem gutpela glas na mi
    pret. Dispela samting i stap antap long ol dispela 4-pela samting olsem man.
  dan-1931: Oven over Væsenernes Hoveder var der noget ligesom en Himmelhvælving,
    funklende som Krystal, udspændt oven over deres Hoveder;
  vie-OVCB: Trên đầu các sinh vật có một vòm sáng như mặt trời, lấp lánh như thủy
    tinh.
  guj-2017: તેઓનાં માથાં ઉપર ઊંચે, આકાશના ઘૂમટ જેવો અદ્દભુત સ્ફટિકના તેજ જેવો ચમકતો
    ઘૂમટ તાણેલો હતો.
  pon-2006A: Pohnangin moangen menmour ko mie mehkot me likamwete pwalang ehu me wiawihkihda
    kilahs kamahl.
  por-BRBSL: Sobre a cabeça do ser vivo havia a semelhança de uma extensão, como um
    cristal fantástico para se olhar, estendida sobre suas cabeças acima.
  cth-cth: Moithangnaw e lû dawk khristal talung pangaw loukloukkaang e patetlah sak
    e kalvan ni a kalup.
  twi-twi: Na ntrɛwmu bi wɔ ateasefo no atifi a etwa yerɛw yerɛw te sɛ sukyerɛmma,
    na ɛyɛ hu.
  hlt-hlt: Mulhing lu sokah te bangyai phek la om. Rhaelnu a pang bangla a rhih om
    tih amih lu so duela yaal hang.
  tbz-SIM: Dɛ kó dɛkpɑ́kpɛrɛ yɔ ĩ́nkɛ̀ kɛ̀ dɛ̀mɑrɛ̀ dònnɛ̀ tiwɛtì kɛ dò ndoii kɛ dò
    ntɛwéìtɛ̀ kɛ ɑ̃nkɛ dɛ yɔ ĩ́nkɛ̀.
  msy-2020: Ezɨ kɨ bizir angamɨra itir kabar dapanibagh isɨn gari, bizir mam mati
    itarir bar dafam fuaghav iti. Egha a glasɨn aghuir mamɨn mɨn bizir angamɨra itir
    kabar dapanibagh isɨn onegha taghtasi.
  dop-dop: Wontu ntɩ tǝ nyɔɔŋ tɔɔ kɑ lemɑɣɑ ɩsɩɩ tiŋ tɑkɑ kɛ ɩsɔtɑɑ, nɑ pǝ́ tee kɔkɔ.
  azb-azb: Yuxarı tərəfdə, canlı məxluqların başı üzərində büllur kimi parıldayan
    göy qübbəsinə oxşayan qorxunc bir şey uzanırdı.
  eng-DBY: And there was the likeness of an expanse over the heads of the living creature,
    as the look of the terrible crystal, stretched forth over their heads above.
  hin-2017: जीवधारियों के सिरों के ऊपर आकाशमण्डल सा कुछ था जो बर्फ के समान भयानक रीति
    से चमकता था, और वह उनके सिरों के ऊपर फैला हुआ था। (यहे. 10:1)
  wol-KYG: Lu mel nib dénd a tiim boppi bindeef ya, raglu, leer nàññ ni doju kiristaal.
  eng-YLT: And a likeness [is] over the heads of the living creatures of an expanse,
    as the colour of the fearful ice, stretched out over their heads from above.
  kne-kne: Sin kayang di toktok da yan waday mankoniniing ay kaman din nabanol ay
    salming ay makwani en kristal.
  eng-WYC-2017: And the likeness of the firmament was above the head[s] of the beasts,
    and as the beholding of horrible crystal, and stretched abroad on the heads of
    those beasts above.
  eng-WMBB: Over the head of the living creature there was the likeness of an expanse,
    like an awesome crystal to look at, stretched out over their heads above.
  urd-GVH: जानदारों के सरों के ऊपर गुंबद-सा फैला हुआ था जो साफ़-शफ़्फ़ाफ़ बिल्लौर
    जैसा लग रहा था। उसे देखकर इनसान घबरा जाता था।
  rug-rug: Ivara pa kali sage batudia ri na kurukuru si guana keke galegalearane,
    sapu ṉedala guana aesi, meke variva matagutuna.
  gaz-gaz: Mataa uumamawwan jiraatoo sanaatiin ol waan akka bantii samii kan akka
    bilillee calaqqisuu fi kan nama sodaachisu tokkotu diriirfamee ture.
  fra-LSG: Au-dessus des têtes des animaux, il y avait comme un ciel de cristal resplendissant,
    qui s’étendait sur leurs têtes dans le haut.
  gnn-gnn: Ga ŋunhanydja garrwarnydja wal'ŋu ŋurikalayi walalaŋgala walŋamirriwalanydja
    gäraktja bena dhikana milŋ'‐milŋdhunarana ŋanyana, dhapirrknha, bena garaŋanydja
    ya'.
  yal-yal: Sena nde yi yibandunxi daliseene xun ma naxan nun kore walaxan yi maliga,
    a yi mayilenma alo balabalan kɛsɛna, a yi magaxu han!
  haw-1868: A o ka like ana o ka lani maluna o na poo o na mea ola ua like ia i ka
    nana aku me ke aniani weliweli, i hoholaia maluna o ko lakou mau poo iluna.
  arb-NAV: وَانْبَسَطَ فَوْقَ رُؤُوسِ الْكَائِنَاتِ الْحَيَّةِ جَلَدٌ يُشْبِهُ الْبِلَّوْرَ
    الْمُتَلألِئَ الْهَائِلَ.
  ewe-ewe: Nane si ɖi tsikpe, keke, le keklẽm, eye wòdzi ŋɔ la, keke ɖe nu gbagbeawo
    tame.
  eng-LEE: And the likeness of a vault was over the head of the living creatures,
    [shining] like the glitter of the purest crystal, stretched forth over their heads
    above.
  asm-FB: আৰু প্ৰাণী কেইজনৰ মূৰৰ ওপৰত, ভয়ানক স্ফটিক বৰণৰ, তেওঁলোকৰ মূৰৰ ওপৰত ওখত
    তৰা এখন চন্দ্ৰতাপৰ নিচিনা এক বস্তু আছিল।
  sus-A: كٌورٍ وَلَشّ تٌقَنيِ عَلْ دِيَمَن نُ عِتَلَشِ عٍ شُن مَ.
  fra-SBL: Au-dessus de la tête de l'être vivant, il y avait une sorte d'étendue,
    comme un cristal impressionnant à regarder, qui s'étendait au-dessus de leurs
    têtes.
  hbo-hbo: וּדְמ֞וּת עַל־רָאשֵׁ֤י הַחַיָּה֙ רָקִ֔יעַ כְּעֵ֖ין הַקֶּ֣רַח הַנֹּורָ֑א
    נָט֥וּי עַל־רָאשֵׁיהֶ֖ם מִלְמָֽעְלָה׃
  piu-2006: '@see-verse:EZK.001.021'
  kik-kik: Igũrũ rĩa mĩtwe ya ciũmbe icio irĩ muoyo nĩ haarĩ kĩndũ kĩaraganu kĩahaanaga
    ta wariĩ wakengaga ta mbarabu, na warĩ wa kũmakania.
  fra-NCL: Au-dessus des têtes des êtres vivants, était la ressemblance d’un firmament,
    pareil à un cristal éblouissant ; il était étendu au-dessus de leurs têtes.
  cek-AK: Hinghaih katawn hmuennawk lu ranui khukhaih loe, anghmang kathok thlung
    kamdueng crystal rong baktiah ampha moe, nihcae lu ranuiah angbaih tahang.
  cuk-cuk: Ibdulamar-nono-birgi neg-ollor-dummadyob ise-dalallamakeyob-dakle naid.
    A-ibmala, yeerdakleged.
  uig-CYR: Һаят мәхлуқларниң башлири үстидә бир йоған көз йәткүсиз гүмбәзгә охшайдиған
    бир нәрсә туратти; у хрусталъдәк дәһшәтлик пақирап, уларниң беши үстидә йейилип
    туратти.
  tel-2017: ఆ జీవుల తలల పైగా విశాలమైనది ఒకటి కనిపించింది. అది మెరుస్తున్న మంచు గడ్డలా
    ఆ జీవుల తలల పైగా వ్యాపించినట్టు కనిపించింది. అది అద్భుతం గానూ, ఆశ్చర్యాన్ని కలిగించేది
    గానూ ఉంది.
  hat-BSA: Alò, anwo tèt a kreyati vivan yo, te gen yon bagay tankou yon gwo espas,
    tankou yon briyans mèvèy kon kristal, ki te ouvri byen laj sou tèt yo.
  kos-kos: Lucng liki sifen ma moul inge, oasr sie ma raun oana luman sie pol lulap
    oankiyuki, orekla ke crystal na saromrom.
  hbo-WLC: וּדְמ֞וּת עַל־רָאשֵׁ֤י הַחַיָּה֙ רָקִ֔יעַ כְּעֵ֖ין הַקֶּ֣רַח הַנּוֹרָ֑א
    נָט֥וּי עַל־רָאשֵׁיהֶ֖ם מִלְמָֽעְלָה׃
  ibo-ibo: A tụsara ihe sara mbara dịka mbara eluigwe nʼelu isi ihe ndị ahụ dị ndụ.
    Ọ na-eyi egwu, ma na-egbukwa nweghenweghe dịka kristal.
  ory-ory: ପୁଣି, ସେହି ଜୀବିତ ପ୍ରାଣୀର ମସ୍ତକ ଉପରେ ଶୂନ୍ୟର ଏକ ଆକୃତି ଥିଲା, ତାହା ଭୟଙ୍କର ସ୍ପଟିକ
    ତୁଲ୍ୟ ଆଭାବିଶିଷ୍ଟ ହୋଇ ସେମାନଙ୍କ ମସ୍ତକର ଊର୍ଦ୍ଧ୍ୱରେ ବିସ୍ତାରିତ ଥିଲା।
  chk-chk: Iwe, asen ekewe mönümanau a wor och mi wewe ngeni eu läng mi meresila me
    won mökürer, a molupolup o kurufat usun ewe fau itan kristal.
  rop-rop: Brom deya aibin luk fletwan ruf ontopwei langa detlot enimul hed. Imbin
    brabli shainiwan jis laik glas.
  ukr-1871: А над головами в животин була подобина твердинї, блискуча, як подобина
    пречудного кришталю, що понад головами в їх розпростирався.
  deu-1951: Und über den Häuptern des lebendigen Wesens war etwas dem Himmelsgewölbe
    gleich, wie der Anblick eines leuchtenden Kristalls, ausgebreitet oben über ihren
    Häuptern.
  eng-JPS: And over the heads of the living creatures there was the likeness of a
    firmament, like the colour of the terrible ice, stretched forth over their heads
    above.
  srp-1865: A nad glavama životinjama bijaše kao nebo, po viðenju kao kristal, strašno,
    razastrto ozgo nad glavama njihovijem.
  lug-lug: Waggulu w’emitwe gy’ebiramu waliwo ekifaananyi eky’ekifo ekigazi, ekyatemagananga
    ng’omuzira.
  heb-heb: ודמות על ראשי החיה רקיע כעין הקרח הנורא נטוי על ראשיהם מלמעלה׃
  ben-IRV: আর সেই প্রাণীর মস্তকের উপরে এক বিস্তারিত গম্বুজ ছিল, এটা ভয়ঙ্কর ফটিকের
    আভার মত তাদের মাথার ওপরে ছড়িয়ে ছিল।
  pan-pan: ਜੀਵਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਅੰਬਰ ਸੀ, ਉਹ ਬਲੌਰ ਦੇ ਰੰਗ ਵਰਗਾ ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਿਰਾਂ ਦੇ
    ਉੱਪਰ ਤਾਣਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ထိုသတ္တဝါ တို့၏ ခေါင်း များအပေါ် မှာ မိုဃ်း မျက်နှာကြက်၏ အဆင်းအရောင်သည်ရှိ၍၊
    ကြောက်မက် ဘွယ်သော ကျောက် သလင်းမျက်နှာကြက်ကဲ့သို့ဖြစ်၏။
  hmo-hmo: Mauri gaudia edia kwarana edia ataiai be gau ta, iena toana be uro badana
    ta bamona, to idia habubua, vadaeni iena kununa be ataiai. Bona inai uro bamona
    gauna be ia diaridiari momokani, galasi namona bamona, bona ia be unai mauri gaudia
    edia ataiai ia noho.
  urd-urd: जानदारों के सरो के ऊपर की फ़ज़ा बिल्लोर की तरह चमक थी और उनके सरों के ऊपर
    फ़ैली थी।
  rus-SYN: Над головами животных было подобие свода, как вид изумительного кристалла,
    простертого сверху над головами их.
  bqc-SIM: Bàluma kpálɛa pↄ́ bɛ̃́ɛpiↄ mia e musu, àlɛ tɛkɛ wásawasa lán díiwa.
  tcz-CHONGTHU: Aluvum uva kijal doh chu vanthamjol tobang khat akidalin songvalset
    vah'in avahsetne.
  mar-mar: त्या जिवंत प्राण्यांच्या मस्तकावर महागड्या घुमटासारखे चकाकणारे दिसत होते,
    त्यांच्या कपाळावर स्फटिकासारखे चमकत होते.
  qub-qub: Chay älayojcunapa uman jananpana mashtaraycaran jacuno, fiyupa achicyaj
    espëjunöraj.
  bqp-bqp: Mɑ gɑ̃ɑnu tɛrie hunde koni ben wɔllɔ nu bɑllimɔ nge kpee gobiginu.
  hat-hat: Anwo tèt bèt yo, te gen yon bagay won an fòm yon gwo bòl bouch anba, ki
    te klere tankou kristal.
  eng-BSB: Spread out above the heads of the living creatures was the likeness of
    an awesome expanse, gleaming like crystal.
  eng-WEBPB: Over the head of the living creature there was the likeness of an expanse,
    like an awesome crystal to look at, stretched out over their heads above.
  kbq-kbq: Hagi ana zagaramimofo zamasenirega anagamu kankamumpina aisire'ma zagema
    rentegeno'ma rumarave nehiaza huno rumsa huvagare'ne.
  nhe-BL: Huan inintzonatipa yajuanti tlen yoltoque, nesiyaya se tlamantli queja elhuicactli.
    Huan petlaniyaya queja nopa yejyectzi tetl cristal. Huan nopa tlamantli queja
    elhuicactli patlajtoya inintzonatipa.
  gub-BL: Waàkàg wa'aromo heta wapykaw iapar ma'e ita heny katu ma'e iapo pyrer.
  eng-DRA: And over the heads of the living creatures was the likeness of the firmament,
    as the appearance of crystal terrible to behold, and stretched out over their
    heads above.
