    Sin pitsa 5 di maikap-at ay bowan sin maikatolonpo ay tawen, wadaak sin benget
    di ginawang ay sana. Idi siya et di, nalokatan ed langit yan waday naipaila en
    sak-en ay kaman iitaw ay maipanggep en Diyos. Wada abey kalin Diyos ay inpaibaga
    nan sak-en yan naliknak din panakabalina.
  eng-WYC-2017: And it was done, in the thirtieth year, in the fourth month, in the
    fifth day of the month, when I was in the midst of captives, beside the flood
    Chebar, heavens were opened, and I saw the revelations of God.
  eng-WMBB: Now in the thirtieth year, in the fourth month, in the fifth day of the
    month, as I was amongst the captives by the river Chebar, the heavens were opened,
    and I saw visions of God.
  urd-GVH: जब मैं यानी इमाम हिज़क़ियेल बिन बूज़ी तीस साल का था तो मैं यहूदाह के जिलावतनों
    के साथ मुल्के-बाबल के दरिया किबार के किनारे ठहरा हुआ था। यहूयाकीन बादशाह को जिलावतन
    हुए पाँच साल हो गए थे। चौथे महीने के पाँचवें दिन आसमान खुल गया और अल्लाह ने मुझ
    पर मुख़्तलिफ़ रोयाएँ ज़ाहिर कीं। उस वक़्त रब मुझसे हमकलाम हुआ, और उसका हाथ मुझ
    पर आ ठहरा।
  rug-rug: Pa vina toloṉavulu puta vuaheni, koasa vina made sidara, pa vina lima rane,
    totoso korapa koa turaṉi arau sari tie ta raovodi pa kali taqele Ovuku Keba pa
    Babiloni si tukele sa maṉauru meke dogori rau sari dinogodogorae te Tamasa.
  gaz-gaz: Waggaa soddommaffaa keessa, bultii shanaffaa jiʼa afuraffaatti utuu ani
    Laga Kebaar biratti boojiʼamtoota gidduu jiruu samiiwwan ni banaman; anis mulʼata
    Waaqaa nan arge.
  fra-LSG: La trentième année, le cinquième jour du quatrième mois, comme j’étais
    parmi les captifs du fleuve du Kebar, les cieux s’ouvrirent, et j’eus des visions
    divines.
  gnn-gnn: Ŋarranydja dhuwala Djekil yäku, gäthu'mirriŋu Butjiwu; ḏalkarra'mirri ŋarra
    dhuwala yolŋunydja, ga nhinananydja ŋarra yukurrana wäŋaŋuranydja Bapilun wiripu‐guḻku'wala
    yolŋu'‐yulŋuwala Yitjuralpuyŋuwala miṯtjiwala, ŋurikala walalaŋgala ŋunhi ŋanapurrunha
    yukurrana djaw'‐djawyurruna ŋanapurruŋgalayŋuŋuru wäŋaŋuru ŋuriŋi miriŋuyu walalay.
    Waŋganymirrinydja ŋarra nhäŋala djiwarr' ḻapthunara, bala ŋarra nhäŋalana mel‐yurthinana,
    bala ŋayipina Garraynha maḻŋ'maranhamina ŋanyapinyay ŋayi ŋarrakala, bala ŋarra
    dhäkay‐ŋänharamina ŋarranhawuy ŋarra nhanukala ganydjarryu.
  yal-yal: N ma siimayaan ɲɛɛ tonge saxanden kike naaninden xi suulunde lɔxɔni, n
    yi muxu suxine yɛ Kebari baan dɛ konyiyani waxatin naxan yi, kore xɔnna yi rabi,
    n yi fe toone ti keli Ala ma alo xiyene.
  haw-1868: EIA keia, i ke kanakolu o ka makahiki, i ka malama ha, i ka la alima o
    ka mahina, e noho ana au iwaena o ka poe pio ma ka muliwai o Kebara, hamama mai
    la ka lani, a ike aku la au i na hihio o ke Akua.
  arb-NAV: وَحَدَثَ فِي الْيَوْمِ الْخَامِسِ مِنَ الشَّهْرِ الرَّابِعِ الْعِبْرِيِّ،
    فِي السَّنَةِ الثَّلاثِينَ، فِيمَا كُنْتُ بَيْنَ الْمَسْبِيِّينَ بِجُوَارِ نَهْرِ
    خَابُورَ، أَنِ انْفَتَحَتِ السَّمَاوَاتُ فَشَاهَدْتُ رُؤَى مِنْ عِنْدِ اللهِ.
  ewe-ewe: Le ƒe blaetɔ̃lia ƒe ɣleti enelia me, le ŋkeke atɔ̃lia gbe, esi menɔ aboyomenɔlawo
    dome le Kebar Tɔsisi la to la, dziƒowo nu ʋu, eye mekpɔ ŋutega tso Mawu ŋu.
  eng-LEE: And it came to pass in the thirtieth year, in the fourth month, on the
    fifth day of the month, as I was in the midst of the exiles by the river Kebar,
    that the heavens were opened, and I saw divine visions.
  asm-FB: ত্ৰিশ বছৰৰ, চতুৰ্থ মাহৰ পঞ্চম দিনা, মই কবাৰ নদীৰ পাৰত বন্দী অৱস্থাত থকা
    লোকসকলৰ মাজত থাকোঁতে, স্বৰ্গ মুকলি কৰি দিয়া হ’ল আৰু মই ঐশ্বৰিক দৰ্শন পালোঁ।
  sus-A: حّ تٌنفٌ سَشَن ندٍ، عَ كِكٍ نَانِ ندٍ، شِ سُولِ ندٍ رَ، ﭑ نُ نَ عِسِرَيِلَكَ
    سُشُشِيٍ يَ مَ كٍبَرَ شُرٍ قّ مَ. كٌورٍ نَشَ رَبِ، ﭑ نَشَ عَلَ شَ لَامَتُنيِ تٌ.
  fra-SBL: Or, la trentième année, le quatrième mois, le cinquième jour du mois, comme
    j'étais au milieu des captifs près du fleuve Kebar, les cieux s'ouvrirent, et
    je vis des visions de Dieu.
  hbo-hbo: וַיְהִ֣י ׀ בִּשְׁלֹשִׁ֣ים שָׁנָ֗ה בָּֽרְבִיעִי֙ בַּחֲמִשָּׁ֣ה לַחֹ֔דֶשׁ
    וַאֲנִ֥י בְתֹֽוךְ־הַגֹּולָ֖ה עַל־נְהַר־כְּבָ֑ר נִפְתְּחוּ֙ הַשָּׁמַ֔יִם וָאֶרְאֶ֖ה
    מַרְאֹ֥ות אֱלֹהִֽים׃
  piu-2006: (1:; 2:; 3:; 34:; 36:) Papilunanya ngurrara tjuṯangku tjananya Tjarutjalumanya
    ngurrara tjuṯa tjungura tjananya katirra kanyiṉingi ngurra Papilunangka, Tjarutjalumangka
    yila nyinanytja tjuṯaṯarra. Tjilirratjarra tjuṯangku tjananya kanyiṉangi ngurra
    walytjakutu rayitpayiki tjalkaḻungkupayingkamarra. Ngurra palulaya nyinarra watjilarringu,
    ngurra walytjaku. Yalatji watjilpa nyinarra kuliraya yalatji piipangka wakaṉu,
    “Ngurra Papilunangkalatju karrungka nyinarra yulangi, ngurra Tjarutjalumalakutu
    rayitpayiki yankukitja. Kiitawu wangkatjingantjawiyangkulatju katu tjunkula wantingu.
    Papilunanya ngurrara tjuṯangkulanyatju puṯu yinkatjingalkitjangku yalatjiya watjaṉu,
    ‘Tuḻku nyurrangarri Tjarutjalumala yinkapayinyurra, kuwarriya wangkatjingaraya
    yinka!’ Nganaṉatju Tjarutjalumanya ngurrara tjuṯangku tjananya watjaṉu, ‘Wiya.
    Ngurra kutjupangka wiyalatju yunyparrirra yinkakitjangku kuliṉi.’” Ngurra Papilunangka
    wati Yitjikiyalanya Katutjaku wangka watjalpayi nyinangi. Katutjalu nintintjala
    Yitjikiyalalu tjukurrpa nyangu yalatji. Kana nyinapayi puupala parra yankupayi,
    wiilatjarra nguwanpa. Yalatji nyakula kutjupa nyangu yaṉangu nguwanpa tjiiyingka
    nyinanytjala. Yaṉangu nguwanpa paluru Yitjikiyalanya piipa karrpilpa nintiṉu.
    Nintira watjaṉu ngalkunytjaku. Yitjikiyalalu ngalkuṉu. Palunyatjanu yaṉangu nguwanpa
    paluru Yitjikiyalanya watjaṉu, yankula Katutjaku wangka tjakultjunkunytjaku, Yitjurilaku
    walytja ngaṉṯitja tjuṯangka. Yalatji Yitjikiyalalu tjukurrmankula nyangu. Yitjikiyalalu
    tjananya yaṉangu tjuṯangka wangka kutjupa tjuṯa watjara, wangka yalatji tjananya
    mayutju tjuṯangka watjaṉu, Katutjalu nintintjala, “Ngayulu nyurrangarrinya mayutju
    tjuṯa watjaṉi. Tjiipi tjuṯaku mayutju nguwanpanyurra nyinanyi. Tjiipi tjuṯa nguwanpaya
    Yitjurilaku walytja ngaṉṯitja tjuṯa nyinarra waṉinyi. Tjiipiku mayutju tjuṯa nguwanpangku
    tjananya wiya nyurrangarri tjukarurrungku kanyilpayi. Tjiipiku mayutjungku mayi
    palyakutu tjiipi tjuṯa katipayi. Mayutju palunya nguwanpa wiyanyurra nyinanyi,
    wiyanyurra yaṉangu tjuṯa palyangku yaṉṯayaṉṯara kanyilpayi. Walytjaku kutjunyurra
    kulira nyinapayi yaṉangu tjuṯa tjukarurru kanyintjawiya. Yitjurilaku ngaṉṯitja
    tjuṯanyurra kutjupa kutjupa tjuṯangka kuwarri nyinarra waṉinyi, ngurra walytjawiyangka.
    Ngayulu nyurrangarrinya tjungulku ngurra walytjangkalpinyurra nyinanytjaku. Ngurra
    walytjangka ngayulu nyurrangarrinya yaṉṯayaṉṯanmalpa.” Yitjikiyalalu tjananya
    yaṉangu tjuṯangka Katutjaku wangka piyuku watjaṉu yalatji, “Ngulaṉa nyurranya
    Katutjalu ngurra walytjakutu rayitpayiki katiku, Tjarutjalumalakutu. Ngurra palula
    nyurrangarri tjuṯalingku nyinaku. Waaḻa palyara mayi pakaltjingara palyalpinyurra
    piyuku ngurra palula nyinaku. Palunyatjanutjunyurra ngayuku wangkaku ninti nyinamalpa.
    Yaṉangu kutjungka kurrunpa walytjaṉa mantjira tjunku kurrunpa kutjupa. Palunyatjanu
    yaṉangu kutjupangkaṯarra kurrunpa walytja mantjira ngayulu kutjupalpiṉa tjunku.
    Yalatjiṉa nyurrangarrila yaṉangu tjuṯangka tjunku kurrunpa kutjupa, ngayukutjunyurra
    tjukarurru kutu nyinanytjaku. Ngayuku kurrunpaṯarra ngayulu nyurrangarrila tjarrpatjunku.
    Kurrunpa paluru nyurrangarrinya rapalku, ngayuku wangkaku nyurrangarri tjukarurru
    kutu nyinanytjaku.”
  kik-kik: Mwaka-inĩ wa mĩrongo ĩtatũ, mũthenya wa gatano wa mweri wa kana, hĩndĩ
    ĩrĩa ndaarĩ hũgũrũrũ-inĩ cia Rũũĩ rwa Kebari tũrĩ hamwe na andũ arĩa maatahĩtwo
    magatwarwo kuo, igũrũ nĩrĩahingũkire, na niĩ ngĩona cioneki cia Ngai.
  fra-NCL: Et la trentième année, au quatrième mois, le cinquième jour du mois, comme
    j’étais parmi les captifs, près du fleuve Chobar, les cieux s’ouvrirent et je
    vis des visions de Dieu.
  cek-AK: 1 Saning qui thumto koephaih, khrah palito haih, ni pangato naah, kai loe
    Khebar vapui taengah kaom misong ah naeh ih kaminawk salakah ka oh, to naah vannawk
    to amongh moe, Sithaw hnuksakhaih hmuennawk to ka hnuk.
  cuk-cuk: Dakleargua, birga-dulagwen-gakambegwadgi gaka nii-walabakegwad-ibataledgine,
    dulemar-gales-selesmalad-abargi Quebar-diwar-gakaba-sii, nibneg argade an dakalid.
    Agine, Bab-Dummad anga negburgan oyosad.
  uig-CYR: Оттузинчи жили, төртинчи айниң бәшинчи күнидә, мән Кевар дәриясиға сүргүн
    қилинғанлар арисида турған мәзгилдә, мана асманлар ечилип, мән Худаниң аламәт
    көрүнүшлирини көрдүм.
  tel-2017: నా వయస్సు ముప్ఫయ్యవ సంవత్సరం నాలుగో నెల ఐదో రోజున ఉన్నట్టుండి ఆకాశం తెరుచుకుంది.
    నేను దైవ దర్శనాలు చూశాను. ఆ రోజుల్లో నేను కెబారు నది దగ్గర బందీల మధ్య నివసిస్తున్నాను.
  hat-BSA: Alò, li te vin rive nan trèzyèm ane, sou senkyèm jou a Katriyèm mwa a,
    pandan mwen te akote rivyè Kebar a, pami egzile yo, ke syèl yo te louvri, e mwen
    te wè vizyon a Bondye.
  kos-kos: Ke len aklimekosr in malem akakosr in yac aktolngoul, nga Ezekiel, sie
    mwet tol, wen natul Buzi, wi mwet Jew ma sruoh su muta sisken Infacl Chebar in
    acn Babylonia. Kusrao ikakla ac nga liye sie aruruma ke God.
  hbo-WLC: וַיְהִ֣י ׀ בִּשְׁלֹשִׁ֣ים שָׁנָ֗ה בָּֽרְבִיעִי֙ בַּחֲמִשָּׁ֣ה לַחֹ֔דֶשׁ
    וַאֲנִ֥י בְתֽוֹךְ־הַגּוֹלָ֖ה עַל־נְהַר־כְּבָ֑ר נִפְתְּחוּ֙ הַשָּׁמַ֔יִם וָאֶרְאֶ֖ה
    מַרְא֥וֹת אֱלֹהִֽים׃
  ibo-ibo: O ruo nʼafọ nke iri atọ, nʼọnwa nke anọ, nʼụbọchị nke ise ya, mgbe mụ onwe
    m na ndị ahụ e mere ka ha gaa biri na mba ọzọ nọ nʼakụkụ iyi ukwu Keba, na e meghere
    eluigwe mee ka m hụ ọhụ dị iche iche site nʼaka Chineke.
  ory-ory: ତିରିଶ ବର୍ଷର ଚତୁର୍ଥ ମାସର ପଞ୍ଚମ ଦିନରେ ବାବିଲର କବାର ନଦୀ କୂଳରେ ବନ୍ଦୀମାନଙ୍କ ମଧ୍ୟରେ
    ମୁଁ ଥିବା ସମୟରେ ସ୍ୱର୍ଗ ମୁକ୍ତ ହେଲା, ତହିଁରେ ମୁଁ ପରମେଶ୍ୱରଙ୍କଠାରୁ ଦର୍ଶନମାନ ଦେଖିଲି।
  chk-chk: Iwe, lupwen üa ierini ilik lon alimuen ränin ewe arüanün maram, ngang ewe
    souasor Isikiel nöün Pusi we mwän üa nom lein ekewe chon oola arun ewe chanpupu
    Kepar lon Papilon. Iwe, a fis pwe läng a sukula, nge a wor künaei seni Kot.
  rop-rop: Wal mi na Isikiyel, det serramonimen, en mi na det san blanga Busi. King
    Nebakanesa bin gajim mi en King Jehoiyakin en ola Juwish pipul, en imbin meigim
    melabat jidan wansaid langa det riba gulum Keba langa im kantri gulum Bebalon.
    Melabat bin jidan iya blanga 5 yiya. Bambai langa det namba 30 yiya langa det
    namba 4 manth langa det namba 5 dei aibin abum drim. Langa det drim aibin luk
    det skai bin opinap en YAWEI det trubala God bin shoum imselp langa mi, en imbin
    tok langa mi, en deya na aibin filim det pawa blanga im.
  ukr-1871: Сталось у трийцятому роцї, у четвертому місяцї, на пятий день місяця,
    як був я між полонянами над Ховар-річкою, одверзлись небеса, й я побачив видива
    Божі.
  deu-1951: Es begab sich im dreißigsten Jahre, am fünften Tage des vierten Monats,
    als ich unter den Gefangenen war am Flusse Kebar, daß sich der Himmel öffnete
    und ich Erscheinungen Gottes sah.
  eng-JPS: NOW IT came to pass in the thirtieth year, in the fourth month, in the
    fifth day of the month, as I was among the captives by the river Chebar that the
    heavens were opened, and I saw visions of God.
  srp-1865: Godine tridesete, mjeseca èetvrtoga, petoga dana, kad bijah meðu robljem
    na rijeci Hevaru, otvoriše se nebesa, i vidjeh utvare Božje.
  lug-lug: Awo mu mwaka ogw’amakumi asatu mu mwezi ogwokuna ku lunaku olwokutaano
    mu mwezi ogwo, bwe nnali nga ndi mu buwaŋŋanguse ku mabbali g’omugga Kebali, eggulu
    ne libikkulwa, ne ndaba okwolesebwa okuva eri Katonda.
  heb-heb: ויהי בשלשים שנה ברביעי בחמשה לחדש ואני בתוך הגולה על נהר כבר נפתחו השמים
    ואראה מראות אלהים׃
  ben-IRV: আমি ত্রিশ বছরের ছিলাম তখন চতুর্থ মাসের পঞ্চম দিনে, যখন আমি কবার নদীর ধারে
    বন্দিদের মধ্যে বাস করছিলাম, তখন স্বর্গ খুলে গেল, আর আমি ঈশ্বরের দর্শন পেলাম।
  pan-pan: ਤੀਹਵੇਂ ਸਾਲ ਦੇ ਚੌਥੇ ਮਹੀਨੇ ਦੀ ਪੰਜ ਤਾਰੀਖ਼ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਮੈਂ ਕਬਾਰ
    ਨਹਿਰ ਉੱਤੇ ਗੁਲਾਮਾਂ ਦੇ ਵਿਚਕਾਰ ਸੀ, ਤਾਂ ਅਕਾਸ਼ ਖੁੱਲ੍ਹ ਗਏ ਅਤੇ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਰਸ਼ਣ
    ਦੇਖੇ।
  mya-JVB: သက္ကရာဇ် သုံး ဆယ်ပြည့်၊ ယေခေါနိ မင်းကြီး နန်းကျ ပဉ္စမ နှစ် ၊ စတုတ္ထ လ ငါး
    ရက်နေ့၌
  hmo-hmo: Lagani namba 30 lalonai, hua namba 4, bona dina namba 5 dekenai lau Esekiela
    be Iuda hesiai mai guia danu taudia edia huanai lau noho, sinavai ena ladana Kebara
    ena badinai. Unai neganai guba be sibona ia kehoa, bona mata hanai dekena amo
    Dirava lau itaia.
  urd-urd: तेइसवीं बरस के चौथे महीने की पाँचवीं तारीख़ को यूँ हुआ कि जब मैं नहर —
    ए — किबार के किनारे पर ग़ुलामों के बीच था तो आसमान खुल गया और मैंने ख़ुदा की रोयतें
    देखीं।
  rus-SYN: И было в тридцатый год, в четвертый месяц, в пятый день месяца, когда я
    находился среди переселенцев при реке Ховаре, отверзлись небеса, и я видел видения
    Божии.
  bqc-SIM: Ma wɛ̃̀ baakwide guu, a mↄ síiↄ̃de gↄↄ sↄode zĩ́, má kú ń zĩ̀zↄↄ
    swa pↄ́ wì mɛ Kebaa saɛ, ↄ̃ luabɛ wɛ̃̀aa, ↄ̃ ma Lua è wɛ́pungu'ea guu.
  tcz-CHONGTHU: Juda mi Babylon gam Chebar vadung pang a sohchang ho lah a kana umna
    kum somle kumthum alhin kum July 31 lhinni achun van ana kihongin chule Pathen
    thilmu theina chu kana mui.
  mar-mar: माझ्या आयुष्याच्या तिसाव्या वर्षाच्या चौथ्या महिन्याच्या पाचव्या दिवशी,
    मी खबार नदीच्या तीरी दास्यात गेलेल्या लोकांसोबत राहत होतो. तेव्हा स्वर्ग उघडला
    आणि मी देवाचा दृष्टांत पाहिला.
  qub-qub: Nogaga cä Buzipa wamran cüra Ezequielmi. Nogaga ray Joaquinta Babiloniaman
    apashan runacunawanmi Quebar mayu cantuncho caycarä. Chay öraga pichga watanami
    Babiloniacho caycaräcuna. Chay wichan noga quimsa chunca (30) watayoj quimsa quillan
    pichga junajninyoj caycashächömi ricarä syëlu quichacäcojta. Chaychömi Tayta Diosta
    ricarä. Chaura Tayta Diosga yataycamashpan ricachimaran
  bqp-bqp: Wɔ̃ɔ tɛnɑsen suru nnɛsen sɔ̃ɔ nɔɔbuse sɔɔrɑ Esekiɛli, yɑ̃ku kowo Busin
    bii u wɑ̃ɑ dɑɑ te bɑ mɔ̀ Kebɑrin goorɔ kɑ Yuu be bɑ yoru mwɛɛrimɑ sɑnnu. Miyɑ
    u wɑ wɔllɑ kɛniɑrɑ mɑ Gusunɔ u derɑ u kɑ̃siru wɑ. U kɑ nùn gɑri kuɑ mɑ win dɑm
    nùn nɛnuɑ. N deemɑ sinɑ boko Yoyɑkimun wɔ̃ɔ nɔɔbusewɑ mi, ye u kɑ wɑ̃ɑ yoru sɔɔ
    Bɑbiloniɔ.
  hat-hat: Nan senkyèm jou, katriyèm mwa nan trantyèm lanne an, mwen menm Ezekyèl,
    mwen t'ap viv ansanm ak moun yo te depòte yo, bò larivyè Keba nan peyi Babilòn.
    Jou sa a, syèl la louvri devan je m', mwen wè Bondye nan yon vizyon.
  eng-BSB: In the thirtieth year, on the fifth day of the fourth month, while I was
    among the exiles by the River Kebar, the heavens opened and I saw visions of God.
  eng-WEBPB: Now in the thirtieth year, in the fourth month, in the fifth day of the
    month, as I was amongst the captives by the river Chebar, the heavens were opened,
    and I saw visions of God.
  kbq-kbq: Hagi 30ma hia kafumofona namba 4 ikamofona 5fugnare kina vahezagane Kebar
    tinkenare Babiloni mani'nogeno, monamo'a anagige'na ava'nagna zampi Anumzamofona
    ke'noe.
  nhe-BL: Quema na, niEzequiel, nijpiyayaya 30 xihuitl, niquitac se tlanextili tlen
    Toteco Dios. Elqui ipan 5 itequi nopa nahui metztli ipan toisraelita calendario
    [1:1-3 Elqui 31 itequi julio ipan tocalendario tlen ama.] quema yohuiyaya para
    macuili xihuitl quiquixtijtoyaj Tlanahuatijquetl Joaquín ipan totlal huan quihuicatoyaj
    Babilonia. Na, niEzequiel se niisraelita totajtzi tlen niicone Buzi, niitztoya
    ininhuaya nopa sequinoc israelitame tlen tocualancaitacahua techquixtijtoyaj tlen
    totlal huan techhuicatoyaj ipan tlali Babilonia. Huan tiitztoyaj iteno nopa atemitl
    Quebar ipan nopa tlali quema elhuicactli tlapojtihuetzqui, huan niquitac se tlanextili
    tlen TOTECO huan nijmatqui TOTECO nechitzqui ica ima.
  gub-BL: 30 haw kwarahy rehe 4 haw zahy rehe 5 haw 'ar rehe ihe xaxeto Ezekiew her
    ma'e ihe, Muzi ta'yr ihe, aiko Mawiron ywy rehe Kemar yrykawhu iwyr ihe. Zauxiapekwer
    werur Zutew tetea'u xe wemipyhyk kwer romo wà, kwehe mehe wà. Na'e ywak uzepirok
    kury. Tupàn hexakaw uzexak kar ihewe kury.
  eng-DRA: Now it came to pass in the thirtieth year, in the fourth month, on the
    fifth day of the month, when I was in the midst of the captives by the river Chobar,
    the heavens were opened, and I saw the visions of God.
