verse: EZK.001.001
translations:
  mal-C: മുപ്പതാംവർഷം നാലാംമാസം അഞ്ചാംതീയതി ഞാൻ കേബാർനദീതീരത്ത് പ്രവാസികളുടെ മധ്യേ
    ഇരിക്കുമ്പോൾ സ്വർഗം തുറക്കപ്പെട്ടു; ഞാൻ ദൈവികദർശനങ്ങൾ കണ്ടു.
  deu-TKW: Es ereignete sich im dreißigsten Jahr im vierten Monat, am fünften des
    Monats, als ich mich unter den Weggeführten am Flusse Kebar befand, da that sich
    der Himmel auf, und ich sah ein göttliches Gesicht.
  lin-lin: Ezalaki mokolo moko, mokolo ya mitano ya sanza ya minei, na mobu ya tuku
    misato, wana nazalaki pembeni ya ebale Kebari kati na bato oyo bakendeki na bowumbu,
    likolo efungwamaki mpe namonaki bimoniseli ya Nzambe.
  eng-LSV: And it comes to pass, in the thirtieth year, in the fourth [month], on
    the fifth of the month, and I [am] in the midst of the expulsion by the river
    Chebar, the heavens have been opened, and I see visions of God.
  eng-GNV: It came to passe in the thirtieth yere in the fourth moneth, and in the
    fift day of the moneth (as I was among the captiues by the riuer Chebar) that
    the heauens were opened and I sawe visions of GOD.
  eng-WEBSTER: Now it came to pass in the thirtieth year, in the fourth month , in
    the fifth day of the month, as I was among the captives by the river of Kebar,
    that the heavens were opened, and I saw visions of God.
  nhw-BL: Quema na, niEzequiel, nijpiyayaya 30 xihuitl, niquitac se tlanextili tlen
    Toteco Dios. Elqui ipan 5 itequi nopa nahui metztli ipan toisraelita calendario
    [1:1-3 Elqui 31 itequi julio ipan tocalendario tlen ama.] quema yohuiyaya para
    macuili xihuitl quiquixtijtoyaj Tlanahuatijquetl Joaquín ipan totlal huan quihuicatoyaj
    Babilonia. Na, niEzequiel se niisraelita totajtzi catli niicone Buzi, niitztoya
    ininhuaya nopa sequinoc israelitame catli techquixtijtoyaj tlen totlal huan techhuicaque
    Babilonia. Huan tiitztoyaj iteno nopa hueyatl Quebar ipan nopa tlali quema ilhuicactli
    tlapojtihuetzqui, huan niquitac se tlanextili tlen TOTECO huan nijmatqui TOTECO
    nechitzqui ica imax.
  swh-ONEN: Katika mwaka wa thelathini, mwezi wa nne, siku ya tano ya mwezi, wakati
    nilipokuwa miongoni mwa hao waliokuwa uhamishoni kando ya Mto Kebari, mbingu zilifunguka
    nami nikaona maono ya Mungu.
  bba-bba: Wɔ̃ɔ tɛnɑsen suru nnɛsen sɔ̃ɔ nɔɔbuse sɔɔrɑ Esekiɛli, yɑ̃ku kowo Busin
    bii u wɑ̃ɑ dɑɑ te bɑ mɔ̀ Kebɑrin ɡoorɔ kɑ Yuu be bɑ yoru mwɛɛrimɑ sɑnnu. Miyɑ
    u wɑ wɔllɑ kɛniɑrɑ mɑ Gusunɔ u derɑ u kɑ̃siru wɑ. U kɑ nùn ɡɑri kuɑ mɑ win dɑm
    nùn nɛnuɑ. N deemɑ sinɑ boko Yoyɑkimun wɔ̃ɔ nɔɔbusewɑ mi, ye u kɑ wɑ̃ɑ yoru sɔɔ
    Bɑbiloniɔ.
  eng-KJVCPB: Now it came to pass in the thirtieth year, in the fourth month, in the
    fifth day of the month, as I was among the captives by the river of Chebar, that
    the heavens were opened, and I saw visions of God.
  luo-luo: E higa mar piero adek, e dwe mar angʼwen, e odiechiengʼ mar abich, kane
    an kod joma ni e twech e bath Aora mar Kebar, polo ne oyawore mi naneno fweny
    moa kuom Nyasaye.
  meu-meu: Laḡani ihatoi-ahuina ai, hua ihahanina dinana iha-imana ai, lau na dauhai
    e hanohodia taudia bogaragidiai, sinavai ladana Kebara isena ai. Bena guba e parara;
    bena Dirava na mata hanailaia.
  npi-ULB: तिसौं वर्षको चौथो महिनाको पाँचौं दिनमा जब म निर्वासितसँग कबार नहरको किनारमा
    बसिरहँदा यस्‍तो भयो । आकाश खोलियो र मैले परमेश्‍वरका दर्शनहरू देखें ।
  yor-yor: Ní ọjọ́ karùn-ún, oṣù kẹrin tí mo di ọmọ ọgbọ̀n ọdún tí mo wà láàrín àwọn
    ìgbèkùn ní etí odò Kebari, àwọn ọ̀run ṣí sílẹ̀, mo sì rí ìran Ọlọ́run.
  pes-OPCB: در روز پنجمِ ماه چهارم از سال سی‌ام، وقتی من با تبعیدیان یهودی در کنار
    رود کِبار در بابِل بودم، آسمان گشوده شد و من رؤیاهای خدا را دیدم.
  tgl-ULB: Sa ikatatlumpung taon, sa ikaapat na buwan, at sa ikalimang araw ng buwan,
    nangyaring naninirahan akong kasama ng mga bihag sa tabi ng Kanal Kebar. Nabuksan
    ang kalangitan, at nakakita ako ng mga pangitain ng Diyos!
  cbu-NT: Nuw Esekiyeltana Apanllee kuk kamanimapani, Busi wipa. Minush zar nuw Babiloniyash
    kungumun wingu Kebaramun Apanllee parangina. Washunand ichinguruni anush putamanandani
    apusap tsap puzap taaranganiya. Yuw Israelchichee kurak Jowakimarini putayarusin,
    arap apusap tsap machtarangana, an zameetpa masach tushiychu, zarsha zameetpatash,
    tsupsha ipunpunaru, anush kanind tawatarangu, Apanllee pamazukpazi ashiruri parangina.
    Anush zar Apanllsha nuwamun uwee wayayaru, tuwizpurtangiya.
  hui-hui: Esegielehanda lalu, Babilono agalirume ina bo garabaya buwa Iba Keba peagoha
    mali pira tebirani (30) ege mane hayagola horo dauningi i̱na de gandeba handalu
    hewaria hari daligaha panga dugua hayagola Ngode Datagaliwabe hearia handaru.
  mya-mya: သုံး​ဆယ်​နှစ်​မြောက် စ​တုတ္ထ​လ၊ လ​ဆန်း​ငါး​ရက်​နေ့​၌​ငါ​သည် ပြည်​နှင်​ဒဏ်​သင့်​သူ​ယု​ဒ​အ​မျိုး​သား​များ​နှင့်​အ​တူ​ဗာ​ဗု​လုန်​ပြည်၊
    ခေ​ဗာ​မြစ်​အ​နီး​တွင်​နေ​ထိုင်​လျက်​ရှိ​စဉ် မိုး​ကောင်း​ကင်​ကွဲ​ဟ​၍​ဘုရား​သ​ခင်​ကို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​၌​မြင်​ရ​၏။-
  bod-N: དེ་ཡང་ལོ་སུམ་ཅུ་པའི་ཟླ་བཞི་པའི་ཚེས་ལྔ་ཉིན་ལ། ང་རང་ཀེ་བར་ཡུར་བའི་འགྲམ་དུ་ཡོད་དུས།
    ནམ་མཁའི་སྒོ་མོ་ཕྱེས་ནས་ངས་དཀོན་མཆོག་གི་ཞལ་གཟིགས་མཐོང་བ་དང་། དུས་དེར་ང་ནི་བཙོན་དུ་ཁྲིད་པའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ཡོད་དོ།
    །
  sna-sna: Mugore ramakumi matatu, nomwedzi wechina pazuva rechishanu, ndiri pakati
    pavakatapwa, paRwizi rweKebhari, matenga akazarurwa, ndikaona zviratidzo zvaMwari.
  spa-BLM: En el año trigésimo, en el cuarto mes, en el quinto día del mes, estando
    yo entre los cautivos junto al río Chebar, se abrieron los cielos y vi visiones
    de Dios.
  cac-cac: A in sacerdote Ezequiel in tic, yuninal in vin̈aj Buzi. A junel ayinec'
    d'a sti' jun a a' scuch Quebar d'a Babilonia, ayinec' d'a scal eb' vetchon̈ab'
    aj Judá ic'b'ilcot preso. Ayic oye' c'ualxo yoch schan̈il uj yic ab'il 30, ayic
    toxo ix ec'b'at oye' ab'il yic'jicot vin̈aj rey Joaquín preso, ata' ix jacchaj
    satchaan̈, ix vilan stziquiquial Jehová, ix lolon d'ayin, ix yac'anem spoder d'a
    vib'an̈.
  swh-ULB: Katika mwaka wa thelathini, mwezi wa nne, na siku ya tano ya mwezi, ikawa
    kuhusu kwamba nilikuwa nikiishi miongoni mwa wafungwa karibu na Kebari Kanali.
    Mbingu zilifunguka, na kuona maono ya Mungu.
  bel-bel: 'І было: на трыццатым годзе, на чацьвёртым месяцы, на пяты дзень месяца,
    калі я быў сярод перасяленцаў над ракой Хавар, разамкнуліся нябёсы - і я пабачыў
    уявы Божыя.'
  deu-ELBBK: Und es geschah im 30. Jahr, im 4. Monat, am 5. des Monats, als ich inmitten
    der Weggeführten war, am Fluss Kebar, da taten sich die Himmel auf, und ich sah
    Gesichte Gottes.
  mbb-OT: Iyan a si Ezekiel, sevaha a he memumuhat ne anak a ni Buzi, wey sevaha a
    te menge mibihag pehendiyà te Babilonia. Duen andew he zutun diyà a te veyvey
    te Wahig he Kebar zuma te zuma he menge vinihag, ne neehè ku he nepuwasan is langit
    ne midumala a te ǥehem te Nengazen. Ne zutun duen impelewasan din kediey. Nehitavù
    heini hein ikelima he andew te ikeepat he vulan te ike-30 he tuig. Iyan heini
    timpu te ikelima he tuig te kegkevihaǥa ki Hadì Jehoyakin.
  mal-2015: മുപ്പതാം ആണ്ടു നാലാം മാസം അഞ്ചാം തിയ്യതി ഞാൻ കെബാർനദീതീരത്തു പ്രവാസികളുടെ
    ഇടയിൽ ഇരിക്കുമ്പോൾ, സ്വർഗ്ഗം തുറന്നു ഞാൻ ദിവ്യദർശനങ്ങളെ കണ്ടു.
  rmc-rmc: Andro trandato (30.) berš andro štarto čhon pro pandžto džives, sar somas
    maškar o zaile manuša paš o paňi Kebar, phundraďa pes o ňebos a dikhľom o viďeňja
    le Devlestar.
  pes-OPV: و روز پنجم ماه چهارم سال سی‌ام، چون من در میان اسیران نزد نهر خابور بودم،
    واقع شد که آسمان گشوده گردید و رویاهای خدارا دیدم.
  ron-1924: Ын ал трейзечеля ан, ын а чинчя зи а луний а патра, пе кынд ерам ынтре
    принший де рэзбой де ла рыул Кебар, с-ау дескис черуриле ши ам авут ведений думнезеешть.
  ben-OBCV: ত্রিশতম বছরের চতুর্থ মাসের পঞ্চম দিনে আমি যখন কবার নদীর ধারে বন্দিদের
    মধ্যে ছিলাম তখন আকাশ খুলে গেল আর আমি ঈশ্বরের দর্শন পেলাম।
  som-som: Haddaba sannaddii soddonaad, bisheedii afraad, maalinteedii shanaad, anigoo
    maxaabiistii Webi Kebaar ag joogtay ku dhex jira ayaa samooyinkii furmeen, oo
    waxaan arkay wax layga tusay xagga Ilaah.
  lat-VUC: Et factum est in trigesimo anno, in quarto, in quinta mensis, cum essem
    in medio captivorum juxta fluvium Chobar, aperti sunt cæli, et vidi visiones Dei.
  eng-ASVBT: Now it came to pass in the thirtieth year, in the fourth month, in the
    fifth day of the month, as I was among the captives by the river Chebar, that
    the heavens were opened, and I saw visions of God.
  ita-1885: OR avvenne, nell'anno trentesimo, nel quinto giorno del quarto mese, che
    essendo io sopra il fiume Chebar, fra quelli ch'erano stati menati in cattività,
    i cieli furono aperti, ed io vidi delle visioni di Dio.
  eng-LXXUP: Now it came to pass in the thirtieth year, in the fourth month, on the
    fifth day of the month, that I was in the midst of the captivity by the river
    of Chebar; and the heavens were opened, and I saw visions of God.
  eng-ULB: In the thirtieth year, the fourth month, and the fifth day of the month,
    it came about that I was living among the captives by the Kebar Canal. The heavens
    opened, and I saw visions of God.
  spa-VBL: El quinto día del cuarto mes del trigésimo año, yo estaba con los otros
    exiliados junto al río Quebar. Los cielos se abrieron y vi visiones de Dios.
  fra-_FOB: La trentième année, le cinquième jour du quatrième mois, alors que je
    me trouvais parmi ceux qui avaient été transportés près du fleuve du Kébar, les
    cieux s'ouvrirent et je vis des visions divines.
  mal-mal: എന്റെ ആയുസിന്റെ മുപ്പതാം ആണ്ട് നാലാംമാസം അഞ്ചാം തീയതി ഞാൻ കെബാർനദീതീരത്ത്
    പ്രവാസികളുടെ ഇടയിൽ ഇരിക്കുമ്പോൾ, സ്വർഗ്ഗം തുറക്കപ്പെട്ടു; ഞാൻ ദിവ്യദർശനങ്ങൾ കണ്ടു.
  urd-GVR: Jab maiṅ yānī imām Hizqiyel bin Būzī tīs sāl kā thā to maiṅ Yahūdāh ke
    jilāwatanoṅ ke sāth Mulk-e-Bābal ke dariyā Kibār ke kināre ṭhahrā huā thā. Yahūyākīn
    Bādshāh ko jilāwatan hue pāṅch sāl ho gae the. Chauthe mahīne ke pāṅchweṅ din
    āsmān khul gayā aur Allāh ne mujh par muḳhtalif royāeṅ zāhir kīṅ. Us waqt Rab
    mujh se hamkalām huā, aur us kā hāth mujh par ā ṭhahrā.
  suz-BL: मिनु ३० बर्स ङा ४ महिना ङा ५ नाक्‍ती ग्‍याइश्‍शा लाइक्‍चा पुंइसीशोपुकी नु
    गो केबार खोला आ नेक्‍था बाक्‍शो नङ। मिनु मेना सरीङ रोक्‍साक्‍व। मिनु गो परमप्रभु
    आ कोंइशो तातामी। इजीकीएल १:३; इजीकीएल ३:२३; इजीकीएल १०:१५,२०,२२; इजीकीएल ४३:३
  eng-NOY: Now it came to pass in the thirtieth year, in the fourth month, in the
    fifth day of the month, as I was among the captives by the river Chebar, that
    the heavens were opened, and I saw visions of God.
  ita-1927: Or avvenne l’anno trentesimo, il quinto giorno del quarto mese, che, essendo
    presso al fiume Kebar, fra quelli ch’erano stati menati in cattività, i cieli
    s’aprirono, e io ebbi delle visioni divine.
  ckb-ckb: لە پێنجی مانگی چواری ساڵی سییەم، کاتێک من لەسەر نۆکەندی کەڤار لەنێو ڕاپێچکراوەکان
    بووم، ئاسمان کرایەوە و خودا چەند بینینێکی بۆ ئاشکرا کردم.
  eng-BBE: Now it came about in the thirtieth year, in the fourth month, on the fifth
    day of the month, while I was by the river Chebar among those who had been made
    prisoners, that the heavens were made open and I saw visions of God.
  kan-OKCV: ನಾನು ಸೆರೆಯವರ ಜೊತೆ ಕೆಬಾರ್ ನದಿಯ ಬಳಿಯಲ್ಲಿರುವಾಗ ಮೂವತ್ತನೆಯ ವರ್ಷದ, ನಾಲ್ಕನೆಯ
    ತಿಂಗಳಿನ, ಐದನೆಯ ದಿನದಲ್ಲಿ ಆಕಾಶ ತೆರೆಯಿತು. ನಾನು ದೇವರ ದರ್ಶನಗಳನ್ನು ಕಂಡೆನು.
  tam-2017: என்னுடைய வயது முப்பதாம் வருடம் நான்காம் மாதம் ஐந்தாம் நாளாய் இருக்கும்போது,
    நான் கேபார் நதியின் அருகிலே சிறைப்பட்டவர்கள் நடுவில் இருக்கும்போது, நடந்தது என்னவென்றால்,
    வானங்கள் திறந்திருக்க, நான் தேவதரிசனங்களைக் கண்டேன்.
  spa-RV-1909: Y FUÉ que á los treinta años, en el mes cuarto, á cinco del mes, estando
    yo en medio de los trasportados junto al río de Chebar, los cielos se abrieron,
    y vi visiones de Dios.
  ron-BTF: Și s-a întâmplat în anul al treizecilea, în luna a patra, în a cincea zi
    a lunii, pe când eram printre captivii de lângă râul Chebar, că cerurile s-au
    deschis și am văzut viziuni ale lui Dumnezeu.
  eng-WEBP: Now in the thirtieth year, in the fourth month, in the fifth day of the
    month, as I was among the captives by the river Chebar, the heavens were opened,
    and I saw visions of God.
  eng-FBV: On the fifth day of the fourth month of the thirtieth year, I was with
    the other exiles by the River Kebar. The heavens opened and I saw visions of God.
  nld-1939: In het dertigste jaar, op de vijfde van de vierde maand, terwijl ik mij
    onder de ballingen aan de Kebar-rivier bevond, ging de hemel open en schouwde
    ik goddelijke visioenen.
  nch-BL: Quema na, niEzequiel, nijpiyayaya 30 xihuit, niquitac se tanextili ten Toteco
    Dios. Elqui ipan 5 itequi nopa najpa metzti ipan toisraelita calendario quema
    yahuiyaya para macuili xihuit quiquixtijtoyaj Tanahuatijquet Joaquín ipan total
    huan quihuicatoyaj Babilonia. Na, niEzequiel se niisraelita totajtzi cati niicone
    Buzi, niitztoya inihuaya nopa sequinoc israelitame cati techquixtijtoyaj ten total
    huan techhuicaque Babilonia. Huan tiitztoyaj iteno nopa hueyat Quebar ipan nopa
    tali quema ilhuicacti tapojtihuetzqui, huan niquitac se tanextili ten TOTECO huan
    nijmatqui TOTECO techitzqui ica imax.
  vie-1934: Năm thứ ba mươi, ngày mồng năm tháng tư, khi ta đang ở giữa phu tù, trên
    bờ sông Kê-ba, các từng trời mở ra, và ta xem những sự hiện thấy của Đức Chúa
    Trời.
  hin-CV: यह घटना मेरी बंधुआई के तीसवें वर्ष के चौथे माह के पांचवें दिन की है, जब
    मैं बंदियों के साथ खेबर नदी के तट पर था, तब आकाश खुल गया और मुझे परमेश्वर का दर्शन
    हुआ.
  spa-BES: Sucedió en el año treinta, en el cuarto mes, el quinto día del mes, mientras
    estaba junto al río Quebar, entre los que habían sido hechos prisioneros, que
    los cielos se abrieron y vi visiones de Dios.
