verse: EZK.001.026
translations:
  mal-C: അവയുടെ തലയ്ക്കുമീതേയുള്ള വിതാനത്തിനുമേൽ, കാഴ്ചയിൽ ഇന്ദ്രനീലക്കല്ലിനു തുല്യമായി
    ഒരു സിംഹാസനത്തിന്റെ രൂപവും അതിന്മേൽ മനുഷ്യസാദൃശ്യമുള്ള ഒരു രൂപവും ഉണ്ടായിരുന്നു.
  deu-TKW: Oben über der Veste aber, die sich über ihrem Haupte befand, war es anzusehen
    wie ein Sapphirstein; da war ein Gebilde wie ein Thron, und auf dem Throngebilde
    war ein Gebilde, anzusehen wie ein Mensch, oben darauf.
  lin-lin: Boye, na likolo ya mapata oyo ezalaki na likolo ya mito na yango, ezalaki
    na eloko moko lokola libanga ya talo ya langi ya bule mpe lokola kiti ya bokonzi
    basala na safiri ; mpe na likolo ya kiti ya bokonzi yango, ezalaki na elilingi
    moko oyo ezalaki lokola moto.
  eng-LSV: And above the expanse that [is] over their head, as an appearance of a
    sapphire stone, [is] the likeness of a throne, and on the likeness of the throne
    a likeness, as the appearance of man on it from above.
  eng-GNV: And aboue the firmament that was ouer their heads, was the facion of a
    throne like vnto a saphir stone, and vpon the similitude of the throne was by
    appearance, as the similitude of a man aboue vpon it.
  eng-WEBSTER: 'And above the firmament that was over their heads was the likeness
    of a throne, as the appearance of a sapphire stone: and upon the likeness of the
    throne was the likeness as the appearance of a man above upon it.'
  nhw-BL: Huan más huejcapa tlen nopa tlamantli catli patlajtoc quen ilhuicactli catli
    eltoya inintzonatipa, nesiyaya se yejyectzi siya quen campa mosehuía se Tlanahuatijquetl.
    Huan nesiyaya quen elisquía tlachijchihuali nopa siya ica nopa yejyectzi tetl
    catli azultic huan itoca zafiro. Huan ipan nopa siya catli eltoya huejcapa itztoya
    se catli nesiyaya quen se tlacatl.
  swh-ONEN: Juu ya ile nafasi ya wazi iliyokuwa juu ya vichwa vyao kulikuwa na kitu
    mfano wa kiti cha enzi cha yakuti samawi. Na juu ya kile kiti cha enzi kulikuwa
    na umbo mfano wa mwanadamu.
  bba-bba: Mɑ nɑ ɡɑ̃ɑnu wɑ mi, nu kɑ sinɑ kitɑru weenɛ, nu bɑllimɔ nɡe kpee ɡobiɡinu.
    Mɑ nɑ mɑɑ ɡɑ̃ɑnu wɑ nu sɔ̃ sinɑ kitɑ ten wɔllɔ nu kɑ tɔnu weenɛ.
  eng-KJVCPB: 'And above the firmament that was over their heads was the likeness
    of a throne, as the appearance of a sapphire stone: and upon the likeness of the
    throne was the likeness as the appearance of a man above upon it.'
  luo-luo: To ewi gima opedhore mane ni e wigino ne nitie gimoro machalo gi kom duongʼ
    molosi gi kidi ma nengone tek miluongo ni safir, kendo malo kanyo e kom duongʼno,
    gimoro nobetie machalo dhano.
  meu-meu: Hari kwaradia daediai e miava gubana daenai na ḡau ta, terono ta hetomana,
    ita-itana na sapairo na heto; bona hari terono hetomana ḡauna daenai na ḡau ta
    helaina ai na itaia, taunimanima oromana hetomana.
  npi-ULB: तिनीहरू शिरमाथिका विशाल अर्धगोलाकार क्षेत्रमाथि एउटा सिंहासनजस्‍तो थियो
    जुन हेर्दा त्‍यो नीलमणीजस्‍तै देखिन्‍थ्‍यो, र त्‍यो सिंहासनजस्‍तोमा बस्‍नेको स्‍वरूप
    मानिसको जस्‍तो थियो ।
  yor-yor: Lókè àwọ̀ òfúrufú tó borí wọn yìí ni ohun tí ó ní ìrísí ìtẹ́. Ìtẹ́ náà
    dàbí òkúta safire, lókè ní orí ìtẹ́ ní ohun tó dàbí ènìyàn wà.
  pes-OPCB: بر فراز صفحهٔ بالای سرشان، چیزی شبیه به یک تخت سلطنتی زیبا قرار داشت که
    گویی از یاقوت کبود ساخته شده بود و بر روی آن تخت، وجودی نشسته بود که به یک انسان
    شباهت داشت.
  tgl-ULB: Sa itaas ng pabilog na bubong sa ibabaw ng kanilang mga ulo ay may anyo
    ng isang tronong tulad ng safiro, at ang nasa trono ay ang wangis ng isang tulad
    ng tao.
  cbu-NT: Muchimun iwaz wanasir ispingu ashtamaru wayarangu anumun iwaz Apanll uxinash
    ashiru parangina. Anushsha patumbich wanasirimish kawamban kizpur mbamash parangina.
    Anushsha uxinashish tputs ashiru kuxinarangiya.
  hui-hui: Ndisibe ale biagoria daligaha kininaga biragane dagia ale mbira wia. Dagia
    ogoni baya dege lalu mindibinaga hari mindini ale ege to̱le̱me wabiniya. Kininaga
    dagia ogoriani mbirale mbira agali handalehe berea.
  mya-mya: ထို​လိပ်​ခုံး​မိုး​အ​ပေါ်​၌​နီ​လာ​ဖြင့်​ပြီး​သည့်​ရာ​ဇ​ပလ္လင်​နှင့်​တူ​သော​အ​ရာ​တစ်​ခု​ရှိ​၏။
    ထို​ရာ​ဇ​ပလ္လင်​ပေါ်​တွင်​လူ​ပုံ​သဏ္ဌာန်​ရှိ​သူ​တစ်​ဦး​ထိုင်​နေ​၏။-
  bod-N: དེ་ཚོའི་མགོ་ཐོག་གི་ནམ་མཁའི་ཡང་སྟེང་དུ། རིན་ཆེན་སྔོན་པོ་དང་འདྲ་བའི་བཞུགས་ཁྲིའི་དབྱིབས་ཡོད་དེ།
    བཞུགས་ཁྲིའི་དབྱིབས་དེའི་སྟེང་དུ་མི་ཡི་བཟོ་ལྟ་དང་འདྲ་བའི་གཟུགས་བརྙན་ཞིག་ཡོད་དོ།
    །
  sna-sna: Kumusoro kwedenga rakanga riri pamusoro pemisoro yazvo, kwakanga kune chinhu
    chairatidzika sechigaro choushe chakanga chakaita sebwe resafuri uye pamusoro-soro
    pechigaro choushe pakanga pano mufananidzo wakanga wakaita sewomunhu.
  spa-BLM: Sobre la extensión que estaba sobre sus cabezas había una semejanza de
    un trono, como la apariencia de una piedra de zafiro. Sobre la semejanza del trono
    había una semejanza como la de un hombre en lo alto.
  cac-cac: A d'a yib'an̈ jun b'achanb'at chi', ix vil jun trono icha val svach'il
    yilji q'uen zafiro. A d'a yol jun trono chi', ata' c'ojanem jun icha yilji anima.
  swh-ULB: Juu ya anga juu ya vichwa vyao kulikuwa na mfanao wa kiti cha enzi ambacho
    kilikuwa na mwonekano wa jiwe la samawati, na juu mfano wa kiti cha enzi kilifanana
    kama mwonekano wa mwanadamu.
  bel-bel: А над скляпеньнем, якое над галовамі ў іх, было падабенства трона з выгляду
    як бы з каменя сапфіра; а над падабенствам прастола як бы падабенства чалавека
    зьверху на ім.
  deu-ELBBK: Und oberhalb der Ausdehnung, die über ihren Häuptern war, war die Gestalt
    eines Thrones wie das Aussehen eines Saphirsteins; und auf der Gestalt des Thrones
    eine Gestalt wie das Aussehen eines Menschen oben darauf.
  mbb-OT: Ne zuen dutun henduen be te pinuuwà te hadì he iyan mibeelan is menge vatu
    he sepiru, ne zuen mibpinuu kayi he henduen be te etew.
  mal-2015: അവയുടെ തലെക്കു മീതെയുള്ള വിതാനത്തിന്നു മീതെ നീലക്കല്ലിന്റെ കാഴ്ചപോലെ സിംഹാസനത്തിന്റെ
    രൂപവും സിംഹാസനത്തിന്റെ രൂപത്തിന്മേൽ അതിന്നു മീതെ മനുഷ്യസാദൃശ്യത്തിൽ ഒരു രൂപവും
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Upral e klenba, savi sas upral lengre šere, sas ajso vareso sar tronos,
    so dičholas sar vzacno bar zafiris. A pre oda tronos bešelas postava, so dičholas
    avri sar manuš.
  pes-OPV: و بالای فلکی که بر سر آنها بودشباهت تختی مثل صورت یاقوت کبود بود وبرآن
    شباهت تخت، شباهتی مثل صورت انسان برفوق آن بود.
  ron-1924: Дясупра черулуй каре ера песте капетеле лор, ера чева ка о пятрэ де сафир,
    ын кипул унуй скаун де домние; пе ачест кип де скаун де домние се ведя ка ун кип
    де ом, каре шедя пе ел.
  ben-OBCV: তাদের মাথার উপরকার সেই উন্মুক্ত এলাকার উপরে নীলকান্তমণির সিংহাসনের মতো
    কিছু একটি ছিল এবং তার উপরে মানুষের আকারের একজনকে দেখা গেল।
  som-som: Oo cirkii madaxooda ka korreeyey dushiisana waxaa ka muuqday wax carshi
    u eg oo ekaantiisa la moodo sidii dhagax safayr ah, oo waxaa wixii carshiga la
    moodo dushiisa ka muuqday wax nin u eg.
  lat-VUC: 'Et super firmamentum quod erat imminens capiti eorum, quasi aspectus lapidis
    sapphiri similitudo throni: et super similitudinem throni similitudo quasi aspectus
    hominis desuper.'
  eng-ASVBT: And above the firmament that was over their heads was the likeness of
    a throne, as the appearance of a sapphire stone; and upon the likeness of the
    throne was a likeness as the appearance of a man upon it above.
  ita-1885: E di sopra alla distesa, ch'era sopra le lor teste, vi era la sembianza
    di un trono, simile in vista ad una pietra di zaffiro, e in su la sembianza del
    trono vi era una sembianza come della figura di un uomo che sedeva sopra esso.
  eng-LXXUP: 'that was over their head, there was as the appearance of a sapphire
    stone, and the likeness of a throne upon it: and upon the likeness of the throne
    was the likeness as an appearance of a man above.'
  eng-ULB: Above the dome over their heads was the likeness of a throne that was like
    the appearance of a sapphire stone, and on the likeness of the throne was a likeness
    like the appearance of a man.
  spa-VBL: Por encima de la extensión sobre sus cabezas vi lo que parecía un trono
    hecho de lapislázuli. Sentado en el trono en lo alto había un ser que parecía
    un hombre.
  fra-_FOB: Au-dessus du ciel étendu sur leurs têtes, on voyait une forme de trône,
    semblable par son aspect à une pierre de saphir; et sur cette forme de trône,
    on voyait comme une figure d'homme, qui en occupait le plus haut degré.
  mal-mal: അവയുടെ തലയ്ക്കു മീതെയുള്ള വിതാനത്തിനു മീതെ നീലക്കല്ലിന്റെ കാഴ്ചപോലെ സിംഹാസനത്തിന്റെ
    രൂപവും സിംഹാസനത്തിന്റെ രൂപത്തിന്മേൽ അതിന് മീതെ മനുഷ്യസാദൃശ്യത്തിൽ ഒരു രൂപവും ഉണ്ടായിരുന്നു.
  urd-GVR: Maiṅ ne dekhā ki un ke saroṅ ke ūpar ke gumbad par sang-e-lājaward kā taḳht-sā
    nazar ā rahā hai jis par koī baiṭhā thā jis kī shakl-o-sūrat insān kī mānind hai.
  suz-BL: मेको आन पिया इर गे बाक्‍तीकेमी ठेयब नित्‍तीक का खोदेंशो बाक्‍त। मेको कोव़ङुनु
    नीर हीरा खोदेंशो तांइसाक्‍व। मिनु मेको ठेयब नित्‍तीकेम निप्‍ब आ रां मुर आ खोदेंशो
    बाक्‍त। प्रस्‍थान २४:१०; प्रकाश ४:२-३; यसैया ६:१
  eng-NOY: And above the firmament over their heads was an appearance like a sapphire-stone,
    the form of a throne; and upon the form of the throne there was a form like that
    of a man above.
  ita-1927: E al disopra della distesa che stava sopra le loro teste, c’era come una
    pietra di zaffiro, che pareva un trono; e su questa specie di trono appariva come
    la figura d’un uomo, che vi stava assiso sopra, su in alto.
  ckb-ckb: لەسەر بۆشاییەکەی سەر سەریان، شتێکی وەک تەختێکی پاشایەتی هەبوو، لە دیمەنی
    یاقووتی شین دەچوو، لە سەرووی هەموویەوە شێوەیەک وەک دیمەنی مرۆڤ لەسەر تەختەکە بوو.
  eng-BBE: And on the top of the arch which was over their heads was the form of a
    king's seat, like a sapphire stone; and on the form of the seat was the form of
    a man seated on it on high.
  kan-OKCV: ಅವುಗಳ ತಲೆಗಳ ಮೇಲಿರುವ ಗಗನ ಮಂಡಲದ ಮೇಲ್ಭಾಗದಲ್ಲಿ ನೀಲಮಣಿಯ ಹಾಗೆ ಇರುವ ಒಂದು ಸಿಂಹಾಸನವಿತ್ತು.
    ಅದರ ಮೇಲೆ ಮನುಷ್ಯನ ಹಾಗೆ ಕಾಣಿಸುವ ಒಂದು ರೂಪವೂ ಇತ್ತು.
  tam-2017: அவைகளின் தலைகளுக்குமேலுள்ள மண்டலத்தின்மீதில் நீலரத்தினம்போல காட்சியளிக்கும்
    ஒரு சிங்காசனத்தின் தோற்றமும், அந்தச் சிங்காசனத்தின் தோற்றத்தின்மேல் மனிததோற்றத்தை
    போல ஒரு தோற்றமும் இருந்தது.
  spa-RV-1909: Y sobre la expansión que había sobre sus cabezas, veíase la figura
    de un trono que parecía de piedra de zafiro; y sobre la figura del trono había
    una semejanza que parecía de hombre sentado sobre él.
  ron-BTF: Și deasupra întinderii care era peste capetele lor, era asemănarea unui
    tron, ca înfățișarea unei pietre de safir; și deasupra asemănării tronului era
    o asemănare ca înfățișarea unui om deasupra acestuia.
  eng-WEBP: Above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone. On the likeness of the throne was a likeness
    as the appearance of a man on it above.
  eng-FBV: Above the expanse over their heads I saw what looked like a throne made
    of lapis lazuli. Sitting on the throne high above was a being who looked like
    a man.
  nld-1939: 'Boven het gewelf, dat op hun hoofden rustte, was iets dat er uitzag als
    saffiersteen: het had de vorm van een troon. En boven wat op een troon geleek,
    bevond zich een gestalte, die er uitzag als een mens.'
  nch-BL: Huan más huejcapa ten nopa tamanti cati patajtoc quej ilhuicacti cati eltoya
    inintzonta, nesiyaya se yejyectzi siyaj quej campa mosehuía se Tanahuatijquet.
    Huan nesiyaya quej elisquía tachijchihuali nopa siyaj ica nopa yejyectzi tet cati
    azultic cati itoca zafiro. Huan ipan nopa siyaj cati eltoya huejcapa itztoya se
    cati nesiyaya quej se tacat.
  vie-1934: Bên trên vòng khung giãi trên đầu các vật sống, có hình như cái ngai,
    trạng nó như là bích ngọc; trên hình ngai ấy có hình như người ở trên nó.
  hin-CV: उनके सिर के ऊपर स्थित गुम्बज के ऊपर कुछ ऐसा था जो नीलमणि के सिंहासन जैसे
    दिखता था, और इस ऊंचे सिंहासन के ऊपर मनुष्य के जैसा कोई दिख रहा था.
  spa-BES: Y en la parte superior del arco que estaba sobre sus cabezas tenía la forma
    de un asiento de rey, como una piedra de zafiro; y en la forma del asiento estaba
    la forma de un hombre sentado en él en lo alto.
  tdx-tdx: Ambone’ ty bokok’ ambone’ o loha’ iareoo le nihoe fiambesatse, naho hoe
    safira t’ie nirendreheñe; vaho niambesatse ambone’ i hoe fiambesa­tsey ty nirendreke
    te amam-binta’ ondaty.
  tha-KJV: และเหนือท้องฟ้าที่​อยู่​เหนือศีรษะของสิ่งที่​มี​ชี​วิตอยู่นั้​นม​ี​สิ​่งคล้ายบัลลั​งก​์​มี​ลักษณะเหมือนไพทูรย์
    และบนสิ่งที่เหมือนบัลลั​งก​์นั้​นก​็​มี​ลักษณะเหมือนมนุษย์
  por-BR-2018: E acima do firmamento que estava sobre suas cabeças, havia a figura
    de um trono, que parecia com a pedra de safira; e sobre a figura do trono havia
    uma semelhança que parecia com um homem sentado acima dele.
  deu-ELO: Und oberhalb der Ausdehnung, die über ihren Häuptern war, war die Gestalt
    eines Thrones wie das Aussehen eines Saphirsteines; und auf der Gestalt des Thrones
    eine Gestalt wie das Aussehen eines Menschen oben darauf.
  eng-WYC-2018: And on the firmament, that was above the head(s) of those, was as
    the beholding of a sapphire stone, (in) the likeness of a throne; and on the likeness
    of the throne was a likeness, as the beholding of a man above. (And above the
    heavens, that were over their heads, there appeared a sapphire stone, in the form
    of a throne; and high above, on the likeness of the throne, was a form with the
    appearance of a man, sitting upon it.)
  epo-epo: Supre de la firmamento, kiu estis super iliaj kapoj, estis io, aspektanta
    kiel safiro, havanta la formon de trono; kaj super la bildo de la trono estis
    kvazaŭ bildo de homo, sidanta sur ĝi.
  uig-PIN: Ularning bexi üstidiki gümbǝzdǝk nǝrsǝ üstidǝ, kɵk yaⱪut kǝbi bir tǝhtning
    siymasi turatti; bu tǝht siymasining üstidǝ, tolimu yuⱪirida, insan ⱪiyapitidǝ
    kɵrüngǝn bir zat turatti.
  beo-beo: Wagebei diasu figisu agoai liligi dabua gado amoga fisu liligi igi ida:iwane
    agoaiga hamoi dialebe ba:i. Amola amo da:iya dunu agoai esalebe ba:i.
  tpi-OTNT: Antap long dispela raunpela samting i gat wanpela samting olsem sia king
    ol i wokim long blupela ston i dia tumas. Na wanpela samting olsem man i sindaun
    long dispela sia king.
  hau-SA: A bisa al’arshin a kan kawunansu akwai abin da ya yi kamar saffaya, kuma
    a can bisa a kan kursiyin akwai siffa kamar na mutum.
  uig-LAT: Ularning béshi üstidiki gümbezdek nerse üstide, kök yaqut kebi bir textning
    siymasi turatti; bu text siymasining üstide, tolimu yuqirida, insan qiyapitide
    körün’gen bir zat turatti.
  nde-nde: Ngaphezu komkhathi phezu kwamakhanda azo kwakulokwakungathi yisihlalo sobukhosi
    esenziwe ngesafire, njalo ngaphezulu esihlalweni sobukhosi kwakulolutho olwalufana
    lomuntu.
  ton-ton: ¶ Pea naʻe hā mai ʻae tatau ʻoe nofoʻa fakatuʻi mei ʻolunga ʻi he potu
    langi naʻe feangai hifo mo honau ʻulu, pea naʻe hangē ia ko e maka ko e safaia,
    pea hā mai mei he tatau ʻoe nofoʻa fakatuʻi ʻae mata ʻo hangē ko e hā mai ʻo ha
    tangata mei ʻolunga ʻi ai.
  ces-1613: Svrchu pak na obloze, kteráž byla nad hlavou jejich, bylo podobenství
    trůnu, na pohledění jako kámen zafirový, a nad podobenstvím trůnu na něm svrchu,
    na pohledění jako tvárnost člověka.
  eng-WMB: Above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone. On the likeness of the throne was a likeness
    as the appearance of a man on it above.
  tam-TCV: அவைகளின் தலைகளுக்கு மேலிருந்த ஆகாயவிரிவின் மேலே காணப்பட்ட, இரத்தினக்கற்களினாலான
    அரியணைபோன்ற ஒன்று காணப்பட்டது. மேலே, மிக உயரத்தில் அரியணையில் ஒரு மனிதனைப் போன்ற
    உருவம் இருந்தது.
  ceb-ULB: Ang ibabaw sa atop-atop diha sa ilang mga ulo, may sama sa trono nga naghulagway
    sa batong sapiro, ug ang sama sa usa ka panagway sa tawo ang hulagway sa trono.
  pol-UBG: A ponad sklepieniem, które było nad ich głową, było coś podobnego do tronu,
    z wyglądu jak kamień szafiru. I u góry, na tym, co było podobne do tronu, znajdowało
    się coś z wyglądu przypominające człowieka.
  agr-agr: Tuja nunú dita buuken ajuina nuwi apu ekemsa inamtaiji safiro najanamujai
    betekayi. Nuwi makichik aentsjai betek ekemayi.
  kyc-kyc: Anda kauwasi yale dokona ketaerena bange kiŋinya petenge isa yale kana
    kala muku dopale mende siya. Dokona wambu yale mende peteya.
  urd-GVU: مَیں نے دیکھا کہ اُن کے سروں کے اوپر کے گنبد پر سنگِ لاجورد کا تخت سا نظر
    آ رہا ہے جس پر کوئی بیٹھا تھا جس کی شکل و صورت انسان کی مانند ہے۔
  deu-1912: Und über dem Himmel, so oben über ihnen war, war es gestaltet wie ein
    Saphir, gleichwie ein Stuhl; und auf dem Stuhl saß einer gleichwie ein Mensch
    gestaltet.
  kan-2017: ಅವುಗಳ ತಲೆಗಳ ಮೇಲ್ಗಡೆಯ ಗಗನಮಂಡಲ ಮೇಲೆ ಇಂದ್ರನೀಲಮಣಿಯಂತೆ ಹೊಳೆಯುವ ಸಿಂಹಾಸನಾಕಾರವು
    ಕಾಣಿಸಿತು; ಅದರ ಮೇಲೆ ನರರೂಪದಂಥ ರೂಪವುಳ್ಳ ಒಬ್ಬಾತನು ಆಸೀನನಾಗಿದ್ದನು.
  yap-yap: Ma puluwon fare n’em ni bod ya’an ba th’ib ni kani polpoluy ngalang e bay
    tagil’ be’ riy nni ngongliy nga bmit e malang ni bfel’ ya’an ma ba t’uf ni sapphire
    fithingan, ma en nike par ngay e bod ya’an ba girdi’.
  hlt-MCSB: Amih lu sokah bangyai so te minhum lung kah a mueimae bangla ngolkhoel
    phek la om. Ngolkhoel mueiloh soah hlang kah mueimae bangla mueiloh om hang bal.
  mdy-ETH: ዬኖ ዼጌ ቤዞኮ ዑፃ ሴኔፔሬ ጌይንታ ሚዛጶ ሹጫፓ ኮሺንቴ ካኣቶ ዖይታ ማላ ባኣዚ ዓኣኔ፤ ዬያ ዖይቶይዳ ዓሲ ማላ
    ባኣዚ ዴዒ ዓኣኔ።
  twi-ASANTE: Na biribi a ɛte sɛ aboɔdemmoɔ ahennwa wɔ ntrɛmu a ɛkata ateasefoɔ no
    atifi so, na biribi a ɛte sɛ onipa te ahennwa so wɔ soro hɔ.
  eng-WEBU: Above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone. On the likeness of the throne was a likeness
    as the appearance of a man on it above.
  wal-wal: He gufantto milatiyaagaappe bolla baggaara sampperiyaa giyo inqquwaappe
    merettida kawotaa araata milatiyaagee de7ees; he kawotaa araataa milatiyaagaa
    bolli asa milatiyaagee uttiis.
  spa-PDDPT: Sobre la expansión que tenían encima de sus cabezas había algo que tenía
    la apariencia de una piedra de zafiro, que parecía un trono, y sobre la semejanza
    de trono, una apariencia de hombre encima de él.
  gun-gun: Ha'e gui ha'e kuery akã áry rupi ijao'ia oĩ va'e áry aexa peteĩ tenda huvixa
    openaaty ramigua, itaendy safira guigua rami. Ha'e va'e tenda áry ma peteĩ oguapy
    jekuaa oiny ava ramigua.
  ilo-ULB: Iti ngato ti kasla atep nga adda iti ngatoen ti ulo dagiti sibibiag a parsua
    ket adda trono a kasla safiro, ket iti trono, adda maysa nga aglanglanga a tao.
  kpg-kpg: I hongo di aholi deelaa la e iai di mee be di lohongo king dela ne hai
    gi nia hadu hagalabagau ‘sapphire’. I hongo di lohongo king deelaa le e noho di
    mee e hai be tangada.
  uig-ARA: ئۇلارنىڭ بېشى ئۈستىدىكى گۈمبەزدەك نەرسە ئۈستىدە، كۆك ياقۇت كەبى بىر تەختنىڭ
    سىيماسى تۇراتتى؛ بۇ تەخت سىيماسىنىڭ ئۈستىدە، تولىمۇ يۇقىرىدا، ئىنسان قىياپىتىدە
    كۆرۈنگەن بىر زات تۇراتتى.
  sus-sus: Se nde nu na na koore walaxɛ fari naxan nu luxi alɔ kibanyi naxan yailanxi
    diyaman na. Se nde nu na kibanyi kui naxan nu maniyaxi adamadi nde ra.
  pon-2006: Pohnangin pwalango mie mehkot me likamwete mwoahl ehu me wiawihkihda takai
    kesempwal sapair, oh mehmen me mwomwen aramas ketiket powe.
  jae-jae: Ma aŋga umboŋ, taŋ gêc êsêac môkêŋapac ŋaôŋa naŋ, ŋamakeŋ aê galic gêŋ
    teŋ amboac lêpôŋ sapir majaŋ-majaŋŋa ma ŋakatu teŋ amboac ŋamalac gêŋgôŋ lêpôŋ
    tau ŋaô.
  ksd-ksd: Arama liu ta ra maup nina ba i ki taun ra ulu i diat, ta magit da ra ngala
    na kiki na king, da ra sapir, i ga ki; ma. ta nam ra magit da ra kiki na king,
    ta tikai i ga ki, da ra paka i ra tutana.
  grc-BRENT: ὡς ὅρασις λίθου σαπφείρου, ὁμοίωμα θρόνου ἐπʼ αὐτοῦ, καὶ ἐπὶ τοὺ ὁμοιώματος
    του θρόνου ὁμοίωμα ὡς εἶδος ἀνθρώπου ἄνωθεν.
  ind-AYT: Di atas cakrawala yang ada di atas kepala mereka, ada sesuatu yang menyerupai
    sebuah takhta, seperti permata lazurit; dan di atas sesuatu yang menyerupai takhta
    itu, ada sosok seperti seorang manusia di atasnya.
  nya-nya: Pamwamba pa thambo la pa mitu yake panali chinthu chimene chimaoneka ngati
    mpando waufumu wopangidwa ndi mwala wa safiro, ndipo pamwamba pa mpando waufumuwo
    panali chinthu chooneka ngati munthu.
  hrv-hrv: 'Ispod svoda nad njihovim glavama bijaše nešto kao kamen safir, poput prijestolja:
    na tom kao prijestolju, gore na njemu, kao neki čovjek.'
  mps-mps: Te bagua sai nai daide ugadu te nai me deli king dugabo sia sai tiwai augwaligo
    te gasa tedali sisi dagalu tiwai masigigo nigai elalualio. Tama bidi te dugabo
    sia kingde dugulalubo tiwai elaluai.
  tpi-tpi: Antap long dispela raunpela samting i gat wanpela samting olsem sia king
    ol i wokim long blupela ston i dia tumas. Na wanpela samting olsem man i sindaun
    long dispela sia king.
  dan-1931: Men oven over Hvælvingen over deres Hoveder var der noget som Safir at
    se til, noget ligesom en Trone, og på den, ovenover, var der noget ligesom et
    Menneske at se til.
  vie-OVCB: Phía trên vòm sáng này có một vật giống như cái ngai bằng lam ngọc. Và
    trên ngai đó có hình dáng ngồi trông giống như người.
  guj-2017: તેઓના માથા પરના ઘુમટ પર નીલમ જેવા દેખાવની રાજ્યાસનની પ્રતિમા દેખાઈ. આ
    રાજ્યાસન પર એક મનુષ્ય જેવા દેખાવનો માણસ હતો.
  pon-2006A: Pohnangin pwalango mie mehkot me likamwete mwoahl ehu me wiawihkihda
    takai kesempwal sapair, oh mehmen me mwomwen aramas ketiket powe.
  por-BRBSL: Acima da extensão que estava sobre suas cabeças estava a semelhança de
    um trono, como a aparência de uma pedra de safira. Sobre a semelhança do trono
    havia uma semelhança como a aparência de um homem sobre ele acima.
  cth-cth: A lûnaw dawk kaawm e lathueng kalvan rasang dawk bawitungkhung patetlah
    sapphire talung aphu kaawm e patetlah ka kamnuek e ao. Haw e bawitungkhung patetlah
    kaawm e dawkvah, tami hoi kâvan e ao.
  twi-twi: Na biribi a ɛte sɛ aboɔdemmo ahengua wɔ ntrɛwmu a ɛkata ateasefo no atifi
    no so, na biribi a ɛte sɛ onipa te ahengua so wɔ ɔsoro hɔ.
  hlt-hlt: Amih lu sokah bangyai so te minhum lung kah a mueimae bangla ngolkhoel
    phek la om. Ngolkhoel mueiloh soah hlang kah mueimae bangla mueiloh om hang bal.
  tbz-SIM: Dɛ̀ɛ̀ mɛ ndò ntiwɛtì kɛ bo bɛ yɔ ĩ́nkɛ̀, dɛ ĩ́nkɛ̀, kɛ̀ dɛ̀mɑrɛ̀ bo kɛ
    dò nditɑ̃́sɑ̀ɑ̀rì bɛ̀ tu dì sɑ̀fíì kɛ dò ndikpɑ̀ɑ̀tìkɑ̀rì, dɛ kó dikpɑ̀ɑ̀tìkɑ̀rì
    yómmɛ̀ kɛ̀ dɛ̀mɑrɛ̀ kɑ̀ri kɛ dò nhonìtì,
  msy-2020: Ezɨ itarir ekiar kam gisɨn mati atrivir dabirabir me dagɨar bar gavgavir
    bluplan ingarizim, ezɨ atrivir dabirabim gisɨn, mati gumazim a gaperaghav iti.
  dop-dop: Ɩsɔtɔnʋɣʋ ŋku kɩɩ wɛ wontu ntɩ tǝ nyɔɔŋ tɔɔ kɛ mpʋ tɔ, kʋ tɔɔ kɑ wɛ pʋlʋpʋ
    ɩsɩɩ liɣitee pǝlɛ nte tǝ wɛ pooku tǝlɛ tɔ tǝ kumte. Ɩlɛnɑ pʋlʋpʋ lɩɩkǝnɑ kumte
    ntɛ tǝ tɔɔ nɑ pǝ nǝɣǝsǝnɑ ɩsɩɩ yʋlʋ ɩsɛntɑɑ.
  azb-azb: Başları üzərindəki qübbənin üstündə sanki göy yaqutdan düzəldilmiş taxta
    oxşar bir şey var idi. Yüksəkdə, taxta oxşayan şeyin üzərində insana bənzər bir
    Şəxs var idi.
  eng-DBY: And above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone; and upon the likeness of the throne was
    a likeness as the appearance of a man above upon it.
  hin-2017: जो आकाशमण्डल उनके सिरों के ऊपर था, उसके ऊपर मानो कुछ नीलम का बना हुआ सिंहासन
    था; इस सिंहासन के ऊपर मनुष्य के समान कोई दिखाई देता था। (प्रका. 1:13)
  wol-KYG: Ca kaw dénd ba tiim seeni bopp, ba tey, am na luy nirook ngànguney peru
    safiir, te jëmmu nit nekk ca kawa kaw lay nirook ngàngune.
  eng-YLT: And above the expanse that [is] over their head, as an appearance of a
    sapphire stone, [is] the likeness of a throne, and on the likeness of the throne
    a likeness, as the appearance of man upon it from above.
  kne-kne: Sin kayang aben di salming, waday kaman tronon di ari ay din amag na yan
    kaman din nabanol ay bato ay makwani en safiro. Sin kayang di trono yan waday
    kaman ipogaw di kailaana
  eng-WYC-2017: And on the firmament, that was above the heads of those [or them],
    was as the beholding of a sapphire stone, in the likeness of a throne; and on
    the likeness of the throne was a likeness, as the beholding of a man above.
  eng-WMBB: Above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone. On the likeness of the throne was a likeness
    as the appearance of a man on it above.
  urd-GVH: मैंने देखा कि उनके सरों के ऊपर के गुंबद पर संगे-लाजवर्द का तख़्त-सा नज़र
    आ रहा है जिस पर कोई बैठा था जिसकी शक्लो-सूरत इनसान की मानिंद है।
  rug-rug: Pa kali sage koasa galegalearane sapu kali sage koa rini si doṉo guana
    keke habohabotuana baṉara sapu ṉedala guari na patu buma ṉedaladi, ṉedala guana
    lamana peava, meke habotu nana panaulu koasa habohabotuana baṉara si keke kineha
    guana tie.
  gaz-gaz: Bantii samii kan mataa isaaniitii ol jiru gubbaa waan akka teessoo sanpeer
    fakkaatu tokkotu ture; teessoo sanaa olittis fakkaattii akka fakkaattii namaa
    tokkotu ture.
  fra-LSG: Au-dessus du ciel qui était sur leurs têtes, il y avait quelque chose de
    semblable à une pierre de saphir, en forme de trône; et sur cette forme de trône
    apparaissait comme une figure d’homme placé dessus en haut.
  gnn-gnn: Ga gärakŋuranydja benydja‐wala wal'ŋu ŋarra nhäŋala nhinanharamirri, ŋanya
    dhika wal'ŋu dhapirrk, ga ŋunhiliyinydjayi ŋula yol yukurra nhina, ga rumbalnydja
    ŋayi bitjan yolŋu yukirri nhini,
  yal-yal: Kore walaxan naxan yi e xun ma, manga gbɛdɛn yiyana nde yi na fan fari.
    Na yi mayilenma alo safiri gɛmɛ faɲina, adamadiin maligana nde yi dɔxi na manga
    gbɛdɛni kore pon!
  haw-1868: A maluna o ka lani iluna o ko lakou mau poo, he mea like me ka nohoalii,
    me he pohaku sapire la i ka nana aku; a maluna o ka mea like me ka nohoalii, he
    mea like me ke kanaka maluna iho ona i ka nana aku.
  arb-NAV: وَانْتَصَبَ فَوْقَ الْجَلَدِ الْمُنْبَسِطِ عَلَى رُؤُوسِهَا شِبْهُ عَرْشٍ،
    مَنْظَرُهُ كَحَجَرِ اللازَوَرْدِ. وَيَجْلِسُ عَلَى شِبْهِ العَرْشِ مِنْ فَوْقُ
    مَنْ هُوَ كَشِبْهِ إِنْسَانٍ.
  ewe-ewe: Nane si ɖi fiazikpui si wowɔ kple kpe xɔasi ene la le nu si xe woƒe tame
    la tame, eye nane si ɖi ame la nɔ fiazikpui la dzi le yame ʋĩi.
  eng-LEE: 'And above the vault that was over their head was like the appearance of
    a sapphire-stone, the likeness of a throne: and upon the likeness of the throne
    was a likeness as the appearance of a man above upon it.'
  asm-FB: তেওঁলোকৰ মূৰৰ ওপৰৰ চন্দ্ৰতাপখনৰ ওপৰত নীলকান্ত বাখৰৰ এখন সিংহাসনৰ আকৃতিৰ
    দৰে এটা বস্তু আছিল; সেই বস্তুটোৰ ওপৰৰ ওখত এজন মানুহৰ আকৃতিৰ নিচিনা এটা মূৰ্তি
    আছিল।
  sus-A: سٍ ندٍ نُ نَ نَ كٌورٍ وَلَشّ قَرِ نَشَن نُ لُشِ عَلْ كِبَنيِ نَشَن يَءِلَنشِ
    دِيَمَن نَ. سٍ ندٍ نُ نَ كِبَنيِ كُي نَشَن نُ مَنِيَشِ عَدَ مَدِ ندٍ رَ.
  fra-SBL: Au-dessus de l'étendue qui était au-dessus de leurs têtes, il y avait la
    ressemblance d'un trône, comme l'apparence d'une pierre de saphir. Sur la ressemblance
    du trône était une ressemblance comme l'apparence d'un homme au-dessus.
  hbo-hbo: וּמִמַּ֗עַל לָרָקִ֙יעַ֙ אֲשֶׁ֣ר עַל־רֹאשָׁ֔ם כְּמַרְאֵ֥ה אֶֽבֶן־סַפִּ֖יר
    דְּמ֣וּת כִּסֵּ֑א וְעַל֙ דְּמ֣וּת הַכִּסֵּ֔א דְּמ֞וּת כְּמַרְאֵ֥ה אָדָ֛ם עָלָ֖יו
    מִלְמָֽעְלָה׃
  piu-2006: '@see-verse:EZK.001.025'
  kik-kik: Igũrũ rĩa wariĩ ũcio warĩ igũrũ rĩa mĩtwe yacio nĩ haarĩ kĩndũ kĩahaanaga
    ta gĩtĩ kĩa ũnene gĩakĩtwo na kahiga ka yakuti ĩrĩa ya bururu, na hau igũrũ rĩa
    gĩtĩ kĩu kĩa ũnene nĩ haarĩ na kĩndũ kĩonekaga kĩrĩ na mũhianĩre ta wa mũndũ.
  fra-NCL: Au-dessus du firmament qui était sur leurs têtes, il y avait comme l’aspect
    d’une pierre de saphir, en forme de trône ; et sur cette ressemblance de trône,
    il semblait y avoir comme une figure d’homme au-dessus.
  cek-AK: Nihcae lu ranui khukhaih ahmuen ah, sapphire thlung baktiah kaom angraeng
    tangkhang to amtueng; angraeng tangkhang nuiah kaom hmuen loe kami baktiah oh.
  cuk-cuk: Neg-olloled-dummad-naid-birgi rey-gan siid. Akwa-nued-zafiroʼgi-sobaledyob-daklege
    siid. Zafiro-ganayob-daklegedgine ibmar duleyob-daklege sii an daksad.
  uig-CYR: Уларниң беши үстидики гүмбәздәк нәрсә үстидә, көк яқут кәби бир тәхтниң
    сиймаси туратти; бу тәхт сиймасиниң үстидә, толиму жуқурида, инсан қияпитидә көрүнгән
    бир зат туратти.
  tel-2017: వాటి తలల పైగా ఉన్న ఆ విశాలమైనదాని పైన ఒక సింహాసనం లాంటిది కనిపించింది.
    అది నీలకాంత మణిలా ఉంది. ఆ సింహాసనం పైన మానవ స్వరూపంలో ఉన్న ఒక వ్యక్తి కూర్చున్నట్లు
    కనిపించింది.
  hat-BSA: Alò, anwo gwo espas ki te anwo tèt yo a, te gen yon bagay ki te sanble
    ak yon twòn, tankou yon pyè safì nan aparans. Epi sou sa ki te sanble a yon twòn
    nan, byen wo, te gen yon fòm ak aparans a yon nonm.
  kos-kos: Lucng liki ma raun sac oasr ma se oan we oana luman tron se orekla ke eot
    sapphire, ac oasr sie ma su muta fin tron sac su oana luman mwet se.
  hbo-WLC: וּמִמַּ֗עַל לָרָקִ֙יעַ֙ אֲשֶׁ֣ר עַל־רֹאשָׁ֔ם כְּמַרְאֵ֥ה אֶֽבֶן־סַפִּ֖יר
    דְּמ֣וּת כִּסֵּ֑א וְעַל֙ דְּמ֣וּת הַכִּסֵּ֔א דְּמ֞וּת כְּמַרְאֵ֥ה אָדָ֛ם עָלָ֖יו
    מִלְמָֽעְלָה׃
  ibo-ibo: Nʼelu mbara eluigwe ahụ, o nwere ihe dịka ocheeze e ji nkume dị oke ọnụahịa
    a na-akpọ safaia wuo. Otu onye, nke ụdịdị ya dị ka nwoke, nọkwasịkwara nʼelu oche
    ahụ.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ମସ୍ତକର ଉପରିସ୍ଥ ଶୂନ୍ୟର ଊର୍ଦ୍ଧ୍ୱରେ ନୀଳକାନ୍ତମଣି ସଦୃଶ ଏକ ସିଂହାସନର
    ଆକୃତି ଥିଲା; ଆଉ, ସେହି ସିଂହାସନର ଆକୃତି ଉପରେ ମନୁଷ୍ୟ ସଦୃଶ୍ୟ ଏକ ଆକୃତି ତହିଁର ଊର୍ଦ୍ଧ୍ୱ
    ଭାଗରେ ଥିଲା।
  chk-chk: Iwe, asen ewe läng me won mökürer a wor och mi wewe ngeni eu lenien motun
    king mi för seni ewe fau aüchea itan safaia. Nge ewe mi mot won a lapalapeni lapalapen
    eman aramas.
  rop-rop: Deya na ontop langa det fletwan ruf, samting bin deya. Imbin luk jis laik
    det speshalwan tjeya blanga det king. Imbin brabli shainiwan garram brabli purdiwan
    ston. En ontop langa det speshalwan tjeya wanbala sheip bin jidanbat deya. Imbin
    luk jis laik wanbala men.
  ukr-1871: А понад твердинею, що була над головами в їх, була подобина престолу,
    з вигляду, як би з каменя сафиру, а над подобинею престолу видко було подобину
    чоловіка, що седить на йому.
  deu-1951: Und über dem Himmelsgewölbe, das über ihren Häuptern war, sah es aus wie
    ein Saphirstein, wie die Gestalt eines Thrones. Auf dem Gebilde des Thrones aber
    saß eine Gestalt, anzusehen wie ein Mensch, oben darauf.
  eng-JPS: And above the firmament that was over their heads was the likeness of a
    throne, as the appearance of a sapphire stone; and upon the likeness of the throne
    was a likeness as the appearance of a man upon it above.
  srp-1865: I ozgo na onom nebu što im bijaše nad glavama, bijaše kao prijesto, po
    viðenju kao kamen safir, i na prijestolu bijaše po oblièju kao èovjek.
  lug-lug: Waggulu w’ekifo ekigazi waggulu w’emitwe gyabyo waaliwo ekyafaanananga
    entebe ey’obwakabaka, eya safiro, ate waggulu w’ekifaananyi eky’entebe ey’obwakabaka
    nga watuddeyo eyafaanana ng’omuntu.
  heb-heb: וממעל לרקיע אשר על ראשם כמראה אבן ספיר דמות כסא ועל דמות הכסא דמות כמראה
    אדם עליו מלמעלה׃
  ben-IRV: তাদের মাথার ওপরে গম্বুজে একটা সিংহাসন ছিল যেটা দেখতে নীলকান্তমনির মত এবং
    সিংহাসনের ওপরে এক জনকে দেখা যেত যাকে একটা মানুষের মত দেখতে ছিল।
  pan-pan: ਜੋ ਅੰਬਰ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉੱਪਰ ਸੀ, ਉਸ ਉੱਤੇ ਨੀਲਮ ਪੱਥਰ ਦਾ ਬਣਿਆ ਹੋਇਆ, ਕੁਝ ਸਿੰਘਾਸਣ
    ਜਿਹਾ ਸੀ ਅਤੇ ਉਸ ਸਿੰਘਾਸਣ ਦੇ ਉੱਤੇ ਮਨੁੱਖ ਜਿਹਾ ਕੋਈ ਰੂਪ ਦਿਖਾਈ ਦਿੰਦਾ ਸੀ।
  mya-JVB: သူ တို့၏ခေါင်း များအထက် ၊ မိုဃ်း မျက်နှာကြက်အပေါ် ၌ လည်း နီလာ ကျောက် ကဲ့သို့
    အဆင်း အရောင်ရှိသောရာဇ ပလ္လင်သဏ္ဌာန် ပေါ်၏။ ပလ္လင် သဏ္ဍာန် အပေါ် ၌လည်း လူ ပုံသဏ္ဍာန်
    ကဲ့သို့ ပေါ် ၏။
  hmo-hmo: Unai edia kwarana edia ataiai habubua uro badana bamona gauna ena ataiai
    be gau ta, helai gauna ta bamona. Iena toana be nadi namo herea ena ladana sapairo
    bamona. Bona unai helai gauna latanai be gau ta lau itaia, iena toana be taunimanima
    ta, ia helai diho.
  urd-urd: और उस फ़ज़ा से ऊपर जो उनके सरों के ऊपर थी तख़्त की सूरत थी और उसकी सूरत
    नीलम के पत्थर की तरह थी और उस तख़्त नुमा सूरत पर किसी इंसान की तरह शबीह उसके ऊपर
    नज़र आयी।
  rus-SYN: А над сводом, который над головами их, было подобие престола по виду как
    бы из камня сапфира; а над подобием престола было как бы подобие человека вверху
    на нем.
  bqc-SIM: Pↄe kú ń mia bàlumapi musu we lán kiblekila pↄ́ wa kɛ̀ ń safiiowa,
    mɛ́ ma gbɛ̃e è zↄ̃lɛa kìlapiu musu we lán gbɛ̃nazĩnawa.
  tcz-CHONGTHU: Achung vum'a chun songval duma kisem laltouna tobang khat akimun ahi.
    Chule hiche laltouna sangtah chunga kitousah pachu mihem lim leh melput tobang
    ahi.
  mar-mar: त्यांच्या माथ्याच्या वरील घुमटाच्या भागात नीलरत्न जडीत सिंहासन दिसत होते,
    आणि सिंहासनावर मनुष्याच्या चेहऱ्या समान कोणी असल्याची जाणीव होत होती.
  qub-qub: Chay jacuno jananchöna ricarä «zafiro» rumipitano rurasha sillun caycajta.
    Chay sillunchöna runa-niraj jamaraycajta ricarä.
  bqp-bqp: Mɑ nɑ gɑ̃ɑnu wɑ mi, nu kɑ sinɑ kitɑru weenɛ, nu bɑllimɔ nge kpee gobiginu.
    Mɑ nɑ mɑɑ gɑ̃ɑnu wɑ nu sɔ̃ sinɑ kitɑ ten wɔllɔ nu kɑ tɔnu weenɛ.
  hat-hat: Anwo bòl kristal ki te anlè tèt yo a, te gen yon bagay, ou ta di yon gwo
    fotèy fèt an wòch safi. Sou fotèy la, yon fòm te chita ou ta di yon moun.
  eng-BSB: Above the expanse over their heads was the likeness of a throne with the
    appearance of sapphire, and on the throne high above was a figure like that of
    a man.
  eng-WEBPB: Above the expanse that was over their heads was the likeness of a throne,
    as the appearance of a sapphire stone. On the likeness of the throne was a likeness
    as the appearance of a man on it above.
  kbq-kbq: Hagi ana zagaramimofo zamasenirega anagamu kankamumpina safie nehaza havereti
    tro hu'naza kini tra me'ankna higeno, ana tratera vahe'ma maniaza hu'nege'na ke'noe.
  nhe-BL: Huan más huejcapa tlen nopa tlamantli tlen patlajtoc queja elhuicactli tlen
    eltoya inintzonatipa, nesiyaya se yejyectzi siya queja campa mosehuía se Tlanahuatijquetl.
    Huan nesiyaya queja elisquía tlachijchihuali nopa siya ica nopa yejyectzi tetl
    tlen azultic huan itoca zafiro. Huan ipan nopa siya tlen eltoya huejcapa itztoya
    se tlen nesiyaya queja se tlacatl.
  gub-BL: Ipykaw iapar ma'e i'aromo heta amo tuwihaw henaw zàwenugar ita xapir iapo
    pyrer. Amo teko zàwenugar wapyk hehe a'e.
  eng-DRA: And above the firmament that was over their heads, was the likeness of
    a throne, as the appearance of the sapphire stone, and upon the likeness of the
    throne, was a likeness as of the appearance of a man above upon it.
