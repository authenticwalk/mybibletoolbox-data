verse: EZK.027.020
translations:
  mal-C: “ ‘ദേദാൻ, കുതിരപ്പുറത്തു വിരിക്കുന്ന വിശേഷവസ്ത്രംകൊണ്ട് നിന്നോടു വ്യാപാരം
    നടത്തി.
  deu-TKW: Dedan trieb Handel mit dir in Satteldecken zum Reiten.
  lin-lin: Bato ya Dedani bazalaki kosala mombongo elongo na yo ; bazalaki komema
    epai na yo bilamba ya kitoko oyo batiaka na bampunda.
  eng-LSV: Dedan [is] your merchant, || For clothes of freedom for riding.
  eng-GNV: They of Dedan were thy marchants in precious clothes for the charets.
  eng-WEBSTER: Dedan was thy merchant in precious clothes for chariots.
  nhw-BL: Masehualme tlen altepetl Dedán anmechnemaquiltiyayaj tlapejpechtli catli
    quitlalíaj icuitlapa se cahuayo para quisiyajtis.
  swh-ONEN: “ ‘Dedani alifanya biashara nawe kwa matandiko ya farasi.
  bba-bba: Wunɛ kɑ Dedɑniɡibu i rɑ tenkuru koosinɛ kpɑ bu nun ɡɑɑri bekɑ dɔre.
  eng-KJVCPB: Dedan was thy merchant in precious clothes for chariots.
  luo-luo: “ ‘Dedan noloko kodi piende mipedho ne farese.
  meu-meu: Dedan taudia na emui ai e hoihoiva, edia hoihoi ḡaudia na hosi dorudia
    dabuadia.
  npi-ULB: ददानले तँसित घोडाका जीनपोशको व्‍यापार गर्‍यो ।
  yor-yor: “ ‘Dedani ni oníṣòwò rẹ ní aṣọ ìjókòó-lẹ́sin fún ẹṣin-gígùn.
  pes-OPCB: و اهالی ددان نمدهای نفیس برای زین اسبانت به تو می‌فروشند.
  tgl-ULB: Naging kalakal ang mga ito para sa iyo. Mga pinong upuang kumot naman ang
    kinakalakal sa iyo ng Dedan.
  hui-hui: Ani bialu Dedana wali agali bu hearume balangiya tara nogo hosinaga erekunini
    biralu howa mo wiagaru yalu ibalu tini hameledago ale í̠na ngeru yolo bule yalu
    ibugu biaga hene.
  mya-mya: ဒေ​ဒန်​မြို့​သား​တို့​သည်​သင်​၏​ကုန်​စည် များ​ကို​မြင်း​ကုန်း​နှီး​အ​ခင်း​များ​နှင့်
    လဲ​လှယ်​ကြ​၏။-
  bod-N: ཡང་དི་དན་པས་རྟ་སྒ་དང་ས་གདན་གྱིས་ཁྱོད་དང་ཚོང་རྒྱག་ཅིང་།
  sna-sna: “ ‘Dhedhani akatengeserana newe machira okugarira pamabhiza.
  spa-BLM: “‘“Dedán era tu mercader en preciosas mantas para montar a caballo.
  cac-cac: Ato d'a Dedán scot juntzan̈ c'apac c'apac caro stojol tz'och d'a yib'an̈
    silla noc' chej.
  swh-ULB: Dedani alikuwa mchuuzi katika nguo nzuri za kutandika.
  bel-bel: Дэдан гандляваў з табою каштоўнымі гунькамі для верхавой язды.
  deu-ELBBK: Dedan trieb Handel mit dir mit Prachtdecken zum Reiten.
  mbb-OT: “ ‘Is inliwà te menge tig-Dedan te menge velegyè nu iyan is menge manggad
    he ebeelan he valhen.
  mal-2015: ദെദാൻ കുതിരപ്പുറത്തിടുന്ന വിശിഷ്ടപടംകൊണ്ടു നിന്റെ വ്യാപാരിയായിരുന്നു;
  rmc-rmc: O Dedančana tuha čerinenas o pochtana pro sedla.
  pes-OPV: ددان با زین پوشهای نفیس به جهت سواری سوداگران توبودند.
  ron-1924: Деданул фэчя негоц ку тине ку ынвелиторь де пус пе кал.
  ben-OBCV: “ ‘দদান তোমার সঙ্গে ঘোড়ার পিঠের গদির কাপড়ের ব্যবসা করত।
  som-som: Dedaan waxay kaga baayacmushtari jirtay dharka qaaliga ah ee fardaha lagu
    saldhaysto.
  lat-VUC: Dedan institores tui in tapetibus ad sedendum.
  eng-ASVBT: Dedan was thy trafficker in precious cloths for riding.
  ita-1885: Que' di Dedan erano tuoi mercatanti, in panni nobili, da cavalli, e da
    carri,
  eng-LXXUP: The people of Dedan were thy merchants, with choice cattle for chariots.
  eng-ULB: Dedan was your dealer in fine saddle blankets.
  spa-VBL: Dedán comerciaba contigo, dándote mantas para monturas.
  fra-_FOB: Ceux de Dédan négociaient avec toi les draps précieux pour monter à cheval.
  mal-mal: കുതിരപ്പുറത്തിടുന്ന വിശിഷ്ടവസ്ത്രംകൊണ്ട് ദെദാൻ നിന്റെ വ്യാപാരിയായിരുന്നു;
  urd-GVR: Dadān se tijārat karne se tujhe zīnposh miltī thī.
  suz-BL: देदान ङा मुरपुकीम शारा आ लगम कली जीन वा चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: Dedan brought cloth for riding, in traffic with thee.
  ita-1927: Dedan traffica teco in coperte da cavalcatura.
  ckb-ckb: «”دیدان بازرگانی لەگەڵ دەکردیت بۆ زینی لباد، بۆ سواربوون.
  eng-BBE: Dedan did trade with you in cloths for the backs of horses.
  kan-OKCV: “ ‘ದೆದಾನ್ ರಥಗಳ ಸವಾರಿಗಳಿಗೆ ತಕ್ಕ ಒಳ್ಳೆಯ ಬಟ್ಟೆಗಳಿಂದ ನಿನ್ನ ಸಂಗಡ ವ್ಯಾಪಾರ ಮಾಡುತ್ತಿತ್ತು.
  tam-2017: இரதங்களுக்குப் போடுகிற மேன்மையான இரத்தினக் கம்பளங்களை தேதானின் மனிதர்கள்
    கொண்டுவந்து, உன்னுடன் வியாபாரம் செய்தார்கள்.
  spa-RV-1909: Dedán fué tu mercadera con paños preciosos para carros.
  ron-BTF: Dedanul era comerciantul tău în învelitori prețioase pentru care.
  eng-WEBP: “‘“Dedan was your merchant in precious saddle blankets for riding.
  eng-FBV: Dedan traded with you, providing riding blankets.
  nld-1939: Dedan handelde met u in kostbare zadeldekken.
  nch-BL: Masehualme ten altepet Dedán amechnamaquiltiyayaj pejpechti cati quitalíaj
    icuitapa se cahuayo.
  vie-1934: Những người ở Đê-đan buôn với mầy bằng thứ vải hoa để phủ trên ngựa.
  hin-CV: “ ‘देदान नगर तुम्हें घोड़े की पीठ पर बिछानेवाले कंबल देता था.
  spa-BES: Dedan hacía comercio con telas para las espaldas de los caballos.
  tdx-tdx: 'Nanao balik’ ama’o t’i Dedane: lamba fanoeñe an-tsarete.'
  tha-KJV: เมืองเดดานค้าขายกับเจ้าในเรื่องเสื้อผ้าอั​นม​ีค่าสำหรับเหล่ารถรบ
  por-BR-2018: Dedã negociava contigo, com panos preciosos para carros.
  deu-ELO: Dedan trieb Handel mit dir in Prachtdecken zum Reiten.
  eng-WYC-2018: Dedan were thy merchants, in tapets to sit (upon). (Dedan were thy
    merchants of carpets to sit upon.)
  epo-epo: Dedan komercis kun vi per belaj vestoj por rajdado.
  uig-PIN: Dedan sanga at toⱪumlirini tegixip bǝrgǝn;
  beo-beo: Dida:ne dunu ilia da dia liligi lale, hosi da:iya fa:le fisu abula amoga
    dabe i.
  tpi-OTNT: Na ol pipel bilong lain Dedan i bin givim yu ol blanket bilong putim aninit
    long satel bilong hos, bilong baim ol samting ol i laik kisim long yu.
  hau-SA: “ ‘Mutanen Dedan sun sayi kayanki da sirdin zama a kan dawakai.
  uig-LAT: Dédan sanga at toqumlirini tégiship bergen;
  nde-nde: IDedani yathengiselana lawe ngezingubo zezihlalo.
  ton-ton: Naʻe fakatau ʻiate koe ʻe Tetani ʻae ngaahi kofu mahuʻinga ki he saliote.
  ces-1613: Dedan kupčíval v tobě v suknech drahých k vozům.
  eng-WMB: “‘“Dedan was your merchant in precious saddle blankets for riding.
  tam-TCV: “ ‘தேதான் சேணத்திற்குப் பயன்படுத்தும் கம்பளங்களை உனக்கு விற்றது.
  ceb-ULB: Si Dedan mao ang imong tigbaligya sa mga maayong hapin sa kabayo.
  pol-UBG: Dedan prowadził handel u ciebie kosztowną tkaniną na rydwany.
  urd-GVU: ددان سے تجارت کرنے سے تجھے زِین پوش ملتی تھی۔
  deu-1912: Dedan hat mit dir gehandelt mit Decken zum Reiten.
  kan-2017: ದೇದಾನಿನವರು ರಥಗಳ ಸವಾರಿಗಳಿಗೆ ತಕ್ಕ ಒಳ್ಳೆಯ ಬಟ್ಟೆಗಳಿಂದ ನಿನ್ನ ಸಂಗಡ ವ್ಯಾಪಾರ ಮಾಡುತ್ತಿದ್ದರು.
  yap-yap: Girdi’ nu Dedan e ra thilyeged yuyangi blangkit ni fen e sedal ni puluwon
    e tirom e chugom.
  hlt-MCSB: Dedan loh leng dongkah baidok himbai neh nang taengah thenpom coeng.
  mdy-ETH: ሃሣ ዴዳኔ ዓጮ ዴራ ኔኤኮ ኮርሞ ባኮ ዛሎ ኮኦራ ጊላሴ ዔኪ ኔኤም ዬዓኔ።
  twi-ASANTE: “ ‘Dedan de apɔnkɔ so adwatoma ne wo dii edwa.
  eng-WEBU: “‘“Dedan was your merchant in precious saddle blankets for riding.
  wal-wal: “‘“Dadaana asati kooraa gilaasiyaa ehiidi zal77idosona.
  spa-PDDPT: Dedán comerciaba contigo con paños preciosos para las carrozas.
  gun-gun: Dedã pygua kuery ma ndevy ovende va'ekue kavaju kupe áry guarã.
  ilo-ULB: Ti Dedan ket mangmangyeg kenka kadagiti lupot a pagap-ap iti pagsakayan.
  kpg-kpg: Digau Dedan ne waahei au goloo gi nia ‘blanket’ lohongo hoodo.
  uig-ARA: دېدان ساڭا ئات توقۇملىرىنى تېگىشىپ بەرگەن؛
  sus-sus: Dedankae nu fama soe maxiri dugie nan na.
  pon-2006: Mehn Dedan kawiliankihda omw dipwisou kan pilangkes mehn mwohd pohn oahs.
  ksd-ksd: Dedan i ga kap tar ra umana ngatngat na mal piram ure ra umana kiki na
    os.
  grc-BRENT: Δαιδὰν ἔμποροί σου, μετὰ κτηνῶν ἐκλεκτῶν εἰς ἅρματα.
  ind-AYT: Dedan berdagang kain pelana kuda denganmu.
  nya-nya: “Anthu a ku Dedani ankakugulitsa nsalu zoyika pa zishalo za akavalo.
  hrv-hrv: Dedan s tobom trgovaše prostirkama jahačkim.
  mps-mps: Te Dedango hani bagego nagebolo te hos dabe tudi dilide dugabo nai satel
    dologode munama dugayabo ugwa blanket dabe mani, te nago augwali maiabo nai dabe
    dali dobu si eyu tiali.”
  tpi-tpi: Na ol pipel bilong lain Dedan i bin givim yu ol blanket bilong putim aninit
    long satel bilong hos, bilong baim ol samting ol i laik kisim long yu.
  dan-1931: Dedan drev Handel med dig med Sadeldækkener til Ridning.
  vie-OVCB: Người Đê-đan dùng vải làm yên ngựa để trao đổi với ngươi.
  guj-2017: દેદાન તારી સાથે સવારીના ધાબળાનો વેપાર કરતો હતો.
  pon-2006A: Mehn Dedan kawiliankihda omw dipwisou kan pilangkes mehn mwohd pohn oahs.
  por-BRBSL: “““Dedan foi seu comerciante em preciosos cobertores de sela para montar.
  cth-cth: Dedan kho teh, marang ka kâcui e ransanaw ni a hno hane kahawipoung e hnopai
    nang koe a yo awh.
  twi-twi: “ ‘Dedan de apɔnkɔnguasotam ne wo dii gua.
  hlt-hlt: Dedan loh leng dongkah baidok himbai neh nang taengah thenpom coeng.
  tbz-SIM: Kɛ̀ Dedɑnni ɛì kɔbɛ bɛ fiitinɛ̀ yɛsɑ̃nkɔ̃̀nkɛ̀.
  msy-2020: Ezɨ Dedanɨn gumazamiziba hoziabar satelɨn apengan arɨzir nir mɨtiaba isa,
    nɨn biziba bagha, nɨ ko ikarvazir arazim gami.
  dop-dop: Kpɑɣɑnǝŋ pɔɔŋ kɛ Tetɑŋ nyǝ́mɑ pɛɛtɑɣɑnɑ-mɛ.
  azb-azb: Dedan xalqı səninlə ticarət edib Sənə yəhər üçün qumaş verdi.
  eng-DBY: Dedan was thy trafficker in precious riding-cloths.
  hin-2017: सवारी के चार-जामे के लिये ददान तेरा व्यापारी हुआ।
  wol-KYG: Waa Dedan it di say jula, indil la seen ndimoy tegi fas.
  eng-YLT: Dedan [is] thy merchant, For clothes of freedom for riding.
  eng-WYC-2017: Dedan were thy merchants, in tapets to sit upon.
  eng-WMBB: “‘“Dedan was your merchant in precious saddle blankets for riding.
  urd-GVH: ददान से तिजारत करने से तुझे ज़ीनपोश मिलती थी।
  rug-rug: Ari pa Dedani si holuholu baleqete koa goi tana habotu pa hose.
  gaz-gaz: “ ‘Dedaan immoo uffata kooraa si wajjin daldalte.
  fra-LSG: Dedan trafiquait avec toi En couvertures pour s’asseoir à cheval.
  yal-yal: Dedan nan yi fama soone maxidi dugine ra ɛ xɔn yulayani.
  haw-1868: O Dedana kou mea kalepa ma na lole makamae no na kaa.
  arb-NAV: وَقَايَضَتْ رُودُسُ بَضَائِعَكِ بِأَغْطِيَةِ السُّرُوجِ.
  ewe-ewe: “Dedan tsa asi kpli wò kple sɔdokundruwo.
  eng-LEE: Dedan was thy merchant in precious clothes for riding on.
  asm-FB: ঘোঁৰাত উঠিবৰ কাৰণে জীন কাপোৰৰ, দদান তোমাৰ ব্যৱসায়ী আছিল।
  sus-A: دٍدَنكَيٍ نُ قَمَ سٌي مَشِرِ دُفِيٍ نَن نَ.
  fra-SBL: '"''''Dedan était votre marchand de précieuses couvertures de selle pour
    l''équitation.'
  hbo-hbo: דְּדָן֙ רֹֽכַלְתֵּ֔ךְ בְבִגְדֵי־חֹ֖פֶשׁ לְרִכְבָּֽה׃
  kik-kik: “ ‘Ningĩ andũ a Dedani nĩo mwonjorithanagia nao matandĩko ma mbarathi.
  fra-NCL: Dédan faisait commerce avec toi, pour des housses servant à monter à cheval.
  cek-AK: Dedan loe misatukhaih hrang nuiah baih han ih kahoih kahninawk to nang khaeah
    ang zawh.
  cuk-cuk: ” ’Dedán-dorgan, moli-birgi-siged-gangi be-bennukdaed.
  uig-CYR: Дедан саңа ат тоқумлирини тегишип бәргән;
  tel-2017: దెదాను వాళ్ళు గుర్రపు జీనుల కోసం వాడే బట్టలు తెచ్చి నీ సరుకులు కొన్నారు.
  hat-BSA: “‘“Dedan te fè komès ak ou nan sèl pou monte cheval.”
  kos-kos: Mwet Dedan elos kukakin mwe loeyuk mwe muta fin horse in moli mwe kuka
    lom.
  hbo-WLC: דְּדָן֙ רֹֽכַלְתֵּ֔ךְ בְבִגְדֵי־חֹ֖פֶשׁ לְרִכְבָּֽה׃
  ibo-ibo: “ ‘Dedan bụ onye ahịa gị nʼakwa a na-agbasa nʼelu ịnyịnya anọkwasị ọdụ.
  ory-ory: ଦଦାନ ବାହନର ଉପଯୋଗୀ ବହୁମୂଲ୍ୟ ବସ୍ତ୍ରାଦିରେ ତୁମ୍ଭର ବ୍ୟବସାୟୀ ଥିଲା।
  chk-chk: Chon Tetan ra akasiwili om pisek ngeni mangaku fän iten lenien mot won
    man.
  rop-rop: Detlot pipul langa Dedan bin bringimap sedul bleingkit.
  ukr-1871: Дедан торгував із тобою сїдельними коверцями до їзди верхової.
  deu-1951: Dedan hat mit Satteldecken zum Reiten mit dir gehandelt.
  eng-JPS: Dedan was thy trafficker in precious cloths for riding.
  srp-1865: Dedan trgovaše s tobom skupocjenijem prostirkama za kola.
  lug-lug: “ ‘Dedani yakusuubulangako bulangiti ezakozesebwanga ne mu kwebagala embalaasi.
  heb-heb: דדן רכלתך בבגדי חפש לרכבה׃
  ben-IRV: দদান তোমার সঙ্গে ঘোড়ার পিঠের ভালো গদির কাপড়ের ব্যবসা করত।
  pan-pan: ਦਦਾਨ ਤੇਰਾ ਵਪਾਰੀ ਸੀ ਜੋ ਸਵਾਰੀ ਦੇ ਚਾਰ-ਜਾਮੇ ਤੇਰੇ ਹੱਥ ਵੇਚਦਾ ਸੀ।
  mya-JVB: ဒေဒန် မြို့သည် မြင်းစီး သူရဲ သုံးစရာချော သော အထည် မျိုးကို ရောင်း၍သင် နှင့်ကုန်သွယ်
    ၏။
  hmo-hmo: Dedana taudia ese umui dekenai hosi edia doruna dabuadia idia hoia lao,
    emui kohu do idia abia totona.
  urd-urd: ददान तेरा ताजिर था, जो सवारी के चार — जामे तेरे हाथ बेचता था।
  rus-SYN: Дедан торговал с тобою драгоценными попонами для верховой езды.
  bqc-SIM: Dedãↄ laatànnↄ sãnu ń gaaĩ zwãaↄ.
  tcz-CHONGTHU: Dedan in asumkolvei miho chun nangma toh kivei khom din kampola sakol
    pho mantam tah tah ho chu ahin poi.
  mar-mar: ददान तुझ्या खोगीराच्या आच्छादनासाठी उत्तम कपड्याचा व्यापारी होता.
  qub-qub: Dedanpita shamojcunaga gamman apamoj sillacunata.
  bqp-bqp: Wunɛ kɑ Dedɑnigibu i rɑ tenkuru koosinɛ kpɑ bu nun gɑɑri bekɑ dɔre.
  hat-hat: Moun lavil Dadan yo ba ou sèl ak chabrak pou machandiz ou yo.
  eng-BSB: Dedan was your merchant in saddlecloths for riding.
  eng-WEBPB: “‘“Dedan was your merchant in precious saddle blankets for riding.
  kbq-kbq: Hagi Detani vahe'mo'za hosimofo agofetu'ma ante'za mani'za nevazaza eri'za
    eme negami'za, nona hu'za zamavesia zana kagripintira emeri'naze.
  nhe-BL: Tlacame tlen altepetl Dedán inmechnamaquiltiyayaj pejpechtli tlen quitlalíaj
