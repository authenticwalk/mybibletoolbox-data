verse: EZK.027.028
translations:
  mal-C: നിന്റെ കപ്പൽയാത്രികരുടെ നിലവിളികേട്ട് തീരദേശങ്ങൾ നടുങ്ങിപ്പോകും.
  deu-TKW: Von dem lauten Geschrei deiner Steuerleute werden die Tiefen erdröhnen.
  lin-lin: Tango baluki nkayi na yo bakoganga, bituka ya ngambo ya ebale monene ekolenga
    na somo.
  eng-LSV: At the voice of the cry of your pilots the outskirts shake.
  eng-GNV: The suburbes shall shake at the sound of the crie of thy pilotes.
  eng-WEBSTER: The suburbs shall shake at the sound of the cry of thy pilots.
  nhw-BL: “ ‘Nochi nopa altepeme catli mopantíaj iteno hueyi atl nechca Tiro huihuipicase
    ica majmajtli quema quicaquise tzajtzij nopa tlacame catli quinnemiltiyayaj cuaacalme
    huan quimatij nochi tlantiya.
  swh-ONEN: Nchi za pwani zitatetemeka wakati mabaharia wako watakapopiga kelele.
  bba-bba: Be bɑ rɑ nun kpɑre bɑ koo kuuki ko kpɑ nim wɔ̃kun ɡoonu nu diiri.
  eng-KJVCPB: The suburbs shall shake at the sound of the cry of thy pilots.
  luo-luo: Mier manie dho nembe noyiengni matek, ka jokwangʼ mag-gi ywak matek.
  meu-meu: Emu tari taudia edia tai e hekamonaimu negana ai, tano idoinai e heude-heudemu;
  npi-ULB: समुद्रका सहरहरू तेरा नावीहरूका चित्‍कारको आवाजले थरथर हुनेछन्‌ ।
  yor-yor: Ilẹ̀ etí Òkun yóò mì nítorí ìró igbe àwọn atukọ̀ rẹ.
  pes-OPCB: از فریاد ناخدایان تو سواحل دریا تکان خواهند خورد.
  tgl-ULB: Yayanig ang mga lungsod sa karagatan sa tunog ng sigaw ng iyong kapitan;
  hui-hui: Agali iba sibiha biabe biaga bibahende bu hearume ga̱ hongo howa layuagome
    iba angeni dindi wiaru birilagimbu biya.
  mya-mya: ရေ​နစ်​သေ​ဆုံး​ကြ​သည့်​သင်္ဘော​သား​တို့ ဟစ်​အော်​သံ​သည်​ကမ်း​ခြေ​တွင်​ပဲ့​တင်​ထပ်
    ၍​သွား​၏။
  bod-N: ཁྱོད་ཀྱི་དེད་དཔོན་རྣམས་ཀྱི་འབོད་སྐད་ཀྱིས་མཐའ་མཚམས་ཀྱང་འདར་བར་འགྱུར།
  sna-sna: Nyika dzokumahombekombe dzichadengenyeka panodanidzira vafambisi vako vezvikepe.
  spa-BLM: Al sonido del grito de tus pilotos, las tierras de pastoreo temblarán.
  cac-cac: A eb' ayec' d'a stitac a' chi', syab' eb' yel yav eb' smunlaj d'a te' barco
    van sb'atcan d'a yich a' chi'.
  swh-ULB: Miji iliyopo kwenye bahari sauti itatetemeka kulia kwa rubani zako;
  bel-bel: Ад ляманту стырнікаў тваіх задрыжаць ваколіцы.
  deu-ELBBK: Von dem Getöse des Geschreis deiner Steuermänner werden die Gefilde erbeben.
  mbb-OT: “ ‘Egkerkeren tenged te kegkahandek is menge meǥinged diyà te veyvey te
    zaǥat emun egkezineg dan is kebpetavang te menge terebahanti.
  mal-2015: നിന്റെ മാലുമികളുടെ നിലവിളികൊണ്ടു കപ്പൽകൂട്ടങ്ങൾ നടുങ്ങിപ്പോകും.
  rmc-rmc: Sar tire namorňika vičinena pre pomoca, o fori pašal o moros razisaľona
    ola vikatar.
  pes-OPV: «از آواز فریاد ناخدایانت ساحلها متزلزل گردید.
  ron-1924: Тоате валуриле мэрий се вор кутремура де ципетеле кырмачилор тэй!
  ben-OBCV: তোমার নাবিকদের চিৎকারে সমুদ্রের পাড়ের জায়গাগুলি কেঁপে উঠবে।
  som-som: Kuwa agagaarkaaga jooga oo dhammu waxay la wada gariiri doonaan qaylada
    dhawaaqa doonniyawadayaashaada.
  lat-VUC: a sonitu clamoris gubernatorum tuorum conturbabuntur classes.
  eng-ASVBT: At the sound of the cry of thy pilots the suburbs shall shake.
  ita-1885: Alla voce del grido de' tuoi nocchieri, le barche tremeranno.
  eng-LXXUP: At the cry of thy voice thy pilots shall be greatly terrified.
  eng-ULB: Cities at the sea will tremble at the sound of your pilots' cry;
  spa-VBL: La tierra de alrededor tiembla cuando tus marineros gritan.
  fra-_FOB: Au cri de tes pilotes les faubourgs trembleront;
  mal-mal: നിന്റെ കപ്പിത്താന്മാരുടെ നിലവിളികൊണ്ട് കപ്പൽകൂട്ടങ്ങൾ നടുങ്ങിപ്പോകും.
  urd-GVR: Tere mallāhoṅ kī chīḳhtī-chillātī āwāzeṅ sun kar sāhilī ilāqe kāṅp uṭheṅge.
  suz-BL: मेको इ जहाज चलेब आन वाइ ब्रेश्‍शोम रागी ख्रिंख्रि पाइब।
  eng-NOY: At the sound of the cry of thy pilots the pastures around thee shall shake.
  ita-1927: Alle grida de’ tuoi piloti, i lidi tremeranno;
  ckb-ckb: لە دەنگی هاواری کەشتیوانەکانت کەنارەکان دەلەرزن.
  eng-BBE: At the sound of the cry of your ships' guides, the boards of the ship will
    be shaking.
  kan-OKCV: ನಿನ್ನ ನಾವಿಕರ ಕೂಗಾಟಕ್ಕೆ, ಸಮುದ್ರತೀರದ ಪ್ರದೇಶಗಳು ನಡುಗುವುವು.
  tam-2017: உன்னுடைய மாலுமிகள் ஓலமிடும் சத்தத்தினால் சுற்றுப்புறங்கள் அதிரும்.
  spa-RV-1909: Al estrépito de las voces de tus marineros temblarán los arrabales.
  ron-BTF: Împrejurimile se vor zgudui la sunetul strigătului cârmacilor tăi.
  eng-WEBP: At the sound of the cry of your pilots, the pasture lands will shake.
  eng-FBV: The land around shakes when your sailors scream.
  nld-1939: Van de noodkreten van uw stuurlui Gaat de zeespiegel beven.
  nch-BL: “ ‘Nochi nopa altepeme cati mopantíaj iteno hueyi at nechca Tiro huihuipicase
    ica majmajti quema quicaquise tzajtzij nopa tacame cati quinnemiltiyayaj barcos
    huan quimatij nochi tantiya.
  vie-1934: Bởi tiếng kêu của những kẻ coi hoa tiêu, các xóm chung quanh mầy đều run
    rẩy;
  hin-CV: तुम्हारे जहाज़ चलानेवालों की चिल्लाहट से समुद्रतट कांप उठेगा;
  spa-BES: Al oír el grito de los guías de sus barcos, las tablas del barco temblarán.
  tdx-tdx: Hihondrahondra o mpañohok’ azoo ami’ty feon-toreo’o o mpanehakeo.
  tha-KJV: แผ่​นดินจะสั่นสะท้านเมื่อได้ยินเสียงโวยวายของต้นหนของเจ้า
  por-BR-2018: Ao estrondo das vozes de teus marinheiros tremerão os arredores.
  deu-ELO: Von dem Getöse des Geschreies deiner Steuermänner werden die Gefilde erbeben.
  eng-WYC-2018: Ships shall be troubled of the sound of the cry of thy governors;
    (And the ships were troubled at the sound of the cry of thy governors;)
  epo-epo: De la laŭta kriado de viaj ŝipestroj ekskuiĝos viaj ĉirkaŭaĵoj.
  uig-PIN: Yol baxliƣuqiliringning aⱨ-zarliridin daladikilǝr tǝwrǝp ketidu.
  beo-beo: 'Dunu hano bega: esala da dusagai hawa: hamosu dunu bogolalebe ilia beda:ga
    wele sia:i, amo nabi.'
  tpi-OTNT: Na ol boskru i bin singaut nogut tru, na bikpela nois bilong ol i mekim
    nambis i guria.
  hau-SA: Ƙasashen bakin teku za su girgiza sa’ad da matuƙan jirginki suka yi kuka.
  uig-LAT: Yol bashlighuchiliringning ah-zarliridin daladikiler tewrep kétidu.
  nde-nde: Amazwe angaselwandle azanyikinyeka lapho abahambisa umkhumbi bakho sebehlaba
    umkhosi.
  ton-ton: ‌ʻE ngalulu ʻae ngaahi peau ʻi he pā mai ʻae tangi ʻa hoʻo kau fakahao
    vaka.
  ces-1613: Od hřmotu křiku správců tvých zbouří se i vlnobití.
  eng-WMB: At the sound of the cry of your pilots, the pasture lands will shake.
  tam-TCV: உன் மாலுமிகள் ஓலமிடும் வேளையிலே, கடலோர நாடுகள் அதிரும்.
  ceb-ULB: Ang mga siyudad nga anaa sa kadagatan mangurog tungod sa hilak sa imong
    tigtimon;
  pol-UBG: Na głos krzyku twoich sterników zadrżą wybrzeża.
  urd-GVU: تیرے ملاحوں کی چیختی چلّاتی آوازیں سن کر ساحلی علاقے کانپ اُٹھیں گے۔
  deu-1912: daß auch die Anfurten erbeben werden vor dem Geschrei deiner Schiffsherren.
  kan-2017: ನಿನ್ನ ನಾವಿಕರ ಕೂಗಾಟಕ್ಕೆ ಸಮೀಪದ ಪ್ರದೇಶಗಳು ನಡುಗುವುವು.
  yap-yap: Tolul ni be tay e salthaw ni yad be lumoch E be taw lamrad nga arow.
  hlt-MCSB: Na sangphoboei kah pang ol ah na khocaak rhoek khaw hinghuen uh ni.
  mdy-ETH: ዋኣፆ ካኣሚላ ዓኣ ዓሳ ባዞ ቁልባሢዳ ጌሊ ዔኤዺንታኣና ዒላቴ ዒላታ ዳልጎ ባዞ ዓጮይዳ ዓኣ ዓጮ ዓጊሤኔ።»
  twi-ASANTE: Mpoano asase bɛwoso ɛberɛ a wo hyɛn mufoɔ no reteateam.
  eng-WEBU: At the sound of the cry of your pilots, the pasture lands will shake.
  wal-wal: Muukettiyaageeti waassiyo cenggurssai abbaa gaxaa gakkanaashin siyettees.
  spa-PDDPT: Se estremecieron las costas de alrededor por el grito estrepitoso de
    tus timoneles.
  gun-gun: Ha'e gui kanoã mboguataa kuery haxẽmba rei rã yy rembe rupi ikuai va'e
    ha'e javi oendu vy oryryipa 'rã okuapy.
  ilo-ULB: Agpigerger dagiti siudad iti baybay iti uni dagiti sangsangit dagiti pilotom;
  kpg-kpg: Nia lee o au gau ngalua wagabaalii ala e wwolowwolo la gu longono aga gi
    tenua i uda.
  uig-ARA: يول باشلىغۇچىلىرىڭنىڭ ئاھ-زارلىرىدىن دالادىكىلەر تەۋرەپ كېتىدۇ.
  sus-sus: Kunkui raɲɛrɛe gbelegbele xui mɛma nɛ kelife baa dɛ ra.
  pon-2006: Ngilen sehla kan ar weriwer Peipeilahng ni oaroahro.
  ksd-ksd: Ba kaum umana tena ta dia kukukula, ra umana gunan ra valvalian diat a
    dadadar;
  grc-BRENT: Πρὸς τὴν κραυγὴν τῆς φωνῆς σου οἱ κυβερνῆταί σου φόβῳ φοβηθήσονται.
  ind-AYT: “Karena bunyi teriakan kapten-kapten kapalmu, dataran padang rumput akan
    berguncang.
  nya-nya: Madera a mʼmbali mwa nyanja adzagwedezeka chifukwa cha kufuwula kwa oyendetsa
    sitimawo.
  hrv-hrv: Na vapaj ti krmilara obale će zadrhtati.
  mps-mps: Tama te sip guni tubo bidi dabego i dwagila mu i waibao, tama augwali dolobo
    sę yali te tǫ mumunu yali sęgo te tamu ąį sane nambis me mumunu yaibao,”
    wali.
  tpi-tpi: Na ol boskru i bin singaut nogut tru, na bikpela nois bilong ol i mekim
    nambis i guria.
  dan-1931: Markerne skælver ved dine Styrmænds Skrig.
  vie-OVCB: Các thành ngươi đều rung chuyển khi nghe tiếng các hoa tiêu ngươi kêu
    thét kinh hoàng.
  guj-2017: તારા નાવિકોની બૂમોથી દરિયા કિનારો કંપી ઊઠશે.
  pon-2006A: Ngilen sehla kan ar weriwer Peipeilahng ni oaroahro.
  por-BRBSL: Ao som do grito de seus pilotos, as terras de pasto vão tremer.
  cth-cth: Nange long kamawngnaw a hramnae pawlawk dawkvah, nang koe kaawm e hah a
    pâyaw awh.
  twi-twi: Mpoano asase bɛwosow bere a wo hyɛn mufo no reteɛteɛ mu.
  hlt-hlt: Na sangphoboei kah pang ol ah na khocaak rhoek khaw hinghuen uh ni.
  tbz-SIM: Bɛ̀ɛ̀ do pĩ́ mbɑ̀tóò miɛkɛ mutɔ̃mmú kɛ̀ bɛ̀ nkuɔ̀ nkɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀
    kɔbɛ kpeutí.
  msy-2020: Ezɨ kurimɨn suizir gumaziba, pamtem tuavara deima men tuater ararem otozɨ,
    gumazamizir ongarir dadarimɨn itiba a baragha nɨghava agoi.
  dop-dop: Kpɩɩlǝŋ sɑɑlɑɑ kɑ́ wii nɑ teŋku nɔɣɔ cɑɣɑlɑɑ nɑ́ɑ́ seliɣi.
  azb-azb: Sükançıların fəryadından Dənizin sahilləri titrəyəcək.
  eng-DBY: The open places shall shake at the sound of the cry of thy pilots.
  hin-2017: तेरे माँझियों की चिल्लाहट के शब्द के मारे तेरे आस-पास के स्थान काँप उठेंगे।
  wol-KYG: Bu say mool yuuxoo, tefes yaay riir,
  eng-YLT: At the voice of the cry of thy pilots shake do the suburbs.
  eng-WYC-2017: Ships shall be troubled of the sound of the cry of thy governors;
  eng-WMBB: At the sound of the cry of your pilots, the pasture lands will shake.
  urd-GVH: तेरे मल्लाहों की चीख़ती-चिल्लाती आवाज़ें सुनकर साहिली इलाक़े काँप उठेंगे।
  rug-rug: Sari na popoa pa masa si kote hodahodaka pana gagaemana sari mua tie tavetavete
    pa vaka.
  gaz-gaz: Yeroo ooftonni doonii keetii iyyanitti biyyoonni qarqara galaanaa ni raafamu.
  fra-LSG: Aux cris de tes pilotes, Les plages d’alentour trembleront;
  yal-yal: Muxun naxanye birin dɔxi igen dɛ, ne xuruxurunma nɛn gaxuni ɛ kunki ragine
    gbelegbele xuiin ma.
  haw-1868: E naueue na wahi e hoopuni ana no ka leo o ka uwe ana o kou poe hooholo
    moku.
  arb-NAV: تَرْتَعِشُ مَسَارِحُ الْقُطْعَانِ مِنْ صَوْتِ صُرَاخِ رَبَابِينِكِ.
  ewe-ewe: Ne wò ƒudzidɔwɔlawo do ɣli la, ƒutanyigbawo aʋuʋu kpekpekpe.
  eng-LEE: At the sound of the painful cry of thy pilots quake [thy] rural districts.
  asm-FB: তোমাৰ পথ দৰ্শকসকলৰ চিঞৰৰ শব্দত তোমাৰ চাৰিওফালৰ ঠাইবোৰ কঁপিব।
  sus-A: كُنكُي رَحّرّيٍ فبٍلٍفبٍلٍ شُي مّمَ نّ كٍلِقٍ بَا دّ رَ.
  fra-SBL: Au son du cri de tes pilotes, les pâturages vont trembler.
  hbo-hbo: לְקֹ֖ול זַעֲקַ֣ת חֹבְלָ֑יִךְ יִרְעֲשׁ֖וּ מִגְרֹשֹֽׁות׃
  kik-kik: Mabũrũri marĩa mariganĩtie na iria nĩmagathingitha hĩndĩ ĩrĩa aruti wĩra
    aku a marikabu-inĩ magaakaya.
  fra-NCL: Au bruit des cris de tes pilotes, les plages trembleront ;
  cek-AK: Nang ih tuipui loklam patuekkungnawk ih hanghaih lok pongah, tui taeng ih
    hmuennawk mataeng doeh anghuen o tih.
  cuk-cuk: Bega-ursor-gamalad binnasur-goledba, demar-gakaba-bukmalad wawanmakdemaloed.
  uig-CYR: Йол башлиғучилириңниң аһ-зарлиридин даладикиләр тәврәп кетиду.
  tel-2017: నీ ఓడ నాయకులు వేసిన కేకల వలన సముద్ర తీర పట్టణాలు కంపిస్తాయి.
  hat-BSA: Nan son kri a pilòt ou yo, tè patiraj yo va souke.
  kos-kos: Pusren mwet walomla uh Lohngyuk finmes uh.
  hbo-WLC: לְק֖וֹל זַעֲקַ֣ת חֹבְלָ֑יִךְ יִרְעֲשׁ֖וּ מִגְרֹשֽׁוֹת׃
  ibo-ibo: Ala niile dị nʼọnụ mmiri ga-ama jijiji mgbe ndị ọka ụgbọ mmiri gị ga-eti
    mkpu akwa.
  ory-ory: ତୁମ୍ଭ କର୍ଣ୍ଣଧାରଗଣର କ୍ରନ୍ଦନ ଶବ୍ଦରେ ଉପନଗରସମୂହ କମ୍ପିତ ହେବେ।
  chk-chk: Iwe, ekewe fanüen aroset ra chechech ren pupuchörün noum kewe säla, lupwen
    ra kokotiu.
  rop-rop: En detlot hubin jidan langa det draiwan graun bin irrim ol detlot jinginatbat
    wen deibin draun langa det solwoda.
  ukr-1871: Від голосного крику керманичів твоїх здрогнуться побережя.
  deu-1951: Von dem Geschrei deiner Steuermänner werden die Wasserflächen zittern.
  eng-JPS: At the sound of the cry of thy pilots the waves shall shake.
  srp-1865: Od vike tvojih krmara uskolebaæe se vali morski.
  lug-lug: Eddoboozi ly’okukaaba kw’abalunnyanja bo, kulikankanya ebyalo ebiri ku
    lubalama lw’ennyanja.
  heb-heb: לקול זעקת חבליך ירעשו מגרשות׃
  ben-IRV: তোমার কর্নধারদের কান্নার শব্দে সমুদ্রতীরবর্তী শহরগুলি সব কেঁপে উঠবে।
  pan-pan: ਤੇਰੇ ਮਲਾਹਾਂ ਦੇ ਚੀਕਣ ਦੀ ਦੁਹਾਈ ਨਾਲ, ਰੜ ਦੇ ਮੈਦਾਨ ਕੰਬਣ ਲੱਗ ਜਾਣਗੇ।
  mya-JVB: သင် ၏လမ်းပြ မာလိန်တို့ အော်ဟစ် သံ ကြောင့် ၊ ပတ်ဝန်းကျင် အရပ်တို့သည် လှုပ်ရှား
    ကြလိမ့်မည်။
  hmo-hmo: Oiemu kuru taudia edia tai idia kamonai neganai, kone dekenai noho taudia
    ibounai idia heudeheude.
  urd-urd: तेरे नाख़ुदाओं के चिल्लाने के शोर से तमाम 'इलाक़े थर्रा जायेंगे।
  rus-SYN: От вопля кормчих твоих содрогнутся окрестности.
  bqc-SIM: Gↄ̃sↄ̃ a lualua ígbɛ̃piↄ wii yã́i.
  tcz-CHONGTHU: Twikhanglen panga nakhop ho chu kong lamkaite kichat tijat a aka jeh
    u chun akihot lhu gam tauve.
  mar-mar: तुझ्या खलाशांच्या आरोळीच्या आवाजाने समुद्राकडील नगरे भीतीने थरथर कापतील.
  qub-qub: Manijajcuna gaparpaptin lamar cuchuncunapis chucchongarämi.
  bqp-bqp: Be bɑ rɑ nun kpɑre bɑ koo kuuki ko kpɑ nim wɔ̃kun goonu nu diiri.
  hat-hat: Rèl maren k'ap neye yo fè moun ki rete sou rivaj yo pran tranble.
  eng-BSB: The countryside will shake when your sailors cry out.
  eng-WEBPB: At the sound of the cry of your pilots, the pasture lands will shake.
  kbq-kbq: Hagi anama nehazage'za ventefima vanoma nehaza eri'za vahe'mo'zama krafama
    hazage'za, hagerinkenama me'nea mopamo'za momi hu'naze.
  nhe-BL: “ ‘Nochi nopa altepetini tlen mopantíaj iteno hueyi atl nechca Tiro huihuipicase
    ica majmajtli quema quicaquise tzajtzij nopa tlacame tlen quinnemiltiyayaj cuaacaltini
    huan quimatij nochi tlantiya.
  gub-BL: Ywy rehe har wenu kanuhu heruata har 'y pupe wamàno mehe wà.
  eng-DRA: Thy fleets shall be troubled at the sound of the cry of thy pilots.
