verse: EZK.027.014
translations:
  mal-C: “ ‘ബെത്ത്-തോഗർമക്കാർ നിന്റെ കച്ചവടസാധനങ്ങൾക്കുപകരം കുതിരകളെയും പടക്കുതിരകളെയും
    കോവർകഴുതകളെയും നൽകി.
  deu-TKW: Die vom Hause Thogarma brachten Gespanne und Reitpferde und Maultiere auf
    deinen Markt.
  lin-lin: Bato ya Beti Togarima bazalaki komema epai na yo bampunda ya misala, bampunda
    ya bitumba mpe bamile.
  eng-LSV: Those of the house of Togarmah, || They have given horses, and riding steeds,
    and mules [for] your wares.
  eng-GNV: They of the house of Togarmah brought to thy faires horses, and horsemen,
    and mules.
  eng-WEBSTER: They of the house of Togarmah traded in thy fairs with horses and horsemen
    and mules.
  nhw-BL: Masehualme tlen altepetl Togarma anmechhualiquiliyayaj cahuayos catli tequitij,
    huan catli ininpan huelis antlejcose. Huan anmechhualiquiliyayaj mulas.
  swh-ONEN: “ ‘Watu wa Beth-Togarma walibadilisha farasi wa mizigo, farasi wa vita
    na nyumbu kwa mali zako.
  bba-bba: Toɡɑɑmɑɡibu bɑ rɑ mɑɑ dumi yi bɑ rɑ kɑ sɔmburu ko kɑ yi bɑ rɑ kɑ tɑbu de
    kɑ kɛtɛkunu dɔrɑm nɛ wunɛn yɑburɔ.
  eng-KJVCPB: They of the house of Togarmah traded in thy fairs with horses and horsemen
    and mules.
  luo-luo: “ ‘Jo-Beth Togarma nowilo kodi farese mag tich, gi farese mag lweny kod
    kenje ka giwilo gi gig-gi mag ohala.
  meu-meu: Bete-togarama taudia ese hosi bona tuari hosidia bona doniki na e henimui,
    emui hoihoi ḡaudia davadia.
  npi-ULB: बेथ-तोगर्माका मानिसहरूले तेरो व्‍यापारको सामानको रूपमा घोडाहरू, सुमारेका
    घोडाहरू र खच्‍चरहरू दिए ।
  yor-yor: “ ‘Àwọn ti ilé Beti-Togarma ṣe ìpààrọ̀ ẹṣin-ìṣiṣẹ́, ẹṣin ogun àti ìbáaka
    ṣòwò ní ọjà rẹ.
  pes-OPCB: و تاجران توجرمه، اسب بارکش، اسب جنگی و قاطر به تو می‌فروشند.
  tgl-ULB: Nagbigay ang Beth-Togarma ng mga kabayo, mga lalaking kabayo at mola bilang
    iyong mga pangkalakal.
  hui-hui: Í̠na Togama tano wali agali bababi nde biyinaya bialu í̠naga mbirale wiru
    ibu mialu nogo hosi biabe biaganebi agali biralu wai bu piaganebi nogo dongibi
    yolo bigi birigoni.
  mya-mya: တော​ဂါ​မ​မြို့​မှ​လာ​သော​ခိုင်း​မြင်း၊ စီး​မြင်း နှင့်​လား​များ​ကို​သင်​သည်​မိ​မိ​၏​ကုန်​စည်
    များ​နှင့်​လဲ​လှယ်​၏။-
  bod-N: པེད་ཐོ་གར་མཱའི་མི་རྣམས་ཀྱིས་རྟ་དང་དམག་རྟ། དྲེལ་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པ་ཡིན།
  sna-sna: “ ‘Varume veBheti Togarima vakatsinhanisa mabhiza ebasa namabhiza ehondo
    namanyurusi kuti uzvishambadzire.
  spa-BLM: “‘“Los de la casa de Togarmah comerciaban con tus mercancías con caballos,
    caballos de guerra y mulas.
  cac-cac: Yed' pax eb' aj Bet-togarma, a tas sman eb' d'a Tiro chi', a noc' chej
    sc'anchaj d'a munlajel, noc' sc'anchaj d'a oval yed' noc' mula yic icatz, a noc'
    syac'can eb' stojoloc tas sman chi'.
  swh-ULB: Beth Togarma waliandaa farasi, farasi dume, na nyumbu kama kama bidhaa
    zako.
  bel-bel: З дома Тагарма за твае тавары дастаўлялі табе коней і страявых коней і
    мулаў.
  deu-ELBBK: Die vom Haus Togarma zahlten Pferde und Reitpferde und Maulesel für deinen
    Absatz.
  mbb-OT: Ne is inliwà te menge tig-Bet Togarma te menge velegyè nu ne menge kudà
    he para te idterebahu wey para te tebek, wey menge mulà.
  mal-2015: തോഗർമ്മാഗൃഹക്കാർ നിന്റെ ചരക്കിന്നു പകരം കുതിരകളെയും പടക്കുതിരകളെയും കോവർകഴുതകളെയും
    തന്നു.
  rmc-rmc: a o murša andral e Bet-Togarma anenas le bučakre grajen, le maribnaskre
    grajen the le mulicen, hoj tuha te čerinen vaš tiro tovaris.
  pes-OPV: اهل خاندان توجرمه اسبان و سواران و قاطران به عوض بضاعت تو می‌دادند.
  ron-1924: Чей дин каса Тогармей адучяу ла тыргул тэу кай, кэлэрець ши катырь.
  ben-OBCV: “ ‘তোমার জিনিসপত্রের বদলে বৈৎ-তোগর্মের লোকেরা দিত ঘোড়া, যুদ্ধের ঘোড়া
    ও খচ্চর।
  som-som: Oo kuwii reer Togarmaahna waxay alaabtaadii kaga baayacmushtari jireen
    fardo iyo fardo la fuulo iyo baqlo.
  lat-VUC: De domo Thogorma, equos, et equites, et mulos adduxerunt ad forum tuum.
  eng-ASVBT: They of the house of Togarmah traded for thy wares with horses and warhorses
    and mules.
  ita-1885: Que' della casa di Togarma frequentavano le tue fiere con cavalli, e cavalcatori,
    e muli.
  eng-LXXUP: Out of the house of Togarmah horses and horsemen furnished thy market.
  eng-ULB: Beth Togarmah provided horses, stallions, and mules as your merchandise.
  spa-VBL: La gente de Bet-togarmá intercambió caballos, caballos de guerra y mulas
    por tus bienes.
  fra-_FOB: Ceux de la maison de Togarma fournissaient tes marchés de chevaux, de
    cavaliers et de mulets.
  mal-mal: തോഗർമ്മാഗൃഹക്കാർ നിന്റെ ചരക്കിനു പകരം കുതിരകളെയും പടക്കുതിരകളെയും കോവർകഴുതകളെയും
    തന്നു.
  urd-GVR: Bait-tujarmā ke tājir tere māl ke lie tujhe ām ghoṛe, faujī ghoṛe aur ḳhachchar
    pahuṅchāte the.
  suz-BL: मिनु बेथ-तोगारमाह ङा मुरपुकीम शारा, लडाइ पाइब शारा नु खच्‍चर चाक्‍शा इ मार
    मार नु फाइक्‍तेक्‍म।
  eng-NOY: They of the house of Togarmah traded in thy fairs with horses and horsemen
    and mules.
  ita-1927: Quelli della casa di Togarma pagano le tue mercanzie con cavalli da tiro,
    con cavalli da corsa, e con muli.
  ckb-ckb: «”دانیشتووانی بێت‌تۆگەرما ئەسپ و ئەسپی سواری و هێستریان بە کاڵاکانت ئاڵوگۆڕ
    دەکرد.
  eng-BBE: The people of Togarmah gave horses and war-horses and transport beasts
    for your goods.
  kan-OKCV: “ ‘ತೋಗರ್ಮದ ಮನೆತನದವರು ಕುದುರೆಗಳಿಂದಲೂ ಕುದುರೆ ಸವಾರಿಗಳಿಂದಲೂ ಹೇಸರಗತ್ತೆಗಳಿಂದಲೂ
    ನಿನ್ನ ಸಂತೆಗಳಲ್ಲಿ ವ್ಯಾಪಾರ ನಡೆಸಿದರು.
  tam-2017: தொகர்மா நகரத்தார்கள் குதிரைகளையும் குதிரைவீரர்களையும் கோவேறுகழுதைகளையும்
    உன்னுடைய சந்தைகளுக்குக் கொண்டுவந்தார்கள்.
  spa-RV-1909: De la casa de Togarma, caballos y caballeros y mulos, dieron en tu
    mercado.
  ron-BTF: Cei din casa Togarmei făceau comerț în târgurile tale cu cai și călăreți
    și catâri.
  eng-WEBP: “‘“They of the house of Togarmah traded for your wares with horses, war
    horses, and mules.
  eng-FBV: People from Beth-togarmah traded horses, war horses, and mules for your
    goods.
  nld-1939: Uit Bet-Togarma werden trekpaarden, rijpaarden en muildieren op uw markt
    aangevoerd.
  nch-BL: Masehualme ten altepet Togarma amechhualiquiliyayaj cahuayojme cati tequitij,
    huan cati ininpa huelis antejcose. Huan amechhualiquiliyayaj mulas.
  vie-1934: Những người của nhà Tô-ga-ma đem ngựa, ngựa chiến, la, mà đổi lấy đồ hàng
    của mầy.
  hin-CV: “ ‘बेथ-तोगरमाह के लोग तुम्हारे व्यापारिक सामानों के बदले रथ खींचनेवाले घोड़े,
    सेना के घोड़े और खच्चर दिया करते थे.
  spa-BES: La gente de Togarma dio caballos y caballos de guerra y animales de transporte
    por pagos.
  tdx-tdx: Nanao kinanga amo tsena’oo ty anjomba’ i Togarmà rekets’ o soavala’eo naho
    soavalan-aly vaho borìke.
  tha-KJV: วงศ์​วานโทการมาห์เอาม้า ม้าศึกและล่อมาแลกกับสินค้าของเจ้า
  por-BR-2018: Da casa de Togarma traziam cavalos, cavaleiros e mulos, para tuas feiras.
  deu-ELO: Die vom Hause Togarma zahlten Rosse und Reitpferde und Maulesel für deinen
    Absatz.
  eng-WYC-2018: From the house of Togarmah they brought horses, and horsemen, and
    mules, to thy chapping.
  epo-epo: El Togarma oni alportadis al via komercejo ĉevalojn, rajdoĉevalojn, kaj
    mulojn.
  uig-PIN: Torgamaⱨ jǝmǝtidikilǝr mǝⱨsulatliring üqün atlar, jǝng atliri wǝ ⱪeqirlarni
    tegixip bǝrgǝn.
  beo-beo: 'Bede Dogama soge amoma bidi laloba, ilia da hawa: hamosu hosi amola gegesu
    hosi amola dougi bu dabe i.'
  tpi-OTNT: Na yu bin wok bisnis wantaim ol man bilong taun Togarma. Yu bin givim
    ol samting bilong yu long ol, bilong baim ol hos na donki bilong wok na ol hos
    bilong pait.
  hau-SA: “ ‘Mutanen Bet Togarma sun sayi kayan cinikinki da dawakai, dawakan yaƙi
    da alfadarai.
  uig-LAT: Torgamah jemetidikiler mehsulatliring üchün atlar, jeng atliri we qéchirlarni
    tégiship bergen.
  nde-nde: Abantu baseBhethi Thogarima bathenga impahla zakho ngamabhiza omsebenzi,
    amabhiza empi kanye lezimbongolo.
  ton-ton: Naʻe fakatau ʻae hoosi mo e kau heka hoosi, pea mo e miuli, ʻekinautolu
    mei he fale ʻo Tokalama.
  ces-1613: Z domu Togarma v koních a jezdcích i mezcích kupčili na jarmarcích tvých.
  eng-WMB: “‘“They of the house of Togarmah traded for your wares with horses, war
    horses, and mules.
  tam-TCV: “ ‘பெத்தொகர்மா ஆகிய இடங்களைச் சேர்ந்த மனிதரும் உனது வர்த்தகப் பொருள்களுக்காக
    வேலைசெய்யும் குதிரைகளையும், போர்க் குதிரைகளையும், கோவேறு கழுதைகளையும் மாற்றீடு
    செய்துகொண்டார்கள்.
  ceb-ULB: Si Bet Torgama naghatag ug mga kabayo, wala gikapon nga mga kabayo, ug
    mga mula ingon nga imong baligya.
  pol-UBG: Dom Togarmy handlował końmi, jeźdźcami i mułami na twoich jarmarkach.
  urd-GVU: بیت تُجرمہ کے تاجر تیرے مال کے لئے تجھے عام گھوڑے، فوجی گھوڑے اور خچر پہنچاتے
    تھے۔
  deu-1912: Die von Thogarma haben dir Rosse und Wagenpferde und Maulesel auf deine
    Märkte gebracht.
  kan-2017: “ತೋಗರ್ಮ ವಂಶದವರು ಕುದುರೆಗಳಿಂದಲೂ, ಕುದುರೆ ಸವಾರಿಗಳಿಂದಲೂ, ಹೇಸರಗತ್ತೆಗಳಿಂದಲೂ ನಿನ್ನ
    ಸಂತೆಗಳಲ್ಲಿ ವ್ಯಾಪಾರ ನಡೆಸಿದರು.
  yap-yap: Um pi’ e tirom ban’en ni chuway’ ni fan ko os ni yima maruwel ngay, nge
    os ni yima fanay ko mael, nge dongki ni yib u Beth Togarmah.
  hlt-MCSB: Togarmah imkhui lamkah marhang neh marhang caem khaw, muli-marhang khaw
    na kawn neh a thung uh.
  mdy-ETH: ቤትቶጋርማ ዓጫፓ ዓሲ ናንጎዋ ዳውሎ ዓጮ ፓራሢንታ ዖሎ ዖላ ፓራሢንታ ባቁሎንታ ኔኤኒ ዔኪጋፓ ዱማ ዱማ ኮርሞ ባኮ
    ዔያቶም ኔኤኒ ዒንጋኔ።
  twi-ASANTE: “ ‘Bet Togarma mmarima de adwumayɛ apɔnkɔ, ɔsa apɔnkɔ ne mfunumu mma
    bɛsesaa wʼadwadideɛ.
  eng-WEBU: “‘“They of the house of Togarmah traded for your wares with horses, war
    horses, and mules.
  wal-wal: Beeti-Togarmmi toggiyo parata, ola paratanne baluqota immidi, ne miishshaara
    laammiis.
  spa-PDDPT: Los de la casa de Togarma cambiaban tus mercaderías por caballos de tiro
    y de guerra, y mulas.
  gun-gun: Ha'e rã Togarma guigua kuery ma mba'emo rereko va'e rekovia ome'ẽ kavaju,
    kavaju joe opu'ãa rupigua ha'e mburika.
  ilo-ULB: Ti Bet Togarma ket mangipapaay kadagiti kabalio a pagtrabaho ken kabalio
    a pakigubat ken mulo a kas sukat dagiti tagilakom.
  kpg-kpg: Goe ne hui gi daha au goloo, ne hui mai au hoodo hai moomee, hoodo hai
    dauwa, mono hoodo ‘donkey’ mai i Beth-Togarmah.
  uig-ARA: تورگاماھ جەمەتىدىكىلەر مەھسۇلاتلىرىڭ ئۈچۈن ئاتلار، جەڭ ئاتلىرى ۋە قېچىرلارنى
    تېگىشىپ بەرگەن.
  sus-sus: Togaramakae nu soe nun sofale mɔɔli birin nan masarama wo xa yirabasee
    ra.
  pon-2006: Ke netikihla omw dipwisou kan mehn pwainda oahs en doadoahk, oahs en mahwen,
    oh kou sang Ped Dokarma.
  ksd-ksd: A tarai Togarma dia ga kap tar ra umana os, ma ra umana os na vinarubu,
    ma ra umana as piram.
  grc-BRENT: Ἐξ οἴκου Θογαρμὰ ἵπποι καὶ ἱππεῖς ἔδωκαν ἀγοράν σου.
  ind-AYT: Orang-orang dari Bet-Togarma menukarkan kuda, kuda perang, dan bagal-bagal
    sebagai ganti barang daganganmu.
  nya-nya: “Anthu a ku Beti Togarima ankapereka akavalo antchito, akavalo ankhondo
    ndi abulu mosinthanitsa ndi katundu wako.
  hrv-hrv: Oni iz Bet Togarme davahu konje, trkaće konjiće i mazge.
  mps-mps: Tama nago mone sabo bisnis sę te taun Togarma dali yali. Nago nai doado
    bage augwaliba mayu, te nago te hos dabe, me donki dabe, me te boi hwįbo hos
    dabe dobu si eyu yai.
  tpi-tpi: Na yu bin wok bisnis wantaim ol man bilong taun Togarma. Yu bin givim ol
    samting bilong yu long ol, bilong baim ol hos na donki bilong wok na ol hos bilong
    pait.
  dan-1931: Togarmas Hus gav dig Køreheste, Rideheste og Muldyr for dine Varer.
  vie-OVCB: Còn Tô-ga-ma đem ngựa chiến, ngựa kéo xe, và la để đổi lấy hàng hóa của
    ngươi.
  guj-2017: બેથ તોગાર્માના લોકો તારા માલના બદલામાં ઘોડા, યુદ્ધઘોડાઓ તથા ખચ્ચર આપતા
    હતા.
  pon-2006A: Ke netikihla omw dipwisou kan mehn pwainda oahs en doadoahk, oahs en
    mahwen, oh kou sang Ped Dokarma.
  por-BRBSL: “““Eles da casa de Togarmah trocaram por suas mercadorias com cavalos,
    cavalos de guerra e mulas.
  cth-cth: Bethtogarmah koehoi marang tarantuknae hoi la hoi na hnopai hah a yoran
    awh.
  twi-twi: “ ‘Bet Togarma mmarima de adwumayɛ apɔnkɔ, ɔsa apɔnkɔ ne mfurum mma bɛsesaa
    wʼaguade.
  hlt-hlt: Togarmah imkhui lamkah marhang neh marhang caem khaw, muli-marhang khaw
    na kawn neh a thung uh.
  tbz-SIM: Kɛ̀ Bɛti-Tokɑmɑɑ ɛì kɔbɛ bɛ̀ duɔ́ nsisɛ̃ĩ́ sìì dɛ̀rì sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀
    bɛ̀ do dekù sì, sisɛ̃ĩ́ dekɛ sɑ̃mmɑrímú kɛ̀ dɛ̀ piɛ́ sì.
  msy-2020: Nɨ Togarman nguibar ekiamɨn gumazamiziba ko dagɨaba bagha ingangaribagh
    ami. Egha uan biziba uari ikarvagha uari ganɨga, me dama ingangarim damuamin hoziaba,
    ko hoziar mangɨ mɨsoghamiba ko donkiba isi.
  dop-dop: Tokɑɑmɑ nyǝ́mɑ nɑ́ kɔŋɑɣɑnɑ kɛɛkɛnɑɑ kpɑɣɑnǝŋ nɑ ɑsewɑ nyǝŋ. Nɑ kpɑŋɑsɩ
    cɑmnɑnɑɑ*fɑ* nɑ pɑ́ pɛɛtǝɣǝnɑ-mɛ. pǝ́ lʋlɩ mpi tɔ.
  azb-azb: Bet-Toqarma xalqı Mallarının əvəzinə sənə At, döyüş atı və qatır verdi.
  eng-DBY: They of the house of Togarmah furnished thy markets with horses, and horsemen,
    and mules.
  hin-2017: तोगर्मा के घराने के लोगों ने तेरी सम्पत्ति लेकर घोड़े, सवारी के घोड़े
    और खच्चर दिए।
  wol-KYG: Waa kër Togarma indi ay fas aki gawar aki berkelle, di ko weccikoo seen
    alal.
  eng-YLT: They of the house of Togarmah, [For] horses, and riding steeds, and mules,
    They have given out thy remnants.
  eng-WYC-2017: From the house of Togarmah they brought horses, and horsemen, and
    mules, to thy chapping.
  eng-WMBB: “‘“They of the house of Togarmah traded for your wares with horses, war
    horses, and mules.
  urd-GVH: बैत-तुजरमा के ताजिर तेरे माल के लिए तुझे आम घोड़े, फ़ौजी घोड़े और ख़च्चर
    पहुँचाते थे।
  rug-rug: Ari tie pa Beti Toqama si atu vari hobe hose tavetavete, hose varipera,
    meke miulu pude vagi dia likakalae arilaedi.
  gaz-gaz: “ ‘Namoonni Beet Toogarmaa immoo fardeen feʼiisaa, fardeen lolaatii fi
    gaangoliidhaan miʼa kee kan daldalaa geeddaratu ture.
  fra-LSG: Ceux de la maison de Togarma Pourvoyaient tes marchés de chevaux, de cavaliers
    et de mulets.
  yal-yal: Beti-Togarama kaane nan yi fama soone ra ɛ xa yulayani, naxanye walima
    e nun naxanye ragima yɛngɛni e nun gbaxalone.
  haw-1868: O ko ka ohana a Togarema ua kalepa mai, ma kou mau wahi i kalepa ai, me
    na lio, na hololio, a me na hoki.
  arb-NAV: وَقَايَضَ أَهْلُ بَيْتِ تُوجَرْمَةَ بَضَائِعَكِ بِالْخَيْلِ وَالْفُرْسَانِ
    وَالْبِغَالِ.
  ewe-ewe: “Ŋutsuwo tso Bet Togarma tsɔ dɔwɔsɔwo, aʋadesɔwo kple tedziwo ɖɔli wò adzɔnuwoe.
  eng-LEE: They of the family of Thogarmah furnished thy supplies in horses and horsemen
    and mules.
  asm-FB: তোগৰ্মা বংশীয় লোকসকলে ঘোঁৰা, যুদ্ধাৰু ঘোঁৰা আৰু খছৰ দি তোমাৰ বয়-বস্তুবোৰ
    লৈছিল।
  sus-A: تٌفَرَ مَكَيٍ نُ سٌي نُن سٌقَلٍ مْولِ بِرِن نَن مَسَرَ مَ وٌ شَ يِرَبَسٍيٍ
    رَ.
  fra-SBL: '"''''Les gens de la maison de Togarma ont échangé vos marchandises avec
    des chevaux, des chevaux de guerre et des mules.'
  hbo-hbo: מִבֵּ֖ית תֹּוגַרְמָ֑ה סוּסִ֤ים וּפָֽרָשִׁים֙ וּפְרָדִ֔ים נָתְנ֖וּ עִזְבֹונָֽיִךְ׃
  kik-kik: “ ‘Andũ a Bethi-Togarima nĩmakũũranagia indo ciaku cia wonjoria na mbarathi
    cia wĩra, na mbarathi cia ita, o na nyũmbũ ciao.
  fra-NCL: Ceux de la maison de Thogorma, avec des chevaux de trait, des chevaux de
    course et des mulets, payaient tes marchandises.
  cek-AK: Togarmah kaminawk loe hrangnawk, hrang angthueng kaminawk hoi laa hrangnawk
    to nang khaeah zawh o.
  cuk-cuk: Togarmaʼginmalad, molimar-arbaedgi, molimar-bila-onoedgi, degi, moli-uaya-senigwadgi
    be-bennukdamalad.
  uig-CYR: Торгамаһ җәмәтидикиләр мәһсулатлириң үчүн атлар, җәң атлири вә қечирларни
    тегишип бәргән.
  tel-2017: బేత్ తోగర్మా వాళ్ళు గుర్రాలను యుద్ధాశ్వాలనూ కంచరగాడిదలనూ ఇచ్చి నీ సరకులు
    కొన్నారు.
  hat-BSA: “‘“Sila nan Beth-Togarma yo te bay cheval ak cheval lagè ak milèt pou byen
    ou yo.”
  kos-kos: Kom kukakunla ma lom in moli horse in orekma, horse in mweun, ac mule liki
    acn Beth Togarmah.
  hbo-WLC: מִבֵּ֖ית תּוֹגַרְמָ֑ה סוּסִ֤ים וּפָֽרָשִׁים֙ וּפְרָדִ֔ים נָתְנ֖וּ עִזְבוֹנָֽיִךְ׃
  ibo-ibo: “ ‘Otu a kwa ndị ikom Bet Togama jikwa ịnyịnya ụgbọ, na ịnyịnya agha, na
    ịnyịnya ibu na-agbanwere ihe ha zụrụ.
  ory-ory: ତୋଗର୍ମା ବଂଶୀୟ ଲୋକମାନେ ଅଶ୍ୱ, ଯୁଦ୍ଧାଶ୍ୱ ଓ ଖଚର ଦେଇ ତୁମ୍ଭ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟର ବ୍ୟବସାୟ
    କଲେ।
  chk-chk: Chon Tokarma ra akasiwili om pisek ngeni orisin angang, orisin maun me
    aas.
  rop-rop: En detlot pipul brom Bethtogama bin selimbat langa yu detlot dongki en
    wekin hosis en detlot hosis weya deibin oldei deigim langa wo.
  ukr-1871: Люде з Тогарму віддавали тобі за твої вироби конї возові й верхові та
    мули.
  deu-1951: Die von dem Hause Togarma haben Rosse, Reiter und Maultiere auf deine
    Märkte gebracht.
  eng-JPS: They of the house of Togarmah traded for thy wares with horses and horsemen
    and mules.
  srp-1865: A koji su od doma Togarmina, s konjma i konjicima i mazgama dolažahu na
    sajme tvoje.
  lug-lug: “ ‘Ab’omu Togaluma baawanyisaganya embalaasi ez’emirimu egya bulijjo, n’embalaasi
    ez’entalo, n’ennyumbu bafune ebyamaguzi byo.
  heb-heb: מבית תוגרמה סוסים ופרשים ופרדים נתנו עזבוניך׃
  ben-IRV: তোগর্ম-কুলের লোকেরা ঘোটক, যুদ্ধের ঘোড়া ও অশ্বতর এনে তোমার পণ্য পরিশোধ
    করত।
  pan-pan: ਬੈਤ ਤੋਗਰਮਾਹ ਦੇ ਘਰਾਣੇ ਨੇ ਤੇਰੀ ਮੰਡੀ ਵਿੱਚ ਘੋੜਿਆਂ, ਸਵਾਰੀ ਦੇ ਘੋੜਿਆਂ ਤੇ ਖੱਚਰਾਂ
    ਦਾ ਵਪਾਰ ਕੀਤਾ।
  mya-JVB: တောဂါမ အမျိုးသား တို့သည်မြင်း ၊ မြင်းစီး သူ၊ လား တို့ကို သင့် ဝိုင်း ၌
    သွင်း ကြ၏။
  hmo-hmo: Bete Togarama taudia ese hosi, bona tuari hosi, bona doniki umui dekenai
    idia henia, emui hoihoi gaudia edia davana.
  urd-urd: अहल — ए — तुजरमा ने तेरे बाज़ारों में घोड़ों, जंगी घोड़ों और खच्चरों की
    तिजारत की।
  rus-SYN: Из дома Фогарма за товары твои доставляли тебе лошадей и строевых коней
    и лошаков.
  bqc-SIM: Tↄgaamaↄ fĩabònɛ ń sↄ̃́ zĩkɛnaↄ ń sↄ̃́ zĩ̀kanaↄ ń sↄ̃baonaↄ.
  tcz-CHONGTHU: Beth-togarmah a konin sakol, sakol kangtalai chule sangan ho jouse
    chu nathilkeu toh kithot to dingin ahunguve.
  mar-mar: तोगार्माचे वंशज तुझ्या मालाबद्दल तुला घोडे, स्वारीचे घोडे व खेचरे देऊन
    तुझ्याशी व्यापार करीत.
  qub-qub: Bet-togarma runacunana pägashoj-cashunqui cargapaj muntapaj cawallucunata,
    mülacunata.
  bqp-bqp: Togɑɑmɑgibu bɑ rɑ mɑɑ dumi yi bɑ rɑ kɑ sɔmburu ko kɑ yi bɑ rɑ kɑ tɑbu de
    kɑ kɛtɛkunu dɔrɑm nɛ wunɛn yɑburɔ.
  hat-hat: Ou fè trafik ak moun Togama. Ou vann yo machandiz pa ou. Pou peye ou, yo
    ba ou chwal pou travay, chwal pou fè lagè ak milèt.
  eng-BSB: The men of Beth-togarmah exchanged horses, war horses, and mules for your
    wares.
  eng-WEBPB: “‘“They of the house of Togarmah traded for your wares with horses, war
    horses, and mules.
  kbq-kbq: Hagi Bet-Togarma vahepinti eri'zama erisia hosine, hapima eri'za vano hanaza
    hosiramine, miuli tonki afutaminena miza hu'nane.
  nhe-BL: Tlacame tlen altepetl Togarma inmechhualiquiliyayaj cahuayos tlen tequitij,
    huan tlen ininpan huelis intlejcose. Huan inmechhualiquiliyayaj mulas.
  gub-BL: Ereme'eg nema'e kawaru tuweharupi har wanekuzaromo, kawaru zeàmàtyry'ymawhu
    pe har wanekuzaromo no, kàwàruràn Mete-Togarima pe har wanekuzaromo no.
  eng-DRA: From the house of Thogorma they brought horses, and horsemen, and mules
    to thy market.
