verse: EZK.027.019
translations:
  mal-C: ഊസാലിലെ വീഞ്ഞുവീപ്പകളും നിന്റെ ചരക്കുകളായ പച്ചിരുമ്പും വഴനത്തോലും വയമ്പും
    അവർ പകരം നൽകി.
  deu-TKW: Und Wein von Usal brachten sie auf deinen Markt; kunstvoll bearbeitetes
    Eisen, Kassia und Kalmus lieferte man dir als Waren.
  lin-lin: Bato ya Vedani mpe ya Yavani oyo bazalaki kowuta na Uzali bazalaki komema
    epai na yo bibende oyo balekisa na moto, bibende oyo basalelaka misala ya moto,
    banzete ya kasia, mpe banzete oyo ebotaka na mayi mpe basalaka na yango malasi,
    mpo na kosomba biloko oyo yo ozalaki koteka.
  eng-LSV: Dan and Javan go about with your wares, || They have given shining iron,
    cassia, and cane, || It has been in your merchandise.
  eng-GNV: 'They of Dan also and of Iauan, going to and from, occupied in thy faires:
    yron woorke, cassia and calamus were among thy marchandise.'
  eng-WEBSTER: 'Dan also and Javan going to and fro occupied in thy fairs: bright
    iron, cassia, and calamus, were in thy market.'
  nhw-BL: Masehualme tlen altepetl Dan huan Javán anmechtlacohuiliyayaj huan anmechtlaxtlahuiyayaj
    ica tepostli tlatejtzontli, canela huan ohuatl catli ajhuiyac.
  swh-ONEN: “ ‘Wadani na Wayunani kutoka Uzali, walikuletea mali za biashara, nao
    wakabadilishana nawe chuma kilichofuliwa, mdalasini na mchaichai.
  bba-bba: Sɑɑ Usɑlin di, Yɑfɑniɡibu kɑ Gɛrɛkibɑ bɑ rɑ kɑ kiɑnu nɛ wunɛn yɑburɔ. Niyɑ,
    sisu kɑ dɑ̃ɑ ɡɑɑ kɑ sere dɑ̃ɑ kiki nubu duroruɡisu kpɑ bu kɑ nun ye kpuro kiɑru
    dweeri.
  eng-KJVCPB: 'Dan also and Javan going to and fro occupied in thy fairs: bright iron,
    cassia, and calamus, were in thy market.'
  luo-luo: “ ‘Jo-Dan gi jo-Yunani moa Uzal bende nongʼiewo mwandugi mag ohala. Ne
    giwilo kodi nyinyo mothedhi, gi yedhe maloso chiemo mamit kod modhi miwirruokgo.
  meu-meu: bona vine ranuna Usala amo e henimui, emui hoihoi ḡaudia davadia; o hoihoilai
    ḡaudia haida na auri hururu-hururuna bona kida bona kane.
  npi-ULB: इजालका दान र यावानले तँलाई फलाम, तेजपात र बोझो दिए । यी तेरा व्यापारका
    माल बने ।
  yor-yor: 'àti ìdẹ̀ ọtí wáìnì láti Isali, ohun wíwọ̀: irin dídán, kasia àti kálàmù
    ni àwọn ohun pàṣípàrọ̀ fún ọjà rẹ.'
  pes-OPCB: دانی‌ها و یونانیان اهل اوزال با تو روابط تجاری دارند و برایت آهن، سلیخه
    و نیشکر می‌آورند.
  tgl-ULB: Binigyan ka ng mga taga-Dan at mga taga-Javan na mula sa Uzal ng mga kalakal
    na yari sa bakal, kanela at kalamo.
  hui-hui: Wali agali Dana hameigini bu hearumebi Girigi wali agali Usala dindiha
    bu hearumebi í̠ baba biyinaya bialu tigua aeanerubi tomo mo dende biahaga tara
    tararubi pauda mbira mini sanda wiarubi ira mini kasianaga ibanebi yunibi linibi
    tara tara wabini wiarubi gambe tara mbira ngabi baya tara mbirabi tigua yalu ibalu
    í̠na ti hameledago ale mo mibelo ibugu biaga hene.
  mya-mya: '@see-verse:EZK.027.018'
  bod-N: བེ་དན་པས་བེ་སཱ་ནས་ཐོན་པའི་རྒུན་ཆང་གིས་ཁྱོད་དང་ཚོང་རྒྱག་ཅིང་། དེ་དག་གིས་ལྕགས་བཙོ་མ་དང་ཁ་ཚི་ཡཱ།
    ཤུ་དག་བཅས་ཀྱིས་ཁྱོད་དང་ཚོང་རྒྱག་པའོ། །
  sna-sna: “ ‘VaDhani navaGiriki vaibva kuUzari vakatenga zvawaishambadzira; vakatsinhanisa
    simbi yakabikwa, nekasia, nekaramo zvigadzirwa zvako.
  spa-BLM: “‘“Vedan y Javan comerciaron con hilo para sus mercancías; el hierro forjado,
    la casia y el cálamo estaban entre sus mercancías.
  cac-cac: A eb' aj Dan yed' eb' aj Grecia, a tas sman eb', stup eb' yed' q'uen hierro
    b'ob'ilxo scot d'a yol smacb'en Uzal, jun macan̈ te' vale' sumumi sjab' yed' pax
    te' canela.
  swh-ULB: Dani na Yavani kutoka Uzali walikwandalia bidhaa ya chuma kilichofuliwa,
    na mdalasini, na mchai. Hivi vikawa bidhaa yako.
  bel-bel: Дан і Яван з Узала плацілі табе за тавары твае вырабленым жалезам; касія
    і пахучая трысьціна ішлі табе на абмен.
  deu-ELBBK: Wedan und Jawan von Usal zahlten bearbeitetes Eisen für deinen Absatz;
    Kassia und Würzrohr waren für deinen Tauschhandel.
  mbb-OT: Is menge tig-Dan wey tig-Javan he ebpuun diyà te Uzal mibpetiǥayun daan
    diyà te kenikew. Is inliwè dan te menge velegyè nu, iyan is menge putew wey menge
    penaket.
  mal-2015: വെദാന്യരും ഊസാലിലെ യാവാന്യരും നിന്റെ ചരക്കുകൊണ്ടു വ്യാപാരം ചെയ്തു; മിനുസമുള്ള
    ഇരിമ്പും വഴനത്തോലും വയമ്പും നിന്റെ ചരക്കിന്റെ കൂട്ടത്തിൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: o džbani la moľaha andral o Uzal, hoj te čerinen vaš tiro tovaris. Anenas
    o trastuno tovaris, e voňavo trsťina the e kasija, hoj te čerinen vaš tiro tovaris.
  pes-OPV: ودان و یاوان ریسمان به عوض بضاعت تو می‌دادند. آهن مصنوع و سلیخه وقصب الذریره
    از متاعهای تو بود.
  ron-1924: 'Веданул ши Иаванул, де ла Узал, веняу ла тыргул тэу: фер лукрат, касие
    ши трестие мироситоаре ерау скимбате ку тине.'
  ben-OBCV: এবং বদান ও যবন উষল থেকে লোকেরা এসে তোমার জিনিসপত্রের বদলে নিয়ে যেত পিটানো
    লোহা, নীরসে ধরনের দারুচিনি ও বচ।
  som-som: Wedaan iyo Yaawaan waxay alaabtaada kaga baayacmushtareen dun, oo alaabtaadana
    waxaa ka mid ahaa bir dhalaalaysa iyo kasiya iyo kalamus.
  lat-VUC: 'Dan, et Græcia, et Mosel, in nundinis tuis proposuerunt ferrum fabrefactum:
    stacte et calamus in negotiatione tua.'
  eng-ASVBT: 'Vedan and Javan traded with yarn for thy wares: bright iron, cassia,
    and calamus, were among thy merchandise.'
  ita-1885: Dan ancora, e il vagabondo Iavan frequentavano le tue fiere; e facevano
    che ne' tuoi mercati vi era ferro forbito, cassia, e canna odorosa.
  eng-LXXUP: Out of Uzqal came wrought iron, and there is the sound of wheels among
    thy trading population.
  eng-ULB: Dan and Javan from Izal provided you with merchandise of wrought iron,
    cinnamon, and calamus. This became merchandise for you.
  spa-VBL: Vedan y Javan, de Izal, compraron tus productos utilizando hierro forjado,
    casia y cálamo dulce.
  fra-_FOB: Védan et Javan fournissaient tes marchés de tissus; le fer forgé, la casse
    et le roseau aromatique étaient échangés avec toi.
  mal-mal: വെദാന്യരും ഊസാലിലെ യാവാന്യരും നിന്റെ ചരക്കുകൊണ്ട് വ്യാപാരം ചെയ്തു; മിനുസമുള്ള
    ഇരിമ്പും വഴനത്തോലും വയമ്പും നിന്റെ ചരക്കിന്റെ കൂട്ടത്തിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Widān aur Yūnān tere gāhak the. Wuh Ūzāl kā ḍhālā huā lohā, dārchīnī aur
    kalamas kā masālā pahuṅchāte the.
  suz-BL: उजाल ङा वेदान नु यावान ङा मुरपुकीम गे नु ग्‍याप्‍तीक लेयतीक गेय पाम्‍तेक्‍म।
    मेकोपुकीम चेम्‍शो फलाम, सिन्‍कौली नु बच चाक्‍शा इ मार मार नु फाइक्‍तेक्‍म।
  eng-NOY: Vedan and Javan brought thread to thy market; wrought iron, cassia, and
    sweet reed were in thy fairs.
  ita-1927: Vedan Javan d’Uzzal provvedono i tuoi mercanti; ferro lavorato, cassia,
    canna aromatica, sono fra i prodotti di scambio.
  ckb-ckb: «”دانییەکان و یۆنانییەکان لە ئوزال ئاڵوگۆڕیان بە کاڵاکانت دەکرد، ئاسنی
    کوتراو و کاسیا و قامیشی بۆنخۆشیان لەگەڵ کەلوپەلەکانت ئاڵوگۆڕ دەکرد.
  eng-BBE: '... for your goods: they gave polished iron and spices for your goods.'
  kan-OKCV: ವೆದಾನ್ ಮತ್ತು ಯಾವಾನ್ ಊರುಗಳು ಹೋಗುವಾಗ ಬರುವಾಗ ನಿನ್ನ ಸಂತೆಗಳಲ್ಲಿ ವ್ಯಾಪಾರ ನಡೆಸಿದರು.
    ಮೆರಗುವ ಕಬ್ಬಿಣ, ದಾಲ್ಚಿನ್ನಿ, ಬಜೆ ಇವುಗಳು ನಿನ್ನ ಬಜಾರಿನಲ್ಲಿ ಇದ್ದವು.
  tam-2017: தாண் நாட்டாரும், போக்கும்வரத்துமான யாவானரும் தீட்டப்பட்ட இரும்பையும் இலவங்கத்தையும்,
    வசம்பையும் உன்னுடைய சந்தைகளில் கொண்டுவந்து உன்னுடைய தொழில்துறையில் விற்றார்கள்.
  spa-RV-1909: Asimismo Dan y el errante Javán dieron en tus ferias, para negociar
    en tu mercado de hierro labrado, mirra destilada, y caña aromática.
  ron-BTF: Dan de asemenea și Iavanul mergând încoace și încolo făceau schimb în târgurile
    tale; fier strălucitor, casie și trestie mirositoare erau în piața ta.
  eng-WEBP: “‘“Vedan and Javan traded with yarn for your wares; wrought iron, cassia,
    and calamus were among your merchandise.
  eng-FBV: Vedan and Javan from Izal bought your goods using wrought iron, cassia,
    and sweet calamus.
  nld-1939: Uit Oezal kwam smeedijzer, specerijen en riet in ruil.
  nch-BL: Masehualme ten altepet Dan huan Javán amechtacohuiliyayaj huan amechtaxtahuiyayaj
    ica teposti tatejtzonti, canela huan ohuat cati ajhuiyac.
  vie-1934: Vê-đan và Gia-van đem chỉ đổi lấy hàng hóa mầy; trong hàng hóa đó có sắt
    sáng, nhục quế, và xương bồ.
  hin-CV: जाहर का ऊन और उजाल में बने दाखमधु की लकड़ी के पीपे देने का प्रस्ताव दिया.
  spa-BES: 'Vedan y Javan, por sus bienes: dieron hierro pulido y especias a cambio
    de tus mercancías.'
  tdx-tdx: Nikaloe’ i V’Dane naho Iavane nte-Ozale viñe niloeloe, le amo kilanka’o
    iabio ty sena naho vinda mañitse.
  tha-KJV: ดานและยาวานมาแลกกับสินค้าของเจ้า เขาเอาเหล็กหล่อ การบูร ตะไคร้​มาแลกกับสินค้าของเจ้า
  por-BR-2018: Também Dã e Javã de Uzal comercializavam em tuas feiras; ferro lavrado,
    cássia, e cana aromática havia em teu comércio.
  deu-ELO: Wedan und Jawan von Usal zahlten bearbeitetes Eisen für deinen Absatz;
    Kassia und Würzrohr waren für deinen Tauschhandel.
  eng-WYC-2018: Dan, and Greece, and Uzal, setted forth in thy fairs iron made subtly,
    gum of myrrh, and calamus, that is, a spice sweet smelling, in thy merchandise.
    (Dan, and Greece, and Mosel, set forth in thy markets wrought iron, and gum of
    myrrh, and calamus, that is, a sweet smelling spice, for thy merchandise.)
  epo-epo: Dan, Javan, kaj Meuzal alportadis al via komercejo ŝtalaĵojn, kasion, kaj
    bonodoran kanon.
  uig-PIN: Wedan wǝ Uzaldin qiⱪⱪan Jawandikilǝr mǝⱨsulatliringƣa soⱪulƣan tɵmür, ⱪowzaⱪdarqin,
    egirni tegixkǝnidi.
  beo-beo: Dama:sagase fi dunu da dia liligi bidi lale, bu waini hano (amo ilia da
    Helebone sogega lai), sibi hinabo damui (amo ilia da Sa:iha sogega lai), ouli
    amola hedama:ne fodole nasu dabe i.
  tpi-OTNT: Ol lain Wedan na Grik na ol lain bilong Usal i bin wok bisnis wantaim
    yu. Ol i bin bringim ain na sanda ol i wokim long wel bilong wanpela kain diwai
    na kain pitpit i gat gutpela smel, bilong baim ol planti samting ol i laik kisim
    long yu.
  hau-SA: Wedan da Yaban kusa da Uzal, suka sayi kayanki; wato gyararren ƙarfe da
    kayan yaji.
  uig-LAT: Wédan we Uzaldin chiqqan Jawandikiler mehsulatliringgha soqulghan tömür,
    qowzaqdarchin, égirni tégishkenidi.
  nde-nde: AbakoDani lamaGrikhi avela e-Uzali athenga impahla zakho; azithenga ngensimbi
    ekhandiweyo, langekhasiya kanye lekhalamusi.
  ton-ton: 'Naʻe feʻaluʻaki foki ʻi ho ngaahi fakatauʻanga ʻa Tani, pea mo Savani:
    naʻe fakatau ʻiate koe ʻae ukamea ngingila, mo e sinamoni, mo e ʻakau namu kakala.'
  ces-1613: Též Dan i Javan chodíce na jarmarky tvé, kupčili, a železo pulerované,
    kassii i třtinu vonnou tobě směňovali.
  eng-WMB: “‘“Vedan and Javan traded with yarn for your wares; wrought iron, cassia,
    and calamus were among your merchandise.
  tam-TCV: வேதண் என்கிற தாண் நாட்டாரும் கிரேக்கரும் ஊசாவிலிருந்து வந்து, உனது வர்த்தகப்
    பொருட்களை வாங்கினார்கள். அவர்கள் அடித்துச் செய்யப்பட்ட இரும்பையும், கறுவாவையும்,
    வசம்பையும் உனது வர்த்தகப் பொருள்களுக்காக மாற்றீடு செய்தார்கள்.
  ceb-ULB: Si Dan ug si Jaban nga gikan sa Uzzal naghatag kanimo sa mga baligya nga
    puthaw, sinamon, ug kalamus. Nahimo kining baligya diha kanimo.
  pol-UBG: Także Dan i Jawan, wędrowni handlarze na twoich jarmarkach, dawali ci w
    zamian żelazo polerowane, kasję i ziela tataraku.
  urd-GVU: ودان اور یونان تیرے گاہک تھے۔ وہ اُوزال کا ڈھالا ہوا لوہا، دارچینی اور
    کلمس کا مسالا پہنچاتے تھے۔
  deu-1912: Dan und Javan und Mehusal haben auch auf deine Märkte gebracht Eisenwerk,
    Kassia und Kalmus, daß du damit handeltest.
  kan-2017: “ದಾನಿನವರೂ ಮತ್ತು ಯಾವಾನಿನವರೂ ಊಜಾಲಿನಿಂದ ನಾನಾ ಸರಕುಗಳನ್ನು ತಂದು ನಿನಗೆ ಒಪ್ಪಿಸಿದರು.ಕಬ್ಬಿಣ,
    ಬಜೆ, ಲವಂಗ, ಚಕ್ಕೆ ಇವುಗಳು ನಿನಗೆ ಆಮದಾಗುತ್ತಿದ್ದವು.
  yap-yap: '@see-verse:EZK.027.018'
  hlt-MCSB: Vedan neh Uzal lamkah Javan loh thi met te na kawn la han khuen uh tih
    valaeng neh singkaek khaw na thenpomhno la a om sak.
  mdy-ETH: ዑዛሌ ጌይንታ ዓጫ ናንጋ ዳኣኔ ዓሶንታ ጊሪኬ ዓሶንታ ሜሆ ኔኤኮ ሻንቃኒና ኮርማኒ ዎላ ጌስቲ ቱኬኔ፤ ዔያታ ኔኤኮ
    ኮርሞ ባኮ ዛሎ ሼኤሺ ኮሺንቴ ዓንጎንታ ዱማ ዱማ ሳውቃ ዼኤሾንታ ዳጅሳኣሮዋ ኔኤም ዒንጋኔ።
  twi-ASANTE: Danfoɔ ne Helafoɔ a wɔfiri Usal tɔɔ wʼadwadideɛ na wɔde dadeɛ a wɔaboro,
    bɛwewonua ne mmɛtire sesaa wʼadetɔndeɛ.
  eng-WEBU: “‘“Vedan and Javan traded with yarn for your wares; wrought iron, cassia,
    and calamus were among your merchandise.
  wal-wal: '@see-verse:EZK.027.018'
  spa-PDDPT: Vedán y Javán llegaban a tus mercados para negociar con hierro labrado,
    mirra destilada y caña aromática.
  gun-gun: Dã ha'e Javã pygua kuery voi Uzal yvy gui ou vy mba'emo rereko va'e rekovia
    ome'ẽ va'ekue ferro guigua, cássia ha'e cálamo. Ha'e ramigua reve ou mba'emo ojogua
    aguã.
  ilo-ULB: Ti Dan ken Javan ket mangisabsabet kenka kadagiti tagilako a napanday a
    landok, cinnamon, ken calamus a naggapu iti Uzal. Dagitoy ti insukatda kadagiti
    tagilakom.
  kpg-kpg: '@see-verse:EZK.027.018'
  uig-ARA: ۋېدان ۋە ئۇزالدىن چىققان جاۋاندىكىلەر مەھسۇلاتلىرىڭغا سوقۇلغان تۆمۈر، قوۋزاقدارچىن،
    ئېگىرنى تېگىشكەنىدى.
  sus-sus: Danakae nun Yawanikae naxee kelixi Usali, e nu wure, kasiya wuri, nun seri
    nan masarama wo xa yirabasee ra.
  pon-2006: '@see-verse:EZK.027.018'
  ksd-ksd: Diat maro Usal dia ga kap ra palariam i bagabagele, ma ra kasia ma ra kalamus.
  grc-BRENT: Ἐξ Ἀσὴλ σίδηρος εἰργασμένος, καὶ τροχιὰς ἐν τῷ συμμίκτῳ σου ἐστί.
  ind-AYT: Dan, tong-tong kecil berisi air anggur dari Uzal mereka tukarkan sebagai
    ganti barang-barang daganganmu; besi yang ditempa, kayu teja, dan tebu manis ada
    di antara barang-barang daganganmu.
  nya-nya: Adani ndi Agriki ochokera ku Uzala ankagula katundu wako. Iwo ankapereka
    chitsulo chosalala, kasiya ndi bango lonunkhira mosinthanitsa ndi katundu wako.
  hrv-hrv: I Dan i Javan iz Uzala za trg tvoj prekaljeno gvožđe mijenjahu, cimet i
    slatku trsku.
  mps-mps: Te bulu Wedan, me Grik, te hani dabego me, te hani Usal hani dabego me,
    te mone sabo bisnis sę nage dali yali. Augwaligo te ain, me sanda te tobage ni
    me deligo nigai wel, me te tobage nai nogi awi diligo nigai te wiegi yai denami
    ebo nai, te tama nai dabe sesali, te augwaligo nage dali dobu si ebo hauwa sainu
    tama yali.
  tpi-tpi: Ol lain Wedan na Grik na ol lain bilong Usal i bin wok bisnis wantaim yu.
    Ol i bin bringim ain na sanda ol i wokim long wel bilong wanpela kain diwai na
    kain pitpit i gat gutpela smel, bilong baim ol planti samting ol i laik kisim
    long yu.
  dan-1931: Vedan og Javan gav Sager fra Uzal for dine Varer; smedet Jern, Kassia
    og Kalmus fik du i Bytte.
  vie-OVCB: Người Vê-đan và Gia-van cũng trao đổi hàng hóa với ngươi. Họ đem cho ngươi
    đồ rèn bằng sắt, quế bì, và thạch xương bồ để đổi chác hàng hóa.
  guj-2017: ઉઝાલથી દાન તથા યાવાન તને ઘડતરનું લોઢું, દાલચીની તથા સૂતરનો માલ આપતાં હતાં.
    આ માલ તારો હતો.
  pon-2006A: '@see-verse:EZK.027.018'
  por-BRBSL: “““Vedan e Javan negociaram com fios para suas mercadorias; ferro forjado,
    cássia e calamus estavam entre suas mercadorias.
  cth-cth: Uzal misurtui hah a sin awh teh, na hnopainaw hah a ran awh. Loukloukkaang
    e sum, nakzik hoi kacing hai a yoran awh e lah ao.
  twi-twi: Danfo ne Helafo a wofi Usal tɔɔ wʼaguade na wɔde dade a wɔaboro, sesadua
    ne ahunuanyankwa sesaa wʼaguade.
  hlt-hlt: Vedan neh Uzal lamkah Javan loh thi met te na kawn la han khuen uh tih
    valaeng neh singkaek khaw na thenpomhno la a om sak.
  tbz-SIM: Kɛ̀ Dɑnni nɛ̀ Yɑfɑ̃ɑ̃ nɛ̀ Usɑdi ɛkɛ̀ kɔbɛ bɛ̀ yietì timɑ́tì bɛ̀ mɑ́ tì
    kɛ dèè nɛ̀ tihúúntì tibotí tibotí kufɔ̃ɔ̃ku nɑtikù kpɛti.
  msy-2020: Wedanɨn adarazi ko Grikba ko Usalian adarazi dagɨaba bagha ingangarim
    nɨ koma a gami. Egha me ain ko, borer me temer igharagha garir mamɨn ingarizim
    ko, ighurunir mughuriar aghuim zuiba, me da isa, bizir avɨrir me nɨ da iniamibagh
    ivezasa bizir kaba inigha ize.
  dop-dop: Hɑtoo Usɑlɩ ɩcɑtɛ tɑɑ kɛ́ tɑŋ nɑ Yɑfɑŋ pɑ piitimnɑɑ pɑ yɑkɑɣɑ mǝ kiŋ nɑ
    pɑ pɛɛtǝɣǝnɑ-mɛɣɛ nyǝɣǝlʋɣʋ ŋku pɑ lupɑ tɔ. Nɑ tulɑɑlʋ nɑ nyɩɩtʋ sɔɔsʋŋ nyǝntʋ.
  azb-azb: Vadan və Uzaldan gələn Yavan səninlə ticarət etdi. Sənə gətirilən mallar
    arasında İşlənmiş dəmir, darçın və ətirli qamış var idi.
  eng-DBY: 'Vedan and Javan of Uzal traded in thy markets: wrought iron, cassia, and
    calamus were in thy traffic.'
  hin-2017: दान और यावान ने तेरे माल के बदले में सूत दिया; और उनके कारण फौलाद, तज
    और अगर में भी तेरा व्यापार हुआ।
  wol-KYG: Waa Weden ak Yawaan bàyyikoo Usal, di la wecci sa koom weñ gu ñu tëgg,
    ak xasum kaas, ak barax bu xeeñ.
  eng-YLT: Vedan and Javan go about with thy remnants, They have given shining iron,
    cassia, and cane, In thy merchandise it hath been.
  eng-WYC-2017: Dan, and Greece, and Uzal, setted forth in thy fairs iron made subtly,
    gum of myrrh, and calamus, that is, a spice sweet smelling, in thy merchandise.
  eng-WMBB: “‘“Vedan and Javan traded with yarn for your wares; wrought iron, cassia,
    and calamus were amongst your merchandise.
  urd-GVH: विदान और यूनान तेरे गाहक थे। वह ऊज़ाल का ढाला हुआ लोहा, दारचीनी और कलमस
    का मसाला पहुँचाते थे।
  rug-rug: Ari tie pa Dani meke Qurisi koadi pa Uzali si holui sari mua likakalae
    arilaedi; na aeana malohorona pude tana vina sari, na pasapasa tana ginani si
    vari hobe ni rini.
  gaz-gaz: Warri Daanii fi Yaawaan kanneen Oseelii dhufan miʼa daldalaa kee bitatan;
    isaanis sibiila baqfamee hojjetameen burgudii fi qarafaadhaan miʼoota daldalaa
    kee ni geeddarratu ture.
  fra-LSG: Vedan et Javan, depuis Uzal, Pourvoyaient tes marchés; Le fer travaillé,
    la casse et le roseau aromatique, Étaient échangés avec toi.
  yal-yal: Dan kaane nun Girɛki kaane yi wure rafalaxin nun sinamon fuge xarene nun
    xaye xiri ɲaxumɛne soma ɛ yii yulayani sa keli Yusali yi.
  haw-1868: O Dana a me Iavana mai Uzala mai kekahi kalepa ma kou mau wahi i kalepa
    ai; o ka hao huali, a me ke kasia, a me ke kalamo ka iloko o kou mau wahi i kalepa
    ai.
  arb-NAV: وَقَايَضَ أَهْلُ دَانَ وَالْيُونَانَ بَضَائِعَكِ بِخَمْرَةِ أُوزَالَ وَالْحَدِيدِ
    الْمَشْغُولِ وَالْقِرْفَةِ الصِّينِيَّةِ وَقَصَبِ الذَّرِيرَةِ.
  ewe-ewe: “Danitɔwo kple Griktɔwo tso Uzal ƒle wò adzɔnuwo. Wotsɔ gayibɔ, kasiatiwo
    kple gbeke ɖɔli wò adzɔnuwoe.
  eng-LEE: 'Dan also and Javan brought silken goods into thy warehouses: hardened
    iron, cassia, and calamus came among thy commerce.'
  asm-FB: উজালত থকা দান আৰু যাবনে তোমাক উজ্জ্বল লোহা, ডালচেনি আৰু সুগন্ধি বচ আদি বয়-বস্তুবোৰ
    যোগাৰ কৰিছিল। এয়ে তোমাৰ বাণিজ্য-দ্ৰব্য হ’বলৈ ধৰিলে।
  sus-A: دَنَكَيٍ نُن يَوَنِكَيٍ نَشٍيٍ كٍلِشِ عُسَلِ، عٍ نُ وُرٍ، كَسِيَ وُرِ، نُن
    سٍرِ نَن مَسَرَ مَ وٌ شَ يِرَبَسٍيٍ رَ.
  fra-SBL: '"''''Vedan et Javan ont échangé avec le fil pour vos marchandises ; le
    fer forgé, la casse et le calame étaient parmi vos marchandises.'
  hbo-hbo: וְדָ֤ן וְיָוָן֙ מְאוּזָּ֔ל בְּעִזְבֹונַ֖יִךְ נָתָ֑נּוּ בַּרְזֶ֤ל עָשֹׁות֙
    קִדָּ֣ה וְקָנֶ֔ה בְּמַעֲרָבֵ֖ךְ הָיָֽה׃
  kik-kik: “ ‘Ningĩ andũ a Avedani, na Ajavani moimĩte Uzali nĩmagũraga indo ciaku
    cia wonjoria; nĩmakũũranagia indo ciaku cia wonjoria na igera iria ndure, na mahuti
    marĩa manungi wega, o na mũtarathini.
  fra-NCL: Védan et Javan de Ouzzal, avec du fer fabriqué, payaient tes marchandises ;
    la casse et le roseau odorant soldaient ta créance.
  cek-AK: Dan hoi Javan loe nang ih hmuenmae to zawh moe, a qan o; nihcae mah rong
    kampha sumnawk, hmuihoih thing hoi paciknawk to nang khaeah ang zawh o.
  cuk-cuk: ” ’Dan-dorgan, degi, Javán-dorgan, be-ibmar-uked-anale, Uzal-yar-akar esgoro-sobaled,
    ina-wawadikid-mirra-diregwad, degi, ina-wawadikmalad bega seardaed.
  uig-CYR: Ведан вә Узалдин чиққан Җавандикиләр мәһсулатлириңға соқулған төмүр, қовзақдарчин,
    егирни тегишкән еди.
  tel-2017: ఉజ్జాలు నుంచి దాను, యావాను వాళ్ళు ఇనప పనిముట్లు, దాల్చిన చెక్క, వాము తెచ్చి
    నీ సరుకులు కొన్నారు.
  hat-BSA: “‘“Vendan ak Javan te peye pou bagay ki sòti Uzal yo. Fè fòje, kasya, ak
    kann dous te pami machandiz ou yo.”
  kos-kos: Vedan ac Javan liki acn Uzal eltal kukakin osra iron ac mwe akyu mongo,
    sang aol mwe kasrup su oan yurum.
  hbo-WLC: וְדָ֤ן וְיָוָן֙ מְאוּזָּ֔ל בְּעִזְבוֹנַ֖יִךְ נָתָ֑נּוּ בַּרְזֶ֤ל עָשׁוֹת֙
    קִדָּ֣ה וְקָנֶ֔ה בְּמַעֲרָבֵ֖ךְ הָיָֽה׃
  ibo-ibo: na mmanya a gbara nʼudu nʼudu nke si Ụzal, na igwe nwupụrụ enwupụ, na kashia,
    na kalamus, ka ha ji akwụ gị ụgwọ ihe ha zụrụ gị.
  ory-ory: ବଦାନ ଓ ଯବନ ଲୋମନିର୍ମିତ ସୂତ୍ର ଦେଇ ତୁମ୍ଭ ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟର ବ୍ୟବସାୟ କଲେ; ତୁମ୍ଭ
    ବାଣିଜ୍ୟ ଦ୍ରବ୍ୟ ମଧ୍ୟରେ କାନ୍ତଲୌହ, ଗୁଡ଼ତ୍ୱକ୍‍ ଓ ସୁଗନ୍ଧି ବଚ ଥିଲା।
  chk-chk: Chon Wetan me Jawan ra akasiwili om pisek ngeni sokun mächä fän iten fout
    seni Usal, pwal ngeni kasia me nofitin mongö.
  rop-rop: En detlot pipul brom det kantri gulum Yusal bin bringimap aiyan en gudwan
    sid daga en ola emtiwan botul blanga det wain.
  ukr-1871: Дан і Яван Узальський платили за твої товари виробами залїзними; вимінювали
    в тебе кассію й калмус (тростину) пахущу.
  deu-1951: Wedan und Javan haben von Usal geschmiedetes Eisen, Kassia und Zimtrohr
    als Tauschware auf deine Märkte gebracht.
  eng-JPS: Vedan and Javan traded with yarn for thy wares; massive iron, cassia, and
    calamus, were among thy merchandise.
  srp-1865: I Dan i Javan i Mosel dolažahu na sajme tvoje; uraðeno gvožðe i kasiju
    i cimet mijenjahu s tobom.
  lug-lug: Aba Ddaani ne Yovani (Buyonaani) abaavanga e Wuzari baawanyisanga naawe
    ekyuma ekiyisiddwa mu muliro n’embawo eza kasiya ne kalamo, ne bagula ebyamaguzi
    byo.
  heb-heb: ודן ויון מאוזל בעזבוניך נתנו ברזל עשות קדה וקנה במערבך היה׃
  ben-IRV: বদান ও যবন উষল থেকে এসে তোমার পণ্য পরিশোধ করত; তোমার বিনিময়ে জিনিসের মধ্যে
    পেটানো লোহা, দারুচিনি ও কলম থাকত।
  pan-pan: ਦਾਨ ਅਤੇ ਯਾਵਾਨ ਸੂਤ ਨੂੰ ਤੇਰੇ ਮਾਲ-ਮੱਤੇ ਦੇ ਬਦਲੇ ਦਿੰਦੇ ਸਨ। ਕਮਾਇਆ ਹੋਇਆ ਲੋਹਾ,
    ਤੱਜ ਅਤੇ ਅਗਰ ਤੇਰੇ ਸੌਦੇ ਵਿੱਚ ਸਨ।
  mya-JVB: ဝေဒန် မြို့နှင့် ယာဝန် ပြည် ဥဇာလ မြို့သည် လည်း သံ ပြောင် ကို သင့် ဝိုင်း
    သို့ ယူ ခဲ့၍၊ သင့် ဈေး ၌ သစ်ကြံပိုး နှင့် ကြံ လည်းရှိ ၏။
  hmo-hmo: “Usala dekenai idia noho Dano taudia bona Iavana taudia danu ese oiemu
    kohu idia hoia. Idia ese auri haragana, kasia aniani ena mamina hanamoa muramurana,
    bona tohu umui dekenai idia henia, emui kohu edia davana.
  urd-urd: दान और यावान ऊज़ाल से तज और आबदार फ़ौलाद और अगर तेरे बाज़ारों में लाते
    थे।
  rus-SYN: Дан и Иаван из Узала платили тебе за товары твои выделанным железом; кассия
    и благовонная трость шли на обмен тебе.
  bqc-SIM: Dã buiↄ ń Gɛlɛki pↄ́ kú Uzaliↄ n laa lù ń mↄ̀ pↄ́ wa kàsoo ń kasia
    gĩnanao ń kanɛ lí feeo.
  tcz-CHONGTHU: Greek miho Uz a konin nasumkol veiho toh kivei khom din ahin sole.
    Thih a kisem, thingthal thinga kisem chule thil namtwi ho chu na thih ho toh lhet
    din ahin pouve.
  mar-mar: दान व यावान उसालपासून तुझ्या मालाबद्दल घडीव लोखंड, दालचिनी, ऊसाचा पुरवठा
    करीत असत. हा तुझ्यासाठी व्यापार झाला.
  qub-qub: Uzalpita-pacha apapämushoj-cashunqui bïnuta, arucunapaj listu tacasha fyërrucunata,
    canëlata, alli asyaj cäñacunata. Chaycunataga goshoj-cashunqui ranticushayquicunapita
    pägarmi.
  bqp-bqp: Sɑɑ Usɑlin di, Yɑfɑnigibu kɑ Gɛrɛkibɑ bɑ rɑ kɑ kiɑnu nɛ wunɛn yɑburɔ. Niyɑ,
    sisu kɑ dɑ̃ɑ gɑɑ kɑ sere dɑ̃ɑ kiki nubu durorugisu kpɑ bu kɑ nun ye kpuro kiɑru
    dweeri.
  hat-hat: Moun soti depi lavil Wazal, yo ba ou diven, fè fòje, kannèl ak zepis pou
    machandiz ou yo.
  eng-BSB: and casks of wine from Izal for your wares. Wrought iron, cassia, and sweet
    cane were exchanged for your merchandise.
  eng-WEBPB: “‘“Vedan and Javan traded with yarn for your wares; wrought iron, cassia,
    and calamus were amongst your merchandise.
  kbq-kbq: Hagi Javani vahe'mo'zane Uzari vahe'mo'zanena ainine, kasia mananentake
    zafane, haganentake kifagnaza kalamusine eri'za eme negamiza, nona hu'za zamavesia
    zana kagripintira eri'naze.
  nhe-BL: Tlacame tlen altepetl Dan huan Javán inmechtlacohuiliyayaj huan inmechtlaxtlahuiyayaj
    ica tepostli tlatejtzontli, canela huan ohuatl tlen ajhuiyac.
  gub-BL: 'Uzaw pe har werur ma''e newe nema''e hekuzaromo wà: win, itaper iapoapo
    katu pyrer, taz zàwenugar.'
  eng-DRA: 'Dan, and Greece, and Mosel have set forth in thy marts wrought iron: stacte,
    and calamus were in thy market.'
