verse: EZK.027.025
translations:
  mal-C: “ ‘തർശീശ് കപ്പലുകൾ നിന്റെ വിഭവം കൊണ്ടുപോകുന്ന വാഹനങ്ങളായി. സമുദ്രമധ്യത്തിലൂടെ
    നിറയെ ചരക്കുകളുമായി നീ സഞ്ചരിച്ചു.
  deu-TKW: Tarsisschiffe vertrieben deine Waren; und du wurdest voll gefüllt und sehr
    belastet inmitten des Meers.
  lin-lin: Bamasuwa minene ya Tarsisi ezalaki komema biloko na yo ya koteka. Otondaki
    meke na biloko mpe okendeki sango kati na bibale minene.
  eng-LSV: Ships of Tarshish are journeying [with] your merchandise for you, || And
    you are filled and honored greatly, || In the heart of the seas.
  eng-GNV: The shippes of Tarshish were thy chiefe in thy marchandise, and thou wast
    replenished and made very glorious in the middes of the sea.
  eng-WEBSTER: The ships of Tarshish did sing of thee in thy market; and thou wast
    replenished, and made very glorious in the midst of the seas.
  nhw-BL: Huan nopa huejhueyi barcos tlen Tarsis tlatoctzitzi ajsiyayaj para anmechhualiquilise
    tlamantli para antlanemacase. Yeca tlahuel anTiro ehuani huan amoaltepe anmoricojchijque.
    “ ‘Nelía altepetl Tiro elqui se tlamantli tlahuel onpano yejyectzi nopona ipan
    hueyi atl.
  swh-ONEN: “ ‘Merikebu za Tarshishi ndizo zinazokusafirishia bidhaa zako. Umejazwa
    shehena kubwa katika moyo wa bahari.
  bba-bba: Tɑɑsisin ɡoo nimkusɑ su rɑ n wunɛn kiɑnu sɔɔwɑ. Mɑ wunɛn dukiɑ kɑ wunɛn
    bɛɛrɛ yɑ kpɛ̃ɑ nim wɔ̃kun berɑ mi ɡiɑ.
  eng-KJVCPB: 'The ships of Tarshish did sing of thee in thy market: and thou wast
    replenished, and made very glorious in the midst of the seas.'
  luo-luo: “ ‘Yiedhi madongo moa Tarshish ema ne mwandugi mag ohala. Ne ichalo gi
    yiedhi manie nam motingʼore mapek.
  meu-meu: Tarasisi lagatoidia na o vatudia, emui hoihoi ḡaudia bae loalai totona.
    Taunabunai oi na o honu honu daeva, madunamu e metauva, davara bogaragidiai;
  npi-ULB: तर्शीशका जहाजहरूले तेरा व्‍यापारका सामानहरू ढुवानी गर्थे । समुद्रका बिचमा
    व्‍यापारका सामानले तँ भरिपूर्ण, गह्रौं भएको थिइस् ।
  yor-yor: “ ‘Àwọn ọkọ̀ Tarṣiṣi ní èrò ní ọjà rẹ a ti mú ọ gbilẹ̀ a sì ti ṣe ọ́ lógo
    ní àárín gbùngbùn Òkun.
  pes-OPCB: کالاهای تو با کشتی‌های بزرگ تجاری حمل می‌شوند. انبارهای جزیرهٔ تو پر و
    لبریزند!
  tgl-ULB: Ang mga barko ng Tarsis ang mga tagapagdala ng iyong mga kalakal! Kaya
    ikaw ay napuno lulan ng mabibigat na mga kalakal sa pusod ng mga karagatan!
  hui-hui: Ani bialu iba sibi timbuni wiarume í̠naga dabudabu tara tara wiaru mo yalu
    dindi tara tara wiaruha pugu biya. Í̠ni nde iba sibi timbuni ale ibani wuwa dabudabu
    tara tara dewaore wu to̱ledagoni.
  mya-mya: သင်​၏​ထံ​မှ​ကုန်​စည်​များ​ကို​အ​ကြီး​မား ဆုံး​ကုန်​သင်္ဘော​ကြီး​များ​ဖြင့်​သယ်​ဆောင်
    သွား​ကြ​၏။ ``သင်​သည်​လေး​လံ​သော​ကုန်​စည်​များ​ကို တင်​ဆောင်​ကာ​ပင်​လယ်​ထဲ​သို့​ရောက်​နေ​သော
    သင်္ဘော​နှင့်​တူ​၏။
  bod-N: ཐཱར་ཞིས་ཀྱི་གྲུ་གཟིངས་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་ཚོང་ཟོག་སྐྱེལ་འདྲེན་བྱེད་ཅིང་། ཁྱོད་ནི་རྒྱ་མཚོའི་དབུས་སུ་དངོས་ཟོག་བྱུར་བུར་གང་བས་རབ་ཏུ་ལྕིའོ།
    །
  sna-sna: “ ‘Zvikepe zveTashishi zvakashanda pakutakura zvigadzirwa zvako. Iwe wakazadzwa
    nezvitakurwa zvinorema, imo mumwoyo megungwa.
  spa-BLM: “‘“Los barcos de Tarsis eran tus caravanas para tus mercancías. Te reabasteciste
    y hecho muy glorioso en el corazón de los mares.
  cac-cac: A tas sman eb' yed' tas schon̈ eb' chi', a te' nivac barco scuchanec' d'a
    sat a' mar. A Tiro chi' lajan icha junoc te' barco te al yicatz tz'ec' d'a yib'an̈
    a' mar.
  swh-ULB: Merikebu za Tarshishi zilikuwa misafara ya bidhaa yako! Hivyo ulijaa, shehena
    nzito katika moyo wa bahari!
  bel-bel: Тарсіскія караблі былі тваімі караванамі ў тваім гандлі, і ты зрабіўся
    багатым і даволі славутым сярод мораў.
  deu-ELBBK: Die Tarsisschiffe waren deine Karawanen für deinen Tauschhandel. Und
    du wurdest angefüllt und sehr herrlich im Herzen der Meere.
  mbb-OT: “ ‘Sikew is inged he Tyre, is menge barku ziyà te Tarshish iyan egkarga
    te menge velegyè nu. Neiring ka te varku he nepenù te karga zutun te kedlayag
    din diyà te zaǥat.
  mal-2015: തർശീശ് കപ്പലുകൾ നിനക്കു ചരക്കു കൊണ്ടുവന്നു; നീ പരിപൂർണ്ണയും സമുദ്രമദ്ധ്യേ
    അതിധനികയും ആയിത്തീർന്നു.
  rmc-rmc: O loďi andral o Taršiš hordinenas tiro tovaris. Salas sar e loďa maškar
    o moros, andre savi hin pherdo tovaris;
  pes-OPV: کشتیهای ترشیش قافله های متاع توبودند. پس در وسط دریا توانگر و بسیار معززگردیدی.
  ron-1924: Корэбииле дин Тарс ыць адучяу мэрфуриле пе маре; ерай ын кулмя богэцией
    ши славей, ын инима мэрилор!
  ben-OBCV: “ ‘তর্শীশের জাহাজগুলি তোমার জিনিসপত্র বয়ে নিয়ে আসত। সমুদ্রের মাঝখানে
    ভারী জিনিসপত্র নিয়ে তুমি পূর্ণ ছিলে।
  som-som: Doonniyaha Tarshiish ayaa shixnaddaada qaadi jiray, oo adigu waad buuxsantay,
    oo badda dhexdeeda ayaad aad ugu sharaf badnayd.
  lat-VUC: 'Naves maris, principes tui in negotiatione tua: et repleta es, et glorificata
    nimis in corde maris.]'
  eng-ASVBT: 'The ships of Tarshish were thy caravans for thy merchandise: and thou
    wast replenished, and made very glorious in the heart of the seas.'
  ita-1885: Le navi di Tarsis erano le tue carovane, ne' tuoi mercati; e tu sei stata
    ripiena, e grandemente glorificata nel cuor de' mari.
  eng-LXXUP: 'Ships were thy merchants, in abundance, with thy trading population:
    and thou wast filled and very heavily loaded in the heart of the sea.'
  eng-ULB: The ships of Tarshish were the transporters of your merchandise! So you
    were filled up, heavily laden with cargo in the heart of the seas!
  spa-VBL: “Los barcos comerciales de Tarsis transportaban tus mercancías. Eras como
    un barco que navega por el mar, lleno de carga pesada.
  fra-_FOB: Les navires de Tarsis naviguaient pour ton commerce, et tu étais glorieuse
    et puissante au cœur des mers.
  mal-mal: തർശീശ് കപ്പലുകൾ നിനക്ക് ചരക്കു കൊണ്ടുവന്നു; നീ പരിപൂർണ്ണയും സമുദ്രമദ്ധ്യത്തിൽ
    നിന്നെ തന്നെ സ്വയം പുകഴ്ത്തുകയും ചെയ്തു.
  urd-GVR: Tarsīs ke umdā jahāz terā māl muḳhtalif mamālik meṅ pahuṅchāte the. Yoṅ
    tū jahāz kī mānind samundar ke bīch meṅ rah kar daulat aur shān se mālāmāl ho
    gaī.
  suz-BL: टारसीस ङा जहाजपुकीम इ ग्‍याप्‍तीक लेयतीक गेय पाम्‍‍तेक्‍म। गे हेल्‍शो ग्‍याप्‍तीक
    लेयतीक मार मारमी ब्रीशो समुन्‍द्रम बाक्‍ते।
  eng-NOY: The ships of Tarshish were the caravans for thy traffic; and thou wast
    replenished and made very glorious in the midst of the seas.
  ita-1927: Le navi di Tarsis son la tua flotta per il tuo commercio. Così ti sei
    riempita, e ti sei grandemente arricchita nel cuore dei mari.
  ckb-ckb: «”کەشتییەکانی تەرشیش کاڵاکانت بار دەکەن. لە باری گران لەناو جەرگەی دەریاکان
    پڕیت.
  eng-BBE: 'Tarshish ships did business for you in your goods: and you were made full,
    and great was your glory in the heart of the seas.'
  kan-OKCV: “ ‘ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳು ನಿನ್ನ ಮಾರುಕಟ್ಟೆಗೆ ಸರಕುಗಳನ್ನು ತರುತ್ತಿದ್ದವು. ಹೀಗೆ ನೀನು
    ತುಂಬಿದ್ದೀ ಮತ್ತು ಸಮುದ್ರಗಳ ಮಧ್ಯದಲ್ಲಿ ಬಹಳ ಘನವುಳ್ಳವಳಾದೆ.
  tam-2017: உன்னுடைய தொழில் துறையில் தர்ஷீசின் கப்பலாட்கள் உன்னைப் போற்றிப்பாடினார்கள்;
    நீ கடலின் நடுவிலே உன்னைப் பூரணப்படுத்தி, உன்னை மிகவும் மகிமைப்படுத்தினாய்.
  spa-RV-1909: 'Las naves de Tarsis, tus cuadrillas, fueron en tu negociación: y fuiste
    llena, y fuiste multiplicada en gran manera en medio de los mares.'
  ron-BTF: Corăbiile Tarsisului cântau despre tine în piața ta; și erai umplut și
    ai ajuns foarte glorios în mijlocul mărilor.
  eng-WEBP: “‘“The ships of Tarshish were your caravans for your merchandise. You
    were replenished and made very glorious in the heart of the seas.
  eng-FBV: Trade ships from Tarshish transported your goods. You were like a ship
    sailing the sea, filled with heavy cargo.
  nld-1939: Tarsjisj-schepen vervoerden uw waren. Ge waart bevracht en zwaar beladen
    Midden op de oceaan.
  nch-BL: Huan nopa huejhueyi barcos ten Tarsis talojtzitzi ajsiyayaj para amechhualiquilise
    tamanti para antanamacase. Yeca tahuel anmoricojchijtoque anTiro ehuani huan amoaltepe.
    “ ‘Nelía altepet Tiro elqui se tamanti tahuel yejyectzi nopona ipan hueyi at.
  vie-1934: Các thuyền Ta-rê-si vì sự buôn mầy mà chở chạy, và mầy được đầy dẫy cùng
    được vinh hiển cả thể trong lòng biển.
  hin-CV: “ ‘तुम्हारे व्यापारिक सामानों का परिवहन तरशीश के पानी जहाजों से होता है
    जब तुम समुद्री यात्रा में जाते हो तो जहाज़ में तुम्हारा भारी माल भरा रहता है.
  spa-BES: Las naves Tarsis eran los portadores, hicieron negocios de tus bienes;
    y fueron repletos, y grande fue su gloria en el corazón de los mares.
  tdx-tdx: Ihe ty nampionjoñe o sambo’ i Tarsiseo, o mpanao takinake ho azoo; nipea
    irehe, nitoabotoabotse añivo’ i riakey ao.
  tha-KJV: กำปั่นทั้งหลายของเมืองทารชิชบรรทุกสินค้าของเจ้า ดังนั้น เจ้​าจึงบริบู​รณ​์และรุ่งโรจน์อย่างมากในท้องทะเล
  por-BR-2018: Os navios de Társis transportavam os artigos do teu negócio; e te encheste,
    e te tornaste muito pesada no meio dos mares.
  deu-ELO: Die Tarsisschiffe waren deine Karawanen für deinen Tauschhandel. Und du
    wurdest angefüllt und sehr herrlich im Herzen der Meere.
  eng-WYC-2018: Also ships of the sea had cedars in their merchandises; thy princes
    were in thy merchandise; and thou were [ful] filled, and were glorified greatly
    in the heart of the sea. (And the ships of Tarshish had cedars for their merchandise;
    they were filled full, and thou were greatly glorified in the heart of the sea.)
  epo-epo: Ŝipoj el Tarŝiŝ estis la ĉefaj en via komercado; kaj vi fariĝis tre riĉa
    kaj honorata sur la maro.
  uig-PIN: Tarxixtiki kemilǝr tawarliringni kɵtürgǝn karwanlardǝk bolƣan; Xuning bilǝn
    sǝn dengiz-okyanning baƣrida mal bilǝn toldurulup, intayin eƣirlixip kǝtkǝnsǝn;
  beo-beo: Dia bidi lasu liligi da dusagai bagade ganodini sasalili, gaguli ahoanebe
    ba:i. Di amola da dusagai amo ganodini liligi dioi bagade dialebe, hano da:iya
    ahoanebe, amo agoane ba:i.
  tpi-OTNT: Na ol bikpela sip i bin karim ol kago bilong yu i go long ol arapela ples.
    “Na yu yet i olsem wanpela bikpela sip ol planti kago i pulap long en.
  hau-SA: “ ‘Jiragen ruwan Tarshish sun zama masu jigilar kayanki. Kin cika da kaya
    masu nauyi a tsakiyar teku.
  uig-LAT: Tarshishtiki kémiler tawarliringni kötürgen karwanlardek bolghan; Shuning
    bilen sen déngiz-okyanning baghrida mal bilen toldurulup, intayin éghirliship
    ketkensen;
  nde-nde: Imikhumbi yaseThashishi isebenza ukuthwala impahla zakho. Ugcwele impahla
    ezinzima enzikini yolwandle.
  ton-ton: 'Naʻe taʻanga ʻaki koe ʻe he ngaahi folau mei Tasisi ʻi ho potu fakatau:
    pea naʻe fakakoloaʻi koe, pea naʻe ngaohi koe ke ke nāunauʻia ʻaupito ʻi he ngaahi
    potu tahi ko ia.'
  ces-1613: Lodí mořské předek měly v kupectví tvém. Summou, naplněno jsi i zvelebeno
    náramně u prostřed moře.
  eng-WMB: “‘“The ships of Tarshish were your caravans for your merchandise. You were
    replenished and made very glorious in the heart of the seas.
  tam-TCV: “ ‘உனது பொருட்களை ஏற்றிச்செல்வதற்கு தர்ஷீஸின் கப்பல்கள் பயன்பட்டன. அவை
    கடலின் நடுவில் பாரமான பொருள்களினால் நிரப்பப்பட்டுள்ளன.
  ceb-ULB: Ang mga barko sa Tarsis mao ang tigdala sa mga baligya! Busa napuno ka,
    nabug-atan sa mga butang diha sa tungatunga sa kadagatan!
  pol-UBG: Okręty morskie przypłynęły po twoje towary wymienne. Napełniłeś się i byłeś
    wielce uwielbiony w sercu mórz.
  urd-GVU: ترسیس کے عمدہ جہاز تیرا مال مختلف ممالک میں پہنچاتے تھے۔ یوں تُو جہاز کی
    مانند سمندر کے بیچ میں رہ کر دولت اور شان سے مالا مال ہو گئی۔
  deu-1912: Aber die Tharsisschiffe sind die vornehmsten auf deinen Märkten gewesen.
    Also bist du sehr reich und prächtig geworden mitten im Meer.
  kan-2017: ತಾರ್ಷೀಷಿನ ಹಡಗಿನ ಪ್ರಯಾಣಿಕರು ನಿನ್ನನ್ನು ನಿನ್ನ ಮಾರುಕಟ್ಟೆಯಲ್ಲಿ ಹೊಗಳುವರು. ನೀನು
    ಸಮುದ್ರ ಮಧ್ಯದಲ್ಲಿ ಬಹಳ ಘನವುಳ್ಳವಳಾದೆ.
  yap-yap: Barkow ni gagang’ e be fek e chugum rom ko yungi n’en nib t’uf ni nge yan
    ngay. “Kambod bbarkow u maday Nike sugnag e chugom nib tomal.
  hlt-MCSB: Tarshish sangpho nang na thenpomhno yiin vaengah na khawk coeng tih tuipuei
    tuilung ah muep n'thangpom.
  mdy-ETH: ቴርሴሴ ዓጮኮ ዋኣፆ ካኣሚላ ሜሆ ኔኤኮ ጫኣኒፆና ኔና ማኣዳኔ።» «ኔኤኒ ዳልጎ ባዞ ዋኣፆ ሳዛ ሚርጌ ኮርሞ ባኮና
    ኩሜ ዓጪኬ፤
  twi-ASANTE: “ ‘Tarsis ahyɛn yɛ adwuma sɛ asoafoɔ ma wʼadwadideɛ. Adesoa duruduru
    ayɛ wo ma wɔ ɛpo no mfimfini.
  eng-WEBU: “‘“The ships of Tarshish were your caravans for your merchandise. You
    were replenished and made very glorious in the heart of the seas.
  wal-wal: “‘“Ne miishshati zal77anchchatu gita markkabetun caanettidi biidosona.
    Neenikka darobai caanettin kumada, abbaa bollan biya markkabe mala gidadasa.
  spa-PDDPT: Los barcos de Tarsis eran como caravanas que traían tus mercancías. Fuiste
    opulenta y te multiplicaste muchísimo en medio de los mares.
  gun-gun: Ha'e gui kanoã Társis guigua ma ndea gui mba'emo ogueraa va'ekue. Ha'e
    ramo opa mba'e rejoupa ramo ye'ẽ rupigua kuery ha'e javi oendupa va'ekue ndereko.
  ilo-ULB: Dagiti barko ti Tarshish ti mangkarkarga kadagiti tagilakom! Isu a napnoka,
    napnoka kadagiti tagilako iti tengnga dagiti baybay!
  kpg-kpg: Au goloo huogodoo la ne kae i hongo nia waga baalii llauehe kae goloo.
    Goe guu hai gadoo be di waga baalii i hongo di moana, guu haa gi nia goloo daamaha
    nonua.
  uig-ARA: تارشىشتىكى كېمىلەر تاۋارلىرىڭنى كۆتۈرگەن كارۋانلاردەك بولغان؛ شۇنىڭ بىلەن
    سەن دېڭىز-ئوكياننىڭ باغرىدا مال بىلەن تولدۇرۇلۇپ، ئىنتايىن ئېغىرلىشىپ كەتكەنسەن؛
  sus-sus: «Tarasisi kunkuie nan wo xa yulɛya see maxaninma wo bɛ. Wo xa kote gbo
    naxan ɲɛrɛma baa ma.
  pon-2006: Omw dipwisou kan kin wisik pohn polohn sohp me kin wa dipwisou laud kan.
    “Ke rasehng sohp pwoat nan madau Me toutoukihla dipwisou tohto.
  ksd-ksd: Ra umana parau maro Tarsis dia ga kap kaum lavur magit na niivura ta ra
    ul a ta, ma u ga uviana ma u ga mamar me.
  grc-BRENT: Πλοῖα ἔμποροί σου, ἐν τῷ πλήθει, ἐν τῷ συμμίκτῳ σου· καὶ ἐνεπλήσθης καὶ
    ἐβαρύνθης σφόδρα ἐν καρδίᾳ θαλάσσης.
  ind-AYT: Kapal-kapal Tarsis adalah pengangkut barang-barang daganganmu. Kamu sudah
    penuh, dan menjadi begitu mulia di tengah-tengah lautan.
  nya-nya: “Sitima za pa madzi za ku Tarisisi zinali zonyamula malonda ako. Motero
    iwe uli ngati sitima yapamadzi yodzaza ndi katundu wolemera.
  hrv-hrv: Taršiške su lađe nakrcane prevozile robu tvoju! Bješe tako puna i teška
    veoma.
  mps-mps: Te genuai sip dabego te nago walu dabe gasa bulu tǫ kantriba sela peyu
    yalio,” wali. “Tama naga digi nage te genuai sip me delide te doado bage hauwa
    pągąnalubo tiwai nagede elaluai dao.
  tpi-tpi: Na ol bikpela sip i bin karim ol kago bilong yu i go long ol arapela ples.
    “Na yu yet i olsem wanpela bikpela sip ol planti kago i pulap long en.
  dan-1931: Tarsisskibene tjente dig ved din Omsætning. Du fyldtes, blev såre tung
    midt ude i Havet.
  vie-OVCB: Các thương thuyền Ta-rê-si chuyên chở hàng hóa cho ngươi. Thế là ngươi
    có kho tàng trên đảo!”
  guj-2017: તાર્શીશનાં વહાણો તારા માલનાં પરિવાહકો હતાં. તું ભરસમુદ્રમાં સમૃદ્ધ હતો.
  pon-2006A: Omw dipwisou kan kin wisik pohn polohn sohp me kin wa dipwisou laud kan.
    “Ke rasehng sohp pwoat nan madau Me toutoukihla dipwisou tohto.
  por-BRBSL: “““Os navios de Tarshish foram suas caravanas para suas mercadorias.
    Você foi reabastecido e se tornaram muito gloriosos no coração dos mares.
  cth-cth: Tarshish long hah na hnopai kaphawtkung doeh. Moikapap na pâkhueng teh,
    talî dawkvah bawilennae hah na hmu.
  twi-twi: “ ‘Tarsis ahyɛn yɛ adwuma sɛ asoafo ma wʼaguade. Adesoa duruduru ayɛ wo
    ma wɔ po no mfimfini.
  hlt-hlt: Tarshish sangpho nang na thenpomhno yiin vaengah na khawk coeng tih tuipuei
    tuilung ah muep n'thangpom.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bɛ́i nkɛ dɔ̀: Tɑsisi ɛì
    kóo bɑ̀tóòbɛ̀ dɔku kɛ kɔrì Tiiri ɛì kupotɑɑ́ nkɛ̀ dɛ kóò bɑ̀tóò píɛ nkɛ cɛ̃ɛ̃kɛ
    dɑ̀mɛ́ɛ̀rì cuokɛ̀.'
  msy-2020: Ezɨ kurir bar ekiaba, nɨn bizir avɨrir kaba, kantrin igharaziba bagha
    da ateragharui. Nɨ uabɨ, mati kurir bar ekiar mam, ongarir torimɨn bizir bar avɨrim
    ateri.
  dop-dop: Tiii kɑtɑɑtɑɣɑ wontu kɛ Tɑɑsisi kpɩɩlǝŋ sǝɣǝlɑɣɑ. Wontu kɑ su mǝ tɛɣɛ ɩsɩɩ
    kpɩɩlʋɣʋ kɛ teŋku tɑɑ.
  azb-azb: Tarşiş gəmiləri sənin mallarını daşıdı. Dənizin qoynunda böyük yüklə doldun.
  eng-DBY: The ships of Tarshish were thy caravans for thy traffic; and thou wast
    replenished, and highly honoured, in the heart of the seas.
  hin-2017: तर्शीश के जहाज तेरे व्यापार के माल के ढोनेवाले हुए। “उनके द्वारा तू समुद्र
    के बीच रहकर बहुत धनवान और प्रतापी हो गई थी।
  wol-KYG: Ay gaali Tarsis yu mag a daan yóbbu sam njaay. Nga fees dell, diis gann
    fi digg xolu géej.
  eng-YLT: Ships of Tarshish [are] thy double walls of thy merchandise, And thou art
    filled and honoured greatly, In the heart of the seas.
  eng-WYC-2017: Also ships of the sea had cedars in their merchandises; thy princes
    were in thy merchandise; and thou were [ful] filled, and were glorified greatly
    in the heart of the sea.
  eng-WMBB: “‘“The ships of Tarshish were your caravans for your merchandise. You
    were replenished and made very glorious in the heart of the seas.
  urd-GVH: तरसीस के उम्दा जहाज़ तेरा माल मुख़्तलिफ़ ममालिक में पहुँचाते थे। यों तू
    जहाज़ की मानिंद समुंदर के बीच में रहकर दौलत और शान से मालामाल हो गई।
  rug-rug: Sari vaka pa Tasisi na paleke poni igo sari mua likakalae leleadi. Na siṉi
    igo na sinuraṉa mamatadi pa korapana sa lamana labena.
  gaz-gaz: “ ‘Dooniiwwan Tarshiish, miʼoota kee kan daldalaa siif feʼan. Ati walakkaa
    galaanaatti feʼiisa ulfaataadhaan guutamteerta.
  fra-LSG: Les navires de Tarsis naviguaient pour ton commerce; Tu étais au comble
    de la richesse et de la gloire, Au cœur des mers.
  yal-yal: “ ‘Kunki gbeene nan yi ɛ yulaya seene maxalima. Ɛ yi wasaxi nafunla nun
    binyen na fɔxɔ igen tagi.
  haw-1868: O na moku holo o Taresisa kou mau huakai kalepa, a ua hoolakoia ae, a
    ua hooliloia i nani loa maloko io o ke kai.
  arb-NAV: وَكَانَتْ سُفُنُ تَرْشِيشَ قَوَافِلَكِ الْبَحَرِيَّةَ الْمُحَمَّلَةَ بِتِجَارَتِكِ،
    فَامْتَلَأْتِ وَتَعَظَّمْتِ جِدّاً فِي عَرْضِ الْبِحَارِ.
  ewe-ewe: “Tarsistɔwo ƒe tɔdziʋuwoe tsɔa wò adzɔnuwo. Wò adzɔnuwo sɔ gbɔ le atsiaƒu
    la dzi.
  eng-LEE: 'The ships of Tharshish were thy caravans in thy commerce: and thou wast
    made full, and becamest very rich in the heart of the seas.'
  asm-FB: তৰ্চীচৰ জাহাজবোৰ তোমাৰ বাণিজ্য-দ্ৰব্য লৈ যোৱা বণিকৰ দলস্বৰূপ আছিল! সেই কাৰণে
    তুমি তোমাৰ সামগ্রীবোৰেৰে পৰিপূৰ্ণ হৈ সমুদ্ৰৰ মাজত অতিশয় গৌৰৱান্বিত হৈছিলা!
  sus-A: «تَرَ سِسِ كُنكُييٍ نَن وٌ شَ يُلّيَ سٍيٍ مَشَنِنمَ وٌ بّ. وٌ شَ كٌتٍ فبٌ
    نَشَن حّرّ مَ بَا مَ.
  fra-SBL: '"« Les navires de Tarsis étaient vos caravanes pour vos marchandises.
    Vous avez été réapprovisionné et rendu très glorieux au cœur des mers.'
  hbo-hbo: אֳנִיֹּ֣ות תַּרְשִׁ֔ישׁ שָׁרֹותַ֖יִךְ מַעֲרָבֵ֑ךְ וַתִּמָּלְאִ֧י וַֽתִּכְבְּדִ֛י
    מְאֹ֖ד בְּלֵ֥ב יַמִּֽים׃
  kik-kik: “ ‘Marikabu cia Tarishishi nĩcio igũkuuagĩra indo ciaku cia wonjoria. Ũiyũrĩrĩirio
    mĩrigo mĩritũ o kũu iria gatagatĩ.
  fra-NCL: Les vaisseaux de Tharsis étaient tes caravanes, pour transporter tes marchandises.
    Tu es devenue tout à fait opulente et glorieuse, au sein des mers.
  cek-AK: Tarshish ih palongpuinawk mah nang ih hmuenmae ang phawh pae o; to tiah
    nang loe na len tahang moe, tuipui um li ah na lensawkhaih to amtueng.
  cuk-cuk: Tarsis-e-urmar, be-ibmar-manigi-ukleged berbedii damalad. Ibmar-nuegana
    ena, muu-billiba be gwichigumadaed.
  uig-CYR: Таршиштики кемиләр таварлириңни көтәргән карванлардәк болған; Шуниң билән
    сән деңиз-океанниң бағрида мал билән толдурулуп, интайин еғирлишип кәткәнсән;
  tel-2017: తర్షీషు ఓడలు నీ సరుకులను వేర్వేరు స్థలాలకు తీసుకుపోయేవి. నువ్వు విస్తారమైన
    నీ సరుకులతో సముద్రం మధ్యలో కూర్చున్నావు.
  hat-BSA: “‘“Bato a Tarsis yo te transpòte machandiz ou yo. Epi ou te vin ranpli,
    te tèlman vin bèl nan kè lanmè yo.
  kos-kos: Mwe kuka lom inge wunyuk ke un oak na lulap. “Kom oana soko oak meoa Ma
    sessesla ke mwe kuka.
  hbo-WLC: אֳנִיּ֣וֹת תַּרְשִׁ֔ישׁ שָׁרוֹתַ֖יִךְ מַעֲרָבֵ֑ךְ וַתִּמָּלְאִ֧י וַֽתִּכְבְּדִ֛י
    מְאֹ֖ד בְּלֵ֥ב־יַמִּֽים׃
  ibo-ibo: “ ‘Ụgbọ mmiri niile nke Tashish bụ ndị na-ebu ihe ahịa gị. I jupụtara nʼihe
    ahịa, gị obodo dị nʼetiti mmiri.
  ory-ory: ତର୍ଶୀଶର ଜାହାଜସକଳ ତୁମ୍ଭର ବ୍ୟବସାୟକାରୀ ପଥିକ ସ୍ୱରୂପ ଥିଲେ; ପୁଣି, ତୁମ୍ଭେ ପରିପୂର୍ଣ୍ଣା
    ଓ ସମୁଦ୍ରର ମଧ୍ୟସ୍ଥଳରେ ଅତିଶୟ ପ୍ରତାପାନ୍ୱିତା ଥିଲ।
  chk-chk: Ekewe sipen kamö me me amömö ra uwei om pisek. Ka usun chök efoch sip won
    matau mi ur ren pisek.
  rop-rop: En detlot bigwan bout bin deigimbek detmatj enijing langa ola difrinwan
    kantri. “‘Yubin jidan jis laik bigiswan bout bulap garram ola enijing,
  ukr-1871: Тарсийські кораблї були твоїми караванами в торговлї твоїй, ти збагатився,
    зробився потужен на морях.
  deu-1951: Tarsisschiffe vertrieben deine Tauschwaren; davon wurdest du sehr reich
    und geehrt im Herzen der Meere!
  eng-JPS: The ships of Tarshish brought thee tribute for thy merchandise; so wast
    thou replenished, and made very heavy in the heart of the seas.
  srp-1865: Laðe Tarsiske bijahu prve u tvojoj trgovini, i ti bijaše veoma pun i veoma
    slavan u srcu morskom.
  lug-lug: “ ‘Ebyombo eby’e Talusiisi bye byatambuzanga ebyamaguzi byo. Era wajjula
    n’oba n’ebintu bingi wakati mu nnyanja.
  heb-heb: אניות תרשיש שרותיך מערבך ותמלאי ותכבדי מאד בלב ימים׃
  ben-IRV: তর্শীশের জাহাজ সব জিনিস-বিনিময়ে তোমার পরিবহনকারী ছিল; এই ভাবে তুমি পরিপূর্ণা
    ছিলে, সমুদ্রদের মাঝখানে খুব প্রতাপান্বিতা ছিলে।
  pan-pan: ਤਰਸ਼ੀਸ਼ ਦੇ ਜਹਾਜ਼ ਤੇਰੇ ਵਪਾਰ ਦੇ ਮਾਲ ਨੂੰ ਢੋਣ ਵਾਲੇ ਸਨ, ਤੂੰ ਸਾਗਰਾਂ ਦੇ ਵਿੱਚ ਭਰਿਆ
    ਹੋਇਆ ਅਤੇ ਬਹੁਤ ਲੱਦਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: တာရှု သင်္ဘော တို့သည် သင် ၏ကုန် ကို ဆောင် လျက်သွား လာသဖြင့် ၊ သင်သည် ပင်လယ်
    အလယ် ၌ ကြွယ်ဝ ၍ အလွန် ဘုန်းကြီး လေ၏။
  hmo-hmo: Tarasisi lagatoi momo be umui ese umui hoia, emui hoihoi gaudia do idia
    abia lao totona. “Turo e, oi be sisima ta davara ena latanai bamona. Oiemu kohu
    momo be metau herea.
  urd-urd: तरसीस के जहाज़ तेरी तिजारत के कारवान थे, तू मा'मूर और वस्त — ए — बहर में
    बहुत शान — ओ — शौकत रखता था।
  rus-SYN: Фарсисские корабли были твоими караванами в твоей торговле, и ты сделался
    богатым и весьма славным среди морей.
  bqc-SIM: Taasisi gó'ilɛnaↄ n laaↄ sɛa, ń kãa, n tↄbↄ̀ ísia guo maamaa.
  tcz-CHONGTHU: Tarshish ho kong len ho chu nanga ding twikhanglen chunga kiveina
    gari ho chu ahiuve. Na twikol gamsunga nathih john a inho a chun agei chan adimin
    ahi.
  mar-mar: तार्शीशची जहाजे तुझा विकलेला माल वाहतुक करणारे तुझे काफले असे होते. म्हणून
    तू समुद्राच्या हृदयामध्ये मालवाहू जहाजाप्रमाणे खच्चून भरलेली आहेस.
  qub-qub: Tarsispitana büquicuna gatinayllanpa chayamoj llapan casta nigusyucunata
    apamushpan. « ‹Gamga ima-ayca riquësatapis cargacurcurmi lamar jananpa aywaj canqui.
  bqp-bqp: Tɑɑsisin goo nimkusɑ su rɑ n wunɛn kiɑnu sɔɔwɑ. Mɑ wunɛn dukiɑ kɑ wunɛn
    bɛɛrɛ yɑ kpɛ̃ɑ nim wɔ̃kun berɑ mi giɑ.
  hat-hat: Gwo batiman Tasis yo t'ap vwayaje toupatou al vann machandiz ou yo. Ou
    te tankou yon batiman chaje kouleba, nan mitan lanmè.
  eng-BSB: The ships of Tarshish carried your merchandise. And you were filled with
    heavy cargo in the heart of the sea.
  eng-WEBPB: “‘“The ships of Tarshish were your caravans for your merchandise. You
    were replenished and made very glorious in the heart of the seas.
  kbq-kbq: Hagi Tasisi kumate venteramimo'za ana fenozana kaza hu'za eri'za e'naze.
    Hagi hageri amu'nompima me'nea mopafima tusi feno ante aviteankna nehane.
  nhe-BL: Huan nopa huejhueyi barcos tlen Tarsis ajachica ajsiyayaj para inmechhualiquilise
    tlamantli para intlanamacase. Yeca tlahuel inTiro ehuani huan imoaltepe inmoricojchijque.
    “ ‘Nelía altepetl Tiro elqui se tlamantli tlahuel onpano yejyectzi nopano ipan
    hueyi atl.
  gub-BL: Omono'og kanuhu tetea'u nema'e heraha pà newe wà. Xir, nerezuawy kwaw kanuhu
    yryhu rehe har. Kanuhu ma'e ipuhuz ma'e tetea'u heraha har.
  eng-DRA: 'The ships of the sea, were thy chief in thy merchandise: and thou wast
    replenished, and glorified exceedingly in the heart of the sea.'
