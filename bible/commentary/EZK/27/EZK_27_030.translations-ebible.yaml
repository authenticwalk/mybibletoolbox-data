verse: EZK.027.030
translations:
  mal-C: അവർ ശബ്ദമുയർത്തി നിങ്ങളെപ്രതി അതിദാരുണമായി വിലപിക്കും; അവർ തലയിൽ പൊടിവാരിയിട്ട്
    ചാരത്തിൽ കിടന്ന് ഉരുളും.
  deu-TKW: Und sie werden Klageruf über dich laut werden lassen und jämmerlich schreien
    und Staub auf ihre Häupter werfen, sich mit Asche bestreuen.
  lin-lin: bakoganga na mongongo makasi mpe bakolela na mawa nyonso mpo na yo ; bakomisopela
    putulu na mito mpe bakomibamba na mabele.
  eng-LSV: And have sounded with their voice for you, || And cry bitterly, and cause
    dust to go up on their heads, || They roll themselves in ashes;
  eng-GNV: And shall cause their voyce to be heard against thee, and shall cry bitterly,
    and shall cast dust vpon their heads, and wallow theselues in the ashes.
  eng-WEBSTER: 'And shall cause their voice to be heard against thee, and shall cry
    bitterly, and shall cast up dust upon their heads, they shall wallow themselves
    in the ashes:'
  nhw-BL: Nochi catli quiitase catli panos ica Tiro tzajtzise huan chocase ica miyac
    tequipacholi por amojuanti tlen nopa altepetl. Nojquiya motemilise tlaltejpoctli
    ipan inintzonteco huan momimilose ipan cuanextli pampa tlahuel fiero elis catli
    ipantis altepetl Tiro.
  swh-ONEN: Watapaza sauti zao na kulia sana kwa ajili yako; watajitupia mavumbi juu
    ya vichwa vyao na kujivingirisha kwenye majivu.
  bba-bba: Bɑ koo nɔɔɡiru suɑ bu nun wuri kɔ̃si koosi kpɑ bu tii tuɑ wisi winɔ bu
    bindi torom sɔɔ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'and shall cause their voice to be heard against thee, and shall cry
    bitterly, and shall cast up dust upon their heads, they shall wallow themselves
    in the ashes:'
  luo-luo: Ginitingʼ dwondgi mi giywag malit nikech in; kendo ginibuk wiyegi gi buru
    ka gingʼielore e buru.
  meu-meu: idia ese oi taimu e taimu, e tai dikadikamu; ḡahu na kwaradia ai e peta
    kaumu, bona kahu ai e hekui-hekuimu.
  npi-ULB: तब तिनीहरूले आफ्‍ना सोर तँलाई सुनाउनेछन् र ठुलो स्‍वरले विलाप गर्नेछन्‌
    । तिनीहरूले आफ्‍ना टाउकोमा धुलो हाल्‍नेछन् । तिनीहरू खरानीमा लडीबडी गर्नेछन्‌
    ।
  yor-yor: Wọn yóò jẹ́ kí a gbọ́ ohùn wọn lòdì sí ọ wọn yóò sì sọkún kíkorò lé ọ lórí
    wọn yóò ku eruku lé orí ara wọn wọn yóò sì yí ara wọn nínú eérú.
  pes-OPCB: به تلخی خواهند گریست، خاک بر سر خود خواهند ریخت و در خاکستر خواهند غلطید.
  tgl-ULB: Pagkatapos ay ipaparinig nila sa iyo ang kanilang mga boses at mananaghoy
    ng buong kapaitan; lalagyan nila ng alikabok ang kanilang mga ulo. Gugulong-gulong
    sila sa mga abo.
  hui-hui: Ti bibahendeme í̠naga daraore halu dugu timbuni bialu haya. Tigua dara
    ho kama walia halu biagane mana ngadagua dindi abalu tinaga haguani dugu hiralu
    be abalu wiagoria palu beregedaga bialu haya.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဦး​ခေါင်း​ပေါ်​သို့​မြေ​မှုန့် များ​ကို မြှောက်​ကြဲ​၍​ပြာ​ထဲ​တွင်​လူး​လှိမ့်​လျက်
    သင်​၏​အ​တွက်​ပြင်း​ပြ​စွာ​ငို​ကြွေး​မြည် တမ်း​ကြ​၏။
  bod-N: དེ་དག་གིས་ཁྱོད་ཀྱི་ཆེད་དུ་ངུ་འབོད་བྱེད་ཅིང་། ས་རྡུལ་རང་གི་མགོ་ལ་གཏོར་ནས་ཐལ་བའི་ནང་དུ་འགྲེ་ལྡོག་རྒྱག་པར་འགྱུར།
  sna-sna: Vachadanidzira namanzwi avo vagochema zvikuru pamusoro pako; vachakusha
    guruva pamisoro yavo vagoumburuka mumadota.
  spa-BLM: y hará que su voz se escuche sobre ti, y llorará amargamente. Levantarán
    polvo sobre sus cabezas. Se revolcarán en las cenizas.
  cac-cac: Ol syamanoch eb' anima sq'ue sjaj yoc' yuj cuselal yuj Tiro chi'. Ol yac'anq'ue
    pococ eb' d'a sjolom, ol ec' b'alb'on eb' d'a scal q'uen tic'aq'uil taan̈.
  swh-ULB: Kisha watakufanya kusikiliza sauti yao na kulia kwa uchungu; watarusha
    vumbi juu ya vichwa vyao. Watabingirika katika majivu.
  bel-bel: І загалосяць па табе моцным голасам і горка застогнуць, пасыпаўшы попелам
    свае галовы, і качаючыся ў пыле;
  deu-ELBBK: Und sie werden ihre Stimme über dich hören lassen und bitterlich schreien;
    und sie werden Staub auf ihre Häupter werfen und sich in der Asche wälzen.
  mbb-OT: ne edsineǥawan ke zan. Ebukbukan dan te eliyavuk is ulu zan ne edtelulid
    sikandan diyà te avu su ibpeehè dan is kedlalew zan.
  mal-2015: അവർ കൈപ്പോടെ ഉറക്കെ നിലവിളിച്ചു തലയൽ പൂഴി വാരിയിട്ടു ചാരത്തിൽ കിടന്നുരുളുകയും
  rmc-rmc: Chudena vaš tuke zorales te rovel, bares te hikinel; čhivkerena peske o
    prachos pro šere a vaľinena pes andro prachos andral o bov.
  pes-OPV: و برای تو آواز خود را بلندکرده، به تلخی ناله می‌کنند و خاک بر سر خودریخته،
    در خاکستر می‌غلطند.
  ron-1924: Вор стрига ку глас таре дин причина та ши вор скоате ципете амарниче.
    Ышь вор арунка цэрынэ ын кап ши се вор тэвэли ын ченушэ.
  ben-OBCV: তারা তোমার জন্য চিৎকার করে খুব কান্নাকাটি করবে; তারা তাদের মাথায় ধুলা
    দেবে ও ছাইয়ের মধ্যে গড়াগড়ি দেবে।
  som-som: Oo waxaa la maqli doonaa iyagoo kuu barooranaya, oo si qadhaadh ayay u
    ooyi doonaan, oo madaxooday boodh ku dul shubi doonaan, oo dambaskay ku galgalan
    doonaan.
  lat-VUC: 'Et ejulabunt super te voce magna: et clamabunt amare, et superjacient
    pulverem capitibus suis, et cinere conspergentur.'
  eng-ASVBT: 'and shall cause their voice to be heard over thee, and shall cry bitterly,
    and shall cast up dust upon their heads; they shall wallow themselves in the ashes:'
  ita-1885: E faranno sentir la lor voce sopra te, e grideranno amaramente, e si getteranno
    della polvere in sul capo, e si voltoleranno nella cenere.
  eng-LXXUP: And they shall wail over thee with their voice, and cry bitterly, and
    put earth on their heads, and spread ashes under them.
  eng-ULB: Then they will make you listen to their voice and will wail bitterly; they
    will cast dust up on their heads. They will roll about in ashes.
  spa-VBL: Gritan por ti y rompen a llorar. Lloran por ti echando polvo sobre sus
    cabezas y revolcándose en las cenizas.
  fra-_FOB: Ils feront entendre sur toi leur voix et crieront amèrement; ils jetteront
    de la poussière sur leurs têtes, et se rouleront dans la cendre.
  mal-mal: അവർ കൈപ്പോടെ ഉറക്കെ നിലവിളിച്ച് തലയിൽ പൂഴി വാരിയിട്ട് ചാരത്തിൽ കിടന്നുരുളുകയും
  urd-GVR: Wuh zor se ro paṛeṅge, baṛī talḳhī se giryā-o-zārī kareṅge. Apne saroṅ
    par ḳhāk ḍāl kar wuh rākh meṅ loṭ-poṭ ho jāeṅge.
  suz-BL: मिनु मेकोपुकी इ पर्बम ठेयब सेंदा पा रोंका पा ङाक्‍नीम। आन पियाम फुरक फुंइसीनीम।
    मिनु पुलुम लोक्‍सीनीम।
  eng-NOY: and shall cause their voice to be heard for thee, and shall cry bitterly,
    and shall cast dust upon their heads, and roll themselves in ashes.
  ita-1927: E faranno sentir la lor voce su di te; grideranno amaramente, si getteranno
    della polvere sul capo, si rotoleranno nella cenere.
  ckb-ckb: دەنگیان بۆت بەرز دەکەنەوە و بە تاڵییەوە دەقیژێنن، خۆڵ دەکەن بەسەر سەری
    خۆیاندا و لەناو خۆڵەمێش خۆیان دەگەوزێنن.
  eng-BBE: 'And their voices will be sounding over you, and crying bitterly they will
    put dust on their heads, rolling themselves in the dust:'
  kan-OKCV: ನಿನ್ನ ನಿಮಿತ್ತ ಧ್ವನಿಗೈದು ದುಃಖದಿಂದ, ತಲೆಗೆ ಧೂಳೆರಚಿಕೊಂಡು, ಬೂದಿಯಲ್ಲಿ ಹೊರಳಾಡಿ,
  tam-2017: உனக்காக சத்தமிட்டுப் புலம்பி, மனம்கசந்து அழுது, தங்களுடைய தலைகளின்மேல்
    புழுதியைப் போட்டுக்கொண்டு, சாம்பலில் புரண்டு,
  spa-RV-1909: Y harán oir su voz sobre ti, y gritarán amargamente, y echarán polvo
    sobre sus cabezas, y se revolcarán en la ceniza.
  ron-BTF: Și vor face ca vocea lor să fie auzită împotriva ta și vor striga cu amărăciune
    și își vor arunca țărână pe capete, se vor tăvăli în cenușă;
  eng-WEBP: and will cause their voice to be heard over you, and will cry bitterly.
    They will cast up dust on their heads. They will wallow in the ashes.
  eng-FBV: They shout out for you and burst out crying. They mourn for you by throwing
    dust on their heads and rolling in ashes.
  nld-1939: Ze heffen een gejammer over u aan, En klagen verdrietig; Ze strooien as
    op hun hoofden, Wentelen zich in het stof.
  nch-BL: Nochi cati quiitase cati panos ica Tiro tzajtzise huan chocase ica miyac
    tequipacholi por amojuanti ten nopa altepet. Nojquiya motemilise taltepocti ipan
    inintzonteco huan momimilose ipan cuajnexti pampa tahuel fiero elis cati ipantis
    altepet Tiro.
  vie-1934: Chúng nó sẽ làm vang tiếng than khóc mầy, và trổi tiếng kêu la cay đắng
    vì mầy; chúng nó ném bụi trên đầu mình, và lăn lóc trong tro.
  hin-CV: वे तुम्हारे कारण चिल्लाएंगे और बिलख-बिलखकर रोएंगे; वे अपने सिर पर धूल छिड़क
    कर राख में लोटेंगे.
  spa-BES: 'Y sus voces sonarán sobre ti, y llorando amargamente, pondrán polvo en
    sus cabezas, rodando en el polvo:'
  tdx-tdx: 'naho hipoña-piarañanañañe, ho janjiñeñe ama’o ao ty fangololoihañe, vaho
    hampibobò deboke amo añambone iereoo hidrakadrakak’ an-davenok’ ao:'
  tha-KJV: และจะพิลาปร่ำไห้เพราะเจ้า และจะร้องไห้​หนักหนา เขาจะเหวี่ยงฝุ่นขึ้นศีรษะของเขา
    และจะกลิ้งเกลือกอยู่​ที่​กองขี้​เถ้า
  por-BR-2018: E farão ouvir sua voz sobre ti; gritarão amargamente, lançarão pó sobre
    suas cabeças, e se revolverão na cinza.
  deu-ELO: und sie werden ihre Stimme über dich hören lassen und bitterlich schreien;
    und sie werden Staub auf ihre Häupter werfen und sich in der Asche wälzen.
  eng-WYC-2018: and shall yell on thee with great voice (or and they shall yell about
    thee with a loud voice). And they shall cry bitterly, and shall cast powder, [or
    dust], on their heads, and shall be sprinkled with ashes.
  epo-epo: kaj ili laŭte krios pri vi, kaj ploros maldolĉe kaj metos polvon sur siajn
    kapojn kaj rulos sin en cindro;
  uig-PIN: Ular sanga ⱪarap awazini anglitip, Ⱪattiⱪ aⱨ-zar kɵtüridu; Ular topa-qang
    qiⱪirip bexiƣa qaqidu; Ular küllǝr iqidǝ eƣinaydu.
  beo-beo: Di da bogobeba:le, ilia huluane diha didigia:sa. Ilia da guludou ilia dialuma
    da:iya ulawene, nasubu da:iya bebesolalasa.
  tpi-OTNT: Olgeta i bel sori na krai nogut long yu. Na ol i bihainim pasin bilong
    sori na putim graun long het bilong ol na slip long sit bilong paia na tanim tanim
    nabaut.
  hau-SA: Za su tā da muryarsu su yi kuka mai zafi a kanki; za su yayyafa ƙura a kawunansu,
    su yi ta birgima a cikin toka.
  uig-LAT: Ular sanga qarap awazini anglitip, Qattiq ah-zar kötüridu; Ular topa-chang
    chiqirip béshigha chachidu; Ular küller ichide éghinaydu.
  nde-nde: Bazaphakamisa amazwi abo bakhale kabuhlungu ngawe; bazathela uthuli emakhanda
    abo bagiqike emlotheni.
  ton-ton: 'Pea te nau hiki honau leʻo ke ongo atu kiate koe, pea te nau tangi mamahi,
    pea te nau lī hake ʻae efu ki honau ʻulu, pea te nau olooloʻi ʻakinautolu ʻi he
    efuefu:'
  ces-1613: A hlasem velikým nad tebou naříkati a žalostně křičeti budou, a sypouce
    prach na hlavy své, v popele se váleti.
  eng-WMB: and will cause their voice to be heard over you, and will cry bitterly.
    They will cast up dust on their heads. They will wallow in the ashes.
  tam-TCV: அவர்கள் தங்கள் குரல்களை உயர்த்தி உன்னிமித்தம் மனங்கசந்து அழுவார்கள். அவர்கள்
    தங்கள் தலைகளில் புழுதியை வாரிப்போட்டுக்கொண்டு சாம்பலிலே புரளுவார்கள்.
  ceb-ULB: Unya papaminawon ka nila sa ilang mga tingog ug motiyabaw; magbutang sila
    ug mga abog sa ilang mga ulo. Magligidligid sila sa mga abo.
  pol-UBG: Będą lamentować nad tobą donośnym głosem i gorzko będą zawodzić; posypią
    prochem swoje głowy i w popiele będą się tarzać.
  urd-GVU: وہ زور سے رو پڑیں گے، بڑی تلخی سے گریہ و زاری کریں گے۔ اپنے سروں پر خاک
    ڈال کر وہ راکھ میں لوٹ پوٹ ہو جائیں گے۔
  deu-1912: und laut über dich schreien, bitterlich klagen und werden Staub auf ihre
    Häupter werfen und sich in der Asche wälzen.
  kan-2017: ನಿನ್ನ ನಿಮಿತ್ತ ದುಃಖದಿಂದ ಅರಚಿ, ತಲೆಗೆ ಧೂಳೆರಚಿಕೊಂಡು, ಬೂದಿಯಲ್ಲಿ ಬಿದ್ದು ಹೊರಳಾಡಿ,
  yap-yap: Ur yor niged gur nib gel, Miyad be yon’ e fiyath nga daken lolugrad ngu’ur
    leplepgad u fithik’ e awat.
  hlt-MCSB: Nang te a ol neh n'yaak sak uh vetih bungbung pang ni. Laipi a lu soah
    a phul vetih hmaiphu dongah bol uh ni.
  mdy-ETH: ዒማና ዔያታ ቢያ ፔኤኮ ቶኦኮይዳ ሲላሊ ዋሂ ዲቢንሢዳ ቡምባሊ ቡምባሊ ዑኡዞ ፔኤሲ ዼጊዲ ኔ ዛሎ ዓሽኮ ፔኤሲ ዱኡዚ
    ዬኤካንዳኔ።
  twi-ASANTE: Wɔbɛma wɔn ɛnne so asu osu yaaya ama wo; wɔbɛpete mfuturo agu wɔn tiri
    so na wɔayantanyantam nsõ mu.
  eng-WEBU: and will cause their voice to be heard over you, and will cry bitterly.
    They will cast up dust on their heads. They will wallow in the ashes.
  wal-wal: Eti ubbaikka bantta huuphiyan baanaa qolidi, bidinttan gonddorettiiddi,
    ne bashshaa gishshau, iita yeehuwaa yeekkidosona.
  spa-PDDPT: Se escucharán sus voces. Llorarán amargamente por ti. Se echarán polvo
    sobre sus cabezas y se revolcarán en ceniza.
  gun-gun: Ha'e rami vy pavẽ 'rã ojae'o rei nhendu okuapy ndere. Oakã áry omombo-mombo
    'rã yvy ku'i, ha'e tanhimbu rupi onhembojere-jere 'rã okuapy.
  ilo-ULB: Ket ipangngegdanto kenka ti timekda ken agdung-awda iti nasaem; mangipurruakda
    iti tapok kadagiti uloda. Agtulidtulidda kadagiti dapu.
  kpg-kpg: Digaula huogodoo e tangitangi huoloo i di goe, digaula guu wanga nadau
    lehu gi hongo nadau libogo mo di hagadagadaga i lodo nia lehu.
  uig-ARA: ئۇلار ساڭا قاراپ ئاۋازىنى ئاڭلىتىپ، قاتتىق ئاھ-زار كۆتۈرىدۇ؛ ئۇلار توپا-چاڭ
    چىقىرىپ بېشىغا چاچىدۇ؛ ئۇلار كۈللەر ئىچىدە ئېغىنايدۇ.
  sus-sus: E wama, e xa sunnunyi xui ratema wo xa gbaloe xa fe ra, e xube so e xunyie
    ma wo xa ɲɔn fe tɛmui.
  pon-2006: Irail koaros mwahmwahieikin uhk kowahlap, Re kesedahng pehs pohn moangarail
    oh tapwutapwur nan pehs.
  ksd-ksd: ma diat a tangtangie u; diat a tangi mat, ma diat a kavur ra ulu i diat
    ma ra tobon, ma diat a bububuluai ta ra kabu na iap;
  grc-BRENT: Καὶ ἀλαλάξουσιν ἐπὶ σὲ τῇ φωνῇ αὐτῶν, καὶ κεκράξονται πικρὸν, καὶ ἐπιθήσουσι
    γῆν ἐπὶ τὴν κεφαλὴν αὐτῶν, καὶ σποδὸν στρώσονται.
  ind-AYT: Dan, akan membuat suara mereka terdengar olehmu, dan akan menjerit dengan
    kepahitan. Mereka memercikkan debu ke atas kepala mereka, dan berkubang dalam
    abu.
  nya-nya: Iwo akufuwula, kukulira iwe kwambiri; akudzithira fumbi kumutu, ndi kudzigubuduza
    pa phulusa.
  hrv-hrv: Za tobom će glasno naricati i kukati gorko. Pepelom će posut glave, i valjat
    se u prašini;
  mps-mps: Te tigidaligo nagede haliga hobede eyu, dwai gela nagede waibao. Tama augwa
    te homu dene ebo kolesaga wali peyu, te augwa tobolude pu pilama, tama kelide
    pila muyu, tama te kelide ugwa begelu, eda begeleyu iduaibao.
  tpi-tpi: Olgeta i bel sori na krai nogut long yu. Na ol i bihainim pasin bilong
    sori na putim graun long het bilong ol na slip long sit bilong paia na tanim tanim
    nabaut.
  dan-1931: de løfter Røsten over dig, klager bittert; på Hovedet kaster de Jord og
    vælter sig i Støvet,
  vie-OVCB: Chúng kêu la vì ngươi và khóc lóc đắng cay vì ngươi. Chúng phủ bụi lên
    đầu và lăn lộn trong tro tàn.
  guj-2017: તેઓ તારું દુ:ખ જોઈને વિલાપ કરશે અને દુ:ખમય રુદન કરશે; તેઓ માથા પર ધૂળ
    નાખશે અને રાખમાં આળોટશે.
  pon-2006A: Irail koaros mwahmwahieikin uhk kowahlap, Re kesedahng pehs pohn moangarail
    oh tapwutapwur nan pehs.
  por-BRBSL: e fará com que sua voz seja ouvida sobre você, e vai chorar amargamente.
    Eles vão jogar pó na cabeça. Eles vão chafurdar nas cinzas.
  cth-cth: Nange kong dawk ka thai lah, lawk kacaipounglah lungmathoe laihoi a ka
    awh han. A lû dawk vaiphu kâphuen awh laihoi, vaiphu dawk a kâkaawk awh han.
  twi-twi: Wɔbɛma wɔn nne so asu osu yaayaw ama wo; wɔbɛpete mfutuma agu wɔn ti so
    na wɔayantayantam nsõ mu.
  hlt-hlt: Nang te a ol neh n'yaak sak uh vetih bungbung pang ni. Laipi a lu soah
    a phul vetih hmaiphu dongah bol uh ni.
  tbz-SIM: kɛ́nkuɔ̀ nfɔ̃́ nTiiri ɛì ɑ kpɛ́í mmɛdiɛ̀ nkɛ cou mutɑ̃́ɑ̃́ mbɛ yɔ kɛ pũntí
    mutɑ́pɛí,
  msy-2020: Egha me bar puvɨra nɨ bagh aziava arai. Egha me uan osɨmtɨzim akakagha,
    nguazir mɨneziba isa uan dapanibav kɨra averenim gɨpoghposi.
  dop-dop: Ɩ́ kɑ́ wii Tiii ɩcɑtɛ tɔm nɑ lɑŋwɑkǝllɛ sɔsɔɔlɛ. Ɩ́ kɑ́ pǝlɩ mǝ nyɔɔŋ tɑɑ
    kɛ́ tɛtʋ, nɑ ɩ́ pilimi tɔlʋmɑ tɑɑ.
  azb-azb: Uca səslə sənin üçün Acı-acı fəryad edəcəklər. Başlarına torpaq səpələyəcəklər,
    Küldə eşələnəcəklər.
  eng-DBY: and shall cause their voice to be heard over thee, and shall cry bitterly;
    and they shall cast up dust upon their heads; they shall wallow themselves in
    ashes.
  hin-2017: और वे भूमि पर खड़े होकर तेरे विषय में ऊँचे शब्द से बिलख-बिलख कर रोएँगे।
    वे अपने-अपने सिर पर धूलि उड़ाकर राख में लोटेंगे; (प्रका. 18:19)
  wol-KYG: Ñoo lay jooyal, di yuuxu yuux yu metti, xëppoo suuf, fërënqu cib dóom.
  eng-YLT: And have sounded for thee with their voice, And cry bitterly, and cause
    dust to go up on their heads, In ashes they do roll themselves.
  eng-WYC-2017: and shall yell on thee with great voice. And they shall cry bitterly,
    and shall cast powder, [or dust], on their heads, and shall be sprinkled with
    ashes.
  eng-WMBB: and will cause their voice to be heard over you, and will cry bitterly.
    They will cast up dust on their heads. They will wallow in the ashes.
  urd-GVH: वह ज़ोर से रो पड़ेंगे, बड़ी तलख़ी से गिर्याओ-ज़ारी करेंगे। अपने सरों पर
    ख़ाक डालकर वह राख में लोट-पोट हो जाएंगे।
  rug-rug: Kote va ululu i rini sari mamalaiṉi dia meke kabo igo rini; kote vuvusu
    ni kavuru rini sari batudia meke topili pa eba.
  gaz-gaz: Isaanis sagalee isaanii ol fudhatanii hiqqifatanii siif booʼu; mataa isaaniittis
    awwaara firfirsanii daaraa keessa gangalatu.
  fra-LSG: Ils feront entendre leurs voix sur toi, Et pousseront des cris amers; Ils
    jetteront de la poussière sur leurs têtes Et se rouleront dans la cendre;
  yal-yal: e yi e xuini te, e wuga sɔxɔlɛni ɛ fe ra e yi burunburunna sa e xunni sununi,
    e yi e makutukutu xubeni,
  haw-1868: A e hooloheia lakou i ko lakou leo nou, a e auwe ikaika lakou, a e hoolei
    lakou i ka lepo maluna iho o ko lakou poo iho; a e moe lakou iloko o ka lehu.
  arb-NAV: يَرْفَعُونَ صَوْتَهُمْ بِالنُّوَاحِ عَلَيْكِ وَيَصْرُخُونَ بِمَرَارَةٍ،
    وَيُذَرُّونَ تُرَاباً فَوْقَ رُؤُوسِهِمْ، وَيَتَمَرَّغُونَ فِي الرَّمَادِ.
  ewe-ewe: Woakɔ woƒe gbe dzi, eye woafa avi vevie ɖe tawò, woakɔ ʋuʋudedi ɖe woƒe
    tawo dzi, eye woamli le dzowɔ me.
  eng-LEE: And cause their voice to be heard concerning thee, and cry bitterly, and
    cast up dust upon their heads, they wallow in the ashes;
  asm-FB: তেতিয়া তেওঁলোকে তোমাক তেওঁলোকৰ মাত শুনোৱাব আৰু বৰ বেজাৰেৰে শোক কৰিব; তেওঁলোকে
    নিজ নিজ মূৰত ধূলি ছটিয়াব। তেওঁলোকে ছাইত বাগৰি পৰিব।
  sus-A: عٍ وَ مَ، عٍ شَ سُننُنيِ شُي رَتٍمَ وٌ شَ فبَلٌي شَ قٍ رَ، عٍ شُبٍ سٌ عٍ
    شُنيِيٍ مَ وٌ شَ حْن قٍ تّمُي.
  fra-SBL: et fera entendre sa voix sur vous, et pleurera amèrement. Ils jetteront
    de la poussière sur leurs têtes. Ils se vautreront dans les cendres.
  hbo-hbo: וְהִשְׁמִ֤יעוּ עָלַ֙יִךְ֙ בְּקֹולָ֔ם וְיִזְעֲק֖וּ מָרָ֑ה וְיַעֲל֤וּ עֽ͏ָפָר֙
    עַל־רָ֣אשֵׁיהֶ֔ם בָּאֵ֖פֶר יִתְפַּלָּֽשׁוּ׃
  kik-kik: Makaanĩrĩra, makũrĩrĩre marĩ na ruo; makeitĩrĩria rũkũngũ mĩtwe, na megaragarie
    mũhu-inĩ.
  fra-NCL: Ils élèveront la voix sur toi, et pousseront des cris amers ; ils jetteront
    de la poussière sur leurs têtes, et se rouleront dans la cendre.
  cek-AK: 'nang to na hang o thuih ueloe, qah o tih; lu nuiah maiphu ang phuih o ueloe,
    maiphu pongah asawt o tih:'
  cuk-cuk: Be-ular, binnasur gormaloed, degi, nue-nunmak-itogedgi bomaloed. Nonogi
    buru-eomaloed, burugine baparmakmai gumaloed.
  uig-CYR: Улар саңа қарап авазини аңлитип, Қаттиқ аһ-зар көтириду; Улар топа-чаң
    чиқирип бешиға чачиду; Улар күлләр ичидә еғинайду.
  tel-2017: తమ స్వరం మీరు వినేలా చేసి, వెక్కి వెక్కి ఏడుస్తారు. తమ తలల మీద దుమ్ము
    పోసుకుని బూడిదలో పొర్లుతారు.
  hat-BSA: epi yo va fè vwa yo vin tande sou ou, e yo va kriye anmè. Yo va jete pousyè
    sou tèt yo. Yo va vire tounen nan mitan sann yo.
  kos-kos: Elos nukewa arulana asor ac tung keim, Na elos sisak kutkut nu fin sifalos
    ac oan ipippip in apat uh.
  hbo-WLC: וְהִשְׁמִ֤יעוּ עָלַ֙יִךְ֙ בְּקוֹלָ֔ם וְיִזְעֲק֖וּ מָרָ֑ה וְיַעֲל֤וּ עָֽפָר֙
    עַל־רָ֣אשֵׁיהֶ֔ם בָּאֵ֖פֶר יִתְפַּלָּֽשׁוּ׃
  ibo-ibo: Ha ga-eti mkpu akwa, ha ga-akwa akwa nke ukwuu, werekwa aja wụkwasị onwe
    ha nʼisi, na-atụrụkwa onwe ha na ntụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କ ଶବ୍ଦ ଶୁଣାଇ ଅତିଶୟ କ୍ରନ୍ଦନ କରିବେ ଓ ସେମାନେ
    ଆପଣା ଆପଣା ମସ୍ତକରେ ଧୂଳି ପକାଇ ଭସ୍ମରେ ଗଡ଼ିବେ;
  chk-chk: ra leüömong le ngüngüres usum o kechüangau. Iwe, ra uwätä pwül won mökürer
    o fares lon falangen ekkei.
  rop-rop: En deibin kraikraibat soribalawei blanga yu en olabat bin pudumbat das
    langa olabat hed en deibin ol rolimbat miselp langa eshis.
  ukr-1871: І заголосять над тобою й застогнуть гірко, посипавши попелом голови собі
    й валяючись у поросї.
  deu-1951: Und sie werden deinetwegen ihre Stimme erheben und bitterlich schreien.
    Sie werden Staub auf ihre Häupter werfen und sich in der Asche wälzen.
  eng-JPS: And shall cause their voice to be heard over thee, and shall cry bitterly,
    and shall cast up dust upon their heads, they shall roll themselves in the ashes;
  srp-1865: I povikaæe za tobom iza glasa i zaridati gorko, i posuæe prahom glave
    svoje i po pepelu æe se valjati.
  lug-lug: Baliyimusa amaloboozi gaabwe ne bakukaabira nnyo; era baliteeka enfuufu
    ku mitwe gyabwe ne beevulunga mu vvu.
  heb-heb: והשמיעו עליך בקולם ויזעקו מרה ויעלו עפר על ראשיהם באפר יתפלשו׃
  ben-IRV: তোমার জন্য চিত্কার করবে, তীব্র কাঁদবে, নিজেদের মাথায় ধূলো দেবে ও ছাইয়ে
    গড়াগড়ি দেবে।
  pan-pan: ਅਤੇ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਕਰ ਕੇ ਤੇਰੇ ਕਾਰਨ ਚੀਕਣਗੇ, ਅਤੇ ਧਾਹਾਂ ਮਾਰ ਕੇ ਰੋਣਗੇ, ਆਪਣੇ
    ਸਿਰਾਂ ਤੇ ਮਿੱਟੀ ਪਾਉਣਗੇ, ਅਤੇ ਸੁਆਹ ਵਿੱਚ ਲੇਟਣਗੇ।
  mya-JVB: သင့် အဘို့ အော်ဟစ် ၍ ပြင်းစွာ ငိုကြွေး ကြ လိမ့်မည်။ မြေမှုန့် ကို မိမိ
    တို့ခေါင်း ပေါ်မှာ ပစ်တင် ၍ပြာ ၌ လူး ကြလိမ့်မည်။
  hmo-hmo: Idia ese oi Turo dainai do idia tai noho. Do idia tai dikadika, bona edia
    kwaradia dekenai kahu do idia negea, bona kahu ena latanai do idia hekure giroagiroa.
  urd-urd: और अपनी आवाज़ बुलन्द करके तेरी वजह से चिल्लाएँगे, और अपने सिरों पर ख़ाक
    डालेंगे और राख में लोटेंगे।
  rus-SYN: и зарыдают о тебе громким голосом, и горько застенают, посыпав пеплом головы
    свои и валяясь во прахе;
  bqc-SIM: Aa wiilɛ n yã́ musu, aai búbuapɛ wɛ̃nannↄ. Aa bùsu zu ń mia, aai gbeembo
    túfu guu.
  tcz-CHONGTHU: Amaho hapen in apeng uvin chuleh lhase tah in akap uve. Amahon aluchung
    uvah leivui akithe khumun leivui lah a akitang leuve.
  mar-mar: ते तुला त्यांचा आवाज ऐकवतील आणि अतीखेदाने ओरडतील; ते आपल्या डोक्यांत धूळ
    घालतील. राखेत लोळतील.
  qub-qub: Paycunaga fiyupa callpaypami gaparpanga. Rabyawan fiyupa llaquicushpanmi
    gampaj waganga. Umancunaman allpata wiñaconga. Uchpachöpis gochpanga.
  bqp-bqp: Bɑ koo nɔɔgiru suɑ bu nun wuri kɔ̃si koosi kpɑ bu tii tuɑ wisi winɔ bu
    bindi torom sɔɔ nuku sɑnkirɑnun sɔ̃.
  hat-hat: Y'ap kriye pou ou, y'ap plenn sò ou. Y'ap voye pousyè tè sou tèt yo, y'ap
    woule kò yo nan sann dife, tèlman y'ap nan lapenn.
  eng-BSB: They will raise their voices for you and cry out bitterly. They will throw
    dust on their heads and roll in ashes.
  eng-WEBPB: and will cause their voice to be heard over you, and will cry bitterly.
    They will cast up dust on their heads. They will wallow in the ashes.
  kbq-kbq: Ana nehu'za rankrafa hu'za kagrikura tusi zavi atenegante'za, kugusopa
    kate'za zamasenifina nefre'za, tanefa'pina mase'za rukrahe krahe hugahaze.
  nhe-BL: Nochi tlen quiitase tlen panos ica Tiro tzajtzise huan chocase ica miyac
    cuesoli imopampa imojuanti tlen nopa altepetl. Nojquiya motemilise tlaltejpoctli
    ipan inintzonteco huan momimilose ipan cuanextli pampa tlahuel fiero elis tlen
    ipantis altepetl Tiro.
  gub-BL: Paw rupi uzai'oahy nerehe wà. Umur ywyku'i wàkàg rehe tanimuk rehe uzerezerew
    pà wà, uzemumikahy haw hexak kar pà wà.
  eng-DRA: 'And they shall mourn over thee with a loud voice, and shall cry bitterly:
    and they shall cast up dust upon their heads, and shall be sprinkled with ashes.'
