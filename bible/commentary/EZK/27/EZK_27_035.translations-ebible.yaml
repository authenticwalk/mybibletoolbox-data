verse: EZK.027.035
translations:
  mal-C: തീരദേശങ്ങളിൽ വസിക്കുന്നവരെല്ലാം നിന്റെ വിനാശത്തിൽ സ്തബ്ധരായി; അവരുടെ രാജാക്കന്മാർ
    ഭീതിയാൽ നടുങ്ങുന്നു, ഭയംകൊണ്ട് അവരുടെ മുഖം വാടിയിരിക്കുന്നു.
  deu-TKW: Alle Bewohner der Küsten sind entsetzt über dich, und ihre Könige schaudern
    unheilvollen Angesichts.
  lin-lin: Bavandi nyonso ya bisanga bakomi na mawa mpo na yo ; bakonzi na bango bazali
    kolenga na somo, mpe bilongi na bango ebebi likolo ya kobanga.
  eng-LSV: All inhabitants of the islands have been astonished at you, || And their
    kings have been severely afraid, || They have been troubled in countenance.
  eng-GNV: All the inhabitantes of the yles shall be astonished at thee, and all their
    Kings shall be sore afraide and troubled in their countenance.
  eng-WEBSTER: All the inhabitants of the isles shall be astonished at thee, and their
    kings shall be terribly afraid, they shall be troubled in their countenance.
  nhw-BL: Nochi masehualme catli itztoque ipan nopa tlalme catli mopantíaj iteno nopa
    hueyi atl san quitlachilíaj, hasta amo hueli quineltocaj catli ipantitoc altepetl
    Tiro, huan catli nopona ehuani. Nochi nopa tlalme inintlanahuatijcahua tlahuel
    momajmatíaj huan ipan iniixayac nesi majmajtli.
  swh-ONEN: Wote waishio katika nchi za pwani wanakustaajabia; wafalme wao wanatetemeka
    kwa hofu kuu, nazo nyuso zao zimekunjamana kwa woga.
  bba-bba: Be bɑ wɑ̃ɑ tem burenu sɔɔ bɑ nuki sɑnkire wunɛn sɔ̃. Mɑ ben sinɑmbu bɑ
    bɛrum soore bɑ wuswɑɑ burisinɛ.
  eng-KJVCPB: All the inhabitants of the isles shall be astonished at thee, and their
    kings shall be sore afraid, they shall be troubled in their countenance.
  luo-luo: Ji duto modak e dho nembe dhogi omoko kuom gima osetimoreni; ruodhi mag-gi
    obwok matek kendo gitetni bende luoro omakogi.
  meu-meu: Kone tanodia taudia iboudiai na oi daimu ai kudoudia e hetahamu; edia pavapava
    na e gari dikadikamu, vairadia na e haroromu.
  npi-ULB: किनारका सबै बासिन्‍दा तँलाई देखेर तर्सेका थिए, र तिनीहरूका राजाहरू त्रासले
    थरथर भए । तिनीहरूका अनुहारहरू कामे ।
  yor-yor: Ẹnu yóò ya gbogbo àwọn ti ń gbé ní erékùṣù náà sí ọ jìnnìjìnnì yóò bo àwọn
    ọba wọn, ìyọnu yóò sì han ní ojú wọn.
  pes-OPCB: همهٔ ساحل‌نشینان از آنچه که به سر تو آمده است حیرانند. پادشاهان ایشان
    وحشتزده و پریشانحال می‌باشند.
  tgl-ULB: Nanlumo sa iyo ang lahat ng mga naninirahan sa mga baybayin at nanginig
    sa takot ang kanilang mga hari! Nanginig ang kanilang mga mukha!
  hui-hui: Wali agali iba solowara ange ange paluyu pearume í̠ mo ko haya layago hale
    howa ti mogo timbuniore laya. Tinaga kini hearubi mogolo howa gi timbuni ho hayago
    tinaga denguini mo walia haya.
  mya-mya: '``ပင်​လယ်​ကမ်း​ခြေ​တွင်​နေ​ထိုင်​သူ​အ​ပေါင်း တို့​သည်​သင်​၏​ကံ​ကြမ္မာ​ကို​မြင်​၍​တ​အံ့​တ
    သြ​ဖြစ်​ကြ​ကုန်​၏။ သူ​တို့​၏​ဘု​ရင်​များ​ပင် လျှင်​ထိတ်​လန့်​တုန်​လှုပ်​ကြ​လျက်
    မျက်​နှာ​တွင် သွေး​မ​ရှိ​ကြ​တော့​ပေ။-'
  bod-N: མཚོ་འགྲམ་གྱི་མི་རྣམས་ནི་ཁྱོད་ཀྱི་རྐྱེན་གྱིས་འཇིགས་སྐྲག་སྐྱེ་ཞིང་། དེ་དག་གི་རྒྱལ་པོ་རྣམས་ནི་ཤིན་ཏུ་འཇིགས་ཏེ་ངོ་མདོག་ཀྱང་འགྱུར་བའོ།
    །
  sna-sna: Vose vanogara mumahombekombe vanoshamiswa newe; madzimambo avo anodedera
    nokutya, uye zviso zvavo zvakanganiswa nokutyiswa.
  spa-BLM: Todos los habitantes de las islas se asombran de ti, y sus reyes están
    terriblemente asustados. Tienen problemas en la cara.
  cac-cac: Masanil anima d'a juntzan̈ nación d'a stitac a' mar, toxon̈ej ol sat sc'ol
    eb' yuuj. Eb' sreyal eb', toxon̈ej ol xiv eb', ol checlaj xivelal chi' d'a sat
    eb'.
  swh-ULB: Wote wakaao pwani walikuogopa, na wafalme wao kuvunjwa vunjwa katika kitisho!
    Nyuso zao zimetetemeka!
  bel-bel: Усе насельнікі астравоў жахнуліся па табе і цары іхнія здрыгануліся, зьмяніліся
    ў твары.
  deu-ELBBK: entsetzen sich alle Bewohner der Inseln über dich, und ihre Könige schaudern,
    ihre Angesichter zittern;
  mbb-OT: Ne utew ingkahandek te langun he menge meǥinged diyà te veyvey te zaǥat
    is nehitavù kenikew. Is menge hadì dan mibpengerker te kegkahandek, ne egketuusan
    heini ziyà te dagwey zan.
  mal-2015: ദ്വീപുവാസികളൊക്കെയും നിന്നെക്കുറിച്ചു സ്തംഭിച്ചുപോകുന്നു; അവരുടെ രാജാക്കന്മാർ
    ഏറ്റവും ഭയപ്പെട്ടു മുഖം വാടി നില്ക്കുന്നു.
  rmc-rmc: Savore, so bešen andro fori pašal o moros, predarana, so pes tuke ačhiľa;
    lengre kraľa izdrana a parňona lenge o muja daratar.
  pes-OPV: جمیع ساکنان جزایر به‌سبب تو متحیر گشته و پادشاهان ایشان به شدت دهشت زده
    و پریشان حال گردیده‌اند.
  ron-1924: Тоць локуиторий остроавелор стау ынмэрмуриць дин причина та, ымпэраций
    лор стау ку пэрул вылвой де гроазэ ши ле тремурэ фаца!
  ben-OBCV: যারা উপকূলে বাস করে তারা তোমার অবস্থা দেখে হতভম্ব; তাদের রাজারা ভয়ে কেঁপে
    উঠছে এবং তাদের মুখ ভয়ে বিকৃত হয়ে গেছে।
  som-som: Dadka gasiiradaha deggan oo dhammu way kula yaabsan yihiin, oo boqorradooduna
    aad iyo aad bay u cabsan yihiin, oo wejigooduna aad buu u argaggaxsan yahay.
  lat-VUC: Universi habitatores insularum obstupuerunt super te, et reges earum omnes
    tempestate perculsi mutaverunt vultus.
  eng-ASVBT: All the inhabitants of the isles are astonished at thee, and their kings
    are horribly afraid; they are troubled in their countenance.
  ita-1885: Tutti gli abitanti delle isole sono stati attoniti di te, e i loro re
    ne hanno avuto orrore, e ne sono stati conturbati in faccia.
  eng-LXXUP: All the dwellers in the islands have mourned over thee, and their kings
    have been utterly amazed, and their countenance has wept.
  eng-ULB: All the inhabitants of the coasts were appalled at you, and their kings
    shuddered in horror! Their faces trembled!
  spa-VBL: Todos los que viven en las costas están consternados por lo que te ha sucedido.
    Sus reyes están horrorizados; sus rostros se tuercen de miedo.
  fra-_FOB: Tous les habitants des îles sont frappés de stupeur à cause de toi, leurs
    rois ont été épouvantés, leur visage est bouleversé.
  mal-mal: ദ്വീപുവാസികളെല്ലാവരും നിന്നെക്കുറിച്ച് സ്തംഭിച്ചുപോകുന്നു; അവരുടെ രാജാക്കന്മാർ
    ഏറ്റവും ഭയപ്പെട്ട് മുഖം വാടി നില്ക്കുന്നു.
  urd-GVR: Sāhilī ilāqoṅ meṅ basne wāle ghabrā gae haiṅ. Un ke bādshāhoṅ ke roṅgṭe
    khaṛe ho gae. Un ke chehre pareshān nazar āte haiṅ.
  suz-BL: मिनु समुन्‍द्र आ नेक्‍थाम बाक्‍ब नेल्‍ल इ कली तशा हिंशो बाक्‍नीम। मेको आन
    पिप थाम्‍पा हिंशा ख्रिंख्रि पाइनीम। मेको आन कुल हिंशा किक्‍पाइश्‍शो बाक्‍नीम।
  eng-NOY: All the inhabitants of the isles are astonished at thee, and their kings
    shudder; they are troubled in their countenance.
  ita-1927: Tutti gli abitanti delle isole sono sbigottiti a causa di te; i loro re
    son presi da orribile paura, il loro aspetto è sconvolto.
  ckb-ckb: هەموو دانیشتووانی کەنارەکان واقیان لێت وڕدەمێنێت، پاشاکانیان موچڕکەیان
    پێدا دێت، ڕوخساریان دەشێوێت.
  eng-BBE: All the people of the sea-lands are overcome with wonder at you, and their
    kings are full of fear, their faces are troubled.
  kan-OKCV: ದ್ವೀಪದ ನಿವಾಸಿಗಳೆಲ್ಲಾ ನಿನ್ನ ಸ್ಥಿತಿಗೆ ಭಯಭೀತರಾಗಿದ್ದಾರೆ. ಅವರ ಅರಸರು ಬಹಳವಾಗಿ
    ಭಯಪಟ್ಟಿದ್ದಾರೆ. ರಾಜರು ನಡುಗಿ ಭೀತಿಗೊಂಡರು.
  tam-2017: தீவுகளின் குடிகள் எல்லாம் உனக்காக திகைப்பார்கள்; அவர்களுடைய ராஜாக்கள்
    மிகவும் பிரமித்து, கலங்கின முகமாக இருப்பார்கள்.
  spa-RV-1909: 'Todos los moradores de las islas se maravillarán sobre ti, y sus reyes
    temblarán de espanto: inmutaránse en sus rostros.'
  ron-BTF: Toți locuitorii insulelor vor fi înmărmuriți din cauza ta și împărații
    lor vor fi foarte înspăimântați, vor fi tulburați în înfățișarea lor.
  eng-WEBP: All the inhabitants of the islands are astonished at you, and their kings
    are horribly afraid. They are troubled in their face.
  eng-FBV: Everyone living on the coastlands is shocked at what happened to you. Their
    kings are horrified; their faces twisted with fear.
  nld-1939: Alle bewoners der eilanden Staan star van ontzetting over u; Van hun koningen
    rijzen de haren ten berge, Valt het aangezicht in.
  nch-BL: Nochi masehualme cati itztoque ipan nopa talme cati mopantíaj iteno nopa
    hueyi at san quitachilíaj, hasta amo hueli quineltocaj cati ipantitoc altepet
    Tiro, huan cati nopona ehuani. Nochi nopa talme inintanahuatijcahua tahuel momajmatíaj
    huan ipan inixayac nesi majmajti.
  vie-1934: Hết thảy những dân ở các cù lao đều vì cớ mầy mà sững sờ, các vua chúng
    nó đều khiếp sợ, sắc mặt lo buồn.
  hin-CV: समुद्रतट पर सब रहनेवाले तुम्हारी दशा देख डर गये हैं; उनके राजा तो आतंक से
    कांपते हैं और डर से उनके चेहरे का रंग उड़ गया है.
  spa-BES: Todas las personas de las costas se sorprenden ante ti, y sus reyes están
    llenos de miedo, sus caras están preocupadas.
  tdx-tdx: Songa nidaba ty ama’o o mpimoneñ’an-tokonose añeo, naho niazo’ ty anifañe
    o mpanjaka’eo nitsololòk’ an-daharañe.
  tha-KJV: พวกชาวเกาะต่างๆทั้งสิ้นจะตกตะลึงเพราะเจ้า กษัตริย์​ทั้งหลายของพวกเขาจะเกรงกลัวยิ่งนัก
    สี​พระพักตร์​ของพระองค์​ก็​ดู​วิตกกังวล
  por-BR-2018: Todos os moradores dos litorais foram espantados por causa de ti, e
    seus reis ficaram horrorizados; seus rostos se conturbaram.
  deu-ELO: entsetzen sich alle Bewohner der Inseln über dich, und ihre Könige schaudern,
    ihre Angesichter zittern;
  eng-WYC-2018: all the dwellers of isles and the kings of those were astonied on
    thee. All they were smitten with tempest, and changed (their) cheers; (all the
    inhabitants of the islands and their kings were astonished at thee. They were
    all as if struck with a tempest, or horrified, and changed their faces;)
  epo-epo: Ĉiuj loĝantoj de la insuloj eksentis teruron pri vi, iliaj reĝoj ektremis,
    kaj konsterno estas sur ilia vizaĝo.
  uig-PIN: Barliⱪ dengiz boyidikilǝr sanga ⱪarap alaⱪzadǝ bolƣan; Ularning padixaⱨliri
    dǝⱨxǝt ⱪorⱪup, ularning yüzlirini sur basⱪan.
  beo-beo: 'Dunu huluane hano bega: fifi lai, da dima doaga:i hou dawa:beba:le, fofogadigili
    yagugusa. Ilia hina bagade amolawane, ilia da bagade beda:iba:le, ilia odagia
    beda:i ba:sa.'
  tpi-OTNT: “Olgeta manmeri i stap long ol taun klostu long solwara i harim dispela
    tok long yu bin bagarap na ol i kirap nogut tru. Na ol king bilong ol tu i pret
    moa yet na pes bilong ol i kamap narakain tru.
  hau-SA: Dukan mazaunan bakin teku sun giggice saboda masifarki; sarakunansu sun
    tsorata ƙwarai fuskokinsu kuwa sun yamutse don tsoro.
  uig-LAT: Barliq déngiz boyidikiler sanga qarap alaqzade bolghan; Ularning padishahliri
    dehshet qorqup, ularning yüzlirini sur basqan.
  nde-nde: Bonke abahlala emazweni angasolwandle balokwesaba ngawe; amakhosi abo ayathuthumela
    ngokwesaba lobuso bawo bunyukubaliswe luvalo.
  ton-ton: “ʻE ofo ʻiate koe ʻae kakai kotoa pē ʻi he ngaahi ʻotu motu, pea ʻe manavahē
    lahi honau kau pule, te nau mata kehe ʻi heʻenau puputuʻu.
  ces-1613: Všickni obyvatelé ostrovů ztrnou nad tebou, a králové jejich ohromeni
    jsouce, zhrozí se náramně.
  eng-WMB: All the inhabitants of the islands are astonished at you, and their kings
    are horribly afraid. They are troubled in their face.
  tam-TCV: கரையோரங்களில் வாழ்கின்ற எல்லோரும், உன்னைக் கண்டு அதிர்ச்சியடைகிறார்கள்,
    அவர்களுடைய அரசர்களோ திகிலினால் நடுங்குகிறார்கள்! அவர்களின் முகங்கள் பயத்தினால்
    வெளிறிப்போகின்றன.
  ceb-ULB: Mangluspad diha kanimo ang tanan nga lumolupyo sa baybayon, ug magkurog
    sa kahadlok ang ilang hari! Magkurog ang ilang mga nawong!
  pol-UBG: Wszyscy mieszkańcy wysp będą zdumiewać się nad tobą, a ich królowie będą
    zdjęci strachem, z zatrwożoną twarzą.
  urd-GVU: ساحلی علاقوں میں بسنے والے گھبرا گئے ہیں۔ اُن کے بادشاہوں کے رونگٹے کھڑے
    ہو گئے، اُن کے چہرے پریشان نظر آتے ہیں۔
  deu-1912: Alle die auf den Inseln wohnen, erschrecken über dich, und ihre Könige
    entsetzen sich und sehen jämmerlich.
  kan-2017: ಕರಾವಳಿಯ ಸಮಸ್ತ ನಿವಾಸಿಗಳು ನಿನ್ನ ಸ್ಥಿತಿಗೆ ಬೆಚ್ಚಿ ವಿಸ್ಮಯರಾಗಿದ್ದಾರೆ; ಅರಸರು
    ಭಯಪಟ್ಟಿದ್ದಾರೆ. ಅರಸರು ನಡುಗಿ ಭೀತಿಗೊಂಡಿದ್ದಾರೆ.
  yap-yap: “Urngin e pi’in yad ma par u dep’eday e ra gin gad ko tin ke buch rom.
    Mus ko pilung rorad ma ke digow, nike gagyel e marus u owcharad.
  hlt-MCSB: Sanglak kah khosa boeih nang soah hal uh tih a manghai rhoek khaw hlithae
    kah a yawn bangla maelhmai tal uh.
  mdy-ETH: «ዳልጎ ባዞ ዋኣፆ ዓጫ ናንጋ ዓሳ ቢያ ኔ ዑፃ ማዔ ፑርቶ ባኮይዳፓ ዔቄያና ዲቃቴኔ፤ ዔያቶኮ ካኣታኣ ዓቱዋዖ ዎኦቶንዶ
    ካራ ባይዜኔ፤ ፔቴ ፔቴሢኮዋ ዓኣፖ ካራ ዲቃቲሢና ዒጊቹሞ ማላታና ጴዻኔ።
  twi-ASANTE: Wɔn a wɔtete mpoano nyinaa ho adwiri wɔn wɔ wo ho; ehu ma wɔn ahemfo
    ho popo na wɔn anim sinsiam.
  eng-WEBU: All the inhabitants of the islands are astonished at you, and their kings
    are horribly afraid. They are troubled in their face.
  wal-wal: Abbaa doona biittatun de7iya asai ubbai ne bolli gakkidabaa be7idi dagammidosona.
    Eta kawotikka daro yayyidosona; eta som77oi yashshaa erissees.
  spa-PDDPT: Todos los habitantes de las costas están asombrados a causa de ti, y
    sus reyes están horriblemente aterrorizados. Sus rostros están abatidos.
  gun-gun: Ha'e rami ye'ẽ yvýry rupi ikuai va'e onhemondyipa rei 'rã okuapy ndere.
    Ha'e kuery regua huvixave kuery voi oryryipa reve ngova re oexa uka 'rã nda'evei
    etea.
  ilo-ULB: Naupay kenka dagiti amin nga agnanaed kadagiti igid ti baybay, ken nagbuteng
    dagiti arida gapu iti napasamak kenka!
  kpg-kpg: “Nia daangada huogodoo ala e noho i taalinga di tai e noho gi di haadanga
    balua dela ne tale adu gi di goe. Nadau king hogi gu mmaadagu huoloo. Nadau mmaadagu
    huoloo gu hagamodongoohia humalia go nadau hadumada.
  uig-ARA: بارلىق دېڭىز بويىدىكىلەر ساڭا قاراپ ئالاقزادە بولغان؛ ئۇلارنىڭ پادىشاھلىرى
    دەھشەت قورقۇپ، ئۇلارنىڭ يۈزلىرىنى سۇر باسقان.
  sus-sus: Mixi naxee sabatixi baa dɛ, e bara gaaxu, hali mangɛe dɛ bara ixara.
  pon-2006: “Aramas koaros me kin kousoan ni oaroahro pwuriamweikihla paisuwed me
    lelohng uhk. Ar nanmwarki kan pil masepwehkada, oh ar masepwehk sansal ni silengirail
    kan.
  ksd-ksd: Diat par dia ki ta ra umana lolo dia kaian ure u, ma ra umana king dia
    burut ma i matana nginarao ra mata i diat.
  grc-BRENT: Πάντες οἱ κατοικοῦντες τὰς νήσους ἐστύγνασαν ἐπὶ σέ, καὶ οἱ βασιλεῖς
    αὐτῶν ἐκστάσει ἐξέστησαν, καὶ ἐδάκρυσε τὸ πρόσωπον αὐτῶν.
  ind-AYT: Semua penduduk kepulauan tertegun terhadap kamu, dan raja-raja mereka gentar
    ketakutan; wajah mereka menegang.
  nya-nya: Onse amene amakhala mʼmbali mwa nyanja aopsedwa ndi zimene zakuchitikira.
    Mafumu awo akuchita mantha ndipo nkhope zangoti khululu.
  hrv-hrv: Svi žitelji otočki zbog tebe se prestraviše. Kraljevi se njini naježiše,
    glave pokunjiše.
  mps-mps: ‘Te tamu ąį pąde bidibo taun we bidi dabe, augwaligo nage dolali po
    odama, te augwali dwai noma mu salio. Tama augwaligo king dabe me wi umagi mu
    eyu, te augwaligo gesabidi gasagi yai mu hasegelali.
  tpi-tpi: “Olgeta manmeri i stap long ol taun klostu long solwara i harim dispela
    tok long yu bin bagarap na ol i kirap nogut tru. Na ol king bilong ol tu i pret
    moa yet na pes bilong ol i kamap narakain tru.
  dan-1931: Over dig gyser alle, som bor på de fjerne Strande, deres Konger er slagne
    af Angst, deres Ansigt blegner.
  vie-OVCB: Tất cả dân cư sống dọc các hải đảo, đều bàng hoàng cho số phận tồi tệ
    của ngươi. Các vua chúa đều khiếp sợ, mặt nhăn nhó không còn giọt máu.
  guj-2017: દ્વીપોના સર્વ રહેવાસીઓ તારી દશા જોઈને સ્તબ્ધ થઈ ગયા છે, તેઓના રાજાઓ ભયભીત
    થઈ ગયા છે અને તેઓના ચહેરાઓ પર ગભરાટ છવાયેલો છે.
  pon-2006A: “Aramas koaros me kin kousoan ni oaroahro pwuriamweikihla paisuwed me
    lelohng uhk. Ar nanmwarki kan pil masepwehkada, oh ar masepwehk sansal ni silengirail
    kan.
  por-BRBSL: Todos os habitantes das ilhas estão surpresos com você, e seus reis estão
    horrivelmente assustados. Eles estão com problemas na cara.
  cth-cth: Tuilum e tami pueng teh, hote hno dawk a kângai a ru awh. Siangpahrangnaw
    teh, a minhmai a paling awh teh, a pawngmuen rueng a thaw awh.
  twi-twi: Wɔn a wɔtete mpoano nyinaa ho adwiriw wɔn wɔ wo ho; ehu ma wɔn ahemfo ho
    popo na wɔn anim sinsiam.
  hlt-hlt: Sanglak kah khosa boeih nang soah hal uh tih a manghai rhoek khaw hlithae
    kah a yawn bangla maelhmai tal uh.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mpĩ nkɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ kɛ kɔbɛ, nɛ̀ ɑ
    kpɛ́í nkɑ̀ɑ kó bɛkpɑ̀ɑ̀tìbɛ̀ kɔ̃m̀bùɔ̀tì duò kɛ̀ bɛ ììkɛ̀ sɔ̀ùtɛ,
  msy-2020: Ongarir dadarimɨn itir gumazamiziba bar, nɨn biarim baregha dɨgavir kuram
    gami. Men atriviba uaghan agoava atiati, ezɨ atiatim me gami men guaba igharagha
    gari.
  dop-dop: Teŋku nɔɣɔ yǝlɑɑ tǝnɑ wɛ sɔɣɔntʋ sɔsɔɔntʋ tɑɑ. Pɑ ɑwulɑɑ seliɣi nɑ pɑ ɩsɛntɑɑ
    wɑkǝlɑɑ.
  azb-azb: Sahillərdə yaşayanların hamısı Başına gələnlərdən heyrətə düşdü. Onların
    padşahlarının tükləri biz-biz oldu, Bənizləri soldu.
  eng-DBY: All the inhabitants of the isles are amazed at thee, and their kings are
    horribly afraid, [their] countenance is troubled.
  hin-2017: समुद्र-तटीय देशों के सब रहनेवाले तेरे कारण विस्मित हुए; और उनके सब राजाओं
    के रोएँ खड़े हो गए, और उनके मुँह उदास देख पड़े हैं।
  wol-KYG: Waa dunoo dun a la tiisoo, seen yaramu buur ya dawa daw ba ñu ne yasar.
  eng-YLT: All inhabitants of the isles have been astonished at thee, And their kings
    have been sore afraid, They have been troubled in countenance.
  eng-WYC-2017: all the dwellers of isles and the kings of those [or them] were astonied
    on thee. All they were smitten with tempest, and changed their cheers;
  eng-WMBB: All the inhabitants of the islands are astonished at you, and their kings
    are horribly afraid. They are troubled in their face.
  urd-GVH: साहिली इलाक़ों में बसनेवाले घबरा गए हैं। उनके बादशाहों के रोंगटे खड़े हो
    गए, उनके चेहरे परेशान नज़र आते हैं।
  rug-rug: Sari doduru tie koadi koasa raratana, si hodahodaka nia sa mua tinasuna;
    sari dia baṉara si matagutu hola, sari isumatadia si doṉo duta.
  gaz-gaz: Warri qarqara galaanaa jiraatan hundi waaʼee keetiin rifataniiru; mootonni
    isaanii sodaadhaan hollatanii fuulli isaaniis naasuudhaan geeddarameera.
  fra-LSG: Tous les habitants des îles sont dans la stupeur à cause de toi, Leurs
    rois sont saisis d’épouvante, Leur visage est bouleversé.
  yal-yal: Fɔxɔ ige tagi bɔxɔne muxune birin yigitɛgɛma nɛn ɛ fe ra, e mangane yi
    xuruxurun gaxuni, kuisanna yi e yɛtagine masara.
  haw-1868: E makau aku ia oe ka poe a pau e noho ana ma na mokupuni, a e weliweli
    loa ko lakou mau alii, a e pioloke lakou ma ko lakou mau maka.
  arb-NAV: فَاعْتَرَى الذُّعْرُ عَلَيْكِ كُلَّ سُكَّانِ الْمُدُنِ السَّاحِلِيَّةِ،
    وَاقْشَعَرَّ مُلُوكُهُمْ رُعْباً، وَاضْطَرَبَتْ وُجُوهُهُمْ.
  ewe-ewe: Ƒutatɔwo katã ƒe nu ku ɖe ŋuwò; woƒe fiawo le dzodzom nyanyanya kple ŋɔdzi,
    eye woyɔ mo kple vɔvɔ̃.
  eng-LEE: All the inhabitants of the isles are astonished at thee, and the hair of
    their kings stand at an end, grieved are their countenances.
  asm-FB: দ্বীপ নিবাসী সকলোৱে তোমাক দেখি ভয় খালে, আৰু তেওঁলোকৰ ৰজাসকলৰ নোম শিয়ৰি
    উঠিল! তেওঁলোকৰ মুখমণ্ডল ভয়েৰে কপিলে!
  sus-A: مِشِ نَشٍيٍ سَبَتِشِ بَا دّ، عٍ بَرَ فَاشُ، هَلِ مَنفّيٍ دّ بَرَ عِشَرَ.
  fra-SBL: Tous les habitants des îles s'étonnent de toi, et leurs rois ont horriblement
    peur. Ils sont troublés dans leur visage.
  hbo-hbo: כֹּ֚ל יֹשְׁבֵ֣י הָאִיִּ֔ים שָׁמְמ֖וּ עָלָ֑יִךְ וּמַלְכֵיהֶם֙ שָׂ֣עֲרוּ
    שַׂ֔עַר רָעֲמ֖וּ פָּנִֽים׃
  kik-kik: Arĩa othe matũũraga mabũrũri-inĩ marĩa marĩ ndwere-inĩ cia iria nĩmamakĩte
    nĩ ũndũ waku; athamaki ao mainainaga nĩ kũmaka, na magathita ithiithi nĩ guoya.
  fra-NCL: Tous les habitants des îles sont dans la stupeur à cause de toi ; leurs
    rois sont saisis d’épouvante, leurs visages sont bouleversés.
  cek-AK: Tuipui thungah kaom prae kaminawk boih loe na nuiah kaom hmuen pongah dawnrai
    o tih, siangpahrangnawk mikhmai sae o ueloe, tasoeh takuenhaih hoiah om o tih.
  cuk-cuk: Bela dulemar-demar-gakaba-bukwamalad, be-ulale, gwayebukwad. E-reymar dobedba,
    wawanmakbukwad, dobed-dummad-itoged oyomalad.
  uig-CYR: Барлиқ деңиз бойидикиләр саңа қарап алақзадә болған; Уларниң падишалири
    дәһшәт қорқуп, уларниң йүзлирини сур басқан.
  tel-2017: నిన్ను బట్టి సముద్ర తీరప్రాంత ప్రజలంతా నిర్ఘాంతపోయారు. వాళ్ళ రాజులు భయాందోళనతో
    వణికారు. వాళ్ళ ముఖాలు చిన్నబోయాయి.
  hat-BSA: Tout sila ki rete nan peyi kot lanmè yo te vin efreye de ou, e wa yo vin
    plen ak gwo laperèz. Vizaj yo vin twouble.
  kos-kos: “Mwet nukewa su muta weacn uh elos oela ke mwe ongoiya ma sikyak nu sum.
    Finne tokosra lalos, elos sangengla pac, ac mutalos akkalemye sangeng lalos.
  hbo-WLC: כֹּ֚ל יֹשְׁבֵ֣י הָאִיִּ֔ים שָׁמְמ֖וּ עָלָ֑יִךְ וּמַלְכֵיהֶם֙ שָׂ֣עֲרוּ
    שַׂ֔עַר רָעֲמ֖וּ פָּנִֽים׃
  ibo-ibo: Ihe ndị a niile ga-eju ndị bi nʼala ọnụ mmiri osimiri niile anya. Ndị eze
    ha niile tụkwara egwu nke ukwuu; ihu ha gbarụkwara agbarụ site nʼegwu.
  ory-ory: ଦ୍ୱୀପସମୂହର ନିବାସୀ ସମସ୍ତେ ତୁମ୍ଭ ବିଷୟରେ ବିସ୍ମିତ ହୋଇଅଛନ୍ତି ଓ ସେମାନଙ୍କର ରାଜାଗଣ
    ଅତ୍ୟନ୍ତ ଭୀତ ହୋଇଅଛନ୍ତି ଓ ସେମାନଙ୍କର ବଦନ ବିଷଣ୍ଣ ହୋଇଅଛି।
  chk-chk: Aramasen ekewe fanüen aroset ra rükö ren mine a fis ngonuk, pwal ar kewe
    king ra nupufengeniir o wowongau fän niuokus.
  rop-rop: Ol detlot pipul hu jidan wansaid langa solwoda bin brabli hatjamp wen olabat
    bin irrim det nyus. En olabat boswan bin sheiksheikbat nomo lilbit, en deibin
    bradin nomo lilbit du.
  ukr-1871: Всї осадники островів ізза тебе сторопіли, а царі їх затремтїли, на лицях
    змінились.
  deu-1951: Alle Einwohner der Inseln sind entsetzt über dich, und alle ihre Könige
    sind von Schauder erfaßt; ihre Angesichter beben.
  eng-JPS: All the inhabitants of the isles are appalled at thee, and their kings
    are horribly afraid, they are troubled in their countenance;
  srp-1865: Svi ostrvljani prepadoše se od tebe, i carevi njihovi uzdrktaše se i preblijediše
    u licu.
  lug-lug: Abantu bonna ab’oku lubalama lw’ennyanja bafunye ensisi, era ne bakabaka
    baabwe bajjudde entiisa tebafaananika mu maaso olw’entiisa.
  heb-heb: כל ישבי האיים שממו עליך ומלכיהם שערו שער רעמו פנים׃
  ben-IRV: উপকূল-নিবাসিরা সবাই তোমার অবস্থায় বিস্ময়াপন্ন হয়েছে ও তাদের রাজারা নিতান্ত
    উদ্বিগ্ন হয়েছে, তাদের মুখ কম্পিত হয়েছে।
  pan-pan: ਟਾਪੂਆਂ ਦੀ ਸਾਰੀ ਵੱਸੋਂ ਤੇਰੇ ਬਾਰੇ ਹੈਰਾਨ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਰਾਜੇ ਬਹੁਤ ਡਰਦੇ
    ਹਨ ਅਤੇ ਉਹਨਾਂ ਦਾ ਚਿਹਰਾ ਦੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ကျွန်းသူ ကျွန်းသားအပေါင်း တို့သည် သင့် အမှုကြောင့် မိန်းမော တွေဝေ၍၊ ရှင်ဘုရင်
    တို့သည် မျက်နှာ ပျက် လျက် ကြက်သီး မွေးညှင်းထကြ၏။
  hmo-hmo: Kone tanodia taudia ibounai, be oi dainai idia hoa bada noho. Edia king
    taudia idia gari bada noho. Edia vairadia ese edia gari ena toana ia hedinaraia
    noho.
  urd-urd: बहरी मुल्क के सब रहने वाले तेरे ज़रिए' हैरत ज़दह होंगे और उनके बादशाह बहुत
    तरसान होंगे और उनका चेहरा ज़र्द हो जाएगा।
  rus-SYN: Все обитатели островов ужаснулись о тебе, и цари их содрогнулись, изменились
    в лицах.
  bqc-SIM: N yã́ dì ísialɛdeↄwa, ↄ̃ an kã́ sĩ̀, an oa ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Twikhanglen pama cheng ho jouse tijat kichat umtah nevangsetna jeh
    in akicha gam tauve. Aleng teu kichat in adim tauve, chule maimol deh duh in aveuve.
  mar-mar: समुद्रकाठी राहणाऱ्यांना तू घाबरून सोडले आणि त्यांच्या राजांचा दहशतीने थरकाप
    उडाला आहे. त्यांचे चेहरे कंप पावत आहेत.
  qub-qub: Imano päsashushayquitapis ricar lamar cantun nasyuncunacho tiyajcunaga
    llapanmi mancharisha carcaycan. Raynincunapis llaquishami carcaycan. Llaquicuycashanga
    alayrimi rejsicaycan.
  bqp-bqp: Be bɑ wɑ̃ɑ tem burenu sɔɔ bɑ nuki sɑnkire wunɛn sɔ̃. Mɑ ben sinɑmbu bɑ
    bɛrum soore bɑ wuswɑɑ burisinɛ.
  hat-hat: Tout moun ki rete nan peyi bò gwo lanmè a sezi tande sa ki rive ou. Ata
    wa yo gen kè sote. Yo kagou sitèlman yo pè.
  eng-BSB: All the people of the coastlands are appalled over you. Their kings shudder
    with fear; their faces are contorted.
  eng-WEBPB: All the inhabitants of the islands are astonished at you, and their kings
    are horribly afraid. They are troubled in their face.
  kbq-kbq: Hagerinkena mani'naza vahe'mo'za ana nanekema nentahiza antri nehazageno,
    kini vahe'mo'za tusi zamagogogu nehazageno koro zamavugosa hu'ne.
  nhe-BL: Nochi tlacame tlen itztoque ipan nopa tlaltini tlen mopantíaj iteno nopa
    hueyi atl san quitlachilíaj, hasta ax hueli quineltocaj tlen ipantitoc altepetl
    Tiro, huan tlen nopano ehuani. Nochi nopa tlaltini inintlanahuatijcahua tlahuel
    momajmatíaj huan ipan ininxayac nesi majmajtli.
  gub-BL: Yryhu iwyr wiko ma'e paw ukyzeahy uzeapo ma'e kwer hexak ire wà. Te tuwihawete
    ukyzeahy wà. Teko upuner wakyze haw hexakaw rehe wanuwa rehe wà.
  eng-DRA: 'All the inhabitants of the islands are astonished at thee: and all their
    kings being struck with the storm have changed their countenance.'
