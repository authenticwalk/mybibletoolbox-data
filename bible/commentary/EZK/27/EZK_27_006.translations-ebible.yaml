verse: EZK.027.006
translations:
  mal-C: ബാശാനിലെ കരുവേലകംകൊണ്ട് അവർ നിനക്കു തുഴകൾ നിർമിച്ചു; കിത്തീം തീരങ്ങളിലെ പുന്നമരംകൊണ്ട്
    അവർ നിനക്കു മേൽത്തട്ടുണ്ടാക്കി, അതിൽ ആനക്കൊമ്പു പതിച്ച് അലങ്കരിച്ചു.
  deu-TKW: Aus Eichen von Basan machten sie deine Ruder; dein Verdeck machten sie
    aus Buchsbaumholz von den Inseln der Kittiter mit Elfenbein ausgelegt.
  lin-lin: basalaki bankayi na yo na banzete ya sheni oyo ewutaki na Bashani ; basalaki
    bivandelo na yo, ekota pembe ya nzoko oyo ewutaki na Asiri, na mabaya ya sipele
    oyo ewutaki na bisanga ya Kitimi ;
  eng-LSV: They made your oars of oaks from Bashan, || They have made your bench of
    ivory, || A branch of Ashurim from islands of Chittim.
  eng-GNV: 'Of ye okes of Bashan haue they made thine ores: the company of the Assyrians
    haue made thy banks of yuorie, brought out of ye yles of Chittim.'
  eng-WEBSTER: Of the oaks of Bashan have they made thy oars; the company of the Ashurites
    have made thy benches of ivory, brought out of the isles of Chittim.
  nhw-BL: Huan nopa cuame catli ica quinejnemiltía nopa barco, quichijchijque ica
    ahua cuahuitl catli huala ipan tlali Basán. Huan nopa icaltepanyo nopa barco quichijchijque
    ica nopa cuahuitl catli itoca pino catli onca ica tlani ipan tlali Chipre huan
    quiyejyecchijque ica marfil.
  swh-ONEN: Walichukua mialoni toka Bashani wakakutengenezea makasia yako; kwa miti
    ya msanduku kutoka pwani ya Kitimu wakatengeneza sitaha yako na kuipamba kwa pembe
    za ndovu.
  bba-bba: Mɑ bɑ wunɛn sɛsɛnu kuɑ kɑ Bɑsɑnin dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛɛni. Mɑ bɑ wunɛn
    kitɑnu kuɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ buyi ye bɑ kɑ nɑ sɑɑ Kitimun di mɑ bɑ nu suunu donnu
    mɑni.
  eng-KJVCPB: Of the oaks of Bashan have they made thine oars; the company of the
    Ashurites have made thy benches of ivory, brought out of the isles of Chittim.
  luo-luo: Ngai to ne giseloso gi bepe mag yiend ober moa Bashan, to bepe mag saipras
    moa e dho nembe mag saipras ema ne gilosogo kuonde bet magi, mane olangi gi lak
    liech.
  meu-meu: Oak audia Basan amo na oi baramu e karalaidia. Oi reireimu na teasuru audia
    amo e karadia, Kupro kone-tanodia amo e abi ḡaudia; bena aivori amo e haheradia.
  npi-ULB: तेरा पतवारहरू तिनीहरूले बाशानबाट ल्‍याएका फलाँटबाट बनाए । साइप्रसका सल्‍लाका
    काठले तिनीहरूले जहाजका तला बनाए, र त्‍यसलाई हस्‍ती-हाडको जलप लगाए ।
  yor-yor: Nínú igi óákù ti Baṣani ní wọn ti fi gbẹ́ ìtukọ̀ ọ̀pá rẹ̀; ìjókòó rẹ ni
    wọn fi eyín erin ṣe pẹ̀lú igi bokisi láti erékùṣù Kittimu wá.
  pes-OPCB: پاروهایت از چوب بلوط ناحیهٔ باشان است. عرشهٔ تو را از چوب شمشاد ساحل جنوبی
    قبرس ساخته‌اند و با عاج آنها را زینت داده‌اند.
  tgl-ULB: Ginawa nila ang iyong mga sagwan mula sa mga owk mula sa Bashan; ginawa
    nila ang iyong mga palapag mula sa kahoy na galing sa Cyprus at pinalamutian nila
    ito ng garing.
  hui-hui: Basana dindiha howa ira bai ale hearu dibu pelowa iba talu tanguiaga ira
    mbalape wabu wiya. Ira bayale tara mbira dindi Saibarasa ngagoha howa dibu yu
    ibalu ogonime iba sibinaga dagia dindiha pelowa dunguaya. Nogo elebana kagonaga
    ne gayane mo wuwa ogonime iba sibinaga tamuha mo yáribia haya.
  mya-mya: လှော်​တက်​များ​ကို​ပြု​လုပ်​ရန်​ဗာ​ရှန်​တော​မှ ဝက်​သစ်​ချ​ပင်​များ​ကို​ယူ​ဆောင်​လာ​ကြ​၏။
    သင်​၏​ကုန်း​ပတ်​ကို​ကု​ပ​ရု​ကျွန်း​မှ​ရ​သော ထင်း​ရှူး​ဖြင့်​ပြု​လုပ်​ကာ​ဆင်​စွယ်​များ​ဖြင့်
    ချယ်​လှယ်​ထား​ကြ​၏။
  bod-N: པཱ་ཤན་གྱི་བེ་ཤིང་གིས་ཁྱོད་ཀྱི་གྲུ་སྐྱ་བཟོས་ཤིང་། བ་སོས་ཕྲ་བརྒྱན་ཡོད་པའི་ཀི་ཐིམ་མཚོ་འགྲམ་གྱི་ཤུག་ཤིང་གིས་ཁྱོད་ཀྱི་གྲུ་གཟིངས་ནང་གི་ཤིང་ལེབ་བྱས།
  sna-sna: Vakaita matanda okukwasva nawo omuouki aibva kuBhashani; namapuranga omusipuresi
    aibva kuzviwi zveSaipurasi vakaita uriri hwako namapuranga, ane nyanga dzenzou
    mukati.
  spa-BLM: Han hecho tus remos de los robles de Basán. Han hecho tus bancos de marfil
    con incrustaciones de madera de ciprés de las islas de Kittim.
  cac-cac: A te' mac'lab' b'ey barco chi', b'ob'il te' d'a te' ji scot d'a Basán.
    Axo yib'an̈ te' b'ob'il d'a te' tzicap scot d'a stitac a a' d'a Chipre. Ayoch
    q'uen marfil yelvanub'oc te' barco chi'.
  swh-ULB: Wametengeneza makasia yako kutoka kwenye mialo ya Bashani; wametengeza
    sitaha zako kwa mbao za mvinje kutoka Kitimu, na wametengeneza kwa pembe.
  bel-bel: з дубоў Васанскіх рабілі вёслы твае; услоны твае рабілі з букавага дрэва,
    з аправаю з слановай касьці з астравоў Кітымскіх;
  deu-ELBBK: aus Eichen von Basan machten sie deine Ruder; dein Verdeck machten sie
    aus Elfenbein, eingefasst in Scherbinzeder von den Inseln der Kittäer.
  mbb-OT: Ne menge kayu he ulayan he ebpuun diyà te Bashan is menge vegsey nu. Ne
    menge kayu he sipris he ebpuun diyà te balet he Kitim is saag nu, ne mibpekeplaan
    heini te dayandayan he ungal te ilipanti.
  mal-2015: ബാശാനിലെ കരുവേലംകൊണ്ടു അവർ നിന്റെ തണ്ടുകളെ ഉണ്ടാക്കി; കിത്തീംദ്വീപുകളിൽനിന്നുള്ള
    പുന്നമരത്തിൽ ആനക്കൊമ്പു പതിച്ചു നിനക്കു തട്ടുണ്ടാക്കിയിരിക്കുന്നു.
  rmc-rmc: O vesla tuke kerde le dubendar andral o Bašan, tiri paluba kerde le borovicendar
    andral o Ciprus a šukaľarde la slonovinaha.
  pes-OPV: پاروهایت را از بلوطهای باشان ساختند و نشیمنهایت را از شمشاد جزایر کتیم
    که به عاج منبط شده بود ترتیب دادند.
  ron-1924: лопециле ци ле-ау фэкут дин стежарь де Басан ши лавицеле, ку филдеш принс
    ын чимишир, адус дин остроавеле Китим.
  ben-OBCV: বাশন দেশের ওক কাঠ দিয়ে তোমার দাঁড়গুলি তৈরি করেছে; সাইপ্রাসের উপকূল থেকে
    চিরহরিৎ গাছের কাঠ এনে তারা তোমার পাটাতন বানিয়ে হাতির দাঁত দিয়ে সাজিয়েছে।
  som-som: Waxay seebab kaaga sameeyeen geedihii alloonka ee Baashaan, oo kursiyadaadiina
    waxay ka sameeyeen alwaax gasiiradaha Kitiim laga keenay oo foolmaroodi lagu sharxay.
  lat-VUC: Quercus de Basan dolaverunt in remos tuos, et transtra tua fecerunt tibi
    ex ebore indico, et prætoriola de insulis Italiæ.
  eng-ASVBT: Of the oaks of Bashan have they made thine oars; they have made thy benches
    of ivory inlaid in boxwood, from the isles of Kittim.
  ita-1885: facevano i tuoi remi di querce di Basan; facevano i tuoi tavolati di avorio,
    e di legno di busso, che era portato dalle isole di Chittim.
  eng-LXXUP: They made thine oars of wood out of the land of Bashan; thy sacred utensils
    they made of ivory, thy shady houses of wood from the isles of Kittim.
  eng-ULB: They made your oars from the oaks of Bashan; they made your decks out of
    cypress wood from Cyprus, and they overlaid them with ivory.
  spa-VBL: Hicieron tus remos con robles de Basán. Hicieron traer madera de la isla
    de Chipre para hacer tu cubierta y la incrustaron con marfil.
  fra-_FOB: Ils ont fait tes rames de chênes de Bassan, tes bancs en ivoire enchâssé
    dans le buis des îles de Kittim.
  mal-mal: ബാശാനിലെ കരുവേലകംകൊണ്ട് അവർ നിന്റെ തണ്ടുകൾ ഉണ്ടാക്കി; കിത്തീംദ്വീപുകളിലെ
    പുന്നമരത്തിൽ ആനക്കൊമ്പു പതിച്ച് നിനക്ക് തട്ടുണ്ടാക്കിയിരിക്കുന്നു.
  urd-GVR: Tere chappū Basan ke balūt ke daraḳhtoṅ se banāe gae. Jabki tere farsh
    ke lie Qubrus se saro kī lakaṛī lāī gaī, phir use hāthīdāṅt se ārāstā kiyā gayā.
  suz-BL: मेकोपुकीम इ ब्‍वाक्‍क शाक्‍तीके बाशान ङा बोल्‍यो शी के सेल्‍तेक्‍म। इ थेक्‍शा
    गाक्‍तीक साइप्रस ङा समुन्‍द्र आ शुंइच रे चाक्‍शो तोव़शी रवा आ शी के सेल्‍शा हात्ती
    आ दारा के बुटा आप्‍शा सेल्‍तेक्‍म।
  eng-NOY: Of oaks of Bashan they made thine oars; thy benches they made of ivory
    inlaid in cedar from the coasts of the Chittaeans.
  ita-1927: han fatto i tuoi remi di quercia di Bashan, han fatto i ponti del tuo
    naviglio d’avorio incastonato in larice, portato dalle isole di Kittim.
  ckb-ckb: لە دار بەڕووەکانی باشان سەوڵەکانی تۆیان دروستکرد. تەختەداری درێژی کەشتییەکەت
    لە داری سەروون لە کەنارەکانی قوبرسەوە هێنراون، بە عاج ڕازاوەن.
  eng-BBE: Of oak-trees from Bashan they have made your driving blades; they have
    made your floors of ivory and boxwood from the sea-lands of Kittim.
  kan-OKCV: ನಿನ್ನ ಹುಟ್ಟುಗೋಲನ್ನು ಬಾಷಾನಿನ ಅಲ್ಲೋನ್ ವೃಕ್ಷದಿಂದ ಮಾಡಿದ್ದಾರೆ, ಕಿತ್ತೀಮ್ ದ್ವೀಪಗಳಿಂದ
    ತಂದ ಹಲಗೆಗಳಿಂದ ನಿನ್ನ ಹಡಗಿನ ಮೇಲ್ಮಾಳಿಗೆಯನ್ನು ಕಟ್ಟಿ, ಅದನ್ನು ದಂತದಿಂದ ಶೃಂಗರಿಸಿದ್ದಾರೆ.
  tam-2017: பாசானின் கர்வாலிமரங்களினாலே உன்னுடைய துடுப்புகளைச் செய்தார்கள்; கித்தீம்
    தீவுகளிலிருந்து வந்த ஆஷூர் மரத்தால் உன்னுடைய தளங்களை செய்து, அதிலே யானைத்தந்தம்
    பதித்திருந்தார்கள்.
  spa-RV-1909: 'De castaños de Basán hicieron tus remos: compañía de Asirios hicieron
    tus bancos de marfil de las islas de Chittim.'
  ron-BTF: Din stejarii Basanului ți-au făcut vâslele; ceata de așuriți ți-au făcut
    băncile din fildeș, adus din insulele Chitimului.
  eng-WEBP: They have made your oars of the oaks of Bashan. They have made your benches
    of ivory inlaid in cypress wood from the islands of Kittim.
  eng-FBV: They made your oars with oaks from Bashan. They had wood from the island
    of Cyprus brought to make your deck and inlaid it with ivory.
  nld-1939: Van eiken uit Basjan Maakten ze uw riemen; Uw kajuitwand van ivoor; in
    pijnhout gezet, Van de eilanden der Kittiërs.
  nch-BL: Huan nopa cuame cati ica quinejnemiltíaj nopa barco, quichijchijque ica
    ahua cuahuit cati huala ipan tali Basán. Huan nopa icaltepayo nopa barco quichijchijque
    ica nopa cuahuit cati itoca pino cati onca ica tatzinta ten tali Chipre huan quiyejyecchijque
    ica marfil.
  vie-1934: làm chèo của mầy bằng cây dẽ của Ba-san; lấy cây hoàng dương của đảo Kít-tim
    làm ván lợp, và cẩn bằng ngà voi.
  hin-CV: तुम्हारे पतवारों के लिए उन्होंने बाशान के बांज वृक्षों की लकड़ी का उपयोग
    किया है; तुम्हारे पानी जहाज़ का छत कित्तिम समुद्रतट के चीड़ वृक्ष का है, जिसे
    हाथी-दांत से सजाया गया है.
  spa-BES: De los robles de Basán han hecho tus remos; han hecho tus bancos de marfil
    y tu cubierta de las costas de Kittim.
  tdx-tdx: Amo kobai’ i Basaneo ty nandranjia’ iareo o fivei’oo; an-tsifa boak’ amo
    tokonose’ i Kitio ty nitsenea’ o nte-Asoreo o fiambesa’oo,
  tha-KJV: เอาไม้​โอ​๊กแห่งเมืองบาชานมาทำเป็นกรรเชียงของเจ้า หมู่​คนอาเชอร์ทำแท่นฝั​งด​้วยงาช้างซึ่งมาจากเกาะคิทธิม
  por-BR-2018: Fizeram teus remos com carvalhos de Basã; fizeram teus bancos com ciprestes
    das ilhas do Chipre, unidos com marfim.
  deu-ELO: aus Eichen von Basan machten sie deine Ruder; dein Verdeck machten sie
    aus Elfenbein, eingefaßt in Scherbinzeder von den Inseln der Kittäer.
  eng-WYC-2018: They hewed oaks of Bashan into thine oars, they made to thee thy seats
    of (the) rowers of (the) ivory of India, and (thy) cabins (of the wood) of the
    isles of Italy. (They cut oaks of Bashan into thy oars, they made the seats for
    thy rowers out of the ivory of the Ashurites, and thy cabins out of the wood from
    the islands of Chittim, or of Cyprus.)
  epo-epo: El kverkoj de Baŝan ili faris viajn remilojn, viajn benkojn ili faris el
    eburo kaj el bukso de la insuloj de la Kitidoj.
  uig-PIN: Palaⱪliringni Baxandiki dub dǝrǝhliridin yasiƣan; Palubangni sǝmxit dǝrǝhliridin
    yasap, Kupros dengiz boyidiki pil qixi bilǝn nǝⱪixligǝn.
  beo-beo: Ilia dia dusagai sua:su hamoma:ne ‘ouge’ ifa amo Ba:isa:ne sogega lai.
    Dia hada:i fa:i hamoma:ne, ilia da ‘baine’ ifa amo Saibalese sogega lai. Amo da:iya,
    ilia da ‘aifoli’ dedene ba:sisi.
  tpi-OTNT: Na ol i kisim diwai ok bilong graun Basan na wokim ol pul. Na ol i wokim
    plua bilong sip long wanpela kain gutpela diwai bilong ailan Saiprus. Na ol i
    kisim ol tit bilong elefan na wokim bilas bilong bilasim plua.
  hau-SA: Da oak daga Bashan suka yi sandunan tuƙan jirgin ruwa da itatuwan kasharina
    daga bakin tekun Saifurus suka yi daɓe jirgin ruwanki, suka kuma manne masa hauren
    giwa.
  uig-LAT: Palaqliringni Bashandiki dub derexliridin yasighan; Palubangni semshit
    derexliridin yasap, Kupros déngiz boyidiki pil chishi bilen neqishligen.
  nde-nde: Ngemi-okhi eyavela eBhashani bakwenzela amaphini okugwedla izikepe; ngezigodo
    zomsipresi ezavela ngasolwandle lwaseKhithimi benza indawo yokuhamba kuyo, yendlalwe
    impondo zendlovu.
  ton-ton: Naʻe ngaohi mei he ʻoke ʻo Pesani hoʻo ngaahi fohe tauʻaʻalo; naʻe ngaohi
    hoʻo ngaahi hekaʻanga ʻaki ʻae lei naʻe ʻomi mei he ngaahi motu ʻo Kitimi.
  ces-1613: Z dubů Bázanských dělávali vesla tvá, a lavičky tvé dělávali z kostí slonových,
    a z pušpanu z ostrovů Citejských.
  eng-WMB: They have made your oars of the oaks of Bashan. They have made your benches
    of ivory inlaid in cypress wood from the islands of Kittim.
  tam-TCV: பாசானிலிருந்து வந்த கர்வாலி மரங்களால், உனக்குத் துடுப்புகளைச் செய்தார்கள்.
    சைப்பிரஸின் கடற்கரைகளிலிருந்து பெற்ற சவுக்கு மரங்களினால் அவர்கள் உன் கப்பல் தளத்தைக்
    கட்டி, யானைத் தந்தத்தினால் அதை அலங்கரித்தார்கள்.
  ceb-ULB: Naghimo sila ug mga bugsay gikan sa kahoy nga tugas sa Basan; gihimo nila
    ang imong mga salog gikan sa kahoy nga sedro nga gikan sa Cyprus, ug gihaklapan
    kini ug tango sa elepante.
  pol-UBG: Z dębów Baszanu wykonywali twoje wiosła, urobili twoje ławy z kości słoniowych
    i bukszpanu z wysp Kittim.
  urd-GVU: تیرے چپو بسن کے بلوط کے درختوں سے بنائے گئے، جبکہ تیرے فرش کے لئے قبرص
    سے سرو کی لکڑی لائی گئی، پھر اُسے ہاتھی دانت سے آراستہ کیا گیا۔
  deu-1912: und deine Ruder von Eichen aus Basan und deine Bänke von Elfenbein, gefaßt
    in Buchsbaumholz aus den Inseln der Chittiter.
  kan-2017: ನಿನ್ನ ಹುಟ್ಟುಗೋಲನ್ನು ಬಾಷಾನಿನ ಓಕ್ ಮರದಿಂದ ಮಾಡಿ, ಕಿತ್ತೀಮ್ ದ್ವೀಪದ ಹಲಿಗೆಯಿಂದ
    ನಿನ್ನ ಹಡಗಿನ ಮೇಲ್ಮಾಳಿಗೆಯನ್ನು ಕಟ್ಟಿ, ಅದನ್ನು ದಂತದಿಂದ ಕೆತ್ತಿದ್ದಾರೆ.
  yap-yap: Ra feked e gek’iy ni oak u Bashan ngar ngongliyed ni yap’; Miyad ngongliy
    e faraf rom ko gek’iy ni pine nu Cyprus Min nunuw nagem ko ivory.
  hlt-MCSB: Bashan lamkah thingnu na lawngkaih la a saii uh tih, na longlaeng khaw
    Kittim sanglak lamkah ta-aw vueino ni a. saii uh.
  mdy-ETH: ዋኣፆና ፒንቆ ጎንጎ ዒሾ ሚፃ ኮሺንቴሢ ባኣሳኔ ዓጫ ዓኣ ሻኣቦናኬ፤ ኔኤኮ ዋኣፆና ፒንቆ ጎንጎኮ ጋሮ ሳዓ ኮሺንቴሢ
    ቆጲሮሴ ዓጫ ዓኣ ዱማ ማዔ ዚቢቆናኬ፤ ዙላ ማዓ ካሮና ዳርሲ ዓቺና ጳርቂንቴኔ።
  twi-ASANTE: Odum nnua a ɛfiri Basan na wɔde yɛɛ wʼatabono; Kwabɔhɔrɔ nnua a ɛfiri
    Kipro mpoano na wɔde yɛɛ wʼahyɛn abrannaa, a wɔde asonse asɛ so.
  eng-WEBU: They have made your oars of the oaks of Bashan. They have made your benches
    of ivory inlaid in cypress wood from the islands of Kittim.
  wal-wal: Markkabiyaa solddissanau haattaa guyye pushakkiya ne mooqeta Baasaane ettaappe
    oottidosona; ne wuigiyaa Qophphiroosappe yiida dumma xiiddaa sanqqan oottidosona;
    he wuigee danggarssaa zaaliyan alleeqettiis.
  spa-PDDPT: Hicieron tus remos con robles de Basán, tu cubierta, con madera de ciprés
    de las costas de Quitim, incrustada con marfil.
  gun-gun: Ndepykuiarã ma yvyra carvalho Basã gui ogueru pyre gui ojapo. Tendarã ma
    ojapo marfim gui, yvyra pinho yy pa'ũ Quitim gui ogueru pyre py ombojegua vy.
  ilo-ULB: Ti inaramidda a gaudmo ket lugo a naggapu idiay Basan; ti inaramidda a
    kamarotem ket alamo a naggapu idiay Cyprus, ken kinalupkopanda daytoy iti marfil.
  kpg-kpg: Digaula ne gaamai nia laagau ‘oak’ mai i Bashan belee hai nia hoe. Digaula
    ne hai oo hada gi nia laagau ‘cypress’ mai i Cyprus mo di hagamadamada goe gi nia
    ‘ivory’.
  uig-ARA: پالاقلىرىڭنى باشاندىكى دۇب دەرەخلىرىدىن ياسىغان؛ پالۇباڭنى سەمشىت دەرەخلىرىدىن
    ياساپ، كۇپروس دېڭىز بويىدىكى پىل چىشى بىلەن نەقىشلىگەن.
  sus-sus: E nu konde wuri yailan laala ra naxan kelixi Basan. E nu santali wuri rawali
    kelife Sipiri bɔxi ma kunkui raxunmase ra, e fa gɛmɛ tofanyie raso na wuri kui.
  pon-2006: Re ale tuhke ohk sang Pasan mehn wia padil; Re wiahkihda omw taht tuhke
    pain sang Saiprus Oh kapwatki aipori.
  ksd-ksd: Di ga poko ra iban maro Basan upi kaum umana vo; ma di ga kap ra umana
    bukubuk maro ra umana lolo Kitim ure kaum ruarua, ma di ga vapetep tar ia ma ra
    loko na elepant.
  grc-BRENT: ἐκ τῆς Βασανίτιδος ἐποίησαν τὰς κώπας σου, τὰ ἱερά σου ἐποίησαν ἐξ ἐλέφαντος,
    οἴκους ἀλσώδεις ἀπὸ νήσων τῶν Χετιείμ.
  ind-AYT: Dari kayu ek Basan, mereka membuat dayung-dayungmu; dengan gading, mereka
    menatah geladakmu dari kepulauan Kitim.
  nya-nya: Ndi mitengo ya thundu ya ku Basani anapanga zopalasira zako; ndi matabwa
    a mitengo ya payini yochokera ku zilumba za Kitimu. Pakuti anapanga thandala lako
    pakati pa matabwawo panali minyanga ya njovu.
  hrv-hrv: od bašanskih hrastova istesaše ti vesla, od bjelokosti i šimšira s kitijimskog
    otočja palubu ti načiniše!
  mps-mps: Tama augwaligo te ni kali te bulu Basande selama, te ąį togobo habesege
    dabe nigai. Tama augwaligo te sip aiyaba mubo soiyame ni te tobage wiegi yai ni
    me deli te bulu Saiprusde selama, nigali. Tama augwaligo te genuai kibu nogi elefango
    genuai kele dabe selama, te sip aiyaba sabo soiyame saidu au ilali.
  tpi-tpi: Na ol i kisim diwai ok bilong graun Basan na wokim ol pul. Na ol i wokim
    plua bilong sip long wanpela kain gutpela diwai bilong ailan Saiprus. Na ol i
    kisim ol tit bilong elefan na wokim bilas bilong bilasim plua.
  dan-1931: af Basans højeste Ege skar de dig Årer, de lagde dit Dæk af Fyr fra Kittæernes
    Strande;
  vie-OVCB: Họ làm mái chèo cho ngươi từ cây sồi vùng Ba-san. Sàn tàu của ngươi làm
    bằng gỗ thông ở miền nam đảo Síp, lại cẩn thêm ngà voi cho đẹp.
  guj-2017: તેઓએ તારાં હલેસાં બાશાનના એલોનકાષ્ટનાં બનાવ્યાં હતાં; તારું તૂતક સાયપ્રસ
    બેટોથી સરળ કાષ્ટની તથા હાથીદાંતથીજડિત બનાવવામાં આવ્યું હતું.
  pon-2006A: Re ale tuhke ohk sang Pasan mehn wia padil; Re wiahkihda omw taht tuhke
    pain sang Saiprus Oh kapwatki aipori.
  por-BRBSL: Eles fizeram seus remos dos carvalhos de Bashan. Eles fizeram suas bancadas
    de marfim incrustadas em madeira de cipreste proveniente das ilhas de Kittim.
  cth-cth: Bashan lae kathennaw hoi long mawngnae a sak awh teh, Kittim tuilum hoi
    a la awh teh, kasaino hoi ratu thing hoi a sak awh.
  twi-twi: Odum nnua a efi Basan na wɔde yɛɛ wʼatabon; Kwabɔhɔre nnua a efi Kipro
    mpoano na wɔde yɛɛ wʼahyɛn abrannaa, a wɔde asonse asɛw so.
  hlt-hlt: Bashan lamkah thingnu na lawngkaih la a saii uh tih, na longlaeng khaw
    Kittim sanglak lamkah ta-aw vueino ni a saii uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀nɛ̀ Bɑsɑ̃ɑ̃ kó dɛtekperɛ̀ kó idɛí tidɑpentì tìì pɑ̀ɑ̀tìnɛ̀
    mɛniɛ. Kóo munnɛ́nɛ̀ Kitimmu ɛkɛ̀ yɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì miɛkɛ, dɛ kó dɛtie mbɛ̀
    tu dɛ̀ sìpɛ̀rɛ́sì, dɛ kó idɛí, kɛ cìɛ́kɛ́ dɛ miɛkɛ sipɑ́pɑ́heú.
  msy-2020: Egha me Basanɨn nguazimɨn ghua temer okɨn aghuiba inigha an pulbar ingari.
    Egha Saiprusɨn Arighatɨzimɨn ghua temer aghuiba inigha, kurimɨn ghuriamɨn ingari.
    Egha elefanɨn atariba inigha an ghuriam asɨngi.
  dop-dop: Pɑsɑŋ tɛtʋ tɩɩŋ kʋpɑŋ kɛ ɩ́ sɑɑkɑ kpɩɩlǝŋ lɔɣɔlɑsɩ nsi pɑ hɑtǝɣǝnɑ lʋm
    tɔ. Ɩ́ sɑɑkɑ kʋcɑcɑɣɑŋ nɑ Kǝlɛɛkɩ tɛtʋ tɩɩŋ nɑ ɩ́ tʋ pǝ tɔɔ kɛ́ tuu kelɑ*fɑ*.
    sɔsɔɔm kɛ́.
  azb-azb: Avarlarını Başanın palıd ağaclarından qayırdılar, Göyərtəni fil sümüyü
    ilə bəzənən, Kittim sahillərindən gətirilən Şam ağaclarından düzəltdilər.
  eng-DBY: Of the oaks of Bashan did they make thine oars; they made thy benches of
    ivory, inlaid in box-wood, out of the isles of Chittim.
  hin-2017: तेरे डाँड़ बाशान के बांजवृक्षों के बने; तेरे जहाजों का पटाव कित्तियों
    के द्वीपों से लाए हुए सीधे सनोवर की हाथी दाँत जड़ी हुई लकड़ी का बना।
  wol-KYG: Ñu gorati garabu seen yu Basan, defare say joowu, kaw gaal gi, ñu defare
    ko banti sippar yu bawoo tefesi Géej gu mag ga, rafetale ko bëñi ñey.
  eng-YLT: Of oaks of Bashan they made thine oars, Thy bench they have made of ivory,
    A branch of Ashurim from isles of Chittim.
  eng-WYC-2017: They hewed oaks of Bashan into thine oars, they made to thee thy seats
    of rowers of ivory of India, and cabins of the wood of the isles of Italy.
  eng-WMBB: They have made your oars of the oaks of Bashan. They have made your benches
    of ivory inlaid in cypress wood from the islands of Kittim.
  urd-GVH: तेरे चप्पू बसन के बलूत के दरख़्तों से बनाए गए, जबकि तेरे फ़र्श के लिए क़ुबरुस
    से सरो की लकड़ी लाई गई, फिर उसे हाथीदाँत से आरास्ता किया गया।
  rug-rug: Na huda oaku pa popoa Basani si tavete nia qelu rini tamugoi; na huda saeparasi
    pa raratana Saeparasi si tavete nia hatara rini, kadakada nia livo elopaniti.
  gaz-gaz: Qilxuu Baashaanii dhufeen batoo kee hojjetan; muka birbirsaa kan qarqara
    Qophiroosiitii dhufeen lafa doonii keessaa ilka arbaatiin miidhagsanii siif hojjetan.
  fra-LSG: Ils ont fabriqué tes rames avec des chênes de Basan, Et tes bancs avec
    de l’ivoire travaillé dans du buis, Et apporté des îles de Kittim.
  yal-yal: Kunkibane kunkin nagima wudin naxanye ra, ne rafalaxi Basan yamanan warine
    nan na, kunkin lonna rafalaxi xarin wudin nan na naxan nayabuxi sama ɲinne ra,
    sa keli Sipiri fɔxɔ ige tagi yamanani.
  haw-1868: No na oka o Basana i hana'i lakou i kou mau hoe; ua hana no hoi ka poe
    mamo a Asura i kou mau papa noho he niho elepani i laweia mai mai na moku mai
    o Kitima.
  arb-NAV: مِنْ بَلُّوطِ بَاشَانَ صَنَعُوا مَجَاذِيفَكِ، وَطَعَّمُوا مَقَاعِدَكِ بِالْعَاجِ
    الْمُسْتَجْلَبِ مِنْ سَوَاحِلِ قُبْرُصَ.
  ewe-ewe: Wotsɔ oɖumti tso Basan wɔ wò atablowoe, wotsɔ ati tso Kipro ƒuta wɔ wò
    yaxɔƒe, eye wofa nyiɖu ɖe eŋu.
  eng-LEE: Of the oaks of Bashan had they made thy oars; thy rudder had they made
    inlaid with ivory of boxwood, brought out of the isles of the Kittim.
  asm-FB: তেওঁলোকে বাচান দেশীয় এলোন কাঠেৰে তোমাৰ বঠাবোৰ তৈয়াৰ কৰিছিল; তেওঁলোকে কিত্তীম
    দ্বীপবোৰৰ পৰা অনা তাচুৰ কাঠবোৰ আনিছিল আৰু তাতে তেওঁলোকে তাৰ ওপৰত হাতীৰ দাঁতেদি
    শায়িত কৰি তোমাৰ বঠা বাওঁতাবোৰৰ আসনবোৰ সাজিছিল।
  sus-A: عٍ نُ كٌندٍ وُرِ يَءِلَن لَالَ رَ نَشَن كٍلِشِ بَسَن. عٍ نُ سَنتَلِ وُرِ
    رَوَلِ كٍلِقٍ سِثِرِ بْشِ مَ كُنكُي رَشُنمَسٍ رَ، عٍ قَ فّمّ تٌقَنيِيٍ رَ سٌ نَ
    وُرِ كُي.
  fra-SBL: Ils ont fait tes rames avec des chênes de Basan. Ils ont fait tes bancs
    en ivoire incrusté dans du bois de cyprès des îles de Kittim.
  hbo-hbo: אַלֹּונִים֙ מִבָּ֔שָׁן עָשׂ֖וּ מִשֹּׁוטָ֑יִךְ קַרְשֵׁ֤ךְ עָֽשׂוּ־שֵׁן֙
    בַּת־אֲשֻׁרִ֔ים מֵאִיֵּ֖י *כִּתִּיִּם (כִּתִּיִּֽים)׃
  kik-kik: Nayo mĩtĩ ya gũtwarithia marikabu makĩmĩthondeka na mĩgandi kuuma Bashani;
    nacio mbaũ cia mĩthithinda cioimĩte ndwere-inĩ cia iria rĩa Kitimu, magĩgwakĩra
    nacio marikabu thĩinĩ, igemetio na mĩguongo.
  fra-NCL: De chênes de Basant ils ont fait tes rames ; ils ont fait tes bancs d’ivoire
    incrusté dans du buis provenant des îles de Kittim.
  cek-AK: Bashan ih oak thing hoiah palong thoekhaih cung to a sak o; to thing loe
    Kittim tuipui thung ih prae hoiah a sin o moe, tasaino hoi pathoep ih Ashurite
    thing hoiah palong imcih to a sak o.
  cuk-cuk: Be-gammimar-soblesadi, surgar-warmar-Basán-yargi-selealidgi soblesad. Be-edued-urgomar-soblesadi,
    baila-warmar-Quitim-dupgi-selealidgi soblesad. Be-edued-urgomargi Elefanteʼye-nugad-e-nugar-goamar
    yosmalad.
  uig-CYR: Палақлириңни Башандики дуб дәрәқлиридин ясиған; Палубаңни сәмшит дәрәқлиридин
    ясап, Купрос деңиз бойидики пил чиши билән нәқишлигән.
  tel-2017: బాషాను సింధూర చెక్కతో నీ తెడ్లు చేశారు. కుప్ర ద్వీపం నుంచి వచ్చిన కలపతో
    దంతపు పని పొదిగిన నీ ఓడ పైభాగం చేశారు.
  hat-BSA: Ak chèn a Basan, yo te fè zaviwon ou yo. Ak ban ivwa, yo te koupe fè tras
    sou bwa siprè ki te fèt ak pye sèd ki te mennen sòti jis rive Kittim.
  kos-kos: Elos eis sak oak Bashan me in orek oac kac, Ac orala falful ke oak an ke
    sak pine Cyprus me, Ac nawela ke ivory.
  hbo-WLC: אַלּוֹנִים֙ מִבָּ֔שָׁן עָשׂ֖וּ מִשּׁוֹטָ֑יִךְ קַרְשֵׁ֤ךְ עָֽשׂוּ־שֵׁן֙
    בַּת־אֲשֻׁרִ֔ים מֵאִיֵּ֖י כתים׃
  ibo-ibo: Osisi ook nke si Bashan ka e ji mee ụmara gị niile. Osisi e si Saiprọs
    bubata ka e ji wuo ala ụgbọ gị, jirikwa ọdụ machie ya nʼọnọdụ ịchọ ya mma.
  ory-ory: ବାଶନର ଅଲୋନ କାଷ୍ଠରେ ସେମାନେ ତୁମ୍ଭର ଆହୁଲା ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ସେମାନେ କିତ୍ତୀମ
    ଦ୍ୱୀପରୁ ଆନୀତ ତାଶୂର କାଷ୍ଠରେ ଖଚିତ ହସ୍ତୀଦନ୍ତ ଦ୍ୱାରା ତୁମ୍ଭର ଆସନ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Fatülom ra föri seni ekewe irä ook lon Pasan, nge tekkum ra föri seni irä
    pain seni ewe fanü Saipiros, ra pwal alinga ngeni ngiin äläfan.
  rop-rop: Deibin gajimbat detlot ouktri brom Beishan blanga meigim pedul. Deibin
    gajimbat detlot paintri brom Saipras blanga meigim det flopat blanga det bout,
    en deibin meigim im purdiwan garram shainiwan elafen boun gulum aibri.
  ukr-1871: Із Базанських дубів робили вони керми твої; з бучини Киттимських островів
    поробили лави твої, обклавши їх кістю слоновою;
  deu-1951: Aus Eichen von Basan haben sie deine Ruder gefertigt; sie haben deine
    Bänke aus Elfenbein gemacht, in Fichtenholz gefaßt, von den Inseln der Kittäer.
  eng-JPS: Of the oaks of Bashan have they made thine oars; thy deck have they made
    of ivory inlaid in larch, from the isles of the Kittites.
  srp-1865: Od hrastova Vasanskih gradiše ti vesla, sjedišta ti gradiše od slonove
    kosti i od šimšira s ostrva Kitejskih.
  lug-lug: Ne bakola enkasi zo okuva mu myera egya Basani, n’emmanga zo, bazikola
    mu nzo, ez’oku bizinga ebya Kittimu, nga bazaaliiridde n’amasanga.
  heb-heb: אלונים מבשן עשו משוטיך קרשך עשו שן בת אשרים מאיי כתים׃
  ben-IRV: তারা বাশন দেশীয় অলোন গাছ থেকে তোমার দাঁড় তৈরী করেছে; কিত্তীয় উপকূলসমূহ
    থেকে আনা তাশূর কাঠে খোদাই করা হাতির দাঁত দিয়ে তোমার তক্তা তৈরী করেছে।
  pan-pan: ਬਾਸ਼ਾਨ ਦੇ ਬਲੂਤਾਂ ਤੋਂ ਤੇਰੇ ਚੱਪੂ ਬਣਾਏ, ਅਤੇ ਤੇਰੇ ਫੱਟੇ ਕਿੱਤੀਮ ਦੇ ਟਾਪੂਆਂ ਦੇ
    ਸਨੌਵਰ ਤੋਂ, ਹਾਥੀ ਦੰਦ ਜੜ ਕੇ ਤਿਆਰ ਕੀਤੇ ਗਏ।
  mya-JVB: ဗာရှန် သပိတ် သစ်သားဖြင့် တက် တို့ကို၎င်း၊ ခိတ္တိမ် ကျွန်း တို့မှ ယူခဲ့၍
    ဆင်စွယ် နှင့် စီချယ် သော တာရှုရ သစ်သားဖြင့် ကန့် တို့ကို၎င်းလုပ် ကြပြီ။
  hmo-hmo: Oiemu bara be Basana ena ouki audia dekena amo idia karaia. Oiemu reirei
    be Kupro ena kasuarina audia dekena amo idia karaia, bona elefante doadia dekena
    amo idia hagoadaia.
  urd-urd: बसन के बलूत से टाट बनाए तेरे तख़्ते जज़ाइर — ए — कित्तीम के सनूबर से हाथी
    दांत जड़कर तैयार किये गए।
  rus-SYN: из дубов Васанских делали весла твои; скамьи твои делали из букового дерева,
    с оправою из слоновой кости с островов Киттимских;
  bqc-SIM: Wà n gólibↄↄ ã̀ ń Basana gbɛ̃́nɛliↄɛ, wà n lipɛpɛɛↄ kɛ̀ ń Sipi bùsu
    sɛ̃́ lí pↄ́ wà wesa swaa dàdauↄɛ.
  tcz-CHONGTHU: Bashan gam'a gangpi thing ho chun nakong khe ho nasuipeh uve. Nalhong
    ho chu Cyprus twipang chah thinggo kisem ahin, asung saiha a kisem ahi.
  mar-mar: त्यांनी तुझी वल्ही बाशानामधील अल्लोनाच्या झाडाची केली. त्यांनी तुझ्या बैठकीच्या
    फळ्या कित्तीम बेटातल्या बाक्स लाकडाच्या केल्या असून ती हस्तिदंताने जडलेल्या होत्या.
  qub-qub: Yacupa purichishunayquipaj bäticunayquitanami rurasha Basancho caj encina
    guerucunapita. Chipre lamar cantunpita sipresta apaycamurna intëru janayquita
    chapar intablasha. Chaymanga marfilcunawanpis cañichiypa adurnasha.
  bqp-bqp: Mɑ bɑ wunɛn sɛsɛnu kuɑ kɑ Bɑsɑnin dɑ̃ɑ geɑ ye bɑ mɔ̀ sɛɛni. Mɑ bɑ wunɛn
    kitɑnu kuɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ buyi ye bɑ kɑ nɑ sɑɑ Kitimun di mɑ bɑ nu suunu donnu
    mɑni.
  hat-hat: Yo pran bwadchenn peyi Bazan pou fè zaviwon. Yo voye chache bwa sèd nan
    lil Chip pou fè pon an. Lèfini, yo plake moso ivwa sou tout pon an.
  eng-BSB: Of oaks from Bashan they made your oars; of wood from the coasts of Cyprus
    they made your deck, inlaid with ivory.
  eng-WEBPB: They have made your oars of the oaks of Bashan. They have made your benches
    of ivory inlaid in cypress wood from the islands of Kittim.
  kbq-kbq: Hagi Basani kumateti oki zafa antagi'za tima rupapama hu'za ventema erino
    vu kuta zafa tro nehu'za, vahe'ma vanoma hanaza trara Saiprusi kumateti Saipresi
    zafa ahente'za enevu'za anantera elefanti aveteti avasesea hunte'naze.
  nhe-BL: Huan nopa cuatini tlen ica quinejnemiltía nopa barco, quichijchijque ica
    ahua cuahuitl tlen huala ipan tlali Basán. Huan nopa icaltepanyo nopa barco quichijchijque
    ica nopa cuahuitl tlen itoca pino tlen onca ica tlani ipan tlali Chipre huan quiyejyecchijque
    ica marfil.
  gub-BL: Upyhyk ywyra kawar her ma'e Màxà pe har uze'ypykuz haw romo iapo pà wà.
    Umuhym pin 'yw Xip yrypypo'o pe har ata haw nerehe har romo iapo pà wà. Nemupuràg
    marupi pupe wà no.
  eng-DRA: 'They have cut thy oars out of the oaks of Basan: and they have made thee
    benches of Indian ivory and cabins with things brought from the islands of Italy.'
