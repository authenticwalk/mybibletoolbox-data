verse: EZK.027.031
translations:
  mal-C: നീ നിമിത്തം അവർ തല മൊട്ടയടിച്ച്, ചാക്കുശീല ഉടുക്കും; അതിവേദനയോടെ അവർ നിന്നെപ്പറ്റി
    കരയുകയും കയ്‌പോടെ വിലപിക്കുകയും ചെയ്യും.
  deu-TKW: Sie werden sich deinetwegen eine Glatze scheren und sich mit Trauergewändern
    umgürten und über dich weinen mit bekümmerter Seele in bitterer Trauer.
  lin-lin: Bakomikokola suki ya mito mpe bakolata basaki. Bakolela yo na mawa na motema
    mpe bakomitungisa makasi na mitema.
  eng-LSV: And they have made themselves bald for you, || And they have girded on
    sackcloth, || And they have wept for you, || In bitterness of soul—a bitter mourning.
  eng-GNV: They shall plucke off their heare for thee and gird them with a sackecloth,
    and they shall weepe for thee with sorow of heart and bitter mourning.
  eng-WEBSTER: And they shall make themselves utterly bald for thee, and gird themselves
    with sackcloth, and they shall weep for thee with bitterness of heart and bitter
    wailing.
  nhw-BL: Moximase huan moquentise se yoyomitl fiero catli ica quinextise inintequipachol
    huan tlahuel chocase por nopa altepetl Tiro ica miyac tequipacholi.
  swh-ONEN: Watanyoa nywele zao kwa ajili yako, nao watavaa nguo za magunia. Watakulilia
    kwa uchungu wa moyo na kwa maombolezo makuu.
  bba-bba: Bɑ koo ben winu kɔni wunɛn sɔ̃, kpɑ bu sɑɑkibɑ dewe bu nun ɡɔɔ swĩiyɑ nuku
    sɑnkirɑnun sɔ̃.
  eng-KJVCPB: and they shall make themselves utterly bald for thee, and gird them
    with sackcloth, and they shall weep for thee with bitterness of heart and bitter
    wailing.
  luo-luo: Gibiro lielo wiyegi nikech in kendo gibiro rwako lep ywak. Gibiro ywagi
    malit ka chunygi nigi kuyo mapek.
  meu-meu: Oi daimu ai huidia e naudiamu, bona puse dabuadia e riodiamu; oi taimu
    e taimu, mai lalo-iditadia ida, mai lalo-hisihisi idita-hereadia ida.
  npi-ULB: तिनीहरूले तेरो लागि आफ्‍नो कपाल मुण्‍डन गर्नेछन्, र आफूमा भाङ्‌ग्रा बाँध्‍नेछन्,
    अनि तँलाई हेरेर तिनीहरू धुरुधुरु रुनेछन् र तिनीहरू कराउनेछन्‌ ।
  yor-yor: Wọn yóò fá irun orí wọn nítorí rẹ wọn yóò wọ aṣọ yíya wọn yóò pohùnréré
    ẹkún pẹ̀lú ìkorò ọkàn nítorí rẹ pẹ̀lú ohùn réré ẹkún kíkorò.
  pes-OPCB: از غصه و ناراحتی موی سر خود را خواهند کند، لباس ماتم پوشیده؛ با تلخی جان
    برایت گریه خواهند کرد. آنها عزا خواهند گرفت
  tgl-ULB: Kakalbuhin nila ang kanilang mga ulo para sa iyo at babalutin ang kanilang
    mga sarili gamit ang sako, at tatangis sila nang may pait at sila ay sisigaw.
  hui-hui: Tigua í̠naga dara howa tinaga mandari podo mbololo wahai haya. Tinaga bu
    miniha tandaga timbuni howa dugu tara bialu daraho howa karulagane agaru karulo
    haya.
  mya-mya: သူ​တို့​သည်​သင်​၏​အ​ဖြစ်​ကို​မြင်​၍ ဦး​ခေါင်း​များ​ကို​ရိတ်​ကာ​ဝမ်း​နည်း​ပူ​ဆွေး
    သည့် လက္ခ​ဏာ​ဖြင့်​လျှော်​တေ​ကို​ဝတ်​ကြ​၏။ သူ​တို့​သည်​ဝမ်း​နည်း​ပက်​လက်​ဟစ်​အော်
    ငို​ကြွေး​ကြ​၏။ သူ​တို့​သည်​ငို​ကြွေး​မြည်​တမ်း​လျက်​သင်​နှင့် ဆိုင်​သော ငို​ချင်း​ကို​သီ​ဆို​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་ཁྱོད་ཀྱི་རྐྱེན་གྱིས་རང་གི་སྐྲ་གཞར་ཞིང་། རྐེད་པར་རྩིད་རས་བཅིངས་ནས་ཁྱོད་ཀྱི་ཆེད་དུ་སེམས་སྡུག་སྟེ་ངུ་བ་དང་ཡིད་ཤིན་ཏུ་སྐྱོ་བར་འགྱུར་རོ།
    །
  sna-sna: Vachaveura misoro yavo nokuda kwako, uye vachapfeka nguo dzamasaga. Vachachema
    pamusoro pako nokurwadza kwomwoyo, uye nokuchema kukuru.
  spa-BLM: Se quedarán calvos por ti, y se visten de saco. Llorarán por ti con amargura
    de alma, con amargo luto.
  cac-cac: Ol stzucanel xil sjolom eb', ol yac'anoch pichul eb' ya sva'i, ol oc' eb'
    yuj cusc'olal.
  swh-ULB: Watanyo vichwa vyao upara kwa ajili yako na kujifunga wenyewe kwa nguo
    za magunia, na watalia kwa sauti.
  bel-bel: і астрыгуць па табе валасы нагола і апяражуцца вярэтамі і заплачуць па
    табе ад душэўнай скрухі горкім плачам;
  deu-ELBBK: Und sie werden sich deinethalben kahl scheren und sich Sacktuch umgürten
    und werden deinetwegen weinen mit Betrübnis der Seele in bitterer Klage.
  mbb-OT: Egkiskisan dan is ulu zan wey ebivisti sikandan te saku zutun te edsineǥew
    sikandan is egkeseeng.
  mal-2015: നിന്നെച്ചൊല്ലി മൊട്ടയടിച്ച രട്ടുടുക്കയും നിന്നെക്കുറിച്ചു മനോവ്യസനത്തോടും
    കൈപ്പുള്ള വിലാപത്തോടും കൂടെ കരകയും ചെയ്യും.
  rmc-rmc: Angle tu peske hoľinena o šere, urena pes andro gada le gonestar a bares
    vaš tuke rovena, bara žaľaha.
  pes-OPV: و برای تو موی خود را کنده، پلاس می‌پوشند و با مرارت جان ونوحه تلخ برای
    تو گریه می‌کنند.
  ron-1924: Ышь вор раде капул дин причина та ши се вор ымбрэка ын сачь, те вор плынӂе
    ку суфлетул амэрыт ши ку мыхнире маре.
  ben-OBCV: তোমার জন্য তারা তাদের মাথা কামিয়ে ফেলবে এবং ছালার চট পরবে। তারা মনের
    দুঃখে তোমার জন্য বিলাপ করে করে কাঁদবে।
  som-som: Oo adiga daraaddaa ayay isu xiiri doonaan, oo joonyado bay guntan doonaan,
    oo waxay kuugu ooyi doonaan qalbi murugaysan iyo baroor qadhaadh.
  lat-VUC: 'Et radent super te calvitium, et accingentur ciliciis: et plorabunt te
    in amaritudine animæ, ploratu amarissimo.'
  eng-ASVBT: and they shall make themselves bald for thee, and gird them with sackcloth,
    and they shall weep for thee in bitterness of soul with bitter mourning.
  ita-1885: E per te si dipeleranno, e si cingeranno di sacchi, e piangeranno per
    te con amaritudine d'animo, con amaro cordoglio.
  eng-ULB: They will shave their heads bald for you and bind themselves with sackcloth,
    and they will weep bitterly over you and they will cry out.
  spa-VBL: Se afeitan la cabeza por ti y se visten de cilicio. Lloran por ti, gritando
    en agonía y en duelo sincero
  fra-_FOB: Ils se raseront la tête à cause de toi; ils se ceindront de sacs, et dans
    l'amertume de leur âme ils pleureront sur toi avec une vive douleur.
  mal-mal: നിന്നെച്ചൊല്ലി തല മുണ്ഡനം ചെയ്ത് രട്ടുടുക്കുകയും നിന്നെക്കുറിച്ച് മനോവ്യസനത്തോടും
    കൈപ്പുള്ള വിലാപത്തോടുംകൂടി കരയുകയും ചെയ്യും.
  urd-GVR: Terī hī wajah se wuh apne saroṅ ko munḍwā kar ṭāṭ kā libās oṛh leṅge, wuh
    baṛī bechainī aur talḳhī se tujh par mātam kareṅge.
  suz-BL: गे इ पतीके मेकोपुकीम आन पिया ङा चां प्रेक्‍नीम। मिनु अरन्‍डी फेक्‍सीनीम।
    मिनु इ पर्बम आन थुं कशो दुम्‍शा ङाक्‍‍नीम। शुश रोंका पाइनीम।
  eng-NOY: And they shall make themselves utterly bald for thee, and gird themselves
    with sackcloth; and they shall weep for thee with bitterness of heart and bitter
    wailing.
  ita-1927: A causa di te si raderanno il capo, si cingeranno di sacchi; per te piangeranno
    con amarezza d’animo, con cordoglio amaro;
  ckb-ckb: بۆ تۆ پرچی سەریان دەتاشن و جلوبەرگی گوش دەپۆشن. بە تاڵی گیانەوە گریانێکی
    تاڵ بۆت دەگریێن.
  eng-BBE: And they will have the hair of their heads cut off because of you, and
    will put haircloth on their bodies, weeping for you with bitter grief in their
    souls, even with bitter sorrow.
  kan-OKCV: ನಿನಗಾಗಿ ತಲೆ ಬೋಳಿಸಿಕೊಂಡು ಗೋಣಿಚೀಲವನ್ನು ಸುತ್ತಿಕೊಂಡು ಮನೋವ್ಯಥೆಯಿಂದ ಗೋಳಾಡಿ ನಿನಗೋಸ್ಕರ
    ಬಿಕ್ಕಿಬಿಕ್ಕಿ ಅಳುವರು.
  tam-2017: உனக்காக மொட்டையடித்து சணலாடையை உடுத்திக்கொண்டு, உனக்காக மனம்கசந்து அழுது,
    துக்கங்கொண்டாடுவார்கள்.
  spa-RV-1909: Y haránse por ti calva, y se ceñirán de sacos, y endecharán por ti
    endechas amargas, con amargura de alma.
  ron-BTF: Și se vor cheli în întregime pentru tine și se vor încinge cu pânză de
    sac și vor plânge pentru tine cu amărăciune a inimii și bocet amar.
  eng-WEBP: They will make themselves bald for you, and clothe themselves with sackcloth.
    They will weep for you in bitterness of soul, with bitter mourning.
  eng-FBV: They shave their heads for you and clothe themselves in sackcloth. They
    weep for you, crying out in agony and heartfelt mourning
  nld-1939: Om u scheren ze zich kaal, Doen ze rouwkleren aan; Om u wenen ze met hartgrondige
    droefheid, Met bittere rouw.
  nch-BL: Moximase huan moquentise se yoyomit fiero cati ica quinextise inintequipachol
    huan tahuel chocase por nopa altepet Tiro ica miyac tequipacholi.
  vie-1934: Chúng nó sẽ cạo đầu vì cớ mầy, và thắt lưng bằng bao gai, trong lòng đau
    đớn, vì mầy khóc lóc cay đắng.
  hin-CV: वे तुम्हारे कारण अपना सिर मुंड़ा लेंगे और टाट का कपड़ा पहनेंगे. वे मन की
    वेदना और भारी शोक से तुम्हारे विषय रोएंगे.
  spa-BES: Y se raparan la cabeza por causa de ti , y se vestirán de cilicio, llorando
    por ti con un dolor amargo en sus corazones, incluso con un amargo duelo.
  tdx-tdx: Hifandriritse maròy ty ama’o, naho hisikiñe lamban-gony, vaho hirovetse
    an- kaferon’arofo naho hangoihoy an-kafairañe.
  tha-KJV: เขาจะโกนผมเพราะเจ้าและเอาผ้ากระสอบคาดเอวไว้ เขาจะร้องไห้เพราะเจ้าด้วยจิตใจอันขมขื่​นก​ับไว้​ทุกข์​หนัก
  por-BR-2018: E se farão calvos por causa de ti, se vestirão de sacos, e chorarão
    por ti com amargura da alma, com amarga lamentação.
  deu-ELO: Und sie werden sich deinethalben kahl scheren und sich Sacktuch umgürten
    und werden deinetwegen weinen mit Betrübnis der Seele in bitterer Klage.
  eng-WYC-2018: And they shall shave baldness on thee, and shall be gird with hair-shirts,
    (or And they shall shave themselves bald for thee, and shall be clothed in hair-shirts),
    and they shall beweep thee in bitterness of soul, with most bitter weeping.
  epo-epo: kaj ili faros al si pro vi kalvaĵon, ĉirkaŭzonos sin per sakaĵo, kaj ploros
    pri vi kun maldolĉa koro maldolĉan ploron.
  uig-PIN: Ular seni dǝp qaqlirini qüxürüp ɵzlirini taz ⱪilip, bɵz kiyimlǝrgǝ oraydu;
    Ular ⱪattiⱪ matǝm tutup sǝn üqün zor dǝrd-ǝlǝm iqidǝ yiƣlaydu.
  beo-beo: Ilia dialuma hinabo gesele, eboboi abula gaga:sa. Ilia da:i dione dinana.
  tpi-OTNT: Na ol i rausim gras long het na kamap kela. Na ol i pasim klos bilong
    sori na ol i bel nogut tru na wok long krai i stap.
  hau-SA: Za su aske kawunansu saboda ke za su kuma sa tufafin makoki. Za su yi kuka
    dominki su yi ɓacin rai da kuma kuka mai zafi.
  uig-LAT: Ular séni dep chachlirini chüshürüp özlirini taz qilip, böz kiyimlerge
    oraydu; Ular qattiq matem tutup sen üchün zor derd-elem ichide yighlaydu.
  nde-nde: Bazaphuca amakhanda abo ngenxa yakho njalo bazagqoka amasaka. Bazaqhinqa
    isililo ngawe ngesililo esibuhlungu.
  ton-ton: Pea te nau fakatelefua ʻaupito ʻakinautolu koeʻuhi ko koe, mo nau ʻai ʻae
    tauangaʻa, pea te nau tangi koeʻuhi ko koe ʻi he mamahi ʻo honau loto, pea fai
    mo e tangilāulau fakamamahi.
  ces-1613: Nadto zdělajíce příčinou tvou lysiny, přepáší se žíněmi, a kvílením hořkým
    nad tebou s žalostí srdečnou plakati budou.
  eng-WMB: They will make themselves bald for you, and clothe themselves with sackcloth.
    They will weep for you in bitterness of soul, with bitter mourning.
  tam-TCV: அவர்கள் உன்னிமித்தம் துக்கித்து, தங்கள் தலைகளை மொட்டையடித்து, துக்கவுடைகளை
    உடுத்துவார்கள். அவர்கள் உனக்காக ஆத்தும வேதனையுடன் அழுது மனக்கசப்புடன் துக்கங்கொண்டாடுவார்கள்.
  ceb-ULB: Upawan nila ang ilang mga ulo alang kanimo ug magbisti sila ug sako, ug
    maghilak sila pag-ayo nganha kanimo ug maninggit.
  pol-UBG: Z powodu ciebie ogolą sobie głowy, przepaszą się worami i będą płakać nad
    tobą w goryczy swej duszy i gorzkim zawodzeniu.
  urd-GVU: تیری ہی وجہ سے وہ اپنے سروں کو منڈوا کر ٹاٹ کا لباس اوڑھ لیں گے، وہ بڑی
    بےچینی اور تلخی سے تجھ پر ماتم کریں گے۔
  deu-1912: Sie werden sich kahl scheren über dir und Säcke um sich gürten und von
    Herzen bitterlich um dich weinen und trauern.
  kan-2017: ನಿನಗಾಗಿ ತಲೆ ಬೋಳಿಸಿಕೊಂಡು, ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡು, ಮನೋವ್ಯಥೆಯಿಂದ ಗೋಳಾಡಿ,
    ನಿನಗೋಸ್ಕರ ಬಿಕ್ಕಿಬಿಕ್ಕಿ ಅಳುವರು.
  yap-yap: Ra puyed piyen lolugrad ni fan ngom Miyad yon’ e mad ni tutuw. Ma yad be
    yor ni kari taganan’rad.
  hlt-MCSB: Nang kongah lungawng la kuet uh vetih tlamhni a yil uh ni. Hinglu kah
    khahing loh khahing rhaengsaelung neh nang soah rhap uh ni.
  mdy-ETH: ኔ ዛሎ ዖዪሢና ቶኦኮ ጋሞ ፔኤኮ ጉኡሊ ሲዬ ፓቲሌያኣ ማይንታንዳኔ፤ ዒናፓ ሜቂ ዖዪሢና ኔና ዔያታ ዬኤካንዳኔ።
  twi-ASANTE: Wo enti wɔbɛbobɔ tikwa na wɔafirafira ayitoma. Wɔde ɔkra mu ahoyera
    ne awerɛhoɔ a emu yɛ den bɛgyam wo.
  eng-WEBU: They will make themselves bald for you, and clothe themselves with sackcloth.
    They will weep for you in bitterness of soul, with bitter mourning.
  wal-wal: Neeyyo kayyottidi, bantta huuphiyaa meedidi, waaruwaa maayidosona; eti
    daro mishettidi, neeyyo yeekkidosona.
  spa-PDDPT: Se raerán los cabellos por ti. Se atarán tela áspera a su cintura, y
    harán lamentaciones por ti con amargura de alma.
  gun-gun: Ndere vy o'a onhopĩmba 'rã oakã gui. Onhe'ẽ py ndere nda'eveia anho oendu
    vy onhemonde 'rã ajukue vaikue voxa guigua py rive, ojae'o ha'e ipy'a vai reve.
  ilo-ULB: Kuskosanda dagiti uloda ken agkawesda iti nakersang a lupot, ken sangitandakanto
    iti nasaem, ken umasugda.
  kpg-kpg: Digaula guu dahi nia ngaahulu nadau libogo mo di ulu nia gahu hagamanawa gee
    idimaa i di goe. Nadau manawa gu lodo huaidu huoloo, gu tangitangi wawwawe huoloo.
  uig-ARA: ئۇلار سېنى دەپ چاچلىرىنى چۈشۈرۈپ ئۆزلىرىنى تاز قىلىپ، بۆز كىيىملەرگە ئورايدۇ؛
    ئۇلار قاتتىق ماتەم تۇتۇپ سەن ئۈچۈن زور دەرد-ئەلەم ئىچىدە يىغلايدۇ.
  sus-sus: E e xunyie bima nɛ sunnunyi kui, e sunnun dugie ragoro e ma. E wa e xui
    itexi ra, e bɔɲɛ tɔɔrɔma nɛ ki fanyi ra.»
  pon-2006: Re sehkasang pitenmoangarail kan pwehki kowe Oh pwuhriong nan likoun nsensuwed.
    Mohngiongirail kan tihwohla kowahlap ni ar wie sengiseng.
  ksd-ksd: diat a ka ra pepe na ulu i diat ure u, ma diat a vung ra mal na tabun,
    ma na ngarao ra bala i diat ma ra ngala na tinangi ma ra mamat na niligur.
  ind-AYT: Mereka akan menggunduli diri mereka sendiri bagimu, dan akan mengikatkan
    kain kabung pada pinggang mereka; dan mereka akan menangis bagimu dalam kepahitan
    dan ratapan yang pahit.”
  nya-nya: Akumeta mpala mitu yawo chifukwa cha iwe ndipo akuvala ziguduli. Akukulira
    iweyo ndi mitima yowawa kwambiri.
  hrv-hrv: zbog tebe će glave obrijati, kostrijet će pripasati, ojađene duše za tobom
    naricati, i kukati gorko.
  mps-mps: Tama augwa tobulu nisi poala sąnama, te wane ilaibao. Tama augwa te homu
    dene ebo side mubo ugwa gudama, te augwali dwai haliga mu eyu, te gela oladu bidaibao.
  tpi-tpi: Na ol i rausim gras long het na kamap kela. Na ol i pasim klos bilong sori
    na ol i bel nogut tru na wok long krai i stap.
  dan-1931: klipper sig skaldet for dig, klæder sig i Sæk, begræder dig, bitre i Hu,
    med Sjælekvide,
  vie-OVCB: Chúng cạo đầu trong sầu khổ vì ngươi và mặc áo bằng bao bố. Chúng than
    khóc đắng cay vì ngươi và sụt sùi kể lể.
  guj-2017: તેઓ તારે લીધે પોતાના માથાં મૂંડાવશે. તેઓ પોતાના શરીર પર ટાટ પહેરશે, પોતે
    હૈયાફાટ તથા દુઃખમય વિલાપ કરીને તારા માટે રડશે.
  pon-2006A: Re sehkasang pitenmoangarail kan pwehki kowe Oh pwuhriong nan likoun
    nsensuwed. Mohngiongirail kan tihwohla kowahlap ni ar wie sengiseng.
  por-BRBSL: Eles se tornarão carecas para você, e se vestirem com pano de saco. Eles
    chorarão por você em amargura de alma, com um luto amargo.
  cth-cth: A samnaw hai a ngaw awh vaiteh, burihni a kâkhu awh vaiteh, lung ka mathout
    poung lahoi nang hanelah puenghoi a khuika awh han.
  twi-twi: Wo nti wɔbɛbobɔ tikwaw na wɔafurafura atweaatam. Wɔde ɔkra mu ahoyeraw
    ne awerɛhow a mu yɛ den begyam wo.
  hlt-hlt: Nang kongah lungawng la kuet uh vetih tlamhni a yil uh ni. Hinglu kah khahing
    loh khahing rhaengsaelung neh nang soah rhap uh ni.
  tbz-SIM: kɛ kuò bɛ yɔ kɛ dɑɑti tifɔ̀ɔ̀tɔ̃̀ntì kɛ́nkuɔ̀ nhɑ kpɛ́í ndikúdɑbònnì.
  msy-2020: Me nɨ bagha uan dapanir arɨzibar suigha da asiagharɨgha, azirakar korotiar
    bɨbɨziba aghui. Me nɨ bagha arava men navir averiaba bar ikufi.
  dop-dop: Ɩ́ kɑ́ looli mǝ nyɔɔŋ, nɑ ɩ́ suu mǝ lǝyɑɣɑ wontu nti tǝ wɛ ɩsɩɩ fɔlǝtɔnɑɑ
    tɑkɑ tɔ. Ɩ́ kɑ́ wii mǝ ɩcɑtɛ tɔɔ, nɑ lɑŋwɑkǝllɛ sɔsɔɔlɛ.
  azb-azb: Sənin üçün saçlarını ülgüclə qırxacaqlar, Çula bürünəcəklər. Sənin üçün
    acı-acı ağlayıb Yas tutacaqlar.
  eng-DBY: And they shall make themselves utterly bald for thee, and gird themselves
    with sackcloth; and they shall weep for thee in bitterness of soul with bitter
    mourning.
  hin-2017: और तेरे शोक में अपने सिर मुँण्डवा देंगे, और कमर में टाट बाँधकर अपने मन
    के कड़े दुःख के साथ तेरे विषय में रोएँगे और छाती पीटेंगे।
  wol-KYG: Yaay tax ñuy nelu, sol ay saaku di ko ñaawloo, di la jooye naqaru xol ak
    yuux yu metti.
  eng-YLT: And they have made for thee baldness, And they have girded on sackcloth,
    And they have wept for thee, In bitterness of soul — a bitter mourning.
  eng-WYC-2017: And they shall shave baldness on thee, and shall be gird with hair-shirts,
    and they shall beweep thee in bitterness of soul, with most bitter weeping.
  eng-WMBB: They will make themselves bald for you, and clothe themselves with sackcloth.
    They will weep for you in bitterness of soul, with bitter mourning.
  urd-GVH: तेरी ही वजह से वह अपने सरों को मुँडवाकर टाट का लिबास ओढ़ लेंगे, वह बड़ी
    बेचैनी और तलख़ी से तुझ पर मातम करेंगे।
  rug-rug: Kote neri batu si arini pa guguamu agoi meke va sage poko baika. Kote kabo
    igo rini na ta sigiti maqomaqo dia meke kote koa talotaṉa meke taruqoqo.
  gaz-gaz: Waaʼee keetiifis mataa haaddatanii wayyaa gaddaa uffatu. Lubbuu isaaniitiin
    akka malee hiqqifatanii gadda guddaadhaan ni booʼu.
  fra-LSG: Ils se raseront la tête à cause de toi, Ils se revêtiront de sacs, Et ils
    pleureront sur toi dans l’amertume de leur âme, Avec une vive affliction.
  yal-yal: e yi e xunne bi ɛ fe ra, e yi e maxidi kasa bɛnbɛli dugine yi sununi, e
    yi e mawuga ɛ fari nii yifɔrɛn nun nimisa gbeeni.
  haw-1868: A e hooohule loa lakou ia lakou iho nou, a e kaei ia lakou iho me ke kapa
    ino; a e uwe lakou nou me ke kaumaha o ka naau a me ka auwe nui.
  arb-NAV: يَحْلِقُونَ شَعْرَ رُؤُوسِهِمْ عَلَيْكِ، وَيَرْتَدُونَ الْمُسُوحَ، وَيَنْدُبُونَكِ
    بِمَرَارَةِ نَفْسٍ نَدْباً أَلِيماً.
  ewe-ewe: Woalũ ta ɖe tawò, eye woata akpanya. Woafa avi ɖe tawò kple luʋɔ ƒe vevesese
    kple konyifafa vevie.
  eng-LEE: And they make themselves utterly bald for thee, and gird themselves with
    sackcloth, and they weep for thee with bitterness of heart in a bitter complaint.
  asm-FB: তোমাৰ কাৰণে তেওঁলোকে নিজৰ নিজৰ মূৰ টকলা কৰিব, চট কাপোৰেৰে কঁকাল বান্ধিব।
    আৰু অত্যন্ত শোকেৰে মনৰ তাপত তেওঁলোকে তোমাৰ কাৰণে কান্দিব।
  sus-A: عٍ عٍ شُنيِيٍ بِمَ نّ سُننُنيِ كُي، عٍ سُننُن دُفِيٍ رَفٌرٌ عٍ مَ. عٍ وَ
    عٍ شُي عِتٍشِ رَ، عٍ بْحّ تْورْ مَ نّ كِ قَنيِ رَ.»
  fra-SBL: Ils se rendront chauves pour toi, et se vêtir de sacs. Ils pleureront pour
    vous dans l'amertume de l'âme, avec un deuil amer.
  hbo-hbo: וְהִקְרִ֤יחוּ אֵלַ֙יִךְ֙ קָרְחָ֔ה וְחָגְר֖וּ שַׂקִּ֑ים וּבָכ֥וּ אֵלַ֛יִךְ
    בְּמַר־נֶ֖פֶשׁ מִסְפֵּ֥ד מָֽר׃
  kik-kik: Makenja mĩtwe yao nĩ ũndũ waku, na mehumbe nguo cia makũnia. Nĩmagakũrĩrĩra
    marĩ na ruo rwa ngoro, na macakae nĩ kĩeha.
  fra-NCL: Pour toi ils se raseront la tête, ils se revêtiront de sacs, et, dans l’amertume
    de leur âme, ils verseront sur toi des larmes, des pleurs amers.
  cek-AK: Lu sam aat o boih ueloe, kazii angzaeng o tih; palung boeng, palungsethaih
    hoiah na qah o thui tih.
  cuk-cuk: Be-ulale, na nono-swiri imakmaloed, wile-itoged-mor yomaloed. Be-ulale,
    nue-nunmak-itogedgi, degi, surbinsa-itogedgi dummad-bomaloed.
  uig-CYR: Улар сени дәп чачлирини чүшүрүп өзлирини таз қилип, бөз кийимләргә орайду;
    Улар қаттиқ матәм тутуп сән үчүн зор дәрд-әләм ичидә жиғлайду.
  tel-2017: నీకోసం తమ తలలు బోడి చేసుకుని మొలకు గోనె పట్టా కట్టుకుని మనో వేదనతో నీ
    కోసం ఎంతో దుఖిస్తారు.
  hat-BSA: Anplis, yo va fè tèt yo vin chòv pou ou, e mare senti yo ak twal sak. Yo
    va kriye pou ou nan amètim nanm yo, ak yon plenyen byen anmè.
  kos-kos: Ke sripom elos mangsrasrala, Ac nokomang nuknuk yohk eoa. Insialos arulana
    oela ke elos tung mwemelil.
  hbo-WLC: וְהִקְרִ֤יחוּ אֵלַ֙יִךְ֙ קָרְחָ֔ה וְחָגְר֖וּ שַׂקִּ֑ים וּבָכ֥וּ אֵלַ֛יִךְ
    בְּמַר־נֶ֖פֶשׁ מִסְפֵּ֥ד מָֽר׃
  ibo-ibo: Ha ga-akpụchapụ agịrị isi ha, yirikwa akwa mkpe, kwaa akwa nʼihi ịdị ilu
    nke mkpụrụobi ha. Ha ga-etikwa aka ha nʼobi.
  ory-ory: ଆଉ, ସେମାନେ ତୁମ୍ଭ ସକାଶୁ ମସ୍ତକ ମୁଣ୍ଡନ କରି କଟିଦେଶରେ ଚଟ ବାନ୍ଧିବେ, ଆଉ ତୁମ୍ଭ
    ସକାଶୁ ପ୍ରାଣର ବିକଳତାରେ ରୋଦନ କରି ଅତିଶୟ ବିଳାପ କରିବେ।
  chk-chk: Ra püsin reipöpöla mökürer fän äsengesum o üföüfolong üf seni tuk, ra pwal
    kechüeituk fän riaföün letiper.
  rop-rop: En deibin sheibumbat miselp hed en olabat bin werrimon sekbeigwan klos
    wen olabat bin kraikraibat soribalawei.
  ukr-1871: По тобі повиголюють вони собі лисини і пообгортаються волосяницями й заплачуть
    по тобі в душевному смутку плачем гірким;
  deu-1951: Auch werden sie sich um deinetwillen kahl scheren und Säcke anlegen. Sie
    werden dich mit Herzeleid und in bitterer Klage beweinen.
  eng-JPS: And they shall make themselves utterly bald for thee, and gird them with
    sackcloth, and they shall weep for thee in bitterness of soul with bitter lamentation.
  srp-1865: I za tobom æe se naèiniti æelavi, i pripasaæe kostrijet, i plakaæe za
    tobom gorko iz srca, i gorko æe ridati.
  lug-lug: Balikumwera emitwe gyabwe, era Balyambala ebibukutu. Balikukaabira n’emmeeme
    ezennyamidde nga bakukungubaga n’emitima egijjudde ennyiike.
  heb-heb: והקריחו אליך קרחה וחגרו שקים ובכו אליך במר נפש מספד מר׃
  ben-IRV: আর তারা তোমার জন্য মাথা ন্যাড়া করবে ও কোমরে চট বাঁধবে এবং তোমার জন্য প্রাণের
    দুঃখে কান্না সহকারে খুব বিলাপ করবে।
  pan-pan: ਉਹ ਤੇਰੇ ਕਾਰਨ ਸਿਰ ਮੁਨਾਉਣਗੇ ਅਤੇ ਤੱਪੜ ਪਹਿਨਣਗੇ, ਉਹ ਤੇਰੇ ਉੱਤੇ ਆਪਣੀ ਜਾਨ ਦੀ ਕੁੜੱਤਣ
    ਵਿੱਚ ਰੋਣਗੇ, ਅਤੇ ਕੁੜੱਤਣ ਵਿੱਚ ਸਿਆਪਾ ਕਰਨਗੇ,
  mya-JVB: ဆံပင် ကိုလည်း ဖြတ်၍လျှော်တေ အဝတ်ကို ဝတ်စည်း လျက်၊ ညှိုးငယ် သောစိတ် နှင့်
    သင့် အဘို့ ပြင်းစွာ ငိုကြွေး မြည်တမ်း ရသည်ကား၊
  hmo-hmo: Turo e, oi dainai inai sisima bona kada kuru taudia ese, edia kwaradia
    huina do idia kakasia ore, bona puse dabua do idia karaia. Oi dainai do idia tai,
    mai edia lalohisihisi momokani. Edia laumadia danu do idia hisihisi.
  urd-urd: वह तेरी वजह से सिर मुंडाएँगे और टाट ओढेंगे वह तेरे लिए दिल शिकस्ता होकर
    रोएँगे और जॉगुदाज़ नोहा करेंगे।
  rus-SYN: и остригут по тебе волосы догола, и опояшутся вретищами, и заплачут о тебе
    от душевной скорби горьким плачем;
  bqc-SIM: Aa ń migbaa lɛ́ n yã́i, aai zwã̀nkasaↄ da. Aa n ↄ́ↄlↄ ń pↄsiao ń búbua
    pãsĩo.
  tcz-CHONGTHU: Amahon nachunga alunggim najeh in alujang sam u akivo chai uvin chule
    khaodip pon akisil uve. Nanga dingin ama lungna tah in akap uvin, chuleh lunghem
    tah in aum uve.
  mar-mar: ते तुझ्यासाठी डोक्याचे केस कापतील. गोणपाट नेसतील. मनात अति खिन्न होऊन तुजसाठी
    मोठ्याने विलाप करतील.
  qub-qub: Gampaj llaquicushpanmi ajchanta rutuconga. Lütu röpatapis jaticonga. Fiyupa
    llaquicushpanmi wagangapis.
  bqp-bqp: Bɑ koo ben winu kɔni wunɛn sɔ̃, kpɑ bu sɑɑkibɑ dewe bu nun gɔɔ swĩiyɑ nuku
    sɑnkirɑnun sɔ̃.
  hat-hat: Yo koupe tout cheve nan tèt yo. Yo mete rad sak sou yo. Sa fè yo mal anpil
    pou ou. Yo dekouraje, y'ap plenn sò ou.
  eng-BSB: They will shave their heads for you and wrap themselves in sackcloth. They
    will weep over you with anguish of soul and bitter mourning.
  eng-WEBPB: They will make themselves bald for you, and clothe themselves with sackcloth.
    They will weep for you in bitterness of soul, with bitter mourning.
  kbq-kbq: Hagi kagrikura zamasunku hu'za zamanu zamazokara ase'za eri rampage nehu'za,
    zamasunku kukena hune'za tumo'zmimo'a netanenige'za, zavira ate'za krafa hugahaze.
  nhe-BL: Moximase huan moquentise se yoyomitl fiero tlen ica quinextise inincuesol
    huan tlahuel chocase ipampa nopa altepetl Tiro ica miyac cuesoli.
  gub-BL: Nerehe uma'enukwaw mehe upin wàkàg wà. Umunehew ma'eryru pàn iànàm ma'e
    iapo pyrer ukamir romo wà. Uzai'o upy'a iro ma'e rehe we wà.
  eng-DRA: 'And they shall shave themselves bald for thee, and shall be girded with
    haircloth: and they shall weep for thee with bitterness of soul, with most bitter
    weeping.'
