verse: EZK.027.004
translations:
  mal-C: നിന്റെ അധികാരസീമ സമുദ്രമധ്യേ ആയിരുന്നല്ലോ; നിന്റെ നിർമാതാക്കൾ നിന്റെ സൗന്ദര്യത്തിനു
    പൂർണതവരുത്തി.
  deu-TKW: Mitten im Meere ist dein Gebiet; deine Erbauer haben dich wunderschön gemacht.
  lin-lin: Etando na yo ezali kati na bibale minene ; bato oyo batongaki yo nde bakomisaki
    yo kitoko makasi.
  eng-LSV: Your borders [are] in the heart of the seas, || Your builders have perfected
    your beauty.
  eng-GNV: Thy borders are in the middes of the sea, and thy builders haue made thee
    of perfit beauty.
  eng-WEBSTER: Thy borders are in the midst of the seas, thy builders have perfected
    thy beauty.
  nhw-BL: Yahualtic quipixqui nopa hueyi atl quen se tepamitl. Nopa tlacame catli
    quisencajque, tlahuel quiyectlalijque.
  swh-ONEN: Mipaka yako ilikuwa katika moyo wa bahari, wajenzi wako walikamilisha
    uzuri wako.
  bba-bba: Wunɛn dɑm mu wɑ̃ɑwɑ sere nim wɔ̃kuɔ. Be bɑ nun bɑnɑ, bɑ nun kuɑwɑ nɡe ɡoo
    nimkuu burɔ.
  eng-KJVCPB: Thy borders are in the midst of the seas, thy builders have perfected
    thy beauty.
  luo-luo: Kar dakni ne ni e dho nembe madongo; joma nogeri nogeri ma jaber kendo
    malongʼo chuth.
  meu-meu: Oi hetoamu na davara bogaragidiai, oi ikaramu taudia ese hairaimu e haḡuḡurua.
  npi-ULB: तेरा सिमानाहरू समुद्रको बिचमा छन् । तँलाई निर्माण गर्नेहरूले तँलाई पूर्ण
    रूपले सुन्‍दर बनाए ।
  yor-yor: Ààlà rẹ wà ní àárín Òkun; àwọn ọ̀mọ̀lé rẹ ti mú ẹwà rẹ pé.
  pes-OPCB: تو حدود خود را به داخل دریا رسانیده‌ای و سازندگانت تو را مانند یک کشتی
    زیبا ساخته‌اند.
  tgl-ULB: Nasa pusod ng mga karagatan ang iyong mga hangganan; ginawang walang kapintasan
    ng iyong mga manggagawa ang iyong kagandahan.
  hui-hui: Í̠naga dalu iba solowara ngegoni. Agali tano í̠ wabiagarume í̠ baya taraore
    iba sibi ale wabu wini.
  mya-mya: ပင်​လယ်​သည်​သင်​နေ​ထိုင်​ရာ​အ​ရပ်​ဖြစ်​၏။ သင်​၏​ဗိ​သု​ကာ​တို့​သည်​သင့်​အား​လှ​ပ​စွာ
    တည်​ဆောက်​ထား​ကြ​၏။
  bod-N: ཁྱོད་ཀྱི་ས་མཚམས་ནི་རྒྱ་མཚོ་རྣམས་ཀྱི་དབུས་སུ་ཆགས་ཏེ། ཁྱོད་འཛུགས་སྐྲུན་བྱེད་མཁན་གྱིས་ཁྱོད་ནི་ཁྱོན་ནས་ཡིད་དུ་འོང་བར་མཛད་ཅིང་།
  sna-sna: Simba rako rakanga riri pamakungwa makuru; vavaki vako vakaita kuti runako
    rwako rusvike pakukwana.
  spa-BLM: Sus fronteras están en el corazón de los mares. Tus constructores han perfeccionado
    tu belleza.
  cac-cac: A smojonal b'aj tz'ec' eb' ato d'a stitac a' mar sc'ochi. Te vach' ix yutej
    eb' sb'oan te' sbarco.
  swh-ULB: Mipaka yako iko kwenye moyo wa bahari; majengo yako yamekamilisha uzuri
    wako.
  bel-bel: 'Межы твае - у сэрцы мораў: будаўнікі твае ўдасканалілі прыгажосьць тваю:'
  deu-ELBBK: Deine Grenzen sind im Herzen der Meere; deine Bauleute haben deine Schönheit
    vollkommen gemacht.
  mbb-OT: Impemeluag nu is lugar nu ziyà te zaǥat. Mibpurung ka pekekempeta te menge
    mibangun kenikew.
  mal-2015: നിന്റെ രാജ്യം സമുദ്രമദ്ധ്യേ ഇരിക്കുന്നു; നിന്നെ പണിതവർ നിന്റെ സൗന്ദര്യത്തെ
    പരിപൂർണ്ണമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Tiro than hin maškar o moros; tire staviťeľa tut igen šukares ačhade.
  pes-OPV: حدود تودر وسط دریا است و بنایانت زیبایی تو را کامل ساخته‌اند.
  ron-1924: Цинутул тэу есте ын инима мэрилор ши чей че те-ау зидит те-ау фэкут десэвыршит
    де фрумос.
  ben-OBCV: সমুদ্রের মধ্যে তোমার রাজ্য; তোমার নির্মাণকারীরা তোমার সৌন্দর্যে সম্পূর্ণতা
    এনেছে।
  som-som: Soohdimahaagu waxay ku yaallaan badda dhexdeeda, oo kuwii ku dhisayna quruxdaadii
    way kaamileen.
  lat-VUC: 'et in corde maris sita. Finitimi tui qui te ædificaverunt, impleverunt
    decorem tuum:'
  eng-ASVBT: Thy borders are in the heart of the seas; thy builders have perfected
    thy beauty.
  ita-1885: I tuoi confini erano nel cuor del mare; i tuoi edificatori ti aveano fatta
    compiutamente bella.
  eng-LXXUP: In the heart of the sea thy sons have put beauty upon thee for Beelim.
  eng-ULB: Your borders are in the heart of the seas; your builders have perfected
    your beauty.
  spa-VBL: Tus fronteras se extienden a lo largo del mar. Tus constructores te armaron
    perfectamente como un hermoso barco.
  fra-_FOB: Tes frontières sont au cœur des mers, ceux qui t'ont bâtie t'ont rendue
    d'une parfaite beauté;
  mal-mal: നിന്റെ രാജ്യം സമുദ്രമദ്ധ്യത്തിൽ ഇരിക്കുന്നു; നിന്നെ നിർമ്മിച്ചവർ നിന്റെ
    സൗന്ദര്യത്തെ പരിപൂർണ്ണമാക്കിയിരിക്കുന്നു.
  urd-GVR: Aur wāqaī, terā ilāqā samundar ke bīch meṅ hī hai, aur jinhoṅ ne tujhe
    tāmīr kiyā unhoṅ ne tere husn ko takmīl tak pahuṅchāyā,
  suz-BL: इ सांद समुन्‍द्र आ आगाम बाक्‍त। इ कली सेल्‍बपुकीमी नेल्‍ल आन क्‍येङा दारशो
    पा सेल्‍तेमी।
  eng-NOY: Thy borders are in the midst of the seas; thy builders have perfected thy
    beauty.
  ita-1927: Il tuo dominio è nel cuore dei mari; i tuoi edificatori t’hanno fatto
    di una bellezza perfetta;
  ckb-ckb: سنوورەکانت لەناو جەرگەی دەریاکان، بنیادنەرانت جوانی تۆیان تەواو کرد.
  eng-BBE: Your builders have made your outlines in the heart of the seas, they have
    made you completely beautiful.
  kan-OKCV: ನಿನ್ನ ಮೇರೆಗಳು ಸಮುದ್ರದ ಮಧ್ಯದಲ್ಲಿವೆ. ನಿನ್ನನ್ನು ಕಟ್ಟಿದವರು ನಿನ್ನನ್ನು ಸರ್ವಾಂಗ
    ಸುಂದರಿಯನ್ನಾಗಿಸಿದ್ದಾರೆ.
  tam-2017: கடல்களின் மையத்திலே உன்னுடைய எல்லைகள் இருக்கிறது; உன்னைக் கட்டினவர்கள்
    உன்னைப் பூரணவடிவாகக் கட்டினார்கள்.
  spa-RV-1909: 'En el corazón de las mares están tus términos: los que te edificaron
    completaron tu belleza.'
  ron-BTF: Granițele tale sunt în mijlocul mărilor, constructorii tăi ți-au desăvârșit
    frumusețea.
  eng-WEBP: Your borders are in the heart of the seas. Your builders have perfected
    your beauty.
  eng-FBV: Your borders extend far across the sea. Your builders put you together
    perfectly like a beautiful ship.
  nld-1939: Op de hoge zee lag uw domein, Uw bouwers voerden uw schoonheid ten top!
  nch-BL: Yahualtic quipixtoya nopa hueyi at quej se tepamit. Nopa tacame cati quisencajque,
    tahuel quiyectalijque.
  vie-1934: Bờ cõi mầy ở trong lòng biển; những kẻ xây dựng mầy đã làm cho mầy nên
    một thành tốt đẹp trọn vẹn.
  hin-CV: तुम्हारी सीमा समुद्र के गर्भ तक थी; तुम्हें बनाने वालों ने तुम्हें पूरी
    तरह सुंदर बनाया.
  spa-BES: Tus límites están en el corazón de los mares, tus constructores te han
    hecho completamente hermoso.
  tdx-tdx: Anteñateña’ i riakey o efe-tane’oo naho nahafonitse ty hatsaratsea’o o
    mpandranji’oo.
  tha-KJV: พรมแดนของเจ้าอยู่​ที่​กลางทะเล ผู้​ก่อสร้างได้กระทำให้ความงดงามของเจ้าพร้อมสรรพ
  por-BR-2018: Teus limites estão no coração dos mares; os que te edificaram aperfeiçoaram
    a tua beleza.
  deu-ELO: Deine Grenzen sind im Herzen der Meere; deine Bauleute haben deine Schönheit
    vollkommen gemacht.
  eng-WYC-2018: and I am set in the heart of the sea. They that be in thy coasts that
    builded thee, [ful] filled thy fairness;
  epo-epo: En la koro de la maro estas viaj limoj; viaj konstruintoj faris vin perfekte
    bela.
  uig-PIN: Sening qegraliring bolsa dengizlarning otturisida idi; Seni yasiƣanlar
    güzǝllikingni kamalǝtkǝ yǝtküzdi.
  beo-beo: 'Dia esalebe da hano wayabo bagade. Dia gagusu dunu da fedege di dusagai
    nina: hamoi defele gagui.'
  tpi-OTNT: Ol man bilong wokim taun, ol i mekim yu i kamap olsem gutpela sip tru,
    na solwara em i ples bilong yu.
  hau-SA: Manyan tekuna ne wurin zamanki; maginanki sun sa kyanki ya zama cikakke.
  uig-LAT: Séning chégraliring bolsa déngizlarning otturisida idi; Séni yasighanlar
    güzellikingni kamaletke yetküzdi.
  nde-nde: Umbuso wakho wawuphakathi kolwandle; abakhi bakho baphelelisa ubuhle bakho.
  ton-ton: ‌ʻOku aʻu atu ho ngataʻanga ki he loto tahi, pea kuo fakasanisaniʻi koe
    ke haohaoa ʻe hoʻo kau tufunga.
  ces-1613: U prostřed moře byly hranice tvé, stavitelé tvoji dokonale tě ozdobovali.
  eng-WMB: Your borders are in the heart of the seas. Your builders have perfected
    your beauty.
  tam-TCV: உன் ஆதிக்கம் பெருங்கடல்களில் இருந்தது. உன்னைக் கட்டியவர்கள் உன் அழகைப்
    பரிபூரணமாக்கினார்கள்.
  ceb-ULB: Ang imong mga utlanan anaa sa tungatunga sa kadagatan; ang imong magtutukod
    naghimo kanimong hingpit nga maanyag.
  pol-UBG: Twoje granice są w środku morza, twoi budowniczowie uczynili doskonałą
    twoją piękność.
  urd-GVU: اور واقعی، تیرا علاقہ سمندر کے بیچ میں ہی ہے، اور جنہوں نے تجھے تعمیر کیا
    اُنہوں نے تیرے حُسن کو تکمیل تک پہنچایا،
  deu-1912: Deine Grenzen sind mitten im Meer und deine Bauleute haben dich aufs allerschönste
    zugerichtet.
  kan-2017: ನಿನ್ನ ನೆಲೆಯು ಸಮುದ್ರದ ಮಧ್ಯವೇ; ನಿನ್ನನ್ನು ಕಟ್ಟಿದವರು ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು ಪರಿಪೂರ್ಣಗೊಳಿಸಿದರು.
  yap-yap: Tafnam e day. Pi’in ra toyed gur e rachameyed gur ni ga bod ba barkow ni
    bfel’usun;
  hlt-MCSB: Tuipuei tuilung kah na thoh na khorhi loh na sakthen a soep sak.
  mdy-ETH: ኔኤኮ ናንጎ ቤዛ ዳልጎ ዋኣፆይዳኬ፤ ኔና ማዤ ዓሳ ሚዛጲ ዋኣሢ ካኣሚሌጉዲ ኮሼኔ።
  twi-ASANTE: Wo tumidie wɔ ɛpo so akyirikyiri; wʼadansifoɔ maa wʼahoɔfɛ wiee pɛyɛ
  eng-WEBU: Your borders are in the heart of the seas. Your builders have perfected
    your beauty.
  wal-wal: Ne zawai abbaa gul77aana; nena keexxiyaageeti nena lo77o markkabedan oottidi
    keexxidosona.
  spa-PDDPT: Tus límites estaban en el corazón de los mares. Los que te edificaron
    completaron tu belleza.
  gun-gun: Mba'eta anhetẽ ye'ẽ mbyte rupi peve ndepo'aka, ha'e ndeapoa kuery neporã
    aguã rami ete ndeapo va'ekue.
  ilo-ULB: Dagiti beddengmo ket adda iti tengnga iti baybay; pinapintasdaka iti kasta
    unay dagiti nangaramid kenka.
  kpg-kpg: Do lohongo la go lodo tai. Nia daangada ala ne hau goe, ne hai goe be di
    wagabaalii dela e humalia huoloo.
  uig-ARA: سېنىڭ چېگرالىرىڭ بولسا دېڭىزلارنىڭ ئوتتۇرىسىدا ئىدى؛ سېنى ياسىغانلار گۈزەللىكىڭنى
    كامالەتكە يەتكۈزدى.
  sus-sus: Wo sɛnbɛ nu gbo baa ma, wo xa kunkui yailanyie nu walima a fanyi ra.
  pon-2006: Iei deumw nansed. Me wieiukada kan wieiukada rasehng sohp kaselel pwoat;
  ksd-ksd: Kaum umana langun dia tur ta ra bala na ta, ma kaum umana tena madaka dia
    ga tar mar vakakit u.
  grc-BRENT: Σὺ εἶπας, ἐγὼ περιέθηκα ἐμαυτῇ κάλλος μου, ἐν καρδίᾳ θαλάσσης τῷ Βεελεὶμ
    υἱοί σου περιέθηκάν σοι κάλλος.
  ind-AYT: Perbatasan-perbatasanmu ada di tengah lautan; orang-orang yang membangunmu
    telah menyempurnakan keindahanmu.
  nya-nya: Malire ako anali mʼkati mwenimweni mwa nyanja; amisiri ako anakukongoletsa
    kwambiri.
  hrv-hrv: Tvoje međe sežu u more duboko, graditelji tvoji besprimjerno te lijepa
    načiniše.
  mps-mps: Te taun nigibo bidi dabego, te augwaligo nage te wiegi yai sip mu tiwai
    pedalumainu ilali, tama te tamu ąį te nago bidibo pesage tiwai elaluali.
  tpi-tpi: Ol man bilong wokim taun, ol i mekim yu i kamap olsem gutpela sip tru,
    na solwara em i ples bilong yu.
  dan-1931: De bygged dig midt i Havet, fuldendte din Skønhed.
  vie-OVCB: Ngươi mở rộng biên cương giữa biển cả. Những người xây dựng đã làm ngươi
    đến mức tuyệt đẹp.
  guj-2017: તારી સરહદો સમુદ્રમાં છે; તારા બાંધનારાઓએ તારું સૌંદર્ય સંપૂર્ણ કર્યું
    છે.
  pon-2006A: Iei deumw nansed. Me wieiukada kan wieiukada rasehng sohp kaselel pwoat;
  por-BRBSL: Suas fronteiras estão no coração dos mares. Seus construtores aperfeiçoaram
    sua beleza.
  cth-cth: Na khori ni talî lungui vah a takhi katang doeh. Nang na kasakkung ni hoe
    na hawi sak poung doeh.
  twi-twi: Wo tumidi wɔ po so akyirikyiri; wʼadansifo maa wʼahoɔfɛ wiee pɛyɛ.
  hlt-hlt: Tuipuei tuilung kah na thoh na khorhi loh na sakthen a soep sak.
  tbz-SIM: Di do sokɛ́ dɑ̀mɛ́ɛ̀rì cuokɛ̀ nkɛ, kɛ̀ bɛ̀ di mɑɑ́ kɛ̀ dì wenni mɛsɑ̀ɑ̀.
  msy-2020: Nɨn ingarizir gumaziba, kurir dirimɨn mɨn nɨn ingari, ezɨ ongarir torim,
    a nɨn nguibar mɨtaghniamɨn mɨn iti.
  dop-dop: Nyɑ́ toosi ntɛ́ hɑtoo teŋku hɛkʋ tɑɑ. Nyɑ́ sɑɑkǝlɑɑ sɑɑkɑ-ŋ teu kɛ́.
  azb-azb: Sərhədlərin dənizin qoynunda idi. Səni tikənlər gözəlliyini kamil etdi.
  eng-DBY: Thy borders are in the heart of the seas, thy builders have perfected thy
    beauty.
  hin-2017: तेरी सीमा समुद्र के बीच हैं; तेरे बनानेवाले ने तुझे सर्वांग सुन्दर बनाया।
  wol-KYG: Yaw mi sa kemu suuf àkki xolu géej, say tabaxkat a mottli sab taar.
  eng-YLT: In the heart of the seas [are] thy borders, Thy builders have perfected
    thy beauty.
  eng-WYC-2017: and I am set in the heart of the sea. They that be in thy coasts that
    builded thee, [ful] filled thy fairness;
  eng-WMBB: Your borders are in the heart of the seas. Your builders have perfected
    your beauty.
  urd-GVH: और वाक़ई, तेरा इलाक़ा समुंदर के बीच में ही है, और जिन्होंने तुझे तामीर
    किया उन्होंने तेरे हुस्न को तकमील तक पहुँचाया,
  rug-rug: Mua tinoa si koari na kolo bogusu; sari pu kuri igo na tavete va gotogoto
    igo.
  gaz-gaz: Daangaan kee garaa galaanaa keessa; warri si ijaaran bareedduu hirʼina
    hin qabne si taasisaniiru.
  fra-LSG: Ton territoire est au cœur des mers; Ceux qui t’ont bâtie t’ont rendue
    parfaite en beauté.
  yal-yal: Ɛ mangayaan sigaxi han fɔxɔ igen tagi. Muxun naxanye ɛ konna tixi, ne a
    ti kiin nakamalixi nɛn mumɛ!
  haw-1868: Aia kou mau palena mawaena konu o ke kai, o kou mau mea kukulu, ua hoohemolele
    lakou i kou nani.
  arb-NAV: تُخُومُكِ فِي قَلْبِ الْبِحَارِ، وَبَنَّاؤُوكِ أَكْمَلُوا جَمَالَكِ،
  ewe-ewe: Wò nɔƒe nɔ atsiaƒu dzi, ame siwo tu wò la na wò nyonyo de blibo.
  eng-LEE: In the heart of the seas were thy boundaries, thy builders had perfected
    thy beauty.
  asm-FB: তোমাৰ সীমাৰ ভিতৰৰ ঠাইখন গভীৰ সমুদ্ৰৰ মাজত আছিল; তোমাৰ নিৰ্ম্মাণকাৰীবোৰে
    তোমাৰ সৌন্দৰ্য্য সম্পূৰ্ণ কৰিছিল।
  sus-A: وٌ سّنبّ نُ فبٌ بَا مَ، وٌ شَ كُنكُي يَءِلَنيِيٍ نُ وَلِمَ عَ قَنيِ رَ.
  fra-SBL: Tes frontières sont au cœur des mers. Tes bâtisseurs ont perfectionné ta
    beauté.
  hbo-hbo: בְּלֵ֥ב יַמִּ֖ים גְּבוּלָ֑יִךְ בֹּנַ֕יִךְ כָּלְל֖וּ יָפְיֵֽךְ׃
  kik-kik: Wathani waku warĩ o kũu iria gatagatĩ; aaki aku nĩo maatũmire ũthaka waku
    ũkinyanĩre.
  fra-NCL: ton domaine est au sein des mers ; ceux qui t’ont bâtie ont rendu parfaite
    ta beauté.
  cek-AK: Na prae angzithaih loe tuipui thungah oh, nang loe sahkungnawk mah coek
    koi om ai ah sak ih palong ah na oh.
  cuk-cuk: Be-urmar muu-billimargi negsemaid. Be-ur-sobsamalad, yeerdakle ur-sobsamalad.
  uig-CYR: Сениң чегаралириң болса деңизларниң оттурисида еди; Сени ясиғанлар гөзәллигиңни
    камаләткә йәткүзди.
  tel-2017: నీ సరిహద్దులు సముద్రంలో ఉన్నాయి. నీ భవన నిర్మాతలు నీ అందాన్ని లోపరహితంగా
    చేశారు.
  hat-BSA: Lizyè ou nan kè lanmè yo. Sila ki te bati ou yo te fè bèlte ou pafè.
  kos-kos: Acn sum pa meoa uh. Mwet musaikomla uh orekomla oana soko oak na kato.
  hbo-WLC: בְּלֵ֥ב יַמִּ֖ים גְּבוּלָ֑יִךְ בֹּנַ֕יִךְ כָּלְל֖וּ יָפְיֵֽךְ׃
  ibo-ibo: I meela ka oke ala gị dịrị nʼetiti oke osimiri. Ndị wuru gị emeekwala ka
    ịma mma gị zuo oke.
  ory-ory: ସମୁଦ୍ରଗଣର ମଧ୍ୟସ୍ଥଳରେ ତୁମ୍ଭର ସୀମା, ତୁମ୍ଭର ନିର୍ମାଣକାରୀମାନେ ତୁମ୍ଭର ସୌନ୍ଦର୍ଯ୍ୟ
    ସିଦ୍ଧ କରିଅଛନ୍ତି।”
  chk-chk: Fanüom a nom lematau, chokewe mi aüketä ra föruk pwe ka wesewesen ling.
  rop-rop: Yu kemp langa solwoda. Ol detlot kapinta bin meigim yu luk laik det bigiswan
    bout.
  ukr-1871: 'Посеред моря твоє займище: будовники твої зробили тебе на пречуд гарним:'
  deu-1951: Dein Gebiet liegt mitten im Meere, und deine Bauleute haben dich vollkommen
    schön gemacht.
  eng-JPS: Thy borders are in the heart of the seas, thy builders have perfected thy
    beauty.
  srp-1865: Meðe su ti u srcu morskom; koji te zidaše, naèiniše te sasvijem lijep.
  lug-lug: Amatwale go gakoma mu nnyanja wakati, era n’abaakuzimba baakola omulimu
    ogw’ettendo.
  heb-heb: בלב ימים גבוליך בניך כללו יפיך׃
  ben-IRV: সমুদ্রদের মাঝখানে তোমার জায়গা আছে; তোমার নির্মাণকারীরা তোমার সৌন্দর্য্য
    সিদ্ধ করেছে।
  pan-pan: ਤੇਰੀਆਂ ਹੱਦਾਂ ਸਾਗਰ ਦੇ ਵਿੱਚ ਹਨ ਅਤੇ ਤੇਰੇ ਬਣਾਉਣ ਵਾਲਿਆਂ ਨੇ ਤੇਰੀ ਸੁੰਦਰਤਾ ਨੂੰ
    ਪੂਰਾ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် ၏နံပါး တို့သည် ပင်လယ် ထဲမှာ ရှိ၏။ သင် ၏ဗိသုကာ တို့သည် သင့် ကိုစုံလင်
    စွာ တင့်တယ် စေခြင်းငှါပြုကြပြီ။
  hmo-hmo: Oiemu noho gabuna be davara dekenai. Oi idia haginia taudia ese, sisima
    mai hairaina bamona oi idia karaia.
  urd-urd: तेरी सरहदें समन्दर के बीच हैं, तेरे मिस्तिरियों ने तेरी ख़ुशनुमाई को कामिल
    किया है।
  rus-SYN: 'Пределы твои в сердце морей; строители твои усовершили красоту твою:'
  bqc-SIM: Ń dɛ lán gówa ísia guo, n kalɛnaↄ tò n kɛfɛnkɛ bↄ̀lɛi.
  tcz-CHONGTHU: Nangin nagamgi twikhanglen chanin nakeh lenne. Nasem doh hon nasem
    hoi chamkim soh tauve.
  mar-mar: तुझ्या सीमा समुद्राच्या हृदयात आहेत; बांधणाऱ्यांनी तुला सौंदर्यांने परिपूर्ण
    केले आहे.
  qub-qub: Gam mandashayquega lamarpa chaupincamami chayaraycan. Arojcunami mas cuyayllapajta
    rurashurayqui.
  bqp-bqp: Wunɛn dɑm mu wɑ̃ɑwɑ sere nim wɔ̃kuɔ. Be bɑ nun bɑnɑ, bɑ nun kuɑwɑ nge goo
    nimkuu burɔ.
  hat-hat: Fwontyè nou rive jouk nan mitan lanmè. Moun ki bati lavil la te bati l'
    tankou yon bèl batiman.
  eng-BSB: Your borders are in the heart of the seas; your builders perfected your
    beauty.
  eng-WEBPB: Your borders are in the heart of the seas. Your builders have perfected
    your beauty.
  kbq-kbq: Hagi mopa atupakamo'a hageri amunompi evu'negeno, noma kinegantaza vahe'mo'za
    anampi konarari'ane no kigante'za vu'naze.
  nhe-BL: Yahualtic quipixqui nopa hueyi atl queja se tepamitl. Nopa tlacame tlen
    quisencajque, tlahuel quiyectlalijque.
  gub-BL: Yryhu uzeapo nereko haw romo. Neapo arer neapo kanuhu ipuràg eteahy ma'e
    zàwenugar romo wà.
  eng-DRA: 'And situate in the heart of the sea. Thy neighbours, that built thee,
    have perfected thy beauty:'
